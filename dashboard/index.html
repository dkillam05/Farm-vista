<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista • Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css?rev=2025-10-13c" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css?rev=2025-10-13c" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/dashboard.css?rev=2025-10-13c" />
</head>
<body>
  <!-- JS order: version -> core -> hero-card component -> shell -> hero-grid renderer -->
  <script src="/Farm-vista/js/version.js?rev=2025-10-13c"></script>
  <script src="/Farm-vista/js/core.js?rev=2025-10-13c"></script>
  <script src="/Farm-vista/js/fv-hero-card.js?rev=2025-10-13c"></script>
  <script src="/Farm-vista/js/fv-shell.js?rev=2025-10-13c"></script>
  <script src="/Farm-vista/js/fv-hero.js?rev=2025-10-13c"></script>

  <fv-shell>
    <div class="page">
      <h1 class="page-title">Dashboard</h1>
      <!-- Empty container — cards are injected dynamically -->
      <section class="hero-grid" id="hero-grid" aria-label="Quick overview"></section>
    </div>
  </fv-shell>

  <noscript>
    <div class="container">
      <div class="card">JavaScript is required for the FarmVista dashboard.</div>
    </div>
  </noscript>
</body>
</html>
