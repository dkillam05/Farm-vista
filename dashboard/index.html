<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FarmVista • Dashboard</title>

  <!-- Note the ../ because this page lives in /dashboard/ -->
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script src="../js/fv-shell.js" defer></script>

  <style>
    .lead { color: var(--fv-text-muted); margin: 0 0 12px; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="container stack" style="padding: 18px 0 40px;">
      <div class="card stack">
        <h1 style="margin:0;">Dashboard</h1>
        <p class="lead">Header, scrollable sidebar, and footer come from the shared <code>&lt;fv-shell&gt;</code> component.</p>

        <div style="display:flex; gap:12px; flex-wrap: wrap;">
          <button class="btn">Secondary</button>
          <button class="btn btn-primary">Primary</button>
          <span class="badge brand">Badge</span>
        </div>
      </div>

      <div class="card">
        <p class="lead">Next: we’ll add breadcrumbs and create a second section (e.g., <code>/grain-tracking/</code>) to prove reusability.</p>
      </div>
    </div>
  </fv-shell>

  <noscript>
    <div class="container" style="margin-top:16px;">
      <div class="card">JavaScript is required for the FarmVista shell.</div>
    </div>
  </noscript>
</body>
</html>
