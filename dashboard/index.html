<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista â€¢ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <!-- 1) Load version first (single source of truth) -->
  <script src="/Farm-vista/js/version.js" defer></script>

  <!-- 2) After version is ready, inject CSS with ?rev=<version> -->
  <script>
    (function () {
      function injectCss(href){
        var l = document.createElement('link');
        l.rel = 'stylesheet';
        l.href = href;
        document.head.appendChild(l);
      }
      function onReady(){
        var ver = (window.FV_VERSION && window.FV_VERSION.number) || (window.FV_BUILD) || String(Date.now());
        injectCss('/Farm-vista/assets/css/theme.css?rev=' + ver);
        injectCss('/Farm-vista/assets/css/app.css?rev=' + ver);
        injectCss('/Farm-vista/assets/css/dashboard.css?rev=' + ver);
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', onReady, { once:true });
      } else { onReady(); }
    })();
  </script>
</head>
<body>
  <fv-shell>
    <div class="page">
      <h1 class="page-title">Dashboard</h1>
      <section class="hero-grid" id="hero-grid" aria-label="Quick overview"></section>
    </div>
  </fv-shell>

  <!-- 3) Bootloader: load all JS with the same ?rev -->
  <script>
    (function () {
      function loadSeq(files, rev){
        return (async function(){
          for (const src of files) {
            await new Promise((resolve, reject) => {
              const s = document.createElement('script');
              s.src = src + '?rev=' + rev;
              s.async = false;
              s.onload = resolve;
              s.onerror = () => reject(new Error('Failed to load ' + s.src));
              document.body.appendChild(s);
            });
          }
        })();
      }
      function start(){
        var ver = (window.FV_VERSION && window.FV_VERSION.number) || (window.FV_BUILD) || String(Date.now());
        const files = [
          '/Farm-vista/js/core.js',
          '/Farm-vista/js/fv-hero-card.js',
          '/Farm-vista/js/fv-shell.js',
          '/Farm-vista/js/fv-hero.js'
        ];
        loadSeq(files, ver).catch(err => console.error('Bootloader failed:', err));
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', start, { once: true });
      } else { start(); }
    })();
  </script>

  <noscript>
    <div class="container">
      <div class="card">JavaScript is required for the FarmVista dashboard.</div>
    </div>
  </noscript>
</body>
</html>
