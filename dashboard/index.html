<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista • Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <!-- ⚡ Early theme boot to prevent flash -->
  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- CSS (tokens first) -->
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/dashboard.css" />
</head>
<body>

  <!-- Preferred markup path: page content already inside <fv-shell> -->
  <fv-shell>
    <div class="page">
      <h1 class="page-title">Dashboard</h1>
      <section class="hero-grid" id="hero-grid" aria-label="Quick overview"></section>
    </div>
  </fv-shell>

  <!-- Bootloader: preserve your single REV across all JS files -->
  <script>
    (function () {
      const urlRev = new URL(location.href).searchParams.get('rev');
      const REV = urlRev || String(Date.now());

      const files = [
        '/Farm-vista/js/version.js',
        '/Farm-vista/js/core.js',
        '/Farm-vista/js/fv-hero-card.js',
        '/Farm-vista/js/fv-shell.js',   // defines <fv-shell>
        '/Farm-vista/js/fv-hero.js'
      ];

      (async function loadSeq() {
        for (const src of files) {
          await new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src + '?rev=' + REV;
            s.async = false;
            s.onload = resolve;
            s.onerror = () => reject(new Error('Failed to load ' + s.src));
            document.body.appendChild(s);
          });
        }

        // ✅ No new file: tiny inline mount safeguard.
        // If <fv-shell> was removed by a bad merge, wrap the existing body content.
        (function ensureShellPresent(){
          if (document.querySelector('fv-shell')) return;

          const shell = document.createElement('fv-shell');
          const container = document.createElement('div');
          container.className = 'container';

          const frag = document.createDocumentFragment();
          while (document.body.firstChild) frag.appendChild(document.body.firstChild);
          container.appendChild(frag);
          shell.appendChild(container);
          document.body.appendChild(shell);
        })();
      })().catch(err => console.error('Bootloader failed:', err));
    })();
  </script>

  <noscript>
    <div class="container">
      <div class="card">JavaScript is required for the FarmVista dashboard.</div>
    </div>
  </noscript>
</body>
</html>
