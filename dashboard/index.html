<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista â€¢ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Standard includes -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <style>
    /* --- Baseline / iOS-safe viewport handling --- */
    html, body { height: 100%; }
    body{
      background: var(--app-bg, var(--surface));
      min-height: 100svh;                /* iOS-friendly viewport */
      overscroll-behavior-y: contain;     /* prevent rubber-band white reveal */
      margin: 0;
    }

    /* Page wrapper inside <fv-shell> */
    .page{
      max-width: 1100px;
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);

      /* leave only what's needed for footer + safe areas; NOT +96px */
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 8px);

      /* make short pages stretch so footer never floats above white */
      min-height: calc(
        100svh
        - var(--hdr-h,56px)
        - var(--ftr-h,42px)
        - env(safe-area-inset-top,0px)
        - env(safe-area-inset-bottom,0px)
      );
      display: flex;
      flex-direction: column;
    }

    .page-title{ margin: 0 0 8px 0; }

    /* Card */
    .section{
      border: 1px solid var(--border);
      border-radius: 14px;
      background: var(--surface);
      box-shadow: var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow: hidden;
    }
    .section-head{
      display: grid;
      grid-template-columns: 36px 1fr;
      gap: 12px;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(90deg, rgba(47,108,60,.12), transparent);
    }
    .section-head .icon{
      width: 24px; height: 24px; color: #2F6C3C;
      display: grid; place-items: center;
    }
    .section-body{ padding: 16px; display: grid; gap: 10px; }

    /* Messages */
    .msg{ border:1px solid var(--border); border-radius:12px; padding:12px; background:var(--card-surface,var(--surface)) }
    .empty{ color: var(--muted,#67706B); }
  </style>

  <!-- Ensure fv-shell is available -->
  <script>(function(){
    if(!customElements.get('fv-shell')){
      const s=document.createElement('script');
      s.src='/Farm-vista/js/fv-shell.js';
      s.defer=true;
      document.head.appendChild(s);
    }
  })();</script>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Dashboard</h1>

      <!-- Message Board (only thing on the page) -->
      <section class="section" aria-label="Message Board">
        <header class="section-head">
          <div class="icon" aria-hidden="true">ðŸ“¢</div>
          <div><strong>Message Board</strong></div>
        </header>
        <div class="section-body" id="board">
          <div class="msg empty">No messages at this time.</div>
        </div>
      </section>
    </div>
  </fv-shell>

  <script>
  (function(){
    "use strict";
    // Optional: if you later store messages in localStorage under this key,
    // the board will render them automatically. Otherwise it stays empty text.
    const KEY = "fv_message_board_v1";
    const box = document.getElementById("board");

    try{
      const arr = JSON.parse(localStorage.getItem(KEY)||"[]");
      if(Array.isArray(arr) && arr.length){
        box.innerHTML = "";
        arr.forEach(m=>{
          const d=document.createElement("div");
          d.className="msg";
          d.textContent = String(m && m.text || m || "").trim() || "(message)";
          box.appendChild(d);
        });
      }
    }catch(e){}
  })();
  </script>
</body>
</html>
