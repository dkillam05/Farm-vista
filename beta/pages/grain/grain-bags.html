<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/>
  <title>FarmVista • Grain Bag Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- PWA + icons (ABSOLUTE paths) -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <!-- Early theme boot -->
  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Core + shell -->
  <script src="/Farm-vista/js/version.js" defer></script>
  <script src="/Farm-vista/js/core.js" defer></script>
  <script src="/Farm-vista/js/fv-shell.js" defer></script>

  <!-- 2-up / 4-up tile grid -->
  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px)}
    .page-title{margin:.2rem 0 4px}
    .page-sub{color:var(--muted,#67706B);margin:0 0 16px}
    .form-tiles{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:clamp(10px,2.5vw,16px);
    }
    @media(min-width:900px){
      .form-tiles{ grid-template-columns:repeat(4,minmax(0,1fr)); }
    }
  </style>

  <!-- Ensure fv-form-button is loaded -->
  <script>
    (function(){
      if(!customElements.get('fv-form-button')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-form-button.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Grain Bag Inventory</h1>
      <p class="page-sub">
        Manage on-farm grain stored in <strong>bags</strong>.<br/>
        Use <strong>Put Bag Down</strong> when placing a new bag in the field, and
        <strong>Pick Up Bag</strong> when removing it after unloading.
      </p>

      <section class="form-tiles" aria-label="Grain bag actions">
        <!-- ✅ Linked to the new page you just added -->
        <fv-form-button
          label="Put Bag Down"
          icon-svg="plus"
          href="/Farm-vista/pages/grain/grain-bag-put-down.html">
        </fv-form-button>

        <!-- ✅ Linked to placeholder (we’ll build next) -->
        <fv-form-button
          label="Pick Up Bag"
          icon-svg="minus"
          href="/Farm-vista/pages/grain/grain-bag-pick-up.html">
        </fv-form-button>
      </section>
    </div>
  </fv-shell>

  <noscript>
    <div class="container"><div class="card">JavaScript is required for Grain Bag Inventory.</div></div>
  </noscript>
</body></html>
