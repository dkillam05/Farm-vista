<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • QR Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"/>
  <meta name="theme-color" content="#000000"/>

  <!-- PWA + icons -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <style>
    html,body{height:100%;margin:0;background:#000;overscroll-behavior:none}
    body{position:fixed;inset:0;display:grid;grid-template-rows:1fr;touch-action:none}
    #view{position:relative;width:100%;height:100%;overflow:hidden;background:#000}
    video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transform:translateZ(0)}
    .guide{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      width:min(60vw,60vh);height:min(60vw,60vh);
      border:3px solid rgba(255,255,255,.9);border-radius:16px;
      box-shadow:0 0 0 9999px rgba(0,0,0,.28) inset;pointer-events:none}
    .hud{position:absolute;left:0;right:0;bottom:0;padding:calc(env(safe-area-inset-bottom,0px)+18px) 16px;
      display:flex;justify-content:center;background:linear-gradient(to top,rgba(0,0,0,.5),transparent)}
    .btn{
      appearance:none;border:0;border-radius:14px;padding:14px 20px;min-width:160px;
      font-weight:800;color:#fff;background:#3B7E46;
      -webkit-tap-highlight-color:transparent;text-decoration:none;font-size:16px;
    }
    #unsupported{position:absolute;inset:0;display:none;place-items:center;background:#000;color:#fff;padding:24px;text-align:center}
    #unsupported.show{display:grid}
    #unsupported .box{max-width:520px;border:1px solid rgba(255,255,255,.2);border-radius:16px;padding:22px;background:rgba(20,20,20,.9)}
  </style>
</head>
<body>
  <div id="view" aria-label="QR Scanner">
    <video id="video" autoplay playsinline muted></video>
    <div class="guide" aria-hidden="true"></div>

    <div class="hud">
      <button id="closeBtn" class="btn" type="button">Close</button>
    </div>

    <div id="unsupported">
      <div class="box">
        <div style="font-size:22px;font-weight:900;margin-bottom:6px">Camera access not available</div>
        <div>Allow camera access in iOS Settings → Safari → Camera, or open in a camera-capable browser.</div>
        <div style="margin-top:10px"><a class="btn" href="/Farm-vista/index.html">Return to Home</a></div>
      </div>
    </div>
  </div>

  <!-- ZXing decoder -->
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script>
    const videoEl = document.getElementById('video');
    const unsupported = document.getElementById('unsupported');
    const closeBtn = document.getElementById('closeBtn');
    let codeReader = null, stream = null, navigating = false;

    // Build hub URL EXACTLY like the lookup "Open Hub" button does
    function hubUrlFromId(id){
      return `${location.origin}/Farm-vista/pages/equipment/actions/hub.html?id=${encodeURIComponent(id)}`;
    }

    function go(url){
      if (navigating) return;
      navigating = true;
      stopAll();
      location.replace(url);
    }

    function routeFromQR(text){
      const raw = String(text || '').trim();
      if (!raw) return;

      let id = '';

      // Try to interpret as URL first (full hub URL or legacy URL)
      try {
        const u = new URL(raw, location.origin);
        const path = u.pathname || '';
        const searchId   = u.searchParams.get('id');
        const searchCode = u.searchParams.get('code') || u.searchParams.get('t');

        // 1) Direct hit: our current hub path with id / code
        if (path.endsWith('/pages/equipment/actions/hub.html')) {
          if (searchId) {
            id = searchId;
          } else if (searchCode) {
            // Treat legacy ?code=/ ?t= as the id so hub sees ?id=
            id = searchCode;
          }
        }

        // 2) Legacy paths like /pages/equipment/hub.html with ?id= or ?t=
        if (!id && path.includes('/pages/equipment/')) {
          if (searchId) {
            id = searchId;
          } else if (searchCode) {
            id = searchCode;
          }
        }

        // 3) Last URL segment as an ID (e.g. .../equipment/{id})
        if (!id) {
          const segs = path.split('/').filter(Boolean);
          const lastSeg = segs[segs.length - 1] || '';
          if (/^[A-Za-z0-9_-]{8,}$/.test(lastSeg) && !lastSeg.endsWith('.html')) {
            id = lastSeg;
          }
        }

        if (id) {
          return go(hubUrlFromId(id));
        }

        // If it was a URL but nothing looked like an id, fall through to "raw as id"
      } catch (e) {
        // Not a URL, we'll treat it as a bare value below
      }

      // 4) Raw string looks like an ID or token (alphanumeric)
      if (/^[A-Za-z0-9_-]{8,}$/.test(raw)) {
        return go(hubUrlFromId(raw));
      }

      // 5) Absolute last-resort: send as code param
      // (hub currently ignores ?code, but at least the path won’t 404)
      go(`${location.origin}/Farm-vista/pages/equipment/actions/hub.html?code=${encodeURIComponent(raw)}`);
    }

    async function start(){
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(d => d.kind === 'videoinput');
        let deviceId = null;
        const back = videoInputs.find(d => /back|rear|environment/i.test(d.label));
        if (back) deviceId = back.deviceId;

        // Ask for a reasonable resolution for faster decode (no 4K frames)
        const videoConstraints = deviceId
          ? {
              deviceId: { exact: deviceId },
              width:    { ideal: 1280 },
              height:   { ideal: 720 }
            }
          : {
              facingMode: { ideal: 'environment' },
              width:      { ideal: 1280 },
              height:     { ideal: 720 }
            };

        stream = await navigator.mediaDevices.getUserMedia({
          video: videoConstraints,
          audio: false
        });
        videoEl.srcObject = stream;
        await videoEl.play().catch(()=>{});

        // Use QR-only reader for faster detection
        codeReader = new ZXingBrowser.BrowserQRCodeReader();

        await codeReader.decodeFromVideoDevice(deviceId || null, videoEl, (result, err)=>{
          if (result && result.getText) {
            routeFromQR(result.getText());
          }
          // We ignore per-frame errors; ZXing keeps scanning
        });
      } catch(e){
        console.error(e);
        unsupported.classList.add('show');
      }
    }

    function stopAll(){
      try { codeReader && codeReader.reset(); } catch {}
      if (stream){
        for (const t of stream.getTracks()){
          try { t.stop(); } catch {}
        }
        stream = null;
      }
    }

    closeBtn.addEventListener('click', ()=>{
      stopAll();
      location.href = '/Farm-vista/index.html';
    });
    window.addEventListener('pagehide', stopAll);
    window.addEventListener('beforeunload', stopAll);

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      start();
    } else {
      unsupported.classList.add('show');
    }
  </script>
</body>
</html>
