<!-- /Farm-vista/launch.html
     Safe redirector that waits for Firebase Auth + Context before routing to ?to= -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista â€¢ Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <style>
    body {
      background: var(--app-bg, var(--surface));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
      max-width: 400px;
      padding: 20px;
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 22px;
      color: var(--green);
    }
    p {
      margin: 6px 0;
      color: var(--muted, #666);
    }
    .spinner {
      width: 38px;
      height: 38px;
      border: 4px solid var(--border);
      border-top-color: var(--green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 16px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="spinner"></div>
    <h1>Loading FarmVista...</h1>
    <p>Please wait a moment.</p>
  </div>

  <script type="module">
    import {
      ready,
      getAuth,
      onAuthStateChanged,
    } from '/Farm-vista/js/firebase-init.js';

    const params = new URLSearchParams(location.search);
    const target = params.get('to');

    async function go(to) {
      if (!to) {
        document.querySelector('h1').textContent = 'Invalid link';
        document.querySelector('p').textContent = 'No target URL provided.';
        return;
      }
      // Delay slightly to ensure context warm
      await new Promise(r => setTimeout(r, 250));
      location.href = to;
    }

    async function init() {
      await ready;
      const auth = getAuth();

      // Wait for auth state
      let resolved = false;
      const timeout = setTimeout(() => {
        if (!resolved) go(target);
      }, 4000); // fallback after 4s if auth never triggers

      onAuthStateChanged(auth, (user) => {
        resolved = true;
        clearTimeout(timeout);
        go(target);
      });
    }

    init().catch(err => {
      console.error(err);
      document.querySelector('h1').textContent = 'Launch Error';
      document.querySelector('p').textContent = err.message || 'Unexpected error.';
    });
  </script>
</body>
</html>
