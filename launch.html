<!-- /Farm-vista/launch.html
     Safe resolver — waits for auth + org context and proceeds.
     UI per request:
       • "Connecting…" heading
       • "Loading data for (company name)" (dynamic from FVUserContext)
       • No Retry button
       • Keep the small gray subtext
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <style>
    :root{ --green:#3B7E46; --surface: var(--app-bg, #F3F7F4); --muted: var(--muted, #67706B); }
    html, body { height:100%; margin:0; background:var(--surface); color:var(--text); }
    body { display:flex; align-items:center; justify-content:center; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .box { width:min(560px, 92vw); text-align:center; padding:22px 20px 18px; border:1px solid var(--border); border-radius:18px; background:#fff; box-shadow:0 20px 60px rgba(0,0,0,.18); }
    h1{ margin:6px 0 6px; font-size:22px; color:var(--green); }
    p{ margin:6px 0 0; color:var(--muted); }
    .row{ margin-top:14px; display:flex; gap:10px; align-items:center; justify-content:center; }
    .dot{ width:14px; height:14px; border-radius:50%; border:2px solid var(--green); animation:pulse 1.2s infinite ease-in-out; }
    @keyframes pulse { 0%{opacity:.3} 50%{opacity:1} 100%{opacity:.3} }
    .sub{ margin-top:8px; font-size:13px; color:#8a948f; }
    .diag{ margin-top:6px; font-size:12px; color:#8a948f; }
  </style>
</head>
<body>
  <div class="box" role="status" aria-live="polite">
    <h1>Connecting…</h1>
    <p id="orgLine">Loading data for your farm</p>
    <div class="row" aria-hidden="true">
      <span class="dot"></span>
    </div>
    <div id="sub" class="sub">This can take a few seconds after login.</div>
    <div id="diag" class="diag"></div>
  </div>

  <script type="module">
    import * as FB from '/Farm-vista/js/firebase-init.js';
    const { ready, getAuth, onAuthStateChanged } = FB;

    const params = new URLSearchParams(location.search);
    const target = params.get('to') || '/Farm-vista/index.html';

    const $ = id => document.getElementById(id);
    const orgLine = $('orgLine');
    const diag = $('diag');

    // ---------- Org name helper (from FVUserContext) ----------
    function ctx(){
      try { return (window.FVUserContext && typeof window.FVUserContext.get==='function')
        ? (window.FVUserContext.get() || null) : null; } catch { return null; }
    }
    function hasOrgId(){
      const c = ctx();
      return !!(c && (c.orgId || c.org || c.tenantId));
    }
    function updateOrgLine(){
      const c = ctx();
      const name = (c && (c.orgName || c.org)) ? (c.orgName || c.org) : 'your farm';
      orgLine.textContent = `Loading data for ${name}`;
    }
    updateOrgLine();
    if (window.FVUserContext && typeof window.FVUserContext.onChange === 'function') {
      window.FVUserContext.onChange(updateOrgLine);
    }
    // ----------------------------------------------------------

    function isAuthed(){
      try {
        const a = getAuth();
        return !!(a && a.currentUser);
      } catch { return false; }
    }
    function go(href){ location.replace(href); }

    async function ensureAuthOrLogin(){
      await ready;
      const auth = getAuth();

      // race auth state vs 4s fallback
      return new Promise(resolve=>{
        let done = false;
        const fallback = setTimeout(()=>{
          if (done) return;
          done = true;
          if (isAuthed()) { resolve(true); }
          else {
            const login = new URL('/Farm-vista/auth/index.html', location.origin);
            login.searchParams.set('to', target);
            diag.textContent = 'Redirecting to login (no auth)…';
            go(login.href);
            resolve(false);
          }
        }, 4000);

        onAuthStateChanged(auth, (user)=>{
          if (done) return;
          done = true;
          clearTimeout(fallback);
          if (user) resolve(true);
          else {
            const login = new URL('/Farm-vista/auth/index.html', location.origin);
            login.searchParams.set('to', target);
            diag.textContent = 'Redirecting to login (no auth)…';
            go(login.href);
            resolve(false);
          }
        });
      });
    }

    function waitForContext(maxMs=6000, stepMs=150){
      return new Promise(resolve=>{
        const start = Date.now();
        (function tick(){
          updateOrgLine();
          if (hasOrgId()) return resolve(true);
          if (Date.now() - start >= maxMs) return resolve(false);
          setTimeout(tick, stepMs);
        })();
      });
    }

    async function connectFlow(){
      const ok = await ensureAuthOrLogin();
      if (!ok) return;

      const gotCtx = await waitForContext(6000, 150);

      if (gotCtx) {
        diag.textContent = 'Context ready → proceeding.';
        await new Promise(r=>setTimeout(r, 200));
        go(target);
        return;
      }

      // Soft-proceed: authenticated but orgId never surfaced
      if (isAuthed()) {
        diag.textContent = 'Soft-proceed (no orgId after 6s).';
        await new Promise(r=>setTimeout(r, 150));
        go(target);
        return;
      }

      // Fallback to login (should be covered above)
      const login = new URL('/Farm-vista/auth/index.html', location.origin);
      login.searchParams.set('to', target);
      diag.textContent = 'No auth. Redirecting to login…';
      go(login.href);
    }

    // Auto-run once
    connectFlow();

    // Network hints
    window.addEventListener('online',  ()=> diag.textContent = 'Back online.');
    window.addEventListener('offline', ()=> diag.textContent = 'You appear to be offline.');
  </script>
</body>
</html>
