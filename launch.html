<!-- /Farm-vista/launch.html
     Single-overlay, two-phase loader (no bounce):
       • Phase 1: spinner + "Loading…" on blurred overlay
       • Phase 2: swap inner content to card UI with "Loading data for (Company)"
         and hold on screen for at least MIN_CARD_SHOW_MS, then proceed.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <style>
    :root{
      --green:#3B7E46;
      --surface: var(--app-bg, #F3F7F4);
      --muted:   var(--muted, #67706B);
    }
    html, body { height:100%; margin:0; background:var(--surface); color:var(--text); }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    /* Single full-screen overlay with persistent blur (used for BOTH phases) */
    .overlay {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      background: rgba(255,255,255,0.25);
      -webkit-backdrop-filter: blur(10px) saturate(1.02);
      backdrop-filter: blur(10px) saturate(1.02);
      z-index: 9999;
    }

    /* Phase containers (we swap visibility, overlay stays) */
    .phase { display:none; }
    .phase.show { display:block; }

    /* Phase 1 — spinner */
    .spin-wrap { text-align:center; padding:22px; }
    .spinner{
      width:34px; height:34px; border-radius:50%;
      border:3px solid var(--green); border-top-color: transparent;
      margin:0 auto 10px;
      animation:spin .9s linear infinite;
    }
    .ovl-text { color:var(--muted); font-weight:600; }
    @keyframes spin { to { transform: rotate(360deg) } }

    /* Phase 2 — your card UI */
    .box {
      width:min(560px, 92vw);
      text-align:center;
      padding:22px 20px 18px;
      border:1px solid var(--border);
      border-radius:18px;
      background:#fff;
      box-shadow:0 20px 60px rgba(0,0,0,.18);
    }
    h1{ margin:6px 0 6px; font-size:22px; color:var(--green); }
    p{ margin:6px 0 0; color:var(--muted); }
    .row{ margin-top:14px; display:flex; gap:10px; align-items:center; justify-content:center; }
    .dot{ width:14px; height:14px; border-radius:50%; border:2px solid var(--green); animation:pulse 1.2s infinite ease-in-out; }
    @keyframes pulse { 0%{opacity:.3} 50%{opacity:1} 100%{opacity:.3} }
    .sub{ margin-top:8px; font-size:13px; color:#8a948f; }
    .diag{ margin-top:6px; font-size:12px; color:#8a948f; text-align:center; }
  </style>
</head>
<body>

  <!-- Single persistent blurred overlay -->
  <div class="overlay" role="status" aria-live="polite">
    <!-- Phase 1: spinner -->
    <div id="phase1" class="phase show">
      <div class="spin-wrap">
        <div class="spinner" aria-hidden="true"></div>
        <div class="ovl-text">Loading…</div>
      </div>
    </div>

    <!-- Phase 2: card UI -->
    <div id="phase2" class="phase">
      <div class="box">
        <h1>Connecting…</h1>
        <p id="orgLine">Loading data for your farm</p>
        <div class="row" aria-hidden="true">
          <span class="dot"></span>
        </div>
        <div id="sub" class="sub">This can take a few seconds after login.</div>
        <div id="diag" class="diag"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import * as FB from '/Farm-vista/js/firebase-init.js';
    const { ready, getAuth, onAuthStateChanged, getFirestore, doc, getDoc } = FB;

    // ---- Config ----
    const MIN_CARD_SHOW_MS = 2400;   // Hold Phase 2 for 2.4s (adjust to 2000–3000)
    // ---------------

    const params = new URLSearchParams(location.search);
    const target = params.get('to') || '/Farm-vista/index.html';

    const $ = id => document.getElementById(id);
    const phase1 = $('phase1');
    const phase2 = $('phase2');
    const orgLine = $('orgLine');
    const diag = $('diag');

    function showPhase(which){
      if (which === 1){
        phase1.classList.add('show');
        phase2.classList.remove('show');
      } else {
        phase1.classList.remove('show');
        phase2.classList.add('show');
      }
    }

    function go(href){ location.replace(href); }

    async function ensureAuthOrLogin(){
      await ready;
      const auth = getAuth();
      return new Promise(resolve=>{
        let settled = false;
        const fallback = setTimeout(()=>{
          if (settled) return;
          settled = true;
          if (auth.currentUser) resolve(true);
          else {
            const login = new URL('/Farm-vista/auth/index.html', location.origin);
            login.searchParams.set('to', target);
            diag.textContent = 'Redirecting to login (no auth)…';
            go(login.href);
            resolve(false);
          }
        }, 4000);

        onAuthStateChanged(auth, (user)=>{
          if (settled) return;
          settled = true;
          clearTimeout(fallback);
          if (user) resolve(true);
          else {
            const login = new URL('/Farm-vista/auth/index.html', location.origin);
            login.searchParams.set('to', target);
            diag.textContent = 'Redirecting to login (no auth)…';
            go(login.href);
            resolve(false);
          }
        });
      });
    }

    // Get company name via Firestore (accountRoles -> company)
    async function fetchCompanyName(){
      const auth = getAuth();
      const uid = auth.currentUser?.uid;
      if (!uid) return null;

      const db = getFirestore();

      let orgId = 'main';
      try{
        const roleSnap = await getDoc(doc(db, 'accountRoles', uid));
        const role = roleSnap.exists() ? roleSnap.data() : null;
        orgId = (role?.orgId || role?.org || 'main');
      }catch{}

      try{
        const compSnap = await getDoc(doc(db, 'company', orgId));
        if (compSnap.exists()){
          const comp = compSnap.data();
          return comp?.name || null;
        }
      }catch{}

      return null;
    }

    async function run(){
      // Phase 1 is shown by default.
      const authed = await ensureAuthOrLogin();
      if (!authed) return;

      const name = await fetchCompanyName();
      orgLine.textContent = `Loading data for ${name || 'your farm'}`;

      // Swap to Phase 2 (card) and hold it for readability
      showPhase(2);
      const tStart = Date.now();
      while (Date.now() - tStart < MIN_CARD_SHOW_MS){
        await new Promise(r=>setTimeout(r, 100));
      }

      // Proceed to target
      go(target);
    }

    run();

    // Network hints
    window.addEventListener('online',  ()=> diag.textContent = 'Back online.');
    window.addEventListener('offline', ()=> diag.textContent = 'You appear to be offline.');
  </script>
</body>
</html>
