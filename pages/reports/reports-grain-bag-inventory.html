<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista ‚Ä¢ Grain Bag Inventory Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />

  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;
    }

    body{
      background: var(--app-bg, var(--surface));
    }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:14px;
    }

    /* Toolbar + back / print buttons */
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
    }
    .btn-quiet{
      min-width:auto;
      padding-inline:10px;
    }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important;
    }

    .page-header-meta{
      font-size:0.9rem;
      opacity:0.8;
    }

    /* Filters */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:flex-end;
      margin-top:4px;
    }
    .filter-field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:150px;
      flex:1 1 160px;
      font-size:0.8rem;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }
    .filter-input,
    .filter-select{
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:32px;
    }
    .filter-input::placeholder{
      color:var(--muted,#9CA3AF);
    }

    /* Inventory list cards */
    .wo-list {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }

    .wo-empty {
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .wo-card {
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
    }
    .wo-card:active {
      transform:scale(.995);
      box-shadow:var(--shadow);
    }

    .wo-row-top {
      display:flex;
      align-items:flex-start;
      gap:10px;
    }

    .wo-main {
      flex:1 1 auto;
      min-width:0;
    }

    .wo-title {
      font-weight:700;
      font-size:0.98rem;
      line-height:1.3;
    }

    .wo-sub {
      font-size:0.86rem;
      opacity:0.9;
      margin-top:2px;
    }

    .wo-meta {
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:4px;
      font-size:0.8rem;
      opacity:0.85;
    }

    .wo-meta span {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
    }

    .wo-meta-label {
      font-weight:600;
    }

    /* Detail panel */
    .wo-detail-panel {
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
    }

    .wo-detail-header {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .wo-detail-title {
      font-weight:700;
      font-size:1rem;
    }

    .wo-detail-close {
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      cursor:pointer;
    }

    .wo-detail-grid {
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:6px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }
    @media (min-width:700px) {
      .wo-detail-grid {
        grid-template-columns:repeat(2, minmax(0,1fr));
      }
    }

    .wo-detail-item-label {
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }

    .wo-detail-item-value {
      font-size:0.92rem;
    }

    .wo-detail-notes {
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:0.92rem;
      white-space:pre-wrap;
    }

    .wo-detail-notes-label {
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:2px;
    }

    .wo-detail-notes-body {
      margin-top:2px;
    }

    .wo-detail-footer {
      margin-top:10px;
      font-size:0.8rem;
      opacity:0.8;
    }

    .wo-detail-pill {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;
      margin-left:6px;
    }

    /* Bottom print button */
    .bottom-actions{
      margin-top:16px;
      display:flex;
      justify-content:flex-end;
    }

    /* Hidden iframe for print */
    #fv-print-frame{
      position:fixed;
      right:0;
      bottom:0;
      width:0;
      height:0;
      border:0;
      visibility:hidden;
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      COLLECTION_PATH: 'inventoryGrainBagMovements',
      COMPANY_DOC_PATH: ['company','main']
    };

    const $  = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    const STATE = {
      items: [],
      filteredItems: null,
      selectedId: null,
      db: null,
      company: null,
      brands: new Set(),
      sizes: new Map() // key -> label
    };

    function formatDate(d){
      if(!d) return '';
      try{
        return d.toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'});
      }catch{ return ''; }
    }

    function formatDateTime(d){
      if(!d) return '';
      try{
        return d.toLocaleString();
      }catch{ return ''; }
    }

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (
        { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
      ));
    }

    function getWorkingItems(){
      return (STATE.filteredItems && STATE.filteredItems.length) ? STATE.filteredItems : STATE.items;
    }

    function updateMeta(){
      const metaEl = $('#invMeta');
      if(!metaEl) return;

      const items = getWorkingItems();
      if(!items.length){
        metaEl.textContent = 'No unused grain bags on hand';
        return;
      }

      let totalOnHand = 0;
      items.forEach(it => {
        totalOnHand += Number(it.data.onHand || 0);
      });

      metaEl.textContent = `${items.length} style${items.length === 1 ? '' : 's'} ‚Ä¢ ${totalOnHand} bag${totalOnHand === 1 ? '' : 's'} on hand`;
    }

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');

      listEl.innerHTML = '';

      const items = getWorkingItems();

      if(!items.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No unused grain bags are currently on hand in inventory.';
        updateMeta();
        return;
      }

      emptyEl.style.display = 'none';

      for(const item of items){
        const d = item.data;
        const brand = d.brand || 'Unknown brand';
        const sizeLabel = d._sizeLabel || 'Size not set';
        const thickness = d.thicknessMil ? `${d.thicknessMil} mil` : '';
        const location = d.location || 'Location not set';
        const onHand = Number(d.onHand || 0);
        const qty = Number(d.qty || 0);
        const used = Math.max(0, qty - onHand);
        const status = d.status || '';

        const card = document.createElement('article');
        card.className = 'wo-card';
        card.dataset.id = item.id;

        card.innerHTML = `
          <div class="wo-row-top">
            <div class="wo-main">
              <div class="wo-title">
                ${escapeHtml(brand)} ¬∑ <span>${escapeHtml(sizeLabel)}</span>
              </div>
              <div class="wo-sub">
                Location: ${escapeHtml(location)}
                ${thickness ? ` ¬∑ ${escapeHtml(thickness)}` : ''}
              </div>
              <div class="wo-meta">
                <span><span class="wo-meta-label">On hand</span> ${onHand}</span>
                ${qty ? `<span><span class="wo-meta-label">Ordered</span> ${qty}</span>` : ''}
                ${used ? `<span><span class="wo-meta-label">Used</span> ${used}</span>` : ''}
                ${status ? `<span><span class="wo-meta-label">Status</span> ${escapeHtml(status)}</span>` : ''}
              </div>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          STATE.selectedId = item.id;
          renderDetails();
        });

        listEl.appendChild(card);
      }

      updateMeta();
    }

    function clearDetails(){
      const panel = $('.wo-detail-panel');
      panel.style.display = 'none';
      panel.dataset.id = '';
      $('.wo-detail-title', panel).textContent = 'Grain Bag Details';
      $('.wo-detail-grid', panel).innerHTML = '';
      $('.wo-detail-notes-body', panel).textContent = '';
      $('.wo-detail-footer', panel).innerHTML = '';
    }

    function renderDetails(){
      const panel = $('.wo-detail-panel');
      const item = STATE.items.find(x => x.id === STATE.selectedId);
      if(!item){
        clearDetails();
        return;
      }

      const d = item.data;
      const brand = d.brand || 'Unknown brand';
      const sizeLabel = d._sizeLabel || 'Size not set';
      const thickness = d.thicknessMil ? `${d.thicknessMil} mil` : 'Not specified';
      const location = d.location || 'Not specified';
      const onHand = Number(d.onHand || 0);
      const qty = Number(d.qty || 0);
      const used = Math.max(0, qty - onHand);
      const status = d.status || 'Unknown';
      const createdAt = d._createdAtDate || null;
      const updatedAt = d._updatedAtDate || null;
      const createdStr = formatDateTime(createdAt);
      const updatedStr = formatDateTime(updatedAt);
      const note = d.note || '';
      const productRef = d.productRef || '';

      panel.dataset.id = item.id;
      $('.wo-detail-title', panel).textContent = `${brand} ¬∑ ${sizeLabel}`;

      const grid = $('.wo-detail-grid', panel);
      grid.innerHTML = `
        <div>
          <div class="wo-detail-item-label">Brand</div>
          <div class="wo-detail-item-value">${escapeHtml(brand)}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Bag Size</div>
          <div class="wo-detail-item-value">${escapeHtml(sizeLabel)}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Thickness</div>
          <div class="wo-detail-item-value">${escapeHtml(thickness)}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Location</div>
          <div class="wo-detail-item-value">${escapeHtml(location)}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">On Hand</div>
          <div class="wo-detail-item-value">${onHand}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Original Qty</div>
          <div class="wo-detail-item-value">${qty || 'Not set'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Used / Depleted</div>
          <div class="wo-detail-item-value">${used}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Product Ref</div>
          <div class="wo-detail-item-value">${escapeHtml(productRef || 'Not linked')}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Created</div>
          <div class="wo-detail-item-value">${createdStr || 'Unknown'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Last Updated</div>
          <div class="wo-detail-item-value">${updatedStr || 'Unknown'}</div>
        </div>
      `;

      $('.wo-detail-notes-body', panel).textContent = note || 'No notes recorded for this inventory line.';

      const footer = $('.wo-detail-footer', panel);
      footer.innerHTML = `
        Current status:
        <span class="wo-detail-pill">${escapeHtml(status)}</span>
      `;

      panel.style.display = 'flex';
    }

    async function loadInventory(){
      const db = STATE.db;
      const ref = collection(db, CONFIG.COLLECTION_PATH);

      try{
        const snap = await getDocs(ref);
        const items = [];

        snap.forEach(docSnap => {
          const data = docSnap.data() || {};
          const onHandRaw = data.onHand;
          const onHand = Number(onHandRaw ?? 0);
          if(!Number.isFinite(onHand) || onHand <= 0){
            // Only care about unused bags still in shed
            return;
          }

          const qty = Number(data.qty ?? 0);
          const diameter = Number(data.diameterFt ?? data.diameterFT ?? data.diameter ?? 0);
          const lengthFt = Number(data.lengthFt ?? data.sizeFeet ?? data.length ?? 0);
          const sizeKey = `${diameter || 'NA'}x${lengthFt || 'NA'}`;
          const sizeLabelParts = [];
          if(diameter) sizeLabelParts.push(`${diameter}'`);
          if(lengthFt) sizeLabelParts.push(`${lengthFt}'`);
          const sizeLabel = sizeLabelParts.length ? sizeLabelParts.join(' √ó ') : 'Size not set';

          // Created / updated dates (support Firestore Timestamp, ISO strings, or millis)
          let createdDate = null;
          let updatedDate = null;

          const c = data.createdAt;
          if(c){
            if(c.toDate) createdDate = c.toDate();
            else if(typeof c === 'string') createdDate = new Date(c);
            else if(typeof c.seconds === 'number') createdDate = new Date(c.seconds * 1000);
            else if(typeof c === 'number') createdDate = new Date(c);
          }

          const u = data.updatedAt;
          if(u){
            if(u.toDate) updatedDate = u.toDate();
            else if(typeof u === 'string') updatedDate = new Date(u);
            else if(typeof u.seconds === 'number') updatedDate = new Date(u.seconds * 1000);
            else if(typeof u === 'number') updatedDate = new Date(u);
          }

          const enriched = {
            ...data,
            onHand,
            qty,
            _sizeKey: sizeKey,
            _sizeLabel: sizeLabel,
            _createdAtDate: createdDate,
            _updatedAtDate: updatedDate
          };

          items.push({ id: docSnap.id, data: enriched });

          if(enriched.brand) STATE.brands.add(enriched.brand);
          STATE.sizes.set(sizeKey, sizeLabel);
        });

        // Sort by brand then diameter then length
        items.sort((a,b)=>{
          const da = a.data;
          const dbb = b.data;
          const brandCmp = (da.brand || '').localeCompare(dbb.brand || '');
          if(brandCmp !== 0) return brandCmp;
          const diaDiff = (da.diameterFt || da.diameter || 0) - (dbb.diameterFt || dbb.diameter || 0);
          if(diaDiff !== 0) return diaDiff;
          return (da.lengthFt || da.sizeFeet || 0) - (dbb.lengthFt || dbb.sizeFeet || 0);
        });

        STATE.items = items;
      }catch(err){
        console.error('Error loading inventoryGrainBagMovements:', err);
        const emptyEl = $('.wo-empty');
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Error loading grain bag inventory. Check console or Firestore rules.';
        const metaEl = $('#invMeta');
        if(metaEl) metaEl.textContent = 'Error loading inventory';
      }
    }

    function populateFilters(){
      const brandSel = $('#filterBrand');
      const sizeSel  = $('#filterSize');
      if(brandSel){
        brandSel.innerHTML = '<option value="all">All brands</option>';
        Array.from(STATE.brands).sort((a,b)=> String(a).localeCompare(String(b))).forEach(brand=>{
          const opt = document.createElement('option');
          opt.value = brand;
          opt.textContent = brand;
          brandSel.appendChild(opt);
        });
      }
      if(sizeSel){
        sizeSel.innerHTML = '<option value="all">All sizes</option>';
        Array.from(STATE.sizes.entries())
          .sort((a,b)=> a[1].localeCompare(b[1]))
          .forEach(([key,label])=>{
            const opt = document.createElement('option');
            opt.value = key;
            opt.textContent = label;
            sizeSel.appendChild(opt);
          });
      }
    }

    function applyFilters(){
      const brandSel = $('#filterBrand');
      const sizeSel  = $('#filterSize');
      const searchEl = $('#filterSearch');

      const brandFilter = (brandSel?.value || 'all');
      const sizeFilter  = (sizeSel?.value || 'all');
      const q           = (searchEl?.value || '').trim().toLowerCase();

      const filtered = STATE.items.filter(it => {
        const d = it.data;

        if(brandFilter !== 'all' && (d.brand || '') !== brandFilter){
          return false;
        }

        if(sizeFilter !== 'all' && d._sizeKey !== sizeFilter){
          return false;
        }

        if(q){
          const hay = [
            d.brand,
            d._sizeLabel,
            d.location,
            d.status,
            d.note,
            d.productRef
          ].join(' ').toLowerCase();
          if(!hay.includes(q)) return false;
        }

        return true;
      });

      STATE.filteredItems = filtered;
      renderList();
    }

    function summarizeFilters(){
      const brandSel = $('#filterBrand');
      const sizeSel  = $('#filterSize');
      const searchEl = $('#filterSearch');

      let brandLabel = 'All brands';
      if(brandSel && brandSel.value !== 'all'){
        brandLabel = brandSel.value;
      }

      let sizeLabel = 'All sizes';
      if(sizeSel && sizeSel.value !== 'all'){
        sizeLabel = STATE.sizes.get(sizeSel.value) || 'Selected size';
      }

      const searchVal = (searchEl?.value || '').trim();
      const searchLabel = searchVal ? `Search: "${searchVal}"` : 'No text filter';

      return `${brandLabel} ‚Ä¢ ${sizeLabel} ‚Ä¢ ${searchLabel}`;
    }

    async function loadCompanyHeader(){
      if (STATE.company) return STATE.company;
      try{
        const [col,id] = CONFIG.COMPANY_DOC_PATH;
        const ref = doc(STATE.db, col, id);
        const snap = await getDoc(ref);
        const d = snap.exists() ? (snap.data() || {}) : {};
        const name = d.name || '';
        const address = [
          d.addressStreet || '',
          [d.addressCity, d.addressState].filter(Boolean).join(', '),
          d.addressZip || ''
        ].filter(Boolean).join(' ¬∑ ');
        const phone = d.phone || '';
        const email = d.email || '';
        STATE.company = { name, address, phone, email };
      }catch(e){
        console.warn('[grain-bag-report] failed to load company header', e);
        STATE.company = { name:'', address:'', phone:'', email:'' };
      }
      return STATE.company;
    }

    async function handlePrintClick(){
      const items = getWorkingItems();
      if (!items.length){
        alert('No grain bag inventory lines match the current filters to print.');
        return;
      }

      const company = await loadCompanyHeader();
      const now = new Date();
      const runStr = formatDateTime(now);
      const runDateOnly = formatDate(now);
      const filterSummary = summarizeFilters();

      let totalOnHand = 0;
      let totalQty = 0;
      items.forEach(it => {
        totalOnHand += Number(it.data.onHand || 0);
        totalQty    += Number(it.data.qty || 0);
      });
      const totalUsed = Math.max(0, totalQty - totalOnHand);
      const totalStyles = items.length;

      const html = buildPrintHtml({
        company,
        runStr,
        runDateOnly,
        filterSummary,
        totalStyles,
        totalOnHand,
        totalQty,
        totalUsed,
        items
      });

      // Print via hidden iframe, no new tab
      let iframe = document.getElementById('fv-print-frame');
      if (!iframe){
        iframe = document.createElement('iframe');
        iframe.id = 'fv-print-frame';
        document.body.appendChild(iframe);
      }

      const win = iframe.contentWindow || iframe.contentDocument;
      const doc = iframe.contentDocument || iframe.contentWindow.document;

      doc.open();
      doc.write(html);
