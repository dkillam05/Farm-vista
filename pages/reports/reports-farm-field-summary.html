<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista â€¢ Farm & Field Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    :root{
      --card-max:1200px;
      --page-bottom-gap:72px;
      --accent:#2F6C3C;
    }
    body{ background:var(--app-bg,var(--surface)); }
    .wrap{
      max-width:var(--card-max);
      margin:0 auto;
      padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      cursor:pointer;
      color:var(--text);
      background:var(--surface);
    }
    .btn-primary{
      background:#2F6C3C;
      color:#fff;
      border:none;
    }
    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:0 8px 20px rgba(0,0,0,.08);
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
    }
    .hero-head h1{ margin:0; font-size:24px; }
    .body{ padding:16px; display:grid; gap:14px; }
    .kpi-row{
      display:grid;
      grid-template-columns:repeat(4, minmax(0,1fr));
      gap:10px;
    }
    .kpi{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 12px;
      background:var(--surface);
    }
    .kpi .lab{
      font-size:.7rem;
      text-transform:uppercase;
      letter-spacing:.1em;
      opacity:.7;
      font-weight:900;
    }
    .kpi .val{
      font-size:1.25rem;
      font-weight:950;
    }
    .list{ display:flex; flex-direction:column; gap:10px; }
    .card{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 14px;
      background:var(--surface);
      cursor:pointer;
    }
    .card:hover{
      border-color:#2F6C3C;
    }
    .title{ font-weight:900; font-size:1.05rem; }
    .meta{
      display:flex;
      gap:10px;
      font-size:.85rem;
      opacity:.85;
      flex-wrap:wrap;
    }
    table{
      width:100%;
      border-collapse:collapse;
      font-size:.9rem;
    }
    th,td{
      border-bottom:1px solid var(--border);
      padding:8px 6px;
      text-align:left;
      white-space:nowrap;
    }
    th{
      font-size:.7rem;
      text-transform:uppercase;
      letter-spacing:.1em;
      opacity:.7;
    }
    .detail-panel{
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
      display:none;
      gap:12px;
      background:var(--surface);
    }
  </style>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection,
      getDocs
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const $ = s => document.querySelector(s);

    const STATE = {
      db:null,
      farms:[],
      fields:[],
      rtkMap:new Map(),
      filtered:[],
      selected:null
    };

    const fmt = n => Number(n||0).toLocaleString();

    async function loadAll(){
      const db = STATE.db;
      const [farmsSnap, fieldsSnap, rtkSnap] = await Promise.all([
        getDocs(collection(db,'farms')),
        getDocs(collection(db,'fields')),
        getDocs(collection(db,'rtkTowers'))
      ]);

      // RTK ID â†’ NAME MAP
      rtkSnap.forEach(d=>{
        const data = d.data()||{};
        STATE.rtkMap.set(d.id, data.name || 'â€”');
      });

      const farmsById = new Map();
      farmsSnap.forEach(d=>{
        farmsById.set(d.id,{
          id:d.id,
          name:d.data().name || d.id,
          fields:[],
          acres:0,
          counties:new Set()
        });
      });

      fieldsSnap.forEach(d=>{
        const f = d.data()||{};
        const farm = farmsById.get(f.farmId);
        if(!farm) return;

        const field = {
          name:f.name || d.id,
          county:f.county || 'â€”',
          tillable:Number(f.tillable)||0,
          crp:Number(f.crpAcres)||0,
          hel:Number(f.helAcres)||0,
          rtk: STATE.rtkMap.get(f.rtkTowerId) || 'â€”',
          soil:f.soilWetness ?? 'â€”',
          drain:f.drainageIndex ?? 'â€”'
        };

        farm.fields.push(field);
        farm.acres += field.tillable;
        if(field.county) farm.counties.add(field.county);
      });

      // ABC SORT
      STATE.farms = Array.from(farmsById.values())
        .map(f=>{
          f.fields.sort((a,b)=>a.name.localeCompare(b.name));
          return f;
        })
        .sort((a,b)=>a.name.localeCompare(b.name));

      STATE.filtered = STATE.farms;
      render();
    }

    function render(){
      $('#kpiFarms').textContent = STATE.filtered.length;
      $('#kpiFields').textContent = STATE.filtered.reduce((s,f)=>s+f.fields.length,0);
      $('#kpiTillable').textContent = fmt(STATE.filtered.reduce((s,f)=>s+f.acres,0));

      const list = $('.list');
      list.innerHTML = '';

      STATE.filtered.forEach(f=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${f.name}</div>
          <div class="meta">
            <span>${f.fields.length} fields</span>
            <span>${fmt(f.acres)} ac</span>
          </div>
        `;
        card.onclick = ()=>showDetails(f);
        list.appendChild(card);
      });
    }

    function showDetails(f){
      const panel = $('.detail-panel');
      panel.style.display = 'block';
      panel.innerHTML = `
        <h3>${f.name}</h3>
        <table>
          <thead>
            <tr>
              <th>Field</th>
              <th>County</th>
              <th>Tillable</th>
              <th>CRP</th>
              <th>HEL</th>
              <th>RTK Tower</th>
              <th>Soil</th>
              <th>Drain</th>
            </tr>
          </thead>
          <tbody>
            ${f.fields.map(fl=>`
              <tr>
                <td>${fl.name}</td>
                <td>${fl.county}</td>
                <td>${fmt(fl.tillable)}</td>
                <td>${fmt(fl.crp)}</td>
                <td>${fmt(fl.hel)}</td>
                <td>${fl.rtk}</td>
                <td>${fl.soil}</td>
                <td>${fl.drain}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    (async()=>{
      await ready;
      STATE.db = getFirestore();
      const shell = $('fv-shell');
      if(shell) shell.nav = NAV_MENU;
      await loadAll();
    })();
  </script>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div>ðŸ§¾</div>
          <div>
            <h1>Farm & Field Summary</h1>
            <p class="muted">RTK tower names resolved from <strong>rtkTowers</strong>. Alphabetical throughout.</p>
          </div>
        </header>

        <div class="body">
          <div class="kpi-row">
            <div class="kpi"><div class="lab">Farms</div><div class="val" id="kpiFarms">â€”</div></div>
            <div class="kpi"><div class="lab">Fields</div><div class="val" id="kpiFields">â€”</div></div>
            <div class="kpi"><div class="lab">Tillable Acres</div><div class="val" id="kpiTillable">â€”</div></div>
          </div>

          <div class="list"></div>

          <div class="detail-panel"></div>
        </div>
      </section>
    </div>
  </fv-shell>
</body>
</html>
