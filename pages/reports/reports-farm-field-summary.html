  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;
    }

    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
      overflow: visible;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
      white-space:nowrap;
    }
    .btn-quiet{ min-width:auto; padding-inline:10px; }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow: visible;
      position: relative;
      z-index: 1;
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
      border-top-left-radius:14px;
      border-top-right-radius:14px;
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:14px;
      overflow: visible;
    }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }
    .page-header-meta{ font-size:0.9rem; opacity:0.8; }

    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      margin-top:4px;
      position: relative;
      z-index: 50;
    }
    .filter-field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:160px;
      flex:1 1 180px;
      font-size:0.8rem;
      min-width: 0;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }

    .filter-select{
      width:100%;
      height:34px;
      line-height:34px;
      border-radius:999px;
      border:1px solid var(--border);
      padding:0 10px;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      font-size:0.9rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      box-sizing:border-box;
      position:relative;
      z-index:60;
      display:block;
    }
    .filter-select option{ white-space: nowrap; }

    .filter-input{
      width:100%;
      max-width:100%;
      min-width:0;
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:34px;
      position: relative;
      z-index: 60;
    }
    .filter-input::placeholder{ color:var(--muted,#9CA3AF); }

    .filters-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      width:100%;
    }
    .filters-row-secondary{ margin-top:6px; }
    .field-wide{ flex:2 1 320px; }

    @media (max-width: 520px){
      .filters-row-secondary{ margin-top:6px; }
      .filters-row-secondary .filter-field{
        flex: 1 1 100%;
        width: 100%;
      }
      .filters-row-secondary #filterClear{
        flex: 1 1 100%;
        width: 100%;
      }
    }

    .wo-list{ display:flex; flex-direction:column; gap:10px; margin-top:8px; }

    .wo-empty{
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .wo-card{
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
      z-index: 1;
    }
    .wo-card:active{
      transform:scale(.995);
      box-shadow:var(--shadow);
    }

    .wo-row-top{ display:flex; align-items:flex-start; gap:10px; }
    .wo-main{ flex:1 1 auto; min-width:0; }

    .wo-title{
      font-weight:800;
      font-size:0.98rem;
      line-height:1.3;
    }

    .wo-sub{
      font-size:0.86rem;
      opacity:0.9;
      margin-top:2px;
    }

    .wo-meta{
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:4px;
      font-size:0.8rem;
      opacity:0.92;
    }

    .wo-meta span{
      display:inline-flex;
      align-items:flex-start;
      gap:6px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      max-width:100%;
    }
    .wo-meta span > span.wo-meta-label{
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:0.08em;
      font-size:0.72rem;
      opacity:0.85;
      margin-top:1px;
    }
    .wo-meta .wo-meta-val{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:56ch;
    }
    @media (max-width:520px){
      .wo-meta .wo-meta-val{ max-width:30ch; }
    }

    .wo-detail-panel{
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
    }

    .wo-detail-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .wo-detail-title{ font-weight:900; font-size:1rem; }

    .wo-detail-close{
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      cursor:pointer;
      color:var(--text);
    }

    .wo-detail-grid{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:8px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }
    @media (min-width:700px){
      .wo-detail-grid{ grid-template-columns:repeat(2, minmax(0,1fr)); }
    }

    .wo-detail-item-label{
      font-size:0.78rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }

    .wo-detail-item-value{ font-size:0.94rem; }

    /* ‚úÖ Fields list inside detail panel (no tables) */
    .ff-fields{
      margin-top:10px;
      padding-top:10px;
      border-top:1px solid var(--border);
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .ff-fields-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
    }
    .ff-field{
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px 10px 9px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      box-shadow:var(--shadow-soft, var(--shadow));
    }
    .ff-field-top{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-start;
    }
    .ff-field-name{
      font-weight:900;
      font-size:0.95rem;
      line-height:1.2;
    }
    .ff-field-badge{
      font-size:10px;
      font-weight:950;
      letter-spacing:0.08em;
      text-transform:uppercase;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(59,126,70,0.28);

      position:fixed;

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      FARMS_PATH: 'farms',
      FIELDS_PATH: 'fields',
      RTK_PATH: 'rtkTowers',
      COMPANY_DOC_PATH: ['company','main']
    };

    const LS_KEY = 'fv_farm_field_summary_filters_v6';

    const $ = (sel, root=document) => root.querySelector(sel);

    const STATE = {
      db: null,
      company: null,

      farmsRaw: [],
      fieldsRaw: [],
      rtkRaw: [],
      rtkMap: new Map(),

      farms: [],
      filteredFarms: [],

      selectedId: null,

      // hard default
      statusFilter: 'active'
    };

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (
        { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
      ));
    }

    function toDateMaybe(ts){
      if(!ts) return null;
      try{
        if(ts.toDate) return ts.toDate();
        if(ts && typeof ts === 'object' && ts.__time__){
          const d = new Date(ts.__time__);
          return Number.isFinite(d.getTime()) ? d : null;
        }
        if(ts && typeof ts === 'object' && typeof ts.seconds === 'number'){
          const d = new Date(ts.seconds * 1000);
          return Number.isFinite(d.getTime()) ? d : null;
        }
        if(typeof ts === 'string' || typeof ts === 'number'){
          const d = new Date(ts);
          return Number.isFinite(d.getTime()) ? d : null;
        }
      }catch(_){}
      return null;
    }

    function formatDateTime(d){
      if(!d) return '';
      try{ return d.toLocaleString(); }
      catch{ return ''; }
    }

    function fmtAcres(n){
      const v = Number(n);
      if(!Number.isFinite(v)) return '0';
      return v.toLocaleString(undefined, { maximumFractionDigits: 2, minimumFractionDigits: 0 });
    }

    function normalizeFieldStatus(s){
      const v = String(s || '').trim().toLowerCase().replace(/\.+$/,'');
      if(!v) return 'active';
      if(v === 'archived') return 'archived';
      if(v === 'active') return 'active';
      if(v.includes('arch')) return 'archived';
      if(v.includes('act')) return 'active';
      return v;
    }

    function statusLabel(v){
      const n = normalizeFieldStatus(v);
      if(n === 'active') return 'Active';
      if(n === 'archived') return 'Inactive';
      if(n === 'all') return 'All';
      return v || '‚Äî';
    }

    function rtkNameFor(id){
      const key = String(id || '').trim();
      if(!key) return '‚Äî';
      return STATE.rtkMap.get(key) || '‚Äî';
    }

    function tagPasses(field, tagVal){
      const t = String(tagVal || 'all').toLowerCase();
      if(t === 'all') return true;

      const hel = Number(field?.helAcres) || 0;
      const crp = Number(field?.crpAcres) || 0;

      if(t === 'hel') return hel > 0;
      if(t === 'crp') return crp > 0;
      if(t === 'hel_or_crp') return (hel > 0) || (crp > 0);
      if(t === 'neither') return (hel <= 0) && (crp <= 0);

      return true;
    }

    function fieldPassesStatus(fieldStatus){
      const fs = normalizeFieldStatus(fieldStatus);
      const st = String(STATE.statusFilter || 'active').toLowerCase();
      if(st === 'all') return true;
      return fs === st;
    }

    function loadSavedFilters(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return null;
        const obj = JSON.parse(raw);
        if(!obj || typeof obj !== 'object') return null;
        return obj;
      }catch(_){ return null; }
    }

    function saveFilters(){
      const county = ($('#filterCounty')?.value || 'all');
      const farm   = ($('#filterFarm')?.value || 'all');
      const tag    = ($('#filterTag')?.value || 'all');
      const q      = ($('#filterSearch')?.value || '').trim();
      try{
        localStorage.setItem(LS_KEY, JSON.stringify({
          status: STATE.statusFilter,
          county,
          farm,
          tag,
          q
        }));
      }catch(_){}
    }

    function syncStatusUI(){
      const sel = $('#filterStatus');
      if(!sel) return;

      const v = ['all','active','archived'].includes(String(STATE.statusFilter))
        ? String(STATE.statusFilter)
        : 'active';

      const opts = Array.from(sel.options || []);
      const idx = opts.findIndex(o => o.value === v);

      if(idx >= 0){
        sel.selectedIndex = idx;
        opts.forEach((o,i) => { o.selected = (i === idx); });
        sel.value = v;
      }else{
        sel.value = v;
      }
    }

    function forceDefaultActive(){
      STATE.statusFilter = 'active';
      syncStatusUI();
      hydrateFarmDropdown();
      applyFilters();
      saveFilters();
    }

    function installStatusGuard(){
      const sel = $('#filterStatus');
      if(!sel) return;

      window.addEventListener('pageshow', () => forceDefaultActive());
      document.addEventListener('visibilitychange', () => { if(!document.hidden) forceDefaultActive(); });

      sel.addEventListener('change', () => {
        STATE.statusFilter = sel.value || 'active';
        syncStatusUI();
        hydrateFarmDropdown();
        applyFilters();
        saveFilters();
      });
    }

    async function loadCompanyHeader(){
      if (STATE.company) return STATE.company;
      try{
        const [col,id] = CONFIG.COMPANY_DOC_PATH;
        const ref = doc(STATE.db, col, id);
        const snap = await getDoc(ref);
        const d = snap.exists() ? (snap.data() || {}) : {};

        const name = d.name || '';
        const address = [
          d.addressStreet || '',
          [d.addressCity, d.addressState].filter(Boolean).join(', '),
          d.addressZip || ''
        ].filter(Boolean).join(' ¬∑ ');
        const phone = d.phone || '';
        const email = d.email || '';
        const logoUrl = d?.logo?.url || d?.logoUrl || '';

        STATE.company = { name, address, phone, email: (email || ''), logoUrl };
      }catch(e){
        console.warn('[farm-field-summary] failed to load company header', e);
        STATE.company = { name:'', address:'', phone:'', email:'', logoUrl:'' };
      }
      return STATE.company;
    }

    async function loadFarmsFieldsAndRTK(){
      const farmsRef = collection(STATE.db, CONFIG.FARMS_PATH);
      const fieldsRef = collection(STATE.db, CONFIG.FIELDS_PATH);
      const rtkRef   = collection(STATE.db, CONFIG.RTK_PATH);

      const [farmsSnap, fieldsSnap, rtkSnap] = await Promise.all([
        getDocs(farmsRef),
        getDocs(fieldsRef),
        getDocs(rtkRef)
      ]);

      STATE.farmsRaw  = farmsSnap.docs.map(ds => ({ id: ds.id, data: (ds.data() || {}) }));
      STATE.fieldsRaw = fieldsSnap.docs.map(ds => ({ id: ds.id, data: (ds.data() || {}) }));
      STATE.rtkRaw    = rtkSnap.docs.map(ds => ({ id: ds.id, data: (ds.data() || {}) }));

      STATE.rtkMap = new Map();
      STATE.rtkRaw.forEach(t => {
        const nm = String(t.data?.name || '').trim();
        if(nm) STATE.rtkMap.set(t.id, nm);
      });
    }

    function buildEnriched(){
      const farmsById = new Map();

      STATE.farmsRaw.forEach(f => {
        farmsById.set(f.id, {
          id: f.id,
          name: (f.data?.name || f.id || '‚Äî').trim(),
          updatedAt: toDateMaybe(f.data?.updatedAt) || toDateMaybe(f.data?.createdAt) || null,
          fields: [],
          counties: new Set()
        });
      });

      const UNKNOWN_ID = '__unknown__';
      if(!farmsById.has(UNKNOWN_ID)){
        farmsById.set(UNKNOWN_ID, {
          id: UNKNOWN_ID,
          name: 'Unknown / Unassigned',
          updatedAt: null,
          fields: [],
          counties: new Set()
        });
      }

      STATE.fieldsRaw.forEach(f => {
        const d = f.data || {};
        const farmId = String(d.farmId || '').trim() || UNKNOWN_ID;
        const farm = farmsById.get(farmId) || farmsById.get(UNKNOWN_ID);

        const field = {
          id: f.id,
          name: (d.name || f.id || '‚Äî').trim(),
          status: normalizeFieldStatus(d.status),
          county: (d.county || '').trim(),
          tillable: Number(d.tillable) || 0,
          crpAcres: Number(d.crpAcres) || 0,
          helAcres: Number(d.helAcres) || 0,
          rtkTowerName: rtkNameFor(d.rtkTowerId),
          updatedAt: toDateMaybe(d.updatedAt) || toDateMaybe(d.createdAt) || null
        };

        farm.fields.push(field);
        if(field.county) farm.counties.add(field.county);
      });

      const out = Array.from(farmsById.values())
        .filter(f => f.id !== UNKNOWN_ID || f.fields.length > 0)
        .map(f => {
          f.fields.sort((a,b)=> (a.name||'').localeCompare(b.name||''));
          return f;
        })
        .sort((a,b)=> (a.name||'').localeCompare(b.name||''));

      STATE.farms = out;
    }

    function computeAvailableCountiesFromFields(){
      const set = new Set();
      STATE.farms.forEach(f => f.fields.forEach(fl => { if(fl.county) set.add(fl.county); }));
      return Array.from(set).sort((a,b)=>a.localeCompare(b));
    }

    function setSelectOptions(selectEl, options, currentValue){
      if(!selectEl) return;
      selectEl.innerHTML = options;
      if(currentValue != null){
        const exists = Array.from(selectEl.options).some(o => o.value === currentValue);
        selectEl.value = exists ? currentValue : (selectEl.options[0]?.value || '');
      }
    }

    function hydrateCountyDropdown(){
      const countySel = $('#filterCounty');
      const cur = countySel?.value || 'all';
      const counties = computeAvailableCountiesFromFields();

      const opts = [
        `<option value="all">All counties</option>`,
        ...counties.map(c => `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`)
      ].join('');

      setSelectOptions(countySel, opts, cur);
    }

    function hydrateFarmDropdown(){
      const farmSel = $('#filterFarm');
      const county = ($('#filterCounty')?.value || 'all');
      const tagVal = ($('#filterTag')?.value || 'all');
      const cur = farmSel?.value || 'all';

      const farms = [];
      for(const f of STATE.farms){
        if(county !== 'all' && (!f.counties || !f.counties.has(county))) continue;

        const viewFields = f.fields
          .filter(fl => fieldPassesStatus(fl.status))
          .filter(fl => tagPasses(fl, tagVal));

        if(viewFields.length === 0) continue;

        const viewTillable = viewFields.reduce((s,fl)=> s + (Number(fl.tillable)||0), 0);

        farms.push({
          id: f.id,
          name: f.name,
          _count: viewFields.length,
          _acres: viewTillable
        });
      }
      farms.sort((a,b)=> (a.name||'').localeCompare(b.name||''));

      const opts = [
        `<option value="all">All farms</option>`,
        ...farms.map(f => {
          const label = `${f.name} (${f._count} fields ‚Ä¢ ${fmtAcres(f._acres)} ac)`;
          return `<option value="${escapeHtml(f.id)}" title="${escapeHtml(label)}">${escapeHtml(label)}</option>`;
        })
      ].join('');

      const exists = farms.some(f => String(f.id) === String(cur));
      setSelectOptions(farmSel, opts, exists ? cur : 'all');
    }

    function getFilters(){
      return {
        county: ($('#filterCounty')?.value || 'all'),
        farm:   ($('#filterFarm')?.value || 'all'),
        tag:    ($('#filterTag')?.value || 'all'),
        q:      ( ($('#filterSearch')?.value || '').trim().toLowerCase() )
      };
    }

    function applyFilters(){
      syncStatusUI();
      const { county, farm, tag, q } = getFilters();

      const countyFilter = String(county || 'all');
      const farmFilter = String(farm || 'all');
      const tagFilter = String(tag || 'all');

      const filtered = [];
      for(const f of STATE.farms){
        if(farmFilter !== 'all' && String(f.id) !== farmFilter) continue;
        if(countyFilter !== 'all' && (!f.counties || !f.counties.has(countyFilter))) continue;

        const viewFields = f.fields
          .filter(fl => fieldPassesStatus(fl.status))
          .filter(fl => tagPasses(fl, tagFilter));

        if(viewFields.length === 0) continue;

        if(q){
          const hay = [
            f.name,
            ...viewFields.map(fl => `${fl.name} ${fl.county} ${fl.rtkTowerName}`)
          ].join(' ').toLowerCase();
          if(!hay.includes(q)) continue;
        }

        const viewTillable = viewFields.reduce((s,fl)=>s + (Number(fl.tillable)||0), 0);
        const viewHel = viewFields.reduce((s,fl)=>s + (Number(fl.helAcres)||0), 0);
        const viewCrp = viewFields.reduce((s,fl)=>s + (Number(fl.crpAcres)||0), 0);

        filtered.push({
          ...f,
          _viewFields: viewFields,
          _viewFieldsCount: viewFields.length,
          _viewTillable: viewTillable,
          _viewHel: viewHel,
          _viewCrp: viewCrp
        });
      }

      filtered.sort((a,b)=> (a.name||'').localeCompare(b.name||''));
      STATE.filteredFarms = filtered;

      renderList();
      // keep details stable if selected still exists
      if(STATE.selectedId){
        const still = STATE.filteredFarms.some(x => x.id === STATE.selectedId);
        if(still) renderDetails(false);
        else clearDetails();
      }
      renderCountLine();
    }

    function renderCountLine(){
      const countEl = $('#ffCount');
      if(!countEl) return;

      const farms = STATE.filteredFarms || [];

      let farmCount = farms.length;
      let fieldCount = 0;
      let tillable = 0;
      let hel = 0;
      let crp = 0;

      farms.forEach(f => {
        fieldCount += (f._viewFieldsCount ?? 0);
        tillable += (f._viewTillable ?? 0);
        hel += (f._viewHel ?? 0);
        crp += (f._viewCrp ?? 0);
      });

      const parts = [];
      parts.push(`${farmCount} farm${farmCount===1?'':'s'}`);
      parts.push(`${fieldCount} field${fieldCount===1?'':'s'}`);
      parts.push(`${fmtAcres(tillable)} ac`);
      parts.push(`‚Äî Status: ${statusLabel(STATE.statusFilter)}`);

      countEl.textContent = parts.join(' ‚Ä¢ ');
    }

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');

      listEl.innerHTML = '';
      const farms = STATE.filteredFarms || [];

      if(!farms.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No farms match the current filters.';
        return;
      }

      emptyEl.style.display = 'none';

      for(const f of farms){
        const counties = Array.from(f.counties || []).sort((a,b)=>a.localeCompare(b));
        const countyLine = counties.length ? counties.slice(0,4).join(', ') + (counties.length > 4 ? '‚Ä¶' : '') : '‚Äî';

        const fieldsShown = (f._viewFieldsCount ?? 0);
        const acresShown = (f._viewTillable ?? 0);
        const helShown = (f._viewHel ?? 0);
        const crpShown = (f._viewCrp ?? 0);

        const card = document.createElement('article');
        card.className = 'wo-card';
        card.dataset.id = f.id;

        card.innerHTML = `
          <div class="wo-row-top">
            <div class="wo-main">
              <div class="wo-title">${escapeHtml(f.name)}</div>
              <div class="wo-sub">Tap to view fields (details open below)</div>
              <div class="wo-meta">
                <span><span class="wo-meta-label">Fields</span> <span class="wo-meta-val">${escapeHtml(String(fieldsShown))}</span></span>
                <span><span class="wo-meta-label">Tillable</span> <span class="wo-meta-val">${escapeHtml(fmtAcres(acresShown))} ac</span></span>
                <span><span class="wo-meta-label">CRP</span> <span class="wo-meta-val">${escapeHtml(fmtAcres(crpShown))} ac</span></span>
                <span><span class="wo-meta-label">HEL</span> <span class="wo-meta-val">${escapeHtml(fmtAcres(helShown))} ac</span></span>
                <span><span class="wo-meta-label">Counties</span> <span class="wo-meta-val">${escapeHtml(countyLine)}</span></span>
              </div>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          STATE.selectedId = f.id;
          renderDetails(true);
        });

        listEl.appendChild(card);
      }
    }

    function clearDetails(){
      const panel = $('.wo-detail-panel');
      panel.style.display = 'none';
      panel.dataset.id = '';
      $('.wo-detail-title', panel).textContent = 'Farm Details';
      $('.wo-detail-grid', panel).innerHTML = '';
      $('#ffFields').innerHTML = '';
    }

    function badgeForField(fl){
      const hel = Number(fl.helAcres) || 0;
      const crp = Number(fl.crpAcres) || 0;
      if(hel > 0 && crp > 0) return 'HEL + CRP';
      if(hel > 0) return 'HEL';
      if(crp > 0) return 'CRP';
      return 'Standard';
    }

    function renderDetails(autoScroll){
      const panel = $('.wo-detail-panel');
      const f = (STATE.filteredFarms || []).find(x => x.id === STATE.selectedId);
      if(!f){
        clearDetails();
        return;
      }

      panel.dataset.id = f.id;
      $('.wo-detail-title', panel).textContent = f.name;

      const counties = Array.from(f.counties || []).sort((a,b)=>a.localeCompare(b));
      const fieldsShown = (f._viewFieldsCount ?? 0);
      const tillableShown = (f._viewTillable ?? 0);
      const helShown = (f._viewHel ?? 0);
      const crpShown = (f._viewCrp ?? 0);

      const grid = $('.wo-detail-grid', panel);
      grid.innerHTML = `
        <div>
          <div class="wo-detail-item-label">Fields</div>
          <div class="wo-detail-item-value">${escapeHtml(String(fieldsShown))}</div>
        </div>

        <div>
          <div class="wo-detail-item-label">Tillable Acres</div>
          <div class="wo-detail-item-value">${escapeHtml(fmtAcres(tillableShown))} ac</div>
        </div>

        <div>
          <div class="wo-detail-item-label">CRP Acres</div>
          <div class="wo-detail-item-value">${escapeHtml(fmtAcres(crpShown))} ac</div>
        </div>

        <div>
          <div class="wo-detail-item-label">HEL Acres</div>
          <div class="wo-detail-item-value">${escapeHtml(fmtAcres(helShown))} ac</div>
        </div>

        <div style="grid-column:1/-1;">
          <div class="wo-detail-item-label">Counties</div>
          <div class="wo-detail-item-value">${escapeHtml(counties.length ? counties.join(', ') : '‚Äî')}</div>
        </div>
      `;

      const fieldsWrap = $('#ffFields');
      fieldsWrap.innerHTML = '';

      const viewFields = (f._viewFields || []).slice().sort((a,b)=> (a.name||'').localeCompare(b.name||''));
      for(const fl of viewFields){
        const badge = badgeForField(fl);
        const line = [
          `County: ${fl.county || '‚Äî'}`,
          `RTK: ${fl.rtkTowerName || '‚Äî'}`,
          `Tillable: ${fmtAcres(fl.tillable)} ac`,
          `CRP: ${fmtAcres(fl.crpAcres)} ac`,
          `HEL: ${fmtAcres(fl.helAcres)} ac`
        ].join(' ¬∑ ');

        const box = document.createElement('div');
        box.className = 'ff-field';
        box.innerHTML = `
          <div class="ff-field-top">
            <div class="ff-field-name">${escapeHtml(fl.name)}</div>
            <div class="ff-field-badge">${escapeHtml(badge)}</div>
          </div>
          <div class="ff-field-sub">${escapeHtml(line)}</div>
        `;
        fieldsWrap.appendChild(box);
      }

      panel.style.display = 'flex';

      if(autoScroll){
        // ‚úÖ EXACT behavior you asked for: click farm -> auto-scroll to bottom details
        requestAnimationFrame(() => {
          panel.scrollIntoView({ behavior:'smooth', block:'start' });
          // small offset so the header isn't tight against top
          setTimeout(() => window.scrollBy({ top: -10, left: 0, behavior: 'smooth' }), 50);
        });
      }
    }

    function wireFilterEvents(){
      const countySel = $('#filterCounty');
      const farmSel = $('#filterFarm');
      const tagSel = $('#filterTag');
      const searchEl = $('#filterSearch');
      const clearBtn = $('#filterClear');

      if(countySel){
        countySel.addEventListener('change', () => {
          hydrateFarmDropdown();
          applyFilters();
          saveFilters();
        });
      }

      if(tagSel){
        tagSel.addEventListener('change', () => {
          hydrateFarmDropdown();
          applyFilters();
          saveFilters();
        });
      }

      if(farmSel){
        farmSel.addEventListener('change', () => {
          applyFilters();
          saveFilters();
        });
      }

      if(searchEl){
        searchEl.addEventListener('input', () => {
          applyFilters();
          saveFilters();
        });
      }

      if(clearBtn){
        clearBtn.addEventListener('click', () => {
          try{ localStorage.removeItem(LS_KEY); }catch(_){}
          location.reload();
        });
      }
    }

    (async function boot(){
      await ready;
      STATE.db = getFirestore();

      const shell = document.querySelector('fv-shell');
      if (shell) shell.nav = NAV_MENU;

      const backBtn = document.getElementById('btnBack');
      if(backBtn){
        backBtn.addEventListener('click', () => {
          location.href = '/Farm-vista/pages/reports/reports-predefined.html';
        });
      }

      $('#woDetailClose').addEventListener('click', () => {
        STATE.selectedId = null;
        clearDetails();
      });

      // Print buttons exist in the layout but you said details later;
      // keep them wired as no-op for now (does nothing) so layout stays identical.
      const printTop = $('#btnPrint');
      const printBottom = $('#btnPrintBottom');
      if(printTop) printTop.addEventListener('click', async () => {
        alert('Print/PDF for this report can be added next. (Layout is now correct.)');
      });
      if(printBottom) printBottom.addEventListener('click', async () => {
        alert('Print/PDF for this report can be added next. (Layout is now correct.)');
      });

      try{
        await loadFarmsFieldsAndRTK();
      }catch(err){
        console.error('[farm-field-summary] load failed', err);
        const emptyEl = $('.wo-empty');
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Error loading farms/fields/rtkTowers. Check console + Firestore rules / collection names.';
        return;
      }

      buildEnriched();

      // ‚úÖ Hard default: always Active
      STATE.statusFilter = 'active';
      syncStatusUI();

      hydrateCountyDropdown();

      // restore saved filters except status
      const saved = loadSavedFilters();
      const countySel = $('#filterCounty');
      const farmSel   = $('#filterFarm');
      const tagSel    = $('#filterTag');
      const searchEl  = $('#filterSearch');

      if(countySel && saved && saved.county){
        const c = String(saved.county);
        const exists = Array.from(countySel.options).some(o => o.value === c);
        countySel.value = exists ? c : 'all';
      }

      if(tagSel && saved && saved.tag){
        const t = String(saved.tag);
        const exists = Array.from(tagSel.options).some(o => o.value === t);
        tagSel.value = exists ? t : 'all';
      }

      hydrateFarmDropdown();

      if(farmSel && saved && saved.farm){
        const f = String(saved.farm);
        const exists = Array.from(farmSel.options).some(o => o.value === f);
        farmSel.value = exists ? f : 'all';
      }

      if(searchEl && saved && typeof saved.q === 'string'){
        searchEl.value = saved.q;
      }

      wireFilterEvents();
      applyFilters();
      saveFilters();

      installStatusGuard();
      renderCountLine();
    })();
  </script>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">üßæ</div>
          <div>
            <h1>Farm &amp; Field Summary</h1>
            <p class="muted">
              Tap a farm to jump to the bottom details panel showing the fields in that farm.
              Filters apply to the farm list and the fields shown in details.
            </p>
          </div>
        </header>

        <div class="body">
          <div class="toolbar">
            <div class="toolbar-left">
              <button id="btnBack" type="button" class="btn btn-quiet">‚Üê Back to Reports</button>
              <button id="btnPrint" type="button" class="btn btn-primary">Print / Save PDF</button>
            </div>
            <div class="page-header-meta" id="ffCount">Loading‚Ä¶</div>
          </div>

          <div class="filters" aria-label="Farm & field filters">
            <div class="filters-row">
              <div class="filter-field">
                <label class="filter-label" for="filterStatus">Field Status</label>
                <select id="filterStatus" class="filter-select">
                  <option value="all">All</option>
                  <option value="active" selected>Active</option>
                  <option value="archived">Inactive</option>
                </select>
              </div>

              <div class="filter-field">
                <label class="filter-label" for="filterTag">HEL / CRP</label>
                <select id="filterTag" class="filter-select">
                  <option value="all">All fields</option>
                  <option value="hel_or_crp">HEL or CRP</option>
                  <option value="hel">HEL only</option>
                  <option value="crp">CRP only</option>
                  <option value="neither">Neither HEL/CRP</option>
                </select>
              </div>

              <div class="filter-field">
                <label class="filter-label" for="filterCounty">County</label>
                <select id="filterCounty" class="filter-select">
                  <option value="all">All counties</option>
                </select>
              </div>

              <div class="filter-field field-wide">
                <label class="filter-label" for="filterFarm">Farm</label>
                <select id="filterFarm" class="filter-select">
                  <option value="all">All farms</option>
                </select>
              </div>
            </div>

            <div class="filters-row filters-row-secondary">
              <div class="filter-field">
                <label class="filter-label" for="filterSearch">Search</label>
                <input id="filterSearch" class="filter-input" type="search" placeholder="Search farms, fields, counties, RTK‚Ä¶" autocomplete="off"/>
              </div>

              <button id="filterClear" type="button" class="btn btn-quiet">Clear filters</button>
            </div>
          </div>

          <section aria-label="Farm list">
            <div class="wo-empty">Loading farms &amp; fields‚Ä¶</div>
            <div class="wo-list"></div>
          </section>

          <!-- ‚úÖ Bottom details panel (same pattern as Field Maintenance) -->
          <section class="wo-detail-panel" aria-label="Farm details">
            <div class="wo-detail-header">
              <div class="wo-detail-title">Farm Details</div>
              <button type="button" id="woDetailClose" class="wo-detail-close">Close</button>
            </div>

            <div class="wo-detail-grid"></div>

            <div class="ff-fields">
              <div class="ff-fields-label">Fields in this farm</div>
              <div id="ffFields"></div>
            </div>
          </section>

          <div class="bottom-actions">
            <button id="btnPrintBottom" type="button" class="btn btn-primary">Print / Save PDF</button>
          </div>
        </div>
      </section>

      <iframe id="fv-print-frame"></iframe>
    </div>
  </fv-shell>
</body>
</html>
