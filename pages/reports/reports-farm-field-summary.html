<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista ‚Ä¢ Farm &amp; Field Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;

      /* ‚úÖ scroll offset so detail lands nicely below FV header */
      --details-scroll-offset: 92px;

      /* Combo globals (from FV combo template) */
      --combo-gap: 4px;
      --combo-radius: 12px;
      --combo-btn-radius: 10px;
      --combo-shadow: 0 12px 26px rgba(0,0,0,.18);
      --combo-item-pad: 10px 8px;
      --combo-max-h: 50vh;
    }

    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:visible; /* allow combo panels */
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:14px;
    }

    /* Toolbar */
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
    }
    .btn-quiet{
      min-width:auto;
      padding-inline:10px;
    }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important; /* ‚úÖ white text on green */
    }

    .page-header-meta{
      font-size:0.9rem;
      opacity:0.8;
    }

    /* Filters */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:flex-end;
      margin-top:4px;
    }
    .filter-field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:150px;
      flex:1 1 160px;
      font-size:0.8rem;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }
    .filter-input{
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:32px;
    }
    .filter-input::placeholder{ color:var(--muted,#9CA3AF); }

    .filters-top .filter-field{ flex:1 1 100%; }

    /* Combo styles */
    .buttonish{
      width:100%;
      font:inherit;
      font-size:0.9rem;
      color:var(--text);
      background:var(--card-surface,var(--surface));
      border:1px solid var(--border);
      border-radius:var(--combo-btn-radius);
      padding:8px 12px;
      outline:none;
      cursor:pointer;
      text-align:left;
      position:relative;
      padding-right:42px;
      min-height:32px;
    }
    .buttonish.has-caret::after{
      content:"";
      position:absolute;
      right:14px;
      top:50%;
      width:0;height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
      border-top:7px solid var(--muted,#67706B);
      transform:translateY(-50%);
      pointer-events:none;
    }
    .combo{ position:relative; }
    .combo .combo-anchor{ position:relative; display:inline-block; width:100%; }

    .combo-panel{
      position:absolute;
      left:0; right:0;
      top:calc(100% + var(--combo-gap));
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--combo-radius);
      box-shadow:var(--combo-shadow);
      z-index:5; /* LOWER so footer wins */
      padding:8px;
      display:none;
    }
    .combo-panel.show{ display:block; }
    .combo-panel .search{ padding:4px 2px 8px; }
    .combo-panel .search input{
      width:100%;
      padding:8px 10px;
      border:1px solid var(--border);
      border-radius:var(--combo-btn-radius);
      font:inherit;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
    }
    .combo-panel .list{
      max-height:var(--combo-max-h);
      overflow:auto;
      border-top:1px solid var(--border);
    }
    .combo-item{
      padding:var(--combo-item-pad);
      border-bottom:1px solid var(--border);
      cursor:pointer;
      font-size:0.9rem;
    }
    .combo-item:hover{ background:rgba(0,0,0,.04); }
    .combo-item:last-child{ border-bottom:none; }
    .combo-empty{
      padding:var(--combo-item-pad);
      color:#67706B;
      font-size:0.85rem;
    }
    .combo-item-all{ font-weight:700; }

    /* Farm list cards (same card vibe as RTK) */
    .wo-list{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }
    .wo-empty{
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface,var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .wo-card{
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
    }
    .wo-card:active{
      transform:scale(.995);
      box-shadow:var(--shadow);
    }
    .wo-row-top{
      display:flex;
      align-items:flex-start;
      gap:10px;
    }
    .wo-main{
      flex:1 1 auto;
      min-width:0;
    }
    .wo-title{
      font-weight:800;
      font-size:0.98rem;
      line-height:1.3;
    }
    .wo-sub{
      font-size:0.86rem;
      opacity:0.9;
      margin-top:2px;
    }
    .wo-meta{
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:6px;
      font-size:0.8rem;
      opacity:0.9;
    }
    .wo-meta span{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      white-space:nowrap;
    }
    .wo-meta-label{ font-weight:700; }

    /* Detail panel */
    .wo-detail-panel{
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
      scroll-margin-top: var(--details-scroll-offset);
    }
    .wo-detail-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }
    .wo-detail-title{
      font-weight:800;
      font-size:1rem;
    }
    .wo-detail-close{
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      cursor:pointer;
      color:var(--text);
    }

    .wo-detail-grid{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:6px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }
    @media (min-width:700px){
      .wo-detail-grid{ grid-template-columns:repeat(2, minmax(0,1fr)); }
    }
    .wo-detail-item-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }
    .wo-detail-item-value{ font-size:0.92rem; }

    .fields-block{
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:0.92rem;
    }
    .fields-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:6px;
    }

    .field-table{
      border:1px solid var(--border);
      border-radius:10px;
      overflow:hidden;
      background:var(--surface);
    }
    .field-row{
      display:grid;
      grid-template-columns: 1fr;
      gap:6px;
      padding:10px 12px;
      border-bottom:1px solid var(--border);
    }
    .field-row:last-child{ border-bottom:none; }
    .field-name{
      font-weight:800;
      font-size:0.95rem;
      line-height:1.2;
      min-width:0;
    }
    .field-sub{
      font-size:0.84rem;
      opacity:0.9;
    }
    .field-chips{
      display:flex;
      flex-wrap:wrap;
      gap:6px 8px;
      margin-top:2px;
      font-size:0.8rem;
      opacity:0.9;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      white-space:nowrap;
    }
    .chip-flag{
      border:1px solid color-mix(in srgb, var(--border) 70%, transparent);
    }

    .wo-detail-footer{
      margin-top:10px;
      font-size:0.8rem;
      opacity:0.85;
    }
    .wo-detail-pill{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;
      margin-left:6px;
      white-space:nowrap;
    }

    /* Inline little summary toast */
    .rtk-summary{
      margin-top:6px;
      font-size:0.8rem;
      opacity:0;
      transition:opacity .16s ease;
    }
    .rtk-summary--show{ opacity:0.9; }

    .bottom-actions{
      margin-top:16px;
      display:flex;
      justify-content:flex-end;
    }

    #fv-print-frame{
      position:fixed;
      right:0; bottom:0;
      width:0; height:0;
      border:0;
      visibility:hidden;
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      FARM_COLLECTION:  'farms',
      FIELD_COLLECTION: 'fields',
      COMPANY_DOC_PATH: ['company','main']
    };

    const $  = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    const STATE = {
      db: null,
      company: null,

      farms: [],       // [{id, data, fields:[], metrics:{...}}] ACTIVE ONLY by default
      allFarms: [],

      filteredFarms: null,
      selectedFarmId: null,

      farmNameMap: new Map(),  // id -> name
      farmOptions: [],

      countyOptions: [],       // [{id: 'Macoupin', name:'Macoupin'}]
      filters: {
        farmId: 'all',
        county: 'all'
      }
    };

    let farmCombo = null;
    let countyCombo = null;

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (
        { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
      ));
    }

    function nnum(x){
      const v = Number(x);
      return Number.isFinite(v) ? v : 0;
    }

    function fmt(n, digits=0){
      const v = Number(n);
      if(!Number.isFinite(v)) return (0).toLocaleString();
      return v.toLocaleString(undefined, { maximumFractionDigits: digits, minimumFractionDigits: digits });
    }

    function isActiveStatus(d){
      const s = String(d?.status || 'active').toLowerCase();
      return s !== 'archived' && s !== 'inactive' && s !== 'deleted';
    }

    function fieldIsActive(fd){
      const s = String(fd?.status || 'active').toLowerCase();
      return s !== 'archived' && s !== 'inactive' && s !== 'deleted';
    }

    function computeFarmMetrics(fields){
      const activeFields = fields.filter(f => fieldIsActive(f.data));
      const fieldCount = activeFields.length;
      const tillable = activeFields.reduce((sum,f)=> sum + nnum(f.data?.tillable ?? f.data?.tillableAcres ?? f.data?.acres), 0);

      const helFields = activeFields.filter(f => !!f.data?.hasHEL && nnum(f.data?.helAcres) > 0);
      const crpFields = activeFields.filter(f => !!f.data?.hasCRP && nnum(f.data?.crpAcres) > 0);

      const helCount = helFields.length;
      const crpCount = crpFields.length;

      const helAcres = helFields.reduce((sum,f)=> sum + nnum(f.data?.helAcres), 0);
      const crpAcres = crpFields.reduce((sum,f)=> sum + nnum(f.data?.crpAcres), 0);

      const counties = new Set(activeFields.map(f => f.data?.county).filter(Boolean));

      return {
        fieldCount,
        tillable,
        helCount,
        helAcres,
        crpCount,
        crpAcres,
        counties
      };
    }

    function getWorkingFarms(){
      return (STATE.filteredFarms && STATE.filteredFarms.length)
        ? STATE.filteredFarms
        : STATE.farms;
    }

    /* =========================
       ‚úÖ Smooth auto-scroll to details
       ========================= */
    function scrollToDetails(){
      const panel = $('#farmDetails');
      if(!panel || panel.style.display === 'none') return;

      try{
        panel.scrollIntoView({ behavior:'smooth', block:'start' });
      }catch(_e){}

      requestAnimationFrame(() => {
        const offset = Number(getComputedStyle(document.documentElement).getPropertyValue('--details-scroll-offset').replace('px','')) || 92;
        const y = panel.getBoundingClientRect().top + (window.pageYOffset || document.documentElement.scrollTop || 0) - offset;
        window.scrollTo({ top: Math.max(0, y), behavior:'smooth' });
      });
    }

    function focusDetails(){
      const panel = $('#farmDetails');
      if(!panel || panel.style.display === 'none') return;
      try{ panel.focus({ preventScroll:true }); }catch(_e){}
    }

    /* =========================
       Combo helpers
       ========================= */
    function closeAllCombos(except=null){
      $$('.combo-panel.show').forEach(p => { if(p !== except) p.classList.remove('show'); });
    }
    document.addEventListener('click', () => closeAllCombos());
    document.addEventListener('keydown', e => { if(e.key === 'Escape') closeAllCombos(); });

    function makeCombo({ btn, panel, list, searchInput=null, placeholder='All', includeAll=true, items=[], formatter=x=>String(x?.name ?? x), onPick }){
      let currentItems = Array.isArray(items) ? items.slice() : [];
      let selectedId = 'all';

      panel.addEventListener('click', e => e.stopPropagation());
      panel.addEventListener('mousedown', e => e.stopPropagation());

      function render(q=''){
        const qq = (q || '').toLowerCase();
        const rows = [];

        if(includeAll && (!qq || 'all'.includes(qq))){
          rows.push(`<div class="combo-item combo-item-all" data-id="__all__">All</div>`);
        }

        currentItems.forEach(x => {
          const label = formatter(x) || '';
          if(!qq || label.toLowerCase().includes(qq)){
            rows.push(`<div class="combo-item" data-id="${escapeHtml(String(x.id))}">${escapeHtml(label)}</div>`);
          }
        });

        list.innerHTML = rows.join('') || `<div class="combo-empty">(no matches)</div>`;
      }

      function open(){
        closeAllCombos(panel);
        panel.classList.add('show');
        render('');
        if(searchInput){
          searchInput.value = '';
          searchInput.focus();
        }
      }

      function close(){ panel.classList.remove('show'); }

      btn.addEventListener('click', e => {
        e.stopPropagation();
        panel.classList.contains('show') ? close() : open();
      });

      list.addEventListener('mousedown', e => {
        const row = e.target.closest('.combo-item');
        if(!row) return;
        const id = row.dataset.id;

        if(id === '__all__'){
          selectedId = 'all';
          btn.textContent = placeholder;
          onPick?.(null);
          close();
          return;
        }

        const it = currentItems.find(x => String(x.id) === String(id));
        if(!it) return;

        selectedId = String(it.id);
        btn.textContent = formatter(it);
        onPick?.(it);
        close();
      });

      if(searchInput){
        searchInput.addEventListener('input', e => render(e.target.value));
      }

      return {
        setItems(arr){
          currentItems = Array.isArray(arr) ? arr.slice() : [];
          render(searchInput ? searchInput.value : '');
        },
        setValue(id){
          selectedId = (id === 'all' || !id) ? 'all' : String(id);
          if(selectedId === 'all'){
            btn.textContent = placeholder;
          }else{
            const it = currentItems.find(x => String(x.id) === selectedId);
            btn.textContent = it ? formatter(it) : placeholder;
          }
        },
        getValue(){ return selectedId; }
      };
    }

    /* =========================
       Rendering
       ========================= */
    function renderMeta(){
      const metaEl = $('#reportMeta');
      const farms = getWorkingFarms();

      const farmCount = farms.length;
      const fieldCount = farms.reduce((sum,f)=> sum + (f.metrics?.fieldCount || 0), 0);
      const tillable = farms.reduce((sum,f)=> sum + nnum(f.metrics?.tillable), 0);
      const helAcres = farms.reduce((sum,f)=> sum + nnum(f.metrics?.helAcres), 0);
      const crpAcres = farms.reduce((sum,f)=> sum + nnum(f.metrics?.crpAcres), 0);

      if(metaEl){
        metaEl.textContent =
          `${farmCount} farm${farmCount===1?'':'s'} ‚Ä¢ ` +
          `${fieldCount} field${fieldCount===1?'':'s'} ‚Ä¢ ` +
          `${fmt(tillable,2)} tillable ac ‚Ä¢ ` +
          `HEL ${fmt(helAcres,2)} ac ‚Ä¢ CRP ${fmt(crpAcres,2)} ac`;
      }
    }

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');

      listEl.innerHTML = '';

      const farms = getWorkingFarms();

      if(!farms.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No farms found or matching the current filters.';
        renderMeta();
        return;
      }

      emptyEl.style.display = 'none';

      for(const farm of farms){
        const d = farm.data || {};
        const farmName = d.name || 'Unnamed farm';
        const m = farm.metrics || computeFarmMetrics(farm.fields || []);

        const card = document.createElement('article');
        card.className = 'wo-card';
        card.dataset.id = farm.id;

        const countyLabel = (m.counties && m.counties.size)
          ? `${m.counties.size} count${m.counties.size===1?'y':'ies'}`
          : 'No counties';

        card.innerHTML = `
          <div class="wo-row-top">
            <div class="wo-main">
              <div class="wo-title">${escapeHtml(farmName)}</div>
              <div class="wo-sub">
                ${escapeHtml(countyLabel)} ¬∑ ${m.fieldCount} field${m.fieldCount===1?'':'s'}
              </div>
              <div class="wo-meta">
                <span><span class="wo-meta-label">Tillable</span> ${fmt(m.tillable,2)} ac</span>
                <span><span class="wo-meta-label">HEL</span> ${m.helCount} fld ¬∑ ${fmt(m.helAcres,2)} ac</span>
                <span><span class="wo-meta-label">CRP</span> ${m.crpCount} fld ¬∑ ${fmt(m.crpAcres,2)} ac</span>
              </div>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          STATE.selectedFarmId = farm.id;
          renderDetails({ scroll:true, focus:true });
        });

        listEl.appendChild(card);
      }

      renderMeta();
    }

    function clearDetails(){
      const panel = $('.wo-detail-panel');
      panel.style.display = 'none';
      panel.dataset.id = '';
      $('.wo-detail-title', panel).textContent = 'Farm Details';
      $('.wo-detail-grid', panel).innerHTML = '';
      $('.fields-body', panel).innerHTML = '';
      $('.wo-detail-footer', panel).innerHTML = '';
    }

    function renderDetails(opts = {}){
      const { scroll=false, focus=false } = opts;

      const panel = $('.wo-detail-panel');
      const farm = getWorkingFarms().find(x => x.id === STATE.selectedFarmId);

      if(!farm){
        clearDetails();
        return;
      }

      const d = farm.data || {};
      const farmName = d.name || 'Unnamed farm';

      const fieldsAll = Array.isArray(farm.fields) ? farm.fields.slice() : [];

    function updateFarmComboItems(){
      if(!farmCombo) return;

      // if county filter active, only farms that have fields in that county
      const county = STATE.filters.county || 'all';
      let farms = STATE.farmOptions.slice();

      if(county !== 'all'){
        const allowed = new Set();
        STATE.farms.forEach(f => {
          const has = (f.metrics?.counties && f.metrics.counties.has(county));
          if(has) allowed.add(f.id);
        });
        farms = farms.filter(x => allowed.has(x.id));
      }

      farmCombo.setItems(farms);

      if(STATE.filters.farmId !== 'all'){
        const stillValid = farms.some(f => f.id === STATE.filters.farmId);
        if(!stillValid){
          STATE.filters.farmId = 'all';
          farmCombo.setValue('all');
        }else{
          farmCombo.setValue(STATE.filters.farmId);
        }
      }else{
        farmCombo.setValue('all');
      }
    }

    function updateCountyComboItems(){
      if(!countyCombo) return;

      // if farm filter active, only counties present in that farm
      const farmId = STATE.filters.farmId || 'all';
      let counties = STATE.countyOptions.slice();

      if(farmId !== 'all'){
        const farm = STATE.farms.find(x => x.id === farmId);
        const allowed = farm?.metrics?.counties ? new Set(farm.metrics.counties) : new Set();
        counties = counties.filter(c => allowed.has(c.id));
      }

      countyCombo.setItems(counties);

      if(STATE.filters.county !== 'all'){
        const stillValid = counties.some(c => c.id === STATE.filters.county);
        if(!stillValid){
          STATE.filters.county = 'all';
          countyCombo.setValue('all');
        }else{
          countyCombo.setValue(STATE.filters.county);
        }
      }else{
        countyCombo.setValue('all');
      }

    function applyFilters(){
      const farmFilter = STATE.filters.farmId || 'all';
      const countyFilter = STATE.filters.county || 'all';
      const q = ($('#filterSearch')?.value || '').trim().toLowerCase();

      const filtered = [];

      for(const farm of STATE.farms){
        const d = farm.data || {};
        const name = String(d.name || '').toLowerCase();

        if(farmFilter !== 'all' && farm.id !== farmFilter) continue;

        // County filter uses ACTIVE fields only (by design)
        if(countyFilter !== 'all'){
          if(!(farm.metrics?.counties && farm.metrics.counties.has(countyFilter))) continue;
        }

        if(q){
          const hay = [];
          hay.push(d.name, d.status);

          (farm.fields || []).forEach(f => {
            const fd = f.data || {};
            if(!fieldIsActive(fd)) return; // ACTIVE ONLY
            hay.push(fd.name, fd.county, fd.state);
            if(fd.hasHEL) hay.push('hel');
            if(fd.hasCRP) hay.push('crp');
          });

          const big = hay.filter(Boolean).join(' ').toLowerCase();
          if(!big.includes(q) && !name.includes(q)) continue;
        }

        filtered.push(farm);
      }

      STATE.filteredFarms = filtered;
      renderList();
      clearDetails();
      renderMeta();
    }

    /* =========================
       Firestore load (ACTIVE ONLY)
       ========================= */
    async function loadData(){
      const db = STATE.db;

      // Farms (ACTIVE ONLY)
      const farmSnap = await getDocs(collection(db, CONFIG.FARM_COLLECTION));
      const allFarms = farmSnap.docs.map(s => ({ id: s.id, data: s.data() || {} }));
      const activeFarms = allFarms.filter(f => isActiveStatus(f.data));

      STATE.farmNameMap = new Map();
      activeFarms.forEach(f => STATE.farmNameMap.set(f.id, f.data?.name || 'Unnamed farm'));

      // Fields (ACTIVE ONLY)
      const fieldSnap = await getDocs(collection(db, CONFIG.FIELD_COLLECTION));
      const fieldsAll = fieldSnap.docs.map(s => ({ id: s.id, data: s.data() || {} }));
      const activeFields = fieldsAll.filter(f => fieldIsActive(f.data));

      // Group fields by farm
      const fieldsByFarm = new Map();
      activeFields.forEach(f => {
        const fid = f.data?.farmId || null;
        if(!fid) return;
        if(!fieldsByFarm.has(fid)) fieldsByFarm.set(fid, []);
        fieldsByFarm.get(fid).push(f);
      });

      // Build farm records with metrics
      const farms = activeFarms.map(f => {
        const fields = fieldsByFarm.get(f.id) || [];
        const metrics = computeFarmMetrics(fields);
        return { id: f.id, data: f.data, fields, metrics };
      });

      // Only keep farms that exist (ACTIVE) ‚Äî even if 0 fields, they still show
      farms.sort((a,b)=> String(a.data?.name||'').localeCompare(String(b.data?.name||'')));

      STATE.farms = farms;
      STATE.allFarms = farms;

      // Options for combos
      STATE.farmOptions = farms.map(f => ({ id: f.id, name: f.data?.name || 'Unnamed farm' }))
        .sort((a,b)=> a.name.localeCompare(b.name));

      // County options (from ACTIVE fields only)
      const countySet = new Set();
      farms.forEach(f => {
        if(f.metrics?.counties){
          f.metrics.counties.forEach(c => countySet.add(c));
        }
      });
      STATE.countyOptions = Array.from(countySet).sort().map(c => ({ id: c, name: c }));
    }

        renderList();
      }catch(err){
        console.error('Error loading Farm & Field summary:', err);
        const emptyEl = $('.wo-empty');
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Error loading farms/fields. Check console or Firestore rules.';
        const metaEl = $('#reportMeta');
        if(metaEl) metaEl.textContent = 'Error loading report';
      }

      // Print buttons
      const printTop = $('#btnPrint');
      const printBottom = $('#btnPrintBottom');
      if(printTop) printTop.addEventListener('click', handlePrintClick);
      if(printBottom) printBottom.addEventListener('click', handlePrintClick);
    })();
  </script>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">üßæ</div>
          <div>
            <h1>Farm &amp; Field Summary</h1>
            <p class="muted">
              Active farms with their active fields, tillable acres, and HEL/CRP totals. Tap a farm card to auto-scroll to details at the bottom.
            </p>
          </div>
        </header>

        <div class="body">
          <div class="toolbar">
            <div class="toolbar-left">
              <button id="btnBack" type="button" class="btn btn-quiet">‚Üê Back to Reports</button>
              <button id="btnPrint" type="button" class="btn btn-primary">Print / Save PDF</button>
            </div>
            <div class="page-header-meta" id="reportMeta">Loading report‚Ä¶</div>
          </div>

          <!-- SEARCH ROW -->
          <div class="filters filters-top">
            <div class="filter-field">
              <label class="filter-label" for="filterSearch">Search</label>
              <input
                id="filterSearch"
                class="filter-input"
                type="search"
                placeholder="Search farm or field (HEL / CRP)‚Ä¶"
              />
            </div>
          </div>

          <!-- FARM + COUNTY + CLEAR ROW -->
          <div class="filters filters-bottom">
            <div class="filter-field">
              <label class="filter-label" for="farmBtn">Farm</label>
              <div class="combo" id="farmCombo">
                <div class="combo-anchor">
                  <button id="farmBtn" class="buttonish has-caret" type="button">All farms</button>
                  <div class="combo-panel" id="farmPanel" role="listbox" aria-label="Farm list">
                    <div class="search">
                      <input id="farmSearch" type="search" placeholder="Search farms‚Ä¶">
                    </div>
                    <div class="list" id="farmList"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="filter-field">
              <label class="filter-label" for="countyBtn">County</label>
              <div class="combo" id="countyCombo">
                <div class="combo-anchor">
                  <button id="countyBtn" class="buttonish has-caret" type="button">All counties</button>
                  <div class="combo-panel" id="countyPanel" role="listbox" aria-label="County list">
                    <div class="search">
                      <input id="countySearch" type="search" placeholder="Search counties‚Ä¶">
                    </div>
                    <div class="list" id="countyList"></div>
                  </div>
                </div>
              </div>
            </div>

            <button id="filterClear" type="button" class="btn btn-quiet">Clear filters</button>
          </div>

          <div id="summaryToast" class="rtk-summary" aria-live="polite"></div>

          <section aria-label="Farms">
            <div class="wo-empty">Loading farms‚Ä¶</div>
            <div class="wo-list"></div>
          </section>

          <!-- ‚úÖ Details lives at bottom; tile click auto-scrolls here -->
          <section id="farmDetails" class="wo-detail-panel" aria-label="Farm details" tabindex="-1">
            <div class="wo-detail-header">
              <div class="wo-detail-title">Farm Details</div>
              <button type="button" id="detailClose" class="wo-detail-close">Close</button>
            </div>

            <div class="wo-detail-grid"></div>

            <div class="fields-block">
              <div class="fields-label">Fields in this farm (active)</div>
              <div class="fields-body"></div>
            </div>

            <div class="wo-detail-footer"></div>
          </section>

          <div class="bottom-actions">
            <button id="btnPrintBottom" type="button" class="btn btn-primary">Print / Save PDF</button>
          </div>
        </div>
      </section>
    </div>

    <iframe id="fv-print-frame"></iframe>
  </fv-shell>
</body>
</html>
