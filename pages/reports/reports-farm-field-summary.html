<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista ‚Ä¢ Farm &amp; Field Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;

      /* ‚úÖ scroll offset so detail lands nicely below FV header */
      --details-scroll-offset: 92px;
    }

    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
      overflow: visible;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
      white-space:nowrap;
    }
    .btn-quiet{ min-width:auto; padding-inline:10px; }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important; /* ‚úÖ white text on green */
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow: visible;
      position: relative;
      z-index: 1;
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
      border-top-left-radius:14px;
      border-top-right-radius:14px;
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:14px;
      overflow: visible;
    }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }
    .page-header-meta{ font-size:0.9rem; opacity:0.8; }

    /* ‚úÖ Filters look EXACTLY like Field Maintenance page */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      margin-top:4px;
      position: relative;
      z-index: 50;
    }
    .filter-field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:160px;
      flex:1 1 180px;
      font-size:0.8rem;
      min-width:0;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }

    .filter-select{
      width:100%;
      height:34px;
      line-height:34px;
      border-radius:999px;
      border:1px solid var(--border);
      padding:0 10px;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      font-size:0.9rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      box-sizing:border-box;
      position:relative;
      z-index:60;
      display:block;
    }
    .filter-select option{ white-space: nowrap; }

    .filter-input{
      width:100%;
      max-width:100%;
      min-width:0;
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:34px;
      position: relative;
      z-index: 60;
    }
    .filter-input::placeholder{ color:var(--muted,#9CA3AF); }

    .filters-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      width:100%;
    }
    .filters-row-secondary{ margin-top:6px; }
    .field-wide{ flex:2 1 320px; }

    @media (max-width: 520px){
      .filters-row-secondary{ margin-top:6px; }
      .filters-row-secondary .filter-field{
        flex: 1 1 100%;
        width: 100%;
      }
      .filters-row-secondary #filterClear{
        flex: 1 1 100%;
        width: 100%;
      }
    }

    .bar{ display:flex; align-items:center; gap:10px; }
    .search{
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--surface);
      padding:10px 12px;
      flex:1 1 auto;
      min-height:34px;
    }
    .search svg{ opacity:0.6; flex-shrink:0; }
    .search input{
      flex:1;
      background:transparent;
      border:0;
      outline:none;
      font:inherit;
      color:var(--text);
      min-width:0;
    }

    /* List cards (same vibe) */
    .wo-list{ display:flex; flex-direction:column; gap:10px; margin-top:8px; }

    .wo-empty{
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .wo-card{
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
      z-index: 1;
    }
    .wo-card:active{
      transform:scale(.995);
      box-shadow:var(--shadow);
    }

    .wo-row-top{ display:flex; align-items:flex-start; gap:10px; }
    .wo-main{ flex:1 1 auto; min-width:0; }

    .wo-title{
      font-weight:800;
      font-size:0.98rem;
      line-height:1.3;
    }
    .wo-sub{
      font-size:0.86rem;
      opacity:0.9;
      margin-top:2px;
    }

    .wo-meta{
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:4px;
      font-size:0.8rem;
      opacity:0.92;
    }

    .wo-meta span{
      display:inline-flex;
      align-items:flex-start;
      gap:6px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      max-width:100%;
    }
    .wo-meta span > span.wo-meta-label{
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:0.08em;
      font-size:0.72rem;
      opacity:0.85;
      margin-top:1px;
    }
    .wo-meta .wo-meta-val{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:56ch;
    }
    @media (max-width:520px){
      .wo-meta .wo-meta-val{ max-width:30ch; }
    }

    /* Detail panel */
    .wo-detail-panel{
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
      scroll-margin-top: var(--details-scroll-offset);
    }

    .wo-detail-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }
    .wo-detail-title{ font-weight:900; font-size:1rem; }

    .wo-detail-close{
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      cursor:pointer;
      color:var(--text);
    }

    .wo-detail-grid{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:8px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }
    @media (min-width:700px){
      .wo-detail-grid{ grid-template-columns:repeat(2, minmax(0,1fr)); }
    }
    .wo-detail-item-label{
      font-size:0.78rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }
    .wo-detail-item-value{ font-size:0.94rem; }

    .fields-block{
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:1.0rem;
    }
    .fields-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:6px;
    }

    .field-table{
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:color-mix(in srgb, var(--surface) 85%, var(--border) 15%);
      box-shadow:var(--shadow-soft, var(--shadow));
    }
    .field-row{
      display:grid;
      grid-template-columns: 1fr;
      gap:6px;
      padding:10px 12px;
      border-bottom:1px solid var(--border);
      background:var(--surface);
    }
    .field-row:last-child{ border-bottom:none; }
    .field-name{
      font-weight:900;
      font-size:0.95rem;
      line-height:1.2;
      min-width:0;
    }
    .field-chips{
      display:flex;
      flex-wrap:wrap;
      gap:6px 8px;
      margin-top:2px;
      font-size:0.8rem;
      opacity:0.92;
    }
    .chip{
      display:inline-flex;
      align-items:flex-start;
      gap:6px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      max-width:100%;
    }
    .chip strong{
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:0.08em;
      font-size:0.72rem;
      opacity:0.85;
      margin-top:1px;
    }

    .wo-detail-footer{
      margin-top:10px;
      font-size:0.82rem;
      opacity:0.85;
    }
    .wo-detail-pill{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;
      margin-left:6px;
      white-space:nowrap;
    }

    .rtk-summary{
      margin-top:6px;
      font-size:0.8rem;
      opacity:0;
      transition:opacity .16s ease;
    }
    .rtk-summary--show{ opacity:0.9; }

    .bottom-actions{ margin-top:16px; display:flex; justify-content:flex-end; }

    #fv-print-frame{
      position:fixed;
      right:0;
      bottom:0;
      width:0;
      height:0;
      border:0;
      visibility:hidden;
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      FARM_COLLECTION:  'farms',
      FIELD_COLLECTION: 'fields',
      COMPANY_DOC_PATH: ['company','main']
    };

    const $  = (sel, root=document) => root.querySelector(sel);

    const STATE = {
      db: null,
      company: null,

      farms: [],          // ACTIVE ONLY by default
      filteredFarms: null,
      selectedFarmId: null,

      farmNameMap: new Map(),
      countyOptions: [],

      filters: {
        county: 'all',
        farm: 'all',
        flag: 'all', // all | hel | crp  (filters the FIELD LIST to those flagged)
        q: ''
      }
    };

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (
        { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
      ));
    }

    function nnum(x){
      const v = Number(x);
      return Number.isFinite(v) ? v : 0;
    }

    function fmt(n, digits=0){
      const v = Number(n);
      if(!Number.isFinite(v)) return (0).toLocaleString();
      return v.toLocaleString(undefined, { maximumFractionDigits: digits, minimumFractionDigits: digits });
    }

    function isActiveStatus(d){
      const s = String(d?.status || 'active').toLowerCase();
      return s !== 'archived' && s !== 'inactive' && s !== 'deleted';
    }

    function fieldIsActive(fd){
      const s = String(fd?.status || 'active').toLowerCase();
      return s !== 'archived' && s !== 'inactive' && s !== 'deleted';
    }

    /* ‚úÖ Dane rule: ONLY count if boolean is true. Acres do NOT control inclusion. */
    function fieldHasHEL(fd){ return fd?.hasHEL === true; }
    function fieldHasCRP(fd){ return fd?.hasCRP === true; }

    function computeFarmMetrics(fields){
      const activeFields = fields.filter(f => fieldIsActive(f.data));
      const fieldCount = activeFields.length;

      const tillable = activeFields.reduce((sum,f)=> sum + nnum(f.data?.tillable ?? f.data?.tillableAcres ?? f.data?.acres), 0);

      const helFields = activeFields.filter(f => fieldHasHEL(f.data));
      const crpFields = activeFields.filter(f => fieldHasCRP(f.data));

      const helCount = helFields.length;
      const crpCount = crpFields.length;

      // Acres summed only after boolean true (can be 0)
      const helAcres = helFields.reduce((sum,f)=> sum + nnum(f.data?.helAcres), 0);
      const crpAcres = crpFields.reduce((sum,f)=> sum + nnum(f.data?.crpAcres), 0);

      const counties = new Set(activeFields.map(f => f.data?.county).filter(Boolean));

      return { fieldCount, tillable, helCount, helAcres, crpCount, crpAcres, counties, activeFields };
    }

    function getWorkingFarms(){
      return (STATE.filteredFarms && STATE.filteredFarms.length)
        ? STATE.filteredFarms
        : STATE.farms;
    }

    /* ‚úÖ Smooth auto-scroll to details (same as RTK) */
    function scrollToDetails(){
      const panel = $('#farmDetails');
      if(!panel || panel.style.display === 'none') return;

      try{ panel.scrollIntoView({ behavior:'smooth', block:'start' }); }catch(_e){}

      requestAnimationFrame(() => {
        const offset = Number(getComputedStyle(document.documentElement).getPropertyValue('--details-scroll-offset').replace('px','')) || 92;
        const y = panel.getBoundingClientRect().top + (window.pageYOffset || document.documentElement.scrollTop || 0) - offset;
        window.scrollTo({ top: Math.max(0, y), behavior:'smooth' });
      });
    }

    function focusDetails(){
      const panel = $('#farmDetails');
      if(!panel || panel.style.display === 'none') return;
      try{ panel.focus({ preventScroll:true }); }catch(_e){}
    }

    function renderMeta(){
      const metaEl = $('#reportMeta');
      const farms = getWorkingFarms();

      const farmCount = farms.length;
      const fieldCount = farms.reduce((sum,f)=> sum + (f.metrics?.fieldCount || 0), 0);
      const tillable = farms.reduce((sum,f)=> sum + nnum(f.metrics?.tillable), 0);
      const helAcres = farms.reduce((sum,f)=> sum + nnum(f.metrics?.helAcres), 0);
      const crpAcres = farms.reduce((sum,f)=> sum + nnum(f.metrics?.crpAcres), 0);

      if(metaEl){
        metaEl.textContent =
          `${farmCount} farm${farmCount===1?'':'s'} ‚Ä¢ ` +
          `${fieldCount} field${fieldCount===1?'':'s'} ‚Ä¢ ` +
          `${fmt(tillable,2)} tillable ac ‚Ä¢ ` +
          `HEL ${fmt(helAcres,2)} ac ‚Ä¢ CRP ${fmt(crpAcres,2)} ac`;
      }
    }

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');

      listEl.innerHTML = '';

      const farms = getWorkingFarms();

      if(!farms.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No farms found or matching the current filters.';
        renderMeta();
        return;
      }

      emptyEl.style.display = 'none';

      for(const farm of farms){
        const d = farm.data || {};
        const m = farm.metrics || { fieldCount:0, tillable:0, helCount:0, helAcres:0, crpCount:0, crpAcres:0, counties:new Set() };

        const farmName = d.name || 'Unnamed farm';
        const countyLabel = (m.counties && m.counties.size)
          ? `${m.counties.size} count${m.counties.size===1?'y':'ies'}`
          : 'No counties';

        const card = document.createElement('article');
        card.className = 'wo-card';
        card.dataset.id = farm.id;

        card.innerHTML = `
          <div class="wo-row-top">
            <div class="wo-main">
              <div class="wo-title">${escapeHtml(farmName)}</div>
              <div class="wo-sub">${escapeHtml(countyLabel)} ¬∑ ${m.fieldCount} field${m.fieldCount===1?'':'s'}</div>
              <div class="wo-meta">
                <span><span class="wo-meta-label">Tillable</span> <span class="wo-meta-val">${fmt(m.tillable,2)} ac</span></span>
                <span><span class="wo-meta-label">HEL</span> <span class="wo-meta-val">${m.helCount} fld ¬∑ ${fmt(m.helAcres,2)} ac</span></span>
                <span><span class="wo-meta-label">CRP</span> <span class="wo-meta-val">${m.crpCount} fld ¬∑ ${fmt(m.crpAcres,2)} ac</span></span>
              </div>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          STATE.selectedFarmId = farm.id;
          renderDetails({ scroll:true, focus:true });
        });

        listEl.appendChild(card);
      }

      renderMeta();
    }

    function clearDetails(){
      const panel = $('.wo-detail-panel');
      panel.style.display = 'none';
      panel.dataset.id = '';
      $('.wo-detail-title', panel).textContent = 'Farm Details';
      $('.wo-detail-grid', panel).innerHTML = '';
      $('#fieldsBody').innerHTML = '';
      $('.wo-detail-footer', panel).innerHTML = '';
    }

    function getFieldsForDetailByFlag(fields, flag){
      const f = String(flag || 'all').toLowerCase();
      if(f === 'hel') return fields.filter(x => fieldHasHEL(x.data));
      if(f === 'crp') return fields.filter(x => fieldHasCRP(x.data));
      return fields; // all
    }

    function renderDetails(opts = {}){
      const { scroll=false, focus=false } = opts;

      const panel = $('.wo-detail-panel');
      const farm = getWorkingFarms().find(x => x.id === STATE.selectedFarmId) || STATE.farms.find(x => x.id === STATE.selectedFarmId);

      if(!farm){
        clearDetails();
        return;
      }

      const flag = ($('#filterFlag')?.value || 'all');

      const d = farm.data || {};
      const farmName = d.name || 'Unnamed farm';

      const fieldsAll = Array.isArray(farm.fields) ? farm.fields.slice() : [];
      const activeFields = fieldsAll.filter(f => fieldIsActive(f.data));
      activeFields.sort((a,b)=> String(a.data?.name||'').localeCompare(String(b.data?.name||'')));

      // ‚úÖ For the bottom field list: optionally filter down to HEL or CRP flagged fields
      const detailFields = getFieldsForDetailByFlag(activeFields, flag);

      const m = farm.metrics || computeFarmMetrics(fieldsAll);

      panel.dataset.id = farm.id;
      $('.wo-detail-title', panel).textContent = farmName;

      const status = d.status ? String(d.status) : 'active';

      const grid = $('.wo-detail-grid', panel);
      grid.innerHTML = `
        <div>
          <div class="wo-detail-item-label">Status</div>
          <div class="wo-detail-item-value">${escapeHtml(status)}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Fields (active)</div>
          <div class="wo-detail-item-value">${m.fieldCount}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Tillable acres</div>
          <div class="wo-detail-item-value">${fmt(m.tillable,2)} ac</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Counties</div>
          <div class="wo-detail-item-value">${m.counties && m.counties.size ? escapeHtml(Array.from(m.counties).sort().join(', ')) : '‚Äî'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">HEL (hasHEL=true)</div>
          <div class="wo-detail-item-value">${m.helCount} field${m.helCount===1?'':'s'} ¬∑ ${fmt(m.helAcres,2)} ac</div>
        </div>
        <div>
          <div class="wo-detail-item-label">CRP (hasCRP=true)</div>
          <div class="wo-detail-item-value">${m.crpCount} field${m.crpCount===1?'':'s'} ¬∑ ${fmt(m.crpAcres,2)} ac</div>
        </div>
      `;

      const body = $('#fieldsBody');
      body.innerHTML = '';

      if(!detailFields.length){
        const msg =
          (String(flag) === 'hel') ? 'No active fields in this farm are flagged HEL (hasHEL=true).' :
          (String(flag) === 'crp') ? 'No active fields in this farm are flagged CRP (hasCRP=true).' :
          'No active fields found for this farm.';
        body.innerHTML = `<div class="wo-empty" style="margin-top:6px;">${escapeHtml(msg)}</div>`;
      }else{
        const table = document.createElement('div');
        table.className = 'field-table';

        table.innerHTML = detailFields.map(f => {
          const fd = f.data || {};
          const name = fd.name || 'Unnamed field';
          const county = fd.county || '';
          const state  = fd.state || '';
          const loc = [county, state].filter(Boolean).join(', ');
          const till = nnum(fd.tillable ?? fd.tillableAcres ?? fd.acres);

          const hasHEL = fieldHasHEL(fd);
          const hasCRP = fieldHasCRP(fd);

          const chips = [];
          chips.push(`<span class="chip"><strong>Till</strong> <span class="wo-meta-val">${fmt(till,2)} ac</span></span>`);

          if(hasCRP) chips.push(`<span class="chip"><strong>CRP</strong> <span class="wo-meta-val">${fmt(nnum(fd.crpAcres),2)} ac</span></span>`);

          return `
            <div class="field-row">
              <div class="field-name">${escapeHtml(name)}</div>
              <div class="field-chips">${chips.join('')}</div>
            </div>
          `;
        }).join('');

        body.appendChild(table);
      }

      const flagLabel = (String(flag)==='hel') ? 'Field list filtered: HEL only' : (String(flag)==='crp' ? 'Field list filtered: CRP only' : 'Field list: all active fields');

      const toast = $('#summaryToast');

      const m = farm.metrics || computeFarmMetrics(farm.fields || []);

      toast.textContent = `${name}: ${m.fieldCount} field${m.fieldCount===1?'':'s'} ‚Ä¢ ${fmt(m.tillable,2)} tillable ac ‚Ä¢ HEL ${fmt(m.helAcres,2)} ‚Ä¢ CRP ${fmt(m.crpAcres,2)}`;
      toast.classList.add('rtk-summary--show');
      setTimeout(()=> toast.classList.remove('rtk-summary--show'), 3500);
    }

    function setSelectOptions(selectEl, optionsHtml, currentValue){
      if(!selectEl) return;
      selectEl.innerHTML = optionsHtml;
      if(currentValue != null){
        const exists = Array.from(selectEl.options).some(o => o.value === currentValue);
        selectEl.value = exists ? currentValue : (selectEl.options[0]?.value || 'all');
      }

    function hydrateCountyDropdown(){
      const sel = $('#filterCounty');
      const cur = sel?.value || 'all';
      const opts = [
        `<option value="all">All counties</option>`,
        ...STATE.countyOptions.map(c => `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`)
      ].join('');
      setSelectOptions(sel, opts, cur);
    }

    function hydrateFarmDropdown(){
      const sel = $('#filterFarm');
      const cur = sel?.value || 'all';
      const county = ($('#filterCounty')?.value || 'all');

      let farms = STATE.farms.slice();
      if(county !== 'all'){
        farms = farms.filter(f => f.metrics?.counties && f.metrics.counties.has(county));
      }

      const opts = [
        `<option value="all">All farms</option>`,
        ...farms.map(f => {
          const name = f.data?.name || 'Unnamed farm';
          return `<option value="${escapeHtml(f.id)}">${escapeHtml(name)}</option>`;
        })
      ].join('');

      // If current farm not valid under county, reset to all
      const stillOk = (cur === 'all') || farms.some(f => f.id === cur);
      setSelectOptions(sel, opts, stillOk ? cur : 'all');
    }

    function getFilters(){
      return {
        county: ($('#filterCounty')?.value || 'all'),
        farm:   ($('#filterFarm')?.value || 'all'),
        flag:   ($('#filterFlag')?.value || 'all'),
        q:      ( ($('#filterSearch')?.value || '').trim().toLowerCase() )
      };
    }

    function applyFilters(){
      const { county, farm, flag, q } = getFilters();

      const filtered = [];

      for(const f of STATE.farms){
        if(farm !== 'all' && f.id !== farm) continue;
        if(county !== 'all' && !(f.metrics?.counties && f.metrics.counties.has(county))) continue;

        // ‚úÖ Farm-level filtering: when you pick HEL or CRP, only show farms that have that flag true on at least one field
        if(flag !== 'all'){
          const hasHel = (f.metrics?.helCount || 0) > 0;
          const hasCrp = (f.metrics?.crpCount || 0) > 0;
          if(flag === 'hel' && !hasHel) continue;
          if(flag === 'crp' && !hasCrp) continue;
        }

        if(q){
          const d = f.data || {};
          const hay = [];

          hay.push(d.name, d.status);

          (f.fields || []).forEach(x => {
            const fd = x.data || {};
            if(!fieldIsActive(fd)) return;
            hay.push(fd.name, fd.county, fd.state);
            if(fd.hasHEL) hay.push('hel');
            if(fd.hasCRP) hay.push('crp');
          });

          const big = hay.filter(Boolean).join(' ').toLowerCase();
          if(!big.includes(q)) continue;
        }

        filtered.push(f);
      }

      STATE.filteredFarms = filtered;
      renderList();
      clearDetails();
      renderMeta();

      // If a farm is selected and we change flag, keep details synced (don‚Äôt auto-scroll)
      if(STATE.selectedFarmId){
        renderDetails({ scroll:false, focus:false });
      }
    }

      return `${countyLabel} ‚Ä¢ ${farmLabel} ‚Ä¢ ${flagLabel} ‚Ä¢ ${searchLabel}`;

    async function handlePrintClick(){
      const farms = getWorkingFarms();
      if(!farms.length){
        alert('No farms match the current filters to print.');
        return;
      }

      const company = await loadCompanyHeader();
      const now = new Date();
      const runStr = now.toLocaleString();
      const runDateOnly = now.toLocaleDateString();
      const filterSummary = summarizeFilters();
      const flag = ($('#filterFlag')?.value || 'all');

      const html = buildPrintHtml({ company, runStr, runDateOnly, filterSummary, farms, flag });

      let iframe = document.getElementById('fv-print-frame');
      if(!iframe){
        iframe = document.createElement('iframe');
        iframe.id = 'fv-print-frame';
        document.body.appendChild(iframe);
      }

      const win = iframe.contentWindow || iframe.contentDocument;
      const docu = iframe.contentDocument || iframe.contentWindow.document;

      docu.open();
      docu.write(html);
      docu.close();

      setTimeout(() => {
        try{ win.focus(); win.print(); }
        catch(err){
          console.warn('[farm-field-summary] iframe print failed, falling back to window.print()', err);
          window.print();
        }
      }, 400);
    }

    async function loadData(){
      const db = STATE.db;

      // Farms (ACTIVE ONLY)
      const farmSnap = await getDocs(collection(db, CONFIG.FARM_COLLECTION));
      const activeFarms = farmSnap.docs
        .map(s => ({ id: s.id, data: s.data() || {} }))
        .filter(f => isActiveStatus(f.data));

      STATE.farmNameMap = new Map();
      activeFarms.forEach(f => STATE.farmNameMap.set(f.id, f.data?.name || 'Unnamed farm'));

      // Fields (ACTIVE ONLY)
      const fieldSnap = await getDocs(collection(db, CONFIG.FIELD_COLLECTION));
      const activeFields = fieldSnap.docs
        .map(s => ({ id: s.id, data: s.data() || {} }))
        .filter(f => fieldIsActive(f.data));

      // Group fields by farm
      const fieldsByFarm = new Map();
      activeFields.forEach(f => {
        const fid = f.data?.farmId || null;
        if(!fid) return;
        if(!fieldsByFarm.has(fid)) fieldsByFarm.set(fid, []);
        fieldsByFarm.get(fid).push(f);
      });

      // Build farm records
      const farms = activeFarms.map(f => {
        const fields = fieldsByFarm.get(f.id) || [];
        const metrics = computeFarmMetrics(fields);
        return { id: f.id, data: f.data, fields, metrics };
      });

      farms.sort((a,b)=> String(a.data?.name||'').localeCompare(String(b.data?.name||'')));

      // County options from ACTIVE fields only
      const countySet = new Set();
      farms.forEach(f => f.metrics?.counties?.forEach(c => countySet.add(c)));
      STATE.countyOptions = Array.from(countySet).sort();

      STATE.farms = farms;
    }

    function wireFilterEvents(){
      const countySel = $('#filterCounty');
      const farmSel = $('#filterFarm');
      const flagSel = $('#filterFlag');
      const searchEl = $('#filterSearch');
      const clearBtn = $('#filterClear');

      if(countySel){
        countySel.addEventListener('change', () => {
          hydrateFarmDropdown();
          applyFilters();
        });
      }
      if(farmSel){
        farmSel.addEventListener('change', () => applyFilters());
      }
      if(flagSel){
        flagSel.addEventListener('change', () => applyFilters());
      }
      if(searchEl){
        searchEl.addEventListener('input', () => applyFilters());
      }
      if(clearBtn){
        clearBtn.addEventListener('click', () => location.reload());
      }
    }

      const backBtn = $('#btnBack');

        if(farm) showSummaryToast(farm);

      try{
        await loadData();

        hydrateCountyDropdown();
        hydrateFarmDropdown();
        wireFilterEvents();

        applyFilters();

      const printTop = $('#btnPrint');
      const printBottom = $('#btnPrintBottom');
      if(printTop) printTop.addEventListener('click', handlePrintClick);
      if(printBottom) printBottom.addEventListener('click', handlePrintClick);
    })();

                      <path d="M21 21l-4.2-4.2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <input id="filterSearch" type="search" placeholder="Search" autocomplete="off"/>
                  </div>
                </div>
              </div>

              <button id="filterClear" type="button" class="btn btn-quiet">Clear filters</button>
            </div>
          </div>

          <div id="summaryToast" class="rtk-summary" aria-live="polite"></div>

          <section aria-label="Farms">
            <div class="wo-empty">Loading farms‚Ä¶</div>
            <div class="wo-list"></div>
          </section>

          <!-- details lives at bottom; click tile auto-scrolls here -->
          <section id="farmDetails" class="wo-detail-panel" aria-label="Farm details" tabindex="-1">
            <div class="wo-detail-header">
              <div class="wo-detail-title">Farm Details</div>
              <button type="button" id="detailClose" class="wo-detail-close">Close</button>
            </div>

            <div class="wo-detail-grid"></div>

            <div class="fields-block">
              <div class="fields-label">Fields in this farm (active)</div>
              <div id="fieldsBody"></div>
            </div>

            <div class="wo-detail-footer"></div>
          </section>

          <div class="bottom-actions">
            <button id="btnPrintBottom" type="button" class="btn btn-primary">Print / Save PDF</button>
          </div>
        </div>
      </section>
    </div>

    <iframe id="fv-print-frame"></iframe>
  </fv-shell>
