<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista • Aerial Application Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;
    }

    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{ padding:16px; display:grid; gap:14px; }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
    }
    .btn-quiet{ min-width:auto; padding-inline:10px; }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important; /* ✅ white on green */
    }
    .btn-small{ min-width:auto; padding:8px 12px; font-size:0.85rem; }

    .page-header-meta{ font-size:0.9rem; opacity:0.85; }

    /* Filters */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:flex-end;
      margin-top:4px;
    }
    .filter-field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:150px;
      flex:1 1 160px;
      font-size:0.8rem;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }
    .filter-input,
    .filter-select{
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:32px;
    }
    .filter-input::placeholder{ color:var(--muted,#9CA3AF); }

    /* List cards */
    .wo-list{ display:flex; flex-direction:column; gap:10px; margin-top:8px; }

    .wo-empty{
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
      white-space:pre-wrap;
      line-height:1.35;
    }

    .wo-card{
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
    }
    .wo-card:active{
      transform:scale(.995);
      box-shadow:var(--shadow);
    }

    .wo-row-top{ display:flex; align-items:flex-start; gap:10px; }
    .wo-main{ flex:1 1 auto; min-width:0; }

    .wo-title{
      font-weight:700;
      font-size:0.98rem;
      line-height:1.3;
    }

    .wo-sub{
      font-size:0.86rem;
      opacity:0.9;
      margin-top:2px;
    }

    .wo-meta{
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:4px;
      font-size:0.8rem;
      opacity:0.9;
    }

    .wo-meta span{
      display:inline-flex;
      align-items:flex-start;
      gap:6px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      max-width:100%;
    }
    .wo-meta span > span.wo-meta-label{
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:0.08em;
      font-size:0.72rem;
      opacity:0.85;
      margin-top:1px;
    }
    .wo-meta .wo-meta-val{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:52ch;
    }
    @media (max-width:520px){
      .wo-meta .wo-meta-val{ max-width:28ch; }
    }

    /* Detail panel */
    .wo-detail-panel{
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
    }

    .wo-detail-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .wo-detail-title{ font-weight:700; font-size:1rem; }

    .wo-detail-close{
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      cursor:pointer;
    }

    .wo-detail-grid{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:8px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }
    @media (min-width:700px){
      .wo-detail-grid{ grid-template-columns:repeat(2, minmax(0,1fr)); }
    }

    .wo-detail-item-label{
      font-size:0.78rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }

    .wo-detail-item-value{ font-size:0.94rem; }

    .wo-detail-notes{
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:0.92rem;
      white-space:pre-wrap;
    }

    .wo-detail-notes-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:2px;
    }

    .wo-detail-notes-body{ margin-top:2px; }

    .wo-detail-footer{
      margin-top:10px;
      font-size:0.82rem;
      opacity:0.85;
    }

    .wo-detail-pill{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;
      margin-left:6px;
    }

    .wo-detail-actions{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .wo-detail-actions-left{ display:flex; align-items:center; gap:8px; }
    .wo-detail-actions-right{ display:flex; align-items:center; gap:4px; }

    .btn-mark-completed[disabled]{ opacity:0.6; cursor:default; }

    .trash-btn{
      border:none;
      background:transparent;
      padding:6px;
      border-radius:999px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .trash-btn svg{
      width:18px;
      height:18px;
      stroke:#B91C1C;
      fill:none;
    }
    .trash-btn:hover{ background:rgba(185,28,28,0.08); }

    .bottom-actions{ margin-top:16px; display:flex; justify-content:flex-end; }

    #fv-print-frame{
      position:fixed;
      right:0;
      bottom:0;
      width:0;
      height:0;
      border:0;
      visibility:hidden;
    }

    /* Fields list (details) */
    .fields-block{
      margin-top:8px;
      padding-top:8px;
      border-top:1px dashed color-mix(in srgb, var(--border) 70%, transparent);
    }
    .fields-title{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:6px;
      font-weight:800;
    }
    .fields-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:6px;
    }
    @media (min-width:700px){
      .fields-grid{ grid-template-columns:repeat(2, minmax(0,1fr)); }
    }
    .field-chip{
      border:1px solid var(--border);
      border-radius:12px;
      padding:8px 10px;
      background:linear-gradient(135deg, rgba(59,126,70,0.06), transparent);
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .field-chip .nm{
      font-weight:750;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .field-chip .sm{
      font-size:0.82rem;
      opacity:0.85;
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
    }
    .mini{
      display:inline-flex;
      gap:6px;
      align-items:baseline;
      padding:1px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 65%, var(--border) 35%);
      max-width:100%;
    }
    .mini .k{
      font-size:0.72rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      opacity:0.85;
      font-weight:900;
    }
    .mini .v{
      font-weight:800;
      font-size:0.86rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:28ch;
    }

    /* Debug pill */
    .src-pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(59,126,70,0.22);
      background:rgba(59,126,70,0.08);
      font-size:0.78rem;
      font-weight:900;
      letter-spacing:0.06em;
      text-transform:uppercase;
      color:var(--text);
      white-space:nowrap;
      opacity:0.9;
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc,
      updateDoc, deleteDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      // ✅ This is the #1 reason your list shows "no data":
      // If we hit a REAL collection that exists but is empty, we must NOT stop there.
      // We'll probe all of these and select the one with the MOST records.
      JOB_COLLECTIONS: [
        'aerial_jobs',
        'aerialJobs',
        'aerial_applications',
        'aerialApplications',
        'aerialApplicationJobs',
        'aerial_application_jobs',
        'cropAerialJobs'
      ],
      FARMS_COLLECTION: 'farms',
      COMPANY_DOC_PATH: ['company','main']
    };

    const $  = (sel, root=document) => root.querySelector(sel);

    const STATE = {
      items: [],
      filteredItems: null,
      selectedId: null,
      db: null,
      company: null,
      farmsById: new Map(),
      sourceCollection: '' // which collection actually produced records
    };

    function normalizeStatus(s){
      return String(s || '').trim().replace(/\.+$/,'').toLowerCase();
    }
    function coerceStr(v){
      if(v == null) return '';
      return String(v).trim();
    }

    function toDateMaybe(v){
      if(!v) return null;
      try{
        if (typeof v === 'string'){
          const d = new Date(v);
          return isNaN(d.getTime()) ? null : d;
        }
        if (typeof v === 'number'){
          const d = new Date(v);
          return isNaN(d.getTime()) ? null : d;
        }
        if (v && typeof v === 'object'){
          if (v.__time__) return new Date(v.__time__);
          if (v.toDate) return v.toDate();
          if (v.seconds) return new Date(v.seconds*1000);
        }
      }catch(_){}
      return null;
    }

    function formatDate(d){
      if(!d) return '';
      try{ return d.toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'}); }
      catch{ return ''; }
    }
    function formatDateTime(d){
      if(!d) return '';
      try{ return d.toLocaleString(); }
      catch{ return ''; }
    }
    function formatNum(n, digits=0){
      const x = Number(n);
      if(!Number.isFinite(x)) return '';
      return x.toLocaleString(undefined,{maximumFractionDigits:digits, minimumFractionDigits:digits});
    }

    function getWorkingItems(){
      return (STATE.filteredItems && STATE.filteredItems.length) ? STATE.filteredItems : STATE.items;
    }

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (
        { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
      ));
    }

    function primaryFarmIdFromJob(d){
      const direct = coerceStr(d?.farmId || d?.farm || '');
      if(direct) return direct;
      const fields = Array.isArray(d?.fields) ? d.fields : [];
      const fromFields = coerceStr(fields?.[0]?.farmId || fields?.[0]?.farm || '');
      return fromFields || '';
    }
    function farmNameFromId(farmId){
      if(!farmId) return '';
      return STATE.farmsById.get(farmId) || '';
    }

    function jobReleaseDate(d){
      const rd = coerceStr(d?.releaseDate);
      if(rd){
        const dd = toDateMaybe(rd);
        if(dd) return dd;
      }
      return d?._createdAtDate || null;
    }

    function cropYearFromJob(d){
      const y = d?.year ?? d?.cropYear;
      const n = Number(y);
      return Number.isFinite(n) ? n : '';
    }

    function cropFromJob(d){
      return coerceStr(d?.crop);
    }

    function fieldSummary(d){
      const fields = Array.isArray(d?.fields) ? d.fields : [];
      if(!fields.length) return 'No fields selected';
      const first = coerceStr(fields[0]?.field || fields[0]?.name || fields[0]?.id || '');
      if(fields.length === 1) return first || '1 field';
      return `${first || 'Field'} + ${fields.length - 1} more`;
    }

    function sumTillable(fields){
      let s=0;
      (fields||[]).forEach(f=>{
        const a = Number(f?.tillableAcres);
        if(Number.isFinite(a)) s += a;
      });
      return s;
    }

    function sumTrialAcres(d){
      const tl = d?.trialLink;
      const assigns = Array.isArray(tl?.assignments) ? tl.assignments : [];
      let s=0;
      assigns.forEach(a=>{
        const x = Number(a?.trialAcres);
        if(Number.isFinite(x)) s += x;
      });
      return s;
    }

    function jobTitleLine(d){
      const jobNum = d?.jobNumber != null ? String(d.jobNumber) : '';
      const crop = cropFromJob(d);
      const year = cropYearFromJob(d);
      const rd = jobReleaseDate(d);
      const rdStr = rd ? formatDate(rd) : '';
      const bits = [];
      if(jobNum) bits.push(`#${jobNum}`);
      if(crop) bits.push(crop);
      if(year) bits.push(String(year));
      if(rdStr) bits.push(rdStr);
      return bits.join(' · ') || 'Aerial Application Job';
    }

    function updateSourcePill(){
      const el = document.getElementById('sourcePill');
      if(!el) return;
      if(STATE.sourceCollection){
        el.textContent = `Source: ${STATE.sourceCollection}`;
        el.style.display = 'inline-flex';
      }else{
        el.style.display = 'none';
        el.textContent = '';
      }
    }

    /* ===========================
       Rendering (screen)
       =========================== */

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');
      const countEl = $('#brCount');

      listEl.innerHTML = '';
      const items = getWorkingItems();

      // header meta: open jobs & open acres (even though we’re NOT filtering by status)
      const open = items.filter(it => normalizeStatus(it.data.status) === 'open');
      const openCount = open.length;
      const openAcres = open.reduce((s,it)=>{
        const a = Number(it.data.releaseAcres);
        return s + (Number.isFinite(a) ? a : 0);
      },0);

      if(countEl){
        countEl.textContent = `${openCount} open · ${formatNum(openAcres,0)} acres · ${items.length} total`;
      }

      if(!items.length){
        emptyEl.style.display = 'block';
        const tried = CONFIG.JOB_COLLECTIONS.map(x=>`• ${x}`).join('\n');
        emptyEl.textContent =
`No aerial jobs found.

Most likely: this report is looking at the wrong Firestore collection name.

Tried collections:
${tried}

Fix:
1) Open your Aerial Add page (the one that saves jobs) and search for the collection name it writes to (collection(db, '...')).
2) Add that exact collection name to CONFIG.JOB_COLLECTIONS in this file (top of the module script), OR rename one of the entries to match.

Tip: I show the live source once we find data (Source: ...).`;
        if(countEl) countEl.textContent = `0 open · 0 acres · 0 total`;
        return;
      }

      emptyEl.style.display = 'none';

      for(const item of items){
        const d = item.data;

        const title = jobTitleLine(d);
        const farmId = primaryFarmIdFromJob(d);
        const farmName = coerceStr(d.farm) || farmNameFromId(farmId);
        const sub = fieldSummary(d);

        const status = coerceStr(d.status);
        const releaseAcres = Number(d.releaseAcres);
        const totalTill = Number(d.totalTillableAcres);

        const submittedBy = coerceStr(d.submittedBy);
        const createdAt = d._createdAtDate || null;
        const whenStr = formatDate(createdAt);

        const card = document.createElement('article');
        card.className = 'wo-card';
        card.dataset.id = item.id;

        card.innerHTML = `
          <div class="wo-row-top">
            <div class="wo-main">
              <div class="wo-title">
                ${escapeHtml(title)}${farmName ? ` · <span>${escapeHtml(farmName)}</span>` : ''}
              </div>
              <div class="wo-sub">${escapeHtml(sub)}</div>
              <div class="wo-meta">
                ${status ? `<span><span class="wo-meta-label">Status</span> <span class="wo-meta-val">${escapeHtml(status)}</span></span>` : ''}
                ${Number.isFinite(releaseAcres) ? `<span><span class="wo-meta-label">Release</span> <span class="wo-meta-val">${escapeHtml(formatNum(releaseAcres,0))} ac</span></span>` : ''}
                ${Number.isFinite(totalTill) ? `<span><span class="wo-meta-label">Tillable</span> <span class="wo-meta-val">${escapeHtml(formatNum(totalTill,2))} ac</span></span>` : ''}
                ${submittedBy ? `<span><span class="wo-meta-label">By</span> <span class="wo-meta-val">${escapeHtml(submittedBy)}</span></span>` : ''}
                ${whenStr ? `<span><span class="wo-meta-label">Created</span> <span class="wo-meta-val">${escapeHtml(whenStr)}</span></span>` : ''}
              </div>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          STATE.selectedId = item.id;
          renderDetails();
        });

        listEl.appendChild(card);
      }
    }

    function clearDetails(){
      const panel = $('.wo-detail-panel');
      panel.style.display = 'none';
      panel.dataset.id = '';
      $('.wo-detail-title', panel).textContent = 'Aerial Job Details';
      $('.wo-detail-grid', panel).innerHTML = '';
      $('.wo-detail-notes-body', panel).textContent = '';
      $('.wo-detail-footer', panel).innerHTML = '';

      const markBtn = $('#btnMarkCompleted');
      if (markBtn){
        markBtn.disabled = true;
        markBtn.textContent = 'Mark completed';
      }
    }

    function renderDetails(){
      const panel = $('.wo-detail-panel');
      const item = STATE.items.find(x => x.id === STATE.selectedId);
      if(!item){
        clearDetails();
        return;
      }

      const d = item.data;

      const jobNum = d?.jobNumber != null ? String(d.jobNumber) : '';
      const crop = cropFromJob(d);
      const year = cropYearFromJob(d);
      const status = coerceStr(d.status);

      const releaseDate = jobReleaseDate(d);
      const releaseDateStr = releaseDate ? formatDate(releaseDate) : '';
      const releaseAcres = Number(d.releaseAcres);
      const totalTill = Number(d.totalTillableAcres);

      const submittedBy = coerceStr(d.submittedBy || '');
      const submittedByEmail = coerceStr(d.submittedByEmail || '');

      const createdAt = d._createdAtDate || null;
      const createdStr = formatDateTime(createdAt);

      const notes = coerceStr(d.notes || '');

      const farmId = primaryFarmIdFromJob(d);
      const farmName = coerceStr(d.farm) || farmNameFromId(farmId);

      const trialEnabled = !!d?.trialLink?.enabled;
      const trialId = coerceStr(d?.trialLink?.trialId || '');
      const trialAssignedCount = Array.isArray(d?.trialLink?.assignFieldIds) ? d.trialLink.assignFieldIds.length : 0;
      const trialAcresSum = sumTrialAcres(d);

      const fields = Array.isArray(d?.fields) ? d.fields : [];
      const fieldsCount = fields.length;
      const tillableSum = sumTillable(fields);

      panel.dataset.id = item.id;
      $('.wo-detail-title', panel).textContent = (jobNum ? `Aerial Job #${jobNum}` : 'Aerial Application Job') + (farmName ? ` · ${farmName}` : '');

    function buildFieldsHtml(d, resolvedFarmName){
      const fields = Array.isArray(d?.fields) ? d.fields : [];
      const tl = d?.trialLink || {};
      const assigns = Array.isArray(tl?.assignments) ? tl.assignments : [];
      const trialByField = new Map();
      assigns.forEach(a=>{
        const id = coerceStr(a?.fieldId);
        const acres = Number(a?.trialAcres);
        if(id) trialByField.set(id, Number.isFinite(acres) ? acres : null);
      });

      const chips = (fields || []).map(f=>{
        const fieldName = coerceStr(f?.field || f?.name || '');
        const fieldId = coerceStr(f?.fieldId || f?.id || '');
        const farmId = coerceStr(f?.farmId || '');
        const farmName = coerceStr(f?.farm) || resolvedFarmName || farmNameFromId(farmId);
        const till = Number(f?.tillableAcres);
        const trialAc = trialByField.has(fieldId) ? trialByField.get(fieldId) : null;

        return `
          <div class="field-chip">
            <div class="nm">${escapeHtml(fieldName || (fieldId ? ('Field ' + fieldId) : 'Field'))}</div>
            <div class="sm">
              ${farmName ? `<span class="mini"><span class="k">Farm</span><span class="v">${escapeHtml(farmName)}</span></span>` : ``}
              ${Number.isFinite(till) ? `<span class="mini"><span class="k">Tillable</span><span class="v">${escapeHtml(formatNum(till,2))} ac</span></span>` : ``}
              ${trialAc != null ? `<span class="mini"><span class="k">Trial</span><span class="v">${escapeHtml(formatNum(trialAc,0))} ac</span></span>` : ``}
            </div>
          </div>
        `;
      }).join('');

      return `
        <div style="grid-column:1 / -1;" class="fields-block">
          <div class="fields-title">Fields</div>
          <div class="fields-grid">
            ${chips || `<div style="opacity:.85">No fields selected for this job.</div>`}
          </div>
        </div>
      `;
    }

    /* ===========================
       Loading
       =========================== */

    async function tryLoadJobsFromCollection(colName){
      const ref = collection(STATE.db, colName);
      const snap = await getDocs(ref);
      const items = snap.docs.map(docSnap => {
        const data = docSnap.data() || {};

        let createdIso = null;
        if (data.timestampISO){
          createdIso = data.timestampISO;
        } else if (data.createdAt){
          const dd = toDateMaybe(data.createdAt);
          createdIso = dd ? dd.toISOString() : null;
        } else if (data.t != null){
          const dd = toDateMaybe(data.t);
          createdIso = dd ? dd.toISOString() : null;
        }

        const createdDate = createdIso ? new Date(createdIso) : (toDateMaybe(data.createdAt) || null);

        return { id: docSnap.id, _col: colName, data: { ...data, _createdAtDate: createdDate } };
      });

      return items;
    }

    async function loadAerialJobs(){
      const emptyEl = $('.wo-empty');
      if(emptyEl){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Loading aerial application jobs…';
      }

      // ✅ Probe every candidate collection and pick the one with the MOST docs.
      const results = [];
      const errors = [];

      for(const colName of CONFIG.JOB_COLLECTIONS){
        try{
          const items = await tryLoadJobsFromCollection(colName);
          results.push({ col: colName, count: items.length, items });
          console.log('[aerial-report] probe', colName, '=>', items.length);
        }catch(err){
          errors.push({ col: colName, err });
          console.warn('[aerial-report] probe failed', colName, err);
        }
      }

      if(!results.length){
        console.error('Error loading aerial jobs (all collection probes failed):', errors[0]?.err || errors);
        STATE.items = [];
        STATE.sourceCollection = '';
        updateSourcePill();
        return;
      }

      // pick max count; if all are 0, pick the first successful so we still have a valid source.
      results.sort((a,b)=> b.count - a.count);
      const chosen = results[0] || null;

      STATE.items = (chosen && Array.isArray(chosen.items)) ? chosen.items : [];
      STATE.sourceCollection = chosen ? chosen.col : '';
      updateSourcePill();
    }

    async function loadFarmsMap(){
      STATE.farmsById = new Map();
      try{
        const snap = await getDocs(collection(STATE.db, CONFIG.FARMS_COLLECTION));
        snap.forEach(ds=>{
          const d = ds.data() || {};
          const name = coerceStr(d.name || d.farmName || '');
          if(name) STATE.farmsById.set(ds.id, name);
        });
      }catch(e){
        console.warn('[aerial-report] failed to load farms', e);
      }
    }

    async function applyFilters(){
      const farmSel   = $('#filterFarm');
      const cropSel   = $('#filterCrop');
      const yearSel   = $('#filterYear');
      const searchEl  = $('#filterSearch');

      const farmFilter   = farmSel?.value || 'all';
      const cropFilter   = (cropSel?.value || 'all').toLowerCase();
      const yearFilter   = yearSel?.value || 'all';
      const q            = (searchEl?.value || '').trim().toLowerCase();

      const filtered = STATE.items.filter(it => {
        const d = it.data;

        if(farmFilter !== 'all'){
          const fid = primaryFarmIdFromJob(d);
          if(fid !== farmFilter) return false;
        }

        if(cropFilter !== 'all'){
          const c = cropFromJob(d).toLowerCase();
          if(c !== cropFilter) return false;
        }

        if(yearFilter !== 'all'){
          const y = String(cropYearFromJob(d) || '');
          if(y !== yearFilter) return false;
        }

        if(q){
          const fields = Array.isArray(d.fields) ? d.fields : [];
          const fieldNames = fields.map(f=> f?.field).join(' ');
          const hay = [
            d.jobNumber,
            cropFromJob(d),
            cropYearFromJob(d),
            d.releaseDate,
            d.status,
            d.submittedBy,
            d.submittedByEmail,
            d.notes,
            farmNameFromId(primaryFarmIdFromJob(d)),
            d.farm,
            fieldNames,
            it._col
          ].join(' ').toLowerCase();
          if(!hay.includes(q)) return false;
        }

        return true;
      });

      // sort newest first (createdAt), then jobNumber desc
      filtered.sort((a,b)=>{
        const ta = a.data._createdAtDate ? a.data._createdAtDate.getTime() : 0;
        const tb = b.data._createdAtDate ? b.data._createdAtDate.getTime() : 0;
        if(tb !== ta) return tb - ta;
        const ja = Number(a.data.jobNumber);
        const jb = Number(b.data.jobNumber);
        if(Number.isFinite(jb) && Number.isFinite(ja) && jb !== ja) return jb - ja;
        return (a.id || '').localeCompare(b.id || '');
      });

      STATE.filteredItems = filtered;

      renderList();
      if(STATE.selectedId) renderDetails();
    }

    function populateFarmFilterFromItems(){
      const farmSelEl = $('#filterFarm');
      if (!farmSelEl) return;
      farmSelEl.innerHTML = '<option value="all">All farms</option>';

      const farmIds = new Set();
      (STATE.items || []).forEach(it=>{
        const fid = primaryFarmIdFromJob(it.data);
        if(fid) farmIds.add(fid);
      });

      Array.from(farmIds)
        .map(id => [id, farmNameFromId(id) || id])
        .sort((a,b)=> (a[1] || '').localeCompare(b[1] || ''))
        .forEach(([id,label])=>{
          const opt = document.createElement('option');
          opt.value = id;
          opt.textContent = label;
          farmSelEl.appendChild(opt);
        });
    }

    function populateCropAndYearFilters(){
      const cropSel = $('#filterCrop');
      const yearSel = $('#filterYear');
      if(!cropSel || !yearSel) return;

      const crops = new Set();
      const years = new Set();

      (STATE.items || []).forEach(it=>{
        const d = it.data;
        const c = cropFromJob(d);
        const y = cropYearFromJob(d);
        if(c) crops.add(c);
        if(y) years.add(String(y));
      });

      cropSel.innerHTML = '<option value="all">All crops</option>';
      Array.from(crops).sort((a,b)=> a.localeCompare(b)).forEach(c=>{
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        cropSel.appendChild(opt);
      });

      yearSel.innerHTML = '<option value="all">All years</option>';
      Array.from(years).sort((a,b)=> Number(a)-Number(b)).forEach(y=>{
        const opt = document.createElement('option');
        opt.value = y;
        opt.textContent = y;
        yearSel.appendChild(opt);
      });
    }

    function summarizeFilters(){
      const farmSel   = $('#filterFarm');
      const cropSel   = $('#filterCrop');
      const yearSel   = $('#filterYear');
      const searchEl  = $('#filterSearch');

      let farmLabel = 'All farms';
      if (farmSel && farmSel.value !== 'all'){
        const id = farmSel.value;
        farmLabel = farmNameFromId(id) || 'Selected farm';
      }

      const cropLabel = (cropSel && cropSel.value !== 'all') ? cropSel.value : 'All crops';
      const yearLabel = (yearSel && yearSel.value !== 'all') ? yearSel.value : 'All years';

      const searchVal = (searchEl?.value || '').trim();
      const searchLabel = searchVal ? `Search: "${searchVal}"` : 'No text filter';

      return `${farmLabel} • ${cropLabel} • ${yearLabel} • ${searchLabel}`;
    }

    function computeDateRange(items){
      if (!items.length) return '';
      let min = Infinity;
      let max = -Infinity;
      items.forEach(it=>{
        const d = it.data._createdAtDate;
        if(!d) return;
        const t = d.getTime();
        if(t < min) min = t;
        if(t > max) max = t;
      });
      if(!Number.isFinite(min) || !Number.isFinite(max)) return '';
      const dMin = new Date(min);
      const dMax = new Date(max);
      if (dMin.toDateString() === dMax.toDateString()) return formatDate(dMin);
      return `${formatDate(dMin)} – ${formatDate(dMax)}`;
    }

    function groupForPdf(items){
      const map = new Map();
      items.forEach(it=>{
        const d = it.data;
        const fid = primaryFarmIdFromJob(d);
        const farm = coerceStr(d.farm) || farmNameFromId(fid) || (fid ? `Farm ${fid}` : 'Unknown farm');
        if(!map.has(farm)) map.set(farm, []);
        map.get(farm).push(it);
      });

      const farms = Array.from(map.entries()).sort((a,b)=> a[0].localeCompare(b[0]));
      farms.forEach(([_, arr]) => {
        arr.sort((a,b)=>{
          const ja = Number(a.data.jobNumber);
          const jb = Number(b.data.jobNumber);
          if(Number.isFinite(jb) && Number.isFinite(ja) && jb !== ja) return jb - ja;

          const ra = jobReleaseDate(a.data);
          const rb = jobReleaseDate(b.data);
          const ta = ra ? ra.getTime() : 0;
          const tb = rb ? rb.getTime() : 0;
          return tb - ta;
        });
      });

      return farms;
    }

    async function handlePrintClick(){
      const items = getWorkingItems();
      if (!items.length){
        alert('No aerial application jobs match the current filters to print.');
        return;
      }

      const company = await loadCompanyHeader();
      const grouped = groupForPdf(items);

      const now = new Date();
      const runStr = formatDateTime(now);
      const runDateOnly = formatDate(now);

      const openItems = items.filter(it => normalizeStatus(it.data.status) === 'open');
      const openCount = openItems.length;
      const totalCount = items.length;

      const openAcres = openItems.reduce((s,it)=>{
        const a = Number(it.data.releaseAcres);
        return s + (Number.isFinite(a) ? a : 0);
      },0);

      const totalAcres = items.reduce((s,it)=>{
        const a = Number(it.data.releaseAcres);
        return s + (Number.isFinite(a) ? a : 0);
      },0);

      const uniqueFarms = new Set(items.map(it=>{
        const d = it.data;
        return coerceStr(d.farm) || farmNameFromId(primaryFarmIdFromJob(d)) || primaryFarmIdFromJob(d) || '';
      }).filter(Boolean)).size;

      const dateRange = computeDateRange(items);
      const filterSummary = summarizeFilters();

      const html = buildPrintHtml({
        company,
        runStr,
        runDateOnly,
        dateRange,
        filterSummary,
        totalCount,
        openCount,
        uniqueFarms,
        totalAcres,
        openAcres,
        grouped
      });

      let iframe = document.getElementById('fv-print-frame');
      if (!iframe){
        iframe = document.createElement('iframe');
        iframe.id = 'fv-print-frame';
        document.body.appendChild(iframe);
      }

      const win = iframe.contentWindow || iframe.contentDocument;
      const docu = iframe.contentDocument || iframe.contentWindow.document;

      docu.open();
      docu.write(html);
      docu.close();

      setTimeout(() => {
        try{ win.focus(); win.print(); }
        catch(err){
          console.warn('[aerial-report] iframe print failed, falling back to window.print()', err);
          window.print();
        }
      }, 350);
    }

<body>
  <div class="page">
    <header class="hdr">
      <div class="logo"><span>DF</span></div>
      <div>
        <p class="co-name">${escapeHtml(company.name || '')}</p>
        <p class="co-line">
          ${company.address ? escapeHtml(company.address) + '<br>' : ''}
          ${company.phone ? 'Phone: ' + escapeHtml(company.phone) : ''}${company.phone && company.email ? ' · ' : ''}
          ${company.email ? 'Email: ' + escapeHtml(company.email) : ''}
        </p>
      </div>
      <div class="meta">
        <div><strong>Aerial Application Jobs</strong></div>
        <div>Generated: ${escapeHtml(runStr)}</div>
        <div>Prepared by: ${escapeHtml(company.name || 'FarmVista')}</div>
      </div>
    </header>

    <h1 class="title">Aerial Application Jobs</h1>
    <p class="subtitle">Aerial jobs grouped by farm, including release acres, crop/year, and field lists (with trial acres when assigned).</p>

    <div class="summary">
      <div class="pill"><span class="k">Date range</span><span class="v">${escapeHtml(dateRange || 'All dates')}</span></div>
      <div class="pill"><span class="k">Filters</span><span class="v">${escapeHtml(filterSummary)}</span></div>
      <div class="pill"><span class="k">Records</span><span class="v">${totalCount}</span></div>
    </div>

    <div class="kpis">
      <div class="kpi">
        <div class="lab">Open Jobs</div>
        <div class="val">${openCount}</div>
        <div class="note">Jobs with status Open</div>
      </div>
      <div class="kpi">
        <div class="lab">Open Acres</div>
        <div class="val">${escapeHtml(formatNum(openAcres,0))}</div>
        <div class="note">Sum of release acres on open jobs</div>
      </div>
      <div class="kpi">
        <div class="lab">Total Acres</div>
        <div class="val">${escapeHtml(formatNum(totalAcres,0))}</div>
        <div class="note">Sum of release acres (all records)</div>
      </div>
      <div class="kpi">
        <div class="lab">Farms</div>
        <div class="val">${uniqueFarms}</div>
        <div class="note">Unique farms in current set</div>
      </div>
    </div>

    ${grouped.map(([farmName, arr]) => {
      const openHere = arr.filter(it => normalizeStatus(it.data.status) === 'open').length;
      const totalHere = arr.length;
      const acresHere = arr.reduce((s,it)=>{
        const a = Number(it.data.releaseAcres);
        return s + (Number.isFinite(a) ? a : 0);
      },0);

      return `
      <section class="section">
        <div class="farm-title">
          <span>${escapeHtml(farmName)}</span>
          <span style="font-size:11px;color:var(--fv-muted);letter-spacing:0.06em;text-transform:none;font-weight:800;">
            ${openHere} open / ${totalHere} total · ${escapeHtml(formatNum(acresHere,0))} ac
          </span>
        </div>
        <p class="farm-sub">Each card includes job #, crop/year, release date/acres, and fields (trial acres when set).</p>

        <div class="req-grid">
          ${arr.map(it => {
            const d = it.data;
            const jobNum = d?.jobNumber != null ? String(d.jobNumber) : '';
            const crop = cropFromJob(d);
            const year = cropYearFromJob(d);
            const status = coerceStr(d.status || '');
            const relDate = jobReleaseDate(d);
            const relDateStr = relDate ? formatDate(relDate) : (coerceStr(d.releaseDate) || '—');

            const relAc = Number(d.releaseAcres);
            const fields = Array.isArray(d.fields) ? d.fields : [];
            const fieldLines = fields.map(f=>{
              const nm = coerceStr(f?.field || '');
              const ac = Number(f?.tillableAcres);
              return `• ${nm || 'Field'}${Number.isFinite(ac) ? ` (${formatNum(ac,2)} ac)` : ''}`;
            }).join('\\n');

            const trialEnabled = !!d?.trialLink?.enabled;
            const trialAc = sumTrialAcres(d);

            return `
              <article class="req">
                <div class="req-top">
                  <div>
                    <div class="req-field">${escapeHtml(jobNum ? ('Job #' + jobNum) : 'Aerial Job')} ${crop || year ? ` · ${escapeHtml([crop, year].filter(Boolean).join(' '))}` : ''}</div>
                    <div class="req-farm">${escapeHtml(farmName)}${relDateStr ? ` · ${escapeHtml(relDateStr)}` : ''}</div>
                  </div>
                  <div class="badge">${escapeHtml(status || 'unknown')}</div>
                </div>

                <div class="req-meta">
                  <div class="pair">
                    <div class="kk">Release Acres</div>
                    <div class="vv">${Number.isFinite(relAc) ? escapeHtml(formatNum(relAc,0)) + ' ac' : '—'}</div>
                  </div>
                  <div class="pair">
                    <div class="kk">Fields</div>
                    <div class="vv">${escapeHtml(String(fields.length || 0))}</div>
                  </div>

                  <div class="pair">
                    <div class="kk">Release Date</div>
                    <div class="vv">${escapeHtml(relDateStr || '—')}</div>
                  </div>
                  <div class="pair">
                    <div class="kk">Submitted By</div>
                    <div class="vv">${escapeHtml(coerceStr(d.submittedBy) || '—')}</div>
                  </div>

                  <div class="pair">
                    <div class="kk">Trial</div>
                    <div class="vv">${trialEnabled ? ('Yes · ' + escapeHtml(formatNum(trialAc,0)) + ' ac') : 'No'}</div>
                  </div>
                  <div class="pair">
                    <div class="kk">Created</div>
                    <div class="vv">${escapeHtml(d._createdAtDate ? formatDate(d._createdAtDate) : '—')}</div>
                  </div>

                  <div class="pair fields">
                    <div class="kk">Fields</div>
                    <div class="vv">${escapeHtml(fieldLines || '—')}</div>
                  </div>
                </div>
              </article>
            `;
          }).join('')}
        </div>
      </section>
      `;
    }).join('')}

    <footer class="footer">
      <div class="l">Internal use only. Verify release acres, field lists, and trial assignments before sending to applicator.</div>
      <div class="r">FarmVista • Aerial Application Jobs • ${escapeHtml(runDateOnly || '')}</div>
    </footer>
  </div>
</body>
</html>`;
    }

    /* ===========================
       Actions
       =========================== */

    async function handleMarkCompleted(){
      if(!STATE.selectedId){
        alert('Select an aerial job first.');
        return;
      }
      const item = STATE.items.find(it => it.id === STATE.selectedId);
      if(!item){
        alert('Could not find this job in memory.');
        return;
      }
      const currentStatus = item.data.status || '';
      if (normalizeStatus(currentStatus) !== 'open') return;

      try{
        const ref = doc(STATE.db, item._col || STATE.sourceCollection || CONFIG.JOB_COLLECTIONS[0], STATE.selectedId);
        await updateDoc(ref, { status: 'Completed', updatedAt: new Date() });
        item.data.status = 'Completed';
        item.data.updatedAt = new Date();
        await applyFilters();
        renderDetails();
      }catch(err){
        console.error('Error marking aerial job completed:', err);
        alert('Could not mark this job as completed. Check console for details.');
      }
    }

    async function handleDeleteJob(){
      if(!STATE.selectedId){
        alert('Select an aerial job first.');
        return;
      }
      const item = STATE.items.find(it => it.id === STATE.selectedId);
      if(!item){
        alert('Could not find this job in memory.');
        return;
      }
      const confirmDelete = confirm('Delete this aerial job? This cannot be undone.');
      if(!confirmDelete) return;

      try{
        const ref = doc(STATE.db, item._col || STATE.sourceCollection || CONFIG.JOB_COLLECTIONS[0], STATE.selectedId);
        await deleteDoc(ref);
        STATE.items = STATE.items.filter(it => it.id !== STATE.selectedId);
        STATE.selectedId = null;
        clearDetails();
        await applyFilters();
      }catch(err){
        console.error('Error deleting aerial job:', err);
        alert('Could not delete this job. Check console for details.');
      }
    }

    (async function boot(){
      await ready;
      STATE.db = getFirestore();

      const shell = document.querySelector('fv-shell');
      if (shell) shell.nav = NAV_MENU;

      const backBtn = document.getElementById('btnBack');
      if(backBtn){
        backBtn.addEventListener('click', () => {
          location.href = '/Farm-vista/pages/reports/reports-predefined.html';
        });
      }

      $('#woDetailClose').addEventListener('click', () => {
        STATE.selectedId = null;
        clearDetails();
      });

      const markBtn = $('#btnMarkCompleted');
      if (markBtn) markBtn.addEventListener('click', handleMarkCompleted);

      const deleteBtn = $('#btnDeleteRequest');
      if (deleteBtn) deleteBtn.addEventListener('click', handleDeleteJob);

      await loadFarmsMap();
      await loadAerialJobs();

      // Default sort newest first (createdAt / timestampISO / t)
      STATE.items.sort((a,b)=>{
        const ta = a.data._createdAtDate ? a.data._createdAtDate.getTime() : 0;
        const tb = b.data._createdAtDate ? b.data._createdAtDate.getTime() : 0;
        return tb - ta;
      });

      populateFarmFilterFromItems();
      populateCropAndYearFilters();

      const farmSel   = $('#filterFarm');
      const cropSel   = $('#filterCrop');
      const yearSel   = $('#filterYear');
      const searchEl  = $('#filterSearch');
      const clearBtn  = $('#filterClear');

      if(farmSel)   farmSel.addEventListener('change', () => applyFilters());
      if(cropSel)   cropSel.addEventListener('change', () => applyFilters());
      if(yearSel)   yearSel.addEventListener('change', () => applyFilters());
      if(searchEl)  searchEl.addEventListener('input', () => applyFilters());

      if(clearBtn){
        clearBtn.addEventListener('click', () => {
          if(farmSel)   farmSel.value   = 'all';
          if(cropSel)   cropSel.value   = 'all';
          if(yearSel)   yearSel.value   = 'all';
          if(searchEl)  searchEl.value  = '';
          applyFilters();
        });
      }

      await applyFilters();

      const printTop = $('#btnPrint');
      const printBottom = $('#btnPrintBottom');
      if (printTop)    printTop.addEventListener('click', handlePrintClick);
      if (printBottom) printBottom.addEventListener('click', handlePrintClick);
    })();
  </script>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">🚁</div>
          <div>
            <h1>Aerial Application Jobs</h1>
            <p class="muted">
              Review open and recent aerial application releases. Tap a card to see full job details and field lists (including trial assignments).
            </p>
          </div>
        </header>

        <div class="body">
          <div class="toolbar">
            <div class="toolbar-left">
              <button id="btnBack" type="button" class="btn btn-quiet">← Back to Reports</button>
              <button id="btnPrint" type="button" class="btn btn-primary">Print / Save PDF</button>
              <span id="sourcePill" class="src-pill" style="display:none;"></span>
            </div>
            <div class="page-header-meta" id="brCount">0 open · 0 acres · 0 total</div>
          </div>

          <!-- ✅ Status filter removed (per your request) -->
          <div class="filters">
            <div class="filter-field">
              <label class="filter-label" for="filterFarm">Farm</label>
              <select id="filterFarm" class="filter-select">
                <option value="all">All farms</option>
              </select>
            </div>

            <div class="filter-field">
              <label class="filter-label" for="filterCrop">Crop</label>
              <select id="filterCrop" class="filter-select">
                <option value="all">All crops</option>
              </select>
            </div>

            <div class="filter-field">
              <label class="filter-label" for="filterYear">Year</label>
              <select id="filterYear" class="filter-select">
                <option value="all">All years</option>
              </select>
            </div>

            <div class="filter-field" style="flex:2 1 260px; min-width:220px;">
              <label class="filter-label" for="filterSearch">Search</label>
              <input id="filterSearch" class="filter-input" type="search" placeholder="Search job #, field, notes, submitter…" />
            </div>

            <button id="filterClear" type="button" class="btn btn-quiet">Clear filters</button>
          </div>

          <section aria-label="Aerial application jobs">
            <div class="wo-empty">Loading aerial application jobs…</div>
            <div class="wo-list"></div>
          </section>

          <section class="wo-detail-panel" aria-label="Aerial job details">
            <div class="wo-detail-header">
              <div class="wo-detail-title">Aerial Job Details</div>
              <button type="button" id="woDetailClose" class="wo-detail-close">Close</button>
            </div>

            <div class="wo-detail-grid"></div>

            <div class="wo-detail-notes">
              <div class="wo-detail-notes-label">Notes</div>
              <div class="wo-detail-notes-body"></div>
            </div>

            <div class="wo-detail-footer"></div>

            <div class="wo-detail-actions">
              <div class="wo-detail-actions-left">
                <button type="button" id="btnMarkCompleted" class="btn btn-primary btn-small btn-mark-completed">
                  Mark completed
                </button>
              </div>
              <div class="wo-detail-actions-right">
                <button type="button" id="btnDeleteRequest" class="trash-btn" aria-label="Delete aerial job" title="Delete aerial job">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M4 7h16" stroke-width="1.8" stroke-linecap="round"/>
                    <path d="M10 4h4a1 1 0 0 1 1 1v2H9V5a1 1 0 0 1 1-1Z" stroke-width="1.8" stroke-linejoin="round"/>
                    <path d="M9 11v6" stroke-width="1.8" stroke-linecap="round"/>
                    <path d="M15 11v6" stroke-width="1.8" stroke-linecap="round"/>
                    <path d="M6 7h12v11a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V7Z" stroke-width="1.8" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </section>

          <div class="bottom-actions">
            <button id="btnPrintBottom" type="button" class="btn btn-primary">Print / Save PDF</button>
          </div>
        </div>
      </section>
    </div>

    <iframe id="fv-print-frame"></iframe>
  </fv-shell>
</body>
</html>
