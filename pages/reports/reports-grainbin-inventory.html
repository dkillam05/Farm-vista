<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista ‚Ä¢ Grain Bin Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;
    }

    body{
      background: var(--app-bg, var(--surface));
    }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:14px;
    }

    /* Toolbar + back / print buttons */
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
    }
    .btn-quiet{
      min-width:auto;
      padding-inline:10px;
    }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important;
    }

    .page-header-meta{
      font-size:0.9rem;
      opacity:0.8;
    }

    /* Filters */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:flex-end;
      margin-top:4px;
    }
    .filter-field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:150px;
      flex:1 1 160px;
      font-size:0.8rem;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }
    .filter-input,
    .filter-select{
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:32px;
    }
    .filter-input::placeholder{
      color:var(--muted,#9CA3AF);
    }

    /* Inventory list */
    .wo-list {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }

    .wo-empty {
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .group-heading{
      margin-top:8px;
      font-size:0.86rem;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:0.12em;
      color:var(--muted,#6B7280);
    }

    .site-heading{
      margin-top:4px;
      font-size:0.9rem;
      font-weight:600;
      color:var(--text,#111827);
    }

    .wo-card {
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
    }
    .wo-card:active {
      transform:scale(.995);
      box-shadow:var(--shadow);
    }

    .wo-row-top {
      display:flex;
      align-items:flex-start;
      gap:10px;
    }

    .wo-main {
      flex:1 1 auto;
      min-width:0;
    }

    .wo-title {
      font-weight:700;
      font-size:0.98rem;
      line-height:1.3;
    }

    .wo-sub {
      font-size:0.86rem;
      opacity:0.9;
      margin-top:2px;
    }

    .wo-meta {
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:4px;
      font-size:0.8rem;
      opacity:0.85;
    }

    .wo-meta span {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
    }

    .wo-meta-label {
      font-weight:600;
    }

    /* Detail panel */
    .wo-detail-panel {
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
    }

    .wo-detail-header {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .wo-detail-title {
      font-weight:700;
      font-size:1rem;
    }

    .wo-detail-close {
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      cursor:pointer;
    }

    .wo-detail-grid {
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:6px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }
    @media (min-width:700px) {
      .wo-detail-grid {
        grid-template-columns:repeat(2, minmax(0,1fr));
      }
    }

    .wo-detail-item-label {
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }

    .wo-detail-item-value {
      font-size:0.92rem;
    }

    .wo-detail-notes {
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:0.92rem;
      white-space:pre-wrap;
    }

    .wo-detail-notes-label {
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:2px;
    }

    .wo-detail-notes-body {
      margin-top:2px;
    }

    .wo-detail-footer {
      margin-top:10px;
      font-size:0.8rem;
      opacity:0.8;
    }

    .wo-detail-pill {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;
      margin-left:6px;
    }

    /* Bottom print button */
    .bottom-actions{
      margin-top:16px;
      display:flex;
      justify-content:flex-end;
    }

    /* Hidden iframe for print */
    #fv-print-frame{
      position:fixed;
      right:0;
      bottom:0;
      width:0;
      height:0;
      border:0;
      visibility:hidden;
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      COLLECTION_PATH: 'binSites',
      COMPANY_DOC_PATH: ['company','main']
    };

    const $  = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    const STATE = {
      items: [],        // { id, data:{ siteId, siteName, binKey, binNum, capacity, onHand, lastCropType, lastCropMoisture, lastUpdatedBy, lastUpdatedAt } }
      filteredItems: null,
      selectedId: null,
      db: null,
      company: null,
      siteMap: new Map(),  // siteId -> siteName
      cropSet: new Set()
    };

    function formatDate(d){
      if(!d) return '';
      try{
        return d.toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'});
      }catch{ return ''; }
    }

    function formatDateTime(d){
      if(!d) return '';
      try{
        return d.toLocaleString();
      }catch{ return ''; }
    }

    function formatNumber(n){
      const num = Number(n);
      if(!Number.isFinite(num)) return '';
      return num.toLocaleString();
    }

    function getWorkingItems(){
      return (STATE.filteredItems && STATE.filteredItems.length) ? STATE.filteredItems : STATE.items;
    }

    function groupItemsByCropSite(items){
      const cropMap = new Map(); // crop -> Map(siteName -> [items])

      items.forEach(it => {
        const d = it.data;
        const crop = (d.lastCropType || 'Unknown crop').toString();
        const site = (d.siteName || 'Unknown bin site').toString();

        if(!cropMap.has(crop)) cropMap.set(crop, new Map());
        const siteMap = cropMap.get(crop);
        if(!siteMap.has(site)) siteMap.set(site, []);
        siteMap.get(site).push(it);
      });

      // sort sites and bins
      const cropsArr = Array.from(cropMap.entries()).sort((a,b) => a[0].localeCompare(b[0]));
      cropsArr.forEach(([, siteMap]) => {
        Array.from(siteMap.entries()).forEach(([siteName, arr]) => {
          arr.sort((a,b) => {
            const na = Number(a.data.binNum || 0);
            const nb = Number(b.data.binNum || 0);
            return na - nb;
          });
        });
      });

      return cropsArr; // [ [cropName, Map(siteName -> [items])] , ... ]
    }

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');
      const summaryEl = $('#gbSummary');

      listEl.innerHTML = '';

      const items = getWorkingItems().filter(it => Number(it.data.onHand || 0) > 0);

      if(!items.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No grain currently on hand in tracked bins for the selected filters.';
        if(summaryEl) summaryEl.textContent = '0 bu on hand';
        return;
      }

      emptyEl.style.display = 'none';

      const totalOnHand = items.reduce((sum,it) => sum + (Number(it.data.onHand) || 0), 0);
      const totalCapacity = items.reduce((sum,it) => sum + (Number(it.data.capacity) || 0), 0);
      const sites = new Set(items.map(it => it.data.siteId));
      const crops = new Set(items.map(it => (it.data.lastCropType || 'Unknown crop')));
      const binsCount = items.length;

      const pct = totalCapacity > 0 ? (totalOnHand / totalCapacity) * 100 : 0;
      const pctStr = totalCapacity > 0 ? `${pct.toFixed(1)}% full` : 'N/A';

      if(summaryEl){
        summaryEl.textContent = `${formatNumber(totalOnHand)} bu on hand across ${binsCount} bin${binsCount === 1 ? '' : 's'} at ${sites.size} site${sites.size === 1 ? '' : 's'} (${pctStr})`;
      }

      const grouped = groupItemsByCropSite(items);

      for(const [cropName, siteMap] of grouped){
        const cropHeading = document.createElement('div');
        cropHeading.className = 'group-heading';
        cropHeading.textContent = cropName;
        listEl.appendChild(cropHeading);

        const sitesArr = Array.from(siteMap.entries()).sort((a,b) => a[0].localeCompare(b[0]));

        for(const [siteName, bins] of sitesArr){
          const siteHeading = document.createElement('div');
          siteHeading.className = 'site-heading';
          siteHeading.textContent = siteName;
          listEl.appendChild(siteHeading);

          for(const item of bins){
            const d = item.data;
            const cap = Number(d.capacity) || 0;
            const onHand = Number(d.onHand) || 0;
            const pctFull = cap > 0 ? (onHand / cap) * 100 : 0;
            const moisture = d.lastCropMoisture ?? null;

            const card = document.createElement('article');
            card.className = 'wo-card';
            card.dataset.id = item.id;

            card.innerHTML = `
              <div class="wo-row-top">
                <div class="wo-main">
                  <div class="wo-title">
                    Bin ${d.binNum ?? ''} ¬∑ ${cropName}
                  </div>
                  <div class="wo-sub">
                    ${formatNumber(onHand)} bu on hand of ${formatNumber(cap)} bu capacity
                    ${cap > 0 ? ` (${pctFull.toFixed(1)}% full)` : ''}
                  </div>
                  <div class="wo-meta">
                    <span><span class="wo-meta-label">Site</span> ${siteName}</span>
                    ${moisture !== null && moisture !== undefined ? `<span><span class="wo-meta-label">Last Moisture</span> ${moisture}%</span>` : ''}
                    ${d.lastUpdatedAt ? `<span><span class="wo-meta-label">Updated</span> ${formatDate(d.lastUpdatedAt)}</span>` : ''}
                    ${d.lastUpdatedBy ? `<span><span class="wo-meta-label">By</span> ${d.lastUpdatedBy}</span>` : ''}
                  </div>
                </div>
              </div>
            `;

            card.addEventListener('click', () => {
              STATE.selectedId = item.id;
              renderDetails();
            });

            listEl.appendChild(card);
          }
        }
      }
    }

    function clearDetails(){
      const panel = $('.wo-detail-panel');
      panel.style.display = 'none';
      panel.dataset.id = '';
      $('.wo-detail-title', panel).textContent = 'Bin details';
      $('.wo-detail-grid', panel).innerHTML = '';
      $('.wo-detail-notes-body', panel).textContent = '';
      $('.wo-detail-footer', panel).innerHTML = '';
    }

    function renderDetails(){
      const panel = $('.wo-detail-panel');
      const item = STATE.items.find(x => x.id === STATE.selectedId);
      if(!item){
        clearDetails();
        return;
      }

      const d = item.data;
      const crop  = d.lastCropType || 'Unknown crop';
      const site  = d.siteName || 'Unknown bin site';
      const cap   = Number(d.capacity) || 0;
      const onHand = Number(d.onHand) || 0;
      const pctFull = cap > 0 ? (onHand / cap) * 100 : 0;
      const moisture = d.lastCropMoisture ?? null;
      const updatedAt = d.lastUpdatedAt || null;
      const updatedStr = updatedAt ? formatDateTime(updatedAt) : 'Unknown';
      const updatedBy  = d.lastUpdatedBy || 'Unknown';

      panel.dataset.id = item.id;
      $('.wo-detail-title', panel).textContent =
        `Bin ${d.binNum ?? ''} ¬∑ ${site}`;

      const grid = $('.wo-detail-grid', panel);
      grid.innerHTML = `
        <div>
          <div class="wo-detail-item-label">Bin site</div>
          <div class="wo-detail-item-value">${site}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Bin number</div>
          <div class="wo-detail-item-value">${d.binNum ?? ''}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Crop</div>
          <div class="wo-detail-item-value">${crop}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Grain on hand</div>
          <div class="wo-detail-item-value">${formatNumber(onHand)} bu</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Capacity</div>
          <div class="wo-detail-item-value">${formatNumber(cap)} bu</div>
        </div>
        <div>
          <div class="wo-detail-item-label">% full</div>
          <div class="wo-detail-item-value">${cap > 0 ? pctFull.toFixed(1) + '%' : 'N/A'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Last crop moisture</div>
          <div class="wo-detail-item-value">${moisture !== null && moisture !== undefined ? moisture + '%' : 'Not recorded'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Last updated</div>
          <div class="wo-detail-item-value">${updatedStr}<br><span style="opacity:.8">By ${updatedBy}</span></div>
        </div>
      `;

      $('.wo-detail-notes-body', panel).textContent =
        'This panel shows the last known crop and grain on hand for this bin. Any manual or ticket-driven inventory changes will update these values.';

      const footer = $('.wo-detail-footer', panel);
      footer.innerHTML = `
        Current fill level:
        <span class="wo-detail-pill">${cap > 0 ? pctFull.toFixed(1) + '% of ' + formatNumber(cap) + ' bu' : 'Capacity not set'}</span>
      `;

      panel.style.display = 'flex';
    }

    async function loadBinSites(){
      const db = STATE.db;
      const ref = collection(db, CONFIG.COLLECTION_PATH);

      try{
        const snap = await getDocs(ref);
        const items = [];

        snap.forEach(docSnap => {
          const data = docSnap.data() || {};
          const siteId = docSnap.id;
          const siteName = data.name || data.siteName || 'Unnamed bin site';

          const bins = data.bins || {};
          Object.entries(bins).forEach(([key, b]) => {
            if(!b || typeof b !== 'object') return;
            const cap = Number(b.bushels) || 0;
            const onHand = Number(b.onHand) || 0;
            const crop = b.lastCropType || '';
            const moist = b.lastCropMoisture ?? null;
            const updatedMs = b.lastUpdatedMs || null;
            let updatedAt = null;
            if(updatedMs && Number.isFinite(Number(updatedMs))){
              updatedAt = new Date(Number(updatedMs));
            }

            items.push({
              id: `${siteId}__${key}`,
              data: {
                siteId,
                siteName,
                binKey: key,
                binNum: b.num ?? (Number(key) + 1),
                capacity: cap,
                onHand,
                lastCropType: crop,
                lastCropMoisture: moist,
                lastUpdatedBy: b.lastUpdatedBy || '',
                lastUpdatedAt: updatedAt
              }
            });
          });
        });

        STATE.items = items;
        STATE.siteMap = new Map();
        STATE.cropSet = new Set();

        items.forEach(it => {
          const d = it.data;
          if(d.siteId){
            STATE.siteMap.set(d.siteId, d.siteName || 'Unnamed bin site');
          }
          if(d.lastCropType){
            STATE.cropSet.add(d.lastCropType);
          } else {
            STATE.cropSet.add('Unknown crop');
          }
        });
      }catch(err){
        console.error('Error loading binSites:', err);
        const emptyEl = $('.wo-empty');
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Error loading grain bin inventory. Check console or Firestore rules.';
        const summaryEl = $('#gbSummary');
        if(summaryEl) summaryEl.textContent = 'Error loading inventory';
      }
    }

    function populateFiltersFromItems(){
      const cropSel = $('#filterCrop');
      const siteSel = $('#filterSite');
      if(!cropSel || !siteSel) return;

      cropSel.innerHTML = '<option value="all">All crops</option>';
      const crops = Array.from(STATE.cropSet).filter(Boolean).sort((a,b)=>a.localeCompare(b));
      crops.forEach(crop => {
        const opt = document.createElement('option');
        opt.value = crop;
        opt.textContent = crop;
        cropSel.appendChild(opt);
      });

      siteSel.innerHTML = '<option value="all">All sites</option>';
      Array.from(STATE.siteMap.entries())
        .sort((a,b)=> (a[1] || '').localeCompare(b[1] || ''))
        .forEach(([id,label]) => {
          const opt = document.createElement('option');
          opt.value = id;
          opt.textContent = label;
          siteSel.appendChild(opt);
        });
    }

    function applyFilters(){
      const cropSel  = $('#filterCrop');
      const siteSel  = $('#filterSite');
      const searchEl = $('#filterSearch');

      const cropFilter = (cropSel?.value || 'all');
      const siteFilter = (siteSel?.value || 'all');
      const q = (searchEl?.value || '').trim().toLowerCase();

      const filtered = STATE.items.filter(it => {
        const d = it.data;

        // only show bins with grain on hand
        if(!(Number(d.onHand) > 0)) return false;

        const cropName = d.lastCropType || 'Unknown crop';
        if(cropFilter !== 'all' && cropName !== cropFilter) return false;

        if(siteFilter !== 'all' && d.siteId !== siteFilter) return false;

        if(q){
          const hay = [
            d.siteName,
            d.binNum,
            cropName,
            d.lastUpdatedBy
          ].join(' ').toLowerCase();
          if(!hay.includes(q)) return false;
        }

        return true;
      });

      STATE.filteredItems = filtered;
      renderList();
    }

    async function loadCompanyHeader(){
      if (STATE.company) return STATE.company;
      try{
        const [col,id] = CONFIG.COMPANY_DOC_PATH;
        const ref = doc(STATE.db, col, id);
        const snap = await getDoc(ref);
        const d = snap.exists() ? (snap.data() || {}) : {};
        const name = d.name || '';
        const address = [
          d.addressStreet || '',
          [d.addressCity, d.addressState].filter(Boolean).join(', '),
          d.addressZip || ''
        ].filter(Boolean).join(' ¬∑ ');
        const phone = d.phone || '';
        const email = d.email || '';
        STATE.company = { name, address, phone, email };
      }catch(e){
        console.warn('[bin-inventory-report] failed to load company header', e);
        STATE.company = { name:'', address:'', phone:'', email:'' };
      }
      return STATE.company;
    }

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (
        { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
      ));
    }

    function computeDateRange(items){
      if (!items.length) return '';
      let min = Infinity;
      let max = -Infinity;
      items.forEach(it => {
        const d = it.data.lastUpdatedAt;
        if(!d) return;
        const t = d.getTime();
        if(t < min) min = t;
        if(t > max) max = t;
      });
      if(!Number.isFinite(min) || !Number.isFinite(max)) return '';
      const dMin = new Date(min);
      const dMax = new Date(max);
      if (dMin.toDateString() === dMax.toDateString()){
        return formatDate(dMin);
      }
      return `${formatDate(dMin)} ‚Äì ${formatDate(dMax)}`;
    }

    function summarizeFilters(){
      const cropSel  = $('#filterCrop');
      const siteSel  = $('#filterSite');
      const searchEl = $('#filterSearch');

      const cropLabel = (!cropSel || cropSel.value === 'all')
        ? 'All crops'
        : `Crop: ${cropSel.value}`;

      let siteLabel = 'All sites';
      if (siteSel && siteSel.value !== 'all'){
        const id = siteSel.value;
        siteLabel = STATE.siteMap.get(id) || 'Selected site';
      }

      const searchVal = (searchEl?.value || '').trim();
      const searchLabel = searchVal ? `Search: "${searchVal}"` : 'No text filter';

      return `${cropLabel} ‚Ä¢ ${siteLabel} ‚Ä¢ ${searchLabel}`;
    }

    function groupForPdf(items){
      const cropMap = new Map(); // crop -> Map(siteName -> [items])
      items.forEach(it => {
        const d = it.data;
        const crop = d.lastCropType || 'Unknown crop';
        const site = d.siteName || 'Unnamed bin site';

        if(!cropMap.has(crop)) cropMap.set(crop, new Map());
        const siteMap = cropMap.get(crop);
        if(!siteMap.has(site)) siteMap.set(site, []);
        siteMap.get(site).push(it);
      });

      const crops = Array.from(cropMap.entries()).sort((a,b) => a[0].localeCompare(b[0]));
      crops.forEach(([, siteMap]) => {
        Array.from(siteMap.entries()).forEach(([siteName, arr]) => {
          arr.sort((a,b) => {
            const na = Number(a.data.binNum || 0);
            const nb = Number(b.data.binNum || 0);
            return na - nb;
          });
        });
      });

      return crops; // [ [cropName, Map(siteName -> [items])] ]
    }
