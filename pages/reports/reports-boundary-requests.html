<html lang="en">

  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;
    }

    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{ padding:16px; display:grid; gap:14px; }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
    }
    .btn-quiet{ min-width:auto; padding-inline:10px; }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important;
    }
    .btn-small{ min-width:auto; padding:8px 12px; font-size:0.85rem; }

    .page-header-meta{ font-size:0.9rem; opacity:0.8; }

    /* Filters */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:flex-end;
      margin-top:4px;
    }
    .filter-field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:150px;
      flex:1 1 160px;
      font-size:0.8rem;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }
    .filter-input,
    .filter-select{
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:32px;
    }
    .filter-input::placeholder{ color:var(--muted,#9CA3AF); }

    /* List cards */
    .wo-list{ display:flex; flex-direction:column; gap:10px; margin-top:8px; }

    .wo-empty{
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .wo-card{
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
    }
    .wo-card:active{
      transform:scale(.995);
      box-shadow:var(--shadow);
    }

    .wo-row-top{ display:flex; align-items:flex-start; gap:10px; }

    .wo-main{ flex:1 1 auto; min-width:0; }

    .wo-title{
      font-weight:700;
      font-size:0.98rem;
      line-height:1.3;
    }

    .wo-sub{
      font-size:0.86rem;
      opacity:0.9;
      margin-top:2px;
    }

    .wo-meta{
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:4px;
      font-size:0.8rem;
      opacity:0.9;
    }

    .wo-meta span{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      max-width:100%;
    }
    .wo-meta span > span.wo-meta-label{ font-weight:700; }
    .wo-meta .wo-meta-val{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:48ch; }
    @media (max-width:520px){
      .wo-meta .wo-meta-val{ max-width:28ch; }
    }

    /* Detail panel */
    .wo-detail-panel{
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
    }

    .wo-detail-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .wo-detail-title{ font-weight:700; font-size:1rem; }

    .wo-detail-close{
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      cursor:pointer;
    }

    .wo-detail-grid{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:8px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }
    @media (min-width:700px){
      .wo-detail-grid{ grid-template-columns:repeat(2, minmax(0,1fr)); }
    }

    .wo-detail-item-label{
      font-size:0.78rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }

    .wo-detail-item-value{ font-size:0.94rem; }

    .wo-detail-photos{
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      display:none;
      flex-direction:column;
      gap:6px;
    }
    .wo-detail-photos-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
    }
    .wo-detail-photos-grid{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .photo-thumb{
      border:none;
      padding:0;
      margin:0;
      border-radius:8px;
      overflow:hidden;
      border:1px solid var(--border);
      background:var(--surface);
      cursor:pointer;
      display:inline-flex;
      align-items:stretch;
      justify-content:stretch;
    }
    .photo-thumb img{
      display:block;
      width:80px;
      height:80px;
      object-fit:cover;
    }
    @media (min-width:800px){
      .photo-thumb img{ width:96px; height:96px; }
    }

    .wo-detail-notes{
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:0.92rem;
      white-space:pre-wrap;
    }

    .wo-detail-notes-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:2px;
    }

    .wo-detail-notes-body{ margin-top:2px; }

    .wo-detail-footer{
      margin-top:10px;
      font-size:0.82rem;
      opacity:0.85;
    }

    .wo-detail-pill{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;
      margin-left:6px;
    }

    .wo-detail-actions{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .wo-detail-actions-left{ display:flex; align-items:center; gap:8px; }
    .wo-detail-actions-right{ display:flex; align-items:center; gap:4px; }

    .btn-mark-completed[disabled]{ opacity:0.6; cursor:default; }

    .trash-btn{
      border:none;
      background:transparent;
      padding:6px;
      border-radius:999px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .trash-btn svg{
      width:18px;
      height:18px;
      stroke:#B91C1C;
      fill:none;
    }
    .trash-btn:hover{ background:rgba(185,28,28,0.08); }

    .bottom-actions{ margin-top:16px; display:flex; justify-content:flex-end; }

    #fv-print-frame{
      position:fixed;
      right:0;
      bottom:0;
      width:0;
      height:0;
      border:0;
      visibility:hidden;
    }

    .photo-modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(15,23,42,0.7);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .photo-modal-backdrop[hidden]{ display:none; }
    .photo-modal{
      background:var(--surface,#fff);
      border-radius:14px;
      max-width:min(900px, 94vw);
      max-height:min(700px, 90vh);
      padding:10px 10px 14px;
      box-shadow:0 20px 45px rgba(0,0,0,0.45);
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .photo-modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      font-size:0.9rem;
    }
    .photo-modal-title{ font-weight:600; }
    .photo-modal-close{
      border:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      cursor:pointer;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
    }
    .photo-modal-imgwrap{
      flex:1 1 auto;
      min-height:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .photo-modal-imgwrap img{
      max-width:100%;
      max-height:64vh;
      border-radius:10px;
      object-fit:contain;
    }
    .photo-modal-caption{
      font-size:0.8rem;
      opacity:0.8;
      margin-top:2px;
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');

        s.defer=true;
        document.head.appendChild(s);

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc,
      updateDoc, deleteDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      COLLECTION_PATH: 'boundary_requests',
      COMPANY_DOC_PATH: ['company','main'],

      // RTK lookups
      FIELDS_COLLECTION: 'fields',
      TOWERS_COLLECTION: 'rtk_towers'
    };

    const $  = (sel, root=document) => root.querySelector(sel);

    const STATE = {
      items: [],
      filteredItems: null,
      selectedId: null,
      db: null,
      company: null,
      farmMap: new Map(),

      // RTK caches
      towersById: new Map() // towerDocId -> { id, name, networkId, frequencyMHz }
    };

    function normalizeStatus(s){
      return String(s || '').trim().replace(/\.+$/,'').toLowerCase();
    }

    function formatDate(d){
      if(!d) return '';
      try{ return d.toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'}); }
      catch{ return ''; }
    }
    function formatDateTime(d){
      if(!d) return '';
      try{ return d.toLocaleString(); }
      catch{ return ''; }
    }
    function formatAgeMs(ms){
      if(!Number.isFinite(ms) || ms <= 0) return '';
      const days = Math.floor(ms / (1000*60*60*24));
      if(days <= 0) return 'Today';
      if(days === 1) return '1 day';
      if(days < 30) return `${days} days`;
      const months = Math.floor(days/30);
      if(months === 1) return '1 month';
      return `${months} months`;
    }

    function getWorkingItems(){
      return (STATE.filteredItems && STATE.filteredItems.length) ? STATE.filteredItems : STATE.items;
    }

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (
        { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
      ));
    }

    /* ===========================
       ‚úÖ RTK: the only thing we require now is rtkTowerId on the request
       We'll join tower details at report time from rtk_towers.
       =========================== */

    function coerceStr(v){
      if(v == null) return '';
      return String(v).trim();
    }

    function fmtFreqMHz(freq){
      const s = coerceStr(freq);
      if(!s) return '';
      return `${s} MHz`;
    }

    function getTowerById(towerId){
      const id = coerceStr(towerId);
      if(!id) return null;
      return STATE.towersById.get(id) || null;
    }

    // ‚úÖ Single source of truth for RTK display:
    // - if request has rtk object, use it (legacy / snapshot)
    // - else if request has rtkTowerId, look up tower
    // - else blank
    function getRtkForRequest(d){
      // legacy / snapshot support
      if(d && typeof d === 'object' && d.rtk && typeof d.rtk === 'object'){
        const name = coerceStr(d.rtk.name);
        const networkId = coerceStr(d.rtk.networkId);
        const frequencyMHz = coerceStr(d.rtk.frequencyMHz);
        if(name || networkId || frequencyMHz){
          return { name, networkId, frequencyMHz };
        }
      }

      const towerId = coerceStr(d?.rtkTowerId || d?.towerId || d?.rtkId || '');
      const t = getTowerById(towerId);
      if(t){
        return {
          name: coerceStr(t.name),
          networkId: coerceStr(t.networkId),
          frequencyMHz: coerceStr(t.frequencyMHz)
        };
      }

      return { name:'', networkId:'', frequencyMHz:'' };
    }

    function buildRtkLabel(rtk){
      if(!rtk) return '';
      const name = coerceStr(rtk.name);
      const net  = coerceStr(rtk.networkId);
      const freq = coerceStr(rtk.frequencyMHz);
      const bits = [];
      if(name) bits.push(name);
      if(net)  bits.push(net);
      if(freq) bits.push(fmtFreqMHz(freq));
      return bits.join(' ‚Ä¢ ');
    }

    async function loadRtkTowers(){
      // ‚úÖ Load ALL towers once (your collection is small)
      try{
        const tSnap = await getDocs(collection(STATE.db, CONFIG.TOWERS_COLLECTION));
        STATE.towersById = new Map(
          tSnap.docs.map(s => {
            const d = s.data() || {};
            const tower = {
              id: s.id,
              name: coerceStr(d.name),
              networkId: coerceStr(d.networkId),
              frequencyMHz: coerceStr(d.frequencyMHz)
            };
            return [s.id, tower];
          })
        );
      }catch(e){
        console.warn('[boundary-report] RTK towers load failed:', e);
        STATE.towersById = new Map();
      }
    }

    /* ===========================
       Rendering (screen)
       =========================== */

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');
      const countEl = $('#brCount');

      listEl.innerHTML = '';
      const items = getWorkingItems();

      if(!items.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No boundary fix requests have been submitted yet.';
        if(countEl) countEl.textContent = '0 open requests';
        return;
      }

      emptyEl.style.display = 'none';

      const open = items.filter(it => normalizeStatus(it.data.status) === 'open');
      const farmIds = new Set(open.map(it => it.data.farmId || it.data.farm).filter(Boolean));

      if(countEl){
        const openCount = open.length;
        const farmCount = farmIds.size;
        countEl.textContent = `${openCount} open on ${farmCount || 0} farm${farmCount === 1 ? '' : 's'}`;
      }

      for(const item of items){
        const d = item.data;

        const field = d.field || 'Field not set';
        const farm  = d.farm  || '';
        const scope = d.scope || '';
        const bType = d.boundaryType || '';
        const status = d.status || '';
        const createdBy = d.submittedBy || '';
        const createdAt = d._createdAtDate || null;
        const whenStr   = formatDate(createdAt);

        const rtk = getRtkForRequest(d);
        const rtkLabel = buildRtkLabel(rtk);

        const card = document.createElement('article');
        card.className = 'wo-card';
        card.dataset.id = item.id;

        card.innerHTML = `
          <div class="wo-row-top">
            <div class="wo-main">
              <div class="wo-title">
                ${escapeHtml(field)}${farm ? ` ¬∑ <span>${escapeHtml(farm)}</span>` : ''}
              </div>
              <div class="wo-sub">
                ${escapeHtml(scope || 'Boundary correction requested')}
              </div>
              <div class="wo-meta">
                ${bType ? `<span><span class="wo-meta-label">Type</span> <span class="wo-meta-val">${escapeHtml(bType)}</span></span>` : ''}
                ${status ? `<span><span class="wo-meta-label">Status</span> <span class="wo-meta-val">${escapeHtml(status)}</span></span>` : ''}
                ${createdBy ? `<span><span class="wo-meta-label">By</span> <span class="wo-meta-val">${escapeHtml(createdBy)}</span></span>` : ''}
                ${whenStr ? `<span><span class="wo-meta-label">Submitted</span> <span class="wo-meta-val">${escapeHtml(whenStr)}</span></span>` : ''}
                ${rtkLabel ? `<span><span class="wo-meta-label">RTK</span> <span class="wo-meta-val">${escapeHtml(rtkLabel)}</span></span>` : ''}
              </div>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          STATE.selectedId = item.id;
          renderDetails();
        });

        listEl.appendChild(card);
      }
    }

    function clearDetails(){
      const panel = $('.wo-detail-panel');
      panel.style.display = 'none';
      panel.dataset.id = '';
      $('.wo-detail-title', panel).textContent = 'Boundary Request Details';
      $('.wo-detail-grid', panel).innerHTML = '';
      $('.wo-detail-notes-body', panel).textContent = '';
      $('.wo-detail-footer', panel).innerHTML = '';

      const photosWrap = $('.wo-detail-photos', panel);
      const photosGrid = $('#woDetailPhotosGrid');
      if (photosWrap) photosWrap.style.display = 'none';
      if (photosGrid) photosGrid.innerHTML = '';

      const markBtn = $('#btnMarkCompleted');
      if (markBtn){
        markBtn.disabled = true;
        markBtn.textContent = 'Mark completed';
      }
    }

    function openPhotoModal(photo){
      const backdrop = $('#photoModal');
      const imgEl = $('#photoModalImg');
      const capEl = $('#photoModalCaption');
      if(!backdrop || !imgEl || !capEl) return;

      imgEl.src = photo.url || '';
      imgEl.alt = photo.name || 'Boundary request photo';
      capEl.textContent = photo.name || '';
      backdrop.hidden = false;
      imgEl.focus?.();
    }

    function closePhotoModal(){
      const backdrop = $('#photoModal');
      const imgEl = $('#photoModalImg');
      const capEl = $('#photoModalCaption');
      if(!backdrop) return;
      backdrop.hidden = true;
      if(imgEl){ imgEl.src = ''; imgEl.alt = ''; }
      if(capEl){ capEl.textContent = ''; }
    }

    function renderDetails(){
      const panel = $('.wo-detail-panel');
      const item = STATE.items.find(x => x.id === STATE.selectedId);
      if(!item){
        clearDetails();
        return;
      }

      const d = item.data;
      const field = d.field || 'Field not set';
      const farm  = d.farm  || '';
      const scope = d.scope || '';
      const bType = d.boundaryType || '';
      const status = d.status || '';
      const submittedBy = d.submittedBy || '';
      const submittedByEmail = d.submittedByEmail || '';
      const createdAt = d._createdAtDate || null;
      const createdStr = formatDateTime(createdAt);
      const notes = d.notes || '';
      const photos = Array.isArray(d.photos) ? d.photos.filter(p => p && (p.url || p.path)) : [];

      const rtk = getRtkForRequest(d);

      panel.dataset.id = item.id;
      $('.wo-detail-title', panel).textContent = farm ? `${field} ¬∑ ${farm}` : field;

      const grid = $('.wo-detail-grid', panel);
      grid.innerHTML = `
        <div>
          <div class="wo-detail-item-label">Scope</div>
          <div class="wo-detail-item-value">${escapeHtml(scope || 'Not specified')}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Boundary Type</div>
          <div class="wo-detail-item-value">${escapeHtml(bType || 'Not specified')}</div>
        </div>

        <div>
          <div class="wo-detail-item-label">RTK Tower</div>
          <div class="wo-detail-item-value">${escapeHtml(rtk.name || 'Not set')}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Network ID</div>
          <div class="wo-detail-item-value">${escapeHtml(rtk.networkId || '‚Äî')}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Frequency</div>
          <div class="wo-detail-item-value">${escapeHtml(rtk.frequencyMHz ? fmtFreqMHz(rtk.frequencyMHz) : '‚Äî')}</div>
        </div>

        <div>
          <div class="wo-detail-item-label">Submitted By</div>
          <div class="wo-detail-item-value">
            ${escapeHtml(submittedBy || 'Unknown')}
            ${submittedByEmail ? `<br><span style="opacity:.8">${escapeHtml(submittedByEmail)}</span>` : ''}
          </div>
        </div>

    async function loadBoundaryRequests(){
      const ref = collection(STATE.db, CONFIG.COLLECTION_PATH);

      try{
        const snap = await getDocs(ref);
        const items = snap.docs.map(docSnap => {
          const data = docSnap.data() || {};
          let createdIso = null;

          if (data.timestampISO){
            createdIso = data.timestampISO;
          } else if (data.createdAt){
            if (data.createdAt.toDate) createdIso = data.createdAt.toDate().toISOString();
            else createdIso = data.createdAt;
          } else if (data.t != null){
            if (typeof data.t === 'number') createdIso = new Date(data.t).toISOString();
            else if (data.t && data.t.seconds) createdIso = new Date(data.t.seconds*1000).toISOString();
          }

          const createdDate = createdIso ? new Date(createdIso) : null;
          return { id: docSnap.id, data: { ...data, _createdAtDate: createdDate } };
        });

        items.sort((a,b) => {
          const ta = a.data._createdAtDate ? a.data._createdAtDate.getTime() : 0;
          const tb = b.data._createdAtDate ? b.data._createdAtDate.getTime() : 0;
          return tb - ta;
        });

        STATE.items = items;

        STATE.farmMap = new Map();
        items.forEach(it=>{
          const d = it.data;
          if(!d.farm) return;
          const key = d.farmId || d.farm;
          if(!key) return;
          if(!STATE.farmMap.has(key)) STATE.farmMap.set(key, d.farm);
        });
      }catch(err){
        console.error('Error loading boundary_requests:', err);
        const emptyEl = $('.wo-empty');
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Error loading boundary requests. Check console or Firestore rules.';
        const countEl = $('#brCount');
        if(countEl) countEl.textContent = 'Error loading requests';
      }
    }

    function applyFilters(){
      const statusSel = $('#filterStatus');
      const farmSel   = $('#filterFarm');
      const searchEl  = $('#filterSearch');

      const statusFilter = (statusSel?.value || 'open').toLowerCase();
      const farmFilter   = farmSel?.value || 'all';
      const q            = (searchEl?.value || '').trim().toLowerCase();

      const filtered = STATE.items.filter(it => {
        const d = it.data;
        const st = normalizeStatus(d.status);

        if(statusFilter === 'open' && st !== 'open') return false;

        if(farmFilter !== 'all'){
          const id = (d.farmId || d.farm || '').toString();
          if(id !== farmFilter) return false;
        }

        if(q){
          const rtk = getRtkForRequest(d);
          const hay = [
            d.farm, d.field, d.scope, d.notes,
            d.submittedBy, d.submittedByEmail,
            // ‚úÖ include RTK tower id + details in search
            d.rtkTowerId,
            rtk.name, rtk.networkId, rtk.frequencyMHz
          ].join(' ').toLowerCase();
          if(!hay.includes(q)) return false;
        }
        return true;

    function extractFieldNumber(field){
      const m = String(field || '').match(/^(\d+)/);
      if (!m) return Number.MAX_SAFE_INTEGER;
      const n = parseInt(m[1], 10);
      return Number.isFinite(n) ? n : Number.MAX_SAFE_INTEGER;
    }

    function groupForPdf(items){
      const map = new Map();
      items.forEach(it=>{
        const d = it.data;
        const farm = d.farm || 'Unknown farm';
        if(!map.has(farm)) map.set(farm, []);
        map.get(farm).push(it);
      });

      const farms = Array.from(map.entries()).sort((a,b)=> a[0].localeCompare(b[0]));
      farms.forEach(([_, arr]) => {
        arr.sort((a,b)=>{
          const fa = a.data.field || '';
          const fb = b.data.field || '';
          const na = extractFieldNumber(fa);
          const nb = extractFieldNumber(fb);
          if (na !== nb) return na - nb;
          return fa.localeCompare(fb);
        });
      });

      return farms;
    }

    function summarizeFilters(){
      const statusSel = $('#filterStatus');
      const farmSel   = $('#filterFarm');
      const searchEl  = $('#filterSearch');

      const statusLabel = statusSel?.value === 'all' ? 'All statuses' : 'Open only';
      let farmLabel = 'All farms';
      if (farmSel && farmSel.value !== 'all'){
        const id = farmSel.value;
        farmLabel = STATE.farmMap.get(id) || 'Selected farm';
      }
      const searchVal = (searchEl?.value || '').trim();
      const searchLabel = searchVal ? `Search: "${searchVal}"` : 'No text filter';

      return `${statusLabel} ‚Ä¢ ${farmLabel} ‚Ä¢ ${searchLabel}`;
    }

    function computeDateRange(items){
      if (!items.length) return '';
      let min = Infinity;
      let max = -Infinity;
      items.forEach(it=>{
        const d = it.data._createdAtDate;
        if(!d) return;
        const t = d.getTime();
        if(t < min) min = t;
        if(t > max) max = t;
      });
      if(!Number.isFinite(min) || !Number.isFinite(max)) return '';
      const dMin = new Date(min);
      const dMax = new Date(max);
      if (dMin.toDateString() === dMax.toDateString()) return formatDate(dMin);
      return `${formatDate(dMin)} ‚Äì ${formatDate(dMax)}`;
    }

      let oldestOpenAge = '';
      if (openItems.length){
        const nowMs = Date.now();
        const oldestMs = openItems.reduce((min,it)=>{
          const d = it.data._createdAtDate;
          const t = d ? d.getTime() : nowMs;
          return t < min ? t : min;
        }, nowMs);
        oldestOpenAge = formatAgeMs(nowMs - oldestMs);
      }

      const dateRange = computeDateRange(items);
      const filterSummary = summarizeFilters();
      const totalRecords = items.length;

      const win = iframe.contentWindow || iframe.contentDocument;

      docu.open();

      setTimeout(() => {

        catch(err){
          console.warn('[boundary-report] iframe print failed, falling back to window.print()', err);

        }

      }

      $('#woDetailClose').addEventListener('click', () => {
        STATE.selectedId = null;
        clearDetails();
      });

      const markBtn = $('#btnMarkCompleted');
      if (markBtn) markBtn.addEventListener('click', handleMarkCompleted);

      const deleteBtn = $('#btnDeleteRequest');
      if (deleteBtn) deleteBtn.addEventListener('click', handleDeleteRequest);

      const photoModal = $('#photoModal');
      const photoModalClose = $('#photoModalClose');
      if (photoModal && photoModalClose){
        photoModalClose.addEventListener('click', closePhotoModal);
        photoModal.addEventListener('click', (e) => { if (e.target === photoModal) closePhotoModal(); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closePhotoModal(); });
      }

      await loadBoundaryRequests();
      populateFarmFilterFromItems();

      // ‚úÖ Load RTK towers and join by request.rtkTowerId
      await loadRtkTowers();

      const statusSel = $('#filterStatus');
      const farmSel   = $('#filterFarm');
      const searchEl  = $('#filterSearch');
      const clearBtn  = $('#filterClear');

      if(statusSel) statusSel.addEventListener('change', applyFilters);
      if(farmSel)   farmSel.addEventListener('change', applyFilters);
      if(searchEl)  searchEl.addEventListener('input', applyFilters);
      if(clearBtn){
        clearBtn.addEventListener('click', () => {
          if(statusSel) statusSel.value = 'open';
          if(farmSel)   farmSel.value   = 'all';
          if(searchEl)  searchEl.value  = '';
          applyFilters();
        });
      }

      applyFilters();

      const printTop = $('#btnPrint');
      const printBottom = $('#btnPrintBottom');
      if (printTop)    printTop.addEventListener('click', handlePrintClick);
      if (printBottom) printBottom.addEventListener('click', handlePrintClick);
    })();
  </script>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">üìê</div>
          <div>
            <h1>Field Boundary Fix Requests</h1>
            <p class="muted">
              Review open and recent boundary correction requests by farm and field. Tap a card to see full notes
              so GIS can fix maps correctly.
            </p>
          </div>
        </header>

        <div class="body">
          <div class="toolbar">
            <div class="toolbar-left">
              <button id="btnBack" type="button" class="btn btn-quiet">‚Üê Back to Reports</button>
              <button id="btnPrint" type="button" class="btn btn-primary">Print / Save PDF</button>
            </div>
            <div class="page-header-meta" id="brCount">0 open requests</div>
          </div>

          <div class="filters">
            <div class="filter-field">
              <label class="filter-label" for="filterStatus">Status</label>
              <select id="filterStatus" class="filter-select">
                <option value="open">Open only</option>
                <option value="all">All statuses</option>
              </select>
            </div>

            <div class="filter-field">
              <label class="filter-label" for="filterFarm">Farm</label>
              <select id="filterFarm" class="filter-select">
                <option value="all">All farms</option>
              </select>
            </div>

            <div class="filter-field">
              <label class="filter-label" for="filterSearch">Search</label>
              <input id="filterSearch" class="filter-input" type="search" placeholder="Search field, notes, submitter, RTK‚Ä¶" />
            </div>

            <button id="filterClear" type="button" class="btn btn-quiet">Clear filters</button>
          </div>

          <section aria-label="Boundary fix requests">
            <div class="wo-empty">Loading boundary requests‚Ä¶</div>
            <div class="wo-list"></div>
          </section>

          <section class="wo-detail-panel" aria-label="Boundary request details">
            <div class="wo-detail-header">
              <div class="wo-detail-title">Boundary Request Details</div>
              <button type="button" id="woDetailClose" class="wo-detail-close">Close</button>
            </div>

            <div class="wo-detail-grid"></div>

            <div class="wo-detail-photos">
              <div class="wo-detail-photos-label">Photos</div>
              <div class="wo-detail-photos-grid" id="woDetailPhotosGrid"></div>
            </div>

            <div class="wo-detail-notes">
              <div class="wo-detail-notes-label">Notes</div>
              <div class="wo-detail-notes-body"></div>
            </div>

            <div class="wo-detail-footer"></div>

            <div class="wo-detail-actions">
              <div class="wo-detail-actions-left">
                <button type="button" id="btnMarkCompleted" class="btn btn-primary btn-small btn-mark-completed">
                  Mark completed
                </button>
              </div>
              <div class="wo-detail-actions-right">
                <button type="button" id="btnDeleteRequest" class="trash-btn" aria-label="Delete boundary request" title="Delete boundary request">
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M4 7h16" stroke-width="1.8" stroke-linecap="round"/>
                    <path d="M10 4h4a1 1 0 0 1 1 1v2H9V5a1 1 0 0 1 1-1Z" stroke-width="1.8" stroke-linejoin="round"/>
                    <path d="M9 11v6" stroke-width="1.8" stroke-linecap="round"/>
                    <path d="M15 11v6" stroke-width="1.8" stroke-linecap="round"/>
                    <path d="M6 7h12v11a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V7Z" stroke-width="1.8" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </section>

          <div class="bottom-actions">
            <button id="btnPrintBottom" type="button" class="btn btn-primary">Print / Save PDF</button>
          </div>
        </div>
      </section>
    </div>

    <div id="photoModal" class="photo-modal-backdrop" hidden>
      <div class="photo-modal" role="dialog" aria-modal="true" aria-label="Photo preview">
        <div class="photo-modal-header">
          <div class="photo-modal-title">Boundary request photo</div>
          <button type="button" id="photoModalClose" class="photo-modal-close">Close</button>
        </div>
        <div class="photo-modal-imgwrap">
          <img id="photoModalImg" src="" alt="" />
        </div>
        <div id="photoModalCaption" class="photo-modal-caption"></div>
      </div>
    </div>

    <iframe id="fv-print-frame"></iframe>
  </fv-shell>
</body>
</html>
