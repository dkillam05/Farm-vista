  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc,
      updateDoc, deleteDoc
      serverTimestamp
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      COLLECTION_PATH: 'boundary_requests',
      COMPANY_DOC_PATH: ['company','main'],
      TOWER_COLLECTIONS: ['rtkTowers','rtk_towers']
    };

    const $  = (sel, root=document) => root.querySelector(sel);

    const STATE = {
      items: [],
      filteredItems: null,
      selectedId: null,
      db: null,
      company: null,
      farmMap: new Map(),
      towersById: new Map()
    };

    function normalizeStatus(s){
      return String(s || '').trim().replace(/\.+$/,'').toLowerCase();
    }

    function formatDate(d){
      if(!d) return '';
      try{ return d.toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'}); }
      catch{ return ''; }
    }
    function formatDateTime(d){
      if(!d) return '';
      try{ return d.toLocaleString(); }
      catch{ return ''; }
    }
    function fmtDrivenPill(d){
  const st = normalizeStatus(d?.status);
  if(st !== 'in progress') return '';

  const by = (d?.drivenBy || '').trim();
  const dt = d?.drivenAt?.toDate ? d.drivenAt.toDate() : (d?.drivenAt ? new Date(d.drivenAt) : null);
  const dtStr = dt ? formatDate(dt) : '';

  if(!by && !dtStr) return '';
  const who = by || '—';
  const when = dtStr ? ` • ${dtStr}` : '';
  return `<span><span class="wo-meta-label">Driven</span> <span class="wo-meta-val">${escapeHtml(who + when)}</span></span>`;
}

    function formatAgeMs(ms){
      if(!Number.isFinite(ms) || ms <= 0) return '';
      const days = Math.floor(ms / (1000*60*60*24));
      if(days <= 0) return 'Today';
      if(days === 1) return '1 day';
      if(days < 30) return `${days} days`;
      const months = Math.floor(days/30);
      if(months === 1) return '1 month';
      return `${months} months`;
    }

    function getWorkingItems(){
  return (STATE.filteredItems !== null && STATE.filteredItems !== undefined)
    ? STATE.filteredItems
    : STATE.items;
}

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (
        { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
      ));
    }

    /* ===========================
       RTK join (getDoc per tower id)
       =========================== */

    function coerceStr(v){
      if(v == null) return '';
      return String(v).trim();
    }

    function fmtFreqMHz(freq){
      const s = coerceStr(freq);
      if(!s) return '';
      return `${s} MHz`;
    }

    function getTowerIdFromRequest(d){
      return coerceStr(d?.rtkTowerId || d?.towerId || d?.rtkId || '');
    }

    async function fetchTowerFromAnyCollection(towerId){
      for (const colName of CONFIG.TOWER_COLLECTIONS){
        try{
          const snap = await getDoc(doc(STATE.db, colName, towerId));
          if(snap.exists()){
            const d = snap.data() || {};
            return {
              id: towerId,
              name: coerceStr(d.name),
              networkId: coerceStr(d.networkId),
              frequencyMHz: coerceStr(d.frequencyMHz)
            };
          }
        }catch(_){}
      }
      return { id:towerId, name:'', networkId:'', frequencyMHz:'' };
    }

    async function loadRtkTowersForItems(items){
      const want = new Set();
      (items || []).forEach(it => {
        const id = getTowerIdFromRequest(it.data);
        if(id) want.add(id);
      });

      const missing = Array.from(want).filter(id => !STATE.towersById.has(id));
      if(!missing.length) return;

      await Promise.allSettled(missing.map(async (towerId) => {
        const t = await fetchTowerFromAnyCollection(towerId);
        STATE.towersById.set(towerId, t);
      }));
    }

    function getRtkForRequest(d){
      if(d && typeof d === 'object' && d.rtk && typeof d.rtk === 'object'){
        const name = coerceStr(d.rtk.name);
        const networkId = coerceStr(d.rtk.networkId);
        const frequencyMHz = coerceStr(d.rtk.frequencyMHz);
        if(name || networkId || frequencyMHz){
          return { name, networkId, frequencyMHz, towerId: getTowerIdFromRequest(d) };
        }
      }

      const towerId = getTowerIdFromRequest(d);
      if(towerId && STATE.towersById.has(towerId)){
        const t = STATE.towersById.get(towerId);
        return {
          name: coerceStr(t?.name),
          networkId: coerceStr(t?.networkId),
          frequencyMHz: coerceStr(t?.frequencyMHz),
          towerId
        };
      }

      return { name:'', networkId:'', frequencyMHz:'', towerId };
    }

    function rtkLines(rtk){
      const name = coerceStr(rtk?.name);
      const net  = coerceStr(rtk?.networkId);
      const freq = coerceStr(rtk?.frequencyMHz);

      const nameLine = name || (rtk?.towerId ? `Tower ${rtk.towerId}` : '');
      const subBits = [];
      if(net) subBits.push(`Net ${net}`);
      if(freq) subBits.push(fmtFreqMHz(freq));
      const subLine = subBits.join(' • ');

      return { nameLine, subLine };
    }

    function rtkHtmlBox(rtk){
      const { nameLine, subLine } = rtkLines(rtk);
      if(!nameLine && !subLine) return '';
      return `
        <span class="rtk-block">
          <span class="rtk-name">${escapeHtml(nameLine || '')}</span>
          ${subLine ? `<span class="rtk-sub">${escapeHtml(subLine)}</span>` : ``}
        </span>
      `;
    }

    function getPhotosFromRequest(d){
      const arr = Array.isArray(d?.photos) ? d.photos : [];
      const out = [];
      arr.forEach((p)=>{
        if(!p) return;
        const url = String(p.url || p.path || '').trim();
        if(!url) return;
        out.push({
          url,
          name: String(p.name || '').trim()
        });
      });
      return out;
    }

    /* ===========================
       Rendering (screen)
       =========================== */

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');
      const countEl = $('#brCount');

      listEl.innerHTML = '';
      const items = getWorkingItems();

      if(!items.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No boundary fix requests have been submitted yet.';
        if(countEl) countEl.textContent = '0 requests';
        return;
      }

      emptyEl.style.display = 'none';

      const openItems = items.filter(it => normalizeStatus(it.data.status) === 'open');
      const inProgressItems = items.filter(it => normalizeStatus(it.data.status) === 'in progress');
      const completedItems = items.filter(it => normalizeStatus(it.data.status) === 'completed');

      const farmIds = new Set(items.map(it => it.data.farmId || it.data.farm).filter(Boolean));

      const statusSel = $('#filterStatus');
      const statusFilter = (statusSel?.value || 'open').toLowerCase();

      if(countEl){
  if(statusFilter === 'open'){
    const farmCountOpen = new Set(openItems.map(it => it.data.farmId || it.data.farm).filter(Boolean)).size;
    countEl.textContent = `${openItems.length} open on ${farmCountOpen || 0} farm${farmCountOpen === 1 ? '' : 's'}`;
  }else if(statusFilter === 'inprogress'){
    const farmCountIP = new Set(inProgressItems.map(it => it.data.farmId || it.data.farm).filter(Boolean)).size;
    countEl.textContent = `${inProgressItems.length} in progress on ${farmCountIP || 0} farm${farmCountIP === 1 ? '' : 's'}`;
  }else if(statusFilter === 'completed'){
    const farmCountComp = new Set(completedItems.map(it => it.data.farmId || it.data.farm).filter(Boolean)).size;
    countEl.textContent = `${completedItems.length} completed on ${farmCountComp || 0} farm${farmCountComp === 1 ? '' : 's'}`;
  }else{
    countEl.textContent = `${openItems.length} open / ${inProgressItems.length} in progress / ${completedItems.length} completed on ${farmIds.size || 0} farm${farmIds.size === 1 ? '' : 's'}`;
  }
}


      for(const item of items){
        const d = item.data;

        const field = d.field || 'Field not set';
        const farm  = d.farm  || '';
        const scope = d.scope || '';
        const bType = d.boundaryType || '';
        const status = d.status || '';
        const createdBy = d.submittedBy || '';
        const createdAt = d._createdAtDate || null;
        const whenStr   = formatDate(createdAt);

        const rtk = getRtkForRequest(d);
        const rtkBox = rtkHtmlBox(rtk);

        const card = document.createElement('article');
        card.className = 'wo-card';
        card.dataset.id = item.id;

        card.innerHTML = `
          <div class="wo-row-top">
            <div class="wo-main">
              <div class="wo-title">
                ${escapeHtml(field)}${farm ? ` · <span>${escapeHtml(farm)}</span>` : ''}
              </div>
              <div class="wo-sub">
                ${escapeHtml(scope || 'Boundary correction requested')}
              </div>
              <div class="wo-meta">
                ${bType ? `<span><span class="wo-meta-label">Type</span> <span class="wo-meta-val">${escapeHtml(bType)}</span></span>` : ''}
                ${status ? `<span><span class="wo-meta-label">Status</span> <span class="wo-meta-val">${escapeHtml(status)}</span></span>` : ''}
                ${fmtDrivenPill(d)}
                ${createdBy ? `<span><span class="wo-meta-label">By</span> <span class="wo-meta-val">${escapeHtml(createdBy)}</span></span>` : ''}
                ${whenStr ? `<span><span class="wo-meta-label">Submitted</span> <span class="wo-meta-val">${escapeHtml(whenStr)}</span></span>` : ''}

    async function loadBoundaryRequests(){
      const ref = collection(STATE.db, CONFIG.COLLECTION_PATH);

      try{
        const snap = await getDocs(ref);
        const items = snap.docs.map(docSnap => {
          const data = docSnap.data() || {};
          let createdIso = null;

          if (data.timestampISO){
            createdIso = data.timestampISO;
          } else if (data.createdAt){
            if (data.createdAt.toDate) createdIso = data.createdAt.toDate().toISOString();
            else createdIso = data.createdAt;
          } else if (data.t != null){
            if (typeof data.t === 'number') createdIso = new Date(data.t).toISOString();
            else if (data.t && data.t.seconds) createdIso = new Date(data.t.seconds*1000).toISOString();
          }

          const createdDate = createdIso ? new Date(createdIso) : null;
          return { id: docSnap.id, data: { ...data, _createdAtDate: createdDate } };
        });

        items.sort((a,b) => {
          const ta = a.data._createdAtDate ? a.data._createdAtDate.getTime() : 0;
          const tb = b.data._createdAtDate ? b.data._createdAtDate.getTime() : 0;
          return tb - ta;
        });

        STATE.items = items;

        STATE.farmMap = new Map();
        items.forEach(it=>{
          const d = it.data;
          if(!d.farm) return;
          const key = d.farmId || d.farm;
          if(!key) return;
          if(!STATE.farmMap.has(key)) STATE.farmMap.set(key, d.farm);
        });
      }catch(err){
        console.error('Error loading boundary_requests:', err);
        const emptyEl = $('.wo-empty');
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Error loading boundary requests. Check console or Firestore rules.';
        const countEl = $('#brCount');
        if(countEl) countEl.textContent = 'Error loading requests';
      }
    }

    async function applyFilters(){
  const statusSel = $('#filterStatus');
  const farmSel   = $('#filterFarm');

  const statusFilter = (statusSel?.value || 'open').toLowerCase();
  const farmFilter   = farmSel?.value || 'all';

  const filtered = STATE.items.filter(it => {
    const d = it.data;
    const st = normalizeStatus(d.status);

    if(statusFilter === 'open' && st !== 'open') return false;
    if(statusFilter === 'inprogress' && st !== 'in progress') return false;
    if(statusFilter === 'completed' && st !== 'completed') return false;

    if(farmFilter !== 'all'){
      const id = (d.farmId || d.farm || '').toString();
      if(id !== farmFilter) return false;
    }
    return true;
  });

  STATE.filteredItems = filtered;

  await loadRtkTowersForItems(filtered);

  renderList();
  if(STATE.selectedId) renderDetails();
}

    function extractFieldNumber(field){
      const m = String(field || '').match(/^(\d+)/);
      if (!m) return Number.MAX_SAFE_INTEGER;
      const n = parseInt(m[1], 10);
      return Number.isFinite(n) ? n : Number.MAX_SAFE_INTEGER;
    }

    function groupForPdf(items){
      const map = new Map();
      items.forEach(it=>{
        const d = it.data;
        const farm = d.farm || 'Unknown farm';
        if(!map.has(farm)) map.set(farm, []);
        map.get(farm).push(it);
      });

      const farms = Array.from(map.entries()).sort((a,b)=> a[0].localeCompare(b[0]));
      farms.forEach(([_, arr]) => {
        arr.sort((a,b)=>{
          const fa = a.data.field || '';
          const fb = b.data.field || '';
          const na = extractFieldNumber(fa);
          const nb = extractFieldNumber(fb);
          if (na !== nb) return na - nb;
          return fa.localeCompare(fb);
        });
      });

      return farms;
    }

    function summarizeFilters(){
      const statusSel = $('#filterStatus');
      const farmSel   = $('#filterFarm');

      const v = (statusSel?.value || 'open').toLowerCase();
      const statusLabel = (v === 'open') ? 'Status: Open' : (v === 'completed') ? 'Status: Completed' : 'Status: All';

      let farmLabel = 'All farms';
      if (farmSel && farmSel.value !== 'all'){
        const id = farmSel.value;
        farmLabel = STATE.farmMap.get(id) || 'Selected farm';
      }

      return `${statusLabel} • ${farmLabel}`;
    }

    function computeDateRange(items){
      if (!items.length) return '';
      let min = Infinity;
      let max = -Infinity;
      items.forEach(it=>{
        const d = it.data._createdAtDate;
        if(!d) return;
        const t = d.getTime();
        if(t < min) min = t;
        if(t > max) max = t;
      });
      if(!Number.isFinite(min) || !Number.isFinite(max)) return '';
      const dMin = new Date(min);
      const dMax = new Date(max);
      if (dMin.toDateString() === dMax.toDateString()) return formatDate(dMin);
      return `${formatDate(dMin)} – ${formatDate(dMax)}`;
    }

    async function handlePrintClick(){
      const items = getWorkingItems();
      if (!items.length){
        alert('No boundary requests match the current filters to print.');
        return;

      await loadRtkTowersForItems(items);

      const company = await loadCompanyHeader();
      const grouped = groupForPdf(items);

      const now = new Date();
      const runStr = formatDateTime(now);
      const runDateOnly = formatDate(now);

      const openItems = items.filter(it => normalizeStatus(it.data.status) === 'open');
      const openCount = openItems.length;
      const farmCount = new Set(openItems.map(it => it.data.farmId || it.data.farm).filter(Boolean)).size;

      let oldestOpenAge = '';
      if (openItems.length){
        const nowMs = Date.now();
        const oldestMs = openItems.reduce((min,it)=>{
          const d = it.data._createdAtDate;
          const t = d ? d.getTime() : nowMs;
          return t < min ? t : min;
        }, nowMs);
        oldestOpenAge = formatAgeMs(nowMs - oldestMs);
      }

      const dateRange = computeDateRange(items);
      const filterSummary = summarizeFilters();
      const totalRecords = items.length;

      const html = buildPrintHtml({
        company,
        runStr,
        runDateOnly,
        dateRange,
        filterSummary,
        totalRecords,
        openCount,
        farmCount,
        oldestOpenAge,

      const win = iframe.contentWindow || iframe.contentDocument;

        catch(err){
          console.warn('[boundary-report] iframe print failed, falling back to window.print()', err);
          window.print();
        }

    }

    </div>

    <div class="kpis">
      <div class="kpi">
        <div class="lab">Open Requests</div>
        <div class="val">${openCount}</div>
        <div class="note">Total open boundary fix requests</div>
      </div>
      <div class="kpi">
        <div class="lab">Farms With Open</div>
        <div class="val">${farmCount}</div>
        <div class="note">Unique farms with an open request</div>
      </div>
      <div class="kpi">
        <div class="lab">Oldest Open Age</div>
        <div class="val">${escapeHtml(oldestOpenAge || 'N/A')}</div>
        <div class="note">Age of the oldest open request</div>
      </div>
    </div>

    ${grouped.map(([farmName, arr]) => {
      const openHere = arr.filter(it => normalizeStatus(it.data.status) === 'open').length;
      const totalHere = arr.length;

      return `
      <section class="section">
        <div class="farm-title">
          <span>${escapeHtml(farmName)}</span>
          <span style="font-size:11px;color:var(--fv-muted);letter-spacing:0.06em;text-transform:none;font-weight:900;">${openHere} open / ${totalHere} total</span>
        </div>
        <p class="farm-sub">Each card includes scope/type, submitter, and RTK (Name • Network ID • Frequency). Photos are in the Photo Appendix.</p>

        <div class="req-grid">
          ${arr.map(it => {
            const d = it.data;
            const created = d._createdAtDate || null;

            const rtk = getRtkForRequest(d);
            const lines = rtkLines(rtk);

            const submitLine = (d.submittedBy || '') + (d.submittedByEmail ? ' · ' + d.submittedByEmail : '');
            const status = d.status || '';
            const field = d.field || '';

            return `
              <article class="req">
                <div class="req-top">
                  <div>
                    <div class="req-field">${escapeHtml(field)}</div>
                    <div class="req-farm">${escapeHtml(farmName)}</div>
                  </div>
                  <div class="badge">${escapeHtml(status || 'unknown')}</div>
                </div>

                <div class="req-meta">
                  <div class="pair">
                    <div class="kk">Scope</div>
                    <div class="vv">${escapeHtml(d.scope || '—')}</div>
                  </div>
                  <div class="pair">
                    <div class="kk">Type</div>
                    <div class="vv">${escapeHtml(d.boundaryType || '—')}</div>
                  </div>

                  <div class="pair">
                    <div class="kk">Submitted</div>
                    <div class="vv">${escapeHtml(created ? formatDate(created) : '—')}</div>
                  </div>
                  <div class="pair">
                    <div class="kk">Submitted By</div>
                    <div class="vv">${escapeHtml(submitLine || '—')}</div>
                  </div>

                  <div class="pair rtkbox">
                    <div class="kk">RTK</div>
                    <div class="vv">
                      <div class="rtkname">${escapeHtml(lines.nameLine || (d.rtkTowerId ? ('Tower ' + d.rtkTowerId) : 'Not set'))}</div>
                      ${lines.subLine ? `<div class="rtksub">${escapeHtml(lines.subLine)}</div>` : ``}
                    </div>
                  </div>

                  <div class="pair notes">
                    <div class="kk">Notes</div>
                    <div class="vv">${escapeHtml(d.notes || '')}</div>
                  </div>
                </div>
              </article>
            `;
          }).join('')}
        </div>
      </section>
      `;
    }).join('')}

    ${(() => {
      // Photo Appendix (grouped by request)
      const flat = [];
      grouped.forEach(([farmName, arr]) => {
        arr.forEach(it => {
          const d = it.data || {};
          const photos = getPhotosFromRequest(d);
          if(!photos.length) return;

          const created = d._createdAtDate ? formatDate(d._createdAtDate) : '—';
          flat.push({
            farmName,
            fieldName: d.field || 'Field not set',
            scope: d.scope || 'Boundary correction requested',
            status: d.status || '',
            when: created,
            photos
          });
        });
      });

      if(!flat.length) return '';

      return `
      <div class="pagebreak"></div>
      <section class="section" style="border-top:none;padding-top:0;">
        <div class="appendix-head">
          <h2 class="appendix-title">Photo Appendix</h2>
          <p class="appendix-sub">Photos grouped by request</p>
        </div>

        ${flat.map((p, idx) => `
          <div class="appendix-card ${idx===0 ? 'first' : ''}">
            <div style="display:flex; justify-content:space-between; gap:10px; align-items:flex-start; margin-bottom:8px;">
              <div>
                <div style="font-weight:950; font-size:13px; line-height:1.25;">${escapeHtml(p.fieldName)}</div>
                <div style="font-size:11px; color:var(--fv-muted); margin-top:2px;">
                  ${escapeHtml(p.farmName)} · ${escapeHtml(p.when)} · ${escapeHtml(p.scope)}
                </div>
              </div>
              <div class="badge">${escapeHtml(p.status || '—')}</div>
            </div>

            <div class="photo-grid">
              ${p.photos.map((ph, i) => `
                <div class="photo">
                  <img src="${escapeHtml(ph.url)}" alt="${escapeHtml(ph.name || 'Boundary request photo')}">
                  <div class="photo-cap">${escapeHtml(ph.name || ('Photo ' + (i+1)))}</div>
                </div>
              `).join('')}
            </div>
          </div>
        `).join('')}
      </section>
      `;
    })()}

    <footer class="footer">
      <div class="l">Internal use only. Please verify boundary fixes in your GIS system before finalizing changes.</div>
      <div class="r">${escapeHtml(company.name || '')} • ${escapeHtml(runDateOnly || '')}</div>
    </footer>
  </div>
</body>
</html>`;
    }

    async function handleMarkCompleted(){
  if(!STATE.selectedId){
    alert('Select a boundary fix request first.');
    return;
  }

  const item = STATE.items.find(it => it.id === STATE.selectedId);
  if(!item){
    alert('Could not find this request in memory.');
    return;
  }

  const currentStatus = item.data.status || '';
  const st = normalizeStatus(currentStatus);
  if (!(st === 'open' || st === 'in progress')) return;

  try{
    const ref = doc(STATE.db, CONFIG.COLLECTION_PATH, STATE.selectedId);
    await updateDoc(ref, {
      status: 'Completed',
      completedAt: serverTimestamp(),
      updatedAt: serverTimestamp()
    });

    item.data.status = 'Completed';
    await applyFilters();
    renderDetails();
  }catch(err){
    console.error('Error marking boundary request completed:', err);
    alert('Could not mark this request as completed. Check console for details.');
  }
}

    async function handleDeleteRequest(){
      if(!STATE.selectedId){
        alert('Select a boundary fix request first.');
        return;
      }
      const confirmDelete = confirm('Delete this boundary fix request? This cannot be undone.');
      if(!confirmDelete) return;

      try{
        const ref = doc(STATE.db, CONFIG.COLLECTION_PATH, STATE.selectedId);
        await deleteDoc(ref);
        STATE.items = STATE.items.filter(it => it.id !== STATE.selectedId);
        STATE.selectedId = null;
        clearDetails();
        await applyFilters();
      }catch(err){
        console.error('Error deleting boundary request:', err);
        alert('Could not delete this request. Check console for details.');
      }
    }
    (async function boot(){
      await ready;
      STATE.db = getFirestore();

      const shell = document.querySelector('fv-shell');
      if (shell) shell.nav = NAV_MENU;

      const backBtn = document.getElementById('btnBack');
      if(backBtn){
        backBtn.addEventListener('click', () => {
          location.href = '/Farm-vista/pages/reports/reports-predefined.html';
        });
      }

      $('#woDetailClose').addEventListener('click', () => {
        STATE.selectedId = null;
        clearDetails();
      });

      const markBtn = $('#btnMarkCompleted');
      if (markBtn) markBtn.addEventListener('click', handleMarkCompleted);

      const deleteBtn = $('#btnDeleteRequest');
      if (deleteBtn) deleteBtn.addEventListener('click', handleDeleteRequest);

      // Photo viewer wiring
      photoModal = $('#photoModal');
      photoModalImg = $('#photoModalImg');
      photoModalBackdrop = $('#photoModalBackdrop');
      photoModalCloseBtn = $('#photoModalClose');
      if(photoModalBackdrop) photoModalBackdrop.addEventListener('click', closePhotoViewer);
      if(photoModalCloseBtn) photoModalCloseBtn.addEventListener('click', closePhotoViewer);
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closePhotoViewer(); });

      await loadBoundaryRequests();
      populateFarmFilterFromItems();
            // ✅ Farm dropdown: open as an 8-row scroll list (desktop/tablet)
      (function wireFarmDropdown(){
        const farmSel = document.getElementById('filterFarm');
        if(!farmSel) return;

        const isDesktopLike = () =>
          window.matchMedia && window.matchMedia('(min-width: 760px)').matches;

        const openList = () => {
          if(!isDesktopLike()) return;   // keep native picker on phones
          farmSel.size = 8;              // ~8 farms visible
          farmSel.classList.add('farm-open');
        };

        const closeList = () => {
          farmSel.size = 1;
          farmSel.classList.remove('farm-open');
        };

        // Default closed
        closeList();

        // Open on click/focus (desktop)
        farmSel.addEventListener('mousedown', openList);
        farmSel.addEventListener('focus', openList);

        // Close after selection or leaving control
        farmSel.addEventListener('change', closeList);
        farmSel.addEventListener('blur', closeList);

        // Safety: if screen becomes small, never stay "open"
        window.addEventListener('resize', () => {
          if(!isDesktopLike()) closeList();
        }, { passive:true });
      })();


      const statusSel = $('#filterStatus');
      const farmSel   = $('#filterFarm');

      if(statusSel) statusSel.addEventListener('change', () => applyFilters());
      if(farmSel)   farmSel.addEventListener('change', () => applyFilters());

      await applyFilters();

      const printTop = $('#btnPrint');
      const printBottom = $('#btnPrintBottom');
      if (printTop)    printTop.addEventListener('click', handlePrintClick);
      if (printBottom) printBottom.addEventListener('click', handlePrintClick);
    })();
  </script>
