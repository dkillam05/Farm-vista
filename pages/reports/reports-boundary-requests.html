  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;
    }

    body{
      background: var(--app-bg, var(--surface));
    }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:14px;
    }

    /* Toolbar + back / print buttons */
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
    }
    .btn-quiet{
      min-width:auto;
      padding-inline:10px;
    }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important;
    }
    .btn-small{
      min-width:auto;
      padding:8px 12px;
      font-size:0.85rem;
    }

    .page-header-meta{
      font-size:0.9rem;
      opacity:0.8;
    }

    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:flex-end;
      margin-top:4px;
    }
    .filter-field{

      flex-direction:column;
      gap:3px;
      min-width:150px;
      flex:1 1 160px;
      font-size:0.8rem;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }
    .filter-input,

      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:32px;
    }
    .filter-input::placeholder{
      color:var(--muted,#9CA3AF);
    }

    .wo-list {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }

    .wo-empty {
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .wo-card {
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;

      transform:scale(.995);

    }

    .wo-row-top {
      display:flex;
      align-items:flex-start;
      gap:10px;
    }

    .wo-main {
      flex:1 1 auto;
      min-width:0;
    }

    .wo-title {

      font-size:0.98rem;
      line-height:1.3;
    }

    .wo-sub {

      opacity:0.9;

    .wo-meta {

      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:4px;
      font-size:0.8rem;
      opacity:0.85;

    .wo-meta span {

      align-items:center;
      gap:4px;

      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);

    .wo-meta-label {
      font-weight:600;

      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
    }

    .wo-detail-header {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .wo-detail-title {
      font-weight:700;
      font-size:1rem;
    }

    .wo-detail-close {
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);

    .wo-detail-grid {
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:6px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }

      .wo-detail-grid {

      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;

    .wo-detail-item-value {
      font-size:0.92rem;
    }

    .wo-detail-photos{

      padding-top:8px;
      border-top:1px solid var(--border);
      display:none;
      flex-direction:column;
      gap:6px;
    }
    .wo-detail-photos-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
    }
    .wo-detail-photos-grid{
      display:flex;
      flex-wrap:wrap;
      gap:8px;

      border-radius:8px;

      border:1px solid var(--border);

      display:inline-flex;
      align-items:stretch;
      justify-content:stretch;

      height:80px;
      object-fit:cover;

    @media (min-width:800px){

    .wo-detail-notes {

      border-top:1px solid var(--border);
      font-size:0.92rem;

    .wo-detail-notes-label {
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:2px;
    }

    .wo-detail-notes-body {
      margin-top:2px;
    }

    .wo-detail-footer {
      margin-top:10px;
      font-size:0.8rem;
      opacity:0.8;
    }

    .wo-detail-pill {

      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;

      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;

    .wo-detail-actions-left{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .wo-detail-actions-right{
      display:flex;
      align-items:center;
      gap:4px;

    .btn-mark-completed[disabled]{

      right:0;

    /* full-screen photo modal */

    .photo-modal{
      background:var(--surface,#fff);

      padding:10px 10px 14px;

    .photo-modal-header{

    .photo-modal-title{

  <script>
    (function(){

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc,
      updateDoc, deleteDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      COLLECTION_PATH: 'boundary_requests',
      COMPANY_DOC_PATH: ['company','main'],

      // ✅ RTK lookups (used to show Tower Name / ID / Frequency per field)
      FIELDS_COLLECTION: 'fields',
      TOWERS_COLLECTION: 'rtk_towers'
    };

    const $  = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    const STATE = {
      items: [],
      filteredItems: null,
      selectedId: null,
      db: null,
      company: null,
      farmMap: new Map(),

      // ✅ RTK caches
      towersById: new Map(),      // towerId -> { id, name, freq }
      fieldToTower: new Map()     // key(farm|field) -> { towerId?, name?, freq? }
    };

    function normalizeStatus(s){
      return String(s || '').trim().replace(/\.+$/,'').toLowerCase();
    }

    function normKey(s){
      return String(s || '').trim().toLowerCase();
    }

    function makeFieldKey(farmIdOrName, fieldName){
      return `${normKey(farmIdOrName)}|${normKey(fieldName)}`;
    }

    function formatDate(d){
      if(!d) return '';
      try{
        return d.toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'});
      }catch{ return ''; }
    }

    function formatDateTime(d){
      if(!d) return '';
      try{
        return d.toLocaleString();
      }catch{ return ''; }
    }

    function formatAgeMs(ms){
      if(!Number.isFinite(ms) || ms <= 0) return '';
      const days = Math.floor(ms / (1000*60*60*24));
      if(days <= 0) return 'Today';
      if(days === 1) return '1 day';
      if(days < 30) return `${days} days`;
      const months = Math.floor(days/30);
      if(months === 1) return '1 month';
      return `${months} months`;
    }

    function getWorkingItems(){
      return (STATE.filteredItems && STATE.filteredItems.length) ? STATE.filteredItems : STATE.items;
    }

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (
        { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
      ));
    }

    /* ===========================
       ✅ RTK helpers
       =========================== */

    function pickTowerFromAnyShape(obj){
      if(!obj || typeof obj !== 'object') return null;

      // accepted keys (we’ll normalize common variations)
      const name =
        obj.name ?? obj.towerName ?? obj.rtkTowerName ?? obj.stationName ?? obj.label ?? '';

      const id =
        obj.id ?? obj.towerId ?? obj.rtkTowerId ?? obj.stationId ?? obj.stationID ?? '';

      const freq =
        obj.freq ?? obj.frequency ?? obj.rtkFreq ?? obj.rtkFrequency ?? obj.radioFreq ?? '';

      const out = {
        name: String(name || '').trim(),
        id: String(id || '').trim(),
        freq: String(freq || '').trim()
      };

      if(!out.name && !out.id && !out.freq) return null;
      return out;
    }

    function getRtkForRequest(d){
      // 1) If the request already stores it, prefer that
      const direct =
        pickTowerFromAnyShape(d.rtkTower) ||
        pickTowerFromAnyShape(d.rtk) ||
        pickTowerFromAnyShape(d.tower);

      if(direct){
        return {
          towerName: direct.name || '',
          towerId: direct.id || '',
          towerFreq: direct.freq || ''
        };
      }

      // 2) Try to find via fields collection mapping
      const farmKey = d.farmId || d.farm || '';
      const fieldKey = d.field || '';
      const key = makeFieldKey(farmKey, fieldKey);

      const mapped = STATE.fieldToTower.get(key);
      if(mapped){
        // if mapped provides towerId, hydrate from towers cache
        if(mapped.towerId && STATE.towersById.has(mapped.towerId)){
          const t = STATE.towersById.get(mapped.towerId);
          return {
            towerName: t.name || mapped.name || '',
            towerId: t.id || mapped.towerId || '',
            towerFreq: t.freq || mapped.freq || ''
          };
        }
        return {
          towerName: mapped.name || '',
          towerId: mapped.towerId || '',
          towerFreq: mapped.freq || ''
        };
      }

      // 3) No data
      return { towerName:'', towerId:'', towerFreq:'' };
    }

    async function loadRtkLookups(){
      const db = STATE.db;

      // Towers
      try{
        const tSnap = await getDocs(collection(db, CONFIG.TOWERS_COLLECTION));
        STATE.towersById = new Map(
          tSnap.docs.map(s => {
            const d = s.data() || {};
            const picked = pickTowerFromAnyShape({ id: s.id, ...d }) || { id:s.id, name:'', freq:'' };
            const tower = {
              id: picked.id || s.id,
              name: picked.name || d.name || d.label || '',
              freq: picked.freq || d.freq || d.frequency || ''
            };
            return [String(tower.id), tower];
          })
        );
      }catch(e){
        console.warn('[boundary-report] RTK towers lookup failed (ok if not set up yet):', e);
        STATE.towersById = new Map();
      }

      // Fields -> Tower mapping
      try{
        const fSnap = await getDocs(collection(db, CONFIG.FIELDS_COLLECTION));
        const map = new Map();

        fSnap.docs.forEach(s => {
          const d = s.data() || {};

          // Try common field naming keys
          const farmIdOrName = d.farmId || d.farm || d.farmName || '';
          const fieldName = d.field || d.fieldName || d.name || d.label || '';
          if(!farmIdOrName || !fieldName) return;

          const key = makeFieldKey(farmIdOrName, fieldName);

          // Common tower keys on field docs
          const towerId =
            d.rtkTowerId ?? d.towerId ?? d.rtkId ?? d.stationId ?? d.stationID ?? '';

          const embedded = pickTowerFromAnyShape(d.rtkTower) || pickTowerFromAnyShape(d.tower) || null;

          // Store the best available mapping
          if(towerId){
            map.set(key, { towerId: String(towerId).trim(), name:'', freq:'' });
          } else if(embedded){
            map.set(key, { towerId: embedded.id || '', name: embedded.name || '', freq: embedded.freq || '' });
          }
        });

        STATE.fieldToTower = map;
      }catch(e){
        console.warn('[boundary-report] Fields lookup failed (ok if not set up yet):', e);
        STATE.fieldToTower = new Map();
      }
    }

    /* ===========================
       Rendering
       =========================== */

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');
      const countEl = $('#brCount');

      listEl.innerHTML = '';

      const items = getWorkingItems();

      if(!items.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No boundary fix requests have been submitted yet.';
        if(countEl) countEl.textContent = '0 open requests';
        return;
      }

      emptyEl.style.display = 'none';

      const open = items.filter(it => normalizeStatus(it.data.status) === 'open');
      const farmIds = new Set(open.map(it => it.data.farmId || it.data.farm).filter(Boolean));

      if(countEl){
        const openCount = open.length;
        const farmCount = farmIds.size;
        countEl.textContent = `${openCount} open on ${farmCount || 0} farm${farmCount === 1 ? '' : 's'}`;
      }

      for(const item of items){
        const d = item.data;
        const field = d.field || 'Field not set';
        const farm  = d.farm  || '';
        const scope = d.scope || '';
        const bType = d.boundaryType || '';
        const status = d.status || '';
        const createdBy = d.submittedBy || '';
        const createdAt = d._createdAtDate || null;
        const whenStr   = formatDate(createdAt);

        const rtk = getRtkForRequest(d);
        const rtkPill = (rtk.towerName || rtk.towerId || rtk.towerFreq)
          ? `<span><span class="wo-meta-label">RTK</span> ${escapeHtml(rtk.towerName || rtk.towerId || 'Assigned')}${rtk.towerFreq ? ` · ${escapeHtml(rtk.towerFreq)}` : ''}</span>`
          : '';

        const card = document.createElement('article');
        card.className = 'wo-card';
        card.dataset.id = item.id;

        card.innerHTML = `
          <div class="wo-row-top">
            <div class="wo-main">
              <div class="wo-title">
                ${escapeHtml(field)}${farm ? ` · <span>${escapeHtml(farm)}</span>` : ''}
              </div>
              <div class="wo-sub">
                ${escapeHtml(scope || 'Boundary correction requested')}
              </div>
              <div class="wo-meta">
                ${bType ? `<span><span class="wo-meta-label">Type</span> ${escapeHtml(bType)}</span>` : ''}
                ${status ? `<span><span class="wo-meta-label">Status</span> ${escapeHtml(status)}</span>` : ''}
                ${createdBy ? `<span><span class="wo-meta-label">By</span> ${escapeHtml(createdBy)}</span>` : ''}
                ${whenStr ? `<span><span class="wo-meta-label">Submitted</span> ${escapeHtml(whenStr)}</span>` : ''}
                ${rtkPill}
              </div>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          STATE.selectedId = item.id;
          renderDetails();
        });

        listEl.appendChild(card);
      }
    }

    function clearDetails(){
      const panel = $('.wo-detail-panel');
      panel.style.display = 'none';
      panel.dataset.id = '';
      $('.wo-detail-title', panel).textContent = 'Boundary Request Details';
      $('.wo-detail-grid', panel).innerHTML = '';
      $('.wo-detail-notes-body', panel).textContent = '';
      $('.wo-detail-footer', panel).innerHTML = '';

      const photosWrap = $('.wo-detail-photos', panel);
      const photosGrid = $('#woDetailPhotosGrid');
      if (photosWrap) photosWrap.style.display = 'none';
      if (photosGrid) photosGrid.innerHTML = '';

      const markBtn = $('#btnMarkCompleted');
      if (markBtn){
        markBtn.disabled = true;
        markBtn.textContent = 'Mark completed';
      }
    }

    function openPhotoModal(photo){
      const backdrop = $('#photoModal');
      const imgEl = $('#photoModalImg');
      const capEl = $('#photoModalCaption');

      if(!backdrop || !imgEl || !capEl) return;

      imgEl.src = photo.url || '';
      imgEl.alt = photo.name || 'Boundary request photo';
      capEl.textContent = photo.name || '';

      backdrop.hidden = false;
      imgEl.focus?.();
    }

    function closePhotoModal(){
      const backdrop = $('#photoModal');
      const imgEl = $('#photoModalImg');
      const capEl = $('#photoModalCaption');
      if(!backdrop) return;
      backdrop.hidden = true;

    async function loadBoundaryRequests(){
      const db = STATE.db;
      const ref = collection(db, CONFIG.COLLECTION_PATH);

      try{
        const snap = await getDocs(ref);
        const items = snap.docs.map(docSnap => {
          const data = docSnap.data() || {};
          let createdIso = null;
          if (data.timestampISO){
            createdIso = data.timestampISO;
          } else if (data.createdAt){
            if (data.createdAt.toDate) {
              createdIso = data.createdAt.toDate().toISOString();
            } else {
              createdIso = data.createdAt;
            }
          } else if (data.t != null){
            if (typeof data.t === 'number'){
              createdIso = new Date(data.t).toISOString();
            }else if (data.t && data.t.seconds){
              createdIso = new Date(data.t.seconds*1000).toISOString();
            }
          }

          const createdDate = createdIso ? new Date(createdIso) : null;
          return {
            id: docSnap.id,
            data: { ...data, _createdAtDate: createdDate }
          };
        });

        items.sort((a,b) => {
          const ta = a.data._createdAtDate ? a.data._createdAtDate.getTime() : 0;
          const tb = b.data._createdAtDate ? b.data._createdAtDate.getTime() : 0;
          return tb - ta;
        });

        const open = items.filter(it => normalizeStatus(it.data.status) === 'open');
        if(open.length){
          const now = Date.now();
          const oldest = open.reduce((min,it) => {
            const t = it.data._createdAtDate ? it.data._createdAtDate.getTime() : now;
            return t < min ? t : min;
          }, now);
          const ageStr = formatAgeMs(now - oldest);
          console.log('[boundary-report] oldest open request age:', ageStr);
        }

        STATE.items = items;

        STATE.farmMap = new Map();
        items.forEach(it=>{
          const d = it.data;
          if(!d.farm) return;
          const key = d.farmId || d.farm;
          if(!key) return;
          if(!STATE.farmMap.has(key)){
            STATE.farmMap.set(key, d.farm);
          }
        });
      }catch(err){
        console.error('Error loading boundary_requests:', err);
        const emptyEl = $('.wo-empty');
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Error loading boundary requests. Check console or Firestore rules.';
        const countEl = $('#brCount');
        if(countEl) countEl.textContent = 'Error loading requests';
      }
    }

      const statusFilter = (statusSel?.value || 'open').toLowerCase();
      const farmFilter   = farmSel?.value || 'all';

      const filtered = STATE.items.filter(it => {

        if(farmFilter !== 'all'){

    function extractFieldNumber(field){
      const m = String(field || '').match(/^(\d+)/);
      if (!m) return Number.MAX_SAFE_INTEGER;
      const n = parseInt(m[1], 10);
      return Number.isFinite(n) ? n : Number.MAX_SAFE_INTEGER;
    }

    function groupForPdf(items){
      const map = new Map();
      items.forEach(it=>{
        const d = it.data;
        const farm = d.farm || 'Unknown farm';
        if(!map.has(farm)) map.set(farm, []);
        map.get(farm).push(it);
      });

      const farms = Array.from(map.entries()).sort((a,b)=> a[0].localeCompare(b[0]));
      farms.forEach(entry => {
        const arr = entry[1];
        arr.sort((a,b)=>{
          const fa = a.data.field || '';
          const fb = b.data.field || '';
          const na = extractFieldNumber(fa);
          const nb = extractFieldNumber(fb);
          if (na !== nb) return na - nb;
          return fa.localeCompare(fb);
        });
      });
      return farms;
    }

    function summarizeFilters(){
      const statusSel = $('#filterStatus');
      const farmSel   = $('#filterFarm');
      const searchEl  = $('#filterSearch');

      const statusLabel = statusSel?.value === 'all' ? 'All statuses' : 'Open only';
      let farmLabel = 'All farms';
      if (farmSel && farmSel.value !== 'all'){
        const id = farmSel.value;
        farmLabel = STATE.farmMap.get(id) || 'Selected farm';
      }
      const searchVal = (searchEl?.value || '').trim();
      const searchLabel = searchVal ? `Search: "${searchVal}"` : 'No text filter';

      return `${statusLabel} • ${farmLabel} • ${searchLabel}`;
    }

    function computeDateRange(items){
      if (!items.length) return '';
      let min = Infinity;
      let max = -Infinity;
      items.forEach(it=>{
        const d = it.data._createdAtDate;
        if(!d) return;
        const t = d.getTime();
        if(t < min) min = t;
        if(t > max) max = t;
      });
      if(!Number.isFinite(min) || !Number.isFinite(max)) return '';
      const dMin = new Date(min);
      const dMax = new Date(max);
      if (dMin.toDateString() === dMax.toDateString()){
        return formatDate(dMin);
      }
      return `${formatDate(dMin)} – ${formatDate(dMax)}`;
    }

      const company = await loadCompanyHeader();
      const grouped = groupForPdf(items);
      const now = new Date();

      const openItems = items.filter(it => normalizeStatus(it.data.status) === 'open');
      const openCount = openItems.length;
      const farmCount = new Set(openItems.map(it => it.data.farmId || it.data.farm).filter(Boolean)).size;

      let oldestOpenAge = '';
      if (openItems.length){
        const nowMs = Date.now();
        const oldestMs = openItems.reduce((min,it)=>{
          const d = it.data._createdAtDate;
          const t = d ? d.getTime() : nowMs;
          return t < min ? t : min;
        }, nowMs);
        oldestOpenAge = formatAgeMs(nowMs - oldestMs);
      }

      const dateRange = computeDateRange(items);
      const filterSummary = summarizeFilters();
      const totalRecords = items.length;

      const html = buildPrintHtml({
        company,
        runStr,
        runDateOnly,
        dateRange,
        filterSummary,
        totalRecords,
        openCount,
        farmCount,
        oldestOpenAge,
        grouped
      });

      let iframe = document.getElementById('fv-print-frame');
      if (!iframe){
        iframe = document.createElement('iframe');
        iframe.id = 'fv-print-frame';
        document.body.appendChild(iframe);
      }

      const win = iframe.contentWindow || iframe.contentDocument;
      const doc = iframe.contentDocument || iframe.contentWindow.document;

      doc.open();
      doc.write(html);
      doc.close();

      setTimeout(() => {
        try{
          win.focus();
          win.print();
        }catch(err){
          console.warn('[boundary-report] iframe print failed, falling back to window.print()', err);
          window.print();
        }
      }, 400);
    }

                        <td>${escapeHtml(rtk.towerId || '')}</td>
                        <td>${escapeHtml(rtk.towerFreq || '')}</td>
                        <td>${escapeHtml(submitLine || '')}</td>
                        <td>${escapeHtml(created ? formatDate(created) : '')}</td>
                        <td class="notes">${escapeHtml(d.notes || '')}</td>
                      </tr>
                    `;
                  }).join('')}
                </tbody>
              </table>
            </div>
          </div>
          `;
        }).join('')}
      </div>
    </section>

    <footer class="report-footer">
      <div class="footer-left">
        Internal use only. Please verify boundary fixes in your GIS system before finalizing changes.
      </div>
      <div class="footer-right">
        FarmVista • Field Boundary Fix Requests • ${escapeHtml(runDateOnly || '')}
      </div>
    </footer>
  </div>
</body>
</html>`;
    }

    async function handleMarkCompleted(){
      if(!STATE.selectedId){
        alert('Select a boundary fix request first.');
        return;
      }
      const item = STATE.items.find(it => it.id === STATE.selectedId);
      if(!item){
        alert('Could not find this request in memory.');
        return;
      }
      const currentStatus = item.data.status || '';
      if (normalizeStatus(currentStatus) !== 'open'){
        return;
      }

      try{
        const ref = doc(STATE.db, CONFIG.COLLECTION_PATH, STATE.selectedId);
        await updateDoc(ref, {
          status: 'Completed',
          updatedAt: new Date()
        });
        item.data.status = 'Completed';
        item.data.updatedAt = new Date();

        applyFilters();
        renderDetails();
      }catch(err){
        console.error('Error marking boundary request completed:', err);
        alert('Could not mark this request as completed. Check console for details.');
      }
    }

    async function handleDeleteRequest(){
      if(!STATE.selectedId){
        alert('Select a boundary fix request first.');
        return;
      }
      const confirmDelete = confirm('Delete this boundary fix request? This cannot be undone.');
      if(!confirmDelete) return;

      try{
        const ref = doc(STATE.db, CONFIG.COLLECTION_PATH, STATE.selectedId);
        await deleteDoc(ref);

        STATE.items = STATE.items.filter(it => it.id !== STATE.selectedId);
        STATE.selectedId = null;
        clearDetails();
        applyFilters();
      }catch(err){
        console.error('Error deleting boundary request:', err);
        alert('Could not delete this request. Check console for details.');
      }
    }

    (async function boot(){
      await ready;
      STATE.db = getFirestore();

      const shell = document.querySelector('fv-shell');
      if (shell) shell.nav = NAV_MENU;

      const backBtn = document.getElementById('btnBack');
      if(backBtn){
        backBtn.addEventListener('click', () => {
          location.href = '/Farm-vista/pages/reports/reports-predefined.html';
        });
      }

      $('#woDetailClose').addEventListener('click', () => {
        STATE.selectedId = null;
        clearDetails();
      });

      const markBtn = $('#btnMarkCompleted');
      if (markBtn){
        markBtn.addEventListener('click', handleMarkCompleted);
      }
      const deleteBtn = $('#btnDeleteRequest');
      if (deleteBtn){
        deleteBtn.addEventListener('click', handleDeleteRequest);
      }

      const photoModal = $('#photoModal');
      const photoModalClose = $('#photoModalClose');
      if (photoModal && photoModalClose){
        photoModalClose.addEventListener('click', closePhotoModal);
        photoModal.addEventListener('click', (e) => {
          if (e.target === photoModal){
            closePhotoModal();
          }
        });
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape'){
            closePhotoModal();
          }
        });
      }

      // Load requests first (so filters work even if RTK lookups aren't configured)
      await loadBoundaryRequests();
      populateFarmFilterFromItems();

      // ✅ Then load RTK lookups and re-render so tower info appears
      await loadRtkLookups();

      const statusSel = $('#filterStatus');
      const farmSel   = $('#filterFarm');
      const searchEl  = $('#filterSearch');
      const clearBtn  = $('#filterClear');

      if(statusSel) statusSel.addEventListener('change', applyFilters);
      if(farmSel)   farmSel.addEventListener('change', applyFilters);
      if(searchEl)  searchEl.addEventListener('input', applyFilters);
      if(clearBtn){
        clearBtn.addEventListener('click', () => {
          if(statusSel) statusSel.value = 'open';
          if(farmSel)   farmSel.value   = 'all';
          if(searchEl)  searchEl.value  = '';
          applyFilters();
        });
      }

      applyFilters();

      const printTop = $('#btnPrint');
      const printBottom = $('#btnPrintBottom');
      if (printTop)    printTop.addEventListener('click', handlePrintClick);
      if (printBottom) printBottom.addEventListener('click', handlePrintClick);
    })();
  </script>
</head>

            <div class="wo-detail-actions">
              <div class="wo-detail-actions-left">
                <button
                  type="button"
                  id="btnMarkCompleted"

                  Mark completed
                </button>
              </div>
              <div class="wo-detail-actions-right">
                <button
                  type="button"
                  id="btnDeleteRequest"
                  class="trash-btn"
                  aria-label="Delete boundary request"
                  title="Delete boundary request"
                >
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M4 7h16" stroke-width="1.8" stroke-linecap="round"/>
                    <path d="M10 4h4a1 1 0 0 1 1 1v2H9V5a1 1 0 0 1 1-1Z" stroke-width="1.8" stroke-linejoin="round"/>
                    <path d="M9 11v6" stroke-width="1.8" stroke-linecap="round"/>
                    <path d="M15 11v6" stroke-width="1.8" stroke-linecap="round"/>
                    <path d="M6 7h12v11a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V7Z" stroke-width="1.8" stroke-linejoin="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </section>

          <div class="bottom-actions">
            <button id="btnPrintBottom" type="button" class="btn btn-primary">
              Print / Save PDF
            </button>
          </div>
        </div>
      </section>
    </div>

    <div id="photoModal" class="photo-modal-backdrop" hidden>
      <div class="photo-modal" role="dialog" aria-modal="true" aria-label="Photo preview">
        <div class="photo-modal-header">
          <div class="photo-modal-title">Boundary request photo</div>
          <button type="button" id="photoModalClose" class="photo-modal-close">Close</button>
        </div>
        <div class="photo-modal-imgwrap">
          <img id="photoModalImg" src="" alt="" />
        </div>
        <div id="photoModalCaption" class="photo-modal-caption"></div>
      </div>
    </div>

    <iframe id="fv-print-frame"></iframe>
  </fv-shell>
</body>
