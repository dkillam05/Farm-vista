<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista ‚Ä¢ Grain Bag Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;
    }

    body{
      background: var(--app-bg, var(--surface));
    }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:14px;
    }

    /* Toolbar + back / print buttons */
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
    }
    .btn-quiet{
      min-width:auto;
      padding-inline:10px;
    }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important;
    }

    .page-header-meta{
      font-size:0.9rem;
      opacity:0.8;
    }

    /* Filters */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:flex-end;
      margin-top:4px;
    }
    .filter-field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:150px;
      flex:1 1 160px;
      font-size:0.8rem;
    }
    /* search bar = full-width row on top */
    .filter-field.filter-search{
      flex:1 1 100%;
      max-width:100%;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }
    .filter-input,
    .filter-select{
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:32px;
    }
    .filter-input::placeholder{
      color:var(--muted,#9CA3AF);
    }

    /* Inventory list */
    .wo-list {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }

    .wo-empty {
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .group-heading{
      margin-top:8px;
      font-size:0.86rem;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:0.12em;
      color:var(--muted,#6B7280);
    }

    .site-heading{
      margin-top:4px;
      font-size:0.9rem;
      font-weight:600;
      color:var(--text,#111827);
    }

    .wo-card {
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
    }
    .wo-card:active {
      transform:scale(.995);
      box-shadow:var(--shadow);
    }

    .wo-row-top {
      display:flex;
      align-items:flex-start;
      gap:10px;
    }

    .wo-main {
      flex:1 1 auto;
      min-width:0;
    }

    .wo-title {
      font-weight:700;
      font-size:0.98rem;
      line-height:1.3;
    }

    .wo-sub {
      font-size:0.86rem;
      opacity:0.9;
      margin-top:2px;
    }

    .wo-meta {
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:4px;
      font-size:0.8rem;
      opacity:0.85;
    }

    .wo-meta span {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
    }

    .wo-meta-label {
      font-weight:600;
    }

    /* Detail panel */
    .wo-detail-panel {
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
    }

    .wo-detail-header {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .wo-detail-title {
      font-weight:700;
      font-size:1rem;
    }

    .wo-detail-close {
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      cursor:pointer;
    }

    .wo-detail-grid {
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:6px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }
    @media (min-width:700px) {
      .wo-detail-grid {
        grid-template-columns:repeat(2, minmax(0,1fr));
      }
    }

    .wo-detail-item-label {
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }

    .wo-detail-item-value {
      font-size:0.92rem;
    }

    .wo-detail-notes {
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:0.92rem;
      white-space:pre-wrap;
    }

    .wo-detail-notes-label {
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:2px;
    }

    .wo-detail-notes-body {
      margin-top:2px;
    }

    .wo-detail-footer {
      margin-top:10px;
      font-size:0.8rem;
      opacity:0.8;
    }

    .wo-detail-pill {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;
      margin-left:6px;
    }

    /* Bottom print button */
    .bottom-actions{
      margin-top:16px;
      display:flex;
      justify-content:flex-end;
    }

    /* Hidden iframe for print */
    #fv-print-frame{
      position:fixed;
      right:0;
      bottom:0;
      width:0;
      height:0;
      border:0;
      visibility:hidden;
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      EVENTS_COLLECTION: 'grain_bag_events',
      FIELDS_COLLECTION: 'fields',
      FARMS_COLLECTION: 'farms',          // üëà NEW: pull real farm names
      COMPANY_DOC_PATH: ['company','main']
    };

    const $  = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    const STATE = {
      items: [],        // derived inventory rows
      filteredItems: null,
      selectedId: null,
      db: null,
      company: null,
      fieldMap: new Map(), // fieldId -> { fieldName, farmId, farmName }
      farmMap: new Map(),  // farmId -> farmName (used for filters)
      cropSet: new Set()
    };

    function formatDate(d){
      if(!d) return '';
      try{
        return d.toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'});
      }catch{ return ''; }
    }

    function formatDateTime(d){
      if(!d) return '';
      try{
        return d.toLocaleString();
      }catch{ return ''; }
    }

    function formatNumber(n){
      const num = Number(n);
      if(!Number.isFinite(num)) return '';
      return num.toLocaleString();
    }

    function getWorkingItems(){
      return (STATE.filteredItems && STATE.filteredItems.length) ? STATE.filteredItems : STATE.items;
    }

    // === Bag bushel estimate (per-foot) ===
    // tweak these if you want different numbers
    function estimateBuPerFoot(diameterFt){
      const d = Number(diameterFt) || 0;
      if(d >= 12) return 60;
      if(d >= 11) return 50;
      if(d >= 10) return 39;
      if(d >= 9)  return 30;
      if(d > 0)   return 25;
      return 0;
    }

    function groupItemsByFarmCropField(items){
      // Farm -> Crop -> Field -> [items]
      const farmMap = new Map();

      items.forEach(it => {
        const d = it.data;
        const farm = (d.farmName || 'Unknown farm').toString();
        const crop = (d.cropType || 'Unknown crop').toString();
        const field = (d.fieldName || 'Unknown field').toString();

        if(!farmMap.has(farm)) farmMap.set(farm, new Map());
        const cropMap = farmMap.get(farm);
        if(!cropMap.has(crop)) cropMap.set(crop, new Map());
        const fieldMap = cropMap.get(crop);
        if(!fieldMap.has(field)) fieldMap.set(field, []);
        fieldMap.get(field).push(it);
      });

      const farmsArr = Array.from(farmMap.entries()).sort((a,b) => a[0].localeCompare(b[0]));
      farmsArr.forEach(([, cropMap]) => {
        Array.from(cropMap.entries()).forEach(([, fieldMap]) => {
          Array.from(fieldMap.entries()).forEach(([fieldName, arr]) => {
            arr.sort((a,b) => {
              const da = a.data.datePlaced || null;
              const db = b.data.datePlaced || null;
              const ta = da ? da.getTime() : 0;
              const tb = db ? db.getTime() : 0;
              return ta - tb;
            });
          });
        });
      });

      return farmsArr;
    }

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');
      const summaryEl = $('#gbSummary');

      listEl.innerHTML = '';

      const items = getWorkingItems().filter(it => {
        const d = it.data;
        return (d.totalBags > 0) && (d.onHandBu > 0);
      });

      if(!items.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No grain currently on hand in field grain bags for the selected filters.';
        if(summaryEl) summaryEl.textContent = '0 bu estimated on hand';
        return;
      }

      emptyEl.style.display = 'none';

      const totalOnHandBu = items.reduce((sum,it) => sum + (Number(it.data.onHandBu) || 0), 0);
      const totalCapacityBu = items.reduce((sum,it) => sum + (Number(it.data.capacityBu) || 0), 0);
      const farms = new Set(items.map(it => it.data.farmId || it.data.farmName));
      const fields = new Set(items.map(it => it.data.fieldId || it.data.fieldName));
      const bagEntries = items.length;

      const pct = totalCapacityBu > 0 ? (totalOnHandBu / totalCapacityBu) * 100 : 0;
      const pctStr = totalCapacityBu > 0 ? `${pct.toFixed(1)}% of bag capacity` : 'Capacity N/A';

      if(summaryEl){
        summaryEl.textContent =
          `${formatNumber(totalOnHandBu)} bu (estimated) on hand across ${bagEntries} bag entr${bagEntries===1?'y':'ies'} in ${fields.size} field${fields.size===1?'':'s'} on ${farms.size} farm${farms.size===1?'':'s'} (${pctStr})`;
      }

      const grouped = groupItemsByFarmCropField(items);

      for(const [farmName, cropMap] of grouped){
        const farmHeading = document.createElement('div');
        farmHeading.className = 'group-heading';
        farmHeading.textContent = farmName;
        listEl.appendChild(farmHeading);

        const cropsArr = Array.from(cropMap.entries()).sort((a,b)=>a[0].localeCompare(b[0]));

        for(const [cropName, fieldMap] of cropsArr){
          const fieldsArr = Array.from(fieldMap.entries()).sort((a,b)=>a[0].localeCompare(b[0]));

          for(const [fieldName, bags] of fieldsArr){
            const siteHeading = document.createElement('div');
            siteHeading.className = 'site-heading';
            siteHeading.textContent = `${cropName} ‚Ä¢ ${fieldName}`;
            listEl.appendChild(siteHeading);

            for(const item of bags){
              const d = item.data;
              const full = Number(d.fullBags) || 0;
              const partial = Number(d.partialBags) || 0;
              const bu = Number(d.onHandBu) || 0;

              const card = document.createElement('article');
              card.className = 'wo-card';
              card.dataset.id = item.id;

              card.innerHTML = `
                <div class="wo-row-top">
                  <div class="wo-main">
                    <div class="wo-title">
                      ${d.skuBrand || 'Bag'} ¬∑ ${d.skuSizeFeet ? d.skuSizeFeet + ' ft' : ''}${d.skuDiameterFt ? ' ¬∑ √ò' + d.skuDiameterFt + "'" : ''}
                    </div>
                    <div class="wo-sub">
                      ${full} full, ${partial} partial ¬∑ approx ${formatNumber(bu)} bu on hand
                    </div>
                    <div class="wo-meta">
                      <span><span class="wo-meta-label">Farm</span> ${farmName}</span>
                      <span><span class="wo-meta-label">Field</span> ${fieldName}</span>
                      <span><span class="wo-meta-label">Crop year</span> ${d.cropYear || '‚Äî'}</span>
                      ${d.cropMoisture !== null && d.cropMoisture !== undefined
                        ? `<span><span class="wo-meta-label">Moisture</span> ${d.cropMoisture}%</span>` : ''}
                      ${d.skuLocation
                        ? `<span><span class="wo-meta-label">Location</span> ${d.skuLocation}</span>` : ''}
                      ${d.datePlaced
                        ? `<span><span class="wo-meta-label">Placed</span> ${formatDate(d.datePlaced)}</span>` : ''}
                      ${d.priority
                        ? `<span><span class="wo-meta-label">Priority</span> ${d.priority}</span>` : ''}
                      ${d.submittedByName
                        ? `<span><span class="wo-meta-label">Submitted by</span> ${d.submittedByName}</span>` : ''}
                    </div>
                  </div>
                </div>
              `;

              card.addEventListener('click', () => {
                STATE.selectedId = item.id;
                renderDetails();
              });

              listEl.appendChild(card);
            }
          }
        }
      }
    }

    function clearDetails(){
      const panel = $('.wo-detail-panel');
      panel.style.display = 'none';
      panel.dataset.id = '';
      $('.wo-detail-title', panel).textContent = 'Grain bag details';
      $('.wo-detail-grid', panel).innerHTML = '';
      $('.wo-detail-notes-body', panel).textContent = '';
      $('.wo-detail-footer', panel).innerHTML = '';
    }

    function renderDetails(){
      const panel = $('.wo-detail-panel');
      const item = STATE.items.find(x => x.id === STATE.selectedId);
      if(!item){
        clearDetails();
        return;
      }

      const d = item.data;

      panel.dataset.id = item.id;
      $('.wo-detail-title', panel).textContent =
        `${d.skuBrand || 'Bag'} ¬∑ ${d.skuSizeFeet ? d.skuSizeFeet + ' ft' : ''}${d.skuDiameterFt ? ' ¬∑ √ò' + d.skuDiameterFt + "'" : ''}`;

      const grid = $('.wo-detail-grid', panel);
      grid.innerHTML = `
        <div>
          <div class="wo-detail-item-label">Farm</div>
          <div class="wo-detail-item-value">${d.farmName || 'Unknown farm'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Field</div>
          <div class="wo-detail-item-value">${d.fieldName || 'Unknown field'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Crop</div>
          <div class="wo-detail-item-value">${d.cropType || 'Unknown crop'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Crop year</div>
          <div class="wo-detail-item-value">${d.cropYear || 'Not recorded'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Full bags</div>
          <div class="wo-detail-item-value">${d.fullBags}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Partial bags</div>
          <div class="wo-detail-item-value">${d.partialBags}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Estimated on hand</div>
          <div class="wo-detail-item-value">${formatNumber(d.onHandBu)} bu</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Bag capacity</div>
          <div class="wo-detail-item-value">
            ${d.capacityBu ? formatNumber(d.capacityBu) + ' bu (all full/partial at full length)' : 'Not calculated'}
          </div>
        </div>
        <div>
          <div class="wo-detail-item-label">Bag SKU</div>
          <div class="wo-detail-item-value">
            ${d.skuBrand || 'Bag'}
            ${d.skuSizeFeet ? ' ¬∑ ' + d.skuSizeFeet + ' ft' : ''}
            ${d.skuDiameterFt ? ' ¬∑ √ò' + d.skuDiameterFt + "'" : ''}
          </div>
        </div>
        <div>
          <div class="wo-detail-item-label">Location notes</div>
          <div class="wo-detail-item-value">${d.skuLocation || 'Not recorded'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Moisture</div>
          <div class="wo-detail-item-value">${d.cropMoisture !== null && d.cropMoisture !== undefined ? d.cropMoisture + '%' : 'Not recorded'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Date placed</div>
          <div class="wo-detail-item-value">${d.datePlaced ? formatDate(d.datePlaced) : 'Not recorded'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Priority</div>
          <div class="wo-detail-item-value">${d.priority || 'Not set'}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Last updated</div>
          <div class="wo-detail-item-value">
            ${d.updatedAt ? formatDateTime(d.updatedAt) : 'Unknown'}
            ${d.updatedBy ? '<br><span style="opacity:.8">By ' + d.updatedBy + '</span>' : ''}
          </div>
        </div>
      `;

      $('.wo-detail-notes-body', panel).textContent =
        d.notes || 'This panel shows the last known crop, crop year, and estimated grain on hand for this grain bag entry. Pick-up events will reduce the full/partial counts and may eventually mark this entry as fully picked up.';

      const footer = $('.wo-detail-footer', panel);
      const pct = (d.capacityBu > 0) ? (d.onHandBu / d.capacityBu) * 100 : null;
      footer.innerHTML = `
        Current fill level:
        <span class="wo-detail-pill">
          ${d.onHandBu ? formatNumber(d.onHandBu) + ' bu estimated' : 'On-hand not calculated'}
          ${pct !== null ? ' ¬∑ approx ' + pct.toFixed(1) + '% of capacity' : ''}
        </span>
      `;

      panel.style.display = 'flex';
    }

    async function loadFieldsMap(){
      const db = STATE.db;

      // 1) load farms first -> id -> name
      const farmNameMap = new Map();
      try{
        const farmSnap = await getDocs(collection(db, CONFIG.FARMS_COLLECTION));
        farmSnap.forEach(docSnap => {
          const d = docSnap.data() || {};
          const label = d.name || d.farmName || 'Unnamed farm';
          farmNameMap.set(docSnap.id, label);
        });
      }catch(err){
        console.warn('Error loading farms for grain bag inventory:', err);
      }

      // 2) load fields and attach farmId/farmName
      const fieldRef = collection(db, CONFIG.FIELDS_COLLECTION);
      const map = new Map();

      try{
        const snap = await getDocs(fieldRef);
        snap.forEach(docSnap => {
          const data = docSnap.data() || {};
          const fieldId = docSnap.id;
          const fieldName = data.name || 'Unnamed field';
          const farmId = data.farmId || data.farm?.id || fieldId;
          const farmName =
            farmNameMap.get(farmId) ||
            data.farmName ||
            data.farm?.name ||
            'Unknown farm';

          map.set(fieldId, { fieldId, fieldName, farmId, farmName });

          // also seed farmMap for filters
          STATE.farmMap.set(farmId, farmName);
        });
      }catch(err){
        console.warn('Error loading fields for grain bag inventory:', err);
      }

      STATE.fieldMap = map;
    }

    async function loadGrainBagInventory(){
      const db = STATE.db;
      const ref = collection(db, CONFIG.EVENTS_COLLECTION);

      try{
        const snap = await getDocs(ref);
        const items = [];

        snap.forEach(docSnap => {
          const x = docSnap.data() || {};
          if(x.type !== 'putDown') return;
          if(x.status === 'pickedUp') return; // fully closed

          const counts = x.counts || {};
          const full = Number(counts.full || 0);
          const partial = Number(counts.partial || 0);
          const totalBags = full + partial;
          if(totalBags <= 0) return;

          const fieldId = x.field?.id || null;
          const fieldInfo = fieldId ? STATE.fieldMap.get(fieldId) : null;
          const fieldName = x.field?.name || fieldInfo?.fieldName || 'Unknown field';
          const farmId = fieldInfo?.farmId || fieldId || 'unknown';
          const farmName = fieldInfo?.farmName || STATE.farmMap.get(farmId) || 'Unknown farm';

          const cropType = x.cropType || x.crop || 'Unknown crop';
          const cropYear = x.cropYear || null;

          // Bag SKU
          const sku = x.bagSku || {};
          const sizeFeet = Number(sku.sizeFeet || sku.lengthFt || 0);
          const diameterFt = Number(sku.diameterFt || sku.diameter || 0);
          const skuBrand = sku.brand || 'Bag';
          const skuLocation = sku.location || '';

          const buPerFoot = estimateBuPerFoot(diameterFt);
          const capPerBagBu = (sizeFeet > 0 && buPerFoot > 0) ? sizeFeet * buPerFoot : 0;

          const capacityBu = capPerBagBu * (full + partial);
          const onHandBagEq = full + 0.5 * partial;
          const onHandBu = capPerBagBu > 0 ? onHandBagEq * capPerBagBu : 0;

          // Dates
          let updatedAt = null;
          const rawUpdated = x.updatedAt || x.createdAt || null;
          if(rawUpdated && typeof rawUpdated.toDate === 'function'){
            updatedAt = rawUpdated.toDate();
          }else if(typeof rawUpdated === 'number'){
            updatedAt = new Date(rawUpdated);
          }

          let datePlaced = null;
          if(typeof x.datePlaced === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(x.datePlaced)){
            datePlaced = new Date(x.datePlaced + 'T00:00:00');
          }

          const submittedByName =
            x.submittedBy?.name ||
            x.submittedBy?.email ||
            '';

          const updatedBy = submittedByName;

          items.push({
            id: docSnap.id,
            data: {
              farmId,
              farmName,
              fieldId,
              fieldName,
              cropType,
              cropYear,
              datePlaced,
              cropMoisture: (x.cropMoisture !== undefined ? x.cropMoisture : null),
              skuBrand,
              skuSizeFeet: sizeFeet || null,
              skuDiameterFt: diameterFt || null,
              skuLocation,
              fullBags: full,
              partialBags: partial,
              totalBags,
              buPerFoot,
              capPerBagBu,
              capacityBu,
              onHandBu,
              priority: x.priority || null,
              notes: x.notes || '',
              submittedByName,
              updatedAt,
              updatedBy
            }
          });

          STATE.cropSet.add(cropType || 'Unknown crop');
          STATE.farmMap.set(farmId, farmName);
        });

        STATE.items = items;
      }catch(err){
        console.error('Error loading grain bag events:', err);
        const emptyEl = $('.wo-empty');
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Error loading grain bag inventory. Check console or Firestore rules.';
        const summaryEl = $('#gbSummary');
        if(summaryEl) summaryEl.textContent = 'Error loading inventory';
      }
    }

    function populateFiltersFromItems(){
      const cropSel  = $('#filterCrop');
      const farmSel  = $('#filterFarm');
      const fieldSel = $('#filterField');
      if(!cropSel || !farmSel || !fieldSel) return;

      // crops
      cropSel.innerHTML = '<option value="all">All crops</option>';
      const crops = Array.from(STATE.cropSet).filter(Boolean).sort((a,b)=>a.localeCompare(b));
      crops.forEach(crop => {
        const opt = document.createElement('option');
        opt.value = crop;
        opt.textContent = crop;
        cropSel.appendChild(opt);
      });

      // farms
      farmSel.innerHTML = '<option value="all">All farms</option>';
      Array.from(STATE.farmMap.entries())
        .sort((a,b)=> (a[1] || '').localeCompare(b[1] || ''))
        .forEach(([id,label]) => {
          const opt = document.createElement('option');
          opt.value = id;
          opt.textContent = label;
          farmSel.appendChild(opt);
        });

      // fields (only ones present in items)
      fieldSel.innerHTML = '<option value="all">All fields</option>';
      const usedFieldIds = new Set(STATE.items.map(it => it.data.fieldId).filter(Boolean));
      const fieldEntries = Array.from(STATE.fieldMap.entries())
        .filter(([id]) => usedFieldIds.has(id))
        .sort((a,b)=> (a[1].fieldName || '').localeCompare(b[1].fieldName || ''));

      fieldEntries.forEach(([id,meta]) => {
        const opt = document.createElement('option');
        opt.value = id;
        opt.textContent = meta.fieldName;
        fieldSel.appendChild(opt);
      });
    }

    function applyFilters(){
      const cropSel  = $('#filterCrop');
      const farmSel  = $('#filterFarm');
      const fieldSel = $('#filterField');
      const searchEl = $('#filterSearch');

      const cropFilter  = (cropSel?.value || 'all');
      const farmFilter  = (farmSel?.value || 'all');
      const fieldFilter = (fieldSel?.value || 'all');
      const q = (searchEl?.value || '').trim().toLowerCase();

      const filtered = STATE.items.filter(it => {
        const d = it.data;

        if(!(d.totalBags > 0 && d.onHandBu > 0)) return false;

        if(cropFilter !== 'all' && (d.cropType || 'Unknown crop') !== cropFilter) return false;
        if(farmFilter !== 'all' && (d.farmId || '') !== farmFilter) return false;
        if(fieldFilter !== 'all' && (d.fieldId || '') !== fieldFilter) return false;

        if(q){
          const hay = [
            d.farmName,
            d.fieldName,
            d.cropType,
            d.cropYear,
            d.skuBrand,
            d.skuLocation,
            d.submittedByName
          ].join(' ').toLowerCase();
          if(!hay.includes(q)) return false;
        }

        return true;
      });

      renderList();

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (

      ));
    }

    function computeDateRange(items){
      if (!items.length) return '';
      let min = Infinity;
      let max = -Infinity;
      items.forEach(it => {
        const d = it.data.updatedAt;
        if(!d) return;
        const t = d.getTime();
        if(t < min) min = t;
        if(t > max) max = t;
      });
      if(!Number.isFinite(min) || !Number.isFinite(max)) return '';
      const dMin = new Date(min);
      const dMax = new Date(max);
      if (dMin.toDateString() === dMax.toDateString()){
        return formatDate(dMin);
      }
      return `${formatDate(dMin)} ‚Äì ${formatDate(dMax)}`;
    }

    function summarizeFilters(){
      const cropSel  = $('#filterCrop');
      const farmSel  = $('#filterFarm');
      const fieldSel = $('#filterField');
      const searchEl = $('#filterSearch');

      const cropLabel = (!cropSel || cropSel.value === 'all')

        : `Crop: ${cropSel.value}`;

      let farmLabel = 'All farms';
      if (farmSel && farmSel.value !== 'all'){

        farmLabel = STATE.farmMap.get(id) || 'Selected farm';

      let fieldLabel = 'All fields';
      if (fieldSel && fieldSel.value !== 'all'){

        const meta = STATE.fieldMap.get(id);
        fieldLabel = meta?.fieldName || 'Selected field';

      const searchVal = (searchEl?.value || '').trim();
      const searchLabel = searchVal ? `Search: "${searchVal}"` : 'No text filter';

      return `${cropLabel} ‚Ä¢ ${farmLabel} ‚Ä¢ ${fieldLabel} ‚Ä¢ ${searchLabel}`;

    function groupForPdf(items){
      const farmMap = new Map(); // farm -> crop -> field -> [items]
      items.forEach(it => {
        const d = it.data;
        const farm = d.farmName || 'Unknown farm';
        const crop = d.cropType || 'Unknown crop';
        const field = d.fieldName || 'Unknown field';

        if(!farmMap.has(farm)) farmMap.set(farm, new Map());
        const cropMap = farmMap.get(farm);
        if(!cropMap.has(crop)) cropMap.set(crop, new Map());
        const fieldMap = cropMap.get(crop);
        if(!fieldMap.has(field)) fieldMap.set(field, []);
        fieldMap.get(field).push(it);
      });

      const farms = Array.from(farmMap.entries()).sort((a,b)=>a[0].localeCompare(b[0]));
      farms.forEach(([, cropMap]) => {
        Array.from(cropMap.entries()).forEach(([, fieldMap]) => {
          Array.from(fieldMap.entries()).forEach(([fieldName, arr]) => {
            arr.sort((a,b) => {
              const da = a.data.datePlaced || null;
              const db = b.data.datePlaced || null;
              const ta = da ? da.getTime() : 0;
              const tb = db ? db.getTime() : 0;
              return ta - tb;
            });
          });
        });
      });

      return farms;
    }

                                <td>${d.cropMoisture !== null && d.cropMoisture !== undefined ? d.cropMoisture + '%' : ''}</td>
                                <td>${d.datePlaced ? escapeHtml(formatDate(d.datePlaced)) : ''}</td>
                              </tr>
                            `;
                          }).join('')}
                        </tbody>
                      </table>
                    </div>
                  `;
                }).join('')}
              `;
            }).join('')}
          </div>
          `;
        }).join('')}
      </div>
    </section>

    <footer class="report-footer">
      <div class="footer-left">
        Internal use only. Values reflect open bag entries in FarmVista. Bushels are estimated based on bag length and diameter; adjust conversion factors as needed for your operation.
      </div>
      <div class="footer-right">
        FarmVista ‚Ä¢ Grain Bag Inventory ‚Ä¢ ${escapeHtml(runDateOnly || '')}
      </div>
    </footer>
  </div>
</body>
</html>`;
    }

    (async function boot(){
      await ready;
      STATE.db = getFirestore();

      const shell = document.querySelector('fv-shell');
      if (shell) shell.nav = NAV_MENU;

      const backBtn = document.getElementById('btnBack');
      if(backBtn){
        backBtn.addEventListener('click', () => {
          location.href = '/Farm-vista/pages/reports/reports-predefined.html';
        });
      }

      $('#woDetailClose').addEventListener('click', () => {
        STATE.selectedId = null;
        clearDetails();
      });

      await loadFieldsMap();          // now pulls farmId ‚Üí farmName from /farms
      await loadGrainBagInventory();
      populateFiltersFromItems();

      const cropSel  = $('#filterCrop');
      const farmSel  = $('#filterFarm');
      const fieldSel = $('#filterField');
      const searchEl = $('#filterSearch');
      const clearBtn = $('#filterClear');

      if(cropSel)  cropSel.addEventListener('change', applyFilters);
      if(farmSel)  farmSel.addEventListener('change', applyFilters);
      if(fieldSel) fieldSel.addEventListener('change', applyFilters);
      if(searchEl) searchEl.addEventListener('input', applyFilters);
      if(clearBtn){
        clearBtn.addEventListener('click', () => {
          if(cropSel)  cropSel.value  = 'all';
          if(farmSel)  farmSel.value  = 'all';
          if(fieldSel) fieldSel.value = 'all';
          if(searchEl) searchEl.value = '';
          applyFilters();
        });
      }

      applyFilters();

      const printTop = $('#btnPrint');
      const printBottom = $('#btnPrintBottom');
      if (printTop)    printTop.addEventListener('click', handlePrintClick);
      if (printBottom) printBottom.addEventListener('click', handlePrintClick);
    })();
  </script>
