  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;
    }

    body{
      background: var(--app-bg, var(--surface));
    }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:14px;
    }

    /* Toolbar + back / print buttons */
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
    }
    .btn-quiet{
      min-width:auto;
      padding-inline:10px;
    }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important;
    }

    .page-header-meta{
      font-size:0.9rem;
      opacity:0.85;
    }
    .page-header-meta .tiny{
      display:block;
      font-size:0.78rem;
      opacity:0.85;
      margin-top:2px;
    }

    /* Filters */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:flex-end;
      margin-top:4px;
    }
    .filter-field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:150px;
      flex:1 1 160px;
      font-size:0.8rem;
    }
    /* search bar = full-width row on top */
    .filter-field.filter-search{
      flex:1 1 100%;
      max-width:100%;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }
    .filter-input,
    .filter-select{
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:32px;
    }
    .filter-input::placeholder{
      color:var(--muted,#9CA3AF);
    }

    /* Inventory list */
    .wo-list {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }

    .wo-empty {
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .group-heading{
      margin-top:8px;
      font-size:0.86rem;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:0.12em;
      color:var(--muted,#6B7280);
    }

    .site-heading{
      margin-top:4px;
      font-size:0.9rem;
      font-weight:600;
      color:var(--text,#111827);
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .site-heading .site-kpi{
      font-size:0.82rem;
      font-weight:700;
      padding:3px 10px;
      border-radius:999px;
      border:1px solid color-mix(in srgb, var(--accent) 25%, var(--border) 75%);
      background:linear-gradient(90deg, rgba(47,108,60,.10), transparent);
      color:color-mix(in srgb, var(--text) 85%, var(--accent) 15%);
      white-space:nowrap;
    }

    .wo-card {
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
      -webkit-tap-highlight-color: transparent;
    }
    .wo-card:active {
      transform:scale(.995);
      box-shadow:var(--shadow);
    }

    .wo-row-top {
      display:flex;
      align-items:flex-start;
      gap:10px;
    }

    .wo-main {
      flex:1 1 auto;
      min-width:0;
    }

    /* ✅ this is the “spot” you called out (replaces crop/year) */
    .wo-title {
      font-weight:900;
      font-size:1.02rem;
      line-height:1.25;
    }

    .wo-sub {
      font-size:0.86rem;
      opacity:0.92;
      margin-top:2px;
      font-weight:650;
    }

    .wo-meta {
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:6px;
      font-size:0.8rem;
      opacity:0.85;
    }

    .wo-meta span {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
    }

    .wo-meta-label {
      font-weight:600;
    }

    .warn-pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:2px 10px;
      border-radius:999px;
      border:1px solid rgba(245,158,11,0.35);
      background:rgba(245,158,11,0.12);
      font-size:0.78rem;
      font-weight:900;
      margin-left:6px;
      white-space:nowrap;
    }

    /* Detail panel */
    .wo-detail-panel {
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
    }

    .wo-detail-header {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .wo-detail-title {
      font-weight:900;
      font-size:1rem;
    }

    .wo-detail-close {
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      cursor:pointer;
      color:var(--text);
    }

    .wo-detail-grid {
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:6px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }
    @media (min-width:700px) {
      .wo-detail-grid {
        grid-template-columns:repeat(2, minmax(0,1fr));
      }
    }

    .wo-detail-item-label {
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }

    .wo-detail-item-value {
      font-size:0.92rem;
      font-weight:650;
    }

    .wo-detail-notes {
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:0.92rem;
      white-space:pre-wrap;
    }

    .wo-detail-notes-label {
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:2px;
    }

    .wo-detail-notes-body {
      margin-top:2px;
    }

    .wo-detail-footer {
      margin-top:10px;
      font-size:0.8rem;
      opacity:0.8;
    }

    .wo-detail-pill {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;
      margin-left:6px;
    }

    /* Bottom print button */
    .bottom-actions{
      margin-top:16px;
      display:flex;
      justify-content:flex-end;
    }

    /* Hidden iframe for print */
    #fv-print-frame{
      position:fixed;
      right:0;
      bottom:0;
      width:0;
      height:0;
      border:0;
      visibility:hidden;
    }

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      EVENTS_COLLECTION: 'grain_bag_events',
      FIELDS_COLLECTION: 'fields',
      FARMS_COLLECTION: 'farms',
      COMPANY_DOC_PATH: ['company','main'],

      // ✅ We will look up bag product by bagSku.id to read the "bushels" field you store.
      // If your real collection name is one of these, it will work without changes.
      BAG_PRODUCTS_COLLECTIONS: [
        'products_grain_bags',
        'productsGrainBags',
        'grain_bag_products',
        'grainBagProducts',
        'products_bags',
        'bag_products'
      ],

      // Performance knobs (safe defaults)
      SEARCH_DEBOUNCE_MS: 250,
      FETCH_CONCURRENCY: 18,
      RENDER_YIELD_MS: 0
    };

    const STATE = {
      items: [],
      filteredItems: null,
      selectedId: null,
      db: null,
      company: null,

      fieldMap: new Map(),
      farmMap: new Map(),
      cropSet: new Set(),

      // ✅ Bag product cache: skuId -> product doc (or {_missing:true})
      bagProductCache: new Map(),

      stats: { t0:0, eventsLoaded:0, fieldsResolved:0, farmsResolved:0 }
    };

    function nowMs(){ return (typeof performance !== 'undefined' && performance.now) ? performance.now() : Date.now(); }

    function debounce(fn, ms){
      let t = null;
      return (...args) => {
        if(t) clearTimeout(t);
        t = setTimeout(() => fn(...args), ms);
      };
    }

    function formatDate(d){
      if(!d) return '';
      try{ return d.toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'}); }catch{ return ''; }
    }

    function formatDateTime(d){
      if(!d) return '';
      try{ return d.toLocaleString(); }catch{ return ''; }
    }

    function formatNumber(n){
      const num = Number(n);
      if(!Number.isFinite(num)) return '';
      return num.toLocaleString();
    }

    function fmt2(n){
      const v = Number(n);
      if(!Number.isFinite(v)) return '';
      return v.toLocaleString(undefined, { maximumFractionDigits: 2 });
    }

    function getWorkingItems(){
      return (STATE.filteredItems && STATE.filteredItems.length) ? STATE.filteredItems : STATE.items;
    }

    // ==========================================================
    // ✅ NEW BUSHEL MATH (per Dane)
    //
    // Use:
    //   - ratedBuPerBag = product.bushels  (NOT diameter table)
    //   - lengthFeet    = bagSku.sizeFeet (or product.sizeFeet)
    //   - buPerFoot     = ratedBuPerBag / lengthFeet
    //   - fullBu        = full * ratedBuPerBag
    //   - partialBu     = sum(partialFeet[]) * buPerFoot
    //
    // Your event schema example:
    //   partialFeet: [250]
    //   counts.partial: 1
    //   bagSku.id: "m1mPrwjI8JX1Q6JsH0rM"   (lookup this in products collection to get bushels)
    // ==========================================================

    function toNum(v){
      const n = Number(v);
      return Number.isFinite(n) ? n : 0;
    }

    function pickNumber(...vals){
      for(const v of vals){
        const n = Number(v);
        if(Number.isFinite(n) && n > 0) return n;
      }
      return 0;
    }

    function getSkuId(x){
      const sku = x.bagSku || {};
      return sku && sku.id ? String(sku.id) : '';
    }

    function getSkuSizeFeet(x){
      const sku = x.bagSku || {};
      return pickNumber(sku.sizeFeet, sku.lengthFt, sku.lengthFeet);
    }

    function getPartialFeetList(x){
      const raw = x.partialFeet ?? x.partialFeetList ?? (x.counts && x.counts.partialFeet) ?? null;
      if(Array.isArray(raw)){
        return raw.map(toNum).filter(n => n > 0);
      }
      const n = toNum(raw);
      return n > 0 ? [n] : [];
    }

    async function fetchBagProductById(skuId){
      if(!skuId) return null;
      if(STATE.bagProductCache.has(skuId)) return STATE.bagProductCache.get(skuId);

      const db = STATE.db;
      for(const colName of CONFIG.BAG_PRODUCTS_COLLECTIONS){
        try{
          const snap = await getDoc(doc(db, colName, skuId));
          if(snap.exists()){
            const d = snap.data() || {};
            const prod = Object.assign({ _id: skuId, _collection: colName }, d);
            STATE.bagProductCache.set(skuId, prod);
            return prod;
          }
        }catch(e){}
      }

      const missing = { _id: skuId, _missing: true };
      STATE.bagProductCache.set(skuId, missing);
      return missing;
    }

    function getRatedBushelsFromProductOrSku(product, x){
      const sku = x.bagSku || {};
      // Prefer product "bushels" (your intended source of truth)
      return pickNumber(
        product && !product._missing ? (product.bushels ?? product.bu ?? product.capacityBu ?? product.bushelsBu) : 0,
        sku.bushels, sku.bu, sku.capacityBu, sku.bushelsBu
      );
    }

    function getLengthFeetFromProductOrSku(product, x){
      const skuLen = getSkuSizeFeet(x);
      const prodLen = pickNumber(
        product && !product._missing ? (product.sizeFeet ?? product.lengthFt ?? product.lengthFeet) : 0
      );
      return pickNumber(skuLen, prodLen);
    }

    function computeOnHandBushels({ full, partialCount, partialFeetList, ratedBuPerBag, lengthFeet }){
      const len = toNum(lengthFeet);
      const rated = toNum(ratedBuPerBag);

      const buPerFoot = (rated > 0 && len > 0) ? (rated / len) : 0;

      const partialFeetSum = (partialFeetList || []).reduce((s,v)=> s + toNum(v), 0);

      const fullBu = rated > 0 ? toNum(full) * rated : 0;
      const partialBu = buPerFoot > 0 ? partialFeetSum * buPerFoot : 0;

      const missingRated = !(rated > 0 && len > 0);
      const missingPartialFeet = (toNum(partialCount) > 0 && (!partialFeetList || partialFeetList.length === 0));
      const partialCountMismatch = (partialFeetList && partialFeetList.length > 0 && toNum(partialCount) > 0 && partialFeetList.length !== toNum(partialCount));

      return {
        buPerFoot,
        partialFeetSum,
        fullBu,
        partialBu,
        onHandBu: fullBu + partialBu,
        missingRated,
        missingPartialFeet,
        partialCountMismatch
      };
    }

    function groupItemsByFarmCropField(items){
      const farmMap = new Map();
      items.forEach(it => {
        const d = it.data;
        const farm = (d.farmName || 'Unknown farm').toString();
        const crop = (d.cropType || 'Unknown crop').toString();
        const field = (d.fieldName || 'Unknown field').toString();

        if(!farmMap.has(farm)) farmMap.set(farm, new Map());
        const cropMap = farmMap.get(farm);
        if(!cropMap.has(crop)) cropMap.set(crop, new Map());
        const fieldMap = cropMap.get(crop);
        if(!fieldMap.has(field)) fieldMap.set(field, []);
        fieldMap.get(field).push(it);
      });

      const farmsArr = Array.from(farmMap.entries()).sort((a,b) => a[0].localeCompare(b[0]));
      farmsArr.forEach(([, cropMap]) => {
        Array.from(cropMap.entries()).forEach(([, fieldMap]) => {
          Array.from(fieldMap.entries()).forEach(([, arr]) => {
            arr.sort((a,b) => {
              const da = a.data.datePlaced || null;
              const db = b.data.datePlaced || null;
              const ta = da ? da.getTime() : 0;
              const tb = db ? db.getTime() : 0;
              return ta - tb;
            });
          });
        });
      });

      return farmsArr;
    }

    function setSummaryText(text, tiny){
      const summaryEl = document.getElementById('gbSummary');
      if(!summaryEl) return;
      summaryEl.textContent = text || '';
      if(tiny){
        const span = document.createElement('span');
        span.className = 'tiny';
        span.textContent = tiny;
        summaryEl.appendChild(span);
      }
    }

    function renderList(){
      const listEl  = document.querySelector('.wo-list');
      const emptyEl = document.querySelector('.wo-empty');
      if(!listEl || !emptyEl) return;

      listEl.innerHTML = '';

      // ✅ IMPORTANT: Do NOT hide entries when bushels can't be computed yet.
      // Show all open entries (totalBags>0). If missing bushels, it will show 0 + warning.
      const items = getWorkingItems().filter(it => {
        const d = it.data;
        return (d.totalBags > 0);
      });

      if(!items.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No open grain bag entries found for the selected filters.';
        setSummaryText('0 open bag entries');
        return;
      }

      emptyEl.style.display = 'none';

      const totalOnHandBu = items.reduce((sum,it) => sum + (Number(it.data.onHandBu) || 0), 0);
      const totalFull = items.reduce((sum,it)=> sum + (Number(it.data.fullBags) || 0), 0);
      const totalPartial = items.reduce((sum,it)=> sum + (Number(it.data.partialBags) || 0), 0);

      const farms = new Set(items.map(it => it.data.farmId || it.data.farmName));
      const fields = new Set(items.map(it => it.data.fieldId || it.data.fieldName));
      const bagEntries = items.length;

      const missRated = items.reduce((s,it)=> s + (it.data.missingRated ? 1 : 0), 0);
      const missFeet = items.reduce((s,it)=> s + (it.data.missingPartialFeet ? 1 : 0), 0);

      setSummaryText(
        `${totalFull} full, ${totalPartial} partial • ${formatNumber(totalOnHandBu)} bu (estimated) on hand • ${bagEntries} bag entr${bagEntries===1?'y':'ies'} • ${fields.size} field${fields.size===1?'':'s'} • ${farms.size} farm${farms.size===1?'':'s'}`,
        (STATE.stats.eventsLoaded
          ? `Loaded ${STATE.stats.eventsLoaded} open bag entr${STATE.stats.eventsLoaded===1?'y':'ies'} • Resolved ${STATE.stats.fieldsResolved} fields / ${STATE.stats.farmsResolved} farms`
          : '') + (missRated ? ` • ⚠ ${missRated} missing bag bushels/length` : '') + (missFeet ? ` • ⚠ ${missFeet} missing partial feet` : '')
      );

      const grouped = groupItemsByFarmCropField(items);
      const frag = document.createDocumentFragment();

      for(const [farmName, cropMap] of grouped){
        const farmHeading = document.createElement('div');
        farmHeading.className = 'group-heading';
        farmHeading.textContent = farmName;
        frag.appendChild(farmHeading);

        const cropsArr = Array.from(cropMap.entries()).sort((a,b)=>a[0].localeCompare(b[0]));

        for(const [cropName, fieldMap] of cropsArr){
          const fieldsArr = Array.from(fieldMap.entries()).sort((a,b)=>a[0].localeCompare(b[0]));

          for(const [fieldName, bags] of fieldsArr){
            const fFull = bags.reduce((s,it)=> s + (Number(it.data.fullBags) || 0), 0);
            const fPartial = bags.reduce((s,it)=> s + (Number(it.data.partialBags) || 0), 0);
            const fBu = bags.reduce((s,it)=> s + (Number(it.data.onHandBu) || 0), 0);

            const siteHeading = document.createElement('div');
            siteHeading.className = 'site-heading';
            siteHeading.innerHTML = `
              <span>${cropName} • ${fieldName}</span>
              <span class="site-kpi">${fFull} full, ${fPartial} partial • ~${formatNumber(fBu)} bu</span>
            `;
            frag.appendChild(siteHeading);

            for(const item of bags){
              const d = item.data;
              const full = Number(d.fullBags) || 0;
              const partial = Number(d.partialBags) || 0;
              const bu = Number(d.onHandBu) || 0;

              const card = document.createElement('article');
              card.className = 'wo-card';
              card.dataset.id = item.id;

              const warnBits = [];
              if(d.missingRated) warnBits.push('missing bag bushels/length');
              if(d.missingPartialFeet) warnBits.push('missing partial feet');
              if(d.partialCountMismatch) warnBits.push('partial feet count mismatch');
              const warnHtml = warnBits.length ? `<span class="warn-pill">⚠ ${warnBits.join(' • ')}</span>` : '';

              card.innerHTML = `
                <div class="wo-row-top">
                  <div class="wo-main">
                    <div class="wo-title">
                      ${full} full, ${partial} partial · approx ${formatNumber(bu)} bu on hand
                      ${warnHtml}
                    </div>
                    <div class="wo-sub">
                      ${d.cropType || 'Crop'}${d.cropYear ? ' • ' + d.cropYear : ''}${d.cropMoisture !== null && d.cropMoisture !== undefined ? ' • ' + d.cropMoisture + '% moisture' : ''}
                    </div>
                    <div class="wo-meta">
                      <span><span class="wo-meta-label">Farm</span> ${farmName}</span>
                      <span><span class="wo-meta-label">Field</span> ${fieldName}</span>

    function applyFilters(){
      const cropSel  = document.getElementById('filterCrop');
      const farmSel  = document.getElementById('filterFarm');
      const fieldSel = document.getElementById('filterField');
      const searchEl = document.getElementById('filterSearch');

      const cropFilter  = (cropSel?.value || 'all');
      const farmFilter  = (farmSel?.value || 'all');
      const fieldFilter = (fieldSel?.value || 'all');
      const q = (searchEl?.value || '').trim().toLowerCase();

      const filtered = STATE.items.filter(it => {
        const d = it.data;

        // ✅ only require open entry
        if(!(d.totalBags > 0)) return false;

        if(cropFilter !== 'all' && (d.cropType || 'Unknown crop') !== cropFilter) return false;
        if(farmFilter !== 'all' && (d.farmId || '') !== farmFilter) return false;
        if(fieldFilter !== 'all' && (d.fieldId || '') !== fieldFilter) return false;

        if(q){
          const hay = [
            d.farmName,
            d.fieldName,
            d.cropType,
            d.cropYear,
            d.submittedByName,
            d.skuId

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (

      ));
    }

    function computeDateRange(items){
      if (!items.length) return '';
      let min = Infinity;
      let max = -Infinity;
      items.forEach(it => {
        const d = it.data.updatedAt;
        if(!d) return;
        const t = d.getTime();
        if(t < min) min = t;
        if(t > max) max = t;
      });
      if(!Number.isFinite(min) || !Number.isFinite(max)) return '';
      const dMin = new Date(min);
      const dMax = new Date(max);
      if (dMin.toDateString() === dMax.toDateString()) return formatDate(dMin);
      return `${formatDate(dMin)} – ${formatDate(dMax)}`;
    }

      const cropSel  = document.getElementById('filterCrop');
      const farmSel  = document.getElementById('filterFarm');

      const searchEl = document.getElementById('filterSearch');

      const cropLabel = (!cropSel || cropSel.value === 'all') ? 'All crops' : `Crop: ${cropSel.value}`;

      let farmLabel = 'All farms';
      if (farmSel && farmSel.value !== 'all'){
        const id = farmSel.value;

      let fieldLabel = 'All fields';
      if (fieldSel && fieldSel.value !== 'all'){
        const id = fieldSel.value;
        const meta = STATE.fieldMap.get(id);
        fieldLabel = meta?.fieldName || 'Selected field';
      }

      const searchVal = (searchEl?.value || '').trim();
      const searchLabel = searchVal ? `Search: "${searchVal}"` : 'No text filter';

      return `${cropLabel} • ${farmLabel} • ${fieldLabel} • ${searchLabel}`;
    }

    function groupForPdf(items){
      const farmMap = new Map();
      items.forEach(it => {
        const d = it.data;
        const farm = d.farmName || 'Unknown farm';
        const crop = d.cropType || 'Unknown crop';
        const field = d.fieldName || 'Unknown field';

        if(!farmMap.has(farm)) farmMap.set(farm, new Map());
        const cropMap = farmMap.get(farm);
        if(!cropMap.has(crop)) cropMap.set(crop, new Map());
        const fieldMap = cropMap.get(crop);
        if(!fieldMap.has(field)) fieldMap.set(field, []);
        fieldMap.get(field).push(it);
      });

      const farms = Array.from(farmMap.entries()).sort((a,b)=>a[0].localeCompare(b[0]));
      farms.forEach(([, cropMap]) => {
        Array.from(cropMap.entries()).forEach(([, fieldMap]) => {
          Array.from(fieldMap.entries()).forEach(([, arr]) => {
            arr.sort((a,b) => {
              const da = a.data.datePlaced || null;
              const db = b.data.datePlaced || null;
              const ta = da ? da.getTime() : 0;
              const tb = db ? db.getTime() : 0;
              return ta - tb;
            });
          });
        });
      });

      return farms;
    }

    async function fetchDocsByIds(collectionName, ids, concurrency){
      const db = STATE.db;
      const list = Array.from(ids || []).filter(Boolean);
      const out = new Map();
      if(!list.length) return out;

      let idx = 0;
      const workers = new Array(Math.min(concurrency, list.length)).fill(0).map(async () => {
        while(idx < list.length){
          const my = idx++;
          const id = list[my];
          try{
            const snap = await getDoc(doc(db, collectionName, id));
            if(snap.exists()) out.set(id, snap.data() || {});
          }catch(e){}
        }
      });

      await Promise.allSettled(workers);
      return out;
    }

    function hydrateNamesFromCaches(){
      let fieldsResolved = 0;
      let farmsResolved = 0;

      for(const it of STATE.items){
        const d = it.data;

        if(d.fieldId && STATE.fieldMap.has(d.fieldId)){
          const meta = STATE.fieldMap.get(d.fieldId);
          if(meta?.fieldName && (d.fieldName === 'Unknown field' || !d.fieldName)) d.fieldName = meta.fieldName;
          if(meta?.farmId && (!d.farmId || d.farmId === 'unknown')) d.farmId = meta.farmId;
          if(meta?.farmName && (d.farmName === 'Unknown farm' || !d.farmName)) d.farmName = meta.farmName;
          fieldsResolved++;
        }

        if(d.farmId && STATE.farmMap.has(d.farmId)){
          const name = STATE.farmMap.get(d.farmId);
          if(name && (d.farmName === 'Unknown farm' || !d.farmName)) d.farmName = name;
          farmsResolved++;
        }
      }

      STATE.stats.fieldsResolved = Math.max(STATE.stats.fieldsResolved, fieldsResolved);
      STATE.stats.farmsResolved  = Math.max(STATE.stats.farmsResolved, farmsResolved);
    }

    async function resolveFieldAndFarmNamesFromEvents(){
      const fieldIds = new Set(STATE.items.map(it => it.data.fieldId).filter(Boolean));
      const fieldDocs = await fetchDocsByIds(CONFIG.FIELDS_COLLECTION, fieldIds, CONFIG.FETCH_CONCURRENCY);

      const farmIds = new Set();
      for(const [fieldId, data] of fieldDocs.entries()){
        const fieldName = data.name || data.fieldName || 'Unnamed field';
        const farmId = data.farmId || data.farm?.id || null;
        const farmNameInline = data.farmName || data.farm?.name || null;

        if(farmId) farmIds.add(farmId);
        if(farmId && farmNameInline && !STATE.farmMap.has(farmId)) STATE.farmMap.set(farmId, farmNameInline);

        STATE.fieldMap.set(fieldId, {
          fieldId,
          fieldName,
          farmId: farmId || 'unknown',
          farmName: farmId ? (STATE.farmMap.get(farmId) || farmNameInline || 'Unknown farm') : (farmNameInline || 'Unknown farm')
        });
      }

      const farmDocs = await fetchDocsByIds(CONFIG.FARMS_COLLECTION, farmIds, CONFIG.FETCH_CONCURRENCY);
      for(const [farmId, data] of farmDocs.entries()){
        const label = data.name || data.farmName || 'Unnamed farm';
        const cur = STATE.farmMap.get(farmId);
        if(!cur || cur === 'Unknown farm') STATE.farmMap.set(farmId, label);
      }
    }

    async function loadGrainBagInventoryFastFirst(){
      const db = STATE.db;
      const ref = collection(db, CONFIG.EVENTS_COLLECTION);

      try{
        const snap = await getDocs(ref);
        const items = [];

        for(const docSnap of snap.docs){
          const x = docSnap.data() || {};

          if(x.type !== 'putDown') continue;
          if(x.status === 'pickedUp') continue;

          const counts = x.counts || {};
          const full = Number(counts.full || 0);
          const partial = Number(counts.partial || 0);
          const totalBags = full + partial;
          if(totalBags <= 0) continue;

          const fieldId = x.field?.id || null;
          const fieldName = x.field?.name || 'Unknown field';

          const farmId = x.farm?.id || x.farmId || null;
          const farmName = x.farm?.name || x.farmName || 'Unknown farm';
          if(farmId && farmName && !STATE.farmMap.has(farmId)) STATE.farmMap.set(farmId, farmName);

          const cropType = x.cropType || x.crop || 'Unknown crop';
          const cropYear = x.cropYear || null;

          // ✅ Pull partial feet (your schema: partialFeet: [250])
          const partialFeetList = getPartialFeetList(x);

          // ✅ Look up bag product (bagSku.id) to get rated bushels per full bag
          const skuId = getSkuId(x);
          const product = skuId ? await fetchBagProductById(skuId) : null;

          const ratedBuPerBag = getRatedBushelsFromProductOrSku(product, x);
          const lengthFeet = getLengthFeetFromProductOrSku(product, x);

          const math = computeOnHandBushels({
            full,
            partialCount: partial,
            partialFeetList,
            ratedBuPerBag,
            lengthFeet
          });

          let updatedAt = null;
          const rawUpdated = x.updatedAt || x.createdAt || null;
          if(rawUpdated && typeof rawUpdated.toDate === 'function') updatedAt = rawUpdated.toDate();
          else if(typeof rawUpdated === 'number') updatedAt = new Date(rawUpdated);

          let datePlaced = null;
          if(typeof x.datePlaced === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(x.datePlaced)){
            datePlaced = new Date(x.datePlaced + 'T00:00:00');
          }

          const submittedByName = x.submittedBy?.name || x.submittedBy?.email || '';

          items.push({
            id: docSnap.id,
            data: {
              farmId: farmId || 'unknown',
              farmName: farmName || 'Unknown farm',
              fieldId,
              fieldName,
              cropType,
              cropYear,
              datePlaced,
              cropMoisture: (x.cropMoisture !== undefined ? x.cropMoisture : null),

              fullBags: full,
              partialBags: partial,
              totalBags,

              // ✅ new math fields (kept internal but shown in detail)
              skuId,
              productCollection: (product && product._collection) ? product._collection : '',
              ratedBuPerBag,
              lengthFeet,
              buPerFoot: math.buPerFoot,
              partialFeetList,
              partialFeetSum: math.partialFeetSum,
              onHandBu: math.onHandBu,

              missingRated: math.missingRated,
              missingPartialFeet: math.missingPartialFeet,
              partialCountMismatch: math.partialCountMismatch,

              priority: x.priority || null,
              notes: x.notes || '',
              submittedByName,
              updatedAt,
              updatedBy: submittedByName
            }
          });

          STATE.cropSet.add(cropType || 'Unknown crop');
        }

        STATE.items = items;
        STATE.stats.eventsLoaded = items.length;

      }catch(err){
        console.error('Error loading grain bag events:', err);
        const emptyEl = document.querySelector('.wo-empty');
        if(emptyEl){
          emptyEl.style.display = 'block';
          emptyEl.textContent = 'Error loading grain bag inventory. Check console or Firestore rules.';
        }
        setSummaryText('Error loading inventory');
      }
    }

    (async function boot(){
      STATE.stats.t0 = nowMs();
      setSummaryText('Loading grain bag inventory…', 'Starting…');

      await ready;
      STATE.db = getFirestore();

      const shell = document.querySelector('fv-shell');
      if (shell) shell.nav = NAV_MENU;

      const backBtn = document.getElementById('btnBack');
      if(backBtn){
        backBtn.addEventListener('click', () => {
          location.href = '/Farm-vista/pages/reports/reports-predefined.html';
        });
      }

      const closeBtn = document.getElementById('woDetailClose');
      if(closeBtn){
        closeBtn.addEventListener('click', () => {
          STATE.selectedId = null;
          clearDetails();
        });
      }

      const listEl = document.querySelector('.wo-list');
      if(listEl){
        listEl.addEventListener('click', (e) => {
          const card = e.target?.closest ? e.target.closest('.wo-card[data-id]') : null;
          if(!card) return;
          const id = card.dataset.id;
          if(!id) return;
          STATE.selectedId = id;
          renderDetails();
        }, { passive: true });
      }

      const cropSel  = document.getElementById('filterCrop');
      const farmSel  = document.getElementById('filterFarm');
      const fieldSel = document.getElementById('filterField');
      const searchEl = document.getElementById('filterSearch');
      const clearBtn = document.getElementById('filterClear');

      if(cropSel)  cropSel.addEventListener('change', applyFilters);
      if(farmSel)  farmSel.addEventListener('change', applyFilters);
      if(fieldSel) fieldSel.addEventListener('change', applyFilters);

      const applyFiltersDebounced = debounce(applyFilters, CONFIG.SEARCH_DEBOUNCE_MS);
      if(searchEl) searchEl.addEventListener('input', applyFiltersDebounced);

      if(clearBtn){
        clearBtn.addEventListener('click', () => {
          if(cropSel)  cropSel.value  = 'all';
          if(farmSel)  farmSel.value  = 'all';
          if(fieldSel) fieldSel.value = 'all';
          if(searchEl) searchEl.value = '';
          applyFilters();
        });
      }

      const printTop = document.getElementById('btnPrint');
      const printBottom = document.getElementById('btnPrintBottom');
      if (printTop)    printTop.addEventListener('click', handlePrintClick);
      if (printBottom) printBottom.addEventListener('click', handlePrintClick);

      setSummaryText('Loading grain bag inventory…', 'Loading bag events…');
      await loadGrainBagInventoryFastFirst();

      if(CONFIG.RENDER_YIELD_MS >= 0){
        await new Promise(r => setTimeout(r, CONFIG.RENDER_YIELD_MS));
      }

      applyFilters();

      setSummaryText('Grain bag inventory loaded.', 'Resolving field / farm names…');
      try{ await resolveFieldAndFarmNamesFromEvents(); }catch(e){
        console.warn('[grain-bag-inventory] name resolution failed', e);
      }

      hydrateNamesFromCaches();
      populateFiltersFromItems();
      applyFilters();

      const dt = Math.max(1, Math.round(nowMs() - STATE.stats.t0));
      setSummaryText(
        document.getElementById('gbSummary')?.firstChild?.textContent || 'Grain bag inventory loaded.',
        `Loaded in ~${dt}ms • Resolved ${STATE.stats.fieldsResolved} fields / ${STATE.stats.farmsResolved} farms`
      );
    })();
  </script>
