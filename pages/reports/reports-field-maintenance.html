<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista ‚Ä¢ Field Maintenance ‚Äî Completed Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;
    }

    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{ padding:16px; display:grid; gap:14px; }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
    }
    .btn-quiet{ min-width:auto; padding-inline:10px; }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important;
    }
    .btn-small{ min-width:auto; padding:8px 12px; font-size:0.85rem; }

    .page-header-meta{ font-size:0.9rem; opacity:0.8; }

    /* Filters */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:flex-end;
      margin-top:4px;
    }
    .filter-field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:150px;
      flex:1 1 160px;
      font-size:0.8rem;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }
    .filter-input,
    .filter-select{
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:32px;
    }
    .filter-input::placeholder{ color:var(--muted,#9CA3AF); }

    /* List cards */
    .wo-list{ display:flex; flex-direction:column; gap:10px; margin-top:8px; }

    .wo-empty{
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .wo-card{
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
    }
    .wo-card:active{
      transform:scale(.995);
      box-shadow:var(--shadow);
    }

    .wo-row-top{ display:flex; align-items:flex-start; gap:10px; }
    .wo-main{ flex:1 1 auto; min-width:0; }

    .wo-title{
      font-weight:800;
      font-size:0.98rem;
      line-height:1.3;
    }

    .wo-sub{
      font-size:0.86rem;
      opacity:0.9;
      margin-top:2px;
    }

    .wo-meta{
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:4px;
      font-size:0.8rem;
      opacity:0.92;
    }

    .wo-meta span{
      display:inline-flex;
      align-items:flex-start;
      gap:6px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      max-width:100%;
    }
    .wo-meta span > span.wo-meta-label{
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:0.08em;
      font-size:0.72rem;
      opacity:0.85;
      margin-top:1px;
    }
    .wo-meta .wo-meta-val{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:56ch;
    }
    @media (max-width:520px){
      .wo-meta .wo-meta-val{ max-width:30ch; }
    }

    /* Detail panel */
    .wo-detail-panel{
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
    }

    .wo-detail-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .wo-detail-title{ font-weight:900; font-size:1rem; }

    .wo-detail-close{
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      cursor:pointer;
    }

    .wo-detail-grid{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:8px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }
    @media (min-width:700px){
      .wo-detail-grid{ grid-template-columns:repeat(2, minmax(0,1fr)); }
    }

    .wo-detail-item-label{
      font-size:0.78rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }

    .wo-detail-item-value{ font-size:0.94rem; }

    /* Notes bigger */
    .wo-detail-notes{
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:1.02rem;
      white-space:pre-wrap;
      line-height:1.35;
    }

    .wo-detail-notes-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:2px;
    }

    .wo-detail-notes-body{ margin-top:2px; }

    .wo-detail-footer{
      margin-top:10px;
      font-size:0.82rem;
      opacity:0.85;
    }

    .wo-detail-pill{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;
      margin-left:6px;
    }

    .bottom-actions{ margin-top:16px; display:flex; justify-content:flex-end; }

    #fv-print-frame{
      position:fixed;
      right:0;
      bottom:0;
      width:0;
      height:0;
      border:0;
      visibility:hidden;
    }

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs,
      doc, getDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      // Your Field Maintenance collection:
      // If yours is named differently later, change this ONE line.
      COLLECTION_PATH: 'field_maintenance',
      COMPANY_DOC_PATH: ['company','main']
    };

    const $ = (sel, root=document) => root.querySelector(sel);

    const STATE = {
      items: [],
      filteredItems: null,
      selectedId: null,
      db: null,
      company: null,

      farmsById: new Map(),     // farmId -> farmName
      fieldsById: new Map(),    // fieldId -> { fieldName, farmId, farmName }
      years: []                 // numeric crop years
    };

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (
        { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
      ));
    }

    function normalizeStatus(s){
      const v = String(s || '').trim().toLowerCase().replace(/\.+$/,'');
      if(!v) return '';
      if(v.includes('complete')) return 'completed';
      if(v.includes('done')) return 'completed';
      if(v.includes('in progress')) return 'in progress';
      if(v.includes('approved')) return 'approved';
      if(v.includes('needs approved')) return 'needs approved';
      if(v.includes('open')) return 'open';
      return v;
    }

    function statusLabel(v){
      const n = normalizeStatus(v);
      if(n === 'completed') return 'Completed';
      if(n === 'in progress') return 'In progress';
      if(n === 'needs approved') return 'Needs approved';
      if(n === 'approved') return 'Approved';
      if(n === 'open') return 'Open';
      // fall back to original
      return v || '‚Äî';
    }

    function toDateMaybe(ts){
      if(!ts) return null;
      try{
        if(ts.toDate) return ts.toDate();
        if(typeof ts === 'string' || typeof ts === 'number') return new Date(ts);
        if(ts && typeof ts === 'object' && typeof ts.seconds === 'number') return new Date(ts.seconds * 1000);
      }catch(_){}
      return null;
    }

    function formatDate(d){
      if(!d) return '';
      try{ return d.toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'}); }
      catch{ return ''; }
    }
    function formatDateTime(d){
      if(!d) return '';
      try{ return d.toLocaleString(); }
      catch{ return ''; }
    }

    function getWorkingItems(){
      return (STATE.filteredItems && STATE.filteredItems.length) ? STATE.filteredItems : STATE.items;
    }

    function inferCropYear(d){
      // Prefer an explicit cropYear if you add it later
      const direct = d?.cropYear;
      if(Number.isFinite(direct)) return direct;

      const dt = toDateMaybe(d?.dateSubmitted) || toDateMaybe(d?.createdAt) || toDateMaybe(d?.updatedAt) || null;
      if(!dt || !Number.isFinite(dt.getTime())) return null;
      return dt.getFullYear();
    }

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');
      const countEl = $('#fmCount');

      listEl.innerHTML = '';
      const items = getWorkingItems();

      if(!items.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No field maintenance projects match the current filters.';
        if(countEl) countEl.textContent = '0 projects';
        return;
      }

      emptyEl.style.display = 'none';

      const completedCount = items.filter(it => normalizeStatus(it.data.status) === 'completed').length;
      const uniqueFields = new Set(items.map(it => it.data.fieldId || it.data.fieldName || '').filter(Boolean)).size;

      if(countEl){
        countEl.textContent = `${items.length} project${items.length===1?'':'s'} ‚Ä¢ ${completedCount} completed ‚Ä¢ ${uniqueFields} field${uniqueFields===1?'':'s'}`;
      }

      for(const item of items){
        const d = item.data;

        const farmName  = d.farmName  || STATE.farmsById.get(d.farmId) || '';
        const fieldName = d.fieldName || '';
        const topic     = d.topicLabel || 'Field Maintenance';
        const status    = statusLabel(d.status);
        const prio      = Number.isFinite(d.priority) ? d.priority : null;
        const photos    = Number.isFinite(d.photoCount) ? d.photoCount : (Array.isArray(d.photos) ? d.photos.length : null);

        const dt = d._submittedDate || null;
        const whenStr = formatDate(dt);

        const byName = d?.submittedBy?.name || '';
        const byEmail = d?.submittedBy?.email || '';
        const byLine = byName ? byName : (byEmail ? byEmail : '');

        const card = document.createElement('article');
        card.className = 'wo-card';
        card.dataset.id = item.id;

        card.innerHTML = `
          <div class="wo-row-top">
            <div class="wo-main">
              <div class="wo-title">${escapeHtml(topic)}</div>
              <div class="wo-sub">
                ${escapeHtml(fieldName || 'Field not set')}${farmName ? ` ¬∑ <span>${escapeHtml(farmName)}</span>` : ''}
              </div>
              <div class="wo-meta">
                ${status ? `<span><span class="wo-meta-label">Status</span> <span class="wo-meta-val">${escapeHtml(status)}</span></span>` : ''}
                ${prio != null ? `<span><span class="wo-meta-label">Priority</span> <span class="wo-meta-val">${escapeHtml(String(prio))}</span></span>` : ''}
                ${photos != null ? `<span><span class="wo-meta-label">Photos</span> <span class="wo-meta-val">${escapeHtml(String(photos))}</span></span>` : ''}
                ${whenStr ? `<span><span class="wo-meta-label">Submitted</span> <span class="wo-meta-val">${escapeHtml(whenStr)}</span></span>` : ''}
                ${byLine ? `<span><span class="wo-meta-label">By</span> <span class="wo-meta-val">${escapeHtml(byLine)}</span></span>` : ''}
              </div>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          STATE.selectedId = item.id;
          renderDetails();
        });

        listEl.appendChild(card);
      }
    }

    function clearDetails(){
      const panel = $('.wo-detail-panel');
      panel.style.display = 'none';
      panel.dataset.id = '';
      $('.wo-detail-title', panel).textContent = 'Project Details';
      $('.wo-detail-grid', panel).innerHTML = '';
      $('.wo-detail-notes-body', panel).textContent = '';
      $('.wo-detail-footer', panel).innerHTML = '';
    }

    function renderDetails(){
      const panel = $('.wo-detail-panel');
      const item = STATE.items.find(x => x.id === STATE.selectedId);
      if(!item){
        clearDetails();
        return;
      }

      const d = item.data;

      const farmName  = d.farmName  || STATE.farmsById.get(d.farmId) || '';
      const fieldName = d.fieldName || 'Field not set';
      const topic     = d.topicLabel || 'Field Maintenance';
      const status    = statusLabel(d.status);

      const submittedAt = d._submittedDate || null;
      const submittedStr = formatDateTime(submittedAt);

      const cropYear = inferCropYear(d);

      const byName  = d?.submittedBy?.name || '';
      const byEmail = d?.submittedBy?.email || '';
      const byUid   = d?.submittedBy?.uid || '';

      panel.dataset.id = item.id;
      $('.wo-detail-title', panel).textContent = farmName ? `${fieldName} ¬∑ ${farmName}` : fieldName;

      const grid = $('.wo-detail-grid', panel);
      grid.innerHTML = `
        <div>
          <div class="wo-detail-item-label">Topic</div>
          <div class="wo-detail-item-value">${escapeHtml(topic)}</div>
        </div>

        <div>
          <div class="wo-detail-item-label">Status</div>
          <div class="wo-detail-item-value">${escapeHtml(status || '‚Äî')}</div>
        </div>

        <div>
          <div class="wo-detail-item-label">Crop Year</div>
          <div class="wo-detail-item-value">${escapeHtml(cropYear != null ? String(cropYear) : '‚Äî')}</div>
        </div>

        <div>
          <div class="wo-detail-item-label">Priority</div>
          <div class="wo-detail-item-value">${escapeHtml(Number.isFinite(d.priority) ? String(d.priority) : '‚Äî')}</div>
        </div>

        <div>
          <div class="wo-detail-item-label">Submitted</div>
          <div class="wo-detail-item-value">${escapeHtml(submittedStr || '‚Äî')}</div>
        </div>

        <div>
          <div class="wo-detail-item-label">Submitted By</div>
          <div class="wo-detail-item-value">
            ${escapeHtml(byName || '‚Äî')}
            ${byEmail ? `<br><span style="opacity:.8">${escapeHtml(byEmail)}</span>` : ''}
            ${byUid ? `<br><span style="opacity:.6">UID: ${escapeHtml(byUid)}</span>` : ''}
          </div>
        </div>

        <div>
          <div class="wo-detail-item-label">Farm</div>
          <div class="wo-detail-item-value">${escapeHtml(farmName || '‚Äî')}</div>
        </div>

        <div>
          <div class="wo-detail-item-label">Field</div>
          <div class="wo-detail-item-value">${escapeHtml(fieldName || '‚Äî')}</div>
        </div>

        <div>
          <div class="wo-detail-item-label">Photos</div>
          <div class="wo-detail-item-value">${escapeHtml(Number.isFinite(d.photoCount) ? String(d.photoCount) : (Array.isArray(d.photos) ? String(d.photos.length) : '‚Äî'))}</div>
        </div>

        <div>
          <div class="wo-detail-item-label">Project ID</div>
          <div class="wo-detail-item-value">${escapeHtml(item.id)}</div>
        </div>
      `;

      $('.wo-detail-notes-body', panel).textContent = (d.notes || '').trim() || 'No notes recorded for this project.';

      const footer = $('.wo-detail-footer', panel);
      footer.innerHTML = `
        Current status:
        <span class="wo-detail-pill">${escapeHtml(status || '‚Äî')}</span>
      `;

      panel.style.display = 'flex';
    }

    async function loadCompanyHeader(){
      if (STATE.company) return STATE.company;
      try{
        const [col,id] = CONFIG.COMPANY_DOC_PATH;
        const ref = doc(STATE.db, col, id);
        const snap = await getDoc(ref);
        const d = snap.exists() ? (snap.data() || {}) : {};
        const name = d.name || '';
        const address = [
          d.addressStreet || '',
          [d.addressCity, d.addressState].filter(Boolean).join(', '),
          d.addressZip || ''
        ].filter(Boolean).join(' ¬∑ ');
        const phone = d.phone || '';
        const email = d.email || '';
        STATE.company = { name, address, phone, email };
      }catch(e){
        console.warn('[field-maint-report] failed to load company header', e);
        STATE.company = { name:'', address:'', phone:'', email:'' };
      }
      return STATE.company;
    }

    async function loadFieldMaintenance(){
      const ref = collection(STATE.db, CONFIG.COLLECTION_PATH);

      try{
        const snap = await getDocs(ref);
        const items = snap.docs.map(docSnap => {
          const data = docSnap.data() || {};

          const submitted = toDateMaybe(data.dateSubmitted) || toDateMaybe(data.createdAt) || toDateMaybe(data.updatedAt) || null;

          return {
            id: docSnap.id,
            data: {
              ...data,
              _submittedDate: submitted
            }
          };
        });

        // newest first
        items.sort((a,b) => {
          const ta = a.data._submittedDate ? a.data._submittedDate.getTime() : 0;
          const tb = b.data._submittedDate ? b.data._submittedDate.getTime() : 0;
          return tb - ta;
        });

        STATE.items = items;

        // build lookup maps and year list
        STATE.farmsById = new Map();
        STATE.fieldsById = new Map();

        const yearsSet = new Set();

        items.forEach(it => {
          const d = it.data;

          const farmId = d.farmId || '';
          const farmName = d.farmName || '';
          if(farmId && farmName && !STATE.farmsById.has(farmId)) STATE.farmsById.set(farmId, farmName);

          const fieldId = d.fieldId || '';
          const fieldName = d.fieldName || '';
          if(fieldId){
            if(!STATE.fieldsById.has(fieldId)){
              STATE.fieldsById.set(fieldId, { fieldName, farmId, farmName });
            }
          }

          const y = inferCropYear(d);
          if(Number.isFinite(y)) yearsSet.add(y);
        });

        STATE.years = Array.from(yearsSet).sort((a,b)=>b-a);

      }catch(err){
        console.error('Error loading field_maintenance:', err);
        const emptyEl = $('.wo-empty');
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Error loading field maintenance. Check console or Firestore rules / collection name.';
        const countEl = $('#fmCount');
        if(countEl) countEl.textContent = 'Error loading projects';
      }
    }

    function populateFilters(){
      // Status dropdown (fixed options + dynamic fallback)
      const statusSel = $('#filterStatus');
      if(statusSel){
        // Keep what user wants: default to completed.
        const current = statusSel.value || 'completed';
        statusSel.innerHTML = `
          <option value="completed">Completed (default)</option>
          <option value="in progress">In progress</option>
          <option value="needs approved">Needs approved</option>
          <option value="approved">Approved</option>
          <option value="all">All statuses</option>
        `;
        // restore if possible
        const opt = Array.from(statusSel.options).find(o => o.value === current);
        statusSel.value = opt ? current : 'completed';
      }

      // Crop year
      const yearSel = $('#filterYear');
      if(yearSel){
        const current = yearSel.value || 'all';
        yearSel.innerHTML = `<option value="all">All crop years</option>` +
          STATE.years.map(y => `<option value="${y}">${y}</option>`).join('');
        const opt = Array.from(yearSel.options).find(o => o.value === current);
        yearSel.value = opt ? current : (STATE.years.length ? String(STATE.years[0]) : 'all');
        // BUT per your request: default completed ones, not necessarily current year.
        // If you prefer to default to latest year only, tell me and I‚Äôll set it.
        if(current === 'all') yearSel.value = 'all';
      }

      // Field dropdown
      const fieldSel = $('#filterField');
      if(fieldSel){
        const current = fieldSel.value || 'all';
        const fields = Array.from(STATE.fieldsById.entries())
          .map(([id, info]) => ({ id, label: info.fieldName || id, farm: info.farmName || '' }))
          .sort((a,b)=> (a.label||'').localeCompare(b.label||''));

        fieldSel.innerHTML = `<option value="all">All fields</option>` +
          fields.map(f => `<option value="${escapeHtml(f.id)}">${escapeHtml(f.label)}${f.farm ? ` ‚Äî ${escapeHtml(f.farm)}` : ''}</option>`).join('');

        const opt = Array.from(fieldSel.options).find(o => o.value === current);
        fieldSel.value = opt ? current : 'all';
      }

    async function applyFilters(){
      const statusSel = $('#filterStatus');
      const yearSel   = $('#filterYear');
      const fieldSel  = $('#filterField');
      const searchEl  = $('#filterSearch');

      const statusFilter = (statusSel?.value || 'completed').toLowerCase();
      const yearFilter   = yearSel?.value || 'all';
      const fieldFilter  = fieldSel?.value || 'all';
      const q            = (searchEl?.value || '').trim().toLowerCase();

      const filtered = STATE.items.filter(it => {
        const d = it.data;

        const st = normalizeStatus(d.status);

        // status
        if(statusFilter !== 'all'){
          if(st !== statusFilter) return false;
        }else{
          // no-op
        }

        // crop year
        if(yearFilter !== 'all'){
          const y = inferCropYear(d);
          if(String(y || '') !== String(yearFilter)) return false;
        }

        // field
        if(fieldFilter !== 'all'){
          const id = (d.fieldId || '').toString();
          if(id !== fieldFilter) return false;
        }

        // search
        if(q){
          const hay = [
            d.farmName, d.fieldName,
            d.topicLabel, d.notes,
            d.status,
            d.submittedBy?.name, d.submittedBy?.email
          ].join(' ').toLowerCase();
          if(!hay.includes(q)) return false;
        }

        return true;
      });

      STATE.filteredItems = filtered;

      renderList();
      if(STATE.selectedId) renderDetails();
    }

    function computeDateRange(items){
      if (!items.length) return '';
      let min = Infinity;
      let max = -Infinity;
      items.forEach(it=>{
        const d = it.data._submittedDate;
        if(!d) return;
        const t = d.getTime();
        if(t < min) min = t;
        if(t > max) max = t;
      });
      if(!Number.isFinite(min) || !Number.isFinite(max)) return '';
      const dMin = new Date(min);
      const dMax = new Date(max);
      if (dMin.toDateString() === dMax.toDateString()) return formatDate(dMin);
      return `${formatDate(dMin)} ‚Äì ${formatDate(dMax)}`;
    }

    function summarizeFilters(){
      const statusSel = $('#filterStatus');
      const yearSel   = $('#filterYear');
      const fieldSel  = $('#filterField');
      const searchEl  = $('#filterSearch');

      const statusLabelTxt = (statusSel?.value === 'all')
        ? 'All statuses'
        : `Status: ${statusLabel(statusSel?.value)}`;

      const yearTxt = (yearSel?.value && yearSel.value !== 'all')
        ? `Crop Year: ${yearSel.value}`
        : 'All crop years';

      let fieldTxt = 'All fields';
      if(fieldSel && fieldSel.value !== 'all'){
        const info = STATE.fieldsById.get(fieldSel.value);
        fieldTxt = info?.fieldName ? `Field: ${info.fieldName}` : 'Selected field';
      }

      const searchVal = (searchEl?.value || '').trim();
      const searchTxt = searchVal ? `Search: "${searchVal}"` : 'No text filter';

      return `${statusLabelTxt} ‚Ä¢ ${yearTxt} ‚Ä¢ ${fieldTxt} ‚Ä¢ ${searchTxt}`;
    }

    function groupForPdf(items){
      // Farm -> Field -> [items]
      const farmMap = new Map();

      items.forEach(it=>{
        const d = it.data;
        const farm = d.farmName || 'Unknown farm';
        const field = d.fieldName || 'Unknown field';

        if(!farmMap.has(farm)) farmMap.set(farm, new Map());
        const fieldMap = farmMap.get(farm);

        if(!fieldMap.has(field)) fieldMap.set(field, []);
        fieldMap.get(field).push(it);
      });

      // sort farms/fields
      const farms = Array.from(farmMap.entries()).sort((a,b)=>a[0].localeCompare(b[0]));
      const out = farms.map(([farmName, fieldMap])=>{
        const fields = Array.from(fieldMap.entries()).sort((a,b)=>a[0].localeCompare(b[0]));
        fields.forEach(([_, arr])=>{
          arr.sort((a,b)=>{
            const ta = a.data._submittedDate ? a.data._submittedDate.getTime() : 0;
            const tb = b.data._submittedDate ? b.data._submittedDate.getTime() : 0;
            return tb - ta;
          });
        });
        return [farmName, fields];
      });

      return out;
    }

      });

      let iframe = document.getElementById('fv-print-frame');

        document.body.appendChild(iframe);
      }

      const win = iframe.contentWindow || iframe.contentDocument;
      const docu = iframe.contentDocument || iframe.contentWindow.document;

      docu.open();
      docu.write(html);
      docu.close();

      setTimeout(() => {
        try{ win.focus(); win.print(); }
        catch(err){
          console.warn('[field-maint-report] iframe print failed, falling back to window.print()', err);
          window.print();
        }
      }, 350);
    }
