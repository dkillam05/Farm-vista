<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista ‚Ä¢ RTK Tower Coverage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 72px;
      --accent: #2F6C3C;
    }

    body{
      background: var(--app-bg, var(--surface));
    }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:14px;
    }

    /* Toolbar */
    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
    }
    .btn-quiet{
      min-width:auto;
      padding-inline:10px;
    }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff !important;
    }

    .page-header-meta{
      font-size:0.9rem;
      opacity:0.8;
    }

    /* Filters */
    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:flex-end;
      margin-top:4px;
    }
    .filter-field{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:150px;
      flex:1 1 160px;
      font-size:0.8rem;
    }
    .filter-label{
      text-transform:uppercase;
      letter-spacing:0.08em;
      opacity:0.78;
    }
    .filter-input,
    .filter-select{
      border-radius:999px;
      border:1px solid var(--border);
      padding:6px 10px;
      font-size:0.9rem;
      background:var(--card-surface,var(--surface));
      color:var(--text);
      min-height:32px;
    }
    .filter-input::placeholder{
      color:var(--muted,#9CA3AF);
    }

    /* Tower list cards */
    .wo-list {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }

    .wo-empty {
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .wo-card {
      position:relative;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
    }
    .wo-card:active {
      transform:scale(.995);
      box-shadow:var(--shadow);
    }

    .wo-row-top {
      display:flex;
      align-items:flex-start;
      gap:10px;
    }

    .wo-main {
      flex:1 1 auto;
      min-width:0;
    }

    .wo-title {
      font-weight:700;
      font-size:0.98rem;
      line-height:1.3;
    }

    .wo-sub {
      font-size:0.86rem;
      opacity:0.9;
      margin-top:2px;
    }

    .wo-meta {
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:4px;
      font-size:0.8rem;
      opacity:0.85;
    }

    .wo-meta span {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
    }

    .wo-meta-label {
      font-weight:600;
    }

    /* Detail panel */
    .wo-detail-panel {
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
    }

    .wo-detail-header {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .wo-detail-title {
      font-weight:700;
      font-size:1rem;
    }

    .wo-detail-close {
      border:none;
      outline:none;
      border-radius:999px;
      padding:4px 9px;
      font-size:0.8rem;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      cursor:pointer;
    }

    .wo-detail-grid {
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:6px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }
    @media (min-width:700px) {
      .wo-detail-grid {
        grid-template-columns:repeat(2, minmax(0,1fr));
      }
    }

    .wo-detail-item-label {
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }

    .wo-detail-item-value {
      font-size:0.92rem;
    }

    .tower-fields-block{
      margin-top:10px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:0.9rem;
    }
    .tower-fields-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:4px;
    }
    .tower-farm-group{
      margin-top:4px;
    }
    .tower-farm-title{
      font-weight:600;
      font-size:0.88rem;
      margin:2px 0;
    }
    .tower-field-list{
      margin:0;
      padding-left:18px;
      list-style:disc;
    }
    .tower-field-list li{
      margin:2px 0;
    }

    .wo-detail-footer {
      margin-top:10px;
      font-size:0.8rem;
      opacity:0.8;
    }

    .wo-detail-pill {
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;
      margin-left:6px;
    }

    .bottom-actions{
      margin-top:16px;
      display:flex;
      justify-content:flex-end;
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      TOWER_COLLECTION: 'rtkTowers',
      FIELD_COLLECTION: 'fields',
      FARM_COLLECTION:  'farms'
    };

    const $  = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    const STATE = {
      db: null,
      towers: [],          // [{id, data, fields:[], farmIds:Set}]
      filteredTowers: null,
      selectedId: null,
      farmMap: new Map(),  // farmId -> farmName
      farmFilterOptions: new Set()
    };

    function escapeHtml(str){
      return String(str || '').replace(/[&<>"']/g, m => (
        { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]
      ));
    }

    function getWorkingTowers(){
      return (STATE.filteredTowers && STATE.filteredTowers.length)
        ? STATE.filteredTowers
        : STATE.towers;
    }

    function renderList(){
      const listEl  = $('.wo-list');
      const emptyEl = $('.wo-empty');
      const metaEl  = $('#towerMeta');

      listEl.innerHTML = '';

      const towers = getWorkingTowers();

      if(!towers.length){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'No RTK towers found or matching the current filters.';
        if(metaEl) metaEl.textContent = '0 towers';
        return;
      }

      emptyEl.style.display = 'none';

      const totalFields = towers.reduce((sum,t)=> sum + t.fields.length, 0);
      const farmIds = new Set();
      towers.forEach(t => t.farmIds.forEach(id => farmIds.add(id)));

      if(metaEl){
        metaEl.textContent = `${towers.length} tower${towers.length === 1 ? '' : 's'} ‚Ä¢ ${totalFields} field${totalFields === 1 ? '' : 's'} ‚Ä¢ ${farmIds.size} farm${farmIds.size === 1 ? '' : 's'}`;
      }

      for(const tower of towers){
        const d = tower.data;
        const towerName = d.name || 'Unnamed tower';
        const freq = d.frequencyMHz ? `${d.frequencyMHz} MHz` : 'Frequency not set';
        const network = d.networkId ? `Network ${d.networkId}` : 'Network not set';
        const fieldCount = tower.fields.length;
        const farmCount  = tower.farmIds.size;

        const card = document.createElement('article');
        card.className = 'wo-card';
        card.dataset.id = tower.id;

        card.innerHTML = `
          <div class="wo-row-top">
            <div class="wo-main">
              <div class="wo-title">
                ${escapeHtml(towerName)}
                ${d.networkId ? ` ¬∑ <span>${escapeHtml(String(d.networkId))}</span>` : ''}
              </div>
              <div class="wo-sub">
                ${escapeHtml(freq)}${d.uid ? ` ¬∑ UID ${escapeHtml(String(d.uid).slice(-6))}` : ''}
              </div>
              <div class="wo-meta">
                <span><span class="wo-meta-label">Fields</span> ${fieldCount}</span>
                <span><span class="wo-meta-label">Farms</span> ${farmCount}</span>
                ${d.status ? `<span><span class="wo-meta-label">Status</span> ${escapeHtml(String(d.status))}</span>` : ''}
              </div>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          STATE.selectedId = tower.id;
          renderDetails();
        });

        listEl.appendChild(card);
      }
    }

    function clearDetails(){
      const panel = $('.wo-detail-panel');
      panel.style.display = 'none';
      panel.dataset.id = '';
      $('.wo-detail-title', panel).textContent = 'RTK Tower Details';
      $('.wo-detail-grid', panel).innerHTML = '';
      $('.tower-fields-body', panel).innerHTML = '';
      $('.wo-detail-footer', panel).innerHTML = '';
    }

    function renderDetails(){
      const panel = $('.wo-detail-panel');
      const tower = STATE.towers.find(x => x.id === STATE.selectedId);
      if(!tower){
        clearDetails();
        return;
      }

      const d = tower.data;
      const towerName = d.name || 'Unnamed tower';
      panel.dataset.id = tower.id;
      $('.wo-detail-title', panel).textContent = towerName;

      const status = d.status || (tower.fields.length ? 'in use' : 'not linked');

      const grid = $('.wo-detail-grid', panel);
      grid.innerHTML = `
        <div>
          <div class="wo-detail-item-label">Network ID</div>
          <div class="wo-detail-item-value">${escapeHtml(d.networkId || 'Not set')}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Frequency (MHz)</div>
          <div class="wo-detail-item-value">${escapeHtml(d.frequencyMHz || 'Not set')}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Total Fields</div>
          <div class="wo-detail-item-value">${tower.fields.length}</div>
        </div>
        <div>
          <div class="wo-detail-item-label">Farms Covered</div>
          <div class="wo-detail-item-value">${tower.farmIds.size}</div>
        </div>
      `;

      const fieldsBody = $('.tower-fields-body', panel);
      fieldsBody.innerHTML = '';

      if(!tower.fields.length){
        fieldsBody.textContent = 'No fields are currently linked to this tower.';
      }else{
        // group fields by farm
        const farmGroups = new Map();
        tower.fields.forEach(f => {
          const farmId = f.data.farmId || 'unknown';
          if(!farmGroups.has(farmId)) farmGroups.set(farmId, []);
          farmGroups.get(farmId).push(f);
        });

        Array.from(farmGroups.entries())
          .sort((a,b)=>{
            const nameA = STATE.farmMap.get(a[0]) || 'Unknown farm';
            const nameB = STATE.farmMap.get(b[0]) || 'Unknown farm';
            return nameA.localeCompare(nameB);
          })
          .forEach(([farmId, fieldArr])=>{
            const farmName = STATE.farmMap.get(farmId) || 'Unknown farm';
            const farmDiv = document.createElement('div');
            farmDiv.className = 'tower-farm-group';
            farmDiv.innerHTML = `
              <div class="tower-farm-title">${escapeHtml(farmName)}</div>
              <ul class="tower-field-list">
                ${fieldArr.map(f=>{
                  const fd = f.data;
                  const parts = [];
                  if(fd.county) parts.push(fd.county);
                  if(fd.state)  parts.push(fd.state);
                  const loc = parts.join(', ');
                  const acres = (fd.tillable || fd.tillableAcres || fd.acres);
                  const acresText = (acres && acres > 0) ? ` ¬∑ ${acres} tillable ac` : '';
                  return `<li>${escapeHtml(fd.name || 'Unnamed field')}${loc ? ' ¬∑ ' + escapeHtml(loc) : ''}${acresText}</li>`;
                }).join('')}
              </ul>
            `;
            fieldsBody.appendChild(farmDiv);
          });
      }

      const footer = $('.wo-detail-footer', panel);
      footer.innerHTML = `
        Current status:
        <span class="wo-detail-pill">${escapeHtml(status)}</span>
      `;

      panel.style.display = 'flex';
    }

    function applyFilters(){
      const farmSel  = $('#filterFarm');
      const searchEl = $('#filterSearch');

      const farmFilter = farmSel?.value || 'all';
      const q = (searchEl?.value || '').trim().toLowerCase();

      const filtered = STATE.towers.filter(tower => {
        // farm filter: tower must have at least one field on that farm
        if(farmFilter !== 'all' && !tower.farmIds.has(farmFilter)){
          return false;
        }

        if(q){
          const d = tower.data;
          const hayParts = [
            d.name,
            d.networkId,
            d.frequencyMHz
          ];

          tower.fields.forEach(f=>{
            const fd = f.data;
            hayParts.push(fd.name, fd.county, fd.state);
            const farmName = STATE.farmMap.get(fd.data?.farmId || fd.farmId) || '';
            hayParts.push(farmName);
          });

          const hay = hayParts.filter(Boolean).join(' ').toLowerCase();
          if(!hay.includes(q)) return false;
        }

        return true;
      });

      STATE.filteredTowers = filtered;
      renderList();
    }

    function populateFarmFilterFromTowers(){
      const farmSelEl = $('#filterFarm');
      if (!farmSelEl) return;

      const farmIds = new Set();
      STATE.towers.forEach(t => t.farmIds.forEach(id => farmIds.add(id)));

      farmSelEl.innerHTML = '<option value="all">All farms</option>';
      Array.from(farmIds)
        .map(id => ({ id, name: STATE.farmMap.get(id) || 'Unknown farm' }))
        .sort((a,b)=> a.name.localeCompare(b.name))
        .forEach(({id,name})=>{
          const opt = document.createElement('option');
          opt.value = id;
          opt.textContent = name;
          farmSelEl.appendChild(opt);
        });
    }

    async function loadData(){
      const db = STATE.db;

      // Farms
      const farmSnap = await getDocs(collection(db, CONFIG.FARM_COLLECTION));
      STATE.farmMap = new Map();
      farmSnap.docs.forEach(docSnap => {
        const d = docSnap.data() || {};
        STATE.farmMap.set(docSnap.id, d.name || 'Unnamed farm');
      });

      // Fields (only ones with rtkTowerId)
      const fieldSnap = await getDocs(collection(db, CONFIG.FIELD_COLLECTION));
      const fieldByTower = new Map(); // towerId -> [fieldDoc]

      fieldSnap.docs.forEach(docSnap => {
        const d = docSnap.data() || {};
        const towerId = d.rtkTowerId || d.rtkTower || null;
        if(!towerId) return;
        if(!fieldByTower.has(towerId)) fieldByTower.set(towerId, []);
        fieldByTower.get(towerId).push({ id: docSnap.id, data: d });
      });

      // Towers
      const towerSnap = await getDocs(collection(db, CONFIG.TOWER_COLLECTION));
      const towers = towerSnap.docs.map(docSnap => {
        const d = docSnap.data() || {};
        const fields = fieldByTower.get(docSnap.id) || [];
        const farmIds = new Set(fields.map(f => f.data.farmId).filter(Boolean));
        return {
          id: docSnap.id,
          data: d,
          fields,
          farmIds
        };
      });

      // Sort by tower name
      towers.sort((a,b)=>{
        const na = (a.data.name || '').toString().toLowerCase();
        const nb = (b.data.name || '').toString().toLowerCase();
        return na.localeCompare(nb);
      });

      STATE.towers = towers;
    }

    (async function boot(){
      await ready;
      STATE.db = getFirestore();

      const shell = document.querySelector('fv-shell');
      if (shell) shell.nav = NAV_MENU;

      const backBtn = document.getElementById('btnBack');
      if(backBtn){
        backBtn.addEventListener('click', () => {
          // send them back to RTK Towers hub (adjust if different)
          location.href = '/Farm-vista/pages/equipment/equipment-starfire.html';
        });
      }

      $('#woDetailClose').addEventListener('click', () => {
        STATE.selectedId = null;
        clearDetails();
      });

      try{
        await loadData();
        populateFarmFilterFromTowers();

        const farmSel   = $('#filterFarm');
        const searchEl  = $('#filterSearch');
        const clearBtn  = $('#filterClear');

        if(farmSel)  farmSel.addEventListener('change', applyFilters);
        if(searchEl) searchEl.addEventListener('input', applyFilters);
        if(clearBtn){
          clearBtn.addEventListener('click', () => {
            if(farmSel)  farmSel.value  = 'all';
            if(searchEl) searchEl.value = '';
            STATE.filteredTowers = null;
            clearDetails();
            renderList();
          });
        }

        renderList();
      }catch(err){
        console.error('Error loading RTK tower data:', err);
        const emptyEl = $('.wo-empty');
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Error loading RTK tower data. Check console or Firestore rules.';
        const metaEl = $('#towerMeta');
        if(metaEl) metaEl.textContent = 'Error loading towers';
      }
    })();
  </script>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">üì°</div>
          <div>
            <h1>RTK Tower Coverage</h1>
            <p class="muted">
              See each RTK tower with the farms and fields that use it. Tap a tower card to view detailed coverage.
            </p>
          </div>
        </header>

        <div class="body">
          <div class="toolbar">
            <div class="toolbar-left">
              <button id="btnBack" type="button" class="btn btn-quiet">
                ‚Üê Back
              </button>
            </div>
            <div class="page-header-meta" id="towerMeta">
              Loading towers‚Ä¶
            </div>
          </div>

          <div class="filters">
            <div class="filter-field">
              <label class="filter-label" for="filterFarm">Farm</label>
              <select id="filterFarm" class="filter-select">
                <option value="all">All farms</option>
              </select>
            </div>

            <div class="filter-field">
              <label class="filter-label" for="filterSearch">Search</label>
              <input
                id="filterSearch"
                class="filter-input"
                type="search"
                placeholder="Search tower, farm, or field‚Ä¶"
              />
            </div>

            <button id="filterClear" type="button" class="btn btn-quiet">
              Clear filters
            </button>
          </div>

          <section aria-label="RTK towers">
            <div class="wo-empty">
              Loading RTK tower coverage‚Ä¶
            </div>
            <div class="wo-list"></div>
          </section>

          <section class="wo-detail-panel" aria-label="RTK tower details">
            <div class="wo-detail-header">
              <div class="wo-detail-title">RTK Tower Details</div>
              <button type="button" id="woDetailClose" class="wo-detail-close">
                Close
              </button>
            </div>

            <div class="wo-detail-grid">
              <!-- filled by JS -->
            </div>

            <div class="tower-fields-block">
              <div class="tower-fields-label">Farms &amp; fields using this tower</div>
              <div class="tower-fields-body">
                <!-- filled by JS -->
              </div>
            </div>

            <div class="wo-detail-footer">
              <!-- status pill by JS -->
            </div>
          </section>

          <div class="bottom-actions">
            <!-- reserved for future actions if needed -->
          </div>
        </div>
      </section>
    </div>
  </fv-shell>
</body>
</html>
