<html lang="en">
<head>

  <!-- Early theme boot -->
  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/dashboard.css" />

  <style>
    .stack{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:14px;
      margin-top:16px;
      max-width:760px;
    }
    .lead{
      margin:0 0 14px 0;
      color:var(--muted,#87908a);
      max-width:760px;
    }
  </style>
</head>

<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Feedback</h1>
      <p class="lead">
        Weâ€™re always improving FarmVista. Share new ideas or report issues so we can keep the app fast and clear.
      </p>

      <div class="stack">
        <!-- Link the tiles to the new pages -->
        <fv-form-button icon="ðŸ’¡" label="New Ideas" href="/Farm-vista/feedback/fb-ideas.html"></fv-form-button>
        <fv-form-button icon="ðŸª²" label="Bugs &amp; Issues" href="/Farm-vista/feedback/fb-bugs.html"></fv-form-button>
      </div>
    </div>
  </fv-shell>

  <!-- Bootloader -->
  <script>
    (function () {
      const urlRev = new URL(location.href).searchParams.get('rev');
      const REV = urlRev || String(Date.now());
      const files = [
        '/Farm-vista/js/version.js',
        '/Farm-vista/js/core.js',
        '/Farm-vista/js/fv-shell.js',
        '/Farm-vista/js/fv-form-button.js'
      ];
      (async function loadSeq(){
        for(const src of files){
          await new Promise((res, rej)=>{
            const s=document.createElement('script');
            s.src = src + '?rev=' + REV;
            s.async=false; s.onload=res; s.onerror=()=>rej(new Error('Failed to load '+s.src));
            document.body.appendChild(s);
          });
        }
      })().catch(err=>console.error('Bootloader failed:', err));
    })();
  </script>

  <noscript>
    <div class="container"><div class="card">JavaScript is required for Feedback.</div></div>
  </noscript>
</body>
</html>
