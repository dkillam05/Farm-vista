<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- Manifest + icons -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <!-- Early theme boot -->
  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/dashboard.css" />

  <style>
    .stack{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:14px;
      margin-top:16px;
      max-width:760px;
    }
    .lead{
      margin:0 0 14px 0;
      color:var(--muted,#87908a);
      max-width:760px;
    }

    /* Ensures the SVG scales correctly inside form buttons */
    fv-form-button [slot="icon"] svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
      display: block;
    }
  </style>
</head>

<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Feedback</h1>
      <p class="lead">
        Weâ€™re always improving FarmVista. Share new ideas or report issues so we can keep the app fast and clear.
      </p>

      <div class="stack">

        <!-- Ideas Button -->
        <fv-form-button label="New Ideas" href="/Farm-vista/pages/feedback/fb-ideas.html">
          <span slot="icon">ðŸ’¡</span>
        </fv-form-button>

        <!-- Bugs Button with SVG icon -->
        <fv-form-button label="Bugs &amp; Issues" href="/Farm-vista/pages/feedback/fb-bugs.html">
          <span slot="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M7.5 9a4.5 4.5 0 0 1 9 0v1.5h.75a2.75 2.75 0 0 1 2.75 2.75v.25a.75.75 0 0 1-1.5 0v-.25c0-.69-.56-1.25-1.25-1.25H16.5V15a4.5 4.5 0 0 1-3.75 4.44V21a.75.75 0 0 1-1.5 0v-1.56A4.5 4.5 0 0 1 7.5 15v-2.25H5.75c-.69 0-1.25.56-1.25 1.25v.25a.75.75 0 0 1-1.5 0v-.25A2.75 2.75 0 0 1 5.75 10.5H6.5V9Zm1.5 0v1.5h6V9a3 3 0 0 0-6 0Z"/>
            </svg>
          </span>
        </fv-form-button>

      </div>
    </div>
  </fv-shell>

  <!-- Bootloader -->
  <script>
    (function () {
      const urlRev = new URL(location.href).searchParams.get('rev');
      const REV = urlRev || String(Date.now());
      const files = [
        '/Farm-vista/js/version.js',
        '/Farm-vista/js/core.js',
        '/Farm-vista/js/fv-shell.js',
        '/Farm-vista/js/fv-form-button.js'
      ];
      (async function loadSeq(){
        for(const src of files){
          await new Promise((res, rej)=>{
            const s=document.createElement('script');
            s.src = src + '?rev=' + REV;
            s.async=false; s.onload=res; s.onerror=()=>rej(new Error('Failed to load '+s.src));
            document.body.appendChild(s);
          });
        }
      })().catch(err=>console.error('Bootloader failed:', err));
    })();
  </script>

  <noscript>
    <div class="container"><div class="card">JavaScript is required for Feedback.</div></div>
  </noscript>
</body>
</html>
