<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • QR Scan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- PWA + icons -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <!-- Theme -->
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <style>
    :root{ --brand:var(--green,#3B7E46); }
    body{ background:var(--app-bg,var(--surface)); margin:0; }
    .page{max-width:980px;margin:0 auto;padding:clamp(14px,3vw,22px);}
    .card{background:var(--surface);border:1px solid var(--border);border-radius:16px;
          box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));padding:16px;display:grid;gap:14px}

    .title{margin:0;font-size:clamp(20px,3.2vw,26px)}
    .muted{color:var(--muted,#67706B)}
    .viewport{position:relative;border-radius:14px;overflow:hidden;background:#000;aspect-ratio:3/4}
    video{width:100%;height:100%;object-fit:cover}
    .guide{position:absolute;inset:10% 10% auto 10%;border-radius:16px;border:3px solid rgba(255,255,255,.9)}
    .actions{display:grid;gap:10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-height:52px;
         font-weight:800;border-radius:14px;border:1px solid var(--border);background:var(--surface);text-decoration:none}
    .btn-primary{background:var(--brand);color:#fff;border-color:transparent}
    .small{font-size:13px}

    .fallback{display:grid;gap:10px;justify-items:center;text-align:center;padding:12px;border-radius:12px;background:var(--card-surface)}
    .file{display:inline-block;padding:12px 14px;border:1px dashed var(--border);border-radius:12px}
  </style>
</head>
<body>
  <fv-shell app-title="FarmVista"></fv-shell>

  <main class="page">
    <section class="card">
      <h1 class="title">Scan QR</h1>
      <p class="muted">Point your camera at a FarmVista equipment QR. We’ll take you to the correct hub.</p>

      <div class="viewport" id="vp">
        <video id="vid" playsinline muted></video>
        <div class="guide" aria-hidden="true"></div>
      </div>

      <div id="fallback" class="fallback" hidden>
        <div>Camera unavailable. Choose a photo with a QR code.</div>
        <input id="file" class="file" type="file" accept="image/*;capture=camera">
      </div>

      <div class="actions">
        <a class="btn" href="/Farm-vista/index.html">Return to Home</a>
      </div>

      <p id="status" class="muted small"></p>
    </section>
  </main>

  <script>
    // --- helpers --------------------------------------------------------------
    function routeFromQR(text){
      try{
        // If it’s a full hub URL, let it pass through. Normalize params.
        const u = new URL(text, location.origin);
        if (u.pathname.endsWith('/pages/equipment/actions/hub.html')){
          const id = u.searchParams.get('id');
          const code = u.searchParams.get('code') || u.searchParams.get('t');
          if (id){ location.replace(`/Farm-vista/pages/equipment/actions/hub.html?id=${encodeURIComponent(id)}`); return; }
          if (code){ location.replace(`/Farm-vista/pages/equipment/actions/hub.html?code=${encodeURIComponent(code)}`); return; }
        }
        // If the QR is just an ID or token, try to infer.
        // Prefer IDs to tokens: lowercase/hex-ish 20+ chars typical in Firestore; tokens we treat as "code".
        const raw = text.trim();
        const looksLikeId = /^[a-zA-Z0-9_-]{8,}$/.test(raw);
        if (looksLikeId){
          location.replace(`/Farm-vista/pages/equipment/actions/hub.html?id=${encodeURIComponent(raw)}`);
          return;
        }
        // Otherwise treat it as a code/token:
        location.replace(`/Farm-vista/pages/equipment/actions/hub.html?code=${encodeURIComponent(raw)}`);
      }catch(e){
        // Not a URL; treat as token
        location.replace(`/Farm-vista/pages/equipment/actions/hub.html?code=${encodeURIComponent(text.trim())}`);
      }
    }

    // --- BarcodeDetector path (best on iOS 16+ Safari) ------------------------
    const statusEl = document.getElementById('status');
    const vid = document.getElementById('vid');
    const vp  = document.getElementById('vp');
    const fallback = document.getElementById('fallback');
    const file = document.getElementById('file');

    let stream = null, detector = null, rafId = 0, opened = false;

    async function startCamera(){
      try{
        stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
        vid.srcObject = stream; await vid.play();
        if ('BarcodeDetector' in window){
          detector = new BarcodeDetector({formats:['qr_code']});
          scanFrame();
        }else{
          // no detector → fallback
          statusEl.textContent = 'QR API not available on this device.';
          showFallback();
        }
      }catch(err){
        console.error(err);
        statusEl.textContent = 'Camera unavailable. Use the photo fallback.';
        showFallback();
      }
    }

    async function scanFrame(){
      try{
        const barcodes = await detector.detect(vid);
        if (barcodes && barcodes.length){
          const text = barcodes[0].rawValue || '';
          if (text && !opened){
            opened = true;
            cleanup();
            routeFromQR(text);
            return;
          }
        }
      }catch(e){ /* ignore transient errors */ }
      rafId = requestAnimationFrame(scanFrame);
    }

    function showFallback(){
      fallback.hidden = false;
      vp.hidden = true;
    }

    function cleanup(){
      cancelAnimationFrame(rafId);
      if (stream){
        for (const t of stream.getTracks()) try{ t.stop(); }catch{}
        stream = null;
      }
    }

    window.addEventListener('pagehide', cleanup);
    window.addEventListener('beforeunload', cleanup);

    file?.addEventListener('change', async (e)=>{
      const f = e.target.files?.[0]; if (!f) return;
      // Use modern ImageDecoder if available
      try{
        if ('BarcodeDetector' in window){
          const imgBitmap = await createImageBitmap(f);
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = imgBitmap.width; tempCanvas.height = imgBitmap.height;
          const ctx = tempCanvas.getContext('2d');
          ctx.drawImage(imgBitmap,0,0);
          const det = new BarcodeDetector({formats:['qr_code']});
          const codes = await det.detect(tempCanvas);
          if (codes && codes[0]?.rawValue){
            routeFromQR(codes[0].rawValue);
            return;
          }
        }
      }catch(err){ console.error(err); }
      statusEl.textContent = 'Could not read a QR from that image.';
    });

    // kick off
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
      startCamera();
    }else{
      statusEl.textContent = 'Camera not supported.';
      showFallback();
    }
  </script>
</body>
</html>
