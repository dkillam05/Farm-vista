<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FarmVista • Expenditures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#3B7E46">

  <!-- Absolute paths keep things simple no matter how deep this page is -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest">
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css">
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css">
  <script defer src="/Farm-vista/js/theme-boot.js"></script>
  <script defer src="/Farm-vista/js/fv-shell.js"></script>
  <!-- Your shared buttons helper -->
  <script defer src="/Farm-vista/js/FormButton.js"></script>

  <style>
    :root{
      --card-max: 1100px;
      --page-bottom-gap: 96px;
      --accent:#2F6C3C;

      /* Match the header layout we standardized */
      --hero-icon-col: 36px;
      --hero-icon-size: 24px;
    }
    html{-webkit-text-size-adjust:100%}
    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
    }

    /* Card */
    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
      margin-bottom: var(--page-bottom-gap);
    }

    /* Header — same grid as other pages (icon column + center align) */
    .hero-head{
      display:grid;
      grid-template-columns: var(--hero-icon-col) 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:var(--hero-icon-size);
      height:var(--hero-icon-size);
      color:var(--accent);
      display:grid; place-items:center;
    }
    .hero-head h1{ margin:0; font-size:clamp(20px,3.2vw,26px); line-height:1.2; }
    .muted{ color:var(--muted,#67706B); }

    /* Body */
    .body{ padding:16px; display:grid; gap:16px; }

    /* Button grid — FormButton.js will enhance these anchors */
    .button-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(160px, 1fr));
      gap:12px;
    }
    @media (max-width:880px){
      .button-grid{ grid-template-columns: 1fr; }
    }

    /* Fallback styling if FormButton.js hasn't loaded yet */
    .form-btn{
      display:flex; align-items:center; justify-content:center;
      padding:14px 16px; border-radius:12px; border:1px solid var(--border);
      background:var(--card-surface,var(--surface));
      color:var(--text); text-decoration:none; font-weight:800; min-height:54px;
    }
    .form-btn.primary{ background:#2F6C3C; color:#fff; border-color:transparent; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">
            <!-- Tabler (MIT) – receipt icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 width="24" height="24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M5 4h14v16l-2 -1l-2 1l-2 -1l-2 1l-2 -1l-2 1z"/>
              <path d="M14 8h-4"/>
              <path d="M14 12h-4"/>
            </svg>
          </div>
          <div>
            <h1>Expenditures</h1>
            <p class="muted">For employees tracking personal expenditures for reimbursement, or purchases made on a company card to turn in for paperwork.</p>
          </div>
        </header>

        <div class="body">
          <!-- Manage actions (uses your FormButton.js like the other sections) -->
          <div class="button-grid" id="actions">
            <!-- FormButton.js will hydrate these by data-*; labels kept inline for graceful fallback -->
            <a class="form-btn primary"
               data-fb
               data-label="Add"
               data-icon="plus"
               data-href="/Farm-vista/pages/finance/expenditures/add.html"
               href="/Farm-vista/pages/finance/expenditures/add.html">Add</a>

            <a class="form-btn"
               data-fb
               data-label="Edit"
               data-icon="edit"
               data-href="/Farm-vista/pages/finance/expenditures/edit.html"
               href="/Farm-vista/pages/finance/expenditures/edit.html">Edit</a>

            <a class="form-btn"
               data-fb
               data-label="Archive"
               data-icon="archive"
               data-href="/Farm-vista/pages/finance/expenditures/archive.html"
               href="/Farm-vista/pages/finance/expenditures/archive.html">Archive</a>
          </div>

          <!-- Optional note (remove if you don’t want it) -->
          <!-- <div class="muted">Monthly reporting lives under <strong>Expenditures Reporting</strong>.</div> -->
        </div>
      </section>
    </div>
  </fv-shell>

  <script>
    (function(){
      "use strict";
      // If FormButton.js exposes a hydrate API, call it here. Otherwise it will auto-enhance.
      try{
        if(window.FormButton && typeof FormButton.hydrate === "function"){
          FormButton.hydrate(document.querySelectorAll('[data-fb]'));
        }
      }catch(e){}
    })();
  </script>
</body>
</html>
