<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista â€¢ Expenditures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- absolute paths keep it working from any depth -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />
  <script defer src="/Farm-vista/js/theme-boot.js"></script>
  <script defer src="/Farm-vista/js/fv-shell.js"></script>
  <!-- shared tile/button enhancer (whatever name you use) -->
  <script defer src="/Farm-vista/js/FormButton.js"></script>

  <style>
    :root{
      --card-max: 1100px;
      --page-bottom-gap: 96px;
      --accent: #2F6C3C;
      --hero-icon-col: 36px;
      --hero-icon-size: 24px;
    }
    body{ background: var(--app-bg, var(--surface)); }
    .wrap{ max-width: var(--card-max); margin:0 auto; padding:clamp(14px,3vw,22px);
           padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important; }

    /* Card shell */
    .hero{ border:1px solid var(--border); border-radius:14px; background:var(--surface); box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08)); overflow:hidden; }
    .hero-head{
      display:grid; grid-template-columns:var(--hero-icon-col) 1fr; gap:12px; align-items:center;
      padding:14px 16px; background:linear-gradient(90deg, rgba(47,108,60,.12), transparent); border-bottom:1px solid var(--border);
    }
    .hero-head .icon{ width:var(--hero-icon-size); height:var(--hero-icon-size); color:var(--accent); display:grid; place-items:center; }
    .hero-head h1{ margin:0; font-size:clamp(22px,3.4vw,30px); line-height:1.2; }
    .muted{ color:var(--muted,#67706B); }
    .body{ padding:16px; display:grid; gap:16px; }

    /* 2-column tile grid like Planting Portal */
    .tiles{ display:grid; grid-template-columns:repeat(2, minmax(160px, 1fr)); gap:14px; }
    @media (max-width:880px){ .tiles{ grid-template-columns:1fr; } }

    /* Fallback tile look if your JS hasn't run yet (keeps it usable) */
    .tile{
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      padding:18px; min-height:132px; border-radius:16px; background:var(--card-surface,#fff); border:1px solid var(--border);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08)); text-decoration:none; color:var(--text);
    }
    .tile .t-title{ font-weight:800; margin-bottom:10px; }
    .tile svg{ width:36px; height:36px; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">
            <!-- Tabler (MIT) receipt icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M5 4h14v16l-2 -1l-2 1l-2 -1l-2 1l-2 -1l-2 1z"/>
              <path d="M14 8h-4M14 12h-4"/>
            </svg>
          </div>
          <div>
            <h1>Expenditures</h1>
            <p class="muted">For employees tracking personal expenditures for reimbursement, or purchases made on a company card to turn in for paperwork.</p>
          </div>
        </header>

        <div class="body">
          <!-- Two-column action tiles (JS enhances these to your portal cards) -->
          <div class="tiles" id="tiles">
            <!-- ADD -->
            <a class="tile"
               data-fb data-forms data-label="Add" data-icon="plus"
               data-href="/Farm-vista/pages/finance/expenditures/add.html"
               href="/Farm-vista/pages/finance/expenditures/add.html">
              <div class="t-title">Add</div>
              <!-- fallback icon -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M12 5v14M5 12h14"/>
              </svg>
            </a>

            <!-- EDIT -->
            <a class="tile"
               data-fb data-forms data-label="Edit" data-icon="edit"
               data-href="/Farm-vista/pages/finance/expenditures/edit.html"
               href="/Farm-vista/pages/finance/expenditures/edit.html">
              <div class="t-title">Edit</div>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M7 17l-1 4l4-1l9-9a2.1 2.1 0 10-3-3z"/><path d="M16 5l3 3"/>
              </svg>
            </a>

            <!-- ARCHIVE -->
            <a class="tile"
               data-fb data-forms data-label="Archive" data-icon="archive"
               data-href="/Farm-vista/pages/finance/expenditures/archive.html"
               href="/Farm-vista/pages/finance/expenditures/archive.html">
              <div class="t-title">Archive</div>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="4" width="18" height="4" rx="1"/>
                <path d="M5 8h14v9a2 2 0 01-2 2H7a2 2 0 01-2-2zM9 12h6"/>
              </svg>
            </a>
          </div>
        </div>
      </section>
    </div>
  </fv-shell>

  <script>
    (function(){
      "use strict";
      // Hydrate with whichever helper you use. Both names covered just in case.
      try{
        if(window.FormButton?.hydrate) FormButton.hydrate(document.querySelectorAll('[data-fb],[data-forms]'));
        if(window.Forms?.hydrate)      Forms.hydrate(document.querySelectorAll('[data-fb],[data-forms]'));
      }catch(e){}
    })();
  </script>
</body>
</html>
