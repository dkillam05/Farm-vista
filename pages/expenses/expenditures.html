<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/><title>FarmVista • Expenditures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>
  <style>
    .form-tiles {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(10px, 2.5vw, 16px);
    }
    @media (min-width: 900px) {
      .form-tiles {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }
    fv-form-button { --btn-min-h: 88px; }
  </style>
  <script>(function(){
    if(!customElements.get('fv-shell')){
      const s=document.createElement('script');
      s.src='/Farm-vista/js/fv-shell.js';
      s.defer=true;
      document.head.appendChild(s);
    }
    if(!customElements.get('fv-form-button')){
      const s=document.createElement('script');
      s.src='/Farm-vista/js/fv-form-button.js';
      s.defer=true;
      document.head.appendChild(s);
    }
  })();</script>
</head><body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Expenditures</h1>
      <p class="page-sub">
        For employees tracking personal expenditures for reimbursement,
        or purchases made on a company card to turn in for paperwork.
      </p>

      <section class="form-tiles" aria-label="Expenditures actions">
        <!-- ✅ Correct working Add link -->
        <fv-form-button
          label="Add Expense"
          icon-svg="plus"
          href="./expenditures/expenditures-add.html">
        </fv-form-button>

        <fv-form-button
          label="View History"
          icon-svg="edit"
          href="./expenditures-edit.html">
        </fv-form-button>

      </section>
    </div>
  </fv-shell>
</body></html>
