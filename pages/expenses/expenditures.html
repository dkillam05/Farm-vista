  <meta name="theme-color" content="#3B7E46"/>
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>
  <style>
    .form-tiles{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:clamp(10px,2.5vw,16px)}

  <script>(function(){
    if(!customElements.get('fv-shell')){const s=document.createElement('script');s.src='/Farm-vista/js/fv-shell.js';s.defer=true;document.head.appendChild(s)}

</head><body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Expenditures</h1>
      <p class="page-sub">For employees tracking personal expenditures for reimbursement, or purchases made on a company card to turn in for paperwork.</p>

      <section class="form-tiles" aria-label="Expenditures actions">
        <fv-form-button label="Add"  icon-svg="plus"  href="./expenditures-add.html"></fv-form-button>
        <fv-form-button label="Edit" icon-svg="edit"  href="./expenditures-edit.html"></fv-form-button>

          icon-html='
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="4" width="18" height="4" rx="1.2"></rect>
              <path d="M6 8v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V8"></path>
              <path d="M10 12h4"></path>
            </svg>
          '>
        </fv-form-button>
      </section>
    </div>
  </fv-shell>
