<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/>
  <title>FarmVista â€¢ Add Contractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 14px 0;color:var(--muted,#67706B);}
    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}
    .grid2{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media(max-width:720px){.grid2{grid-template-columns:1fr}}
    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .field label .req{color:#C13B3B;margin-left:2px;font-weight:700;}
    .input{width:100%;font:inherit;font-size:16px;color:var(--text);background:var(--card-surface,var(--surface));
      border:1px solid var(--border);border-radius:10px;padding:12px;outline:none;}
    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;padding:12px 16px;border-radius:12px;
      border:1px solid var(--border);background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn[disabled]{opacity:.5;pointer-events:none}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    .btn-accent{border-color:#2F6C3C;background:#E7F1EA;color:#2F6C3C;width:100%;font-size:17px;font-weight:800;margin-top:8px;}
    input:-webkit-autofill, input:-webkit-autofill:focus, textarea:-webkit-autofill, select:-webkit-autofill{
      -webkit-text-fill-color: var(--text) !important; box-shadow: 0 0 0 44px var(--card-surface, var(--surface)) inset !important; caret-color: var(--text);
      transition: background-color 9999s ease-in-out 0s;
    }
    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);transform:translateX(-50%);
      background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}
  </style>

  <script>(function(){ if(!customElements.get('fv-shell')){ const s=document.createElement('script'); s.src='/Farm-vista/js/fv-shell.js'; s.defer=true; document.head.appendChild(s);} })();</script>
  <script src="/Farm-vista/js/firebase-config.js"></script>
</head><body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Add Contractor</h1>
      <p class="page-sub">Create a new subcontractor record.</p>

      <section class="section">
        <header class="section-head">
          <div class="icon" aria-hidden="true">ðŸ§°</div>
          <div><strong>Contractor Details</strong></div>
        </header>

        <div class="section-body">
          <div class="grid2">
            <div class="field">
              <label for="name">Company / Person<span class="req">*</span></label>
              <input id="name" class="input" type="text" placeholder="e.g., Smith Hauling" required />
            </div>
            <div class="field">
              <label for="contact">Primary Contact</label>
              <input id="contact" class="input" type="text" placeholder="First Last" />
            </div>
          </div>

          <div class="grid2">
            <div class="field">
              <label for="email">Email</label>
              <input id="email" class="input" type="email" autocomplete="email" placeholder="contact@company.com" />
            </div>
            <div class="field">
              <label for="phone">Phone</label>
              <input id="phone" class="input" type="tel" autocomplete="tel" placeholder="(555) 555-5555" />
            </div>
          </div>

          <div class="grid2">
            <div class="field">
              <label for="service">Service / Trade</label>
              <input id="service" class="input" type="text" placeholder="Trucking, Excavation, Custom sprayâ€¦" />
            </div>
            <div class="field">
              <label for="perm">Permission Group</label>
              <select id="perm" class="input"><option>Loadingâ€¦</option></select>
            </div>
          </div>

          <div class="field">
            <label for="status">Status</label>
            <select id="status" class="input">
              <option selected>Active</option>
              <option>Inactive</option>
            </select>
          </div>

          <div class="field" style="min-width:0">
            <label for="notes">Notes</label>
            <textarea id="notes" class="input" rows="3" placeholder="Insurance exp., W-9 on file, specialties, etc."></textarea>
          </div>

          <button id="saveMain" class="btn btn-accent" type="button">Save</button>
          <div class="actions">
            <button id="clear" class="btn" type="button">Clear</button>
            <button id="save" class="btn btn-primary" type="button">Save</button>
          </div>
        </div>
      </section>
    </div>
  </fv-shell>

  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <script type="module">
    import {
      ready,
      getFirestore, getDoc, setDoc, doc,
      collection, getDocs, query, orderBy,
      serverTimestamp
    } from '/Farm-vista/js/firebase-init.js';

    const $=id=>document.getElementById(id);
    const toast=$("toast");
    let busy=false;

    const showToast=m=>{ toast.textContent=m||"Saved."; toast.classList.remove("show"); void toast.offsetWidth; toast.classList.add("show"); };
    const setBusy=on=>{ busy=!!on; ["save","saveMain","clear"].forEach(id=>{const b=$(id); if(b) b.disabled=on;}); };
    const digitsOnly=s=>String(s||'').replace(/\D+/g,'');
    const formatUSPhone=raw=>{ const d=digitsOnly(raw); const core=(d.length===11&&d.startsWith('1'))?d.slice(1):d; return core.length===10?`(${core.slice(0,3)}) ${core.slice(3,6)}-${core.slice(6)}`:String(raw||'').trim(); };
    $("phone").addEventListener("blur", e=> e.target.value = formatUSPhone(e.target.value));
    const slugify=s=>String(s||"").toLowerCase().trim().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');

    function collect(){
      const name=$("name");
      if(!name.checkValidity()){ name.reportValidity(); return null; }
      return {
        name: name.value.trim(),
        contact: $("contact").value.trim(),
        email: ($("email").value||'').trim(),
        phone: formatUSPhone($("phone").value),
        service: $("service").value.trim(),
        status: $("status").value,
        perm: $("perm").value,
        notes: $("notes").value.trim()
      };
    }

    async function populatePermissionGroups(){
      const sel=$("perm");
      try{
        const {mode}=await ready;
        if(mode!=='firebase'){ sel.innerHTML='<option selected>Standard</option>'; return; }
        const db=getFirestore();
        const snap=await getDocs(query(collection(db,'accountRoles'), orderBy('name')));
        const roles=[]; snap.forEach(d=>{ const n=(d.data()?.name||'').trim(); if(n) roles.push(n); });
        sel.innerHTML = roles.length? roles.map((r,i)=>`<option ${i===0?'selected':''}>${r}</option>`).join('') : '<option selected>Standard</option>';
      }catch{ $("perm").innerHTML='<option selected>Standard</option>'; }
    }

    async function upsert(vals){
      const db=getFirestore();
      const id = vals.email ? `email-${vals.email.toLowerCase()}` : `nm-${slugify(vals.name)}`;
      const ref=doc(db,"subcontractors",id);
      const payload={
        company: vals.name, fullName: vals.contact, contactName: vals.contact,
        email: vals.email, phone: vals.phone, service: vals.service,
        permissionGroup: vals.perm||"Standard",
        status: vals.status, active: vals.status==="Active",
        notes: vals.notes||"",
        search: [vals.name.toLowerCase(), (vals.contact||"").toLowerCase(), (vals.email||"").toLowerCase()].filter(Boolean),
        type: "Subcontractor",
        updatedAt: serverTimestamp()
      };
      const snap=await getDoc(ref);
      if(!snap.exists()) payload.createdAt=serverTimestamp();
      await setDoc(ref,payload,{merge:true});
      return id;
    }

    function clearForm(){
      ["name","contact","email","phone","service","notes"].forEach(id=>{ const el=$(id); if(el) el.value=""; });
      $("status").selectedIndex=0; const perm=$("perm"); if(perm && perm.options.length) perm.selectedIndex=0;
    }

    $("clear").addEventListener("click", ()=>{ if(busy) return; clearForm(); showToast("Form cleared."); });
    $("save").addEventListener("click", async ()=>{
      if(busy) return; const vals=collect(); if(!vals) return;
      try{ setBusy(true); await ready; await upsert(vals); showToast("Contractor saved."); clearForm(); window.scrollTo({top:0,behavior:"smooth"});}
      catch(e){ alert("Save failed.\n\n"+(e?.message||e)); } finally{ setBusy(false); }
    });
    $("saveMain").addEventListener("click", ()=>$("save").click());

    populatePermissionGroups();
  </script>
</body></html>
