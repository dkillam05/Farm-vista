<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista â€¢ Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- FarmVista base -->
  <link rel="manifest" href="../../../manifest.webmanifest" />
  <link rel="apple-touch-icon" href="../../../assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="../../../assets/icons/icon-192.png" />
  <link rel="stylesheet" href="../../../assets/css/theme.css" />
  <link rel="stylesheet" href="../../../assets/css/app.css" />

  <!-- ðŸŸ¢ Load core scripts EARLY so shell + theme render before paint -->
  <script src="../../../js/theme-boot.js"></script>
  <script src="../../../js/fv-shell.js"></script>

  <style>
    body{ background: var(--app-bg, var(--surface)); color: var(--text); }

    .wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px) !important;
    }

    .page-title{ margin: 0 0 8px 0; color: var(--text); }
    .page-sub{ margin: 0 0 16px; color: var(--muted,#8a928c); }

    .card{
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .form{ display:grid; gap:14px; }
    .row2{ display:grid; gap:12px; grid-template-columns:1fr 1fr; }
    @media (max-width:720px){ .row2{ grid-template-columns:1fr; } }
    .field{ display:grid; gap:6px; }
    .field label{ font-weight:700; font-size:14px; color: var(--text); }

    .actions{ display:flex; gap:10px; margin-top:6px; }
    .btn{ appearance:none; border:none; border-radius:10px; padding:12px 16px; font-weight:800; cursor:pointer; }
    .btn.primary{ background:var(--green,#3B7E46); color:#fff; }
    .btn.ghost{ background:transparent; border:1px solid var(--border); color: var(--text); }

    /* iOS autofill: neutralize yellow */
    input:-webkit-autofill,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    select:-webkit-autofill{
      -webkit-text-fill-color: var(--text) !important;
      box-shadow: 0 0 0 44px var(--surface) inset !important;
      caret-color: var(--text);
      transition: background-color 9999s ease-in-out 0s;
    }
  </style>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <h1 class="page-title">Add Employee</h1>
      <p class="page-sub">Create a new employee/partner record. You can edit these later from the team list.</p>

      <div class="card">
        <form class="form" onsubmit="event.preventDefault();">
          <div class="row2">
            <div class="field">
              <label for="first">First Name</label>
              <input id="first" class="fv-input" type="text" autocomplete="given-name" />
            </div>
            <div class="field">
              <label for="last">Last Name</label>
              <input id="last" class="fv-input" type="text" autocomplete="family-name" />
            </div>
          </div>

          <div class="row2">
            <div class="field">
              <label for="email">Email</label>
              <input id="email" class="fv-input" type="email" autocomplete="email" placeholder="you@farm.com" />
            </div>
            <div class="field">
              <label for="phone">Mobile</label>
              <input id="phone" class="fv-input" type="tel" autocomplete="tel" placeholder="(555) 555-5555" />
            </div>
          </div>

          <div class="field">
            <label for="role">Role / Title</label>
            <input id="role" class="fv-input" type="text" placeholder="Operator, Agronomy, Officeâ€¦" />
          </div>

          <div class="row2">
            <div class="field">
              <label for="type">Type</label>
              <select id="type" class="fv-input">
                <option>Employee</option>
                <option>Partner</option>
                <option>Contractor</option>
              </select>
            </div>
            <div class="field">
              <label for="start">Start Date</label>
              <input id="start" class="fv-input" type="date" />
            </div>
          </div>

          <div class="row2">
            <div class="field">
              <label for="status">Status</label>
              <select id="status" class="fv-input">
                <option selected>Active</option>
                <option>On Leave</option>
                <option>Inactive</option>
              </select>
            </div>
            <div class="field">
              <label for="perm">Permission Group</label>
              <select id="perm" class="fv-input">
                <option selected>Standard</option>
                <option>Manager</option>
                <option>Admin</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label for="notes">Notes</label>
            <textarea id="notes" class="fv-textarea" rows="3" placeholder="Certifications, endorsements, PTO notes, etc."></textarea>
          </div>

          <div class="actions">
            <button class="btn primary" type="submit">Save Employee</button>
            <button class="btn ghost" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </fv-shell>
</body>
</html>
