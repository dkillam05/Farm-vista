<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista â€¢ Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Standard includes -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 14px 0;color:var(--muted,#67706B);}

    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;margin-bottom:16px;}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}

    .grid2{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media(max-width:720px){.grid2{grid-template-columns:1fr}}

    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .field label .req{color:#C13B3B;margin-left:2px;font-weight:700;}
    .input{width:100%;font:inherit;font-size:16px;color:var(--text);background:var(--card-surface,var(--surface));
      border:1px solid var(--border);border-radius:10px;padding:12px;outline:none;}

    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;padding:12px 16px;border-radius:12px;
      border:1px solid var(--border);background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn[disabled]{opacity:.5;pointer-events:none}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    .btn-accent{border-color:#2F6C3C;background:#E7F1EA;color:#2F6C3C;width:100%;font-size:17px;font-weight:800;margin-top:8px;}
    .btn-quiet{min-width:auto;padding:8px 12px}

    /* Neutralize iOS yellow autofill */
    input:-webkit-autofill, input:-webkit-autofill:focus, textarea:-webkit-autofill, select:-webkit-autofill{
      -webkit-text-fill-color: var(--text)!important;
      box-shadow:0 0 0 44px var(--card-surface,var(--surface)) inset!important;
      caret-color: var(--text);
      transition: background-color 9999s ease-in-out 0s;
    }

    /* Toast */
    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);transform:translateX(-50%);
      background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}
  </style>

  <!-- Ensure fv-shell -->
  <script>(function(){
    if(!customElements.get('fv-shell')){
      const s=document.createElement('script');s.src='/Farm-vista/js/fv-shell.js';s.defer=true;document.head.appendChild(s);
    }
  })();</script>

  <!-- Firebase config FIRST -->
  <script src="/Farm-vista/js/firebase-config.js"></script>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Add Employee</h1>
      <p class="page-sub">Create a new employee/partner record. You can edit these later from the team list.</p>

      <!-- Card: Employee Details (TOP) -->
      <section class="section">
        <header class="section-head">
          <div class="icon" aria-hidden="true">ðŸ‘¤</div>
          <div><strong>Employee Details</strong></div>
        </header>
        <div class="section-body">
          <div class="grid2">
            <div class="field">
              <label for="first">First Name<span class="req">*</span></label>
              <input id="first" class="input" type="text" autocomplete="given-name" required />
            </div>
            <div class="field">
              <label for="last">Last Name<span class="req">*</span></label>
              <input id="last" class="input" type="text" autocomplete="family-name" required />
            </div>
          </div>

          <div class="grid2">
            <div class="field">
              <label for="email">Email<span class="req">*</span></label>
              <input id="email" class="input" type="email" autocomplete="email" placeholder="you@farm.com" required />
            </div>
            <div class="field">
              <label for="phone">Mobile</label>
              <input id="phone" class="input" type="tel" autocomplete="tel" placeholder="(555) 555-5555" />
            </div>
          </div>

          <!-- Role / Title REMOVED -->

          <div class="field">
            <label for="start">Start Date</label>
            <input id="start" class="input" type="date" />
          </div>

          <div class="grid2">
            <div class="field">
              <label for="status">Status</label>
              <select id="status" class="input">
                <option selected>Active</option>
                <option>On Leave</option>
                <option>Inactive</option>
              </select>
            </div>
            <div class="field">
              <label for="perm">Permission Group</label>
              <select id="perm" class="input">
                <option value="">Select Permission Groupâ€¦</option>
              </select>
            </div>
          </div>

          <div class="field" style="min-width:0">
            <label for="notes">Notes</label>
            <textarea id="notes" class="input" rows="3" placeholder="Certifications, endorsements, PTO notes, etc."></textarea>
          </div>

          <button id="saveInvite" class="btn btn-accent" type="button">Save &amp; Invite</button>
          <div class="actions">
            <button id="clear" class="btn" type="button">Clear</button>
            <button id="save" class="btn btn-primary" type="button">Save</button>
          </div>
        </div>
      </section>

      <!-- Shared Permissions Hero (employee mode) â€“ BELOW employee card -->
      <fv-perms-hero id="permsHero"></fv-perms-hero>
    </div>
  </fv-shell>

  <div id="toast" class="toast" role="status" aria-live="polite">Successfully saved.</div>

  <script type="module">
    import '/Farm-vista/js/fv-perms-hero.js';
    import {
      ready,
      getFirestore, getDoc, setDoc, doc,
      collection, getDocs, query, orderBy, where,
      serverTimestamp,
      getAuth, sendPasswordResetEmail
    } from '/Farm-vista/js/firebase-init.js';

    import NAV_MENU from '/Farm-vista/js/menu.js';

    const $ = id => document.getElementById(id);
    const toast = $("toast");
    let busy = false, lastInviteAt = 0;

    const showToast = (msg="Successfully saved.")=>{
      toast.textContent = msg;
      toast.classList.remove("show");
      void toast.offsetWidth;
      toast.classList.add("show");
    };
    const setBusy = (on)=>{
      busy=!!on;
      ["save","saveInvite","clear","perm"].forEach(id=>{const b=$(id);if(b)b.disabled=on;});
    };
    const digitsOnly=s=>String(s||'').replace(/\D+/g,'');
    const formatUSPhone=raw=>{
      const d=digitsOnly(raw);
      const core=(d.length===11&&d.startsWith('1'))?d.slice(1):d;
      return core.length===10?`(${core.slice(0,3)}) ${core.slice(3,6)}-${core.slice(6)}`:String(raw||'').trim();
    };
    $("phone").addEventListener("blur",e=>e.target.value=formatUSPhone(e.target.value));
    const emailKey=e=>(String(e||"").trim().toLowerCase());

    const COLLECTION_ROLES = 'accountRoles';

    let currentRoleName = null;
    let basePerms4 = {};      // id -> {view,add,edit,delete} from selected role
    let effectivePerms4 = {}; // id -> {view,add,edit,delete} after employee overrides

    function normalizeEntry(v){
      if (typeof v === 'boolean') {
        return { view: v, add: false, edit: false, delete: false };
      }
      if (v && typeof v.on === 'boolean' && !('view' in v)) {
        return { view: !!v.on, add: false, edit: false, delete: false };
      }
      return {
        view: !!(v && v.view),
        add: !!(v && v.add),
        edit: !!(v && v.edit),
        delete: !!(v && v.delete)
      };
    }

    function deepClone(obj){
      return JSON.parse(JSON.stringify(obj || {}));
    }

    function rebuildEffectiveFromRole(rolePermsRaw){
      const out = {};
      if (!rolePermsRaw || typeof rolePermsRaw !== 'object') return out;
      Object.keys(rolePermsRaw).forEach(id=>{
        if (id === 'home') return;
        out[id] = normalizeEntry(rolePermsRaw[id]);
      });
      return out;
    }

    function collectViewOverrides(){
      const overrides = {};
      const base = basePerms4 || {};
      const eff  = effectivePerms4 || {};
      Object.keys(eff).forEach(id=>{
        const baseEntry = normalizeEntry(base[id] || false);
        const effEntry  = normalizeEntry(eff[id] || false);
        if (baseEntry.view !== effEntry.view){
          overrides[id] = !!effEntry.view;
        }
      });
      return overrides;
    }

    function updateHero(){
      const hero = $("permsHero");
      if (!hero) return;

      const first = $("first")?.value.trim() || "";
      const last  = $("last")?.value.trim()  || "";
      const email = $("email")?.value.trim() || "";
      const name = (first || last) ? `${first} ${last}`.trim() : (email || "Employee");

      if (!currentRoleName){
        hero.style.display = 'none';
        return;
      }

      hero.style.display = '';

      hero.config = {
        mode: 'employee',
        name,
        baseRoleName: currentRoleName,
        perms: effectivePerms4,
        navMenu: NAV_MENU,
        onPermsChange: (updatedPerms) => {
          effectivePerms4 = deepClone(updatedPerms || {});
        },
        onResetOverrides: () => {
          effectivePerms4 = deepClone(basePerms4 || {});
          updateHero();
          showToast("Overrides reset to role defaults.");
        }
      };
    }

    async function fetchRoleDocByName(name){
      const db=getFirestore();
      const qRef=query(collection(db,COLLECTION_ROLES), where('name','==',name));
      const snap=await getDocs(qRef);
      let docData=null;
      snap.forEach(d=>{ docData = d.data()||null; });
      return docData;
    }

    async function populatePermissionGroups(){
      const sel = $("perm");
      try{
        const { mode } = await ready;
        if(mode!=='firebase'){
          sel.innerHTML='<option value="Standard" selected>Standard</option>';
          currentRoleName='Standard';
          basePerms4={};
          effectivePerms4={};
          updateHero();
          return;
        }

        const db=getFirestore();
        const snap=await getDocs(query(collection(db,COLLECTION_ROLES), orderBy('name')));
        const roles=[];
        snap.forEach(d=>{
          const data=d.data()||{};
          const name=(data.name||data.title||'').trim();
          if(name) roles.push(name);
        });

        if(!roles.length){
          sel.innerHTML='<option value="">No Permission Groups Found</option>';
          currentRoleName=null;
          basePerms4={};
          effectivePerms4={};
          updateHero();
        }else{
          sel.innerHTML='<option value="">Select Permission Groupâ€¦</option>'+
            roles.map(r=>`<option value="${r}">${r}</option>`).join('');
          currentRoleName=null;
          basePerms4={};
          effectivePerms4={};
          updateHero();
        }

        sel.addEventListener("change", async e=>{
          if(busy) return;
          const val = e.target.value || "";
          if(!val){
            currentRoleName=null;
            basePerms4={};
            effectivePerms4={};
            updateHero();
            return;
          }
          setBusy(true);
          try{
            currentRoleName = val;
            const roleDoc = await fetchRoleDocByName(currentRoleName);
            const rawPerms = (roleDoc && (roleDoc.perms || roleDoc.permissions)) || {};
            basePerms4 = rebuildEffectiveFromRole(rawPerms);
            effectivePerms4 = deepClone(basePerms4);
            updateHero();
          }catch(err){
            console.error("Failed to load role:", err);
            currentRoleName=null;
            basePerms4={};
            effectivePerms4={};
            updateHero();
          }finally{ setBusy(false); }
        });

      }catch(err){
        console.error("Roles load failed:", err);
        sel.innerHTML='<option value="">Select Permission Groupâ€¦</option>';
        currentRoleName=null;
        basePerms4={};
        effectivePerms4={};
        updateHero();
      }
    }

    function collectAndValidate(){
      const first=$("first"), last=$("last"), email=$("email");
      if(!first.checkValidity()){first.reportValidity();return null;}
      if(!last.checkValidity()){last.reportValidity();return null;}
      if(!email.checkValidity()){email.reportValidity();return null;}
      return {
        first:first.value.trim(),
        last:last.value.trim(),
        email:email.value.trim(),
        phone:formatUSPhone($("phone").value),
        start:$("start").value,
        status:$("status").value,
        perm:$("perm").value,
        notes:$("notes").value.trim(),
        overrides: collectViewOverrides()
      };
    }

    async function upsertEmployee(vals){
      const db=getFirestore();
      const fullName=`${vals.first} ${vals.last}`.trim();
      const payload={
        firstName:vals.first,lastName:vals.last,fullName,
        email:vals.email,phone:vals.phone,type:'Employee',
        startDate:vals.start||null,status:vals.status,
        permissionGroup:vals.perm || currentRoleName || null,
        notes:vals.notes,
        search:[fullName.toLowerCase(), vals.first.toLowerCase(), vals.last.toLowerCase(), vals.email.toLowerCase()].filter(Boolean),
        active:vals.status==="Active",
        overrides: vals.overrides,
        updatedAt:serverTimestamp()
      };
      const id=emailKey(vals.email);
      const ref=doc(db,"employees",id);
      const snap=await getDoc(ref);
      if(!snap.exists()) payload.createdAt=serverTimestamp();
      await setDoc(ref,payload,{merge:true});
      return { id, ref, created: !snap.exists() };
    }

    async function ensureAuthUser(email,displayName){
      if(!email)throw new Error("Missing email for Auth user");
      const CDN_BASE='https://www.gstatic.com/firebasejs/10.12.5/';
      const[{initializeApp},authMod]=await Promise.all([
        import(CDN_BASE+'firebase-app.js'),
        import(CDN_BASE+'firebase-auth.js')
      ]);
      const cfg=window.FV_FIREBASE_CONFIG; if(!cfg)throw new Error("Firebase config missing.");
      const secondaryApp=initializeApp(cfg,'fv-admin');
      const secondaryAuth=authMod.getAuth(secondaryApp);
      try{await authMod.setPersistence(secondaryAuth,authMod.inMemoryPersistence);}catch{}
      const tmpPass=(()=>{const arr=new Uint8Array(24);crypto.getRandomValues(arr);return btoa(String.fromCharCode(...arr)).replace(/[^a-zA-Z0-9]/g,'').slice(0,20);})();
      try{
        await authMod.createUserWithEmailAndPassword(secondaryAuth,email,tmpPass);
        if(displayName){try{await authMod.updateProfile(secondaryAuth.currentUser,{displayName});}catch{}}
      }catch(e){ if(!e || e.code!=='auth/email-already-in-use') throw e; }
      finally{ try{await authMod.signOut(secondaryAuth);}catch{} }
    }

    $("clear").addEventListener("click",()=>{ if(busy) return;
      ["first","last","email","phone","start","notes"].forEach(id=>{const el=$(id);if(el)el.value="";});
      $("status").selectedIndex=0;
      const permSel=$("perm"); if(permSel){ permSel.value=""; }
      currentRoleName=null;
      basePerms4={};
      effectivePerms4={};
      updateHero();
      showToast("Form cleared.");
    });

    $("save").addEventListener("click",async()=>{
      if(busy)return;
      const vals=collectAndValidate(); if(!vals) return;
      try{
        setBusy(true);
        await ready;
        await upsertEmployee(vals);
        showToast("Employee saved.");
        window.scrollTo({top:0,behavior:"smooth"});
      }catch(err){
        console.error(err);
        alert("Save failed.\n\n"+(err?.message||err));
      }finally{ setBusy(false); }
    });

    $("saveInvite").addEventListener("click",async()=>{
      if(busy)return;
      const now=Date.now(); if(now-lastInviteAt<3000) return; lastInviteAt=now;
      const vals=collectAndValidate(); if(!vals) return;
      try{
        setBusy(true);
        const { mode } = await ready;
        if(mode!=='firebase'){ alert("Email not sent: Firebase is in stub mode."); return; }
        await upsertEmployee(vals);
        const displayName = `${vals.first} ${vals.last}`.trim();
        await ensureAuthUser(vals.email, displayName);
        await sendPasswordResetEmail(getAuth(), vals.email);
        showToast("Saved & invite sent.");
        window.scrollTo({top:0,behavior:"smooth"});
      }catch(err){
        console.error(err);
        const code=err?.code||"";
        if(code==="auth/invalid-continue-uri"||code==="auth/unauthorized-continue-uri"){
          alert("Invite failed due to domain settings.\nAdd your domain under Firebase Auth â†’ Settings â†’ Authorized domains.");
        }else{
          alert("Invite failed.\n\n"+(err?.message||err));
        }
      }finally{ setBusy(false); }
    });

    populatePermissionGroups();
    ready.then(({mode})=>console.log('[FV] mode:', mode));
  </script>
</body>
</html>
