<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista ‚Ä¢ Edit Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Absolute app paths so shell + theme load everywhere -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script defer src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Ensure fv-shell is defined -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <!-- Firebase config FIRST (avoids stub mode) -->
  <script src="/Farm-vista/js/firebase-config.js"></script>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 18px 0;color:var(--muted,#87908a);}

    .searchbar{position:relative;margin:0 0 10px}
    .searchbar input{width:100%;padding:12px 44px 12px 42px;border:1px solid var(--border);
      border-radius:12px;background:var(--surface);color:var(--text);font:inherit}
    .searchbar .ico{position:absolute;left:12px;top:50%;transform:translateY(-50%);opacity:.7}

    .chips{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0 16px}
    .chip{padding:8px 12px;border-radius:999px;border:1px solid var(--border);cursor:pointer;
      background:var(--card-surface,var(--surface));font-weight:700;color:var(--text)}
    .chip.active{background:#e7f1ea;color:#2F6C3C;border-color:#2F6C3C}

    .list{margin:0 0 16px 0;padding:0;list-style:none;border:1px solid var(--border);
      border-radius:12px;overflow:hidden}
    .list li{display:flex;justify-content:space-between;gap:10px;align-items:center;
      padding:12px 14px;background:var(--surface)}
    .list li:nth-child(odd){background:var(--card-surface,var(--surface))}
    .list .name{font-weight:800}
    .list .meta{font-size:.925rem;color:var(--muted,#87908a)}
    .empty{color:var(--muted,#87908a);padding:6px 2px}

    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;display:none}
    .section.show{display:block}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}

    .grid2{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media(max-width:720px){.grid2{grid-template-columns:1fr}}

    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .field label .req{color:#C13B3B;margin-left:2px;font-weight:700;}
    .input{width:100%;font:inherit;font-size:16px;color:var(--text);background:var(--card-surface,var(--surface));
      border:1px solid var(--border);border-radius:10px;padding:12px;outline:none;}

    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;padding:12px 16px;border-radius:12px;
      border:1px solid var(--border);background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn[disabled]{opacity:.5;pointer-events:none}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    .btn-accent{border-color:#2F6C3C;background:#E7F1EA;color:#2F6C3C;width:100%;font-size:17px;font-weight:800;margin-top:8px;}
    .btn-quiet{min-width:auto;padding:8px 12px}

    /* Toast */
    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);transform:translateX(-50%);
      background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}
  </style>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Edit Employee</h1>
      <p class="page-sub">Search your directory, select a name to load their details, then update and save. Use ‚ÄúSave &amp; Invite‚Äù to send/reset their login.</p>

      <div class="searchbar">
        <span class="ico">üîé</span>
        <input id="q" type="search" placeholder="Search employees by name or email‚Ä¶" autocomplete="off"/>
      </div>
      <div class="chips">
        <button class="chip active" data-status="all">All</button>
        <button class="chip" data-status="Active">Active</button>
        <button class="chip" data-status="On Leave">On Leave</button>
        <button class="chip" data-status="Inactive">Inactive</button>
      </div>

      <ul id="results" class="list" aria-live="polite"></ul>
      <div id="empty" class="empty">No matches.</div>

      <section id="formSection" class="section" aria-hidden="true">
        <header class="section-head">
          <div class="icon" aria-hidden="true">üë§</div>
          <div><strong>Employee Details</strong></div>
        </header>

        <div class="section-body">
          <!-- Name -->
          <div class="grid2">
            <div class="field">
              <label for="first">First Name<span class="req">*</span></label>
              <input id="first" class="input" type="text" autocomplete="given-name" required />
            </div>
            <div class="field">
              <label for="last">Last Name<span class="req">*</span></label>
              <input id="last" class="input" type="text" autocomplete="family-name" required />
            </div>
          </div>

          <!-- Email / Mobile -->
          <div class="grid2">
            <div class="field">
              <label for="email">Email<span class="req">*</span></label>
              <input id="email" class="input" type="email" autocomplete="email" required />
            </div>
            <div class="field">
              <label for="phone">Mobile</label>
              <input id="phone" class="input" type="tel" autocomplete="tel" placeholder="(555) 555-5555" />
            </div>
          </div>

          <!-- Role -->
          <div class="field">
            <label for="role">Role / Title</label>
            <input id="role" class="input" type="text" placeholder="Operator, Agronomy, Office‚Ä¶" />
          </div>

          <!-- Start Date -->
          <div class="field">
            <label for="start">Start Date</label>
            <input id="start" class="input" type="date" />
          </div>

          <!-- Status / Permission Group -->
          <div class="grid2">
            <div class="field">
              <label for="status">Status</label>
              <select id="status" class="input">
                <option>Active</option>
                <option>On Leave</option>
                <option>Inactive</option>
              </select>
            </div>
            <div class="field">
              <label for="perm">Permission Group</label>
              <select id="perm" class="input">
                <option>Loading‚Ä¶</option>
              </select>
            </div>
          </div>

          <!-- Notes -->
          <div class="field" style="min-width:0">
            <label for="notes">Notes</label>
            <textarea id="notes" class="input" rows="3" placeholder="Certifications, endorsements, PTO notes, etc."></textarea>
          </div>

          <!-- Full-width primary action -->
          <button id="saveInvite" class="btn btn-accent" type="button">Save &amp; Invite</button>

          <div class="actions">
            <button id="clear" class="btn" type="button">Clear</button>
            <button id="save" class="btn btn-primary" type="button">Save</button>
          </div>
        </div>
      </section>
    </div>
  </fv-shell>

  <div id="toast" class="toast" role="status" aria-live="polite">Successfully saved.</div>

  <script type="module">
    import {
      ready,
      getFirestore, collection, onSnapshot, doc, getDoc, setDoc, deleteDoc, serverTimestamp,
      getDocs, query, orderBy,
      getAuth, sendPasswordResetEmail
    } from '/Farm-vista/js/firebase-init.js';

    const $ = (id)=>document.getElementById(id);
    const toast = $("toast");
    const resultsEl = $("results");
    const emptyEl = $("empty");
    const formSection = $("formSection");

    let all = [], sel = null, statusFilter = 'all', busy = false, lastInviteAt = 0;
    let rolesLoaded = false;

    const emailKey = s => String(s||'').trim().toLowerCase();
    const showToast = (m="Saved.")=>{ toast.textContent=m; toast.classList.remove("show"); void toast.offsetWidth; toast.classList.add("show"); };
    const setBusy = on => { busy=!!on; ["save","saveInvite","clear"].forEach(id=>{const b=$(id); if(b) b.disabled=on;}); };
    const digitsOnly = s => String(s||'').replace(/\D+/g,'');
    const formatUSPhone = raw => { const d=digitsOnly(raw); const core=(d.length===11&&d.startsWith('1'))?d.slice(1):d; return core.length===10?`(${core.slice(0,3)}) ${core.slice(3,6)}-${core.slice(6)}`:String(raw||'').trim(); };
    $("phone").addEventListener("blur", e => e.target.value = formatUSPhone(e.target.value));

    /* ------- Permission Groups from Firestore (accountRoles) ------- */
    async function populatePermissionGroups(){
      const sel = $("perm");
      try{
        const { mode } = await ready;
        if(mode!=='firebase'){
          sel.innerHTML = '<option selected>Standard</option>';
          rolesLoaded = true;
          return;
        }
        const db = getFirestore();
        const snap = await getDocs(query(collection(db,'accountRoles'), orderBy('name')));
        const roles = [];
        snap.forEach(d=>{
          const name=(d.data()?.name||'').trim();
          if(name) roles.push(name);
        });
        if(roles.length===0){
          sel.innerHTML = '<option selected>Standard</option>';
        }else{
          sel.innerHTML = roles.map((r,i)=>`<option ${i===0?'selected':''}>${r}</option>`).join('');
        }
        rolesLoaded = true;
      }catch(err){
        console.error('Roles load failed:', err);
        $("perm").innerHTML = '<option selected>Standard</option>';
        rolesLoaded = true;
      }
    }
    populatePermissionGroups();

    /* ------- Directory list ------- */
    function renderList(){
      const q = $("q").value.trim().toLowerCase();
      const items = all.filter(x=>{
        if(statusFilter!=='all' && (x.data.status||'').toLowerCase()!==statusFilter.toLowerCase()) return false;
        if(!q) return true;
        const hay = x.data.search || [
          (x.data.fullName||'').toLowerCase(),
          (x.data.firstName||'').toLowerCase(),
          (x.data.lastName||'').toLowerCase(),
          (x.data.email||'').toLowerCase()
        ];
        return hay.some(s=>(s||'').includes(q));
      }).sort((a,b)=>(a.data.fullName||'').localeCompare(b.data.fullName||''));

      resultsEl.innerHTML='';
      if(!items.length){ emptyEl.style.display='block'; return; }
      emptyEl.style.display='none';

      for(const it of items){
        const li=document.createElement('li');
        const left=document.createElement('div');
        left.innerHTML=`<div class="name">${it.data.fullName || '(no name)'}</div><div class="meta">${it.data.email || ''}</div>`;
        const right=document.createElement('div');
        const btn=document.createElement('button');
        btn.className='btn btn-primary'; btn.textContent='Edit';
        btn.addEventListener('click',()=>loadIntoForm(it));
        right.appendChild(btn);
        li.appendChild(left); li.appendChild(right); resultsEl.appendChild(li);
      }
    }

    function wireChips(){
      document.querySelectorAll('.chip').forEach(ch=>{
        ch.addEventListener('click',()=>{
          document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
          ch.classList.add('active');
          statusFilter = ch.dataset.status || 'all';
          renderList();
        });
      });
    }

    async function bootDirectory(){
      await ready;
      const col = collection(getFirestore(),"employees");
      onSnapshot(col,(snap)=>{
        all = snap.docs.map(d=>({id:d.id, data:d.data()||{}}));
        renderList();
      });
    }

    function ensurePermSelected(value){
      const sel = $("perm");
      if(!rolesLoaded){ // if roles not ready yet, try again shortly
        setTimeout(()=>ensurePermSelected(value), 120);
        return;
      }
      const opts = Array.from(sel.options).map(o=>o.value);
      if(!opts.includes(value) && value){
        const o = document.createElement('option');
        o.value = o.textContent = value;
        sel.appendChild(o);
      }
      if(value){ sel.value = value; }
    }

    function clearForm(){
      ["first","last","email","phone","role","start","notes"].forEach(id=>{ const el=$(id); if(el) el.value=""; });
      $("status").value="Active";
      if($("perm").options.length) $("perm").selectedIndex = 0;
    }

    function collectAndValidate(){
      const first=$("first"), last=$("last"), email=$("email");
      if(!first.checkValidity()){first.reportValidity();return null;}
      if(!last.checkValidity()){last.reportValidity();return null;}
      if(!email.checkValidity()){email.reportValidity();return null;}
      return {
        first:first.value.trim(), last:last.value.trim(), email:email.value.trim(),
        phone:formatUSPhone($("phone").value), role:$("role").value.trim(),
        start:$("start").value, status:$("status").value,
        perm:$("perm").value, notes:$("notes").value.trim()
      };
    }

    function loadIntoForm(item){
      sel={id:item.id,data:item.data};
      $("first").value=item.data.firstName||''; $("last").value=item.data.lastName||'';
      $("email").value=item.data.email||''; $("phone").value=item.data.phone||'';
      $("role").value=item.data.role||''; $("start").value=item.data.startDate||'';
      $("status").value=item.data.status||'Active';
      $("notes").value=item.data.notes||'';
      ensurePermSelected(item.data.permissionGroup || 'Standard');
      formSection.classList.add("show"); formSection.setAttribute('aria-hidden','false');
      window.scrollTo({top: formSection.offsetTop - 12, behavior:'smooth'});
    }

    async function upsertEmployee(vals){
      const db=getFirestore();
      const fullName=`${vals.first} ${vals.last}`.trim();
      const payload={
        firstName:vals.first,lastName:vals.last,fullName,
        email:vals.email,phone:vals.phone,role:vals.role,
        type:'Employee',                         // fixed; Type field removed
        startDate:vals.start||null,status:vals.status,
        permissionGroup:vals.perm,notes:vals.notes,
        search:[fullName.toLowerCase(),vals.first.toLowerCase(),vals.last.toLowerCase(),vals.email.toLowerCase()].filter(Boolean),
        active:vals.status==="Active",updatedAt:serverTimestamp()
      };
      const newId=emailKey(vals.email), newRef=doc(db,"employees",newId);

      if(sel && sel.id && sel.id!==newId){
        const oldRef=doc(db,"employees",sel.id); const oldSnap=await getDoc(oldRef);
        const createdAt=oldSnap.exists()? oldSnap.data()?.createdAt : serverTimestamp();
        await setDoc(newRef,{...payload,createdAt},{merge:false});
        if(oldSnap.exists()) await deleteDoc(oldRef);
        sel={id:newId,data:{...payload}};
        return {id:newId,moved:true};
      }else{
        const snap=await getDoc(newRef);
        if(!snap.exists()) payload.createdAt=serverTimestamp();
        await setDoc(newRef,payload,{merge:true});
        sel={id:newId,data:{...payload}};
        return {id:newId,moved:false};
      }
    }

    async function ensureAuthUser(email, displayName){
      if(!email) throw new Error("Missing email for Auth user");
      const CDN='https://www.gstatic.com/firebasejs/10.12.5/';
      const [{initializeApp},authMod]=await Promise.all([import(CDN+'firebase-app.js'),import(CDN+'firebase-auth.js')]);
      const app=initializeApp(window.FV_FIREBASE_CONFIG,'fv-admin'); const a=authMod.getAuth(app);
      try{await authMod.setPersistence(a,authMod.inMemoryPersistence);}catch{}
      const tmp=(()=>{const u=new Uint8Array(24);crypto.getRandomValues(u);return btoa(String.fromCharCode(...u)).replace(/[^a-zA-Z0-9]/g,'').slice(0,20);})();
      try{await authMod.createUserWithEmailAndPassword(a,email,tmp); if(displayName){try{await authMod.updateProfile(a.currentUser,{displayName})}catch{}}}
      catch(e){ if(!e || e.code!=='auth/email-already-in-use') throw e; }
      finally{ try{await authMod.signOut(a);}catch{} }
    }

    $("q").addEventListener('input',renderList);
    wireChips();

    $("clear").addEventListener("click", ()=>{
      if(busy) return;
      clearForm(); formSection.classList.remove('show'); formSection.setAttribute('aria-hidden','true'); sel=null;
      showToast("Form cleared.");
    });

    $("save").addEventListener("click", async ()=>{
      if(busy || !sel) return;
      const vals=collectAndValidate(); if(!vals) return;
      try{ setBusy(true); await ready; await upsertEmployee(vals); showToast("Employee saved."); window.scrollTo({top:0,behavior:"smooth"}); }
      catch(err){ console.error(err); alert("Save failed.\n\n"+(err?.message||err)); }
      finally{ setBusy(false); }
    });

    $("saveInvite").addEventListener("click", async ()=>{
      if(busy || !sel) return;
      const now=Date.now(); if(now-lastInviteAt<3000) return; lastInviteAt=now;
      const vals=collectAndValidate(); if(!vals) return;
      try{
        setBusy(true);
        const {mode}=await ready; if(mode!=='firebase'){ alert("Email not sent: Firebase is in stub mode."); return; }
        await upsertEmployee(vals);
        await ensureAuthUser(vals.email, `${vals.first} ${vals.last}`.trim());
        await sendPasswordResetEmail(getAuth(), vals.email);
        showToast("Saved & invite sent."); window.scrollTo({top:0,behavior:"smooth"});
      }catch(err){
        console.error(err);
        const code=err?.code||"";
        if(code==="auth/invalid-continue-uri"||code==="auth/unauthorized-continue-uri"){
          alert("Invite failed due to domain settings.\nAdd your site under Firebase Auth ‚Üí Settings ‚Üí Authorized domains.");
        }else{ alert("Invite failed.\n\n"+(err?.message||err)); }
      }finally{ setBusy(false); }
    });

    bootDirectory().catch(console.error);
  </script>
</body>
</html>
