<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista ‚Ä¢ Edit Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Paths from /pages/office/teams-and-partners/ -->
  <link rel="manifest" href="../../../manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="../../../assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="../../../assets/icons/icon-192.png"/>

  <!-- Theme boot (same as Add page) -->
  <script src="../../../js/theme-boot.js"></script>
  <link rel="stylesheet" href="../../../assets/css/theme.css"/>
  <link rel="stylesheet" href="../../../assets/css/app.css"/>

  <style>
    :root{
      --card-max: 1100px;
      --page-bottom-gap: 96px;
    }
    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
    }

    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 18px 0;color:var(--muted,#6d746f);max-width:72ch;}

    /* Finder (dictionary-style) */
    .finder{display:grid;gap:12px;margin: 10px 0 18px 0;}
    .search{
      display:flex;gap:10px;align-items:center;
      border:1px solid var(--border);border-radius:12px;background:var(--surface);
      padding:10px 12px;
    }
    .search input{border:0;outline:0;background:transparent;width:100%;font:inherit;font-size:16px;color:var(--text);}
    .pillbar{display:flex;gap:8px;flex-wrap:wrap}
    .pill{padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:var(--card-surface,var(--surface));cursor:pointer;font-weight:700}
    .pill.active{background:#E7F1EA;border-color:#2F6C3C;color:#2F6C3C}

    .list{
      border:1px solid var(--border);border-radius:12px;background:var(--surface);
      overflow:hidden;
    }
    .row{
      display:flex;justify-content:space-between;gap:12px;
      padding:12px 14px;border-bottom:1px solid var(--border);cursor:pointer;
    }
    .row:last-child{border-bottom:0}
    .row:hover{background:color-mix(in oklab, var(--surface), #2F6C3C 6%)}
    .row.active{background:color-mix(in oklab, var(--surface), #2F6C3C 12%)}
    .name{font-weight:800}
    .meta{color:var(--muted,#87908a);font-size:14px}

    /* Card/form (same look as Add) */
    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}

    .grid2{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media(max-width:720px){.grid2{grid-template-columns:1fr}}

    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .field label .req{color:#C13B3B;margin-left:2px;font-weight:700;} /* asterisk only */
    .input{width:100%;font:inherit;font-size:16px;color:var(--text);
      background:var(--card-surface,var(--surface));
      border:1px solid var(--border);border-radius:10px;padding:12px;outline:none;}

    .row-actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;padding:12px 16px;border-radius:12px;
      border:1px solid var(--border);background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn[disabled]{opacity:.5;pointer-events:none}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    .btn-accent{border-color:#2F6C3C;background:#E7F1EA;color:#2F6C3C;}
    .btn-quiet{min-width:auto;padding:8px 12px}

    /* Toast */
    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);transform:translateX(-50%);
      background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}
  </style>

  <!-- Ensure fv-shell is available (same pattern as Add page) -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='../../../js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <!-- Firebase config FIRST (avoid stub mode) -->
  <script src="../../../js/firebase-config.js"></script>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <h1 class="page-title">Edit Employee</h1>
      <p class="page-sub">
        Search your directory, select a name to load their details, then update and save.
        Use ‚ÄúSave &amp; Invite‚Äù to send/reset their login.
      </p>

      <!-- Finder -->
      <section class="finder">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79L20 21.5 21.5 20 15.5 14Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"/></svg>
          <input id="q" type="search" placeholder="Search employees by name or email‚Ä¶"/>
        </div>
        <div class="pillbar">
          <button class="pill active" data-filter="all">All</button>
          <button class="pill" data-filter="Active">Active</button>
          <button class="pill" data-filter="On Leave">On Leave</button>
          <button class="pill" data-filter="Inactive">Inactive</button>
        </div>
        <div id="list" class="list" role="listbox" aria-label="Employees list">
          <div class="row"><div class="meta">Loading‚Ä¶</div></div>
        </div>
      </section>

      <!-- Editor -->
      <section class="section" id="editor">
        <header class="section-head">
          <div class="icon" aria-hidden="true">üë§</div>
          <div><strong id="formTitle">Employee Details</strong></div>
        </header>

        <div class="section-body">
          <input id="currentId" type="hidden"/>

          <div class="grid2">
            <div class="field">
              <label for="first">First Name<span class="req">*</span></label>
              <input id="first" class="input" type="text" autocomplete="given-name" required />
            </div>
            <div class="field">
              <label for="last">Last Name<span class="req">*</span></label>
              <input id="last" class="input" type="text" autocomplete="family-name" required />
            </div>
          </div>

          <div class="grid2">
            <div class="field">
              <label for="email">Email<span class="req">*</span></label>
              <input id="email" class="input" type="email" autocomplete="email" placeholder="you@farm.com" required />
            </div>
            <div class="field">
              <label for="phone">Mobile</label>
              <input id="phone" class="input" type="tel" autocomplete="tel" placeholder="(555) 555-5555" />
            </div>
          </div>

          <div class="field">
            <label for="role">Role / Title</label>
            <input id="role" class="input" type="text" placeholder="Operator, Agronomy, Office‚Ä¶" />
          </div>

          <div class="grid2">
            <div class="field">
              <label for="type">Type</label>
              <select id="type" class="input">
                <option>Employee</option>
                <option>Partner</option>
                <option>Contractor</option>
              </select>
            </div>
            <div class="field">
              <label for="start">Start Date</label>
              <input id="start" class="input" type="date" />
            </div>
          </div>

          <div class="grid2">
            <div class="field">
              <label for="status">Status</label>
              <select id="status" class="input">
                <option selected>Active</option>
                <option>On Leave</option>
                <option>Inactive</option>
              </select>
            </div>
            <div class="field">
              <label for="perm">Permission Group</label>
              <select id="perm" class="input">
                <option selected>Standard</option>
                <option>Manager</option>
                <option>Admin</option>
              </select>
            </div>
          </div>

          <div class="grid2">
            <div class="field" style="grid-column:1/-1;min-width:0">
              <label for="notes">Notes</label>
              <textarea id="notes" class="input" rows="3" placeholder="Certifications, endorsements, PTO notes, etc."></textarea>
            </div>
          </div>

          <div class="row-actions">
            <button id="clear" class="btn btn-quiet" type="button">Clear</button>
            <button id="save" class="btn btn-primary" type="button">Save</button>
            <button id="saveInvite" class="btn btn-accent" type="button">Save &amp; Invite</button>
          </div>
        </div>
      </section>
    </div>
  </fv-shell>

  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <!-- Logic -->
  <script type="module">
    import {
      ready,
      getFirestore, collection, doc, getDoc, onSnapshot, query, orderBy, setDoc, serverTimestamp,
      getAuth, sendPasswordResetEmail
    } from '/Farm-vista/js/firebase-init.js';

    const $ = id => document.getElementById(id);
    const toast = $("toast");
    let busy = false, lastInviteAt = 0;
    let lastRows = [];

    const showToast = (msg="Saved.")=>{
      toast.textContent = msg;
      toast.classList.remove("show"); void toast.offsetWidth;
      toast.classList.add("show");
    };
    const setBusy = on => {
      busy = !!on;
      ["save","saveInvite","clear"].forEach(id=>{ const b=$(id); if(b) b.disabled = on; });
    };
    const digitsOnly = s => String(s||'').replace(/\D+/g,'');
    const formatUSPhone = raw => {
      const d = digitsOnly(raw);
      const core = (d.length===11 && d.startsWith('1')) ? d.slice(1) : d;
      return core.length===10 ? `(${core.slice(0,3)}) ${core.slice(3,6)}-${core.slice(6)}` : String(raw||'').trim();
    };
    const emailKey = e => String(e||'').trim().toLowerCase();
    $("phone").addEventListener("blur", e => e.target.value = formatUSPhone(e.target.value));

    function collectAndValidate(){
      const first=$("first"), last=$("last"), email=$("email");
      if(!first.checkValidity()){ first.reportValidity(); return null; }
      if(!last.checkValidity()){ last.reportValidity(); return null; }
      if(!email.checkValidity()){ email.reportValidity(); return null; }
      return {
        first:first.value.trim(),
        last:last.value.trim(),
        email:email.value.trim(),
        phone:formatUSPhone($("phone").value),
        role:$("role").value.trim(),
        type:$("type").value,
        start:$("start").value,
        status:$("status").value,
        perm:$("perm").value,
        notes:$("notes").value.trim()
      };
    }

    function clearForm(){
      $("currentId").value = "";
      $("formTitle").textContent = "Employee Details";
      ["first","last","email","phone","role","start","notes"].forEach(id=>{ const el=$(id); if(el) el.value=""; });
      $("type").selectedIndex=0; $("status").selectedIndex=0; $("perm").selectedIndex=0;
    }

    async function loadToForm(docId){
      const db = getFirestore();
      const ref = doc(db, "employees", docId);
      const snap = await getDoc(ref);
      if(!snap.exists()) return;
      const d = snap.data();
      $("currentId").value = docId;
      $("formTitle").textContent = d.fullName || "Employee Details";
      $("first").value = d.firstName || "";
      $("last").value = d.lastName || "";
      $("email").value = d.email || "";
      $("phone").value = d.phone || "";
      $("role").value = d.role || "";
      $("type").value = d.type || "Employee";
      $("start").value = d.startDate || "";
      $("status").value = d.status || "Active";
      $("perm").value = d.permissionGroup || "Standard";
      $("notes").value = d.notes || "";
      document.querySelectorAll('.row').forEach(r=>r.classList.toggle('active', r.dataset.id===docId));
      document.getElementById('editor').scrollIntoView({behavior:'smooth', block:'start'});
    }

    async function upsertEmployee(vals){
      const db = getFirestore();
      const fullName = `${vals.first} ${vals.last}`.trim();
      const newId = emailKey(vals.email);
      const currentId = $("currentId").value;

      // carry createdAt if exists
      let createdAt = serverTimestamp();
      if (currentId) {
        const curSnap = await getDoc(doc(db,"employees",currentId));
        if (curSnap.exists() && curSnap.data().createdAt) createdAt = curSnap.data().createdAt;
      }

      const payload = {
        firstName: vals.first,
        lastName:  vals.last,
        fullName,
        email:     vals.email,
        phone:     vals.phone,
        role:      vals.role,
        type:      vals.type,
        startDate: vals.start || null,
        status:    vals.status,
        permissionGroup: vals.perm,
        notes:     vals.notes,
        search: [fullName.toLowerCase(), vals.first.toLowerCase(), vals.last.toLowerCase(), vals.email.toLowerCase()].filter(Boolean),
        active: vals.status === "Active",
        createdAt,
        updatedAt: serverTimestamp()
      };

      const newRef = doc(db, "employees", newId);
      const newSnap = await getDoc(newRef);
      if (currentId && currentId !== newId && newSnap.exists()) {
        throw new Error("Another employee already uses that email.");
      }
      await setDoc(newRef, payload, { merge: true });
      $("currentId").value = newId;
      return { id: newId, ref: newRef, created: !newSnap.exists() };
    }

    async function ensureAuthUser(email, displayName){
      const CDN = 'https://www.gstatic.com/firebasejs/10.12.5/';
      const [{ initializeApp }, authMod] = await Promise.all([
        import(CDN + 'firebase-app.js'),
        import(CDN + 'firebase-auth.js')
      ]);
      const cfg = window.FV_FIREBASE_CONFIG;
      const app = initializeApp(cfg, 'fv-admin');
      const auth = authMod.getAuth(app);
      try { await authMod.setPersistence(auth, authMod.inMemoryPersistence); } catch {}

      const tmp = (()=>{const a=new Uint8Array(24);crypto.getRandomValues(a);
        return btoa(String.fromCharCode(...a)).replace(/[^a-zA-Z0-9]/g,'').slice(0,20)})();

      try{
        await authMod.createUserWithEmailAndPassword(auth, email, tmp);
        if (displayName) { try{ await authMod.updateProfile(auth.currentUser, { displayName }); }catch{} }
      }catch(e){
        if (!e || e.code !== 'auth/email-already-in-use') throw e;
      }finally{
        try{ await authMod.signOut(auth); }catch{}
      }
    }

    /* ---------- Finder wiring ---------- */
    const state = { filter:'all', q:'' };

    function renderList(docs){
      const list = $("list");
      list.innerHTML = '';
      if (!docs.length) {
        list.innerHTML = `<div class="row"><div class="meta">No matches.</div></div>`;
        return;
      }
      for (const d of docs){
        const el = document.createElement('div');
        el.className = 'row';
        el.dataset.id = d.id;
        el.innerHTML = `
          <div>
            <div class="name">${d.fullName || (d.firstName||'') + ' ' + (d.lastName||'')}</div>
            <div class="meta">${d.email || ''}${d.role ? ' ‚Ä¢ ' + d.role : ''}</div>
          </div>
          <div class="meta">${d.status || 'Active'}</div>
        `;
        el.addEventListener('click', ()=> loadToForm(d.id));
        list.appendChild(el);
      }
    }

    function applyFilters(){
      const q = state.q.trim().toLowerCase();
      const f = state.filter;
      let out = lastRows.slice();
      if (f !== 'all') out = out.filter(x => (x.status || 'Active') === f);
      if (q){
        out = out.filter(x =>
          (x.fullName||'').toLowerCase().includes(q) ||
          (x.email||'').toLowerCase().includes(q)  ||
          (x.role||'').toLowerCase().includes(q)
        );
      }
      renderList(out);
    }

    document.getElementById('q').addEventListener('input', (e)=>{ state.q = e.target.value; applyFilters(); });
    document.querySelectorAll('.pill').forEach(p=>{
      p.addEventListener('click', ()=>{
        document.querySelectorAll('.pill').forEach(x=>x.classList.remove('active'));
        p.classList.add('active');
        state.filter = p.dataset.filter;
        applyFilters();
      });
    });

    (async ()=>{
      const { mode } = await ready;
      if (mode!=='firebase') {
        console.warn('[FV] Firebase in stub mode ‚Äî list will be empty.');
      }
      const db = getFirestore();
      const qref = query(collection(db, "employees"), orderBy("fullName"));
      onSnapshot(qref, (snap)=>{
        lastRows = [];
        snap.forEach(docSnap => lastRows.push({ id: docSnap.id, ...(docSnap.data()||{}) }));
        applyFilters();
      });
    })();

    /* ---------- Actions ---------- */
    $("clear").onclick = ()=>{ if(busy) return; clearForm(); showToast("Form cleared."); };

    $("save").onclick = async ()=>{
      if (busy) return;
      const vals = collectAndValidate(); if(!vals) return;
      try{
        setBusy(true);
        await ready;
        await upsertEmployee(vals);
        showToast("Employee saved.");
      }catch(err){
        alert("Save failed.\n\n" + (err?.message || err));
      }finally{ setBusy(false); }
    };

    $("saveInvite").onclick = async ()=>{
      if (busy) return;
      const now = Date.now();
      if (now - lastInviteAt < 3000) return; // throttle double taps
      lastInviteAt = now;

      const vals = collectAndValidate(); if(!vals) return;
      try{
        setBusy(true);
        const { mode } = await ready;
        if(mode!=='firebase'){ alert("Firebase stub mode: cannot send email."); return; }
        await upsertEmployee(vals);
        await ensureAuthUser(vals.email, `${vals.first} ${vals.last}`.trim());
        await sendPasswordResetEmail(getAuth(), vals.email);
        showToast("Saved & invite sent.");
      }catch(err){
        const code = err?.code || "";
        if(code === "auth/invalid-continue-uri" || code === "auth/unauthorized-continue-uri"){
          alert("Invite failed due to domain settings.\nAdd your domain under Firebase Auth ‚Üí Settings ‚Üí Authorized domains.");
        }else{
          alert("Invite failed.\n\n" + (err?.message || err));
        }
      }finally{ setBusy(false); }
    };
  </script>

  <noscript>
    <div class="wrap"><div class="section"><div class="section-body">JavaScript is required for Edit Employee.</div></div></div>
  </noscript>
</body>
</html>
