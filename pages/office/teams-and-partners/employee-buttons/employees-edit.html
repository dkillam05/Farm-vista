<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista ‚Ä¢ Edit Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <script defer src="/Farm-vista/js/theme-boot.js"></script>

  <!-- Absolute app paths -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Ensure fv-shell is defined (ABS path so deep pages work) -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <!-- Optional config preload (safe no-op if already loaded by theme-boot) -->
  <script src="/Farm-vista/js/firebase-config.js"></script>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 18px 0;color:var(--muted,#87908a);}

    .searchbar{position:relative;margin:0 0 10px}
    .searchbar input{width:100%;padding:12px 44px 12px 42px;border:1px solid var(--border);
      border-radius:12px;background:var(--surface);color:var(--text);font:inherit}
    .searchbar .ico{position:absolute;left:12px;top:50%;transform:translateY(-50%);opacity:.7}

    .chips{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0 16px}
    .chip{padding:8px 12px;border-radius:999px;border:1px solid var(--border);cursor:pointer;
      background:var(--card-surface,var(--surface));font-weight:700;color:var(--text)}
    .chip.active{background:#e7f1ea;color:#2F6C3C;border-color:#2F6C3C}

    .list{margin:0 0 16px 0;padding:0;list-style:none;border:1px solid var(--border);
      border-radius:12px;overflow:hidden}
    .list li{display:flex;justify-content:space-between;gap:10px;align-items:center;
      padding:12px 14px;background:var(--surface)}
    .list li:nth-child(odd){background:var(--card-surface,var(--surface))}
    .list .name{font-weight:800}
    .list .meta{font-size:.925rem;color:var(--muted,#87908a)}
    .empty{color:var(--muted,#87908a);padding:6px 2px}

    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;display:none;margin-bottom:16px;}
    .section.show{display:block}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}

    .grid2{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media(max-width:720px){.grid2{grid-template-columns:1fr}}

    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .field label .req{color:#C13B3B;margin-left:2px;font-weight:700;}
    .input{width:100%;font:inherit;font-size:16px;color:var(--text);background:var(--card-surface,var(--surface));
      border:1px solid var(--border);border-radius:10px;padding:12px;outline:none;}

    /* Actions row ‚Äî match Add page (centered, wraps nicely on mobile) */
    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:center}

    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;padding:12px 16px;border-radius:12px;
      border:1px solid var(--border);background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn[disabled]{opacity:.5;pointer-events:none}

    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    /* Keep accent the same as Add page */
    .btn-accent{border-color:#2F6C3C;background:#E7F1EA;color:#2F6C3C;width:auto;font-size:17px;font-weight:800;margin-top:0;}
    .btn-quiet{min-width:auto;padding:8px 12px}

    /* Toast */
    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);transform:translateX(-50%);
      background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}
  </style>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Edit Employee</h1>
      <p class="page-sub">Search your directory, select a name to load their details, then update and save. Use ‚ÄúSave &amp; Invite / Resend Invite‚Äù to send/reset their login.</p>

      <div class="searchbar">
        <span class="ico">üîé</span>
        <input id="q" type="search" placeholder="Search employees by name or email‚Ä¶" autocomplete="off"/>
      </div>
      <div class="chips">
        <button class="chip active" data-status="all">All</button>
        <button class="chip" data-status="Active">Active</button>
        <button class="chip" data-status="On Leave">On Leave</button>
        <button class="chip" data-status="Inactive">Inactive</button>
      </div>

      <ul id="results" class="list" aria-live="polite"></ul>
      <div id="empty" class="empty">No matches.</div>

      <!-- Card: Employee Details -->
      <section id="formSection" class="section" aria-hidden="true">
        <header class="section-head">
          <div class="icon" aria-hidden="true">üë§</div>
          <div><strong>Employee Details</strong></div>
        </header>

        <div class="section-body">
          <div class="grid2">
            <div class="field">
              <label for="first">First Name<span class="req">*</span></label>
              <input id="first" class="input" type="text" autocomplete="given-name" required />
            </div>
            <div class="field">
              <label for="last">Last Name<span class="req">*</span></label>
              <input id="last" class="input" type="text" autocomplete="family-name" required />
            </div>
          </div>

          <div class="grid2">
            <div class="field">
              <label for="email">Email<span class="req">*</span></label>
              <input id="email" class="input" type="email" autocomplete="email" required />
            </div>
            <div class="field">
              <label for="phone">Mobile</label>
              <input id="phone" class="input" type="tel" autocomplete="tel" placeholder="(555) 555-5555" />
            </div>
          </div>

          <div class="field">
            <label for="start">Start Date</label>
            <input id="start" class="input" type="date" />
          </div>

          <div class="grid2">
            <div class="field">
              <label for="status">Status</label>
              <select id="status" class="input">
                <option>Active</option>
                <option>On Leave</option>
                <option>Inactive</option>
              </select>
            </div>
            <div class="field">
              <label for="perm">Permission Group</label>
              <select id="perm" class="input">
                <option>Loading‚Ä¶</option>
              </select>
            </div>
          </div>

          <div class="field" style="min-width:0">
            <label for="notes">Notes</label>
            <textarea id="notes" class="input" rows="3" placeholder="Certifications, endorsements, PTO notes, etc."></textarea>
          </div>

          <!-- Buttons aligned like Add page; Save is neutral; Clear renamed to Cancel -->
          <div class="actions">
            <button id="clear" class="btn" type="button">Cancel</button>
            <button id="save" class="btn" type="button">Save</button>
            <button id="saveInvite" class="btn btn-accent" type="button">Save &amp; Invite</button>
          </div>
        </div>
      </section>

      <!-- Shared Permissions Hero (employee mode) ‚Äì BELOW details, hidden until employee selected -->
      <fv-perms-hero id="permsHero" style="display:none;"></fv-perms-hero>
    </div>
  </fv-shell>

  <div id="toast" class="toast" role="status" aria-live="polite">Successfully saved.</div>

  <script type="module">
    import '/Farm-vista/js/fv-perms-hero.js';
    import {
      ready,
      getFirestore, collection, onSnapshot, doc, getDoc, setDoc, deleteDoc, serverTimestamp,
      getDocs, query, orderBy, where,
      getAuth, sendPasswordResetEmail
    } from '/Farm-vista/js/firebase-init.js';

    import NAV_MENU from '/Farm-vista/js/menu.js';

    const $ = (id)=>document.getElementById(id);
    const toast = $("toast");
    const resultsEl = $("results");
    const emptyEl = $("empty");
    const formSection = $("formSection");
    const saveInviteBtn = $("saveInvite");

    let all = [], sel = null, statusFilter = 'all', busy = false, lastInviteAt = 0;
    let rolesLoaded = false;
    let currentRoleName = null;

    const emailKey = s => String(s||'').trim().toLowerCase();
    const showToast = (m="Saved.")=>{ toast.textContent=m; toast.classList.remove("show"); void toast.offsetWidth; toast.classList.add("show"); };
    const setBusy = on => { busy=!!on; ["save","saveInvite","clear","perm"].forEach(id=>{const b=$(id); if(b) b.disabled=on;}); };
    const digitsOnly = s => String(s||'').replace(/\D+/g,'');
    const formatUSPhone = raw => {
      const d=digitsOnly(raw);
      const core=(d.length===11&&d.startsWith('1'))?d.slice(1):d;
      return core.length===10?`(${core.slice(0,3)}) ${core.slice(3,6)}-${core.slice(6)}`:String(raw||'').trim();
    };
    $("phone").addEventListener("blur", e => e.target.value = formatUSPhone(e.target.value));

    const COLLECTION_ROLES = 'accountRoles';

    let basePerms4 = {};
    let effectivePerms4 = {};

    const CAP_QR = 'cap-qr-scanner';
    const CAP_CAMERA = 'cap-camera-popup';
    const DRIVE_QR_BY = 'eq-maint-workorders';
    const DRIVE_CAM_BY = 'exp-expenditures';

    function normalizeEntry(v){
      if (typeof v === 'boolean') return { view: v, add: false, edit: false, delete: false };
      if (v && typeof v.on === 'boolean' && !('view' in v)) return { view: !!v.on, add: false, edit: false, delete: false };
      return { view: !!(v && v.view), add: !!(v && v.add), edit: !!(v && v.edit), delete: !!(v && v.delete) };
    }
    function deepClone(obj){ return JSON.parse(JSON.stringify(obj || {})); }

    function rebuildEffectiveFromRole(rolePermsRaw){
      const out = {};
      if (!rolePermsRaw || typeof rolePermsRaw !== 'object') return out;
      Object.keys(rolePermsRaw).forEach(id=>{
        if (id === 'home') return;
        out[id] = normalizeEntry(rolePermsRaw[id]);
      });
      return out;
    }

    function applyCapabilityDeps(permsMap){
      const p = deepClone(permsMap || {});
      Object.keys(p).forEach(k=>{
        if (k === 'home') { delete p[k]; return; }
        p[k] = normalizeEntry(p[k]);
      });

      const qrNeeded = !!(p[DRIVE_QR_BY] && p[DRIVE_QR_BY].add);
      const camNeeded = !!(p[DRIVE_CAM_BY] && p[DRIVE_CAM_BY].add);

      p[CAP_QR] = Object.assign(
        { view:false, add:false, edit:false, delete:false },
        normalizeEntry(p[CAP_QR] || false),
        { view: !!qrNeeded }
      );

      p[CAP_CAMERA] = Object.assign(
        { view:false, add:false, edit:false, delete:false },
        normalizeEntry(p[CAP_CAMERA] || false),
        { view: !!camNeeded }
      );

      return p;
    }

    function applyOverridesFromEmployeeData(empOverrides){
      if (!empOverrides || typeof empOverrides !== 'object') return;

      Object.entries(empOverrides).forEach(([key, val])=>{
        const leafId = key.includes('.') ? key.split('.').pop() : key;
        if (!effectivePerms4[leafId]) effectivePerms4[leafId] = normalizeEntry(false);

        if (typeof val === 'boolean') {
          const entry = normalizeEntry(effectivePerms4[leafId]);
          entry.view = !!val;
          effectivePerms4[leafId] = entry;
          return;
        }

        if (val && typeof val === 'object') {
          const ov = normalizeEntry(val);
          effectivePerms4[leafId] = { view: ov.view, add: ov.add, edit: ov.edit, delete: ov.delete };
        }
      });

      effectivePerms4 = applyCapabilityDeps(effectivePerms4 || {});
    }

    function collectOverridesDelta(){
      const overrides = {};
      const base = basePerms4 || {};
      const eff  = effectivePerms4 || {};
      const ids = new Set([...Object.keys(base), ...Object.keys(eff)]);
      ids.forEach((id)=>{
        if (id === 'home') return;
        const b = normalizeEntry(base[id] || false);
        const e = normalizeEntry(eff[id] || false);
        if (b.view!==e.view || b.add!==e.add || b.edit!==e.edit || b.delete!==e.delete){
          overrides[id] = { view: !!e.view, add: !!e.add, edit: !!e.edit, delete: !!e.delete };
        }
      });
      return overrides;
    }

    function updateInviteButtonLabel(){
      if (!saveInviteBtn) return;
      const exists = !!(sel && sel.data && sel.data.email);
      saveInviteBtn.textContent = exists ? 'Save & Resend Invite' : 'Save & Invite';
      saveInviteBtn.setAttribute('aria-label', saveInviteBtn.textContent);
    }

    function updateHero(){
      const hero = $("permsHero");
      if (!hero) return;
      if (!sel || !currentRoleName){ hero.style.display = 'none'; return; }

      const first = $("first")?.value.trim() || "";
      const last  = $("last")?.value.trim()  || "";
      const email = $("email")?.value.trim() || "";
      const name = (first || last) ? `${first} ${last}`.trim() : (email || "Employee");

      hero.style.display = '';
      hero.config = {
        mode: 'employee',
        name,
        baseRoleName: currentRoleName,
        perms: effectivePerms4,
        navMenu: NAV_MENU,
        onPermsChange: (updatedPerms) => { effectivePerms4 = applyCapabilityDeps(deepClone(updatedPerms || {})); },
        onResetOverrides: () => {
          effectivePerms4 = applyCapabilityDeps(deepClone(basePerms4 || {}));
          updateHero();
          showToast("Overrides reset to role defaults.");
        }
      };
    }

    async function fetchRoleDocByName(name){
      const db=getFirestore();
      const qRef=query(collection(db,COLLECTION_ROLES), where('name','==',name));
      const snap=await getDocs(qRef);
      let docData=null;
      snap.forEach(d=>{ docData = d.data()||null; });
      return docData;
    }

    function ensurePermSelected(value){
      const selPerm = $("perm");
      if(!rolesLoaded){ setTimeout(()=>ensurePermSelected(value), 120); return; }
      const opts = Array.from(selPerm.options).map(o=>o.value);
      if(!opts.includes(value) && value){
        const o = document.createElement('option');
        o.value = o.textContent = value;
        selPerm.appendChild(o);
      }
      if(value) selPerm.value = value;
    }

    async function populatePermissionGroups(){
      const selPerm = $("perm");
      try{
        const { mode } = await ready;
        if(mode!=='firebase'){
          selPerm.innerHTML = '<option selected>Standard</option>';
          rolesLoaded = true;
          return;
        }
        const db = getFirestore();
        const snap = await getDocs(query(collection(db,'accountRoles'), orderBy('name')));
        const roles = [];
        snap.forEach(d=>{
          const name=(d.data()?.name||'').trim();
          if(name) roles.push(name);
        });
        selPerm.innerHTML = roles.length
          ? '<option value="">Select Permission Group‚Ä¶</option>' + roles.map((r)=>`<option value="${r}">${r}</option>`).join('')
          : '<option selected>Standard</option>';

        rolesLoaded = true;

        selPerm.addEventListener('change', async (e)=>{
          if (busy) return;
          const val = e.target.value || "";
          if (!val){
            currentRoleName = null;
            basePerms4 = {};
            effectivePerms4 = {};
            updateHero();
            return;
          }
          setBusy(true);
          try{
            currentRoleName = val;
            const roleDoc = await fetchRoleDocByName(currentRoleName);
            const rawPerms = (roleDoc && (roleDoc.perms || roleDoc.permissions)) || {};
            basePerms4 = applyCapabilityDeps(rebuildEffectiveFromRole(rawPerms));
            effectivePerms4 = deepClone(basePerms4);

            if (sel && sel.data && sel.data.overrides){
              applyOverridesFromEmployeeData(sel.data.overrides);
            } else {
              effectivePerms4 = applyCapabilityDeps(effectivePerms4 || {});
            }
            updateHero();
          }catch(err){
            console.error('Failed to load role:', err);
            currentRoleName = null;
            basePerms4 = {};
            effectivePerms4 = {};
            updateHero();
          }finally{
            setBusy(false);
          }
        });

      }catch(err){
        console.error('Roles load failed:', err);
        selPerm.innerHTML = '<option selected>Standard</option>';
        rolesLoaded = true;
      }
    }
    populatePermissionGroups();

    function renderList(){
      const q = $("q").value.trim().toLowerCase();
      const items = all.filter(x=>{
        if(statusFilter!=='all' && (x.data.status||'').toLowerCase()!==statusFilter.toLowerCase()) return false;
        if(!q) return true;
        const hay = x.data.search || [
          (x.data.fullName||'').toLowerCase(),
          (x.data.firstName||'').toLowerCase(),
          (x.data.lastName||'').toLowerCase(),
          (x.data.email||'').toLowerCase()
        ];
        return hay.some(s=>(s||'').includes(q));
      }).sort((a,b)=>(a.data.fullName||'').localeCompare(b.data.fullName||''));

      resultsEl.innerHTML='';
      if(!items.length){ emptyEl.style.display='block'; return; }
      emptyEl.style.display='none';

      for(const it of items){
        const li=document.createElement('li');
        const left=document.createElement('div');
        left.innerHTML=`<div class="name">${it.data.fullName || '(no name)'}</div><div class="meta">${it.data.email || ''}</div>`;
        const right=document.createElement('div');
        const btn=document.createElement('button');
        /* Edit button should match Add-page Save style (neutral) */
        btn.className='btn';
        btn.textContent='Edit';
        btn.addEventListener('click',()=>loadIntoForm(it));
        right.appendChild(btn);
        li.appendChild(left); li.appendChild(right); resultsEl.appendChild(li);
      }
    }

    (function wireChips(){
      document.querySelectorAll('.chip').forEach(ch=>{
        ch.addEventListener('click',()=>{
          document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
          ch.classList.add('active');
          statusFilter = ch.dataset.status || 'all';
          renderList();
        });
      });
    })();

    async function bootDirectory(){
      await ready;
      const col = collection(getFirestore(),"employees");
      onSnapshot(col,(snap)=>{
        all = snap.docs.map(d=>({id:d.id, data:d.data()||{}}));
        renderList();
      });
    }
    bootDirectory().catch(console.error);

    function clearForm(){
      ["first","last","email","phone","start","notes"].forEach(id=>{ const el=$(id); if(el) el.value=""; });
      $("status").value="Active";
      if($("perm").options.length) $("perm").selectedIndex = 0;
      formSection.classList.remove('show'); formSection.setAttribute('aria-hidden','true');
      sel=null;
      currentRoleName=null;
      basePerms4={};
      effectivePerms4={};
      updateHero();
      updateInviteButtonLabel();
    }

    function collectAndValidate(){
      const first=$("first"), last=$("last"), email=$("email");
      if(!first.checkValidity()){first.reportValidity();return null;}
      if(!last.checkValidity()){last.reportValidity();return null;}
      if(!email.checkValidity()){email.reportValidity();return null;}

      basePerms4 = applyCapabilityDeps(basePerms4 || {});
      effectivePerms4 = applyCapabilityDeps(effectivePerms4 || {});

      return {
        first:first.value.trim(), last:last.value.trim(), email:email.value.trim(),
        phone:formatUSPhone($("phone").value),
        start:$("start").value, status:$("status").value,
        perm:$("perm").value, notes:$("notes").value.trim(),
        overrides: collectOverridesDelta()
      };
    }

    async function upsertEmployee(vals){
      const db=getFirestore();
      const fullName=`${vals.first} ${vals.last}`.trim();
      const payload={
        firstName:vals.first,lastName:vals.last,fullName,
        email:vals.email,phone:vals.phone,
        type:'Employee',
        startDate:vals.start||null,status:vals.status,
        permissionGroup:vals.perm || 'Standard',
        notes:vals.notes,
        search:[fullName.toLowerCase(),vals.first.toLowerCase(),vals.last.toLowerCase(),vals.email.toLowerCase()].filter(Boolean),
        active:vals.status==="Active",
        overrides: vals.overrides && Object.keys(vals.overrides).length ? vals.overrides : {},
        updatedAt:serverTimestamp()
      };
      const newId=emailKey(vals.email), newRef=doc(db,"employees",newId);

      if(sel && sel.id && sel.id!==newId){
        const oldRef=doc(db,"employees",sel.id);
        const oldSnap=await getDoc(oldRef);
        const createdAt=oldSnap.exists()? oldSnap.data()?.createdAt : serverTimestamp();
        await setDoc(newRef,{...payload,createdAt},{merge:false});
        if(oldSnap.exists()) await deleteDoc(oldRef);
        sel={id:newId,data:{...payload}};
      }else{
        const snap=await getDoc(newRef);
        if(!snap.exists()) payload.createdAt=serverTimestamp();
        await setDoc(newRef,payload,{merge:true});
        sel={id:newId,data:{...payload}};
      }

      try{ await window.FVUserContext?.refresh?.({force:true}); }catch{}
      updateInviteButtonLabel();
      return newId;
    }

    // FIXED: do NOT send reset inside; do NOT create user if it already exists
    async function ensureAuthUser(email, displayName){
      if(!email) throw new Error("Missing email for Auth user");

      const CDN='https://www.gstatic.com/firebasejs/10.12.5/';
      const [{initializeApp},authMod]=await Promise.all([
        import(CDN+'firebase-app.js'),
        import(CDN+'firebase-auth.js')
      ]);

      const app = initializeApp(window.FV_FIREBASE_CONFIG, 'fv-admin');
      const a   = authMod.getAuth(app);

      try { await authMod.setPersistence(a, authMod.inMemoryPersistence); } catch {}

      try{
        const methods = await authMod.fetchSignInMethodsForEmail(a, email);
        if (Array.isArray(methods) && methods.length > 0){
          return { existed: true, created: false };
        }

        const tmp = (() => {
          const u = new Uint8Array(24);
          crypto.getRandomValues(u);
          return btoa(String.fromCharCode(...u))
            .replace(/[^a-zA-Z0-9]/g,'')
            .slice(0,20);
        })();

        const cred = await authMod.createUserWithEmailAndPassword(a, email, tmp);
        if (displayName){
          try { await authMod.updateProfile(cred.user, { displayName }); } catch {}
        }
        return { existed: false, created: true };
      } finally {
        try { await authMod.signOut(a); } catch {}
      }
    }

    async function loadIntoForm(item){
      sel={id:item.id,data:item.data};

      $("first").value=item.data.firstName||''; $("last").value=item.data.lastName||'';
      $("email").value=item.data.email||''; $("phone").value=item.data.phone||'';
      $("start").value=item.data.startDate||'';
      $("status").value=item.data.status||'Active';
      $("notes").value=item.data.notes||'';

      const permVal = item.data.permissionGroup || 'Standard';
      ensurePermSelected(permVal);

      formSection.classList.add("show"); formSection.setAttribute('aria-hidden','false');
      updateInviteButtonLabel();

      setBusy(true);
      try{
        currentRoleName = permVal;
        const roleDoc = currentRoleName ? await fetchRoleDocByName(currentRoleName) : null;
        const rawPerms = (roleDoc && (roleDoc.perms || roleDoc.permissions)) || {};
        basePerms4 = applyCapabilityDeps(rebuildEffectiveFromRole(rawPerms));
        effectivePerms4 = deepClone(basePerms4);

        applyOverridesFromEmployeeData(item.data.overrides || {});
        effectivePerms4 = applyCapabilityDeps(effectivePerms4 || {});
        updateHero();
      }catch(err){
        console.error('Failed to load role/overrides:', err);
        currentRoleName=null;
        basePerms4={};
        effectivePerms4={};
        updateHero();
      }finally{
        setBusy(false);
        window.scrollTo({top: formSection.offsetTop - 12, behavior:'smooth'});
      }
    }

    $("q").addEventListener('input',renderList);

    $("clear").addEventListener("click", ()=>{
      if(busy) return;
      clearForm();
      showToast("Form cleared.");
    });

    $("save").addEventListener("click", async ()=>{
      if(busy || !sel) return;
      const vals=collectAndValidate(); if(!vals) return;
      try{
        setBusy(true);
        await ready;
        await upsertEmployee(vals);
        showToast("Employee saved.");
        window.scrollTo({top:0,behavior:"smooth"});
      }catch(err){
        console.error(err);
        alert("Save failed.\n\n"+(err?.message||err));
      }finally{
        setBusy(false);
      }
    });

    $("saveInvite").addEventListener("click", async ()=>{
      if(busy || !sel) return;
      const now=Date.now(); if(now-lastInviteAt<3000) return; lastInviteAt=now;
      const vals=collectAndValidate(); if(!vals) return;

      try{
        setBusy(true);
        const {mode}=await ready;
        if(mode!=='firebase'){ alert("Email not sent: Firebase is in stub mode."); return; }

        await upsertEmployee(vals);

        // Edit screen = RESEND ONLY (no account creation)
        await sendPasswordResetEmail(getAuth(), vals.email);

        showToast("Saved & invite resent.");
        window.scrollTo({ top: 0, behavior: "smooth" });

      } catch (err) {
        console.error(err);
        const code = err?.code || "";

        if (code === "auth/user-not-found") {
          alert(
            "Resend failed.\n\nThis email does not have a login account yet.\n" +
            "Create the employee from the New Employee flow first."
          );
        } else if (
          code === "auth/invalid-continue-uri" ||
          code === "auth/unauthorized-continue-uri"
        ) {
          alert(
            "Invite failed due to domain settings.\n" +
            "Add your site under Firebase Auth ‚Üí Settings ‚Üí Authorized domains."
          );
        } else {
          alert("Invite failed.\n\n" + (err?.message || err));
        }
      } finally {
        setBusy(false);
      }
    });

    async function boot() {
      await ready;
      const col = collection(getFirestore(), "employees");
      onSnapshot(col, (snap) => {
        all = snap.docs.map(d => ({ id: d.id, data: d.data() || {} }));
        renderList();
      });
      updateInviteButtonLabel();
    }
    boot().catch(console.error);

  </script>
</body>
</html>
