<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FarmVista - Sub-Contractors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#3B7E46">

  <!-- paths from /pages/office/teams-and-partners/ -->
  <link rel="manifest" href="../../../manifest.webmanifest">
  <link rel="stylesheet" href="../../../assets/css/theme.css">
  <link rel="stylesheet" href="../../../assets/css/app.css">
  <script defer src="../../../js/theme-boot.js"></script>
  <script defer src="../../../js/fv-shell.js"></script>
  <!-- tiles component -->
  <script defer src="../../../js/fv-form-button.js"></script>

  <style>
    :root{
      --card-max: 1100px;
      --page-bottom-gap: 96px; /* keep clear of fixed footer */
    }
    html{-webkit-text-size-adjust:100%}
    body{ background: var(--app-bg, var(--surface)); }
    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
    }
    .intro h1{
      margin: 0 0 8px 0;
      font-size: clamp(22px, 3.6vw, 30px);
      line-height: 1.1;
    }
    .intro p{
      margin: 0 0 18px 0;
      color: var(--muted, #6d746f);
      max-width: 72ch;
    }
    .tiles{
      display: grid;
      grid-template-columns: 1fr 1fr; /* fixed two columns */
      gap: 18px;
    }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <section class="intro">
        <h1>Sub-Contractors</h1>
        <p>
          Add/edit subcontractor records and archive past partners. Deletion is only allowed
          if a record has never been referenced; otherwise archive keeps history intact.
        </p>
      </section>

      <section class="tiles">
        <fv-form-button label="Add"     icon-svg="plus"     href="./sub-contractors-add.html"></fv-form-button>
        <fv-form-button label="Edit"    icon-svg="edit"     href="./sub-contractors-edit.html"></fv-form-button>
        <fv-form-button label="Archive" icon-svg="done-box" href="./sub-contractors-archive.html"></fv-form-button>
      </section>
    </div>
  </fv-shell>
</body>
</html>
