<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista ‚Ä¢ Add Vendor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <script src="/Farm-vista/js/theme-boot.js"></script>

  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 14px 0;color:var(--muted,#67706B);}

    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;margin-bottom:16px;}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}

    .grid2{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media(max-width:720px){.grid2{grid-template-columns:1fr}}

    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .field label .req{color:#C13B3B;margin-left:2px;font-weight:700;}
    .input{width:100%;font:inherit;font-size:16px;color:var(--text);background:var(--card-surface,var(--surface));
      border:1px solid var(--border);border-radius:10px;padding:12px;outline:none;}

    /* Match Add Employee: centered wrapped rows */
    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:center}

    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;padding:12px 16px;border-radius:12px;
      border:1px solid var(--border);background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn[disabled]{opacity:.5;pointer-events:none}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}

    /* Keep Save & Invite accent style the same */
    .btn-accent{border-color:#2F6C3C;background:#E7F1EA;color:#2F6C3C;width:auto;font-size:17px;font-weight:800;margin-top:0;}

    .btn-quiet{min-width:auto;padding:8px 12px}

    /* ‚úÖ Dark-mode visibility fix for Save + Save & Invite (same as Employee pages) */
    html[data-theme="dark"] .btn,
    body[data-theme="dark"] .btn,
    body.theme-dark .btn{
      border-color: color-mix(in srgb, var(--text) 22%, transparent);
      background: color-mix(in srgb, var(--surface) 82%, #ffffff 18%);
    }
    html[data-theme="dark"] .btn-accent,
    body[data-theme="dark"] .btn-accent,
    body.theme-dark .btn-accent{
      border-color: transparent;
      background:#2F6C3C;
      color:#ffffff;
    }
    @media (prefers-color-scheme: dark){
      .btn{
        border-color: color-mix(in srgb, var(--text) 22%, transparent);
        background: color-mix(in srgb, var(--surface) 82%, #ffffff 18%);
      }
      .btn-accent{
        border-color: transparent;
        background:#2F6C3C;
        color:#ffffff;
      }
    }

    /* iOS autofill neutralize */
    input:-webkit-autofill, input:-webkit-autofill:focus, textarea:-webkit-autofill, select:-webkit-autofill{
      -webkit-text-fill-color: var(--text) !important;
      box-shadow: 0 0 0 44px var(--card-surface, var(--surface)) inset !important;
      caret-color: var(--text); transition: background-color 9999s ease-in-out 0s;
    }

    /* Toast */
    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);transform:translateX(-50%);
      background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}
  </style>

  <script>(function(){
    if(!customElements.get('fv-shell')){
      const s=document.createElement('script');s.src='/Farm-vista/js/fv-shell.js';s.defer=true;document.head.appendChild(s);
    }
  })();</script>

  <script src="/Farm-vista/js/firebase-config.js"></script>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Add Vendor</h1>
      <p class="page-sub">Create a new vendor record. You can edit this later from the vendor list.</p>

      <!-- Vendor Details -->
      <section class="section">
        <header class="section-head">
          <div class="icon" aria-hidden="true">üè™</div>
          <div><strong>Vendor Details</strong></div>
        </header>

        <div class="section-body">
          <div class="field">
            <label for="company">Company<span class="req">*</span></label>
            <input id="company" class="input" type="text" placeholder="e.g., AgSupply Co." required />
          </div>

          <div class="grid2">
            <div class="field">
              <label for="contact">Primary Contact</label>
              <input id="contact" class="input" type="text" placeholder="First Last" />
            </div>
            <div class="field">
              <label for="phone">Phone</label>
              <input id="phone" class="input" type="tel" placeholder="(555) 555-5555"/>
            </div>
          </div>

          <div class="grid2">
            <div class="field">
              <label for="email">Email<span class="req">*</span></label>
              <input id="email" class="input" type="email" placeholder="contact@company.com" required />
            </div>
            <div class="field">
              <label for="service">Service / Category</label>
              <input id="service" class="input" type="text" placeholder="Seed, Parts, Trucking‚Ä¶" />
            </div>
          </div>

          <div class="grid2">
            <div class="field">
              <label for="status">Status</label>
              <select id="status" class="input">
                <option selected>Active</option>
                <option>On Hold</option>
                <option>Inactive</option>
              </select>
            </div>
            <div class="field">
              <label for="perm">Permission Group</label>
              <select id="perm" class="input"><option>Loading‚Ä¶</option></select>
            </div>
          </div>

          <div class="field">
            <label for="notes">Notes</label>
            <textarea id="notes" class="input" rows="3" placeholder="Account #, terms, special instructions‚Ä¶"></textarea>
          </div>

          <div class="actions">
            <button id="clear" class="btn" type="button">Cancel</button>
            <button id="save" class="btn" type="button">Save</button>
            <button id="saveInvite" class="btn btn-accent" type="button">Save &amp; Invite</button>
          </div>
        </div>
      </section>

      <!-- Permissions Hero (vendor overrides via pills, same as Add Employee) -->
      <fv-perms-hero id="permsHero" style="display:none;"></fv-perms-hero>
    </div>
  </fv-shell>

  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <script type="module">
    import '/Farm-vista/js/fv-perms-hero.js';
    import {
      ready,
      getFirestore, getDoc, setDoc, doc,
      collection, getDocs, query, orderBy, where,
      serverTimestamp,
      getAuth, sendPasswordResetEmail
    } from '/Farm-vista/js/firebase-init.js';

    import NAV_MENU from '/Farm-vista/js/menu.js';

    const $ = id => document.getElementById(id);
    const toast = $('toast');
    let busy=false, lastInvite=0;
    let rolesLoaded=false, currentRoleName=null;

    let basePerms4 = {};      // id -> {view,add,edit,delete} from selected role
    let effectivePerms4 = {}; // id -> {view,add,edit,delete} after vendor overrides

    const showToast = (m='Saved.')=>{
      toast.textContent=m;
      toast.classList.remove('show');
      void toast.offsetWidth;
      toast.classList.add('show');
    };
    const setBusy = on=>{
      busy=!!on;
      ['save','saveInvite','clear','perm'].forEach(id=>{const b=$(id); if(b)b.disabled=on;});
    };

    const digitsOnly=s=>String(s||'').replace(/\D+/g,'');
    const formatUSPhone=raw=>{
      const d=digitsOnly(raw);
      const core=(d.length===11&&d.startsWith('1'))?d.slice(1):d;
      return core.length===10?`(${core.slice(0,3)}) ${core.slice(3,6)}-${core.slice(6)}`:String(raw||'').trim();
    };
    $('phone').addEventListener('blur',e=>e.target.value=formatUSPhone(e.target.value));
    const emailKey=e=>String(e||'').trim().toLowerCase();

    function normalizeEntry(v){
      if (typeof v === 'boolean') {
        return { view: v, add: false, edit: false, delete: false };
      }
      if (v && typeof v.on === 'boolean' && !('view' in v)) {
        return { view: !!v.on, add: false, edit: false, delete: false };
      }
      return {
        view: !!(v && v.view),
        add: !!(v && v.add),
        edit: !!(v && v.edit),
        delete: !!(v && v.delete)
      };
    }

    function deepClone(obj){
      return JSON.parse(JSON.stringify(obj || {}));
    }

    function rebuildEffectiveFromRole(rolePermsRaw){
      const out = {};
      if (!rolePermsRaw || typeof rolePermsRaw !== 'object') return out;
      Object.keys(rolePermsRaw).forEach(id=>{
        if (id === 'home') return;
        out[id] = normalizeEntry(rolePermsRaw[id]);
      });
      return out;
    }

    function collectViewOverrides(){
      const overrides = {};
      const base = basePerms4 || {};
      const eff  = effectivePerms4 || {};
      Object.keys(eff).forEach(id=>{
        const baseEntry = normalizeEntry(base[id] || false);
        const effEntry  = normalizeEntry(eff[id] || false);
        if (baseEntry.view !== effEntry.view){
          overrides[id] = !!effEntry.view;
        }
      });
      return overrides;
    }

    function updateHero(){
      const hero = $("permsHero");
      if (!hero) return;

      const company = $("company")?.value.trim() || "";
      const contact = $("contact")?.value.trim() || "";
      const email   = $("email")?.value.trim() || "";
      const name = company || contact || email || "Vendor";

      if (!currentRoleName){
        hero.style.display = 'none';
        return;
      }

      hero.style.display = '';

      hero.config = {
        mode: 'employee', // reuse employee mode label
        name,
        baseRoleName: currentRoleName,
        perms: effectivePerms4,
        navMenu: NAV_MENU,
        onPermsChange: (updatedPerms) => {
          effectivePerms4 = deepClone(updatedPerms || {});
        },
        onResetOverrides: () => {
          effectivePerms4 = deepClone(basePerms4 || {});
          updateHero();
          showToast("Overrides reset to role defaults.");
        }
      };
    }

    async function fetchRoleDocByName(name){
      const db=getFirestore();
      const qRef=query(collection(db,'accountRoles'), where('name','==',name));
      const snap=await getDocs(qRef);
      let docData=null;
      snap.forEach(d=>{ docData = d.data()||null; });
      return docData;
    }

    async function populatePermissionGroups(){
      const sel=$('perm');
      try{
        const {mode}=await ready;
        if(mode!=='firebase'){
          sel.innerHTML='<option value="Standard" selected>Standard</option>';
          currentRoleName='Standard';
          basePerms4={};
          effectivePerms4={};
          updateHero();
          rolesLoaded = true;
          return;
        }
        const db=getFirestore();
        const snap=await getDocs(query(collection(db,'accountRoles'), orderBy('name')));
        const out=[];
        snap.forEach(d=>{
          const n=(d.data()?.name||'').trim();
          if(n) out.push(n);
        });
        if(out.length){
          sel.innerHTML = '<option value="">Select Permission Group‚Ä¶</option>' +
            out.map((n)=>`<option value="${n}">${n}</option>`).join('');
          currentRoleName = null;
          basePerms4={};
          effectivePerms4={};
          updateHero();
        }else{
          sel.innerHTML='<option value="Standard" selected>Standard</option>';
          currentRoleName='Standard';
          basePerms4={};
          effectivePerms4={};
          updateHero();
        }
        rolesLoaded = true;

        sel.addEventListener('change', async (e)=>{
          if (busy) return;
          const val = e.target.value || "";
          if (!val){
            currentRoleName = null;
            basePerms4={};
            effectivePerms4={};
            updateHero();
            return;
          }
          setBusy(true);
          try{
            currentRoleName = val;
            const roleDoc = await fetchRoleDocByName(currentRoleName);
            const rawPerms = (roleDoc && (roleDoc.perms || roleDoc.permissions)) || {};
            basePerms4 = rebuildEffectiveFromRole(rawPerms);
            effectivePerms4 = deepClone(basePerms4);
            updateHero();
          }catch(err){
            console.error('Failed to load role:', err);
            currentRoleName = null;
            basePerms4={};
            effectivePerms4={};
            updateHero();
          }finally{
            setBusy(false);
          }
        });

      }catch{
        $('perm').innerHTML='<option value="Standard" selected>Standard</option>';
        currentRoleName='Standard';
        basePerms4={};
        effectivePerms4={};
        updateHero();
        rolesLoaded = true;
      }
    }

    function collect(){
      const company=$('company'), email=$('email');
      if(!company.checkValidity()){company.reportValidity();return null;}
      if(!email.checkValidity()){email.reportValidity();return null;}
      return {
        company:company.value.trim(),
        contact:$('contact').value.trim(),
        phone:formatUSPhone($('phone').value),
        email:email.value.trim(),
        service:$('service').value.trim(),
        status:$('status').value,
        perm:$('perm').value,
        notes:$('notes').value.trim(),
        overrides: collectViewOverrides()
      };
    }

    async function upsertVendor(v){
      const db=getFirestore();
      const payload={
        company:v.company,
        contactName:v.contact,
        email:v.email,
        phone:v.phone,
        service:v.service,
        status:v.status,
        permissionGroup:v.perm || currentRoleName || 'Standard',
        notes:v.notes,
        type:'Vendor',
        active:v.status==='Active',
        overrides: v.overrides && Object.keys(v.overrides).length ? v.overrides : {},
        search:[(v.company||'').toLowerCase(), (v.contact||'').toLowerCase(), (v.email||'').toLowerCase()].filter(Boolean),
        updatedAt:serverTimestamp()
      };
      const id=emailKey(v.email);
      const ref=doc(db,'vendors',id);
      const snap=await getDoc(ref);
      if(!snap.exists()) payload.createdAt=serverTimestamp();
      await setDoc(ref,payload,{merge:true});
      return {id, ref, created:!snap.exists()};
    }

    async function ensureAuthUser(email, displayName){
      if(!email) return;
      const CDN='https://www.gstatic.com/firebasejs/10.12.5/';
      const[{initializeApp},authMod]=await Promise.all([import(CDN+'firebase-app.js'), import(CDN+'firebase-auth.js')]);
      const cfg=window.FV_FIREBASE_CONFIG; if(!cfg) return;
      const app2=initializeApp(cfg,'fv-admin');
      const auth2=authMod.getAuth(app2);
      try{await authMod.setPersistence(auth2,authMod.inMemoryPersistence);}catch{}
      const tmp=(()=>{const a=new Uint8Array(24);crypto.getRandomValues(a);return btoa(String.fromCharCode(...a)).replace(/[^a-zA-Z0-9]/g,'').slice(0,20);})();
      try{
        await authMod.createUserWithEmailAndPassword(auth2,email,tmp);
        if(displayName){ try{ await authMod.updateProfile(auth2.currentUser,{displayName}); }catch{} }
      }catch(e){ if(!(e && e.code==='auth/email-already-in-use')) throw e; }
      finally{ try{await authMod.signOut(auth2);}catch{} }
    }

    // ‚úÖ Cancel: no toast, bounce back to previous page
    $('clear').addEventListener('click', ()=>{
      if(busy) return;
      if (history.length > 1) history.back();
      else window.location.href = '/Farm-vista/pages/teams-partners/teams-vendors.html';
    });

    $('save').addEventListener('click', async ()=>{
      if(busy) return;
      const vals=collect(); if(!vals) return;
      try{
        setBusy(true);
        await ready;
        await upsertVendor(vals);
        showToast('Vendor saved.');
        window.scrollTo({top:0,behavior:"smooth"});
      }catch(e){
        alert('Save failed.\n\n'+(e?.message||e));
      }finally{
        setBusy(false);
      }
    });

    $('saveInvite').addEventListener('click', async ()=>{
      if(busy) return;
      const now=Date.now(); if(now-lastInvite<3000) return; lastInvite=now;
      const vals=collect(); if(!vals) return;
      try{
        setBusy(true);
        const {mode}=await ready;
        await upsertVendor(vals);
        if(mode==='firebase'){
          await ensureAuthUser(vals.email, vals.company || vals.contact);
          await sendPasswordResetEmail(getAuth(), vals.email);
        }
        showToast('Saved & invite sent.');
        window.scrollTo({top:0,behavior:'smooth'});
      }catch(e){
        const code=e?.code||'';
        if(code==='auth/invalid-continue-uri'||code==='auth/unauthorized-continue-uri'){
          alert('Invite failed due to domain settings.\nAdd your domain under Firebase Auth ‚Üí Settings ‚Üí Authorized domains.');
        }else{
          alert('Invite failed.\n\n'+(e?.message||e));
        }
      }finally{
        setBusy(false);
      }
    });

    await populatePermissionGroups();
  </script>
</body>
</html>
