<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/>
  <title>FarmVista ‚Ä¢ Edit Vendor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 14px 0;color:var(--muted,#67706B);}
    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}
    .grid2{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media(max-width:720px){.grid2{grid-template-columns:1fr}}
    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .field label .req{color:#C13B3B;margin-left:2px;font-weight:700;}
    .input{width:100%;font:inherit;font-size:16px;color:var(--text);background:var(--card-surface,var(--surface));
      border:1px solid var(--border);border-radius:10px;padding:12px;outline:none;}
    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;padding:12px 16px;border-radius:12px;
      border:1px solid var(--border);background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn[disabled]{opacity:.5;pointer-events:none}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    .btn-accent{border-color:#2F6C3C;background:#E7F1EA;color:#2F6C3C;width:100%;font-size:17px;font-weight:800;margin-top:8px;}
    input:-webkit-autofill, input:-webkit-autofill:focus{ -webkit-text-fill-color:var(--text)!important; box-shadow:0 0 0 44px var(--card-surface,var(--surface)) inset!important;}
  </style>

  <script>(function(){if(!customElements.get('fv-shell')){const s=document.createElement('script');s.src='/Farm-vista/js/fv-shell.js';s.defer=true;document.head.appendChild(s);}})();</script>
  <script src="/Farm-vista/js/firebase-config.js"></script>
</head><body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Edit Vendor</h1>
      <p class="page-sub">Load a vendor by email, make changes, then Save or Save &amp; Invite.</p>

      <section class="section">
        <header class="section-head">
          <div class="icon" aria-hidden="true">üõ†Ô∏è</div>
          <div><strong>Lookup</strong></div>
        </header>
        <div class="section-body">
          <div class="grid2">
            <div class="field">
              <label for="lookupEmail">Vendor Email<span class="req">*</span></label>
              <input id="lookupEmail" class="input" type="email" placeholder="contact@company.com" required/>
            </div>
            <div class="field" style="display:flex;align-items:flex-end">
              <button id="btnLoad" class="btn btn-primary" type="button" style="width:100%">Load</button>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="editCard" hidden>
        <header class="section-head">
          <div class="icon" aria-hidden="true">üè™</div>
          <div><strong>Vendor Details</strong></div>
        </header>

        <div class="section-body">
          <div class="field">
            <label for="company">Company<span class="req">*</span></label>
            <input id="company" class="input" type="text" required />
          </div>

          <div class="grid2">
            <div class="field">
              <label for="contact">Primary Contact</label>
              <input id="contact" class="input" type="text" />
            </div>
            <div class="field">
              <label for="phone">Phone</label>
              <input id="phone" class="input" type="tel" placeholder="(555) 555-5555"/>
            </div>
          </div>

          <div class="grid2">
            <div class="field">
              <label for="email">Email<span class="req">*</span></label>
              <input id="email" class="input" type="email" required />
            </div>
            <div class="field">
              <label for="service">Service / Category</label>
              <input id="service" class="input" type="text" />
            </div>
          </div>

          <div class="grid2">
            <div class="field">
              <label for="status">Status</label>
              <select id="status" class="input">
                <option>Active</option><option>On Hold</option><option>Inactive</option>
              </select>
            </div>
            <div class="field">
              <label for="perm">Permission Group</label>
              <select id="perm" class="input"><option>Loading‚Ä¶</option></select>
            </div>
          </div>

          <div class="field">
            <label for="notes">Notes</label>
            <textarea id="notes" class="input" rows="3"></textarea>
          </div>

          <button id="saveInvite" class="btn btn-accent" type="button">Save &amp; Invite</button>
          <div class="actions">
            <button id="save" class="btn btn-primary" type="button">Save</button>
          </div>
        </div>
      </section>
    </div>
  </fv-shell>

  <div id="toast" class="toast" role="status" aria-live="polite" style="display:none">Saved.</div>

  <script type="module">
    import {
      ready, getFirestore, doc, getDoc, setDoc, collection, getDocs, query, orderBy,
      serverTimestamp, getAuth, sendPasswordResetEmail
    } from '/Farm-vista/js/firebase-init.js';

    const $ = id => document.getElementById(id);
    const toast = $('toast');
    let loadedId = null, busy=false;

    const showToast = (m='Saved.')=>{ toast.textContent=m; toast.style.display='block'; setTimeout(()=>toast.style.display='none',1800); };
    const digitsOnly=s=>String(s||'').replace(/\D+/g,'');
    const formatUSPhone=raw=>{const d=digitsOnly(raw); const core=(d.length===11&&d.startsWith('1'))?d.slice(1):d; return core.length===10?`(${core.slice(0,3)}) ${core.slice(3,6)}-${core.slice(6)}`:String(raw||'').trim();};
    $('phone').addEventListener('blur',e=>e.target.value=formatUSPhone(e.target.value));
    const emailKey=e=>String(e||'').trim().toLowerCase();

    async function populatePermissionGroups(){
      const sel=$('perm'); try{
        const {mode}=await ready; if(mode!=='firebase'){ sel.innerHTML='<option selected>Standard</option>'; return; }
        const db=getFirestore(); const snap=await getDocs(query(collection(db,'accountRoles'), orderBy('name')));
        const out=[]; snap.forEach(d=>{const n=(d.data()?.name||'').trim(); if(n) out.push(n);});
        sel.innerHTML=(out.length?out:['Standard']).map((n,i)=>`<option ${i===0?'selected':''}>${n}</option>`).join('');
      }catch{ $('perm').innerHTML='<option selected>Standard</option>'; }
    }
    populatePermissionGroups();

    $('btnLoad').addEventListener('click', async ()=>{
      const key=emailKey($('lookupEmail').value); if(!key){ $('lookupEmail').reportValidity(); return; }
      const db=getFirestore(); const ref=doc(db,'vendors',key); const snap=await getDoc(ref);
      if(!snap.exists()){ alert('Vendor not found.'); return; }
      const d=snap.data()||{};
      $('company').value=d.company||''; $('contact').value=d.contactName||''; $('phone').value=d.phone||'';
      $('email').value=d.email||''; $('service').value=d.service||''; $('status').value=d.status||'Active';
      $('notes').value=d.notes||''; $('editCard').hidden=false; loadedId=key;
      window.scrollTo({top:document.getElementById('editCard').offsetTop-80, behavior:'smooth'});
    });

    async function saveCore(invite=false){
      if(!$('company').checkValidity() || !$('email').checkValidity()){ $('company').reportValidity(); $('email').reportValidity(); return; }
      const v={
        company:$('company').value.trim(), contact:$('contact').value.trim(), phone:formatUSPhone($('phone').value),
        email:$('email').value.trim(), service:$('service').value.trim(), status:$('status').value, perm:$('perm').value,
        notes:$('notes').value.trim()
      };
      const db=getFirestore();
      const id=emailKey(v.email); const ref=doc(db,'vendors',id);
      await setDoc(ref,{
        company:v.company, contactName:v.contact, email:v.email, phone:v.phone, service:v.service,
        status:v.status, permissionGroup:v.perm, notes:v.notes, type:'Vendor',
        active:v.status==='Active', search:[v.company.toLowerCase(), v.contact.toLowerCase(), v.email.toLowerCase()].filter(Boolean),
        updatedAt:serverTimestamp(), ...(loadedId?{}:{createdAt:serverTimestamp()})
      },{merge:true});
      if(invite){
        const {mode}=await ready; if(mode==='firebase'){ try{ await sendPasswordResetEmail(getAuth(), v.email);}catch(e){ console.warn(e); } }
      }
      showToast(invite?'Saved & invite sent.':'Vendor saved.');
    }

    $('save').addEventListener('click', ()=>saveCore(false));
    $('saveInvite').addEventListener('click', ()=>saveCore(true));
  </script>
</body></html>
