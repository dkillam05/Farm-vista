<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/>
  <title>FarmVista â€¢ Archive Vendors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script defer src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <script>(function(){ if(!customElements.get('fv-shell')){ const s=document.createElement('script'); s.src='/Farm-vista/js/fv-shell.js'; s.defer=true; document.head.appendChild(s);} })();</script>
  <script src="/Farm-vista/js/firebase-config.js"></script>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .title{margin:0 0 8px 0;}
    .sub{margin:0 0 16px 0;color:var(--muted,#6f7772);}
    .list{margin:0;padding:0;list-style:none;border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .list li{display:grid;grid-template-columns:1fr auto auto;gap:10px;align-items:center;padding:12px 14px;background:var(--surface)}
    .list li:nth-child(odd){background:var(--card-surface,var(--surface))}
    .name{font-weight:800}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:8px 12px;border-radius:10px;border:1px solid var(--border);background:var(--surface);font-weight:800;color:var(--text);cursor:pointer;}
    .btn-danger{border-color:#b3261e;color:#b3261e;background:var(--surface);}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    .empty{color:var(--muted,#87908a)}
  </style>
</head><body>
  <fv-shell>
    <div class="page">
      <h1 class="title">Archived Vendors</h1>
      <p class="sub">Vendors with status <strong>Inactive</strong>. Restore to Active or delete if never referenced.</p>

      <ul id="list" class="list" aria-live="polite"></ul>
      <p id="empty" class="empty" style="display:none">No archived vendors.</p>
    </div>
  </fv-shell>

  <script type="module">
    import {
      ready,
      getFirestore, collection, getDocs, query, doc, updateDoc, deleteDoc
    } from '/Farm-vista/js/firebase-init.js';

    const list = document.getElementById('list');
    const emptyEl = document.getElementById('empty');

    async function load(){
      await ready;
      const db = getFirestore();
      const snap = await getDocs(query(collection(db,'vendors')));
      const rows = [];
      snap.forEach(d=>{
        const v=d.data()||{};
        const status=String(v.status||'');
        if(status==='Inactive' || v.active===false) rows.push({id:d.id, data:v});
      });
      render(rows.sort((a,b)=>String(a.data.company||'').localeCompare(String(b.data.company||''))));
    }

    function render(items){
      list.innerHTML='';
      if(!items.length){ emptyEl.style.display='block'; return; }
      emptyEl.style.display='none';
      items.forEach(it=>{
        const li=document.createElement('li');
        const nm=document.createElement('div'); nm.className='name'; nm.textContent=it.data.company||'(no company)';
        const restore=document.createElement('button'); restore.className='btn btn-primary'; restore.textContent='Restore';
        restore.addEventListener('click',()=>restoreVendor(it.id));
        const del=document.createElement('button'); del.className='btn btn-danger'; del.textContent='Delete';
        del.addEventListener('click',()=>deleteVendor(it.id));
        li.append(nm, restore, del); list.appendChild(li);
      });
    }

    async function restoreVendor(id){
      const db=getFirestore();
      await updateDoc(doc(db,'vendors',id), { status:'Active', active:true });
      load();
    }

    async function deleteVendor(id){
      // NOTE: Without a global reference index we cannot 100% prove "unused".
      // This action assumes you only delete records you know are safe to remove.
      if(!confirm('Delete permanently? This cannot be undone.')) return;
      const db=getFirestore();
      await deleteDoc(doc(db,'vendors',id));
      load();
    }

    load().catch(console.error);
  </script>
</body></html>
