<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FarmVista - Employees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#3B7E46">

  <!-- paths from /pages/office/teams-and-partners/ -->
  <link rel="manifest" href="../../../manifest.webmanifest">
  <link rel="stylesheet" href="../../../assets/css/theme.css">
  <link rel="stylesheet" href="../../../assets/css/app.css">
  <script defer src="../../../js/theme-boot.js"></script>
  <script defer src="../../../js/fv-shell.js"></script>
  <!-- ensure the tile component is available -->
  <script defer src="../../../js/fv-form-button.js"></script>

  <style>
    :root{
      --card-max: 1100px;
      --page-bottom-gap: 96px; /* keep content clear of fixed footer */
    }
    html{-webkit-text-size-adjust:100%}
    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
    }

    /* Intro (matches equipment pages) */
    .intro h1{
      margin: 0 0 8px 0;
      font-size: clamp(22px, 3.6vw, 30px);
      line-height: 1.1;
    }
    .intro p{
      margin: 0 0 18px 0;
      color: var(--muted, #6d746f);
      max-width: 72ch;
    }

    /* ðŸ”’ Always two columns like the equipment pages */
    .tiles{
      display: grid;
      grid-template-columns: 1fr 1fr; /* <-- fixed two columns */
      gap: 18px;
    }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <section class="intro">
        <h1>Employees</h1>
        <p>
          Add/edit employee records, archive former team members, and keep your directory up to date.
          Deletion is allowed only if the record has never been referenced; otherwise archive preserves history.
        </p>
      </section>

      <section class="tiles">
        <fv-form-button label="Add"     icon-svg="plus"     href="./employees-add.html"></fv-form-button>
        <fv-form-button label="Edit"    icon-svg="edit"     href="./employees-edit.html"></fv-form-button>
        <fv-form-button label="Archive" icon-svg="done-box" href="./employees-archive.html"></fv-form-button>
      </section>
    </div>
  </fv-shell>

  <script>
    // Heads-up in console if the component didn't load (wrong path, etc.)
    window.addEventListener('DOMContentLoaded', ()=>{
      if(!customElements.get('fv-form-button')){
        console.warn('fv-form-button not loaded. Verify path: ../../../js/fv-form-button.js');
      }
    });
  </script>
</body>
</html>
