<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FarmVista - Employees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#3B7E46">

  <!-- paths are from /pages/office/teams-and-partners/ -->
  <link rel="manifest" href="../../../manifest.webmanifest">
  <link rel="stylesheet" href="../../../assets/css/theme.css">
  <link rel="stylesheet" href="../../../assets/css/app.css">
  <script defer src="../../../js/theme-boot.js"></script>
  <script defer src="../../../js/fv-shell.js"></script>

  <!-- âœ… Ensure the form tile component is available on THIS page -->
  <script defer src="../../../js/fv-form-button.js"></script>

  <style>
    :root{
      --page-bottom-gap: 96px;  /* clear fixed footer */
      --card-max: 1100px;
      --accent: #2F6C3C;
    }
    html{-webkit-text-size-adjust:100%}
    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
    }

    .card{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
    }
    .card-head{
      display:flex; align-items:flex-start; gap:12px; padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .card-head .icon{ width:28px; height:28px; color:var(--accent); margin-top:2px; }
    .card-head h1{ margin:0; font-size:clamp(20px,3.2vw,26px); line-height:1.2; }
    .muted{ color:var(--muted,#67706B); }

    .tiles{
      padding:16px;
      display:grid;
      grid-template-columns: repeat(3, minmax(220px, 1fr));
      gap:14px;
    }
    @media (max-width:980px){ .tiles{ grid-template-columns: repeat(2, minmax(200px, 1fr)); } }
    @media (max-width:640px){ .tiles{ grid-template-columns: 1fr; } }

    /* belt-and-suspenders: avoid blue link styles anywhere */
    .btn,.btn-link{ color: var(--text) !important; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <div class="card">
        <div class="card-head">
          <div class="icon" aria-hidden="true">
            <!-- team icon -->
            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 12a3.5 3.5 0 1 0-3.5-3.5A3.5 3.5 0 0 0 12 12Z"/>
              <path d="M4 20a7 7 0 0 1 14 0"/>
              <path d="M19.5 10.5a2.5 2.5 0 1 0-2.5-2.5"/>
              <path d="M21 20a6 6 0 0 0-4.5-5.8"/>
              <path d="M4.5 10.5A2.5 2.5 0 1 1 7 8"/>
              <path d="M3 20a6 6 0 0 1 4.5-5.8"/>
            </svg>
          </div>
          <div>
            <h1>Employees</h1>
            <div class="muted">
              Add, edit, or archive employees. Deletion is allowed only if the record has never been referenced; otherwise archive keeps history intact.
            </div>
          </div>
        </div>

        <div class="tiles">
          <!-- Form tiles -->
          <fv-form-button label="Add Employee"     icon-svg="plus"     href="./employees-add.html"></fv-form-button>
          <fv-form-button label="Edit Employee"    icon-svg="edit"     href="./employees-edit.html"></fv-form-button>
          <fv-form-button label="Archive Employee" icon-svg="done-box" href="./employees-archive.html"></fv-form-button>
        </div>
      </div>
    </div>
  </fv-shell>

  <script>
    // Quick console check so it's obvious if the component didn't load
    window.addEventListener('DOMContentLoaded', ()=>{
      if(!customElements.get('fv-form-button')){
        console.warn('fv-form-button not loaded. Check path: ../../../js/fv-form-button.js');
      }
    });
  </script>
</body>
</html>
