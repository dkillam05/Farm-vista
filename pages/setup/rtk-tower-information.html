<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista ‚Ä¢ Setup ‚Üí RTK Tower Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Standard app includes (ABSOLUTE paths; same as your working Farms page) -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Load order matters: boot FIRST (no defer), then FVData -->
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <script src="/Farm-vista/js/fv-data.js?v=1.1.0"></script>

  <!-- Shell last (deferred is fine) -->
  <script defer src="/Farm-vista/js/fv-shell.js"></script>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px)+var(--ftr-h,42px)+96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 14px 0;color:var(--muted,#67706B);}

    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg,rgba(47,108,60,.12),transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}
    .grid-3{display:grid;gap:10px;grid-template-columns:1fr 1fr 1fr;}
    @media(max-width:880px){.grid-3{grid-template-columns:1fr;}}

    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .input{width:100%;font:inherit;font-size:16px;color:var(--text);
      background:var(--card-surface,var(--surface));border:1px solid var(--border);
      border-radius:10px;padding:12px;outline:none;}
    .help{font-size:13px;color:var(--muted,#67706B);}

    .actions{display:flex;gap:12px;flex-wrap:wrap;}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;
      padding:12px 16px;border-radius:12px;border:1px solid var(--border);
      background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}

    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px)+72px);
      transform:translateX(-50%);background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}

    .error{display:none;margin-top:8px;color:#8a1c1c;background:#fdecea;border:1px solid #c62828;
      padding:8px 10px;border-radius:10px;font-weight:700;}
    .error.show{display:block;}
  </style>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">RTK Tower Information</h1>
      <p class="page-sub">Enter a Tower Name, a 4-digit Network ID, and a Radio Frequency in MHz. Press Save to write to Firestore.</p>

      <!-- Entry form ONLY (dictionary removed) -->
      <section class="section">
        <header class="section-head">
          <div class="icon" aria-hidden="true">üõ∞Ô∏è</div>
          <div>
            <strong>New RTK Tower</strong>
            <div class="help">
              Network ID: exactly 4 digits (e.g., <code>0123</code>).
              Frequency: <code>###.#####</code> (e.g., <code>450.12345</code>).
            </div>
          </div>
        </header>

        <div class="section-body">
          <div class="grid-3">
            <div class="field">
              <label for="name">Tower Name</label>
              <input id="name" class="input" placeholder="e.g., Divernon NW" autocomplete="off">
            </div>

            <div class="field">
              <label for="netid">Network ID</label>
              <input id="netid" class="input" inputmode="numeric" maxlength="4" placeholder="0123" autocomplete="off">
              <div class="help">Exactly 4 numbers.</div>
            </div>

            <div class="field">
              <label for="freq">Radio Frequency (MHz)</label>
              <input id="freq" class="input" inputmode="decimal" placeholder="450.12345" autocomplete="off">
              <div class="help">Three digits, decimal, five digits.</div>
            </div>
          </div>

          <div class="actions">
            <button id="clear" class="btn" type="button">Clear</button>
            <button id="save" class="btn btn-primary" type="button">Save Tower</button>
          </div>

          <div id="errBox" class="error" role="alert"></div>
        </div>
      </section>
    </div>
  </fv-shell>

  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <!-- Page logic: save-only via FVData -->
  <script type="module">
    const $ = id => document.getElementById(id);
    const toast = $("toast");

    function showToast(msg="Saved.") {
      toast.textContent = msg;
      toast.classList.remove("show"); void toast.offsetWidth;
      toast.classList.add("show");
    }
    function showError(msg){
      const b = $("errBox");
      b.textContent = msg || "An error occurred.";
      b.classList.add("show");
      clearTimeout(showError._t);
      showError._t = setTimeout(()=> b.classList.remove("show"), 6000);
    }

    // Wait for FVData (boot order already correct, but we still guard)
    async function waitForFVData(timeoutMs=6000){
      const t0 = Date.now();
      while (!window.FVData) {
        if (Date.now()-t0 > timeoutMs) throw new Error("FVData not loaded");
        await new Promise(r=>setTimeout(r,80));
      }
      await window.FVData.ready?.();
    }

    // Validation rules
    function validateFields(){
      const name = $("name").value.trim();
      const netid = $("netid").value.trim();
      const freq  = $("freq").value.trim();
      if (!name) return "Enter a tower name.";
      if (!/^\d{4}$/.test(netid)) return "Network ID must be exactly 4 digits.";
      if (!/^\d{3}\.\d{5}$/.test(freq)) return "Frequency must match 450.12345 format.";
      return "";
    }

    // Normalize/pad inputs
    $("netid").addEventListener("input", e=>{
      e.target.value = e.target.value.replace(/\D/g,"").slice(0,4);
    });
    $("freq").addEventListener("blur", e=>{
      const v = e.target.value.trim();
      const m = v.match(/^(\d{3})\.(\d{1,5})$/); // accept 1‚Äì5 decimals, pad to 5
      if (m) e.target.value = `${m[1]}.${(m[2]+"00000").slice(0,5)}`;
    });

    // Clear
    $("clear").addEventListener("click", ()=>{
      ["name","netid","freq"].forEach(id=>$(id).value="");
      $("errBox").classList.remove("show");
    });

    // Save (write-only)
    $("save").addEventListener("click", async ()=>{
      const err = validateFields();
      if (err) { showError(err); return; }
      const data = {
        name: $("name").value.trim(),
        networkId: Number($("netid").value.trim()),
        frequencyMHz: $("freq").value.trim()
      };

      try{
        await waitForFVData();
        await FVData.add("rtkTowers", data);   // centralized meta (uid, createdAt, updatedAt) handled by FVData
        showToast("RTK tower saved.");
        ["name","netid","freq"].forEach(id=>$(id).value="");
      }catch(e){
        console.error(e);
        showError("Save failed: " + (e?.message || e));
      }
    });

    // Optional: quick health check on load (comment out if not wanted)
    (async()=>{
      try { await waitForFVData(); }
      catch(e){ showError(e?.message || "FVData not loaded"); }
    })();
  </script>
</body>
</html>
