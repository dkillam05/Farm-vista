<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/>
  <title>FarmVista ‚Ä¢ Setup ‚Üí Farms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Standard includes -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 14px 0;color:var(--muted,#67706B);}

    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}
    .row{display:grid;gap:10px;grid-template-columns:1fr auto}
    @media(max-width:720px){.row{grid-template-columns:1fr}}
    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .input{width:100%;font:inherit;font-size:16px;color:var(--text);background:var(--card-surface,var(--surface));
      border:1px solid var(--border);border-radius:10px;padding:12px;outline:none;}
    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;padding:12px 16px;border-radius:12px;
      border:1px solid var(--border);background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    .btn-danger{border-color:#b3261e;color:#b3261e;background:var(--surface);}
    .btn-quiet{min-width:auto;padding:8px 12px}

    /* List */
    .list-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-top:1px solid var(--border);}
    .list-title{font-size:clamp(18px,2.6vw,22px);font-weight:800;}
    .list{padding:14px 16px;display:grid;gap:12px;}
    .item{border:1px solid var(--border);border-radius:12px;padding:12px;background:var(--card-surface,var(--surface));
      display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .name{font-weight:800}
    .pill{font-size:12px;border:1px solid var(--border);padding:4px 8px;border-radius:999px;color:var(--muted,#67706B);background:var(--surface)}
    .view{border:1px solid var(--border);background:var(--surface);border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer;color:var(--text) !important;}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.42);z-index:9999;transition:opacity .15s;opacity:0;}
    .modal[open]{display:grid;opacity:1;}
    .dialog{width:min(560px,92vw);max-height:85vh;display:flex;flex-direction:column;background:var(--surface);color:var(--text);
      border-radius:14px;border:1px solid var(--border);box-shadow:0 16px 36px rgba(0,0,0,.28);}
    .dialog-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;}
    .dialog-body{padding:14px;display:grid;gap:12px;}
    .dialog-footer{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;padding:12px 14px;border-top:1px solid var(--border)}
    .left-btns{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .closex{border:1px solid var(--border);background:var(--surface);border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700;color:var(--text) !important;}

    /* Toast */
    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);transform:translateX(-50%);
      background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}
  </style>

  <script>(function(){
    if(!customElements.get('fv-shell')){
      const s=document.createElement('script');s.src='/Farm-vista/js/fv-shell.js';s.defer=true;document.head.appendChild(s);
    }
  })();</script>
</head><body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Farms</h1>
      <p class="page-sub">Simple farm categories for organizing your operation.</p>

      <section class="section">
        <header class="section-head">
          <div class="icon" aria-hidden="true">üè∑Ô∏è</div>
          <div><strong>Add Farm</strong></div>
        </header>

        <div class="section-body">
          <div class="row">
            <div class="field">
              <label for="farmName">Farm Name</label>
              <input id="farmName" class="input" placeholder="e.g., Home Farm">
            </div>
            <div class="actions">
              <button id="clear" class="btn" type="button">Clear</button>
              <button id="save" class="btn btn-primary" type="button">Save</button>
            </div>
          </div>
        </div>

        <div class="list-head">
          <div class="list-title">Farms</div>
        </div>
        <div id="list" class="list">
          <div class="muted">No farms yet.</div>
        </div>
      </section>
    </div>
  </fv-shell>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite">Successfully saved.</div>

  <!-- Modal: View/Edit -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="mdTitle">
      <div class="dialog-head">
        <h3 id="mdTitle">View / Edit Farm</h3>
        <button id="mdClose" class="closex" type="button">Back</button>
      </div>
      <div class="dialog-body">
        <div class="field">
          <label for="editName">Farm Name</label>
          <input id="editName" class="input" placeholder="Farm name">
        </div>
        <div class="field" id="statusRow">
          <span class="pill" id="statusPill">Active</span>
          <span class="pill" id="usedPill" style="display:none">In use</span>
        </div>
      </div>
      <div class="dialog-footer">
        <div class="left-btns">
          <button id="mdArchive" class="btn btn-quiet" type="button">Archive</button>
          <button id="mdDelete" class="btn btn-danger" type="button" title="Delete is disabled if the farm is in use.">Delete</button>
        </div>
        <button id="mdSave" class="btn btn-primary" type="button">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Data logic -->
  <script type="module">
  import {
    ready,
    getAuth,
    getFirestore, collection, addDoc, doc, getDoc, getDocs, updateDoc, deleteDoc,
    onSnapshot, query, orderBy, serverTimestamp
  } from '/Farm-vista/js/firebase-init.js';

  (async function(){
    "use strict";
    const $ = id => document.getElementById(id);
    const toast = $("toast");
    const listBox = $("list");
    const LS_KEY = "fv_setup_farms_v1";

    let auth = null, db = null, unsub = null;
    let editId = null; // current item open in modal
    let lastSnapshot = []; // current items (from FS or LS)

    /* ===== UI helpers ===== */
    function showToast(msg="Successfully saved."){
      toast.textContent = msg;
      toast.classList.remove("show"); void toast.offsetWidth;
      toast.classList.add("show");
    }
    function escapeHTML(s){ return String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m])); }

    /* ===== Local fallback ===== */
    function lsLoadAll(){
      try{ const a = JSON.parse(localStorage.getItem(LS_KEY)||"[]"); return Array.isArray(a)?a:[]; }
      catch(e){ return []; }
    }
    function lsSaveAll(a){ localStorage.setItem(LS_KEY, JSON.stringify(a)); }

    /* ===== Render list ===== */
    function render(items){
      lastSnapshot = Array.isArray(items) ? items.slice() : [];
      if(!lastSnapshot.length){
        listBox.innerHTML = '<div class="muted">No farms yet.</div>';
        return;
      }
      // active first, then archived; newest first within each
      const arr = lastSnapshot.slice().sort((a,b)=>{
        const sa = a.status==="archived", sb = b.status==="archived";
        const ta = a.t || 0, tb = b.t || 0;
        return (sa - sb) || (tb - ta);
      });

      listBox.innerHTML = "";
      arr.forEach(it=>{
        const div = document.createElement("div");
        div.className = "item";
        const status = it.status==="archived" ? '<span class="pill">Archived</span>' : '';
        div.innerHTML = `
          <div style="display:flex;align-items:center;gap:8px;">
            <div class="name">${escapeHTML(it.name)}</div>
            ${status}
          </div>
          <button class="view" type="button">View / Edit</button>
        `;
        div.querySelector(".view").addEventListener("click", ()=> openEdit(it.id));
        listBox.appendChild(div);
      });
    }

    /* ===== Modal controls ===== */
    const modal = $("modal"), mdClose = $("mdClose"), mdSave = $("mdSave"), mdArchive = $("mdArchive"), mdDelete = $("mdDelete");
    function openModal(){ modal.setAttribute("open",""); modal.setAttribute("aria-hidden","false"); $("editName").focus(); }
    function closeModal(){ modal.removeAttribute("open"); modal.setAttribute("aria-hidden","true"); editId = null; }

    function openEdit(id){
      const it = lastSnapshot.find(x=>x.id===id);
      if(!it) return;
      editId = id;
      $("editName").value = it.name || "";
      $("statusPill").textContent = it.status==="archived" ? "Archived" : "Active";
      $("usedPill").style.display = it.used ? "inline-block" : "none";
      mdArchive.textContent = it.status==="archived" ? "Unarchive" : "Archive";
      mdDelete.disabled = !!it.used;
      mdDelete.title = it.used ? "This farm is in use and cannot be deleted. Archive instead." : "Delete this farm";
      openModal();
    }

    mdClose.addEventListener("click", closeModal);
    modal.addEventListener("click", e=>{ if(e.target===modal) closeModal(); });
    document.addEventListener("keydown", e=>{ if(e.key==="Escape" && modal.hasAttribute("open")) closeModal(); });

    /* ===== Firestore wrappers (with LS fallback) ===== */
    const fs = {
      ok: ()=> !!(db && auth && auth.currentUser),
      col: ()=> collection(db, 'farms'),

      subscribe(onChange){
        if(!this.ok()){ onChange(lsLoadAll()); return ()=>{}; }
        const qy = query(this.col(), orderBy('t','desc'));
        const off = onSnapshot(qy, snap=>{
          const rows = [];
          snap.forEach(d=>{
            const v = d.data()||{};
            rows.push({
              id: d.id,
              name: String(v.name||'').trim(),
              status: v.status==='archived' ? 'archived' : 'active',
              used: !!v.used,
              t: typeof v.t==='number' ? v.t : (v.t && v.t.toMillis ? v.t.toMillis() : 0),
              updatedAt: v.updatedAt && v.updatedAt.toMillis ? v.updatedAt.toMillis() : undefined
            });
          });
          onChange(rows);
          // keep LS roughly in sync so offline render is instant later
          lsSaveAll(rows);
        }, err=>{
          console.warn('[Farms] onSnapshot error, switching to LS:', err);
          onChange(lsLoadAll());
        });
        return off;
      },

      async add(name){
        const payload = {
          name: String(name||'').trim(),
          status: 'active',
          used: false,
          t: Date.now(),
          updatedAt: serverTimestamp?.() || new Date()
        };
        if(!this.ok()){
          const arr = lsLoadAll();
          const item = { id: String(Date.now())+Math.random().toString(36).slice(2,7), ...payload };
          arr.unshift(item); lsSaveAll(arr); return item.id;
        }
        const ref = await addDoc(this.col(), payload);
        return ref.id;
      },

      async update(id, patch){
        if(!id) return;
        if(!this.ok()){
          const arr = lsLoadAll();
          const i = arr.findIndex(x=>x.id===id);
          if(i>=0){ arr[i] = {...arr[i], ...patch, updatedAt: Date.now()}; lsSaveAll(arr); }
          return;
        }
        const dref = doc(db, 'farms', id);
        await updateDoc(dref, { ...patch, updatedAt: serverTimestamp?.() || new Date() });
      },

      async remove(id){
        if(!id) return;
        if(!this.ok()){
          const arr = lsLoadAll();
          const i = arr.findIndex(x=>x.id===id);
          if(i>=0){ arr.splice(i,1); lsSaveAll(arr); }
          return;
        }
        await deleteDoc(doc(db,'farms', id));
      }
    };

    /* ===== Page actions ===== */
    $("save").addEventListener("click", async ()=>{
      const name = $("farmName").value.trim();
      if(!name){ alert("Please enter a farm name."); return; }
      try{
        await fs.add(name);
        $("farmName").value = "";
        showToast("Successfully saved.");
        window.scrollTo({top:0, behavior:"smooth"});
      }catch(e){
        console.error(e);
        alert("Save failed. Please try again.");
      }
    });
    $("clear").addEventListener("click", ()=>{ $("farmName").value=""; });

    mdSave.addEventListener("click", async ()=>{
      const name = $("editName").value.trim();
      if(!name){ alert("Please enter a farm name."); return; }
      try{
        await fs.update(editId, { name });
        showToast("Changes saved.");
        closeModal();
      }catch(e){
        console.error(e);
        alert("Update failed. Please try again.");
      }
    });

    mdArchive.addEventListener("click", async ()=>{
      const it = lastSnapshot.find(x=>x.id===editId);
      if(!it) return;
      const nextStatus = it.status==="archived" ? "active" : "archived";
      try{
        await fs.update(editId, { status: nextStatus });
        // keep modal open and reflect state immediately
        $("statusPill").textContent = nextStatus==="archived" ? "Archived" : "Active";
        mdArchive.textContent = nextStatus==="archived" ? "Unarchive" : "Archive";
        showToast(nextStatus==="archived" ? "Farm archived." : "Farm unarchived.");
      }catch(e){
        console.error(e);
        alert("Archive toggle failed.");
      }
    });

    mdDelete.addEventListener("click", async ()=>{
      const it = lastSnapshot.find(x=>x.id===editId);
      if(!it) return;
      if(it.used){ alert("This farm is in use and cannot be deleted. Archive instead."); return; }
      if(!confirm(`Delete farm "${it.name}"? This cannot be undone.`)) return;
      try{
        await fs.remove(editId);
        showToast("Farm deleted.");
        closeModal();
      }catch(e){
        console.error(e);
        alert("Delete failed. Please try again.");
      }
    });

    /* ===== Boot: connect + subscribe ===== */
    try{
      await ready; // firebase-init.js ready signal
      auth = getAuth?.();
      db   = getFirestore?.();
    }catch(e){
      console.warn('[Farms] Firebase not ready, using localStorage:', e);
    }

    // If Firestore live query works, we use it; else we show LS data.
    try{
      if (unsub) unsub();
      unsub = fs.subscribe(render);
    }catch(e){
      console.warn('[Farms] subscribe failed, rendering LS:', e);
      render(lsLoadAll());
    }

  })();
  </script>

  <!-- Non-module tiny bootstrap for older browsers (optional safe no-op) -->
  <script nomodule>
    (function(){ /* No-op. Modern browsers use module above. */ })();
  </script>
</body></html>
