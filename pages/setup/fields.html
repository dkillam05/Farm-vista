<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista ‚Ä¢ Setup ‚Üí Fields</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Standard includes (ABSOLUTE paths) -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- FVData helpers -->
  <script src="/Farm-vista/js/fv-data.js"></script>

  <!-- Ensure fv-shell -->
  <script>(function(){
    if(!customElements.get('fv-shell')){
      const s=document.createElement('script'); s.src='/Farm-vista/js/fv-shell.js'; s.defer=true; document.head.appendChild(s);
    }
  })();</script>

  <!-- Firebase config FIRST (same placement as Farms/RTK) -->
  <script src="/Farm-vista/js/firebase-config.js"></script>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 14px 0;color:var(--muted,#67706B);}

    .alert{display:none;margin:0 0 12px 0;border:1px solid #c62828;background:#fdecea;color:#8a1c1c;
      border-radius:12px;padding:12px 14px;font-weight:700}
    .alert.show{display:block}

    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}

    .grid-3{display:grid;gap:10px;grid-template-columns:1.2fr 1fr 1fr;}
    @media(max-width:900px){.grid-3{grid-template-columns:1fr}}

    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .input, select.input{width:100%;font:inherit;font-size:16px;color:var(--text);
      background:var(--card-surface,var(--surface));border:1px solid var(--border);
      border-radius:10px;padding:12px;outline:none;}
    .help{font-size:13px;color:var(--muted,#67706B);}

    .actions{display:flex;gap:12px;flex-wrap:wrap;}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;
      padding:12px 16px;border-radius:12px;border:1px solid var(--border);
      background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    .btn-danger{border-color:#b3261e;color:#b3261e;background:var(--surface);}
    .btn-quiet{min-width:auto;padding:8px 12px}

    /* Dictionary list */
    .list-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-top:1px solid var(--border);}
    .list-title{font-size:clamp(18px,2.6vw,22px);font-weight:800;}
    .list{padding:14px 16px;display:grid;gap:12px;}
    .item{border:1px solid var(--border);border-radius:12px;padding:12px;background:var(--card-surface,var(--surface));
      display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .cols{display:grid;grid-template-columns:minmax(160px,1.1fr) minmax(140px,.9fr) minmax(160px,.9fr);gap:12px;align-items:center;}
    .name{font-weight:800}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;}

    .search{display:flex;gap:10px;align-items:center}
    .search input{max-width:260px}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.42);z-index:9999;transition:opacity .15s;opacity:0;}
    .modal[open]{display:grid;opacity:1;}
    .dialog{width:min(560px,92vw);max-height:85vh;display:flex;flex-direction:column;background:var(--surface);color:var(--text);
      border-radius:14px;border:1px solid var(--border);box-shadow:0 16px 36px rgba(0,0,0,.28);}
    .dialog-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;}
    .dialog-body{padding:14px;display:grid;gap:12px;}
    .dialog-footer{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;padding:12px 14px;border-top:1px solid var(--border)}
    .closex{border:1px solid var(--border);background:var(--surface);border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700;color:var(--text) !important;}

    /* Toast */
    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);
      transform:translateX(-50%);background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}
  </style>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Fields</h1>
      <p class="page-sub">Each Field must be assigned to a Farm and an RTK Tower.</p>

      <!-- visible error when something fails -->
      <div id="alert" class="alert" role="alert"></div>

      <!-- === Add Field === -->
      <section class="section">
        <header class="section-head">
          <div class="icon" aria-hidden="true">üè∑Ô∏è</div>
          <div>
            <strong>New Field</strong>
            <div class="help">Pick a Farm and the RTK Tower that services this field.</div>
          </div>
        </header>

        <div class="section-body">
          <div class="grid-3">
            <div class="field">
              <label for="fldName">Field Name</label>
              <input id="fldName" class="input" placeholder="e.g., 1716 JC Rice" autocomplete="off">
            </div>
            <div class="field">
              <label for="farmSel">Farm</label>
              <select id="farmSel" class="input">
                <option value="">Select farm‚Ä¶</option>
              </select>
            </div>
            <div class="field">
              <label for="rtkSel">RTK Tower</label>
              <select id="rtkSel" class="input">
                <option value="">Select RTK tower‚Ä¶</option>
              </select>
            </div>
          </div>

          <div class="actions">
            <button id="clear" class="btn" type="button">Clear</button>
            <button id="save" class="btn btn-primary" type="button">Save Field</button>
          </div>
        </div>

        <!-- === Dictionary (list) === -->
        <div class="list-head">
          <div class="list-title">Field Dictionary</div>
          <div class="search">
            <input id="q" class="input" placeholder="Search by field / farm / RTK">
            <button id="reload" class="btn btn-quiet" type="button">Reload</button>
          </div>
        </div>
        <div id="list" class="list">
          <div class="muted">No fields yet.</div>
        </div>
      </section>
    </div>
  </fv-shell>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <!-- Modal: View/Edit -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="mdTitle">
      <div class="dialog-head">
        <h3 id="mdTitle">View / Edit Field</h3>
        <button id="mdClose" class="closex" type="button">Back</button>
      </div>
      <div class="dialog-body">
        <div class="field">
          <label for="editName">Field Name</label>
          <input id="editName" class="input" placeholder="Field name">
        </div>
        <div class="field">
          <label for="editFarm">Farm</label>
          <select id="editFarm" class="input"></select>
        </div>
        <div class="field">
          <label for="editRTK">RTK Tower</label>
          <select id="editRTK" class="input"></select>
        </div>
      </div>
      <div class="dialog-footer">
        <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
          <button id="mdDelete" class="btn btn-danger" type="button">Delete</button>
        </div>
        <button id="mdSave" class="btn btn-primary" type="button">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Page logic -->
  <script type="module">
    /* --------------------- tiny utils --------------------- */
    const $ = id => document.getElementById(id);
    const toast = $("toast");
    const alertBox = $("alert");
    const listBox = $("list");
    const q = $("q");

    const showToast = (msg="Saved.")=>{
      toast.textContent = msg; toast.classList.remove("show"); void toast.offsetWidth; toast.classList.add("show");
    };
    const showError = (msg)=>{
      alertBox.textContent = msg;
      alertBox.classList.add('show');
      clearTimeout(showError._t);
      showError._t = setTimeout(()=> alertBox.classList.remove('show'), 8000);
    };
    const escapeHTML = s => String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m]));

    async function waitForAuthReady(timeoutMs=5000){
      try{
        if (!window.firebaseAuth || !window.firebaseAuth.onAuthStateChanged) return;
        if (typeof window.firebaseAuth.currentUser !== 'undefined' && window.firebaseAuth.currentUser !== null) return;
        await new Promise((resolve)=> {
          let done=false;
          const t=setTimeout(()=>{ if(!done) resolve(); }, timeoutMs);
          window.firebaseAuth.onAuthStateChanged(()=>{ if(!done){ done=true; clearTimeout(t); resolve(); } });
        });
      }catch{}
    }

    /* --------------------- Data caches --------------------- */
    let farms = [];            // [{id,name,status,...}]
    let towers = [];           // [{id,name,networkId,frequencyMHz,...}]
    let rows = [];             // fields list
    let editId = null;         // currently edited field id
    const farmMap = new Map(); // id -> name
    const rtkMap  = new Map(); // id -> label

    function rtkLabel(t){
      if(!t) return '';
      const net = (typeof t.networkId === 'number' ? t.networkId : parseInt(t.networkId,10)) || 0;
      const freq = (t.frequencyMHz || '').toString();
      return `${t.name} ‚Äî NET ${String(net).padStart(4,'0')} ‚Ä¢ ${freq} MHz`;
    }

    function opt(el, val, text){
      const o = document.createElement('option');
      o.value = val; o.textContent = text; el.appendChild(o);
    }

    function fillSelect(selectEl, items, getValue, getLabel, placeholder){
      selectEl.innerHTML = '';
      if (placeholder) opt(selectEl, '', placeholder);
      items.forEach(it => opt(selectEl, getValue(it), getLabel(it)));
    }

    /* --------------------- Loads --------------------- */
    async function loadFarms(){
      const data = await FVData.list('farms', { limit: 1000 });
      farms = (data||[])
        .map(f => ({ id:f.id, name:String(f.name||'').trim(), status:f.status==='archived'?'archived':'active' }))
        .sort((a,b)=> a.name.localeCompare(b.name, undefined, {sensitivity:'base'}));
      farmMap.clear(); farms.forEach(f=> farmMap.set(f.id, f.name));
      // form selects
      fillSelect($('farmSel'), farms, f=>f.id, f=>f.name, 'Select farm‚Ä¶');
      // edit modal select (will also fill on modal open to be safe)
    }

    async function loadTowers(){
      const data = await FVData.list('rtkTowers', { limit: 1000 });
      towers = (data||[])
        .map(t => ({
          id:t.id,
          name:String(t.name||'').trim(),
          networkId:(typeof t.networkId==='number'?t.networkId:parseInt(t.networkId,10))||0,
          frequencyMHz:String(t.frequencyMHz||'').trim()
        }))
        .sort((a,b)=> a.name.localeCompare(b.name, undefined, {sensitivity:'base'}));
      rtkMap.clear(); towers.forEach(t=> rtkMap.set(t.id, rtkLabel(t)));
      fillSelect($('rtkSel'), towers, t=>t.id, t=>rtkLabel(t), 'Select RTK tower‚Ä¶');
    }

    async function loadFields(){
      const data = await FVData.list('fields', { limit: 1000 });
      rows = (data||[]).map(d => ({
        id: d.id,
        name: String(d.name||'').trim(),
        farmId: d.farmId || '',
        farmName: String(d.farmName||'').trim(),
        rtkId: d.rtkId || '',
        rtkName: String(d.rtkName||'').trim(),
        updatedAt: d.updatedAt && d.updatedAt.toMillis ? d.updatedAt.toMillis() : undefined
      }))
      .sort((a,b)=>{
        const n = a.name.localeCompare(b.name, undefined, {sensitivity:'base'}); if (n) return n;
        const f = a.farmName.localeCompare(b.farmName, undefined, {sensitivity:'base'}); if (f) return f;
        return a.rtkName.localeCompare(b.rtkName, undefined, {sensitivity:'base'});
      });
      renderList();
    }

    /* --------------------- Rendering --------------------- */
    function renderList(){
      const term = (q.value||'').trim().toLowerCase();
      const arr = !term ? rows : rows.filter(r=>{
        return r.name.toLowerCase().includes(term) ||
               r.farmName.toLowerCase().includes(term) ||
               r.rtkName.toLowerCase().includes(term);
      });

      if(!arr.length){ listBox.innerHTML = '<div class="muted">No fields yet.</div>'; return; }

      listBox.innerHTML = '';
      arr.forEach(it=>{
        const wrap = document.createElement('div');
        wrap.className = 'item';
        const farm = it.farmName || farmMap.get(it.farmId) || '(Unknown farm)';
        const rtk  = it.rtkName  || rtkMap.get(it.rtkId)  || '(Unknown RTK)';
        wrap.innerHTML = `
          <div class="cols">
            <div class="name">${escapeHTML(it.name)}</div>
            <div>${escapeHTML(farm)}</div>
            <div class="mono">${escapeHTML(rtk)}</div>
          </div>
          <button class="view" type="button">View / Edit</button>
        `;
        wrap.querySelector('.view').addEventListener('click', ()=> openEdit(it.id));
        listBox.appendChild(wrap);
      });
    }

    /* --------------------- Validation + payload --------------------- */
    function validateNew(){
      const name = $('fldName').value.trim();
      const farmId = $('farmSel').value.trim();
      const rtkId  = $('rtkSel').value.trim();
      if(!name) return 'Enter a field name.';
      if(!farmId) return 'Select a farm.';
      if(!rtkId)  return 'Select an RTK tower.';
      return '';
    }

    function buildNewPayload(){
      const name = $('fldName').value.trim();
      const farmId = $('farmSel').value.trim();
      const rtkId  = $('rtkSel').value.trim();

      const farmName = farmMap.get(farmId) || '';
      const tw = towers.find(t=>t.id===rtkId);
      const rtkName = tw ? rtkLabel(tw) : (rtkMap.get(rtkId) || '');

      return { name, farmId, farmName, rtkId, rtkName, t: Date.now() };
    }

    function validateEdit(){
      const name = $('editName').value.trim();
      const farmId = $('editFarm').value.trim();
      const rtkId  = $('editRTK').value.trim();
      if(!name) return 'Enter a field name.';
      if(!farmId) return 'Select a farm.';
      if(!rtkId)  return 'Select an RTK tower.';
      return '';
    }

    function buildEditPayload(){
      const name = $('editName').value.trim();
      const farmId = $('editFarm').value.trim();
      const rtkId  = $('editRTK').value.trim();

      const farmName = farmMap.get(farmId) || '';
      const tw = towers.find(t=>t.id===rtkId);
      const rtkName = tw ? rtkLabel(tw) : (rtkMap.get(rtkId) || '');

      return { name, farmId, farmName, rtkId, rtkName };
    }

    /* --------------------- CRUD --------------------- */
    async function addField(){
      const err = validateNew(); if(err){ alert(err); return; }
      try{
        await FVData.ready(); await waitForAuthReady();
        await FVData.add('fields', buildNewPayload());
        ['fldName'].forEach(id=>$(id).value='');
        $('farmSel').value=''; $('rtkSel').value='';
        showToast('Field saved.');
        await loadFields();
        window.scrollTo({top:0,behavior:'smooth'});
      }catch(e){
        console.error(e);
        showError('Save failed: ' + (e?.message||e));
      }
    }

    async function saveEdit(){
      const err = validateEdit(); if(err){ alert(err); return; }
      try{
        await FVData.ready(); await waitForAuthReady();
        await FVData.update('fields', editId, buildEditPayload());
        showToast('Changes saved.');
        await loadFields();
        closeModal();
      }catch(e){
        console.error(e);
        showError('Update failed: ' + (e?.message||e));
      }
    }

    async function deleteEdit(){
      try{
        const it = rows.find(r=>r.id===editId);
        if(!it) return;
        if(!confirm(`Delete field "${it.name}" from farm "${it.farmName}"?`)) return;
        await FVData.ready(); await waitForAuthReady();
        await FVData.remove('fields', editId);
        showToast('Field deleted.');
        await loadFields();
        closeModal();
      }catch(e){
        console.error(e);
        showError('Delete failed: ' + (e?.message||e));
      }
    }

    /* --------------------- Modal wiring --------------------- */
    const modal = $("modal"); const mdClose = $("mdClose"); const mdSave = $("mdSave"); const mdDelete = $("mdDelete");

    function openModal(){ modal.setAttribute('open',''); modal.setAttribute('aria-hidden','false'); $('editName').focus(); }
    function closeModal(){ modal.removeAttribute('open'); modal.setAttribute('aria-hidden','true'); editId = null; }

    function fillEditSelects(){
      // Fill farm select
      const ef = $('editFarm'); fillSelect(ef, farms, f=>f.id, f=>f.name, '');
      // Fill RTK select
      const er = $('editRTK'); fillSelect(er, towers, t=>t.id, t=>rtkLabel(t), '');
    }

    function openEdit(id){
      const it = rows.find(r=>r.id===id);
      if(!it) return;
      editId = id;
      fillEditSelects();
      $('editName').value = it.name || '';
      $('editFarm').value = it.farmId || '';
      $('editRTK').value  = it.rtkId  || '';
      openModal();
    }

    mdClose.addEventListener('click', closeModal);
    modal.addEventListener('click', e=>{ if(e.target===modal) closeModal(); });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape' && modal.hasAttribute('open')) closeModal(); });

    /* --------------------- Events --------------------- */
    $('save').addEventListener('click', addField);
    $('clear').addEventListener('click', ()=>{
      $('fldName').value=''; $('farmSel').value=''; $('rtkSel').value='';
    });
    $('reload').addEventListener('click', async ()=>{
      await Promise.all([loadFarms(), loadTowers(), loadFields()]);
    });
    q.addEventListener('input', renderList);

    mdSave.addEventListener('click', saveEdit);
    mdDelete.addEventListener('click', deleteEdit);

    /* --------------------- Boot --------------------- */
    (async function boot(){
      try{
        if(!window.FVData) throw new Error('FVData not loaded');
        await FVData.ready(); await waitForAuthReady();
      }catch(e){
        console.warn(e); showError(e?.message || 'FVData not loaded');
      }
      // Load dependencies first so dropdowns are ready before listing
      await loadFarms();
      await loadTowers();
      await loadFields();
    })();
  </script>

  <script nomodule>(function(){ /* no-op */ })();</script>
</body>
</html>
