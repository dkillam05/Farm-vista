<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/>
  <title>FarmVista ‚Ä¢ Setup ‚Üí Fields</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Standard includes -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 14px 0;color:var(--muted,#67706B);}

    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}

    .row{display:grid;gap:10px;grid-template-columns:1fr 1fr 1fr}
    .row-2{display:grid;gap:10px;grid-template-columns:1fr 1fr}
    .row-3{display:grid;gap:10px;grid-template-columns:1fr 1fr 1fr}
    @media(max-width:980px){.row{grid-template-columns:1fr 1fr}.row-3{grid-template-columns:1fr 1fr}}
    @media(max-width:720px){.row,.row-2,.row-3{grid-template-columns:1fr}}

    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .input, .select{
      width:100%;font:inherit;font-size:16px;color:var(--text);
      background:var(--card-surface,var(--surface));border:1px solid var(--border);
      border-radius:10px;padding:12px;outline:none;}
    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;padding:12px 16px;border-radius:12px;
      border:1px solid var(--border);background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    .btn-danger{border-color:#b3261e;color:#b3261e;background:var(--surface);}
    .btn-quiet{min-width:auto;padding:8px 12px}

    .inline{display:flex;gap:10px;align-items:flex-end;flex-wrap:wrap}
    .switch{display:flex;gap:10px;align-items:center}
    .switch input{width:22px;height:22px}

    /* List + filter */
    .list-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-top:1px solid var(--border);gap:10px;flex-wrap:wrap}
    .list-title{font-size:clamp(18px,2.6vw,22px);font-weight:800;}
    .list-filters{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .list{padding:14px 16px;display:grid;gap:12px;}
    .item{border:1px solid var(--border);border-radius:12px;padding:12px;background:var(--card-surface,var(--surface));
      display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .name{font-weight:800}
    .pill{font-size:12px;border:1px solid var(--border);padding:4px 8px;border-radius:999px;color:var(--muted,#67706B);background:var(--surface)}
    .view{border:1px solid var(--border);background:var(--surface);border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer;color:var(--text) !important;}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.42);z-index:9999;transition:opacity .15s;opacity:0;}
    .modal[open]{display:grid;opacity:1;}
    .dialog{width:min(640px,92vw);max-height:85vh;display:flex;flex-direction:column;background:var(--surface);color:var(--text);
      border-radius:14px;border:1px solid var(--border);box-shadow:0 16px 36px rgba(0,0,0,.28);}
    .dialog-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;}
    .dialog-body{padding:14px;display:grid;gap:12px;overflow:auto}
    .dialog-footer{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;padding:12px 14px;border-top:1px solid var(--border)}
    .left-btns{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .closex{border:1px solid var(--border);background:var(--surface);border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700;color:var(--text) !important;}

    /* County mini modal */
    .mini-dialog{width:min(420px,92vw);max-height:60vh;display:flex;flex-direction:column;background:var(--surface);color:var(--text);
      border-radius:14px;border:1px solid var(--border);box-shadow:0 16px 36px rgba(0,0,0,.28);}

    /* Toast */
    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);transform:translateX(-50%);
      background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}

    .muted{ color:var(--muted,#67706B); }
  </style>

  <script>(function(){
    if(!customElements.get('fv-shell')){
      const s=document.createElement('script');s.src='/Farm-vista/js/fv-shell.js';s.defer=true;document.head.appendChild(s);
    }
  })();</script>
</head><body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Fields</h1>
      <p class="page-sub">Assign fields to farms, track county and acres (tillable, HEL, CRP).</p>

      <section class="section">
        <header class="section-head">
          <div class="icon" aria-hidden="true">üó∫Ô∏è</div>
          <div><strong>Add Field</strong></div>
        </header>

        <div class="section-body">
          <div id="noFarms" class="muted" style="display:none">
            No farms found. Add farms in <em>Setup ‚Üí Farms</em> first.
          </div>

          <div class="row">
            <div class="field">
              <label for="farmSelect">Farm</label>
              <select id="farmSelect" class="select"></select>
            </div>
            <div class="field">
              <label for="fieldName">Field Name</label>
              <input id="fieldName" class="input" placeholder="e.g., North 80">
            </div>
            <div class="field">
              <label for="tillable">Tillable Acres</label>
              <input id="tillable" class="input" inputmode="decimal" placeholder="e.g., 80.0">
            </div>
          </div>

          <div class="row-3">
            <div class="field">
              <label for="countySelect">County</label>
              <div class="inline">
                <select id="countySelect" class="select" style="min-width:220px;flex:1"></select>
                <button id="addCountyBtn" class="btn" type="button">+ County</button>
              </div>
            </div>
            <div class="field">
              <label>HEL</label>
              <div class="switch">
                <input id="hasHEL" type="checkbox" />
                <label for="hasHEL" class="muted" style="font-weight:700">Highly Erodible Land</label>
              </div>
              <div class="field" id="helAcreWrap" style="margin-top:8px;display:none">
                <label for="helAcres" class="muted">HEL Acres</label>
                <input id="helAcres" class="input" inputmode="decimal" placeholder="e.g., 10.0">
              </div>
            </div>
            <div class="field">
              <label>CRP</label>
              <div class="switch">
                <input id="hasCRP" type="checkbox" />
                <label for="hasCRP" class="muted" style="font-weight:700">Conservation Reserve Program</label>
              </div>
              <div class="field" id="crpAcreWrap" style="margin-top:8px;display:none">
                <label for="crpAcres" class="muted">CRP Acres</label>
                <input id="crpAcres" class="input" inputmode="decimal" placeholder="e.g., 5.0">
              </div>
            </div>
          </div>

          <div class="actions">
            <button id="clear" class="btn" type="button">Clear</button>
            <button id="save" class="btn btn-primary" type="button">Save</button>
          </div>
        </div>

        <div class="list-head">
          <div class="list-title">Fields</div>
          <div class="list-filters">
            <label for="filterFarm" class="muted" style="font-weight:700">Filter:</label>
            <select id="filterFarm" class="select" style="min-width:220px"></select>
          </div>
        </div>
        <div id="list" class="list">
          <div class="muted">No fields yet.</div>
        </div>
      </section>
    </div>
  </fv-shell>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite">Successfully saved.</div>

  <!-- Modal: View/Edit Field -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="mdTitle">
      <div class="dialog-head">
        <h3 id="mdTitle">View / Edit Field</h3>
        <button id="mdClose" class="closex" type="button">Back</button>
      </div>
      <div class="dialog-body">
        <div class="row-2">
          <div class="field">
            <label for="editFarm">Farm</label>
            <select id="editFarm" class="select"></select>
          </div>
          <div class="field">
            <label for="editName">Field Name</label>
            <input id="editName" class="input" placeholder="Field name">
          </div>
        </div>

        <div class="row-3">
          <div class="field">
            <label for="editCounty">County</label>
            <div class="inline">
              <select id="editCounty" class="select" style="min-width:220px;flex:1"></select>
              <button id="mdAddCountyBtn" class="btn" type="button">+ County</button>
            </div>
          </div>
          <div class="field">
            <label for="editTillable">Tillable Acres</label>
            <input id="editTillable" class="input" inputmode="decimal">
          </div>
          <div class="field">
            <div class="switch" style="margin-top:28px">
              <input id="editHasHEL" type="checkbox"/>
              <label for="editHasHEL"><strong>HEL</strong> (Highly Erodible Land)</label>
            </div>
            <div class="field" id="editHelAcreWrap" style="margin-top:8px;display:none">
              <label for="editHelAcres" class="muted">HEL Acres</label>
              <input id="editHelAcres" class="input" inputmode="decimal">
            </div>
          </div>
        </div>

        <div class="row-2">
          <div class="field">
            <div class="switch">
              <input id="editHasCRP" type="checkbox"/>
              <label for="editHasCRP"><strong>CRP</strong> (Conservation Reserve Program)</label>
            </div>
            <div class="field" id="editCrpAcreWrap" style="margin-top:8px;display:none">
              <label for="editCrpAcres" class="muted">CRP Acres</label>
              <input id="editCrpAcres" class="input" inputmode="decimal">
            </div>
          </div>

          <div class="field" id="statusRow" style="align-self:end">
            <span class="pill" id="statusPill">Active</span>
            <span class="pill" id="usedPill" style="display:none">In use</span>
          </div>
        </div>
      </div>
      <div class="dialog-footer">
        <div class="left-btns">
          <button id="mdArchive" class="btn btn-quiet" type="button">Archive</button>
          <button id="mdDelete" class="btn btn-danger" type="button" title="Delete is disabled if the field is in use.">Delete</button>
        </div>
        <button id="mdSave" class="btn btn-primary" type="button">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Mini Modal: Add County -->
  <div id="modalCounty" class="modal" aria-hidden="true">
    <div class="mini-dialog" role="dialog" aria-modal="true" aria-labelledby="ctyTitle">
      <div class="dialog-head">
        <h3 id="ctyTitle">Add County</h3>
        <button class="closex" id="ctyClose" type="button">Back</button>
      </div>
      <div class="dialog-body">
        <div class="field">
          <label for="newCountyName">County Name</label>
          <input id="newCountyName" class="input" placeholder="e.g., Sangamon">
        </div>
        <div class="actions">
          <button id="ctySave" class="btn btn-primary" type="button">Save County</button>
        </div>
        <p class="muted" style="margin:0">Counties are shared across all fields.</p>
      </div>
    </div>
  </div>

  <script>
  (function(){
    "use strict";
    const $ = id => document.getElementById(id);
    const toast = $("toast");

    // Storage keys
    const LS_FARMS   = "fv_setup_farms_v1";
    const LS_FIELDS  = "fv_setup_fields_v1";
    const LS_COUNTY  = "fv_setup_counties_v1";

    let editId = null;
    let countySelectTarget = null; // which select to set after adding a county

    /* ===== Utilities ===== */
    function escapeHTML(s){ return String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m])); }
    function showToast(msg="Successfully saved."){
      toast.textContent = msg;
      toast.classList.remove("show"); void toast.offsetWidth;
      toast.classList.add("show");
    }
    function toNum(v){
      const n = Number(String(v||"").replace(/,/g,"").trim());
      return isFinite(n) ? n : 0;
    }
    function fmt(n, dec=1){
      if(n==null || n==="") return "";
      const v = Number(n);
      return isFinite(v) ? v.toLocaleString(undefined,{minimumFractionDigits:dec, maximumFractionDigits:dec}) : String(n);
    }

    /* ===== Data access ===== */
    function loadFarms(){
      try{ const a = JSON.parse(localStorage.getItem(LS_FARMS)||"[]"); return Array.isArray(a)?a:[]; }
      catch(e){ return []; }
    }
    function loadFields(){
      try{ const a = JSON.parse(localStorage.getItem(LS_FIELDS)||"[]"); return Array.isArray(a)?a:[]; }
      catch(e){ return []; }
    }
    function saveFields(a){ localStorage.setItem(LS_FIELDS, JSON.stringify(a)); }

    function loadCounties(){
      try{
        const a = JSON.parse(localStorage.getItem(LS_COUNTY)||"[]");
        if(Array.isArray(a)) return a.filter(Boolean).map(String);
        return [];
      }catch(e){ return []; }
    }
    function saveCounties(a){
      const unique = Array.from(new Set(a.map(s=>String(s).trim()).filter(Boolean)));
      unique.sort((a,b)=> a.localeCompare(b, undefined, {sensitivity:"base"}));
      localStorage.setItem(LS_COUNTY, JSON.stringify(unique));
      return unique;
    }

    /* ===== Populate selects ===== */
    function populateFarmSelects(){
      const farms = loadFarms();
      const addSel = $("farmSelect");
      const editSel = $("editFarm");
      const filterSel = $("filterFarm");

      const active = farms.filter(f=>f.status!=="archived");
      const archived = farms.filter(f=>f.status==="archived");

      // Add form
      addSel.innerHTML = "";
      if(!farms.length){
        $("noFarms").style.display = "block";
        addSel.disabled = true; $("save").disabled = true;
      }else{
        $("noFarms").style.display = "none";
        $("save").disabled = false;
        active.forEach(f=>{
          const o=document.createElement("option");
          o.value=f.id; o.textContent=f.name;
          addSel.appendChild(o);
        });
        if(archived.length){
          const grp = document.createElement("optgroup"); grp.label = "Archived";
          archived.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.id; o.textContent=f.name + " (Archived)"; o.disabled=true;
            grp.appendChild(o);
          });
          addSel.appendChild(grp);
        }
      }

      // Edit modal
      editSel.innerHTML = "";
      farms.forEach(f=>{
        const o=document.createElement("option");
        o.value=f.id; o.textContent=f.name + (f.status==="archived"?" (Archived)":"");
        editSel.appendChild(o);
      });

      // Filter
      filterSel.innerHTML = "";
      const optAll = document.createElement("option");
      optAll.value=""; optAll.textContent="All Farms";
      filterSel.appendChild(optAll);
      farms.forEach(f=>{
        const o=document.createElement("option");
        o.value=f.id; o.textContent=f.name + (f.status==="archived"?" (Archived)":"");
        filterSel.appendChild(o);
      });
    }

    function populateCountySelect(sel, val){
      const counties = loadCounties();
      sel.innerHTML = '<option value="">‚Äî</option>' + counties.map(c=>`<option value="${escapeHTML(c)}">${escapeHTML(c)}</option>`).join("");
      if(val) sel.value = val;
    }

    /* ===== Render list ===== */
    function farmById(id){ return loadFarms().find(f=>f.id===id); }
    function farmLabel(id){ const f = farmById(id); return f ? (f.name + (f.status==="archived"?" (Archived)":"")) : "(Unknown)"; }

    function renderList(){
      const box = $("list");
      const fields = loadFields();
      const farmFilter = $("filterFarm").value || "";
      const filtered = farmFilter ? fields.filter(x=>x.farmId===farmFilter) : fields.slice();

      if(!filtered.length){ box.innerHTML = '<div class="muted">No fields yet.</div>'; return; }
      filtered.sort((a,b)=>{
        const sa = a.status==="archived", sb = b.status==="archived";
        return (sa - sb) || (b.t - a.t);
      });

      box.innerHTML = "";
      filtered.forEach(it=>{
        const div = document.createElement("div");
        div.className = "item";
        const pills = [
          `<span class="pill">${escapeHTML(farmLabel(it.farmId))}</span>`,
          it.county ? `<span class="pill">${escapeHTML(it.county)} Co.</span>` : "",
          (it.tillable? `<span class="pill">${fmt(it.tillable)} ac</span>` : ""),
          (it.hasHEL && it.helAcres ? `<span class="pill">HEL ${fmt(it.helAcres)} ac</span>` : ""),
          (it.hasCRP && it.crpAcres ? `<span class="pill">CRP ${fmt(it.crpAcres)} ac</span>` : ""),
          it.status==="archived" ? `<span class="pill">Archived</span>` : ""
        ].filter(Boolean).join(" ");
        div.innerHTML = `
          <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;">
            <div class="name">${escapeHTML(it.name)}</div>
            ${pills}
          </div>
          <button class="view" type="button">View / Edit</button>
        `;
        div.querySelector(".view").addEventListener("click", ()=> openEdit(it.id));
        box.appendChild(div);
      });
    }

    /* ===== Add County mini-modal ===== */
    const ctyModal = $("modalCounty"), ctyClose = $("ctyClose"), ctySave = $("ctySave"), newCountyName = $("newCountyName");
    function openCountyModal(targetSelect){
      countySelectTarget = targetSelect || null;
      newCountyName.value = "";
      ctyModal.setAttribute("open",""); ctyModal.setAttribute("aria-hidden","false");
      document.documentElement.classList.add("no-scroll"); document.body.classList.add("no-scroll");
      setTimeout(()=>newCountyName.focus(), 0);
    }
    function closeCountyModal(){
      ctyModal.removeAttribute("open"); ctyModal.setAttribute("aria-hidden","true");
      document.documentElement.classList.remove("no-scroll"); document.body.classList.remove("no-scroll");
      countySelectTarget = null;
    }
    ctyClose.addEventListener("click", closeCountyModal);
    ctyModal.addEventListener("click", e=>{ if(e.target===ctyModal) closeCountyModal(); });
    document.addEventListener("keydown", e=>{ if(e.key==="Escape" && ctyModal.hasAttribute("open")) closeCountyModal(); });
    ctySave.addEventListener("click", ()=>{
      const name = newCountyName.value.trim();
      if(!name){ alert("Enter a county name."); return; }
      const list = saveCounties(loadCounties().concat([name]));
      // refresh selects
      populateCountySelect($("countySelect"));
      populateCountySelect($("editCounty"));
      // select the newly added in whichever select launched it
      if(countySelectTarget){
        countySelectTarget.value = list.find(c=>c.toLowerCase()===name.toLowerCase()) || name;
      }
      showToast("County added.");
      closeCountyModal();
    });

    $("addCountyBtn").addEventListener("click", ()=> openCountyModal($("countySelect")));
    $("mdAddCountyBtn").addEventListener("click", ()=> openCountyModal($("editCounty")));

    /* ===== Add new field ===== */
    function validateAdd(){
      if($("farmSelect").disabled) return "Please add a Farm first.";
      if(!$("farmSelect").value) return "Please choose a Farm.";
      if(!$("fieldName").value.trim()) return "Please enter a Field Name.";
      if(!$("countySelect").value) return "Please choose a County.";
      const till = toNum($("tillable").value);
      if(!(till>0)) return "Please enter Tillable Acres.";
      if($("hasHEL").checked){
        const ha = toNum($("helAcres").value);
        if(!(ha>0)) return "Enter HEL Acres (must be > 0).";
        if(ha > till) return "HEL Acres cannot exceed Tillable Acres.";
      }
      if($("hasCRP").checked){
        const ca = toNum($("crpAcres").value);
        if(!(ca>=0)) return "Enter CRP Acres (0 or more).";
        if(ca > till) return "CRP Acres cannot exceed Tillable Acres.";
      }
      return "";
    }

    $("hasHEL").addEventListener("change", ()=>{ $("helAcreWrap").style.display = $("hasHEL").checked ? "block" : "none"; });
    $("hasCRP").addEventListener("change", ()=>{ $("crpAcreWrap").style.display = $("hasCRP").checked ? "block" : "none"; });

    $("save").addEventListener("click", ()=>{
      const err = validateAdd();
      if(err){ alert(err); return; }

      const item = {
        id: String(Date.now()) + Math.random().toString(36).slice(2,7),
        farmId: $("farmSelect").value,
        name: $("fieldName").value.trim(),
        county: $("countySelect").value,
        tillable: toNum($("tillable").value),
        hasHEL: $("hasHEL").checked,
        helAcres: $("hasHEL").checked ? toNum($("helAcres").value) : 0,
        hasCRP: $("hasCRP").checked,
        crpAcres: $("hasCRP").checked ? toNum($("crpAcres").value) : 0,
        status: "active",
        used: false,
        t: Date.now()
      };

      const arr = loadFields(); arr.unshift(item); saveFields(arr);
      showToast("Successfully saved.");

      // Keep Farm & County selections for quick entry; clear others
      $("fieldName").value = "";
      $("tillable").value = "";
      $("hasHEL").checked = false; $("helAcreWrap").style.display = "none"; $("helAcres").value = "";
      $("hasCRP").checked = false; $("crpAcreWrap").style.display = "none"; $("crpAcres").value = "";

      renderList();
      window.scrollTo({top:0, behavior:"smooth"});
    });

    $("clear").addEventListener("click", ()=>{
      $("fieldName").value = "";
      $("tillable").value = "";
      $("hasHEL").checked = false; $("helAcreWrap").style.display = "none"; $("helAcres").value = "";
      $("hasCRP").checked = false; $("crpAcreWrap").style.display = "none"; $("crpAcres").value = "";
    });

    $("filterFarm").addEventListener("change", renderList);

    /* ===== Modal (View/Edit/Archive/Delete) ===== */
    const modal = $("modal"), mdClose = $("mdClose"), mdSave=$("mdSave"), mdArchive=$("mdArchive"), mdDelete=$("mdDelete");
    function openEdit(id){
      editId = id;
      const it = loadFields().find(x=>x.id===id);
      if(!it) return;

      populateFarmSelects(); // ensure latest farms
      populateCountySelect($("editCounty"), it.county);

      $("editFarm").value = it.farmId || "";
      $("editName").value = it.name || "";
      $("editTillable").value = it.tillable ?? "";
      $("editHasHEL").checked = !!it.hasHEL;
      $("editHelAcreWrap").style.display = it.hasHEL ? "block" : "none";
      $("editHelAcres").value = it.hasHEL ? (it.helAcres ?? "") : "";

      $("editHasCRP").checked = !!it.hasCRP;
      $("editCrpAcreWrap").style.display = it.hasCRP ? "block" : "none";
      $("editCrpAcres").value = it.hasCRP ? (it.crpAcres ?? "") : "";

      $("statusPill").textContent = it.status==="archived" ? "Archived" : "Active";
      $("usedPill").style.display = it.used ? "inline-block" : "none";
      mdArchive.textContent = it.status==="archived" ? "Unarchive" : "Archive";
      mdDelete.disabled = !!it.used;
      mdDelete.title = it.used ? "This field is in use and cannot be deleted. Archive instead." : "Delete this field";

      openModal();
    }
    function openModal(){
      modal.setAttribute("open",""); modal.setAttribute("aria-hidden","false");
      document.documentElement.classList.add("no-scroll"); document.body.classList.add("no-scroll");
      $("editName").focus();
    }
    function closeModal(){
      modal.removeAttribute("open"); modal.setAttribute("aria-hidden","true");
      document.documentElement.classList.remove("no-scroll"); document.body.classList.remove("no-scroll");
      editId = null;
    }
    mdClose.addEventListener("click", closeModal);
    modal.addEventListener("click", e=>{ if(e.target===modal) closeModal(); });
    document.addEventListener("keydown", e=>{ if(e.key==="Escape" && modal.hasAttribute("open")) closeModal(); });

    $("editHasHEL").addEventListener("change", ()=>{ $("editHelAcreWrap").style.display = $("editHasHEL").checked ? "block" : "none"; });
    $("editHasCRP").addEventListener("change", ()=>{ $("editCrpAcreWrap").style.display = $("editHasCRP").checked ? "block" : "none"; });

    mdSave.addEventListener("click", ()=>{
      const name = $("editName").value.trim();
      const farmId = $("editFarm").value;
      const county = $("editCounty").value;
      const tillable = toNum($("editTillable").value);
      const hasHEL = $("editHasHEL").checked;
      const helAcres = hasHEL ? toNum($("editHelAcres").value) : 0;
      const hasCRP = $("editHasCRP").checked;
      const crpAcres = hasCRP ? toNum($("editCrpAcres").value) : 0;

      if(!name){ alert("Please enter a field name."); return; }
      if(!farmId){ alert("Please choose a Farm."); return; }
      if(!county){ alert("Please choose a County."); return; }
      if(!(tillable>0)){ alert("Please enter Tillable Acres."); return; }
      if(hasHEL && (!helAcres || helAcres>tillable)){ alert("HEL Acres must be > 0 and ‚â§ Tillable."); return; }
      if(hasCRP && (crpAcres>tillable)){ alert("CRP Acres must be ‚â§ Tillable."); return; }

      const arr = loadFields();
      const idx = arr.findIndex(x=>x.id===editId);
      if(idx>=0){
        arr[idx] = {
          ...arr[idx],
          name, farmId, county, tillable, hasHEL, helAcres, hasCRP, crpAcres,
          updatedAt: Date.now()
        };
        saveFields(arr);
      }
      renderList();
      showToast("Changes saved.");
      closeModal();
    });

    mdArchive.addEventListener("click", ()=>{
      const arr = loadFields();
      const idx = arr.findIndex(x=>x.id===editId);
      if(idx<0) return;
      const cur = arr[idx];
      const nextStatus = cur.status==="archived" ? "active" : "archived";
      arr[idx] = {...cur, status: nextStatus, updatedAt: Date.now()};
      saveFields(arr);
      renderList();
      showToast(nextStatus==="archived" ? "Field archived." : "Field unarchived.");
      $("statusPill").textContent = nextStatus==="archived" ? "Archived" : "Active";
      mdArchive.textContent = nextStatus==="archived" ? "Unarchive" : "Archive";
    });

    mdDelete.addEventListener("click", ()=>{
      const arr = loadFields();
      const idx = arr.findIndex(x=>x.id===editId);
      if(idx<0) return;
      const cur = arr[idx];
      if(cur.used){ alert("This field is in use and cannot be deleted. Archive instead."); return; }
      if(!confirm(`Delete field "${cur.name}"? This cannot be undone.`)) return;
      arr.splice(idx,1);
      saveFields(arr);
      renderList();
      showToast("Field deleted.");
      closeModal();
    });

    /* ===== Init ===== */
    populateFarmSelects();
    populateCountySelect($("countySelect"));
    populateCountySelect($("editCounty"));
    renderList();
  })();
  </script>
</body></html>
