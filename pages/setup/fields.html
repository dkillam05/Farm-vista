<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/>
  <title>FarmVista ‚Ä¢ Setup ‚Üí Fields</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Standard includes -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 14px 0;color:var(--muted,#67706B);}

    .section{border:1px solid var(--border);border-radius:14px;background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));overflow:hidden;}
    .section-head{display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}

    .row{display:grid;gap:10px;grid-template-columns:1fr 1fr 1fr}
    .row-2{display:grid;gap:10px;grid-template-columns:1fr 1fr}
    .row-3{display:grid;gap:10px;grid-template-columns:1fr 1fr 1fr}
    @media(max-width:980px){.row{grid-template-columns:1fr 1fr}.row-3{grid-template-columns:1fr 1fr}}
    @media(max-width:720px){.row,.row-2,.row-3{grid-template-columns:1fr}}

    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .input, .select, .select-like{
      width:100%;font:inherit;font-size:16px;color:var(--text);
      background:var(--card-surface,var(--surface));border:1px solid var(--border);
      border-radius:10px;padding:12px;outline:none;}
    .select-like{display:flex;align-items:center;justify-content:space-between;cursor:pointer;user-select:none}
    .select-like[aria-disabled="true"]{opacity:.5;cursor:not-allowed}

    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:148px;padding:12px 16px;border-radius:12px;
      border:1px solid var(--border);background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    .btn-danger{border-color:#b3261e;color:#b3261e;background:var(--surface);}
    .btn-quiet{min-width:auto;padding:8px 12px}

    .list-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-top:1px solid var(--border);gap:10px;flex-wrap:wrap}
    .list-title{font-size:clamp(18px,2.6vw,22px);font-weight:800;}
    .list-filters{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .list{padding:14px 16px;display:grid;gap:12px;}
    .item{border:1px solid var(--border);border-radius:12px;padding:12px;background:var(--card-surface,var(--surface));
      display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .name{font-weight:800}
    .pill{font-size:12px;border:1px solid var(--border);padding:4px 8px;border-radius:999px;color:var(--muted,#67706B);background:var(--surface)}
    .view{border:1px solid var(--border);background:var(--surface);border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer;color:var(--text) !important;}

    /* Modal shell for in-place pickers */
    .picker-scrim{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;place-items:end;z-index:99999}
    .picker-scrim[open]{display:grid}
    .picker{width:100%;max-width:720px;margin:0 auto;background:var(--surface);border-top-left-radius:14px;border-top-right-radius:14px;
      box-shadow:0 -12px 24px rgba(0,0,0,.24);border:1px solid var(--border);border-bottom:0}
    .picker-head{display:flex;align-items:center;gap:10px;padding:10px 12px;border-bottom:1px solid var(--border)}
    .picker-search{flex:1;border:1px solid var(--border);border-radius:10px;padding:10px;font:inherit;background:var(--card-surface,var(--surface))}
    .picker-list{max-height:min(62vh,520px);overflow:auto}
    .picker-item{padding:12px;border-bottom:1px solid var(--border);cursor:pointer}
    .picker-item[aria-selected="true"]{font-weight:800}
    .picker-empty{padding:16px;color:var(--muted)}
    .picker-actions{display:flex;justify-content:flex-end;gap:8px;padding:10px;border-top:1px solid var(--border)}
    .closex{border:1px solid var(--border);background:var(--surface);border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700;color:var(--text) !important;}

    /* Toast */
    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);transform:translateX(-50%);
      background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 5s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}

    .muted{ color:var(--muted,#67706B); }
  </style>

  <!-- Ensure fv-shell -->
  <script>(function(){
    if(!customElements.get('fv-shell')){
      const s=document.createElement('script');s.src='/Farm-vista/js/fv-shell.js';s.defer=true;document.head.appendChild(s);
    }
  })();</script>
</head><body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Fields</h1>
      <p class="page-sub">Assign fields to farms, track county and acres (tillable, HEL, CRP).</p>

      <section class="section">
        <header class="section-head">
          <div class="icon" aria-hidden="true">üó∫Ô∏è</div>
          <div><strong>Add Field</strong></div>
        </header>

        <div class="section-body">
          <div id="noFarms" class="muted" style="display:none">
            No farms found. Add farms in <em>Setup ‚Üí Farms</em> first.
          </div>

          <div class="row">
            <div class="field">
              <label for="farmSelect">Farm</label>
              <select id="farmSelect" class="select"></select>
            </div>
            <div class="field">
              <label for="fieldName">Field Name</label>
              <input id="fieldName" class="input" placeholder="e.g., North 80">
            </div>
            <div class="field">
              <label for="tillable">Tillable Acres</label>
              <input id="tillable" class="input" inputmode="decimal" placeholder="e.g., 80.0">
            </div>
          </div>

          <!-- State ‚Üí County with searchable pickers -->
          <div class="row-3">
            <div class="field">
              <label>State</label>
              <div id="stateSelect" class="select-like" role="button" aria-haspopup="listbox" aria-expanded="false">
                <span id="stateLabel">Select‚Ä¶</span><span aria-hidden="true">‚ñæ</span>
              </div>
            </div>
            <div class="field">
              <label>County</label>
              <div id="countySelect" class="select-like" role="button" aria-haspopup="listbox" aria-expanded="false" aria-disabled="true">
                <span id="countyLabel">Select‚Ä¶</span><span aria-hidden="true">‚ñæ</span>
              </div>
            </div>
            <div class="field" style="display:flex;align-items:end;gap:8px"></div>
          </div>

          <!-- RTK Tower Information -->
          <div class="row-2">
            <div class="field">
              <label for="rtkSelect">RTK Tower Information <span class="muted">(optional)</span></label>
              <select id="rtkSelect" class="select"></select>
            </div>
          </div>

          <div class="actions">
            <button id="clear" class="btn" type="button">Clear</button>
            <button id="save" class="btn btn-primary" type="button">Save</button>
          </div>
        </div>

        <div class="list-head">
          <div class="list-title">Fields</div>
          <div class="list-filters">
            <label for="filterFarm" class="muted" style="font-weight:700">Filter:</label>
            <select id="filterFarm" class="select" style="min-width:220px"></select>
          </div>
        </div>
        <div id="list" class="list">
          <div class="muted">No fields yet.</div>
        </div>
      </section>
    </div>
  </fv-shell>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite">Successfully saved.</div>

  <!-- Shared picker scrim -->
  <div id="pickerScrim" class="picker-scrim" aria-hidden="true">
    <div class="picker" role="dialog" aria-modal="true" aria-labelledby="pickerTitle">
      <div class="picker-head">
        <input id="pickerSearch" class="picker-search" placeholder="Search‚Ä¶"/>

      <div id="pickerList" class="picker-list" role="listbox" aria-labelledby="pickerTitle"></div>
      <div class="picker-actions">
        <button id="pickerClose" class="closex" type="button">Close</button>
      </div>
    </div>
  </div>

  <!-- Modal: View/Edit Field -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="mdTitle">
      <div class="dialog-head">
        <h3 id="mdTitle">View / Edit Field</h3>
        <button id="mdClose" class="closex" type="button">Back</button>
      </div>
      <div class="dialog-body">
        <div class="row-2">
          <div class="field">
            <label for="editFarm">Farm</label>
            <select id="editFarm" class="select"></select>
          </div>
          <div class="field">
            <label for="editName">Field Name</label>
            <input id="editName" class="input" placeholder="Field name">
          </div>
        </div>

        <div class="row-3">
          <div class="field">
            <label>State</label>
            <div id="editState" class="select-like" role="button" aria-haspopup="listbox" aria-expanded="false">
              <span id="editStateLabel">Select‚Ä¶</span><span aria-hidden="true">‚ñæ</span>
            </div>
          </div>
          <div class="field">
            <label>County</label>
            <div id="editCounty" class="select-like" role="button" aria-haspopup="listbox" aria-expanded="false" aria-disabled="true">
              <span id="editCountyLabel">Select‚Ä¶</span><span aria-hidden="true">‚ñæ</span>

            </div>
            <div class="field" id="editHelAcreWrap" style="margin-top:8px;display:none">
              <label for="editHelAcres" class="muted">HEL Acres</label>
              <input id="editHelAcres" class="input" inputmode="decimal">
            </div>
          </div>
          <div class="field">

              <input id="editHasCRP" type="checkbox"/>

            </div>

              <label for="editCrpAcres" class="muted">CRP Acres</label>

            </div>
          </div>
        </div>

        <div class="row-2">
          <div class="field">
            <label for="editRtkSelect">RTK Tower Information <span class="muted">(optional)</span></label>
            <select id="editRtkSelect" class="select"></select>
          </div>
          <div class="field" id="statusRow" style="align-self:end">

            <span class="pill" id="usedPill" style="display:none">In use</span>

        </div>
      </div>

      <div class="dialog-footer">
        <div class="left-btns">
          <button id="mdArchive" class="btn btn-quiet" type="button">Archive</button>
          <button id="mdDelete" class="btn btn-danger" type="button" title="Delete is disabled if the field is in use.">Delete</button>
        </div>
        <button id="mdSave" class="btn btn-primary" type="button">Save Changes</button>
      </div>
    </div>
  </div>

  <script type="module">
  import {
    ready,
    getFirestore, collection, query, orderBy,
    getDocs, addDoc, doc, getDoc, updateDoc, deleteDoc,
    serverTimestamp
  } from '/Farm-vista/js/firebase-init.js';

  (function(){
    "use strict";
    const $ = id => document.getElementById(id);
    const toast = $("toast");

    /* ===== Searchable Picker (shared) ===== */
    const picker = {
      scrim: $("pickerScrim"),
      list: $("pickerList"),
      search: $("pickerSearch"),
      closeBtn: $("pickerClose"),
      current: null,          // { labelEl, onPick(value), options:[{v,t,sel}], title }
      options: [],
      open(config){
        this.current = config;
        this.options = config.options || [];
        this.search.value = "";
        this.renderList();
        this.scrim.setAttribute("open","");
        this.scrim.removeAttribute("aria-hidden");
        this.search.focus({preventScroll:true});
      },
      close(){
        this.scrim.removeAttribute("open");
        this.scrim.setAttribute("aria-hidden","true");
        this.current = null;
        this.options = [];
        this.list.innerHTML = "";
      },
      renderList(){
        const q = this.search.value.trim().toLowerCase();
        const rows = q
          ? this.options.filter(o => o.t.toLowerCase().includes(q) || (o.v||"").toLowerCase().includes(q))
          : this.options;

        if(!rows.length){
          this.list.innerHTML = '<div class="picker-empty">No matches</div>';
          return;
        }
        this.list.innerHTML = rows.map(o => 
          `<div class="picker-item" role="option" data-v="${o.v}" aria-selected="${o.sel?'true':'false'}">${o.t}</div>`
        ).join('');
      }
    };
    picker.search.addEventListener("input", ()=> picker.renderList());
    picker.list.addEventListener("click", (e)=>{
      const row = e.target.closest(".picker-item");
      if(!row || !picker.current) return;
      const v = row.getAttribute("data-v");
      const opt = picker.options.find(o=>o.v===v);
      if(opt){
        if(picker.current.labelEl) picker.current.labelEl.textContent = opt.t;
        if(picker.current.onPick) picker.current.onPick(opt.v, opt.t);
      }
      picker.close();
    });
    picker.closeBtn.addEventListener("click", ()=> picker.close());
    picker.scrim.addEventListener("click", (e)=> { if(e.target===picker.scrim) picker.close(); });
    document.addEventListener("keydown", e=>{ if(e.key==="Escape" && picker.scrim.hasAttribute("open")) picker.close(); });

    /* ===== ACS (County) config ===== */
    const CENSUS_KEY = "14a8ad456efef642983bd8e830809694965b003f";
    const STATES = [
      ["AL","Alabama"],["AK","Alaska"],["AZ","Arizona"],["AR","Arkansas"],["CA","California"],["CO","Colorado"],
      ["CT","Connecticut"],["DE","Delaware"],["DC","District of Columbia"],["FL","Florida"],["GA","Georgia"],
      ["HI","Hawaii"],["ID","Idaho"],["IL","Illinois"],["IN","Indiana"],["IA","Iowa"],["KS","Kansas"],["KY","Kentucky"],
      ["LA","Louisiana"],["ME","Maine"],["MD","Maryland"],["MA","Massachusetts"],["MI","Michigan"],["MN","Minnesota"],
      ["MS","Mississippi"],["MO","Missouri"],["MT","Montana"],["NE","Nebraska"],["NV","Nevada"],["NH","New Hampshire"],
      ["NJ","New Jersey"],["NM","New Mexico"],["NY","New York"],["NC","North Carolina"],["ND","North Dakota"],
      ["OH","Ohio"],["OK","Oklahoma"],["OR","Oregon"],["PA","Pennsylvania"],["RI","Rhode Island"],["SC","South Carolina"],
      ["SD","South Dakota"],["TN","Tennessee"],["TX","Texas"],["UT","Utah"],["VT","Vermont"],["VA","Virginia"],
      ["WA","Washington"],["WV","West Virginia"],["WI","Wisconsin"],["WY","Wyoming"]
    ];
    const STATE_TO_FIPS = {
      AL:"01", AK:"02", AZ:"04", AR:"05", CA:"06", CO:"08", CT:"09", DE:"10", DC:"11", FL:"12", GA:"13",
      HI:"15", ID:"16", IL:"17", IN:"18", IA:"19", KS:"20", KY:"21", LA:"22", ME:"23", MD:"24", MA:"25",
      MI:"26", MN:"27", MS:"28", MO:"29", MT:"30", NE:"31", NV:"32", NH:"33", NJ:"34", NM:"35", NY:"36",
      NC:"37", ND:"38", OH:"39", OK:"40", OR:"41", PA:"42", RI:"44", SC:"45", SD:"46", TN:"47", TX:"48",
      UT:"49", VT:"50", VA:"51", WA:"53", WV:"54", WI:"55", WY:"56"
    };
    const COUNTY_CACHE = new Map(); // stateCode -> [names]
    function acsUrl(stateCode){
      const fips = STATE_TO_FIPS[stateCode];
      return `https://api.census.gov/data/2023/acs/acs5?get=NAME&for=county:*&in=state:${fips}&key=${encodeURIComponent(CENSUS_KEY)}`;
    }
    async function fetchWithTimeout(url, ms){
      const ctrl = new AbortController();
      const t = setTimeout(()=>ctrl.abort(), ms);
      try{
        const res = await fetch(url, {signal:ctrl.signal, mode:"cors", cache:"no-store"});
        if(!res.ok){ throw new Error(\`HTTP \${res.status}\`); }
        return await res.json();
      } finally { clearTimeout(t); }
    }
    function parseCountyNames(rows){
      const out = [];
      for(let i=1;i<rows.length;i++){
        const nm = String(rows[i][0]||"");
        const m = nm.match(/^(.+?)\s+County\b/i)
               || nm.match(/^(.+?)\s+Parish\b/i)
               || nm.match(/^(.+?)\s+Borough\b/i)
               || nm.match(/^(.+?)\s+Census Area\b/i);
        out.push((m?m[1]:nm).trim());
      }
      out.sort((a,b)=>a.localeCompare(b));
      return out;
    }
    async function ensureCounties(stateCode){
      if(COUNTY_CACHE.has(stateCode)) return;
      const data = await fetchWithTimeout(acsUrl(stateCode), 12000);
      COUNTY_CACHE.set(stateCode, parseCountyNames(data));
    }

    /* ===== Helpers ===== */
    const hasStore = !!(window.FVStore && typeof window.FVStore.getAll === 'function');
    const esc = (s)=> String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m]));
    const toNum = (v)=> { const n = Number(String(v||"").replace(/,/g,"").trim()); return isFinite(n)?n:0; };
    const fmt = (n, dec=1)=> (n==null||n==="")?"":Number(n).toLocaleString(undefined,{minimumFractionDigits:dec,maximumFractionDigits:dec});
    function showToast(msg="Saved.", ms=5000){
      const el = $("toast"); el.textContent = msg; el.classList.remove("show"); void el.offsetWidth; el.classList.add("show");
      setTimeout(()=> el.classList.remove("show"), ms);
    }
    function wireNetToasts(){
      window.addEventListener('online', ()=> showToast("Back online ‚Äî syncing‚Ä¶", 5000));
      window.addEventListener('offline',()=> showToast("Currently offline ‚Äî using saved data", 5000));
    }

    let db;
    let FARMS_CACHE = []; let FARMS_MAP = new Map();
    const farmsRef  = ()=> collection(db, 'farms');
    const fieldsRef = ()=> collection(db, 'fields');

    /* RTK Towers */
    let RTK_CACHE = []; let RTK_MAP = new Map();
    const rtkTowersRef = ()=> collection(db, 'rtkTowers');

    async function loadFarms(){
      if (hasStore){
        const fromStore = (window.FVStore.getAll && window.FVStore.getAll('farms')) || [];
        if (fromStore && fromStore.length){
          FARMS_CACHE = fromStore.map(x=>({ id:x.id, name:x.name, status:x.status||'active' }));
          FARMS_MAP.clear(); FARMS_CACHE.forEach(f=> FARMS_MAP.set(f.id,f));
          return;
        }
      }
      const qs = await getDocs(query(farmsRef(), orderBy('name')));
      FARMS_CACHE = []; FARMS_MAP.clear();
      qs.forEach(snap=>{
        const d = snap.data()||{};
        const it = { id: snap.id, name: String(d.name||'').trim(), status: d.status || 'active' };
        FARMS_CACHE.push(it); FARMS_MAP.set(it.id, it);
      });
    }
    function farmLabel(id){ const f = FARMS_MAP.get(id); return f ? (f.name + (f.status==='archived'?' (Archived)':'')) : '(Unknown)'; }
    function populateFarmSelects(){
      const addSel = $("farmSelect");
      const editSel = $("editFarm");
      const filterSel = $("filterFarm");

      const farms = FARMS_CACHE.slice();
      const active = farms.filter(f=>f.status!=='archived');
      const archived = farms.filter(f=>f.status==='archived');

      addSel.innerHTML = '';
      if(!farms.length){
        $("noFarms").style.display = "block";
        addSel.disabled = true; $("save").disabled = true;
      }else{
        $("noFarms").style.display = "none";
        $("save").disabled = false;
        active.forEach(f=>{
          const o=document.createElement("option");
          o.value=f.id; o.textContent=f.name;
          addSel.appendChild(o);
        });
        if(archived.length){
          const grp=document.createElement("optgroup"); grp.label='Archived';
          archived.forEach(f=>{
            const o=document.createElement("option");
            o.value=f.id; o.textContent=f.name + " (Archived)"; o.disabled = true;
            grp.appendChild(o);
          });
          addSel.appendChild(grp);
        }
      }

      editSel.innerHTML='';
      farms.forEach(f=>{
        const o=document.createElement('option');
        o.value=f.id; o.textContent=f.name + (f.status==='archived'?' (Archived)':'');
        editSel.appendChild(o);
      });

      filterSel.innerHTML='';
      const optAll = document.createElement('option');
      optAll.value=''; optAll.textContent='All Farms';
      filterSel.appendChild(optAll);
      farms.forEach(f=>{
        const o=document.createElement('option');
        o.value=f.id; o.textContent=f.name + (f.status==='archived'?' (Archived)':'');
        filterSel.appendChild(o);
      });
    }

    async function loadRTKTowers(){
      RTK_CACHE = []; RTK_MAP.clear();
      const qs = await getDocs(query(rtkTowersRef(), orderBy('name')));
      qs.forEach(s=>{
        const d = s.data()||{};
        const it = { id: s.id, name: String(d.name||'').trim(), networkId: d.networkId||'', frequencyMHz: d.frequencyMHz||'' };
        if(it.name){ RTK_CACHE.push(it); RTK_MAP.set(it.id, it); }
      });
    }
    function populateRTKSelect(sel, val){
      const opts = ['<option value="">‚Äî</option>'].concat(RTK_CACHE.map(t=> `<option value="${esc(t.id)}">${esc(t.name)}</option>`)).join('');
      sel.innerHTML = opts;
      if(val) sel.value = val;
    }

    /* ===== State/County picker wiring ===== */
    let addState = "IL"; let addCounty = ""; // Add form values
    let editStateVal = "IL"; let editCountyVal = "";

    function openStatePicker(target){
      const labelEl = (target === "add") ? $("stateLabel") : $("editStateLabel");
      const onPick = async (v,t)=>{
        if(target==="add"){ addState = v; addCounty=""; $("stateLabel").textContent=t; $("countyLabel").textContent="Select‚Ä¶"; setCountyEnabled("add", false); await ensureCounties(v); setCountyEnabled("add", true); }
        else { editStateVal = v; editCountyVal=""; $("editStateLabel").textContent=t; $("editCountyLabel").textContent="Select‚Ä¶"; setCountyEnabled("edit", false); await ensureCounties(v); setCountyEnabled("edit", true); }
      };
      const options = STATES.map(([v,t])=>({v,t,sel:(target==="add"?addState:editStateVal)===v}));
      picker.open({ labelEl, onPick, options });
    }
    function openCountyPicker(target){
      const state = (target==="add") ? addState : editStateVal;
      const counties = COUNTY_CACHE.get(state) || [];
      const selected = (target==="add") ? addCounty : editCountyVal;
      const labelEl = (target==="add") ? $("countyLabel") : $("editCountyLabel");
      const onPick = (v,t)=>{
        if(target==="add"){ addCounty = v; labelEl.textContent = t; }
        else { editCountyVal = v; labelEl.textContent = t; }
      };
      const options = counties.map(c=>({v:c,t:c,sel:selected===c}));
      picker.open({ labelEl, onPick, options });
    }
    function setCountyEnabled(target, enabled){
      const el = (target==="add")?$("countySelect"):$("editCounty");
      el.setAttribute("aria-disabled", enabled?"false":"true");
    }

    // Click handlers for the select-like controls
    $("stateSelect").addEventListener("click", ()=> openStatePicker("add"));
    $("countySelect").addEventListener("click", ()=> {
      if($("countySelect").getAttribute("aria-disabled")==="true") return;
      openCountyPicker("add");
    });
    $("editState").addEventListener("click", ()=> openStatePicker("edit"));
    $("editCounty").addEventListener("click", ()=> {
      if($("editCounty").getAttribute("aria-disabled")==="true") return;
      openCountyPicker("edit");
    });

    /* ===== Create / Validate ===== */
    function validateNew(){
      if($("farmSelect").disabled) return "Please add a Farm first.";
      if(!$("farmSelect").value) return "Please choose a Farm.";
      if(!$("fieldName").value.trim()) return "Please enter a Field Name.";
      if(!addState) return "Please choose a State.";
      if(!addCounty) return "Please choose a County.";
      const till = toNum($("tillable").value);
      if(!(till>0)) return "Please enter Tillable Acres.";
      return "";
    }

    async function createField(){
      const err = validateNew();
      if(err){ alert(err); return; }

      const payload = {
        farmId: $("farmSelect").value,
        name: $("fieldName").value.trim(),
        state: addState,
        county: addCounty,
        tillable: toNum($("tillable").value),
        hasHEL: false, helAcres: 0,
        hasCRP: false, crpAcres: 0,
        rtkTowerId: $("rtkSelect").value || "",
        status: "active",
        used: false,
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      };

      await addDoc(fieldsRef(), payload);
      showToast("Successfully saved.");

      $("fieldName").value = "";
      $("tillable").value = "";
      $("rtkSelect").value = "";
      addState = "IL"; addCounty = "";
      $("stateLabel").textContent = "Illinois";
      $("countyLabel").textContent = "Select‚Ä¶";
      setCountyEnabled("add", false);

      await renderList(); window.scrollTo({top:0, behavior:"smooth"});
    }

    async function fetchFields(farmIdFilter=""){
      if (hasStore){
        const all = (window.FVStore.getAll && window.FVStore.getAll('fields')) || [];
        return farmIdFilter ? all.filter(x=>x.farmId===farmIdFilter) : all;
      }
      const qs = await getDocs(query(fieldsRef(), orderBy('updatedAt', 'desc')));
      const out=[];
      qs.forEach(s=>{
        const d=s.data()||{};
        out.push({ id:s.id, ...d });
      });
      if(farmIdFilter) return out.filter(x=>x.farmId===farmIdFilter);
      return out;
    }

    function rtkLabel(id){ if(!id) return ''; const t = RTK_MAP.get(id); return t ? t.name : ''; }

    async function renderList(){
      const box = $("list");
      const farmFilter = $("filterFarm").value || "";
      const items = await fetchFields(farmFilter);

      if(!items.length){ box.innerHTML = '<div class="muted">No fields yet.</div>'; return; }

      items.sort((a,b)=>{
        const sa = (a.status==='archived')|0;
        const sb = (b.status==='archived')|0;
        const tA = a.updatedAt?.seconds || a.createdAt?.seconds || 0;
        const tB = b.updatedAt?.seconds || b.createdAt?.seconds || 0;
        return (sa - sb) || (tB - tA);
      });

      box.innerHTML = "";
      items.forEach(it=>{
        const pills = [
          `<span class="pill">${esc(farmLabel(it.farmId))}</span>`,
          (it.county || it.state) ? `<span class="pill">${esc(it.county||'‚Äî')}${it.state?`, ${esc(it.state)}`:''}</span>` : "",
          (it.tillable? `<span class="pill">${fmt(it.tillable)} ac</span>` : ""),
          (it.rtkTowerId ? `<span class="pill">RTK: ${esc(rtkLabel(it.rtkTowerId))}</span>` : ""),
          it.status==="archived" ? `<span class="pill">Archived</span>` : ""
        ].filter(Boolean).join(" ");

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;">
            <div class="name">${esc(it.name)}</div>
            ${pills}
          </div>
          <button class="view" type="button">View / Edit</button>
        `;
        div.querySelector(".view").addEventListener("click", ()=> openEdit(it.id));
        box.appendChild(div);
      });
    }

    /* =================== Edit Modal =================== */
    const modal = $("modal"), mdClose = $("mdClose"), mdSave=$("mdSave"), mdArchive=$("mdArchive"), mdDelete=$("mdDelete");
    let editId = null;

    async function openEdit(id){
      editId = id;
      populateFarmSelects();
      populateRTKSelect($("editRtkSelect"));

      const ref = doc(db, 'fields', id);
      const snap = await getDoc(ref);
      if(!snap.exists()){ return; }
      const it = snap.data()||{};

      $("editFarm").value     = it.farmId || "";
      $("editName").value     = it.name || "";
      $("editTillable").value = (it.tillable ?? "");

      editStateVal = it.state || "IL";
      editCountyVal = it.county || "";
      $("editStateLabel").textContent = (STATES.find(s=>s[0]===editStateVal)||["","Select‚Ä¶"])[1] || "Select‚Ä¶";
      $("editCountyLabel").textContent = editCountyVal || "Select‚Ä¶";

      try{
        await ensureCounties(editStateVal);
        setCountyEnabled("edit", true);
      }catch{
        setCountyEnabled("edit", false);
      }

      $("statusPill").textContent = it.status==="archived" ? "Archived" : "Active";
      $("usedPill").style.display = it.used ? "inline-block" : "none";
      mdArchive.textContent = it.status==="archived" ? "Unarchive" : "Archive";
      mdDelete.disabled = !!it.used;
      mdDelete.title = it.used ? "This field is in use and cannot be deleted. Archive instead." : "Delete this field";

      openModal();
    }

    function openModal(){
      modal.setAttribute("open",""); modal.setAttribute("aria-hidden","false");
      document.documentElement.classList.add("no-scroll"); document.body.classList.add("no-scroll");
      $("editName").focus();
    }
    function closeModal(){
      modal.removeAttribute("open"); modal.setAttribute("aria-hidden","true");
      document.documentElement.classList.remove("no-scroll"); document.body.classList.remove("no-scroll");
      editId = null;
    }
    mdClose.addEventListener("click", closeModal);
    modal.addEventListener("click", e=>{ if(e.target===modal) closeModal(); });
    document.addEventListener("keydown", e=>{ if(e.key==="Escape" && modal.hasAttribute("open")) closeModal(); });

    mdSave.addEventListener("click", async ()=>{
      const name = $("editName").value.trim();
      const farmId = $("editFarm").value;
      const state = editStateVal;
      const county = editCountyVal;
      const tillable = toNum($("editTillable").value);

      if(!name){ alert("Please enter a field name."); return; }
      if(!farmId){ alert("Please choose a Farm."); return; }
      if(!state){ alert("Please choose a State."); return; }
      if(!county){ alert("Please choose a County."); return; }
      if(!(tillable>0)){ alert("Please enter Tillable Acres."); return; }

      const ref = doc(db,'fields', editId);
      await updateDoc(ref, { name, farmId, state, county, tillable, updatedAt: serverTimestamp() });

      await renderList();
      showToast("Changes saved.");
      closeModal();
    });

    mdArchive.addEventListener("click", async ()=>{
      const ref = doc(db,'fields', editId);
      const snap = await getDoc(ref);
      if(!snap.exists()) return;
      const cur = snap.data()||{};
      const next = (cur.status==='archived') ? 'active' : 'archived';
      await updateDoc(ref, { status: next, updatedAt: serverTimestamp() });
      await renderList();
      showToast(next==='archived' ? "Field archived." : "Field unarchived.");
      $("statusPill").textContent = next==='archived' ? "Archived" : "Active";
      mdArchive.textContent = next==='archived' ? "Unarchive" : "Archive";
    });

    mdDelete.addEventListener("click", async ()=>{
      const ref = doc(db,'fields', editId);
      const snap = await getDoc(ref);
      if(!snap.exists()) return;
      const cur = snap.data()||{};
      if(cur.used){ alert("This field is in use and cannot be deleted. Archive instead."); return; }
      if(!confirm(\`Delete field "\${cur.name}"? This cannot be undone.\`)) return;
      await deleteDoc(ref);
      await renderList();
      showToast("Field deleted.");
      closeModal();
    });

    /* ===== Boot ===== */
    (async ()=>{
      wireNetToasts();
      const ctx = await ready;
      if(ctx.mode!=='firebase'){ alert("Firestore not available (stub mode)."); }
      db = getFirestore();

      await loadFarms();
      populateFarmSelects();

      // Default state to IL in Add form
      addState = "IL";
      $("stateLabel").textContent = "Illinois";
      setCountyEnabled("add", false);
      try{
        await ensureCounties(addState);
        setCountyEnabled("add", true);
      }catch{
        setCountyEnabled("add", false);
      }

      await loadRTKTowers();
      populateRTKSelect($("rtkSelect"));
      populateRTKSelect($("editRtkSelect"));

      await renderList();

      $("save").addEventListener("click", createField);
      $("clear").addEventListener("click", ()=>{
        $("fieldName").value = "";
        $("tillable").value = "";
        $("rtkSelect").value = "";
        addState = "IL"; addCounty = "";
        $("stateLabel").textContent = "Illinois";
        $("countyLabel").textContent = "Select‚Ä¶";
        setCountyEnabled("add", false);
      });

      $("filterFarm").addEventListener("change", renderList);

      if (hasStore && window.FVStore.subscribe){
        try{
          window.FVStore.subscribe('farms', ()=>{
            FARMS_CACHE = (window.FVStore.getAll('farms')||[]).map(x=>({id:x.id, name:x.name, status:x.status||'active'}));
            FARMS_MAP.clear(); FARMS_CACHE.forEach(f=>FARMS_MAP.set(f.id,f));
            populateFarmSelects();
          });
          window.FVStore.subscribe('fields', ()=> renderList());
        }catch{}
      }
    })();

  })();
  </script>
</body></html>
