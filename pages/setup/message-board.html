<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista ‚Ä¢ Message Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <!-- Early theme boot -->
  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <!-- Firebase + FVData (Firestore unified helpers) -->
  <script src="/Farm-vista/js/firebase-config.js"></script>
  <script src="/Farm-vista/js/fv-data.js"></script>

  <!-- Ensure shell -->
  <script>
    (function(){
      if (!customElements.get('fv-shell')) {
        const s = document.createElement('script');
        s.src = '/Farm-vista/js/fv-shell.js';
        s.defer = true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <style>
    .page { padding-block: 10px 24px; }
    .page-title { margin:12px 0 4px 0; line-height:1.15; color:var(--text); }
    .page-sub { margin:0 0 16px 0; color:var(--muted,#8a928c); }

    .card {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 16px;
      margin: 0 0 16px 0;
    }

    .form-grid { display:grid; gap:12px; grid-template-columns: 1fr; max-width: 780px; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    .btn {
      appearance:none;
      border:0;
      border-radius:10px;
      height:48px;
      min-width:160px;
      padding:0 16px;
      font-weight:800;
      font-size:15px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    .btn-primary { background:var(--green,#3B7E46); color:#fff; }
    .btn-primary:hover { filter:brightness(0.95); }
    .btn-ghost { background:transparent; color:var(--text); border:1px solid var(--border); }
    .btn-danger { background:#a33; color:#fff; }
    .btn-danger:hover { filter:brightness(0.95); }

    .item { border:1px solid var(--border); border-radius:12px; padding:12px; background:var(--surface); margin-bottom:10px; }
    .item-header { display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
    .chips { display:flex; flex-wrap:wrap; gap:6px; }
    .chip { display:inline-block; padding:4px 8px; font-size:12px; border-radius:999px; border:1px solid var(--border); background:var(--bg); color:var(--text); }
    .actions button { border:1px solid var(--border); background:var(--bg); color:var(--text); padding:8px 10px; border-radius:8px; cursor:pointer; }
    .actions .danger { background:#a33; color:#fff; border-color:#a33; }
    .muted { color:var(--muted,#8a928c); font-size:13px; }

    .tools-row { display:flex; flex-wrap:wrap; gap:12px; justify-content:flex-start; }
    .tools-row .btn { flex:1 1 0; text-align:center; }
    @media (max-width:480px){
      .tools-row .btn{ min-width:130px; font-size:14px; }
    }
  </style>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Message Board</h1>
      <p class="page-sub">Create and manage notices that appear on the dashboard message hero. Messages can optionally expire and auto-remove.</p>

      <!-- Composer -->
      <section class="card" aria-labelledby="h-compose">
        <h2 id="h-compose" class="page-title" style="font-size:18px; margin-bottom:10px;">Add / Edit Message</h2>

        <div class="form-grid">
          <div>
            <label for="title"><strong>Title</strong> <span class="muted">(optional)</span></label>
            <input id="title" class="fv-input" type="text" placeholder="e.g., Team Meeting" />
          </div>

          <div>
            <label for="author"><strong>Author</strong> <span class="muted">(optional)</span></label>
            <input id="author" class="fv-input" type="text" placeholder="e.g., Mike Dowson" />
          </div>

          <div>
            <label for="body"><strong>Message</strong> <span class="muted">(required)</span></label>
            <textarea id="body" class="fv-textarea" placeholder="Write a short note to your team‚Ä¶" required></textarea>
          </div>

          <div>
            <label for="expires"><strong>Expires</strong> <span class="muted">(optional)</span></label>
            <input id="expires" class="fv-input" type="datetime-local" />
            <div class="muted" style="margin-top:6px">
              After this date/time, the message is considered expired and will be removed by ‚ÄúRemove Expired‚Äù.
            </div>
          </div>

          <div class="row">
            <label style="display:flex; align-items:center; gap:8px;">
              <input id="pinned" type="checkbox" /> <span>Pin to top</span>
            </label>
          </div>

          <div class="row">
            <button id="saveBtn" class="btn btn-primary" type="button">Save Message</button>
            <button id="clearBtn" class="btn btn-ghost" type="button">Clear</button>
          </div>
        </div>
      </section>

      <!-- Tools -->
      <section class="card" aria-labelledby="h-tools">
        <h2 id="h-tools" class="page-title" style="font-size:18px; margin-bottom:10px;">Tools</h2>
        <div class="tools-row">
          <button id="purgeExpiredBtn" class="btn btn-danger" type="button">Remove Expired</button>
          <button id="clearAllBtn" class="btn btn-ghost" type="button">üóëÔ∏è Clear All</button>
        </div>
        <div class="muted" style="margin-top:8px;">
          <span id="counts">0 active ¬∑ 0 expired</span>
        </div>
      </section>

      <!-- List -->
      <section class="card" aria-labelledby="h-list">
        <h2 id="h-list" class="page-title" style="font-size:18px; margin-bottom:10px;">Messages</h2>
        <div id="list"></div>
      </section>
    </div>
  </fv-shell>

  <!-- Inline module logic -->
  <script>
  (function(){
    "use strict";

    const COL = "messageBoard";

    const $ = (sel) => document.querySelector(sel);
    const ui = {
      title:   $("#title"),
      author:  $("#author"),
      body:    $("#body"),
      expires: $("#expires"),
      pinned:  $("#pinned"),
      saveBtn: $("#saveBtn"),
      clearBtn: $("#clearBtn"),
      purgeExpiredBtn: $("#purgeExpiredBtn"),
      clearAllBtn: $("#clearAllBtn"),
      list:    $("#list"),
      counts:  $("#counts")
    };

    let editingId = null;

    const now = () => Date.now();

    const toMs = (v)=>{
      if (!v) return null;
      if (typeof v === "number") return v;
      const t = Date.parse(v);
      return Number.isFinite(t) ? t : null;
    };

    const fmtDateTime = (ms)=>{
      if (!ms) return "";
      try {
        return new Date(ms).toLocaleString(undefined, {
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit"
        });
      } catch {
        return "";
      }
    };

    function toLocalDatetimeValue(d){
      const p = (n)=>String(n).padStart(2,"0");
      return `${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())}T${p(d.getHours())}:${p(d.getMinutes())}`;
    }

    function setExpiresMin(){
      try {
        const d = new Date(Date.now() + 60000);
        ui.expires.min = toLocalDatetimeValue(d);
      } catch {}
    }

    async function loadAll(){
      await FVData.ready();
      return await FVData.list(COL, { limit: 500, mine:false });
    }

    async function saveMessage(msg){
      await FVData.ready();
      if (msg.id){
        await FVData.update(COL, msg.id, msg);
        return msg.id;
      }
      const saved = await FVData.add(COL, msg);
      return saved && saved.id;
    }

    async function deleteMessage(id){
      await FVData.ready();
      return await FVData.remove(COL, id);
    }

    async function deleteExpired(){
      const t = now();
      const all = await loadAll();
      const expired = all.filter(m => m.expiresAt && m.expiresAt <= t);
      for (const m of expired){
        try { await deleteMessage(m.id); } catch(e) {}
      }
    }

    async function deleteAll(){
      const all = await loadAll();
      for (const m of all){
        try { await deleteMessage(m.id); } catch(e) {}
      }
    }

    function clearForm(){
      ui.title.value = "";
      ui.author.value = "";
      ui.body.value = "";
      ui.expires.value = "";
      ui.pinned.checked = false;
      editingId = null;
      ui.saveBtn.textContent = "Save Message";
      setExpiresMin();
    }

    async function onSave(){
      const body = ui.body.value.trim();
      if (!body){
        alert("Message body is required.");
        return;
      }

      const expMs = ui.expires.value ? Date.parse(ui.expires.value) : null;
      if (expMs && expMs < Date.now() + 60000){
        alert("Expiry must be at least 1 minute in the future.");
        return;
      }

      const msg = {
        id: editingId || null,
        title: ui.title.value.trim(),
        body,
        pinned: ui.pinned.checked,
        authorName: ui.author.value.trim(),
        expiresAt: expMs || null
      };

      try {
        await saveMessage(msg);
        clearForm();
        await render();
        window.scrollTo({ top:0, behavior:"smooth" });
      } catch (e) {
        alert("Save failed.");
      }
    }

    function editItem(m){
      editingId = m.id;
      ui.title.value = m.title || "";
      ui.author.value = m.authorName || "";
      ui.body.value = m.body || "";
      ui.pinned.checked = !!m.pinned;
      ui.expires.value = m.expiresAt ? toLocalDatetimeValue(new Date(m.expiresAt)) : "";
      ui.saveBtn.textContent = "Update Message";
      setExpiresMin();
      window.scrollTo({ top:0, behavior:"smooth" });
    }

    async function render(){
      const t = now();
      let raw = [];
      try {
        raw = await loadAll();
      } catch {
        raw = [];
      }

      const list = raw.map(m => ({
        id: m.id,
        title: m.title || "",
        body: m.body || "",
        pinned: !!m.pinned,
        authorName: m.authorName || "",
        createdAt: (m.createdAt && m.createdAt.seconds ? m.createdAt.seconds*1000 : m.createdAt || t),
        expiresAt: toMs(m.expiresAt)
      }));

      list.sort((a,b)=> (b.pinned - a.pinned) || (b.createdAt - a.createdAt));

      const active = list.filter(m => !m.expiresAt || m.expiresAt > t);
      const expired = list.filter(m => m.expiresAt && m.expiresAt <= t);

      ui.counts.textContent = `${active.length} active ¬∑ ${expired.length} expired`;

      ui.list.innerHTML = "";
      for (const m of list){
        const el = document.createElement("div");
        el.className = "item";

        const expiredBadge = m.expiresAt && m.expiresAt <= t
          ? `<span class="chip" style="background:#ffe9e9;border-color:#ffc7c7">Expired</span>`
          : ``;

        el.innerHTML = `
          <div class="item-header">
            <div><strong>${m.title || "(Untitled)"}</strong></div>
            <div class="chips">
              ${m.pinned ? `<span class="chip">Pinned</span>` : ""}
              ${m.expiresAt ? `<span class="chip">Expires ${fmtDateTime(m.expiresAt)}</span>` : `<span class="chip">No expiry</span>`}
              ${expiredBadge}
            </div>
          </div>

          <div style="margin-top:6px; white-space:pre-wrap">${m.body}</div>

          <div class="muted" style="margin-top:6px">
            Posted ${fmtDateTime(m.createdAt)}
            ${m.authorName ? `¬∑ by ${m.authorName}` : ""}
          </div>

          <div class="actions" style="margin-top:10px">
            <button data-act="edit">Edit</button>
            <button data-act="togglePin">${m.pinned ? "Unpin" : "Pin"}</button>
            <button data-act="delete" class="danger">Delete</button>
          </div>
        `;

        el.querySelector("[data-act='edit']").onclick = ()=> editItem(m);

        el.querySelector("[data-act='togglePin']").onclick = async ()=>{
          m.pinned = !m.pinned;
          try {
            await saveMessage(m);
            await render();
          } catch {}
        };

        el.querySelector("[data-act='delete']").onclick = async ()=>{
          if (!confirm("Delete this message?")) return;
          try {
            await deleteMessage(m.id);
            await render();
          } catch {
            alert("Delete failed.");
          }
        };

        ui.list.appendChild(el);
      }
    }

    (async function init(){
      try { await FVData.ready(); } catch (e) { alert("Unable to load FVData."); return; }

      ui.saveBtn.addEventListener("click", onSave);
      ui.clearBtn.addEventListener("click", clearForm);
      ui.purgeExpiredBtn.addEventListener("click", async ()=>{
        await deleteExpired();
        await render();
      });
      ui.clearAllBtn.addEventListener("click", async ()=>{
        if (!confirm("Delete ALL messages?")) return;
        await deleteAll();
        await render();
      });

      setExpiresMin();
      await render();
    })();
  })();
  </script>

  <noscript>
    <div class="container"><div class="card">JavaScript is required for Message Board.</div></div>
  </noscript>
</body>
</html>
