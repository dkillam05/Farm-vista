<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista ‚Ä¢ Message Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <!-- Early theme boot -->
  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    .page { padding-block: 10px 24px; }
    .page-title { margin:12px 0 4px 0; line-height:1.15; color:var(--text); }
    .page-sub { margin:0 0 16px 0; color:var(--muted,#8a928c); }

    .card {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 16px;
      margin: 0 0 16px 0;
    }

    /* Form */
    .form-grid { display:grid; gap:12px; grid-template-columns: 1fr; max-width: 780px; }
    label { font-weight: 700; display:block; margin-bottom:6px; }
    input[type="text"], input[type="datetime-local"], textarea {
      width: 100%; box-sizing: border-box;
      border: 1px solid var(--border);
      background: var(--bg); color: var(--text);
      border-radius: 10px; padding: 10px 12px;
      font: 500 16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }
    textarea { min-height: 120px; resize: vertical; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .muted { color:var(--muted,#8a928c); font-size:13px; }

    .btn { appearance:none; border:0; border-radius:10px; padding:12px 16px; font-weight:800; font-size:16px; cursor:pointer; display:inline-flex; align-items:center; gap:10px; }
    .btn-primary { background:var(--green,#3B7E46); color:#fff; }
    .btn-primary:hover { filter:brightness(0.95); }
    .btn-ghost { background:transparent; color:var(--text); border:1px solid var(--border); }
    .btn-danger { background:#a33; color:#fff; }

    /* List */
    .item {
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      background:var(--surface);
      margin-bottom:10px;
    }
    .item-header { display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
    .chips { display:flex; flex-wrap:wrap; gap:6px; }
    .chip { display:inline-block; padding:4px 8px; font-size:12px; border-radius:999px; border:1px solid var(--border); background:var(--bg); color:var(--text); }
    .actions button { border:1px solid var(--border); background:var(--bg); color:var(--text); padding:8px 10px; border-radius:8px; cursor:pointer; }
    .actions .danger { background:#a33; color:#fff; border-color:#a33; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Message Board</h1>
      <p class="page-sub">Create and manage notices that appear on the dashboard message hero. Messages can optionally expire and auto-remove.</p>

      <!-- Composer (IDs match /js/mb-admin.js exactly) -->
      <section class="card" aria-labelledby="h-compose">
        <h2 id="h-compose" class="page-title" style="font-size:18px; margin-bottom:10px;">Add / Edit Message</h2>

        <div class="form-grid">
          <div>
            <label for="title">Title (optional)</label>
            <input id="title" type="text" placeholder="e.g., Team Meeting" />
          </div>

          <div>
            <label for="author">Author (optional)</label>
            <input id="author" type="text" placeholder="e.g., Mike Dowson" />
          </div>

          <div>
            <label for="body">Message <span class="muted">(required)</span></label>
            <textarea id="body" placeholder="Write a short note to your team‚Ä¶" required></textarea>
          </div>

          <div>
            <label for="expires">Expires (optional)</label>
            <!-- mb-admin.js expects datetime-like value (it uses toISOString().slice(0,16) on edit) -->
            <input id="expires" type="datetime-local" />
            <div class="muted" style="margin-top:6px">After this date/time, the message is considered expired and will be removed by ‚ÄúRemove Expired‚Äù.</div>
          </div>

          <div class="row">
            <label style="display:flex; align-items:center; gap:8px;">
              <input id="pinned" type="checkbox" /> <span>Pin to top</span>
            </label>
          </div>

          <div class="row">
            <button id="saveBtn" class="btn btn-primary" type="button">Save Message</button>
            <button class="btn btn-ghost" type="button" onclick="(function(){document.getElementById('title').value='';document.getElementById('author').value='';document.getElementById('body').value='';document.getElementById('expires').value='';document.getElementById('pinned').checked=false;})();">Clear</button>
          </div>
        </div>
      </section>

      <!-- Bulk tools -->
      <section class="card" aria-labelledby="h-tools">
        <h2 id="h-tools" class="page-title" style="font-size:18px; margin-bottom:10px;">Tools</h2>
        <div class="row">
          <button id="purgeExpiredBtn" class="btn btn-danger" type="button">üßπ Remove Expired</button>
          <button class="btn btn-ghost" type="button" onclick="document.getElementById('importFile').click()">‚¨ÜÔ∏è Import</button>
          <input id="importFile" type="file" accept="application/json" style="display:none" />
          <button id="exportBtn" class="btn btn-ghost" type="button">‚¨áÔ∏è Export</button>
          <button id="clearAllBtn" class="btn btn-ghost" type="button">üóëÔ∏è Clear All</button>
          <span id="counts" class="muted" style="margin-left:auto;">0 active ¬∑ 0 expired</span>
        </div>
      </section>

      <!-- List (container IDs match your script) -->
      <section class="card" aria-labelledby="h-list">
        <h2 id="h-list" class="page-title" style="font-size:18px; margin-bottom:10px;">Messages</h2>
        <div id="list"></div>
      </section>
    </div>
  </fv-shell>

  <!-- Bootloader: load shell; then your admin module -->
  <script>
    (function () {
      const urlRev = new URL(location.href).searchParams.get('rev');
      const REV = urlRev || String(Date.now());
      const files = [
        '/Farm-vista/js/version.js',
        '/Farm-vista/js/core.js',
        '/Farm-vista/js/fv-shell.js'
      ];
      (async function loadSeq() {
        for (const src of files) {
          await new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src + '?rev=' + REV;
            s.async = false;
            s.onload = resolve;
            s.onerror = () => reject(new Error('Failed to load ' + s.src));
            document.body.appendChild(s);
          });
        }
        // Load your admin script last
        const s = document.createElement('script');
        s.src = '/Farm-vista/js/mb-admin.js' + '?rev=' + REV;
        s.async = false;
        s.onload = () => {};
        s.onerror = () => {
          const shell = document.querySelector('fv-shell');
          const toast = shell && shell.shadowRoot && shell.shadowRoot.querySelector('.js-toast');
          if (toast) {
            toast.textContent = 'Message module failed to load. Please refresh.';
            toast.classList.add('show');
            setTimeout(()=> toast.classList.remove('show'), 2600);
          } else {
            alert('Message module failed to load. Please refresh.');
          }
          // Disable all interactive controls to avoid confusion
          const ids = ['saveBtn','purgeExpiredBtn','exportBtn','clearAllBtn','importFile','title','author','body','expires','pinned'];
          ids.forEach(id => { const el = document.getElementById(id); if (el) el.disabled = true; });
        };
        document.body.appendChild(s);
      })().catch(err => console.error('Bootloader failed:', err));
    })();
  </script>

  <noscript>
    <div class="container"><div class="card">JavaScript is required for Message Board.</div></div>
  </noscript>
</body>
</html>
