
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista â€¢ Add Seed Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <!-- Theme + base app styles -->
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Ensure fv-shell -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <!-- Firebase CONFIG FIRST (for firebase-init imports) -->
  <script src="/Farm-vista/js/firebase-config.js"></script>

  <style>
    :root{
      --card-max:1100px;
      --page-bottom-gap:96px;
      --brand: var(--green,#3B7E46);
      --ctl-h:48px; --ctl-pad-x:12px; --ctl-pad-y:12px; --ctl-radius:10px;
    }
    html,body{ max-width:100vw; overflow-x:hidden; }
    body{ background:var(--app-bg, var(--bg)); color:var(--text); scrollbar-gutter:stable; }

    .page{
      max-width:var(--card-max); margin:0 auto; padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap))!important;
    }
    .title{ margin:0 0 6px; font-size:clamp(22px,3.6vw,32px); line-height:1.1; }
    .sub{ margin:0 0 18px; color:var(--muted,#6f7772); }

    .section{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      margin-bottom:16px;
    }
    .section-head{
      display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
    }
    .section-head .icon{width:24px;height:24px;display:grid;place-items:center;color:#2F6C3C;}
    .section-head strong{font-size:18px;}
    .section-body{padding:16px;display:grid;gap:14px;}

    .grid-2{display:grid;gap:10px;grid-template-columns:1fr 1fr;}
    .grid-3{display:grid;gap:10px;grid-template-columns:1fr 1fr 1fr;}
    @media(max-width:880px){.grid-2,.grid-3{grid-template-columns:1fr;}}

    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .input,.select,.textarea{
      width:100%;font:inherit;font-size:16px;color:var(--text);
      background:var(--card-surface,var(--surface));border:1px solid var(--border);
      border-radius:var(--ctl-radius);padding:var(--ctl-pad-y) var(--ctl-pad-x);outline:none;
      box-sizing:border-box;
    }
    .input,.select{height:var(--ctl-h);line-height:calc(var(--ctl-h)-2px);}
    .textarea{min-height:96px;resize:vertical;line-height:1.35;}
    .help{font-size:13px;color:var(--muted,#67706B);}

    .actions{display:flex;gap:12px;flex-wrap:wrap;}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;min-width:148px;
      padding:10px 16px;border-radius:12px;border:1px solid var(--border);
      background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;
    }
    .btn-primary{border-color:transparent;background:var(--brand);color:#fff;}
    .btn[disabled]{opacity:.45;cursor:not-allowed;}

    .alert{
      display:none;margin:0 0 12px 0;border:1px solid #c62828;background:#fdecea;color:#8a1c1c;
      border-radius:12px;padding:12px 14px;font-weight:700
    }
    .alert.show{display:block}

    /* Dictionary list */
    .list{padding:4px 0 6px;display:grid;gap:10px;}
    .item{
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--card-surface,var(--surface));
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .item-main{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap:8px;
    }
    .name{font-weight:800;}
    .pill{
      font-size:12px;
      border:1px solid var(--border);
      padding:3px 8px;
      border-radius:999px;
      color:var(--muted,#67706B);
      background:var(--surface);
    }
    .pill-arch{border-color:#b3261e;color:#b3261e;}

    /* Toast */
    .toast{
      position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px)+72px);
      transform:translateX(-50%);background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;
    }
    .toast.show{display:block;animation:fadeout 3.5s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}
  </style>
</head>
<body>
  <fv-shell>
    <div class="page">
      <h1 class="title">Add Seed Product</h1>
      <p class="sub">Save seed products to <code>productsSeed</code> and see them in the dictionary below.</p>

      <div id="alert" class="alert" role="alert"></div>

      <!-- CREATE SECTION -->
      <section class="section" aria-label="Add Seed Product">
        <header class="section-head">
          <div class="icon" aria-hidden="true">ðŸŒ±</div>
          <div>
            <strong>New Seed Product</strong>
            <div class="help">
              Corn maturity as CRM days (e.g., 108). Soybean maturity as RM group (e.g., 3.4).
            </div>
          </div>
        </header>
        <div class="section-body">
          <div class="grid-2">
            <div class="field">
              <label for="crop">Crop</label>
              <select id="crop" class="select">
                <option value="">â€”</option>
                <option value="corn">Corn</option>
                <option value="soybean">Soybean</option>
              </select>
            </div>
            <div class="field">
              <label for="brand">Brand</label>
              <!-- values are LABEL STRINGS; these are what we store in Firestore -->
              <select id="brand" class="select">
                <option value="">â€”</option>
                <option value="Asgrow">Asgrow</option>
                <option value="Becks">Becks</option>
                <option value="Brevant Seeds">Brevant Seeds</option>
                <option value="Burrus Seed">Burrus Seed</option>
                <option value="Channel">Channel</option>
                <option value="DeKalb">DeKalb</option>
                <option value="Generic">Generic</option>
                <option value="Hisoy">Hisoy</option>
                <option value="Merschman Seeds">Merschman Seeds</option>
                <option value="NuTech">NuTech</option>
                <option value="Pioneer">Pioneer</option>
                <option value="Wyffels Hybrids">Wyffels Hybrids</option>
              </select>
            </div>
          </div>

          <div class="grid-3">
            <div class="field">
              <label for="variety">Product / Variety</label>
              <input id="variety" class="input" placeholder="Hybrid/Variety name or number" autocomplete="off">
            </div>
            <div class="field">
              <label for="maturity" id="matLabel">Maturity</label>
              <input id="maturity" class="input" inputmode="decimal" placeholder="â€”" autocomplete="off">
              <div class="help" id="matHelp"></div>
            </div>
            <div class="field">
              <label for="traits">Trait System</label>
              <!-- values are trait codes stored in Firestore -->
              <select id="traits" class="select">
                <option value="">â€”</option>
              </select>
              <div class="help" id="traitHelp">Select crop to load trait options.</div>
            </div>
          </div>

          <div class="field">
            <label for="notes">Notes (optional)</label>
            <textarea id="notes" class="textarea" placeholder="Seed size, treatment, disease scores, commentsâ€¦"></textarea>
          </div>

          <div class="actions">
            <button id="clear" class="btn" type="button">Clear</button>
            <button id="save" class="btn btn-primary" type="button">Save Seed</button>
          </div>
        </div>
      </section>

      <!-- DICTIONARY SECTION -->
      <section class="section" aria-label="Seed Dictionary">
        <header class="section-head">
          <div class="icon" aria-hidden="true">ðŸ“š</div>
          <div><strong>Seed Dictionary</strong></div>
        </header>
        <div class="section-body">
          <div id="list" class="list">
            <div class="muted">No seed products yet.</div>
          </div>
        </div>
      </section>
    </div>
  </fv-shell>

  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection,
      addDoc,
      getDocs,
      serverTimestamp
    } from '/Farm-vista/js/firebase-init.js';

    const $  = id => document.getElementById(id);
    const esc = s => String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m]));

    const alertBox = $("alert");
    const toast    = $("toast");
    const listBox  = $("list");

    const crop      = $("crop");
    const brand     = $("brand");
    const variety   = $("variety");
    const maturity  = $("maturity");
    const matLabel  = $("matLabel");
    const matHelp   = $("matHelp");
    const traits    = $("traits");
    const traitHelp = $("traitHelp");
    const notes     = $("notes");

    let db = null;
    let SEEDS = [];

    const showToast = (msg="Saved.")=>{
      toast.textContent = msg;
      toast.classList.remove("show");
      toast.style.display = 'block';
      void toast.offsetWidth;
      toast.classList.add("show");
      setTimeout(()=>{ toast.classList.remove("show"); toast.style.display='none'; }, 3500);
    };
    const showError = (msg)=>{
      alertBox.textContent = msg;
      alertBox.classList.add('show');
      clearTimeout(alertBox._t);
      alertBox._t = setTimeout(()=> alertBox.classList.remove('show'), 7000);
    };

    const TRAITS = {
      corn: [
        {v:"CONV",t:"Conventional (Non-GMO)"},
        {v:"VT2P",t:"VT Double PRO (VT2P)"},
        {v:"TRE",t:"Trecepta"},
        {v:"TRERIB",t:"Trecepta RIB"},
        {v:"SS",t:"SmartStax"},
        {v:"SSPRO",t:"SmartStax PRO"},
        {v:"QROME",t:"Qrome"},
        {v:"PC",t:"PowerCore"},
        {v:"PCU",t:"PowerCore Ultra"},
        {v:"VIPTERA",t:"Agrisure Viptera"},
        {v:"DURACADE",t:"Agrisure Duracade"},
        {v:"ENLISTC",t:"Enlist Corn (herbicide)"},
        {v:"CLEAR",t:"CLEARFIELD (IMI)"}
      ],
      soybean: [
        {v:"E3",t:"Enlist E3"},
        {v:"XF",t:"XtendFlex"},
        {v:"RR2X",t:"Roundup Ready 2 Xtend"},
        {v:"RR2Y",t:"Roundup Ready 2 Yield"},
        {v:"LL",t:"LibertyLink"},
        {v:"LLGT27",t:"LibertyLink GT27"},
        {v:"STS",t:"STS"},
        {v:"CONV",t:"Conventional (Non-GMO)"}
      ]
    };

    function fillTraitOptions(cropVal){
      traits.innerHTML = '<option value="">â€”</option>';
      (TRAITS[cropVal] || []).forEach(o=>{
        const opt = document.createElement("option");
        opt.value = o.v;
        opt.textContent = o.t;
        traits.appendChild(opt);
      });
      traitHelp.textContent = (TRAITS[cropVal] && TRAITS[cropVal].length)
        ? "Pick the matching trait system on the bag tag."
        : "Select crop to load trait options.";
    }

    function setMaturityUI(c){
      maturity.value = "";
      if(c==="corn"){
        matLabel.textContent = "Maturity (CRM days)";
        maturity.placeholder = "e.g., 108";
        matHelp.textContent = "Enter CRM (relative maturity) in days.";
      }else if(c==="soybean"){
        matLabel.textContent = "Maturity (RM group)";
        maturity.placeholder = "e.g., 3.4";
        matHelp.textContent = "Enter RM as a decimal (e.g., 2.8).";
      }else{
        matLabel.textContent = "Maturity";
        maturity.placeholder = "â€”";
        matHelp.textContent = "";
      }
    }

    crop.addEventListener("change", ()=>{
      fillTraitOptions(crop.value);
      setMaturityUI(crop.value);
    });

    maturity.addEventListener("blur", ()=>{
      const c = crop.value;
      const raw = maturity.value.trim();
      if(!raw) return;
      let n = Number(raw);
      if(!isFinite(n)){ maturity.value = ""; return; }
      if(c === "corn") n = Math.round(n);
      else if(c === "soybean") n = Math.round(n*10)/10;
      maturity.value = String(n);
    });

    function validateCreate(){
      if(!crop.value)   return "Choose a crop.";
      if(!brand.value)  return "Choose a brand.";
      if(!variety.value.trim())  return "Enter a product/variety.";
      if(!maturity.value.trim()) return "Enter maturity.";
      if(!traits.value)          return "Select a trait system.";
      return "";
    }

    function buildCreatePayload(){
      const cropVal    = crop.value;
      const brandVal   = brand.value.trim();
      const varVal     = variety.value.trim();
      const matVal     = maturity.value.trim();
      const traitVal   = traits.value.trim();
      const traitLabel = traits.selectedOptions?.[0]?.textContent || "";
      const notesVal   = notes.value.trim();

      return {
        crop: cropVal,
        brand: brandVal,
        variety: varVal,
        maturity: matVal,
        trait: traitVal,
        traitLabel,
        notes: notesVal,
        cropCorn: cropVal === "corn",
        cropSoy:  cropVal === "soybean",
        status: "active",
        used: false,
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      };
    }

    $("clear").addEventListener("click", ()=>{
      crop.value = "";
      brand.value = "";
      variety.value = "";
      maturity.value = "";
      traits.value = "";
      notes.value = "";
      setMaturityUI("");
      fillTraitOptions("");
    });

    $("save").addEventListener("click", async ()=>{
      const err = validateCreate();
      if(err){ alert(err); return; }
      try{
        const payload = buildCreatePayload();
        await addDoc(collection(db, "productsSeed"), payload);
        showToast("Seed saved.");
        $("clear").click();
        await renderList();
      }catch(e){
        console.error(e);
        showError("Save failed: " + (e?.message || e));
      }
    });

    function normalizeCrop(doc){
      const c = (doc.crop || "").toString().toLowerCase();
      if(c === "corn" || c === "soybean") return c;
      if(doc.cropCorn) return "corn";
      if(doc.cropSoy)  return "soybean";
      return "";
    }

    function card(doc){
      const cropVal = normalizeCrop(doc);
      const mat     = doc.maturity || "";
      const trait   = doc.traitLabel || doc.trait || "";
      const st      = doc.status || "active";

      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <div class="item-main">
          <div class="name">${esc(doc.brand || "(Brand)")} ${esc(doc.variety || "")}</div>
          ${cropVal ? `<span class="pill">${esc(cropVal)}</span>` : ""}
          ${mat ? `<span class="pill">${esc(mat)}${cropVal==="corn"?" CRM":cropVal==="soybean"?" RM":""}</span>` : ""}
          ${trait ? `<span class="pill">${esc(trait)}</span>` : ""}
          ${st === "archived" ? `<span class="pill pill-arch">Archived</span>` : ""}
        </div>
      `;
      return el;
    }

    async function renderList(){
      try{
        const snap = await getDocs(collection(db, "productsSeed"));
        const rows = [];
        snap.forEach(d=> rows.push({ id: d.id, ...d.data() }));

        rows.sort((a,b)=>{
          const sa = a.status === "archived", sb = b.status === "archived";
          const ca = normalizeCrop(a), cb = normalizeCrop(b);
          const caRank = ca==="corn"?0:ca==="soybean"?1:2;
          const cbRank = cb==="corn"?0:cb==="soybean"?1:2;
          const nb = (a.brand||"").localeCompare(b.brand||"", undefined, {sensitivity:"base"});
          const nv = (a.variety||"").localeCompare(b.variety||"", undefined, {sensitivity:"base"});
          return (sa-sb) || (caRank-cbRank) || nb || nv;
        });

        SEEDS = rows;
        listBox.innerHTML = SEEDS.length ? "" : '<div class="muted">No seed products yet.</div>';
        SEEDS.forEach(doc => listBox.appendChild(card(doc)));
      }catch(e){
        console.error(e);
        showError(e?.message || "Load failed.");
      }
    }

    (async()=>{
      await ready;
      db = getFirestore();
      setMaturityUI("");
      fillTraitOptions("");
      await renderList();
    })();
  </script>

  <script nomodule>(function(){ /* no-op */ })();</script>
</body>
</html>
