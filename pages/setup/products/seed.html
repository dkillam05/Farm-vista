<html lang="en">
<head>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){

  <!-- Firebase CONFIG FIRST (for firebase-init imports) -->

  <style>
    :root{
      --card-max:1100px;
      --page-bottom-gap:96px;
      --brand: var(--green,#3B7E46);
    }
    html,body{ max-width:100vw; overflow-x:hidden; }
    body{ background:var(--app-bg, var(--bg)); color:var(--text); scrollbar-gutter:stable; }

    .page{
      max-width:var(--card-max); margin:0 auto; padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap))!important;
    }
    .page-title{ margin:0 0 6px; font-size:clamp(22px,3.6vw,32px); line-height:1.1; }
    .page-sub{ margin:0 0 18px; color:var(--muted,#6f7772); }

    .alert{
      display:none;margin:0 0 12px 0;border:1px solid #c62828;background:#fdecea;color:#8a1c1c;
      border-radius:12px;padding:12px 14px;font-weight:700
    }
    .alert.show{display:block}

    .section{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      margin-bottom:16px;
    }
    .section-head{
      display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
    }
    .section-head .icon{width:24px;height:24px;color:#2F6C3C;display:grid;place-items:center;}
    .section-body{padding:16px;display:grid;gap:14px;}

    .grid-2{display:grid;gap:10px;grid-template-columns:1fr 1fr;}
    .grid-3{display:grid;gap:10px;grid-template-columns:1fr 1fr 1fr;}
    @media(max-width:880px){.grid-2,.grid-3{grid-template-columns:1fr;}}

    .field label{display:block;font-weight:800;margin:0 0 6px 0;}
    .input,.select,.textarea{
      width:100%;font:inherit;font-size:16px;color:var(--text);
      background:var(--card-surface,var(--surface));border:1px solid var(--border);
      border-radius:10px;padding:12px;outline:none;
    }
    .textarea{min-height:96px;resize:vertical;}
    .help{font-size:13px;color:var(--muted,#67706B);}

    .actions{display:flex;gap:12px;flex-wrap:wrap;}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;min-width:148px;
      padding:10px 16px;border-radius:12px;border:1px solid var(--border);
      background:var(--card-surface,var(--surface));font-weight:800;color:var(--text);cursor:pointer;
    }
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff;}
    .btn[disabled]{opacity:.45; cursor:not-allowed;}

    /* Dictionary list */
    .list{padding:4px 0 6px;display:grid;gap:10px;}
    .item{
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--card-surface,var(--surface));
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      cursor:pointer;
    }
    .item-main{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap:8px;
    }
    .name{font-weight:800;}
    .pill{
      font-size:12px;
      border:1px solid var(--border);
      padding:3px 8px;
      border-radius:999px;
      color:var(--muted,#67706B);
      background:var(--surface);
    }
    .pill-arch{border-color:#b3261e;color:#b3261e;}

    /* Toast */
    .toast{
      position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px)+72px);
      transform:translateX(-50%);background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;
    }
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}

    /* EDIT SHEET â€“ same pattern as tractor editor */
    dialog.sheet{
      width:min(760px, 92vw); border:1px solid var(--border); border-radius:14px;
      padding:0; background:var(--card-surface,var(--surface)); color:var(--text);
      box-shadow:0 18px 40px rgba(0,0,0,.45);
    }
    .sheet::backdrop{ background:rgba(0,0,0,.55); }
    .sheet header{
      padding:14px 16px; border-bottom:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:center; gap:10px;
    }
    .sheet .body{
      padding:14px 16px; max-height:70vh;
      overflow-y:auto; overflow-x:hidden;
      -webkit-overflow-scrolling:touch;
      touch-action: pan-y; overscroll-behavior: contain;
    }
    .sheet footer{
      padding:12px 16px; border-top:1px solid var(--border);
      display:flex; justify-content:space-between; gap:8px; flex-wrap:wrap; align-items:center;
    }
    .kv{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media(max-width:700px){ .kv{ grid-template-columns:1fr } }

    .raw-box{
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "SF Mono", Menlo, Consolas, monospace;
      font-size:12px;
      background:rgba(0,0,0,.04);
      border-radius:8px;
      padding:8px;
      max-height:180px;
      overflow:auto;
    }

    .btn-danger{ border-color:#B3261E; background:#B3261E; color:#fff!important; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="page">
      <h1 class="page-title">Seed Products</h1>
      <p class="page-sub">Add seed products and manage the dictionary below.</p>

      <div id="alert" class="alert" role="alert"></div>

      <!-- CREATE SECTION -->
      <section class="section" aria-label="Add Seed Product">
        <header class="section-head">
          <div class="icon" aria-hidden="true">ðŸŒ±</div>
          <div>
            <strong>New Seed Product</strong>
            <div class="help">Corn maturity as CRM (e.g., 108). Soybean maturity as RM (e.g., 3.4).</div>
          </div>
        </header>
        <div class="section-body">
          <div class="grid-2">
            <div class="field">
              <label for="crop">Crop</label>
              <select id="crop" class="select">
                <option value="">â€”</option>
                <option value="corn">Corn</option>
                <option value="soybean">Soybean</option>
              </select>
            </div>
            <div class="field">
              <label for="brand">Brand</label>
              <!-- values are LABELS; we save this string to Firestore -->
              <select id="brand" class="select">
                <option value="">â€”</option>
                <option value="Asgrow">Asgrow</option>
                <option value="Becks">Becks</option>
                <option value="Brevant Seeds">Brevant Seeds</option>
                <option value="Burrus Seed">Burrus Seed</option>
                <option value="Channel">Channel</option>
                <option value="DeKalb">DeKalb</option>
                <option value="Generic">Generic</option>
                <option value="Hisoy">Hisoy</option>
                <option value="Merschman Seeds">Merschman Seeds</option>
                <option value="NuTech">NuTech</option>
                <option value="Pioneer">Pioneer</option>
                <option value="Wyffels Hybrids">Wyffels Hybrids</option>
              </select>
            </div>
          </div>

          <div class="grid-3">
            <div class="field">
              <label for="variety">Product / Variety</label>
              <input id="variety" class="input" placeholder="Hybrid/Variety name or number" autocomplete="off">
            </div>
            <div class="field">
              <label for="maturity" id="matLabel">Maturity</label>
              <input id="maturity" class="input" inputmode="decimal" placeholder="â€”" autocomplete="off">
              <div class="help" id="matHelp"></div>
            </div>
            <div class="field">
              <label for="traits">Trait System</label>
              <select id="traits" class="select">
                <option value="">â€”</option>
              </select>
              <div class="help" id="traitHelp">Select crop to load trait options.</div>
            </div>
          </div>

          <div class="field">
            <label for="notes">Notes (optional)</label>
            <textarea id="notes" class="textarea" placeholder="Seed size, treatment, disease scores, commentsâ€¦"></textarea>
          </div>

          <div class="actions">
            <button id="clear" class="btn" type="button">Clear</button>
            <button id="save" class="btn btn-primary" type="button">Save Seed</button>
          </div>
        </div>
      </section>

      <!-- DICTIONARY SECTION -->
      <section class="section" aria-label="Seed Dictionary">
        <header class="section-head">
          <div class="icon" aria-hidden="true">ðŸ“š</div>
          <div><strong>Seed Dictionary</strong></div>
        </header>
        <div class="section-body">
          <div id="list" class="list">
            <div class="muted">No seed products yet.</div>
          </div>
        </div>
      </section>
    </div>
  </fv-shell>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <!-- EDIT SHEET (tractor-style) -->
  <dialog id="editSheet" class="sheet" aria-modal="true">
    <header>
      <strong id="mdTitle">Edit Seed Product</strong>
      <button id="mdClose" class="btn" type="button">Close</button>
    </header>
    <div class="body">
      <div class="kv">
        <div class="field">
          <label for="editCrop">Crop</label>
          <select id="editCrop" class="select">
            <option value="">â€”</option>
            <option value="corn">Corn</option>
            <option value="soybean">Soybean</option>
          </select>
        </div>
        <div class="field">
          <label for="editBrand">Brand</label>
          <!-- values are LABELS to match Firestore exactly -->
          <select id="editBrand" class="select">
            <option value="">â€”</option>
            <option value="Asgrow">Asgrow</option>
            <option value="Becks">Becks</option>
            <option value="Brevant Seeds">Brevant Seeds</option>
            <option value="Burrus Seed">Burrus Seed</option>
            <option value="Channel">Channel</option>
            <option value="DeKalb">DeKalb</option>
            <option value="Generic">Generic</option>
            <option value="Hisoy">Hisoy</option>
            <option value="Merschman Seeds">Merschman Seeds</option>
            <option value="NuTech">NuTech</option>
            <option value="Pioneer">Pioneer</option>
            <option value="Wyffels Hybrids">Wyffels Hybrids</option>
          </select>
        </div>

        <div class="field">
          <label for="editVariety">Product / Variety</label>
          <input id="editVariety" class="input">

          <input id="editMaturity" class="input" inputmode="decimal">

        <div class="field">
          <label for="editTrait">Trait System</label>
          <!-- values are trait codes stored in Firestore -->
          <select id="editTrait" class="select">
            <option value="">â€”</option>
            <option value="CONV">Conventional (Non-GMO)</option>
            <option value="VT2P">VT Double PRO (VT2P)</option>
            <option value="TRE">Trecepta</option>
            <option value="TRERIB">Trecepta RIB</option>
            <option value="SS">SmartStax</option>
            <option value="SSPRO">SmartStax PRO</option>
            <option value="QROME">Qrome</option>
            <option value="PC">PowerCore</option>
            <option value="PCU">PowerCore Ultra</option>
            <option value="VIPTERA">Agrisure Viptera</option>
            <option value="DURACADE">Agrisure Duracade</option>
            <option value="ENLISTC">Enlist Corn (herbicide)</option>
            <option value="CLEAR">CLEARFIELD (IMI)</option>

            <option value="E3">Enlist E3</option>
            <option value="XF">XtendFlex</option>
            <option value="RR2X">Roundup Ready 2 Xtend</option>
            <option value="RR2Y">Roundup Ready 2 Yield</option>
            <option value="LL">LibertyLink</option>
            <option value="LLGT27">LibertyLink GT27</option>
            <option value="STS">STS</option>
          </select>

        <div class="field" style="grid-column:1/-1">
          <label for="editNotes">Notes</label>

        <div class="field">
          <span class="pill" id="statusPill">Status</span>

        <div class="field" style="grid-column:1/-1">

    <footer>
      <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
        <button id="mdArchive" class="btn btn-quiet" type="button">Archive</button>
        <button id="mdDelete" class="btn btn-danger" type="button">Delete</button>
      </div>
      <button id="mdSave" class="btn btn-primary" type="button">Save Changes</button>
    </footer>
  </dialog>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      getDoc,
      setDoc,
      deleteDoc,
      serverTimestamp
    } from '/Farm-vista/js/firebase-init.js';

    const $  = id => document.getElementById(id);
    const escHtml = s => String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m]));

    const alertBox = $("alert");
    const toast    = $("toast");
    const listBox  = $("list");

    const crop      = $("crop");
    const brand     = $("brand");
    const variety   = $("variety");
    const maturity  = $("maturity");
    const matLabel  = $("matLabel");
    const matHelp   = $("matHelp");
    const traits    = $("traits");
    const traitHelp = $("traitHelp");
    const notes     = $("notes");

    const dlg         = $("editSheet");
    const mdClose     = $("mdClose");
    const mdSave      = $("mdSave");
    const mdArchive   = $("mdArchive");
    const mdDelete    = $("mdDelete");
    const editCrop    = $("editCrop");
    const editBrand   = $("editBrand");
    const editVariety = $("editVariety");
    const editMaturity= $("editMaturity");
    const editTrait   = $("editTrait");
    const editNotes   = $("editNotes");
    const statusPill  = $("statusPill");
    const rawJsonEl   = $("rawJson");

    let db = null;
    let SEEDS = [];
    let current = null;

    const showToast = (msg="Saved.")=>{
      toast.textContent = msg;
      toast.classList.remove("show");
      void toast.offsetWidth;
      toast.classList.add("show");
    };
    const showError = (msg)=>{
      alertBox.textContent = msg;
      alertBox.classList.add("show");
      clearTimeout(showError._t);
      alertBox._t = setTimeout(()=> alertBox.classList.remove("show"), 7000);
    };

    const TRAITS = {
      corn: [
        {v:"CONV",t:"Conventional (Non-GMO)"},
        {v:"VT2P",t:"VT Double PRO (VT2P)"},
        {v:"TRE",t:"Trecepta"},
        {v:"TRERIB",t:"Trecepta RIB"},
        {v:"SS",t:"SmartStax"},
        {v:"SSPRO",t:"SmartStax PRO"},
        {v:"QROME",t:"Qrome"},
        {v:"PC",t:"PowerCore"},
        {v:"PCU",t:"PowerCore Ultra"},
        {v:"VIPTERA",t:"Agrisure Viptera"},
        {v:"DURACADE",t:"Agrisure Duracade"},
        {v:"ENLISTC",t:"Enlist Corn (herbicide)"},
        {v:"CLEAR",t:"CLEARFIELD (IMI)"}
      ],
      soybean: [
        {v:"E3",t:"Enlist E3"},
        {v:"XF",t:"XtendFlex"},
        {v:"RR2X",t:"Roundup Ready 2 Xtend"},
        {v:"RR2Y",t:"Roundup Ready 2 Yield"},
        {v:"LL",t:"LibertyLink"},
        {v:"LLGT27",t:"LibertyLink GT27"},
        {v:"STS",t:"STS"},
        {v:"CONV",t:"Conventional (Non-GMO)"}
      ]
    };

    function fillTraitOptions(c){
      traits.innerHTML = '<option value="">â€”</option>';
      (TRAITS[c]||[]).forEach(o=>{
        const opt=document.createElement("option");
        opt.value=o.v;
        opt.textContent=o.t;
        traits.appendChild(opt);
      });
      traitHelp.textContent = (TRAITS[c] && TRAITS[c].length)
        ? "Pick the matching trait system on the bag tag."
        : "Select crop to load trait options.";
    }
    function setMaturityUI(c){
      maturity.value = "";
      if(c==="corn"){
        matLabel.textContent = "Maturity (CRM days)";
        maturity.placeholder = "e.g., 108";
        matHelp.textContent = "Enter CRM (relative maturity) in days.";
      }else if(c==="soybean"){
        matLabel.textContent = "Maturity (RM group)";
        maturity.placeholder = "e.g., 3.4";
        matHelp.textContent = "Enter RM as a decimal (e.g., 2.8).";
      }else{
        matLabel.textContent = "Maturity";
        maturity.placeholder = "â€”";
        matHelp.textContent = "";
      }
    }

    crop.addEventListener("change", ()=>{
      fillTraitOptions(crop.value);
      setMaturityUI(crop.value);
    });

    maturity.addEventListener("blur", ()=>{
      const c=crop.value, raw=maturity.value.trim();
      if(!raw) return;
      let n = Number(raw);
      if(!isFinite(n)){ maturity.value=""; return; }
      if(c==="corn") n=Math.round(n);
      else if(c==="soybean") n=Math.round(n*10)/10;
      maturity.value=String(n);
    });

    function validateCreate(){
      if(!crop.value) return "Choose a crop.";
      if(!brand.value.trim()) return "Choose a brand.";
      if(!variety.value.trim()) return "Enter a product/variety.";
      if(!maturity.value.trim()) return "Enter maturity.";
      if(!traits.value) return "Select a trait system.";
      return "";
    }

    function buildCreatePayload(){
      const cropVal = crop.value;
      const traitLabel = traits.selectedOptions?.[0]?.textContent || "";
      const brandLabel = brand.value.trim();
      return {
        crop: cropVal,
        brand: brandLabel,
        variety: variety.value.trim(),
        maturity: maturity.value.trim(),
        trait: traits.value,
        traitLabel,
        notes: notes.value.trim(),
        cropCorn: cropVal==="corn",
        cropSoy: cropVal==="soybean",
        status: "active",
        used: false,
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      };
    }

    $("#clear").addEventListener("click", ()=>{
      ["crop","brand","variety","maturity","traits","notes"].forEach(id=>{
        const el=$(id); if(!el) return;
        if(el.tagName==="SELECT") el.selectedIndex=0;
        else el.value="";
      });
      setMaturityUI("");
      fillTraitOptions("");
    });

    $("#save").addEventListener("click", async ()=>{
      const err = validateCreate();
      if(err){ alert(err); return; }
      try{
        const payload = buildCreatePayload();
        await addDoc(collection(db,"productsSeed"), payload);
        showToast("Seed saved.");
        $("#clear").click();
        await renderList();
      }catch(e){
        console.error(e);
        showError("Save failed: " + (e?.message||e));
      }
    });

    function normalizeCrop(doc){
      const c = (doc.crop || "").toString().toLowerCase();
      if(c==="corn" || c==="soybean") return c;
      if(doc.cropCorn) return "corn";
      if(doc.cropSoy) return "soybean";
      return "";
    }

    function card(doc){
      const cropVal = normalizeCrop(doc);
      const mat = doc.maturity || "";
      const trait = doc.traitLabel || doc.trait || "";
      const st = doc.status || "active";
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <div class="item-main">
          <div class="name">${escHtml(doc.brand || "(Brand)")} ${escHtml(doc.variety || "")}</div>
          ${cropVal ? `<span class="pill">${escHtml(cropVal)}</span>` : ""}
          ${mat ? `<span class="pill">${escHtml(mat)}${cropVal==="corn"?" CRM":cropVal==="soybean"?" RM":""}</span>` : ""}
          ${trait ? `<span class="pill">${escHtml(trait)}</span>` : ""}
          ${st==="archived" ? `<span class="pill pill-arch">Archived</span>` : ""}
        </div>
      `;
      el.addEventListener("click", ()=> openEditor(doc.id));
      return el;
    }

    async function renderList(){
      try{
        const snap = await getDocs(collection(db,"productsSeed"));
        const rows=[];
        snap.forEach(s=> rows.push({ id:s.id, ...s.data() }));
        rows.sort((a,b)=>{
          const sa = a.status==="archived", sb = b.status==="archived";
          const ca = normalizeCrop(a), cb = normalizeCrop(b);
          const caRank = ca==="corn"?0:ca==="soybean"?1:2;
          const cbRank = cb==="corn"?0:cb==="soybean"?1:2;
          const nb = (a.brand||"").localeCompare(b.brand||"", undefined, {sensitivity:"base"});
          const nv = (a.variety||"").localeCompare(b.variety||"", undefined, {sensitivity:"base"});
          return (sa-sb) || (caRank-cbRank) || nb || nv;
        });
        SEEDS = rows;
        listBox.innerHTML = SEEDS.length ? "" : '<div class="muted">No seed products yet.</div>';
        SEEDS.forEach(d => listBox.appendChild(card(d)));
      }catch(e){
        console.error(e);
        showError(e?.message || "Load failed.");
      }
    }

    function openDialog(){
      try{ dlg.showModal(); }catch{ dlg.setAttribute("open",""); }
    }
    function closeDialog(){
      try{ dlg.close(); }catch{ dlg.removeAttribute("open"); }
      current = null;
    }

    function setSelectValue(sel, raw){
      const val = (raw || "").toString().trim();
      if(!val){ sel.value=""; return; }
      const want = val.toLowerCase();
      let match=null;
      for(const opt of sel.options){
        const v=(opt.value||"").toLowerCase();
        const t=(opt.textContent||"").toLowerCase();
        if(v===want || t===want){ match=opt; break; }
      }
      sel.value = match ? match.value : "";
    }

    async function openEditor(id){
      try{
        const snap = await getDoc(doc(db,"productsSeed",id));
        if(!snap.exists()){
          alert("Seed not found."); return;
        }
        current = { id:snap.id, ...snap.data() };
        const c = normalizeCrop(current);

        setSelectValue(editCrop,  c || current.crop || "");
        setSelectValue(editBrand, current.brand || "");
        setSelectValue(editTrait, current.trait || "");

        editVariety.value  = current.variety || "";
        editMaturity.value = current.maturity || "";
        editNotes.value    = current.notes || "";

        const st = current.status || "active";
        statusPill.textContent = st==="archived" ? "Archived" : "Active";
        statusPill.className = "pill" + (st==="archived" ? " pill-arch" : "");
        mdArchive.textContent = st==="archived" ? "Unarchive" : "Archive";

        rawJsonEl.textContent = JSON.stringify(current,null,2);

        openDialog();
      }catch(e){
        console.error(e);
        showError(e?.message || "Load failed.");
      }
    }

    mdClose.addEventListener("click", closeDialog);
    dlg.addEventListener("click", e=>{ if(e.target===dlg) closeDialog(); });
    document.addEventListener("keydown", e=>{
      if(e.key==="Escape" && dlg.hasAttribute("open")) closeDialog();
    });

    mdSave.addEventListener("click", async ()=>{
      if(!current) return;
      const cropV   = editCrop.value;
      const brandV  = editBrand.value.trim();
      const varV    = editVariety.value.trim();
      const matV    = editMaturity.value.trim();
      const traitV  = editTrait.value.trim();
      const notesV  = editNotes.value.trim();

      if(!cropV){ alert("Choose a crop."); return; }
      if(!brandV){ alert("Choose a brand."); return; }
      if(!varV){ alert("Enter product/variety."); return; }
      if(!matV){ alert("Enter maturity."); return; }
      if(!traitV){ alert("Select a trait system."); return; }

      try{
        await setDoc(doc(db,"productsSeed",current.id),{
          crop: cropV,
          brand: brandV,
          variety: varV,
          maturity: matV,
          trait: traitV,
          traitLabel: editTrait.selectedOptions?.[0]?.textContent || "",
          notes: notesV,
          cropCorn: cropV==="corn",
          cropSoy: cropV==="soybean",
          status: current.status || "active",
          updatedAt: serverTimestamp()
        },{ merge:true });
        showToast("Changes saved.");
        closeDialog();
        await renderList();
      }catch(e){
        console.error(e);
        showError("Update failed: " + (e?.message || e));
      }
    });

    mdArchive.addEventListener("click", async ()=>{
      if(!current) return;
      const next = current.status === "archived" ? "active" : "archived";
      try{
        await setDoc(doc(db,"productsSeed",current.id),{
          status: next,
          updatedAt: serverTimestamp()
        },{ merge:true });
        showToast(next==="archived" ? "Product archived." : "Product unarchived.");
        closeDialog();
        await renderList();
      }catch(e){
        console.error(e);
        showError("Archive failed: " + (e?.message || e));
      }
    });

    mdDelete.addEventListener("click", async ()=>{
      if(!current) return;
      if(!confirm(`Delete seed "${(current.brand||'') + ' ' + (current.variety||'')}"? This cannot be undone.`)) return;
      try{
        await deleteDoc(doc(db,"productsSeed",current.id));
        showToast("Product deleted.");
        closeDialog();
        await renderList();
      }catch(e){
        console.error(e);
        showError("Delete failed: " + (e?.message || e));
      }
    });

    (async()=>{
      await ready;
      db = getFirestore();
      setMaturityUI("");
      fillTraitOptions("");
      await renderList();
    })();
  </script>

  <script nomodule>(function(){ /* no-op */ })();</script>
</body>
</html>
