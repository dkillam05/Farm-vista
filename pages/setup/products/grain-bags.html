<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • Setup → Products → Grain Bags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Standard includes (ABSOLUTE paths) -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Firebase config FIRST, then FVData helpers -->
  <script src="/Farm-vista/js/firebase-config.js"></script>
  <script src="/Farm-vista/js/fv-data.js"></script>

  <!-- Ensure fv-shell -->
  <script>(function(){
    if(!customElements.get('fv-shell')){
      const s=document.createElement('script');
      s.src='/Farm-vista/js/fv-shell.js'; s.defer=true; document.head.appendChild(s);
    }
  })();</script>

  <style>
    .page{max-width:1100px;margin:0 auto;padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 14px 0;color:var(--muted,#67706B);}

    .section{border:1px solid var(--border); border-radius:14px; background:var(--surface); box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));}
    .section-head{display:grid; grid-template-columns:36px 1fr; gap:12px; align-items:center; padding:14px 16px; border-bottom:1px solid var(--border); background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);}
    .section-head .icon{width:24px; height:24px; color:#2F6C3C; display:grid; place-items:center;}
    .section-body{padding:16px; display:grid; gap:14px;}

    .grid-2{display:grid; gap:10px; grid-template-columns:1fr 1fr;}
    .grid-3{display:grid; gap:10px; grid-template-columns:1fr 1fr 1fr;}
    @media(max-width:880px){ .grid-2, .grid-3 { grid-template-columns:1fr; } }

    .field label{display:block; font-weight:800; margin:0 0 6px 0;}
    .input,.select,.textarea{width:100%; font:inherit; font-size:16px; color:var(--text);
      background:var(--card-surface,var(--surface)); border:1px solid var(--border); border-radius:10px; padding:12px; outline:none;}
    .textarea{min-height:96px; resize:vertical;}
    .help{font-size:13px; color:var(--muted,#67706B);}

    .actions{display:flex; gap:12px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; justify-content:center; min-width:148px; padding:12px 16px; border-radius:12px; border:1px solid var(--border); background:var(--card-surface,var(--surface)); font-weight:800; color:var(--text); cursor:pointer;}
    .btn-primary{border-color:transparent; background:#2F6C3C; color:#fff;}
    .btn-danger{border-color:#b3261e;color:#b3261e;background:var(--surface);}
    .btn-quiet{min-width:auto;padding:8px 12px}
    .btn[disabled]{opacity:.45; cursor:not-allowed;}

    /* List */
    .list-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-top:1px solid var(--border);gap:10px;flex-wrap:wrap}
    .list-title{font-size:clamp(18px,2.6vw,22px);font-weight:800;}
    .list{padding:14px 16px;display:grid;gap:12px;}
    .item{border:1px solid var(--border);border-radius:12px;padding:12px;background:var(--card-surface,var(--surface));
      display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .pill{font-size:12px;border:1px solid var(--border);padding:4px 8px;border-radius:999px;color:var(--muted,#67706B);background:var(--surface)}
    .name{font-weight:800}
    .view{border:1px solid var(--border);background:var(--surface);border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer;color:var(--text) !important;}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.42);z-index:9999;transition:opacity .15s;opacity:0;}
    .modal[open]{display:grid;opacity:1;}
    .dialog{width:min(720px,92vw);max-height:85vh;display:flex;flex-direction:column;background:var(--surface);color:var(--text);
      border-radius:14px;border:1px solid var(--border);box-shadow:0 16px 36px rgba(0,0,0,.28);}
    .dialog-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;}
    .dialog-body{padding:14px;display:grid;gap:12px;overflow:auto}
    .dialog-footer{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between;padding:12px 14px;border-top:1px solid var(--border)}
    .left-btns{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .closex{border:1px solid var(--border);background:var(--surface);border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700;color:var(--text) !important;}

    /* Toast */
    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);transform:translateX(-50%);
      background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none;}
    .toast.show{display:block;animation:fadeout 4.2s forwards;}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}

    .muted{ color:var(--muted,#67706B); }
  </style>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Grain Bag Setup</h1>
      <p class="page-sub">Add grain bag SKUs for inventory. Track brand, size, and estimated bushels per bag.</p>

      <section class="section" aria-label="Add Grain Bag">
        <header class="section-head">
          <div class="icon" aria-hidden="true">
            <!-- bag icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 7h12l-1 12a3 3 0 0 1 -3 3h-4a3 3 0 0 1 -3 -3z"/><path d="M9 7v-1a3 3 0 0 1 6 0v1"/>
            </svg>
          </div>
          <div>
            <strong>New Grain Bag</strong>
            <div class="help">Enter dimensions and estimated capacity; add optional specs.</div>
          </div>
        </header>

        <div class="section-body">
          <div class="grid-3">
            <div class="field">
              <label for="brand">Brand</label>
              <input id="brand" class="input" placeholder="e.g., Up North, IPesaSilo, GrainPro">
            </div>
            <div class="field">
              <label for="length">Length (ft)</label>
              <input id="length" class="input" inputmode="decimal" placeholder="e.g., 200">
            </div>
            <div class="field">
              <label for="diameter">Diameter (ft)</label>
              <input id="diameter" class="input" inputmode="decimal" placeholder="e.g., 10">
            </div>
          </div>

          <div class="grid-2">
            <div class="field">
              <label for="bushels">Estimated Bushels / Bag</label>
              <input id="bushels" class="input" inputmode="decimal" placeholder="e.g., 12000">
            </div>
            <div class="field">
              <label for="thickness">Wall Thickness (mil, optional)</label>
              <input id="thickness" class="input" inputmode="decimal" placeholder="e.g., 8">
            </div>
          </div>

          <div class="field">
            <label for="notes">Notes</label>
            <textarea id="notes" class="textarea" placeholder="Color, UV rating, stripe location, zipper/valve style, etc."></textarea>
          </div>

          <div class="actions">
            <button id="clear" class="btn" type="button">Clear</button>
            <button id="save" class="btn btn-primary" type="button">Save Grain Bag</button>
          </div>
        </div>
      </section>

      <div class="list-head">
        <div class="list-title">Grain Bag Products</div>
        <div class="muted" id="counts">0 active</div>
      </div>
      <div id="list" class="list">
        <div class="muted">No grain bags yet.</div>
      </div>
    </div>
  </fv-shell>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <!-- Page logic (FVData-only) -->
  <script type="module">
    const $ = id => document.getElementById(id);
    const toast = $("toast");
    const listBox = $("list"), countsEl = $("counts");
    const COLL = 'productsGrainBags'; // single source of truth

    const esc = (s)=> String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m]));
    const toNum = (v)=> { const n = Number(String(v||"").replace(/,/g,"").trim()); return isFinite(n) ? n : 0; };
    const showToast = (msg="Saved.")=>{
      toast.textContent = msg; toast.classList.remove("show"); void toast.offsetWidth; toast.classList.add("show");
    };

    function validateNew(){
      if(!$("brand").value.trim()) return "Enter a brand.";
      if(!$("length").value.trim()) return "Enter a length (ft).";
      if(!$("diameter").value.trim()) return "Enter a diameter (ft).";
      if(!$("bushels").value.trim()) return "Enter estimated bushels per bag.";
      return "";
    }
    function buildPayload(fromModal=false){
      const g = (id)=> (fromModal ? document.getElementById('edit_'+id) : document.getElementById(id));
      return {
        brand:      (g('brand')?.value ?? g('edit_brand')?.value ?? "").trim(),
        lengthFt:   toNum(g('length')?.value ?? g('edit_length')?.value ?? ""),
        diameterFt: toNum(g('diameter')?.value ?? g('edit_diameter')?.value ?? ""),
        bushels:    toNum(g('bushels')?.value ?? g('edit_bushels')?.value ?? ""),
        thicknessMil: toNum(g('thickness')?.value ?? g('edit_thickness')?.value ?? ""),
        notes:      (g('notes')?.value ?? g('edit_notes')?.value ?? "").trim()
      };
    }

    async function ensureFV(){
      if(!window.FVData || !FVData.ready) throw new Error("FVData not loaded");
      await FVData.ready();
    }

    // Create
    $("save").addEventListener("click", async ()=>{
      const err = validateNew(); if(err){ alert(err); return; }
      const payload = buildPayload(false);
      try{
        await ensureFV();
        await FVData.save(COLL, {
          ...payload,
          status: "active",
          used: false
        });
        showToast("Grain bag saved.");
        clearForm();
        await renderList();
        window.scrollTo({top:0, behavior:"smooth"});
      }catch(e){
        console.error(e); alert("Save failed. " + (e?.message || e));
      }
    });

    function clearForm(){
      ["brand","length","diameter","bushels","thickness","notes"].forEach(id=>{
        const el=$(id); if(!el) return;
        if(el.tagName==="SELECT") el.selectedIndex = 0; else el.value = "";
      });
    }
    $("clear").addEventListener("click", clearForm);

    // List
    async function renderList(){
      await ensureFV();
      const rows = await (FVData.list ? FVData.list(COLL, { orderBy:'updatedAt', desc:true }) : FVData.loadAll(COLL)) || [];
      const items = rows.map(r => ('id' in r && !r.data) ? r : (r.data ? ({ id:r.id, ...r.data }) : r));

      // Normalize + sort: active first, then updatedAt desc (fallback t field if present)
      items.sort((a,b)=>{
        const sa = a.status==='archived', sb = b.status==='archived';
        const ta = a.updatedAt || a.t || 0;
        const tb = b.updatedAt || b.t || 0;
        return (sa - sb) || (tb - ta);
      });

      if(!items.length){
        listBox.innerHTML = '<div class="muted">No grain bags yet.</div>';
        countsEl.textContent = '0 active';
        return;
      }
      const activeCount = items.filter(x=>x.status!=="archived").length;
      countsEl.textContent = `${activeCount} active`;
      listBox.innerHTML = "";
      items.forEach(it=>{
        const pills = [
          it.lengthFt ? `<span class="pill">${esc(it.lengthFt)} ft</span>` : "",
          it.diameterFt ? `<span class="pill">${esc(it.diameterFt)} ft Ø</span>` : "",
          it.bushels ? `<span class="pill">~${esc(it.bushels)} bu</span>` : "",
          it.thicknessMil ? `<span class="pill">${esc(it.thicknessMil)} mil</span>` : "",
          it.status==="archived" ? `<span class="pill">Archived</span>` : ""
        ].filter(Boolean).join(" ");
        const row = document.createElement("div");
        row.className = "item";
        row.innerHTML = `
          <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;">
            <div class="name">${esc(it.brand||'(Unnamed brand)')}</div>
            ${pills}
          </div>
          <button class="view" type="button">View / Edit</button>
        `;
        row.querySelector(".view").addEventListener("click", ()=> openEdit(it.id));
        listBox.appendChild(row);
      });
    }

    // Modal (edit / archive / delete)
    let editId = null;
    function openModal(){
      const m = $("modal");
      m.setAttribute("open",""); m.setAttribute("aria-hidden","false");
      setTimeout(()=> $("edit_brand")?.focus(), 0);
    }
    function closeModal(){
      const m = $("modal");
      m.removeAttribute("open"); m.setAttribute("aria-hidden","true");
      editId = null;
    }
    function setInputValue(id, v){ const el=$(id); if(el) el.value = v; }
    function setTextValue(id, v){ const el=$(id); if(el) el.value = v; }

    async function openEdit(id){
      await ensureFV();
      editId = id;
      const rec = await (FVData.get ? FVData.get(COLL, id) : null);
      const it = rec ? (rec.data || rec) : null;
      if(!it) return;

      setInputValue('edit_brand', it.brand||"");
      setInputValue('edit_length', it.lengthFt ?? "");
      setInputValue('edit_diameter', it.diameterFt ?? "");
      setInputValue('edit_bushels', it.bushels ?? "");
      setInputValue('edit_thickness', it.thicknessMil ?? "");
      setTextValue('edit_notes', it.notes||"");

      $("statusPill").textContent = it.status==="archived" ? "Archived" : "Active";
      $("usedPill").style.display = it.used ? "inline-block" : "none";
      $("mdArchive").textContent = it.status==="archived" ? "Unarchive" : "Archive";
      $("mdDelete").disabled = !!it.used;
      $("mdDelete").title = it.used ? "This product is in use and cannot be deleted. Archive instead." : "Delete this product";

      openModal();
    }

    $("mdClose").addEventListener("click", closeModal);
    $("modal").addEventListener("click", e=>{ if(e.target===$("modal")) closeModal(); });
    document.addEventListener("keydown", e=>{ if(e.key==="Escape" && $("modal").hasAttribute("open")) closeModal(); });

    $("mdSave").addEventListener("click", async ()=>{
      const brand = $("edit_brand").value.trim();
      const length = $("edit_length").value.trim();
      const diameter = $("edit_diameter").value.trim();
      const bushels = $("edit_bushels").value.trim();
      if(!brand){ alert("Enter a brand."); return; }
      if(!length){ alert("Enter a length (ft)."); return; }
      if(!diameter){ alert("Enter a diameter (ft)."); return; }
      if(!bushels){ alert("Enter estimated bushels."); return; }
      await ensureFV();
      await FVData.update(COLL, editId, { ...buildPayload(true) });
      await renderList();
      showToast("Changes saved.");
      closeModal();
    });

    $("mdArchive").addEventListener("click", async ()=>{
      await ensureFV();
      const rec = await (FVData.get ? FVData.get(COLL, editId) : null);
      const it = rec ? (rec.data || rec) : null;
      if(!it) return;
      const next = it.status==="archived" ? "active" : "archived";
      await FVData.update(COLL, editId, { status: next });
      await renderList();
      showToast(next==="archived" ? "Product archived." : "Product unarchived.");
      $("statusPill").textContent = next==='archived' ? "Archived" : "Active";
      $("mdArchive").textContent = next==='archived' ? "Unarchive" : "Archive";
    });

    $("mdDelete").addEventListener("click", async ()=>{
      await ensureFV();
      const rec = await (FVData.get ? FVData.get(COLL, editId) : null);
      const it = rec ? (rec.data || rec) : null;
      if(!it) return;
      if(it.used){ alert("This product is in use and cannot be deleted. Archive instead."); return; }
      if(!confirm(`Delete grain bag "${it.brand||''}"? This cannot be undone.`)) return;
      await FVData.remove(COLL, editId);
      await renderList();
      showToast("Product deleted.");
      closeModal();
    });

    // Init
    (async function boot(){
      try{
        await ensureFV();
      }catch(e){
        console.warn(e);
        alert(e?.message || "FVData not loaded");
      }
      await renderList();

      // If FVData signals it became ready later in session, re-render once
      if (window.addEventListener) {
        window.addEventListener('fvdata-ready', ()=> renderList(), { once:true });
      }
    })();
  </script>

  <!-- Edit Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="mdTitle">
      <div class="dialog-head">
        <h3 id="mdTitle">View / Edit Grain Bag</h3>
        <button id="mdClose" class="closex" type="button">Back</button>
      </div>
      <div class="dialog-body">
        <div class="grid-3">
          <div class="field">
            <label for="edit_brand">Brand</label>
            <input id="edit_brand" class="input" placeholder="Brand">
          </div>
          <div class="field">
            <label for="edit_length">Length (ft)</label>
            <input id="edit_length" class="input" inputmode="decimal">
          </div>
          <div class="field">
            <label for="edit_diameter">Diameter (ft)</label>
            <input id="edit_diameter" class="input" inputmode="decimal">
          </div>
        </div>

        <div class="grid-2">
          <div class="field">
            <label for="edit_bushels">Estimated Bushels / Bag</label>
            <input id="edit_bushels" class="input" inputmode="decimal">
          </div>
          <div class="field">
            <label for="edit_thickness">Wall Thickness (mil)</label>
            <input id="edit_thickness" class="input" inputmode="decimal">
          </div>
        </div>

        <div class="field">
          <label for="edit_notes">Notes</label>
          <textarea id="edit_notes" class="textarea"></textarea>
        </div>

        <div class="field" style="align-self:end">
          <span class="pill" id="statusPill">Active</span>
          <span class="pill" id="usedPill" style="display:none">In use</span>
        </div>
      </div>

      <div class="dialog-footer">
        <div class="left-btns">
          <button id="mdArchive" class="btn btn-quiet" type="button">Archive</button>
          <button id="mdDelete" class="btn btn-danger" type="button" title="Delete is disabled if the product is in use.">Delete</button>
        </div>
        <button id="mdSave" class="btn btn-primary" type="button">Save Changes</button>
      </div>
    </div>
  </div>
</body>
</html>
