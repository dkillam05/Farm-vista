<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista â€¢ Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <!-- Early theme boot -->
  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/dashboard.css" />

  <style>
    .setup-actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
      max-width: 420px;
    }
    .setup-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--green, #3B7E46);
      color: #fff;
      font-weight: 700;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      padding: 14px 16px;
      text-decoration: none;
      transition: background .2s ease, transform .1s ease;
    }
    .setup-btn:hover {
      background: color-mix(in srgb, var(--green, #3B7E46) 88%, black);
    }
    .setup-btn:active {
      transform: scale(0.98);
    }
    .setup-btn span:first-child {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Setup</h1>
      <p class="muted" style="margin:0 0 18px 0; color:var(--muted, #87908a);">
        Configure tools and preferences for Dowson Farms.  
        Each setup section lets you adjust part of your operation.
      </p>

      <div class="setup-actions">
        <a href="/Farm-vista/pages/setup/message-board.html" class="setup-btn">
          <span>ðŸ“¢</span>
          <span>Add a Message to the Message Board</span>
        </a>
      </div>
    </div>
  </fv-shell>

  <!-- Bootloader: same as dashboard -->
  <script>
    (function () {
      const urlRev = new URL(location.href).searchParams.get('rev');
      const REV = urlRev || String(Date.now());
      const files = [
        '/Farm-vista/js/version.js',
        '/Farm-vista/js/core.js',
        '/Farm-vista/js/fv-hero-card.js',
        '/Farm-vista/js/fv-shell.js',
        '/Farm-vista/js/fv-hero.js'
      ];
      (async function loadSeq() {
        for (const src of files) {
          await new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src + '?rev=' + REV;
            s.async = false;
            s.onload = resolve;
            s.onerror = () => reject(new Error('Failed to load ' + s.src));
            document.body.appendChild(s);
          });
        }
      })().catch(err => console.error('Bootloader failed:', err));
    })();
  </script>

  <noscript>
    <div class="container"><div class="card">JavaScript is required for Setup.</div></div>
  </noscript>
</body>
</html>
