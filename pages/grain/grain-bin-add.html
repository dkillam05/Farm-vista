<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista ‚Ä¢ Add to Grain Bin Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- ===========================
       ABSOLUTE PATHS (REQUIRED)
       =========================== -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <!-- Theme + base app styles -->
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Ensure fv-shell (global header/footer/menu) -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js'; s.defer=true; document.head.appendChild(s);
      }
    })();
  </script>

  <!-- ===========================
       PAGE CSS (keep tiny; use theme tokens)
       =========================== -->
  <style>
    :root{
      --card-max:1100px;
      --page-bottom-gap:96px;
      --accent:#2F6C3C;
    }
    body{ background:var(--app-bg,var(--surface)); }

    .wrap{
      max-width:var(--card-max);
      margin:0 auto;
      padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap))!important;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
      margin-bottom:var(--page-bottom-gap);
    }
    .hero-head{
      display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
    }
    .hero-head .icon{width:24px;height:24px;color:var(--accent);display:grid;place-items:center}
    .hero-head h1{margin:0;font-size:clamp(20px,3.2vw,26px);line-height:1.2}
    .muted{color:var(--muted,#67706B)}
    .body{padding:16px;display:grid;gap:14px}

    .row{display:grid;gap:10px;grid-template-columns:1fr 1fr}
    @media (max-width:880px){.row{grid-template-columns:1fr}}

    .field label{display:block;font-weight:800;margin:0 0 6px}
    .input,.select,.textarea{
      width:100%;font:inherit;font-size:16px;color:var(--text);
      background:var(--card-surface,var(--surface));border:1px solid var(--border);
      border-radius:10px;padding:12px;outline:none
    }
    .actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-top:6px}
    .btn{display:inline-flex;align-items:center;justify-content:center;min-width:160px;
      padding:12px 16px;border-radius:12px;border:1px solid var(--border);
      background:var(--card-surface,var(--surface));font-weight:800;color:var(--text)!important;cursor:pointer}
    .btn-primary{border-color:transparent;background:#2F6C3C;color:#fff!important}

    .toast{position:fixed;left:50%;bottom:calc(env(safe-area-inset-bottom,0px) + 72px);transform:translateX(-50%);
      background:#2F6C3C;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.25);z-index:99999;display:none}
    .toast.show{display:block;animation:fadeout 5s forwards}
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}
    .error{color:#b00020;font-weight:700}
  </style>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">üè∑Ô∏è</div>
          <div>
            <h1>Add to Grain Bin Inventory</h1>
            <p class="muted">Select a Bin Site, pick a Bin, and enter bushels to add.</p>
          </div>
        </header>

        <div class="body">
          <div class="row">
            <div class="field">
              <label for="site">Grain Bin Site</label>
              <select id="site" class="select">
                <option value="">‚Äî Loading‚Ä¶ ‚Äî</option>
              </select>
              <div id="siteHelp" class="help">0 sites</div>
            </div>

            <div class="field">
              <label for="bin">Bin</label>
              <select id="bin" class="select" disabled>
                <option value="">Select a site first‚Ä¶</option>
              </select>
              <div id="binHelp" class="help">‚Äî</div>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="bushels">Bushels</label>
              <input id="bushels" class="input" type="number" inputmode="decimal" placeholder="e.g. 1,200"/>
            </div>
            <div class="field">
              <label for="note">Note (optional)</label>
              <input id="note" class="input" placeholder="Ticket #, source, etc."/>
            </div>
          </div>

          <div id="err" class="help error" hidden></div>

          <div class="actions">
            <a class="btn" href="/Farm-vista/pages/grain/grain-bins.html">Cancel</a>
            <button id="btnSave" class="btn btn-primary" type="button">Add to Inventory</button>
          </div>
        </div>
      </section>
    </div>
  </fv-shell>

  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <!-- ===========================
       MODULAR FIREBASE (LAZY METHOD)
       =========================== -->
  <script type="module">
    import {
      ready, getFirestore, getAuth,
      collection, getDocs, doc, getDoc, setDoc, updateDoc,
      serverTimestamp, query, orderBy
    } from '/Farm-vista/js/firebase-init.js';

    const $ = id => document.getElementById(id);
    const esc = s => String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;","&gt;":"&gt;",'"':"&quot;","'":"&#39;"}[m]));
    function showToast(msg="Saved.", ms=2000){ const t=$("toast"); t.textContent=msg; t.classList.remove("show"); void t.offsetWidth; t.classList.add("show"); setTimeout(()=>t.classList.remove("show"), ms); }

    let SITES = [];         // [{id, name, bins:[{num,bushels,onHand?}], ...}]
    let CURRENT_SITE = null;
    let CURRENT_BIN_INDEX = -1;

    async function loadSites(db){
      const snap = await getDocs(query(collection(db,'binSites'), orderBy('name')));
      SITES = [];
      snap.forEach(d=>{
        const v = d.data()||{};
        SITES.push({ id:d.id, name:String(v.name||'Unnamed'), bins:Array.isArray(v.bins)?v.bins:[] });
      });
      SITES.sort((a,b)=>a.name.localeCompare(b.name));
      $("site").innerHTML = '<option value="">‚Äî Select ‚Äî</option>'+
        SITES.map(s=>`<option value="${esc(s.id)}">${esc(s.name)}</option>`).join('');
      $("site").disabled = false;
      $("siteHelp").textContent = `${SITES.length} sites`;
    }

    function loadBinsFor(siteId){
      CURRENT_SITE = SITES.find(s=>s.id===siteId) || null;
      const sel = $("bin");
      const help = $("binHelp");
      if(!CURRENT_SITE){
        sel.innerHTML = '<option value="">Select a site first‚Ä¶</option>';
        sel.disabled = true; help.textContent='‚Äî'; return;
      }
      const items = CURRENT_SITE.bins || [];
      sel.innerHTML = '<option value="">‚Äî Select ‚Äî</option>' + items.map((b,i)=>{
        const cap = Number(b.bushels||0);
        const on  = Number(b.onHand||0);
        const num = b.num ?? (i+1);
        return `<option value="${i}">Bin #${esc(num)} ‚Äî Cap: ${cap.toLocaleString()} bu ‚Äî On hand: ${on.toLocaleString()} bu</option>`;
      }).join('');
      sel.disabled = false;
      help.textContent = `${items.length} bins`;
    }

    async function saveAdd(db, auth){
      $("err").hidden = true;
      const siteId = $("site").value;
      const binIdx = parseInt($("bin").value,10);
      const bushels = parseFloat($("bushels").value);
      const note = $("note").value.trim();

      if(!siteId){ alert("Select a site."); return; }
      if(!(binIdx>=0)){ alert("Select a bin."); return; }
      if(!(bushels>0)){ alert("Enter bushels > 0."); return; }

      const siteRef = doc(db,'binSites',siteId);
      const siteSnap = await getDoc(siteRef);
      if(!siteSnap.exists()){ alert("Site not found."); return; }

      const data = siteSnap.data()||{};
      const bins = Array.isArray(data.bins)?[...data.bins]:[];
      const bin  = bins[binIdx] || {};
      const prev = Number(bin.onHand||0);
      const next = prev + bushels;

      bins[binIdx] = { ...bin, onHand: next, lastUpdated: serverTimestamp() };

      // Write bins array back
      await setDoc(siteRef, { bins }, { merge:true });

      // Movement log
      await setDoc(doc(collection(db,'binMovements')), {
        siteId, siteName: CURRENT_SITE?.name || null,
        binIndex: binIdx, binNum: bin.num ?? (binIdx+1),
        direction: 'in', bushels, note: note||null,
        timestamp: serverTimestamp(),
        submittedBy: (getAuth().currentUser?.displayName || 'Dane Killam')
      });

      showToast("Added to inventory");
      setTimeout(()=>location.href='/Farm-vista/pages/grain/grain-bins.html', 600);
    }

    (async()=>{
      await ready;
      const db = getFirestore(); const auth = getAuth();
      await loadSites(db);
      $("site").addEventListener("change", e=> loadBinsFor(e.target.value));
      $("btnSave").addEventListener("click", ()=> saveAdd(db, auth));
    })();
  </script>
</body>
</html>
