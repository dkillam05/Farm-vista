<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/><title>FarmVista • Grain Bin Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <!-- Early theme boot -->
  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Same 2-up/4-up tile grid as Planting -->
  <style>
    .form-tiles{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:clamp(10px,2.5vw,16px)}
    @media(min-width:900px){.form-tiles{grid-template-columns:repeat(4,minmax(0,1fr))}}

    /* Summary card (light/dark token-friendly) */
    .sum-card{
      background:var(--surface); color:var(--text);
      border:1px solid var(--border); border-radius:14px;
      box-shadow:var(--shadow); padding:16px; margin:4px 0 18px;
      display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap;
    }
    .sum-card .muted{ color:var(--muted,#8a928c); }
    .sum-card .big{ font-weight:900; font-size:clamp(22px,4.8vw,32px); line-height:1.15; }
    .pill{ border:1px solid var(--border); border-radius:999px; padding:6px 10px;
           background:var(--bg); color:var(--text); font-weight:700; font-size:14px; }
  </style>

  <!-- Load shell + form button if not already present -->
  <script>(function(){
    if(!customElements.get('fv-shell')){
      const s=document.createElement('script'); s.src='/Farm-vista/js/fv-shell.js'; s.defer=true; document.head.appendChild(s);
    }
    if(!customElements.get('fv-form-button')){
      const s=document.createElement('script'); s.src='/Farm-vista/js/fv-form-button.js'; s.defer=true; document.head.appendChild(s);
    }
  })();</script>
</head><body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Grain Bin Inventory</h1>
      <p class="page-sub">
        Track on-farm storage levels across sites and crop years. Use <strong>Add to Inventory</strong> for deposits,
        and <strong>Remove from Inventory</strong> for loads out. A quick summary of bushels remaining appears below.
      </p>

      <!-- Summary (placeholder; wire up later) -->
      <section class="sum-card" aria-label="Inventory summary">
        <div>
          <div class="muted">Current bushels in bins</div>
          <div id="sum-bushels" class="big">— bu</div>
        </div>
        <div>
          <span class="muted">Crop Year</span>
          <span id="sum-year" class="pill">TBD</span>
        </div>
      </section>

      <!-- Tiles: same component/shape/size as Planting -->
      <section class="form-tiles" aria-label="Grain inventory actions">
        <fv-form-button label="Add to Inventory"      icon-svg="plus"  href="#"></fv-form-button>
        <fv-form-button label="Remove from Inventory" icon-svg="minus" href="#"></fv-form-button>
      </section>
    </div>
  </fv-shell>
</body></html>
