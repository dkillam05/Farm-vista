<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • Grain Bin Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Manifest + Icons -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <!-- Early theme boot -->
  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- ✅ Load core + shell EARLY -->
  <script src="/Farm-vista/js/version.js" defer></script>
  <script src="/Farm-vista/js/core.js" defer></script>
  <script src="/Farm-vista/js/fv-shell.js" defer></script>

  <!-- 2-up / 4-up tile grid -->
  <style>
    .form-tiles {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(10px, 2.5vw, 16px);
    }
    @media (min-width: 900px) {
      .form-tiles { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }

    /* Rounded dropdowns (in case any appear here later) */
    select, .fv-dropdown, .dropdown-select {
      border-radius: 12px !important;
      border: 1px solid #ccc;
      padding: 8px 10px;
    }
  </style>

  <!-- Optional: form button web component -->
  <script>
    (function(){
      if(!customElements.get('fv-form-button')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-form-button.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>
</head>

<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Grain Bin Inventory</h1>
      <p class="page-sub">
        Track on-farm storage levels across sites and crop years. Use
        <strong>Add to Inventory</strong> for deposits, and
        <strong>Remove from Inventory</strong> for loads out.
      </p>

      <!-- Portal visibility controlled by grain-bins.view -->
      <section class="form-tiles" aria-label="Grain inventory actions" data-perm="grain-bins:view">
        <!-- Add to Inventory → grain-bins.add -->
        <fv-form-button
          label="Add to Inventory"
          icon-svg="plus"
          href="/Farm-vista/pages/grain/grain-bin-add.html"
          data-perm="grain-bins:add">
        </fv-form-button>

        <!-- Remove from Inventory → grain-bins.edit -->
        <fv-form-button
          label="Remove from Inventory"
          icon-svg="minus"
          href="/Farm-vista/pages/grain/grain-bin-remove.html"
          data-perm="grain-bins:edit">
        </fv-form-button>
      </section>
    </div>
  </fv-shell>

  <noscript>
    <div class="container">
      <div class="card">JavaScript is required for Grain Bin Inventory.</div>
    </div>
  </noscript>
</body>
</html>
