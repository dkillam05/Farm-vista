<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • Grain Contracts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <!-- Early theme boot -->
  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- ✅ Load core + shell EARLY -->
  <script src="/Farm-vista/js/version.js" defer></script>
  <script src="/Farm-vista/js/core.js" defer></script>
  <script src="/Farm-vista/js/fv-shell.js" defer></script>

  <!-- 2-up / 4-up tile grid -->
  <style>
    .form-tiles{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:clamp(10px,2.5vw,16px)}
    @media(min-width:900px){.form-tiles{grid-template-columns:repeat(4,minmax(0,1fr))}}
  </style>

  <!-- Optional: form button web component if you use it on this page -->
  <script>
    (function(){
      if(!customElements.get('fv-form-button')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-form-button.js'; s.defer=true; document.head.appendChild(s);
      }
    })();
  </script>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Grain Contracts</h1>
      <p class="page-sub">
        Create and track elevator contracts. Use <strong>Add Contract</strong> to start a new contract,
        and <strong>Record Delivery</strong> to apply scale tickets against a contract.
      </p>

      <section class="form-tiles" aria-label="Grain contract actions">
        <fv-form-button label="Add Contract"    icon-svg="plus"  href="#"></fv-form-button>
        <fv-form-button label="Record Delivery" icon-svg="truck" href="#"></fv-form-button>
      </section>
    </div>
  </fv-shell>

  <noscript>
    <div class="container"><div class="card">JavaScript is required for Grain Contracts.</div></div>
  </noscript>
</body>
</html>
