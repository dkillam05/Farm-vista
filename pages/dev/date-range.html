<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista • Dev Date Range Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- ABSOLUTE PATHS FOR FARMVISTA -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    :root {
      --picker-bg: #ffffff;
      --picker-border: #d0d5dd;
      --picker-header-bg: #f3f4f6;
      --picker-text: #111827;
      --picker-muted: #6b7280;
      --picker-day-hover: #e5e7eb;
      --picker-radius: 10px;
      --accent: #2f6c3c; /* FarmVista green */
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--page-bg, #f3f4f6);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .dev-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    .field-label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--picker-muted);
    }

    .range-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--picker-border);
      background: #ffffff;
      color: var(--picker-text);
      font-size: 0.95rem;
      cursor: pointer;
    }

    .range-input::placeholder {
      color: #9ca3af;
    }

    .range-input:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 1px;
    }

    .calendar-popover {
      margin-top: 10px;
      background: var(--picker-bg);
      border-radius: var(--picker-radius);
      border: 1px solid var(--picker-border);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.2);
      color: var(--picker-text);
      width: 330px;
      max-width: 100%;
    }

    .cal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: var(--picker-header-bg);
      border-radius: var(--picker-radius) var(--picker-radius) 0 0;
      font-size: 0.85rem;
    }

    .cal-title {
      font-size: 0.8rem;
      color: var(--picker-muted);
    }

    .cal-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }

    .cal-select {
      background: #ffffff;
      border: 1px solid var(--picker-border);
      border-radius: 4px;
      color: var(--picker-text);
      padding: 2px 4px;
      font-size: 0.8rem;
    }

    .cal-nav-btn {
      border: none;
      background: transparent;
      color: var(--picker-muted);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .cal-nav-btn:hover {
      background: var(--picker-day-hover);
      color: var(--picker-text);
    }

    .cal-close-btn {
      border: none;
      background: transparent;
      color: var(--picker-muted);
      cursor: pointer;
      padding: 4px;
      border-radius: 999px;
      font-size: 1rem;
      margin-left: 4px;
    }

    .cal-close-btn:hover {
      background: var(--picker-day-hover);
      color: var(--picker-text);
    }

    .cal-body {
      padding: 8px 10px 10px;
    }

    .cal-weekdays,
    .cal-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      font-size: 0.75rem;
    }

    .cal-weekday {
      text-align: center;
      color: var(--picker-muted);
      padding: 4px 0;
    }

    .cal-day {
      position: relative;
      width: 100%;
      padding: 6px 0;
      text-align: center;
      cursor: pointer;
      border-radius: 16px;
      z-index: 1;
      color: var(--picker-text);
      user-select: none;
    }

    .cal-day.other-month {
      color: #9ca3af;
    }

    .cal-day:hover {
      background: var(--picker-day-hover);
    }

    /* Range background pill for full range */
    .cal-day.in-range::before,
    .cal-day.range-start::before,
    .cal-day.range-end::before {
      content: "";
      position: absolute;
      inset: 0;
      margin: 0;
      border-radius: 16px;
      background: var(--accent);
      opacity: 0.12;
      z-index: -1;
    }

    .cal-day.range-start::before {
      border-radius: 16px 0 0 16px;
    }

    .cal-day.range-end::before {
      border-radius: 0 16px 16px 0;
    }

    /* When start = end, make it a full pill */
    .cal-day.single-day::before {
      content: "";
      position: absolute;
      inset: 0;
      margin: 0;
      border-radius: 16px;
      background: var(--accent);
      opacity: 0.9;
      z-index: -1;
    }

    .cal-day.single-day {
      color: #ffffff;
      font-weight: 600;
    }

    /* First click – highlight start date clearly */
    .cal-day.start-selected::before {
      content: "";
      position: absolute;
      inset: 0;
      margin: 0;
      border-radius: 16px;
      background: var(--accent);
      opacity: 0.9;
      z-index: -1;
    }

    .cal-day.start-selected {
      color: #ffffff;
      font-weight: 600;
    }

    .cal-day.range-start,
    .cal-day.range-end,
    .cal-day.in-range {
      color: #0b1120;
      font-weight: 600;
    }

    .cal-day.range-start,
    .cal-day.range-end {
      background: rgba(47, 108, 60, 0.12);
    }

    .cal-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-top: 1px solid var(--picker-border);
      border-radius: 0 0 var(--picker-radius) var(--picker-radius);
      font-size: 0.75rem;
      color: var(--picker-muted);
    }

    .cal-footer span {
      opacity: 0.9;
    }

    .cal-footer-buttons {
      display: flex;
      gap: 6px;
    }

    .cal-btn {
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.75rem;
      border: 1px solid var(--picker-border);
      background: #ffffff;
      color: var(--picker-muted);
      cursor: pointer;
    }

    .cal-btn:hover {
      background: var(--picker-day-hover);
      color: var(--picker-text);
    }

    .cal-btn-primary {
      border-color: var(--accent);
      background: var(--accent);
      color: #ffffff;
    }

    .cal-btn-primary:hover {
      filter: brightness(1.05);
    }
  </style>
</head>
<body>
  <div class="dev-wrapper">
    <label for="jobRangeInput" class="field-label">Job worked date range</label>
    <input id="jobRangeInput" class="range-input" type="text" readonly placeholder="Select date range" />

    <!-- Calendar popover -->
    <div id="calendarPopover" class="calendar-popover" style="display:none;">
      <div class="cal-header">
        <div>
          <div class="cal-title">Pick job start and end dates</div>
          <div class="cal-controls">
            <button type="button" class="cal-nav-btn" id="prevMonthBtn">&#9664;</button>
            <select id="monthSelect" class="cal-select"></select>
            <select id="yearSelect" class="cal-select"></select>
            <button type="button" class="cal-nav-btn" id="nextMonthBtn">&#9654;</button>
          </div>
        </div>
        <button type="button" class="cal-close-btn" id="closeCalBtn">&times;</button>
      </div>
      <div class="cal-body">
        <div class="cal-weekdays">
          <div class="cal-weekday">Sun</div>
          <div class="cal-weekday">Mon</div>
          <div class="cal-weekday">Tue</div>
          <div class="cal-weekday">Wed</div>
          <div class="cal-weekday">Thu</div>
          <div class="cal-weekday">Fri</div>
          <div class="cal-weekday">Sat</div>
        </div>
        <div id="calDays" class="cal-days"></div>
      </div>
      <div class="cal-footer">
        <span id="rangeSummary">No dates selected</span>
        <div class="cal-footer-buttons">
          <button type="button" class="cal-btn" id="clearRangeBtn">Clear</button>
          <button type="button" class="cal-btn cal-btn-primary" id="applyRangeBtn">Apply</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      const jobInput = document.getElementById("jobRangeInput");
      const popover = document.getElementById("calendarPopover");
      const monthSelect = document.getElementById("monthSelect");
      const yearSelect = document.getElementById("yearSelect");
      const prevBtn = document.getElementById("prevMonthBtn");
      const nextBtn = document.getElementById("nextMonthBtn");
      const daysContainer = document.getElementById("calDays");
      const rangeSummary = document.getElementById("rangeSummary");
      const clearBtn = document.getElementById("clearRangeBtn");
      const applyBtn = document.getElementById("applyRangeBtn");
      const closeBtn = document.getElementById("closeCalBtn");

      let viewYear;
      let viewMonth; // 0-11

      let rangeStart = null;
      let rangeEnd = null;

      function formatDate(date) {
        if (!date) return "";
        return date.toLocaleDateString(undefined, {
          year: "numeric",
          month: "short",
          day: "numeric"
        });
      }

      function compareDates(a, b) {
        const da = new Date(a.getFullYear(), a.getMonth(), a.getDate()).getTime();
        const db = new Date(b.getFullYear(), b.getMonth(), b.getDate()).getTime();
        return da - db;
      }

      function isSameDay(a, b) {
        return a && b &&
          a.getFullYear() === b.getFullYear() &&
          a.getMonth() === b.getMonth() &&
          a.getDate() === b.getDate();
      }

      function updateSummary() {
        if (rangeStart && rangeEnd) {
          rangeSummary.textContent = formatDate(rangeStart) + " – " + formatDate(rangeEnd);
        } else if (rangeStart) {
          rangeSummary.textContent = "Start: " + formatDate(rangeStart);
        } else {
          rangeSummary.textContent = "No dates selected";
        }
      }

      function buildYearOptions() {
        const currentYear = new Date().getFullYear();
        const startYear = currentYear - 5;
        const endYear = currentYear + 5;
        yearSelect.innerHTML = "";
        for (let y = startYear; y <= endYear; y++) {
          const opt = document.createElement("option");
          opt.value = y;
          opt.textContent = y;
          yearSelect.appendChild(opt);
        }
      }

      function buildMonthOptions() {
        monthSelect.innerHTML = "";
        monthNames.forEach((name, index) => {
          const opt = document.createElement("option");
          opt.value = index;
          opt.textContent = name;
          monthSelect.appendChild(opt);
        });
      }

      function renderCalendar() {
        monthSelect.value = viewMonth;
        yearSelect.value = viewYear;
        daysContainer.innerHTML = "";

        const firstOfMonth = new Date(viewYear, viewMonth, 1);
        const startWeekday = firstOfMonth.getDay();
        const daysInMonth = new Date(viewYear, viewMonth + 1, 0).getDate();

        // previous month padding days
        const prevMonth = viewMonth === 0 ? 11 : viewMonth - 1;
        const prevYear = viewMonth === 0 ? viewYear - 1 : viewYear;
        const daysInPrevMonth = new Date(prevYear, prevMonth + 1, 0).getDate();

        const totalCells = 42; // 6 weeks x 7 days
        for (let cell = 0; cell < totalCells; cell++) {
          const dayCell = document.createElement("div");
          dayCell.className = "cal-day";

          let cellDate;
          if (cell < startWeekday) {
            // previous month
            const dayNum = daysInPrevMonth - (startWeekday - 1 - cell);
            dayCell.textContent = dayNum;
            dayCell.classList.add("other-month");
            cellDate = new Date(prevYear, prevMonth, dayNum);
          } else if (cell >= startWeekday + daysInMonth) {
            // next month
            const nextMonth = viewMonth === 11 ? 0 : viewMonth + 1;
            const nextYear = viewMonth === 11 ? viewYear + 1 : viewYear;
            const dayNum = cell - (startWeekday + daysInMonth) + 1;
            dayCell.textContent = dayNum;
            dayCell.classList.add("other-month");
            cellDate = new Date(nextYear, nextMonth, dayNum);
          } else {
            // current month
            const dayNum = cell - startWeekday + 1;
            dayCell.textContent = dayNum;
            cellDate = new Date(viewYear, viewMonth, dayNum);
          }

          // First-click start highlight (no end yet)
          if (rangeStart && !rangeEnd && isSameDay(cellDate, rangeStart)) {
            dayCell.classList.add("start-selected");
          }

          // Full range styling once both dates are selected
          if (rangeStart && rangeEnd) {
            const cmpStart = compareDates(cellDate, rangeStart);
            const cmpEnd = compareDates(cellDate, rangeEnd);

            if (isSameDay(cellDate, rangeStart) && isSameDay(cellDate, rangeEnd)) {
              // Start and end are the same day
              dayCell.classList.add("single-day");
            } else if (isSameDay(cellDate, rangeStart)) {
              dayCell.classList.add("range-start");
            } else if (isSameDay(cellDate, rangeEnd)) {
              dayCell.classList.add("range-end");
            } else if (cmpStart > 0 && cmpEnd < 0) {
              dayCell.classList.add("in-range");
            }
          }

          dayCell.addEventListener("click", function () {
            handleDateClick(cellDate);
          });

          daysContainer.appendChild(dayCell);
        }
      }

      function handleDateClick(date) {
        if (!rangeStart || (rangeStart && rangeEnd)) {
          // start new range
          rangeStart = date;
          rangeEnd = null;
        } else if (rangeStart && !rangeEnd) {
          if (compareDates(date, rangeStart) < 0) {
            // clicked before start — make new start
            rangeStart = date;
          } else {
            rangeEnd = date;
          }
        }
        updateSummary();
        renderCalendar();
      }

      function openCalendar() {
        popover.style.display = "block";
      }

      function closeCalendar() {
        popover.style.display = "none";
      }

      // Event wiring
      prevBtn.addEventListener("click", function () {
        if (viewMonth === 0) {
          viewMonth = 11;
          viewYear--;
        } else {
          viewMonth--;
        }
        renderCalendar();
      });

      nextBtn.addEventListener("click", function () {
        if (viewMonth === 11) {
          viewMonth = 0;
          viewYear++;
        } else {
          viewMonth++;
        }
        renderCalendar();
      });

      monthSelect.addEventListener("change", function () {
        viewMonth = parseInt(this.value, 10);
        renderCalendar();
      });

      yearSelect.addEventListener("change", function () {
        viewYear = parseInt(this.value, 10);
        renderCalendar();
      });

      clearBtn.addEventListener("click", function () {
        rangeStart = null;
        rangeEnd = null;
        jobInput.value = "";
        updateSummary();
        renderCalendar();
      });

      applyBtn.addEventListener("click", function () {
        if (rangeStart && rangeEnd) {
          jobInput.value = formatDate(rangeStart) + " – " + formatDate(rangeEnd);
        } else if (rangeStart) {
          jobInput.value = formatDate(rangeStart);
        } else {
          jobInput.value = "";
        }
        closeCalendar();
      });

      closeBtn.addEventListener("click", closeCalendar);

      jobInput.addEventListener("click", openCalendar);
      jobInput.addEventListener("focus", openCalendar);

      // Init
      const today = new Date();
      viewYear = today.getFullYear();
      viewMonth = today.getMonth();
      buildMonthOptions();
      buildYearOptions();
      updateSummary();
      renderCalendar();
    })();
  </script>
</body>
</html>
