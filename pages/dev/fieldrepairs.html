      - Choosing a field auto-selects its farm and re-filters fields

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista â€¢ Dev Combos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- Absolute paths (required) -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <!-- Theme + app CSS -->
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Ensure fv-shell -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <style>
    :root{
      --card-max:900px;
      --page-bottom-gap:72px;
      --combo-gap:4px;
      --combo-radius:12px;
      --combo-btn-radius:10px;
      --combo-shadow:0 12px 26px rgba(0,0,0,.18);
      --combo-item-pad:10px 8px;
      --combo-max-h:50vh;
    }

    body{ background:var(--app-bg,var(--surface)); }

    .wrap{
      max-width:var(--card-max);
      margin:0 auto;
      padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap))!important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
    }
    .hero-head .icon{
      width:24px;height:24px;
      display:grid;place-items:center;
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:16px;
    }

    .field{ position:relative; }
    .field label{
      display:block;
      font-weight:800;
      margin:0 0 6px;
    }

    .buttonish{
      width:100%;
      font:inherit;
      font-size:16px;
      color:var(--text);
      background:var(--card-surface,var(--surface));
      border:1px solid var(--border);
      border-radius:var(--combo-btn-radius);
      padding:12px;
      padding-right:42px;
      outline:none;
      text-align:left;
      cursor:pointer;
      position:relative;
    }
    .buttonish.has-caret::after{
      content:"";
      position:absolute;
      right:14px;
      top:50%;
      width:0;
      height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
      border-top:7px solid var(--muted,#67706B);
      transform:translateY(-50%);
      pointer-events:none;
    }

    /* Standard inline combo (same pattern as Maintenance) */
    .combo{ position:relative; }
    .combo .combo-anchor{
      position:relative;
      display:inline-block;
      width:100%;
    }
    .combo-panel{
      position:absolute;
      left:0; right:0;
      top:calc(100% + var(--combo-gap));
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--combo-radius);
      box-shadow:var(--combo-shadow);
      padding:8px;
      display:none;
      z-index:9999;
    }
    .combo-panel.show{ display:block; }

    .combo-panel .search{
      padding:4px 2px 8px;
    }
    .combo-panel .search input{
      width:100%;
      padding:10px;
      border:1px solid var(--border);
      border-radius:var(--combo-btn-radius);
      background:var(--card-surface,var(--surface));
      color:var(--text);
    }

    .combo-panel .list{
      max-height:var(--combo-max-h);
      overflow:auto;
      border-top:1px solid var(--border);
    }
    .combo-item{
      padding:var(--combo-item-pad);
      border-bottom:1px solid var(--border);
      cursor:pointer;
    }
    .combo-item:hover{ background:rgba(0,0,0,.04); }
    .combo-item:last-child{ border-bottom:none; }
    .combo-empty{
      padding:var(--combo-item-pad);
      color:#67706B;
    }

    .status{
      font-size:0.8rem;
      color:var(--muted,#67706B);
      margin-top:4px;
    }
  </style>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">ðŸ§ª</div>
          <div>
            <h1>Dev â€¢ Farm / Field / Topic</h1>
            <p class="muted">Simple Firestore-backed combos with farm â‡„ field inflow.</p>
          </div>
        </header>

        <div class="body">
          <!-- FARM -->
          <div class="field combo">
            <label for="farmBtn">Farm</label>
            <div class="combo-anchor">
              <button id="farmBtn" class="buttonish has-caret" type="button">â€” Select farm â€”</button>
              <div class="combo-panel" id="farmPanel" role="listbox" aria-label="Farm list">
                <div class="search"><input id="farmSearch" type="search" placeholder="Search farmsâ€¦"></div>
                <div class="list" id="farmList"></div>
              </div>
            </div>
          </div>

          <!-- FIELD -->
          <div class="field combo">
            <label for="fieldBtn">Field</label>
            <div class="combo-anchor">
              <button id="fieldBtn" class="buttonish has-caret" type="button">â€” Select field â€”</button>
              <div class="combo-panel" id="fieldPanel" role="listbox" aria-label="Field list">
                <div class="search"><input id="fieldSearch" type="search" placeholder="Search fieldsâ€¦"></div>
                <div class="list" id="fieldList"></div>
              </div>
            </div>
          </div>

          <!-- TOPIC -->
          <div class="field combo">
            <label for="topicBtn">Topic</label>
            <div class="combo-anchor">
              <button id="topicBtn" class="buttonish has-caret" type="button">â€” Select topic â€”</button>
              <div class="combo-panel" id="topicPanel" role="listbox" aria-label="Topic list">
                <div class="search"><input id="topicSearch" type="search" placeholder="Search topicsâ€¦"></div>
                <div class="list" id="topicList"></div>
              </div>
            </div>
          </div>

          <div id="devStatus" class="status">Initializingâ€¦</div>
        </div>
      </section>
    </div>
  </fv-shell>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection,
      getDocs
    } from '/Farm-vista/js/firebase-init.js';

    const $ = id => document.getElementById(id);
    const esc = s => String(s ?? "").replace(/[&<>"']/g, m =>
      ({"&":"&amp;","<":"&lt;","&gt;":"&gt;","\"":"&quot;","'":"&#39;"}[m])
    );

    const state = {
      farms: [],
      fields: [],
      topics: [],
      farm: null,
      field: null,
      topic: null
    };

    let DB = null;  // match maintenance-add pattern

    /* ---------- global combo closer (same pattern as maintenance/bag) ---------- */
    function closeAllCombos(exceptPanel=null){
      document.querySelectorAll('.combo-panel.show').forEach(p=>{
        if(p!==exceptPanel) p.classList.remove('show');
      });
    }
    document.addEventListener('click', ()=> closeAllCombos());
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeAllCombos(); });

    /* ---------- generic combo helper (no Add New on dev page) ---------- */
    function makeCombo({ btn, panel, list, searchInput=null, items=[], searchable=false, formatter=x=>String(x.label||x.name||x), onPick }) {
      if(!btn || !panel || !list) return;

      panel.addEventListener('click', e=> e.stopPropagation());
      panel.addEventListener('mousedown', e=> e.stopPropagation());

      let DATA = items || [];

      function render(q=""){
        const qq = (q||"").toLowerCase();
        const rows = (DATA || []).filter(x=>{
          const label = formatter(x).toLowerCase();
          return !qq || label.includes(qq);
        });
        list.innerHTML = rows.length
          ? rows.map(x=>`<div class="combo-item" data-id="${esc(String(x.id))}">${esc(formatter(x))}</div>`).join('')
          : `<div class="combo-empty">(no matches)</div>`;
      }

      function open(){
        closeAllCombos(panel);
        panel.classList.add('show');
        render("");
        if(searchable && searchInput){
          searchInput.value="";
          searchInput.focus();
        }
      }
      function close(){ panel.classList.remove('show'); }

      btn.addEventListener('click', e=>{
        e.stopPropagation();
        if(panel.classList.contains('show')){
          close();
        }else{
          open();
        }
      });

      list.addEventListener('mousedown', e=>{
        const row = e.target.closest('.combo-item');
        if(!row) return;
        const it = (DATA || []).find(x => String(x.id) === row.dataset.id);
        if(!it) return;
        onPick?.(it);
        close();
      });

      if(searchable && searchInput){
        searchInput.addEventListener('input', e=>render(e.target.value));
      }

      return {
        setItems(arr){
          DATA = arr || [];
          render("");
        }
      };
    }

    /* ---------- shared name helper (same idea as maintenance-add) ---------- */
    function inferName(data){
      return data.name || data.farmName || data.fieldName || data.label || "Unnamed";
    }

    /* ---------- Firestore loaders (use global DB like maintenance-add) ---------- */
    async function loadFarms(){
      const snap = await getDocs(collection(DB, "farms"));
      state.farms = snap.docs.map(doc => {
        const data = doc.data() || {};
        return { id: doc.id, name: inferName(data) };
      }).sort((a,b)=>a.name.localeCompare(b.name));
      return state.farms;
    }

    async function loadFields(){
      const snap = await getDocs(collection(DB, "fields"));
      state.fields = snap.docs.map(doc => {
        const data = doc.data() || {};
        const farmId = data.farmId || data.farm || data.farmDocId || null;
        return { id: doc.id, name: inferName(data), farmId };
      }).sort((a,b)=>a.name.localeCompare(b.name));
      return state.fields;
    }

    async function loadTopics(){
      try{
        const snap = await getDocs(collection(DB, "fieldMaintenanceTopics"));
        state.topics = snap.docs.map(doc=>{
          const data = doc.data() || {};
          return {
            id: doc.id,
            name: inferName(data),
            isArchived: !!data.isArchived
          };
        }).filter(t=>!t.isArchived)
          .sort((a,b)=>a.name.localeCompare(b.name));
        return state.topics;
      }catch(e){
        console.warn("loadTopics error", e);
        return [];
      }
    }

    /* ---------- farm â‡„ field inflow ---------- */
    function refreshFieldComboForFarm(fieldCombo, farmId){
      let list = state.fields;
      if(farmId){
        list = list.filter(f=>f.farmId === farmId);
      }
      fieldCombo && fieldCombo.setItems(list);

      // If a field is selected that doesn't belong to this farm, clear it
      if(state.field && farmId && state.field.farmId !== farmId){
        state.field = null;
        const fb = $("fieldBtn");
        if(fb) fb.textContent = "â€” Select field â€”";
      }
    }

    function selectFarmById(farmId){
      if(!farmId) return;
      const farm = state.farms.find(f=>f.id === farmId);
      if(!farm) return;
      state.farm = farm;
      const btn = $("farmBtn");
      if(btn) btn.textContent = farm.name;
    }

    /* ---------- boot ---------- */
    (async()=>{
      const status = $("devStatus");
      try{
        status.textContent = "Waiting for Firebaseâ€¦";
        await ready;                 // same usage as maintenance-add

        DB = getFirestore();
        status.textContent = "Loading farms, fields, topicsâ€¦";

        // Create combos
        const farmCombo = makeCombo({
          btn: $("farmBtn"),
          panel: $("farmPanel"),
          list: $("farmList"),
          searchInput: $("farmSearch"),
          searchable: true,
          formatter: x => x.name,
          onPick: it=>{
            state.farm = it;
            $("farmBtn").textContent = it.name;
            // farm -> field
            refreshFieldComboForFarm(fieldCombo, it.id);
          }
        });

        const fieldCombo = makeCombo({
          btn: $("fieldBtn"),
          panel: $("fieldPanel"),
          list: $("fieldList"),
          searchInput: $("fieldSearch"),
          searchable: true,
          formatter: x => x.name,
          onPick: it=>{
            state.field = it;
            $("fieldBtn").textContent = it.name;

            // field -> farm
            if(it.farmId){
              selectFarmById(it.farmId);
              refreshFieldComboForFarm(fieldCombo, it.farmId);
            }
          }
        });

        const topicCombo = makeCombo({
          btn: $("topicBtn"),
          panel: $("topicPanel"),
          list: $("topicList"),
          searchInput: $("topicSearch"),
          searchable: true,
          formatter: x => x.name,
          onPick: it=>{
            state.topic = it;
            $("topicBtn").textContent = it.name;
          }
        });

        const [farms, fields, topics] = await Promise.all([
          loadFarms(),
          loadFields(),
          loadTopics()
        ]);

        farmCombo && farmCombo.setItems(farms);
        // Initially show all fields until a farm is chosen
        fieldCombo && fieldCombo.setItems(fields);
        topicCombo && topicCombo.setItems(topics);

        status.textContent = `Loaded ${farms.length} farms, ${fields.length} fields, ${topics.length} topics. (All combos ready.)`;
      }catch(err){
        console.error("Dev combo init error:", err);
        if(status) status.textContent = "Error initializing dev combos â€” see console.";
      }
    })();
  </script>
</body>
</html>
