<input type="file" id="receiptFile" />
<button onclick="testReceiptOCR()">Scan Receipt</button>

<pre id="ocrOutput" style="white-space:pre-wrap"></pre>

<script>
async function testReceiptOCR() {
  let file = document.getElementById("receiptFile").files[0];
  if (!file) {
    alert("Pick a file first");
    return;
  }

  let fd = new FormData();
  fd.append("file", file);

  let res = await fetch("https://fv-ocr-300398089669.us-central1.run.app/fvOcr", {
    method: "POST",
    body: fd
  });

  let json = await res.json();
  document.getElementById("ocrOutput").textContent =
    JSON.stringify(json, null, 2);
}
</script>
