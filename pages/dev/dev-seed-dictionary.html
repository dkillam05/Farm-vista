<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista â€¢ Dev â€¢ Seed Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Ensure fv-shell -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js'; s.defer=true; document.head.appendChild(s);
      }
    })();
  </script>

  <!-- Firebase + FVData -->
  <script src="/Farm-vista/js/firebase-config.js"></script>
  <script src="/Farm-vista/js/fv-data.js"></script>

  <style>
    .page{
      max-width:1100px;
      margin:0 auto;
      padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 72px)!important;
    }
    .page-title{margin:0 0 8px 0;}
    .page-sub{margin:0 0 14px 0;color:var(--muted,#67706B);}

    .alert{
      display:none;margin:0 0 12px 0;border:1px solid #c62828;background:#fdecea;color:#8a1c1c;
      border-radius:12px;padding:12px 14px;font-weight:700;
    }
    .alert.show{display:block;}

    .section{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
    }
    .section-head{
      display:grid;grid-template-columns:36px 1fr;gap:12px;align-items:center;
      padding:14px 16px;border-bottom:1px solid var(--border);
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
    }
    .section-head .icon{
      width:24px;height:24px;display:grid;place-items:center;color:#2F6C3C;
    }
    .section-body{padding:16px;display:grid;gap:14px;}

    .list{padding:4px 0 10px;display:grid;gap:10px;}
    .item{
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--card-surface,var(--surface));
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      cursor:pointer;
    }
    .item-main{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap:6px;
    }
    .name{font-weight:800;}
    .pill{
      font-size:12px;
      border:1px solid var(--border);
      padding:3px 8px;
      border-radius:999px;
      color:var(--muted,#67706B);
      background:var(--surface);
    }
    .pill-arch{border-color:#b3261e;color:#b3261e;}

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:8px 14px;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--card-surface,var(--surface));
      font-weight:700;
      cursor:pointer;
      font-size:14px;
    }
    .btn-primary{
      border-color:transparent;
      background:#2F6C3C;
      color:#fff;
    }
    .btn-quiet{
      min-width:auto;
      padding:7px 10px;
      font-size:13px;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:calc(env(safe-area-inset-bottom,0px)+72px);
      transform:translateX(-50%);
      background:#2F6C3C;
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,.25);
      z-index:99999;
      display:none;
    }
    .toast.show{display:block;animation:fadeout 2.8s forwards;}
    @keyframes fadeout{
      0%{opacity:1}
      85%{opacity:1}
      100%{opacity:0}
    }

    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background:rgba(0,0,0,.42);
      z-index:9999;
      transition:opacity .15s;
      opacity:0;
    }
    .modal[open]{display:grid;opacity:1;}
    .dialog{
      width:min(760px,92vw);
      max-height:85vh;
      display:flex;
      flex-direction:column;
      background:var(--surface);
      color:var(--text);
      border-radius:14px;
      border:1px solid var(--border);
      box-shadow:0 16px 36px rgba(0,0,0,.28);
      overflow:hidden;
    }
    .dialog-head{
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .dialog-body{
      padding:14px;
      display:grid;
      gap:12px;
      overflow-y:auto;
      overflow-x:hidden;
    }
    .dialog-footer{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      border-top:1px solid var(--border);
    }
    .df-left{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .closex{
      border:1px solid var(--border);
      background:var(--surface);
      border-radius:10px;
      padding:8px 12px;
      cursor:pointer;
      font-weight:700;
      color:var(--text)!important;
    }

    .grid-2{display:grid;gap:10px;grid-template-columns:1fr 1fr;}
    .grid-3{display:grid;gap:10px;grid-template-columns:1fr 1fr 1fr;}
    @media(max-width:880px){
      .grid-2,.grid-3{grid-template-columns:1fr;}
    }

    .field label{
      display:block;
      font-weight:800;
      margin:0 0 6px 0;
    }
    .input,.select,.textarea{
      width:100%;
      font:inherit;
      font-size:16px;
      color:var(--text);
      background:var(--card-surface,var(--surface));
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px;
      outline:none;
    }
    .textarea{
      min-height:80px;
      resize:vertical;
    }
    .help{
      font-size:13px;
      color:var(--muted,#67706B);
    }

    .raw-box{
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "SF Mono", Menlo, Consolas, monospace;
      font-size:12px;
      background:rgba(0,0,0,.04);
      border-radius:8px;
      padding:8px;
      max-height:180px;
      overflow:auto;
    }

    html.lock, body.lock{overflow:hidden;height:100%;}
  </style>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Seed Dictionary (Dev)</h1>
      <p class="page-sub">
        Reads <code>productsSeed</code>. Click an item to edit with dropdowns.
      </p>

      <div id="alert" class="alert" role="alert"></div>

      <section class="section" aria-label="Seed Dictionary">
        <header class="section-head">
          <div class="icon" aria-hidden="true">ðŸ“š</div>
          <div>
            <strong>Seed Dictionary</strong>
          </div>
        </header>
        <div class="section-body">
          <div id="list" class="list">
            <div class="muted">Loadingâ€¦</div>
          </div>
        </div>
      </section>
    </div>
  </fv-shell>

  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <!-- SIMPLE EDIT MODAL -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="mdTitle">
      <div class="dialog-head">
        <h3 id="mdTitle">View / Edit Seed Product</h3>
        <button id="mdClose" class="closex" type="button">Back</button>
      </div>
      <div class="dialog-body">
        <div class="grid-2">
          <div class="field">
            <label for="editCrop">Crop</label>
            <!-- values match Firestore ("corn" / "soybean") -->
            <select id="editCrop" class="select">
              <option value="">â€”</option>
              <option value="corn">Corn</option>
              <option value="soybean">Soybean</option>
            </select>
          </div>
          <div class="field">
            <label for="editBrand">Brand</label>
            <!-- values are EXACT label strings used in Firestore -->
            <select id="editBrand" class="select">
              <option value="">â€”</option>
              <option value="Asgrow">Asgrow</option>
              <option value="Becks">Becks</option>
              <option value="Brevant Seeds">Brevant Seeds</option>
              <option value="Burrus Seed">Burrus Seed</option>
              <option value="Channel">Channel</option>
              <option value="DeKalb">DeKalb</option>
              <option value="Generic">Generic</option>
              <option value="Hisoy">Hisoy</option>
              <option value="Merschman Seeds">Merschman Seeds</option>
              <option value="NuTech">NuTech</option>
              <option value="Pioneer">Pioneer</option>
              <option value="Wyffels Hybrids">Wyffels Hybrids</option>
            </select>
          </div>
        </div>

        <div class="grid-3">
          <div class="field">
            <label for="editVariety">Product / Variety</label>
            <input id="editVariety" class="input">
          </div>
          <div class="field">
            <label for="editMaturity">Maturity</label>
            <input id="editMaturity" class="input" inputmode="decimal">
          </div>
          <div class="field">
            <label for="editTrait">Trait System</label>
            <!-- values are trait codes as stored in Firestore -->
            <select id="editTrait" class="select">
              <option value="">â€”</option>
              <optgroup label="Corn">
                <option value="CONV">Conventional (Non-GMO)</option>
                <option value="VT2P">VT Double PRO (VT2P)</option>
                <option value="TRE">Trecepta</option>
                <option value="TRERIB">Trecepta RIB</option>
                <option value="SS">SmartStax</option>
                <option value="SSPRO">SmartStax PRO</option>
                <option value="QROME">Qrome</option>
                <option value="PC">PowerCore</option>
                <option value="PCU">PowerCore Ultra</option>
                <option value="VIPTERA">Agrisure Viptera</option>
                <option value="DURACADE">Agrisure Duracade</option>
                <option value="ENLISTC">Enlist Corn (herbicide)</option>
                <option value="CLEAR">CLEARFIELD (IMI)</option>
              </optgroup>
              <optgroup label="Soybean">
                <option value="E3">Enlist E3</option>
                <option value="XF">XtendFlex</option>
                <option value="RR2X">Roundup Ready 2 Xtend</option>
                <option value="RR2Y">Roundup Ready 2 Yield</option>
                <option value="LL">LibertyLink</option>
                <option value="LLGT27">LibertyLink GT27</option>
                <option value="STS">STS</option>
                <option value="CONV_SOY">Conventional (Non-GMO)</option>
              </optgroup>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="editNotes">Notes</label>
          <textarea id="editNotes" class="textarea"></textarea>
        </div>

        <div class="field" style="align-self:end">
          <span class="pill" id="statusPill">Status</span>
        </div>

        <div class="field">
          <label>Raw document (debug only)</label>
          <pre id="rawJson" class="raw-box"></pre>
        </div>
      </div>
      <div class="dialog-footer">
        <div class="df-left">
          <button id="mdSave" class="btn btn-primary" type="button">Save Changes</button>
          <button id="mdArchive" class="btn btn-quiet" type="button">Archive / Unarchive</button>
        </div>
        <button id="mdDelete" class="delete-icon-btn" type="button" title="Delete product" aria-label="Delete product">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="#b3261e">
            <path d="M9 3h6a1 1 0 0 1 .97.75L16.7 5H20a1 1 0 1 1 0 2h-1.1l-.8 11.2A3 3 0 0 1 15.1 21H8.9a3 3 0 0 1-2.99-2.8L5.1 7H4a1 1 0 1 1 0-2h3.3l.75-1.25A1 1 0 0 1 9 3Zm2 6a1 1 0 0 0-1 1v6a1 1 0 1 0 2 0v-6a1 1 0 0 0-1-1Zm3 0a1 1 0 0 0-1 1v6a1 1 0 1 0 2 0v-6a1 1 0 0 0-1-1Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    const $ = id => document.getElementById(id);
    const listBox = $("list");
    const alertBox = $("alert");
    const toast = $("toast");
    const modal = $("modal");
    const COLL = "productsSeed";

    const editCrop = $("editCrop");
    const editBrand = $("editBrand");
    const editVariety = $("editVariety");
    const editMaturity = $("editMaturity");
    const editTrait = $("editTrait");
    const editNotes = $("editNotes");
    const statusPill = $("statusPill");
    const rawJsonEl = $("rawJson");
    const mdSave = $("mdSave");
    const mdArchive = $("mdArchive");
    const mdDelete = $("mdDelete");
    const mdClose = $("mdClose");

    let items = [];
    let current = null;

    const showToast = (msg="Saved.")=>{
      toast.textContent = msg;
      toast.classList.remove("show");
      void toast.offsetWidth;
      toast.classList.add("show");
    };
    const showError = (msg)=>{
      alertBox.textContent = msg;
      alertBox.classList.add("show");
      clearTimeout(showError._t);
      showError._t = setTimeout(()=> alertBox.classList.remove("show"), 7000);
    };

    async function waitForAuthReady(timeoutMs=5000){
      try{
        if (!window.firebaseAuth || !window.firebaseAuth.onAuthStateChanged) return;
        if (typeof window.firebaseAuth.currentUser !== 'undefined' && window.firebaseAuth.currentUser !== null) return;
        await new Promise((resolve)=> {
          let done=false;
          const t=setTimeout(()=>{ if(!done) resolve(); }, timeoutMs);
          window.firebaseAuth.onAuthStateChanged(()=>{ if(!done){ done=true; clearTimeout(t); resolve(); } });
        });
      }catch{}
    }

    function card(it){
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <div class="item-main">
          <div class="name">${(it.brand || "(Brand)") + " " + (it.variety || "")}</div>
          ${it.crop ? `<span class="pill">${it.crop}</span>` : ""}
          ${it.maturity ? `<span class="pill">${it.maturity}</span>` : ""}
          ${it.traitLabel ? `<span class="pill">${it.traitLabel}</span>` : ""}
          ${it.status === "archived" ? `<span class="pill pill-arch">archived</span>` : ""}
        </div>
      `;
      el.addEventListener("click", ()=> openEdit(it));
      return el;
    }

    async function renderList(){
      try{
        await FVData.ready();
        await waitForAuthReady();
        const rows = await FVData.list(COLL, { limit: 2000 }) || [];
        items = rows.slice().sort((a,b)=>{
          return (a.brand || "").localeCompare(b.brand || "", undefined, { sensitivity:"base" }) ||
                 (a.variety || "").localeCompare(b.variety || "", undefined, { sensitivity:"base" });
        });
        listBox.innerHTML = items.length ? "" : '<div class="muted">No seed products found.</div>';
        items.forEach(it => listBox.appendChild(card(it)));
      }catch(e){
        console.error(e);
        showError(e?.message || "Load failed.");
      }
    }

    function lockBody(lock){
      document.documentElement.classList.toggle("lock", lock);
      document.body.classList.toggle("lock", lock);
    }
    function openModal(){
      modal.setAttribute("open","");
      modal.setAttribute("aria-hidden","false");
      lockBody(true);
      mdClose.focus();
    }
    function closeModal(){
      modal.removeAttribute("open");
      modal.setAttribute("aria-hidden","true");
      lockBody(false);
      current = null;
    }

    function openEdit(it){
      current = {...it};

      // **DIRECT ASSIGNMENT, NO MAGIC**
      const cropVal = it.crop || (it.cropCorn ? "corn" : it.cropSoy ? "soybean" : "");
      editCrop.value = cropVal || "";

      editBrand.value = it.brand || "";

      editVariety.value = it.variety || "";
      editMaturity.value = it.maturity || "";
      editTrait.value = it.trait || "";
      editNotes.value = it.notes || "";

      const st = it.status || "active";
      statusPill.textContent = st;
      statusPill.className = "pill" + (st === "archived" ? " pill-arch" : "");
      mdArchive.textContent = st === "archived" ? "Unarchive" : "Archive";

      rawJsonEl.textContent = JSON.stringify(it, null, 2);

      openModal();
    }

    mdClose.addEventListener("click", closeModal);
    modal.addEventListener("click", e=>{ if(e.target === modal) closeModal(); });
    document.addEventListener("keydown", e=>{
      if(e.key === "Escape" && modal.hasAttribute("open")) closeModal();
    });

    mdSave.addEventListener("click", async ()=>{
      if(!current) return;
      const cropV = editCrop.value;
      const brandV = editBrand.value.trim();
      const varV = editVariety.value.trim();
      const matV = editMaturity.value.trim();
      const traitV = editTrait.value.trim();
      const notesV = editNotes.value.trim();

      if(!cropV){ alert("Choose a crop."); return; }
      if(!brandV){ alert("Choose a brand."); return; }
      if(!varV){ alert("Enter a product/variety."); return; }
      if(!matV){ alert("Enter maturity."); return; }
      if(!traitV){ alert("Select a trait system."); return; }

      try{
        await FVData.ready();
        await waitForAuthReady();
        await FVData.update(COLL, current.id, {
          crop: cropV,
          brand: brandV,
          variety: varV,
          maturity: matV,
          trait: traitV,
          notes: notesV,
          cropCorn: cropV === "corn",
          cropSoy: cropV === "soybean",
          status: current.status || "active",
          updatedAt: Date.now()
        });
        showToast("Changes saved.");
        await renderList();
        closeModal();
      }catch(e){
        console.error(e);
        showError("Update failed: " + (e?.message || e));
      }
    });

    mdArchive.addEventListener("click", async ()=>{
      if(!current) return;
      const next = current.status === "archived" ? "active" : "archived";
      try{
        await FVData.ready();
        await waitForAuthReady();
        await FVData.update(COLL, current.id, { status: next, updatedAt: Date.now() });
        showToast(next === "archived" ? "Product archived." : "Product unarchived.");
        await renderList();
        current.status = next;
        statusPill.textContent = next;
        statusPill.className = "pill" + (next === "archived" ? " pill-arch" : "");
        mdArchive.textContent = next === "archived" ? "Unarchive" : "Archive";
      }catch(e){
        console.error(e);
        showError("Archive failed: " + (e?.message || e));
      }
    });

    async function isInUse(id){
      try{
        const a = await FVData.getWhere("plantingRecords","seedProductId","==", id, { limit:1 }) || [];
        if(a.length) return true;
      }catch(e){}
      try{
        const b = await FVData.getWhere("trialYields","seedProductId","==", id, { limit:1 }) || [];
        if(b.length) return true;
      }catch(e){}
      try{
        const c = await FVData.getWhere("fields","seedProductId","==", id, { limit:1 }) || [];
        if(c.length) return true;
      }catch(e){}
      return false;
    }

    mdDelete.addEventListener("click", async ()=>{
      if(!current) return;
      try{
        await FVData.ready();
        await waitForAuthReady();

        const inUse = await isInUse(current.id);
        if(inUse){
          showToast("Product in use â€” cannot delete. Archive instead.");
          return;
        }
        if(!confirm(`Delete seed "${(current.brand||"") + " " + (current.variety||"")}"? This cannot be undone.`)) return;
        await FVData.remove(COLL, current.id);
        showToast("Product deleted.");
        await renderList();
        closeModal();
      }catch(e){
        console.error(e);
        showError("Delete failed: " + (e?.message || e));
      }
    });

    (async function boot(){
      try{
        if(!window.FVData) throw new Error("FVData not loaded");
        await FVData.ready();
        await waitForAuthReady();
      }catch(e){
        console.warn(e);
        showError(e?.message || "FVData not loaded");
      }
      await renderList();
    })();
  </script>

  <script nomodule>(function(){ /* no-op */ })();</script>
</body>
</html>
