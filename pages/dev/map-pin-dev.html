Dev page ‚Äì Google Maps pin-drop tester using fv-map.js
===================================================================== -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista ‚Ä¢ Map Pin Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <!-- Ensure fv-shell -->
  <script>
    (function () {
      if (!customElements.get('fv-shell')) {
        const s = document.createElement('script');
        s.src = '/Farm-vista/js/fv-shell.js';
        s.defer = true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <style>
    :root{
      --card-max: 1100px;
      --page-bottom-gap: 96px;
      --accent: #2F6C3C;
    }

    body{
      background: var(--app-bg, var(--surface));
    }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing: border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
      margin-bottom: var(--page-bottom-gap);
    }

    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      display:grid;
      place-items:center;
      color:var(--accent);
    }
    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }
    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:14px;
    }

    .controls-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin-bottom:4px;
    }

    .btn-chip{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 18px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--card-surface,var(--surface));
      color:var(--text);
      font-weight:800;
      cursor:pointer;
      user-select:none;
      text-decoration:none;
      -webkit-appearance:none;
      appearance:none;
    }
    .btn-chip:focus-visible{
      outline:2px solid var(--accent);
      outline-offset:2px;
    }

    .btn-primary-chip{
      background:#2F6C3C;
      border-color:#2F6C3C;
      color:#fff;
    }

    .mode-toggle{
      border-radius:999px;
      padding:8px 16px;
      border:1px solid var(--border);
      background:var(--card-surface,var(--surface));
      font-weight:700;
      cursor:pointer;
    }
    .mode-toggle.mode-active{
      background:#2F6C3C;
      border-color:#2F6C3C;
      color:#fff;
    }

    .map-shell{
      border-radius:14px;
      border:1px solid var(--border);
      overflow:hidden;
      background:#111;
    }

    #fvMap{
      width:100%;
      height:360px;
      background:#111;
    }

    .map-footer{
      padding:10px 12px;
      background:var(--surface);
      border-top:1px solid var(--border);
      font-size:14px;
    }

    .coord-line{
      font-weight:700;
      margin-bottom:4px;
    }

    .muted-line{
      font-size:13px;
      color:var(--muted,#67706B);
    }

    .field{
      margin-top:8px;
    }
    .field label{
      display:block;
      font-weight:800;
      margin-bottom:4px;
    }
    .input{
      width:100%;
      font:inherit;
      font-size:16px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--card-surface,var(--surface));
      color:var(--text);
    }
    .input[readonly]{
      opacity:0.9;
      cursor:default;
    }

    @media (max-width:640px){
      #fvMap{
        height:320px;
      }
    }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">üìç</div>
          <div>
            <h1>Map Pin Dev</h1>
            <p class="muted">Test dropping a map pin, using your current location, and saving latitude / longitude values.</p>
          </div>
        </header>

        <div class="body">
          <div class="controls-row">
            <button id="btnUseLocation" type="button" class="btn-chip btn-primary-chip">
              Use my location
            </button>
            <button id="btnMapTypeMap" type="button" class="mode-toggle mode-active">Map</button>
            <button id="btnMapTypeSat" type="button" class="mode-toggle">Satellite</button>
          </div>

          <div class="muted-line" id="mapHelp">
            Tap anywhere on the map to drop a pin. Drag the map to move around.
          </div>

          <div class="map-shell">
            <div id="fvMap"></div>
            <div class="map-footer">
              <div id="coordLine" class="coord-line">Waiting for pin‚Ä¶</div>
              <div id="locationStatus" class="muted-line"></div>
            </div>
          </div>

          <div class="field">
            <label for="latField">Latitude</label>
            <input id="latField" class="input" type="text" readonly value="0.000000">
          </div>

          <div class="field">
            <label for="lngField">Longitude</label>
            <input id="lngField" class="input" type="text" readonly value="0.000000">
          </div>
        </div>
      </section>
    </div>
  </fv-shell>

  <!-- Map helper (must load before Google Maps script so callback exists) -->
  <script src="/Farm-vista/js/fv-map.js"></script>

  <!-- Google Maps JavaScript API
       NOTE: this key is public; keep it locked down to your GitHub Pages domain in Google Cloud. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzKBEQ1-wCJ8_nv1dR3wQI0nTk1IrgWzY&callback=fvMapInit"
    async
    defer>
  </script>

  <!-- Wire fv-shell nav -->
  <script type="module">
    import { NAV_MENU } from '/Farm-vista/js/menu.js';
    const shell = document.querySelector('fv-shell');
    if (shell && NAV_MENU) shell.nav = NAV_MENU;
  </script>
</body>
</html>
