<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Dev • QR Always Works</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <style>
    :root { --brand:#3B7E46; --border:#e5e7eb; --muted:#67706B; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;margin:0;padding:20px;background:#f8f9f8;color:#111}
    h1{margin:0 0 10px;font-size:22px}
    .card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:16px;max-width:820px;margin:auto}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:700px){.row{grid-template-columns:1fr}}
    label{font-weight:700;font-size:13px;margin-bottom:4px;display:block}
    .input{width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;font:inherit}
    .btnbar{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid var(--border);cursor:pointer;font-weight:700}
    .btn-primary{background:var(--brand);color:#fff;border-color:transparent}
    .status{margin-left:auto;font-size:13px;color:var(--muted)}
    .codeblock{background:#f3f4f3;border:1px solid var(--border);border-radius:8px;padding:8px;margin-top:12px;font-family:ui-monospace}
    .preview{margin-top:12px;min-height:340px;border:1px dashed var(--border);border-radius:10px;display:grid;place-items:center;background:#fff}
    #qrHolder canvas,#qrHolder img{max-width:100%;height:auto}
  </style>
</head>
<body>
  <h1>Dev • QR Always Works</h1>
  <div class="card">
    <div class="row">
      <div>
        <label>Equipment ID</label>
        <input id="eqId" class="input mono" value="LHF A0A1BdloKwQAJofVQ">
      </div>
      <div>
        <label>QR Token</label>
        <input id="tok" class="input mono" value="274e9ab04b072167e3682206">
      </div>
    </div>

    <div class="btnbar">
      <button id="render" class="btn btn-primary">Render QR</button>
      <button id="print" class="btn">Print 2×2″ Label</button>
      <div id="status" class="status"></div>
    </div>

    <div id="smartLink" class="codeblock">—</div>
    <div class="preview"><div id="qrHolder"></div></div>
  </div>

  <script>
  const $ = id => document.getElementById(id);
  const APP_ROOT = '/Farm-vista/';
  const buildHub = (id,t)=>location.origin+APP_ROOT+'pages/equipment/actions/hub.html'
    +`?id=${encodeURIComponent(id)}&t=${encodeURIComponent(t)}`;
  const buildSmart = abs=>{const u=new URL(location.origin+APP_ROOT+'launch.html');u.searchParams.set('to',abs);return u.href;};
  const setStatus=(m,ok=true)=>{const s=$('status');s.textContent=(ok?'✓ ':'⚠ ')+m;s.style.color=ok?'#111':'#b00020';};

  async function loadQRLib(){
    if(window.QRCode && window.QRCode.CorrectLevel) return;
    await new Promise((res,rej)=>{
      const s=document.createElement('script');
      s.src='https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js';
      s.onload=res; s.onerror=rej; document.head.appendChild(s);
    });
  }

  async function renderQR(){
    const id=$('eqId').value.trim().replace(/\s+/g,'');
    const t=$('tok').value.trim();
    if(!id||!t){setStatus('Enter both ID and token',false);return;}
    const smart=buildSmart(buildHub(id,t));
    $('smartLink').textContent=smart;
    $('qrHolder').innerHTML='';
    try{
      await loadQRLib();
      new QRCode($('qrHolder'),{text:smart,width:320,height:320,correctLevel:QRCode.CorrectLevel.H});
      setStatus('QR generated. Scan with phone.');
    }catch(e){console.error(e);setStatus('QR render failed',false);}
  }

  function printLabel(){
    const id=$('eqId').value.trim(); const t=$('tok').value.trim();
    if(!id||!t){alert('Enter ID and token first');return;}
    const caption=prompt('Label text (e.g., 4020 - #123456)','')||'';
    const smart=buildSmart(buildHub(id,t));
    const w=window.open('','_blank','width=620,height=680');
    w.document.write(`<!doctype html><html><head><meta charset="utf-8"><title>QR</title>
      <style>@page{size:2in 2in;margin:4mm}body{margin:0;display:flex;align-items:center;justify-content:center;font-family:ui-sans-serif}
      #qr{width:380px;height:380px;margin:0 auto 6px}h1{font-size:12px;margin:0;text-align:center}</style></head><body>
      <div id="qr"></div>${caption?`<h1>${caption.replace(/</g,'&lt;')}</h1>`:''}
      <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"><\/script>
      <script>new QRCode(document.getElementById('qr'),{text:${JSON.stringify(smart)},width:380,height:380,correctLevel:QRCode.CorrectLevel.H});
      setTimeout(()=>window.print(),300);<\/script></body></html>`);
    w.document.close();
  }

  $('render').addEventListener('click',renderQR);
  $('print').addEventListener('click',printLabel);
  </script>
</body>
</html>
