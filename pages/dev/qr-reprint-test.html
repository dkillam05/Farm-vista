<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Dev • QR (Sanity Check)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root { --brand:#3B7E46; --border:#e5e7eb; --muted:#67706B; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;margin:0;background:#f8f9f8;color:#111}
    .wrap{max-width:880px;margin:22px auto;padding:0 16px}
    h1{margin:0 0 14px;font-size:22px}
    .card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:16px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:700px){.row{grid-template-columns:1fr}}
    label{font-weight:800;font-size:13px;margin-bottom:6px;display:block}
    .input{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:10px;font:inherit}
    .btnbar{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid var(--border);cursor:pointer;font-weight:800}
    .btn-primary{background:var(--brand);color:#fff;border-color:transparent}
    .status{margin-left:auto;font-size:13px;color:var(--muted)}
    .codeblock{background:#f3f4f3;border:1px solid var(--border);border-radius:8px;padding:8px;margin-top:12px;font-family:ui-monospace;word-break:break-all}
    .preview{margin-top:12px;min-height:340px;border:1px dashed var(--border);border-radius:10px;display:grid;place-items:center;background:#fff}
    #qrHolder canvas,#qrHolder img{max-width:100%;height:auto}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Dev • QR (Always Works)</h1>
    <div class="card">
      <div class="row">
        <div>
          <label for="eqId">Equipment ID (Firestore doc id)</label>
          <input id="eqId" class="input mono" value="LHF A0A1BdloKwQAJofVQ">
        </div>
        <div>
          <label for="tok">QR Token</label>
          <input id="tok" class="input mono" value="274e9ab04b072167e3682206">
        </div>
      </div>

      <div class="btnbar">
        <button id="render" class="btn btn-primary" type="button">Render QR</button>
        <button id="print" class="btn" type="button">Print 2×2″ Label</button>
        <div id="status" class="status" aria-live="polite">Loading QR engine…</div>
      </div>

      <div id="smartLink" class="codeblock">—</div>
      <div class="preview"><div id="qrHolder" aria-live="polite"></div></div>
    </div>
  </div>

  <script>
    // Multi-CDN loader for a *real* QR library (qrcodejs)
    const CDN_LIST = [
      "https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js",
      "https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js",
      "https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"
    ];
    const $ = id => document.getElementById(id);
    const setStatus=(m,ok=true)=>{const s=$('status');s.textContent=m;s.style.color=ok?'#67706B':'#b00020';};

    function loadQRLib(urls, done){
      if (window.QRCode && window.QRCode.CorrectLevel) { done(true); return; }
      if (!urls.length) { done(false); return; }
      const url = urls.shift();
      const s = document.createElement('script');
      s.src = url; s.async = true;
      s.onload = () => done(!!(window.QRCode && window.QRCode.CorrectLevel));
      s.onerror = () => loadQRLib(urls, done);
      document.head.appendChild(s);
    }

    const APP_ROOT = '/Farm-vista/';
    const buildHub = (id,t)=>location.origin+APP_ROOT+'pages/equipment/actions/hub.html'
      +`?id=${encodeURIComponent(id)}&t=${encodeURIComponent(t)}`;
    const buildSmart = abs=>{const u=new URL(location.origin+APP_ROOT+'launch.html');u.searchParams.set('to',abs);return u.href;};

    function renderQR(){
      const id=$('eqId').value.trim().replace(/\s+/g,'');
      const t =$('tok').value.trim();
      if(!id||!t){ setStatus('Enter both ID and token.', false); return; }
      const smart = buildSmart(buildHub(id,t));
      $('smartLink').textContent = smart;

      $('qrHolder').innerHTML='';
      new window.QRCode($('qrHolder'), {
        text: smart,
        width: 320,
        height: 320,
        correctLevel: window.QRCode.CorrectLevel.H
      });
      setStatus('QR generated. Scan with phone.');
    }

    function printLabel(){
      const id=$('eqId').value.trim().replace(/\s+/g,'');
      const t =$('tok').value.trim();
      if(!id||!t){ alert('Enter ID and token first.'); return; }
      const caption = prompt('Label text (e.g., 4020 - #123456)', '') || '';
      const smart = buildSmart(buildHub(id,t));
      const w=window.open('','_blank','width=620,height=680');
      w.document.write(`<!doctype html><html><head><meta charset="utf-8"><title>QR</title>
        <style>@page{size:2in 2in;margin:4mm}body{margin:0;display:flex;align-items:center;justify-content:center;font-family:ui-sans-serif}
        #qr{max-width:90vw;max-height:75vh;display:block;margin:0 auto 6px}h1{font-size:12px;margin:0;text-align:center}</style></head><body>
        <div id="q"></div>${caption?`<h1>${caption.replace(/</g,'&lt;')}</h1>`:''}
        <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"><\/script>
        <script>
          (function(){var q=new QRCode(document.getElementById('q'),{text:${JSON.stringify(smart)},width:340,height:340,correctLevel:QRCode.CorrectLevel.H});
            setTimeout(function(){window.print();},300);}());
        <\/script>
      </body></html>`);
      w.document.close();
    }

    // Boot
    loadQRLib([...CDN_LIST], ok=>{
      setStatus(ok ? 'QR engine ready.' : 'Could not load QR engine (network?).', ok);
    });
    $('render').addEventListener('click', renderQR);
    $('print').addEventListener('click', printLabel);
  </script>
</body>
</html>
