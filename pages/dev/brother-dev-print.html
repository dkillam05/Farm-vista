<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brother Dev Print Page</title>
  <style>
    /* Screen layout (simple) */
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 18px;
    }
    .wrap{ max-width: 720px; margin: 0 auto; }
    .controls{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      margin-bottom: 14px;
    }
    button{
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #bbb;
      background: #f5f5f5;
      cursor: pointer;
    }
    button:active{ transform: translateY(1px); }

    /* The thing we print */
    #printArea{
      border: 2px dashed #999;
      border-radius: 14px;
      padding: 18px;
      width: 100%;
      box-sizing: border-box;
    }
    .label{
      border: 2px solid #111;
      border-radius: 12px;
      padding: 18px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .title{
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 0.4px;
    }
    .row{
      display:flex;
      justify-content:space-between;
      gap:12px;
      font-size: 16px;
    }
    .muted{ opacity: 0.75; }

    /* PRINT: only print the label area */
    @media print{
      body{ padding: 0; }
      .controls{ display:none !important; }

      /* Hide everything, then show only #printArea */
      body *{ visibility: hidden; }
      #printArea, #printArea *{ visibility: visible; }

      /* Put print area at top-left */
      #printArea{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        border: none;
        padding: 0;
      }

      /* Optional: reduce margins */
      @page{
        margin: 0.25in;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="controls">
      <button id="btnPrint" type="button">Print</button>
      <button id="btnRandom" type="button">Random Test Data</button>
      <span class="muted">Tip: Print → Save as PDF → open/share to Brother app</span>
    </div>

    <div id="printArea">
      <div class="label">
        <div class="title" id="lblTitle">TEST LABEL</div>

        <div class="row">
          <div><strong>ID:</strong> <span id="lblId">EQ-0001</span></div>
          <div><strong>Date:</strong> <span id="lblDate"></span></div>
        </div>

        <div class="row">
          <div><strong>Line 1:</strong> <span id="lblLine1">Brother Printer</span></div>
          <div><strong>Line 2:</strong> <span id="lblLine2">Dev Print</span></div>
        </div>

        <div class="row muted">
          <div>Make sure “Scale” is set to 100% in print dialog.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function pad(n){ return String(n).padStart(2,'0'); }
    function today(){
      const d = new Date();
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    }
    document.getElementById('lblDate').textContent = today();

    document.getElementById('btnPrint').addEventListener('click', () => {
      window.print();
    });

    document.getElementById('btnRandom').addEventListener('click', () => {
      const n = Math.floor(Math.random() * 9000) + 1000;
      document.getElementById('lblTitle').textContent = 'TEST LABEL';
      document.getElementById('lblId').textContent = 'EQ-' + n;
      document.getElementById('lblLine1').textContent = 'Dowson Farms';
      document.getElementById('lblLine2').textContent = 'Scan Me';
      document.getElementById('lblDate').textContent = today();
    });
  </script>
</body>
</html>
