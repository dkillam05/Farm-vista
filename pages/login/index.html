<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>Login — Dowson Farms • FarmVista</title>

  <link rel="stylesheet" href="../../assets/css/theme.css" />
  <script defer src="../../js/theme-boot.js"></script>

  <style>
    .login * { box-sizing: border-box; }
    .login a { text-decoration: none; }
    :root{
      --green:#3B7E46; --gold:#D0C542; --page:var(--app-bg,#f5f7f4);
      --text:#141514; --surface:#fff; --muted:color-mix(in srgb,var(--text) 55%, #9aa09a);
      --ring:color-mix(in srgb,var(--green) 28%, transparent); --line:color-mix(in srgb,var(--text) 12%, transparent);
    }
    @media (prefers-color-scheme: dark){
      :root{ --page:#141514; --text:#f5f7f4; --surface:#1c1e1c;
        --muted:color-mix(in srgb,var(--text) 45%, #9aa09a 55%); --line:color-mix(in srgb,var(--text) 16%, transparent); }
    }
    html, body { height:100%; background:var(--page); color:var(--text); }
    body { margin:0; font:400 16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif; -webkit-text-size-adjust:100%; }
    .wrap{ min-height:100%; display:grid; place-items:center; padding:24px; }
    .card{ width:min(400px,100%); background:var(--surface); color:var(--text);
      border-radius:16px; border:1px solid var(--line); box-shadow:0 8px 28px rgba(0,0,0,.08),0 2px 8px rgba(0,0,0,.06); overflow:clip; }
    .card::before{ content:""; display:block; height:6px;
      background:linear-gradient(90deg,var(--gold),color-mix(in srgb,var(--gold) 70%, var(--green))); }
    .pad{ padding: clamp(18px,5vw,26px); }
    .brand{ display:grid; grid-template-columns:44px 1fr; gap:12px; align-items:center; margin-bottom:6px; }
    .logo{ width:44px; height:44px; border-radius:10px; object-fit:contain; background:color-mix(in srgb,var(--page) 65%,transparent); border:1px solid var(--line); }
    .title{ display:grid; gap:2px; }
    .title h1{ margin:0; font-size:clamp(18px,2.4vw,22px); font-weight:800; line-height:1.2; }
    .title .byline{ margin:0; font-size:14px; font-weight:600; color:color-mix(in srgb,var(--text) 80%, var(--green)); }
    .title .slogan{ margin:0; font-size:14px; font-style:italic; color:var(--muted); }

    form{ display:grid; gap:14px; margin-top:14px; }
    .field{ display:grid; gap:6px; }
    .field label{ font-size:14px; font-weight:600; }
    .control{ position:relative; }
    .input{ width:100%; padding:12px 14px; padding-right:42px; background:#fff;
      border:1px solid color-mix(in srgb,var(--text) 18%, transparent); border-radius:12px; color:var(--text); outline:none;
      box-shadow:0 0 0 0 var(--ring); transition: box-shadow .15s, border-color .15s, background .15s; }
    .input::placeholder{ color: color-mix(in srgb, var(--text) 40%, transparent); }
    @media (prefers-color-scheme: dark){
      .input{ background:#232523; border-color:color-mix(in srgb,var(--text) 18%, transparent); }
      .input::placeholder{ color: color-mix(in srgb, var(--text) 45%, transparent); }
    }
    .input:focus{ border-color: color-mix(in srgb, var(--green) 60%, #0000); box-shadow:0 0 0 3px var(--ring); }

    .eye{ position:absolute; right:8px; top:0; bottom:0; width:34px; display:grid; place-items:center;
      color:#8a8f8a; cursor:pointer; touch-action:manipulation; background:none!important; border:none!important; outline:none!important; -webkit-appearance:none!important; box-shadow:none!important; }
    .eye svg{ width:22px; height:22px; display:block; }
    .actions{ display:grid; gap:10px; margin-top:6px; }
    .login .btn{ -webkit-appearance:none!important; appearance:none!important; display:grid!important; place-items:center!important;
      width:100%; min-height:44px!important; padding:12px 16px!important; border-radius:12px!important;
      background-color:#3B7E46!important; color:#fff!important; border:1px solid color-mix(in srgb,#3B7E46 55%, var(--line))!important;
      box-shadow:0 2px 0 color-mix(in srgb,#000 25%, #3B7E46)!important; font-weight:800!important; letter-spacing:.2px!important; cursor:pointer!important; }
    .link{ text-align:center; font-size:14px; color:color-mix(in srgb,var(--text) 78%, var(--green)); }
    .meta{ margin-top:16px; font-size:12px; text-align:center; color:var(--muted); }

    .err{ color:#b3261e; font-size:13px; min-height:1.2em; }
    .dbg{ color:#6b6f6b; font-size:12px; min-height:1em; word-break:break-word; }
  </style>
</head>
<body class="login">
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="welcome">
      <div class="pad">
        <div class="brand">
          <img class="logo" src="../../assets/icons/logo.png" alt="FarmVista logo" />
          <div class="title">
            <h1 id="welcome">Welcome to Dowson Farms</h1>
            <p class="byline">powered by FarmVista</p>
            <p class="slogan">Clean Data, Smart Reporting</p>
          </div>
        </div>

        <form id="loginForm" novalidate>
          <div class="field">
            <label for="email">Email</label>
            <div class="control">
              <input id="email" name="email" class="input" type="email" inputmode="email" autocomplete="username"
                     autocapitalize="none" autocorrect="off" placeholder="you@example.com" />
            </div>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="control">
              <input id="password" name="password" class="input" type="password" autocomplete="current-password" placeholder="••••••••" />
              <button type="button" class="eye" id="togglePwd" aria-controls="password" aria-label="Show password" title="Show/Hide password">
                <svg id="lashClosed" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M3 13c2.5-3 5.5-4.5 9-4.5S18.5 10 21 13" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                  <path d="M6 11.5l-1-2M9 10.2l-.5-2.2M12 9.5V7M15 10.2l.5-2.2M18 11.5l1-2" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                </svg>
                <svg id="lashOpen" viewBox="0 0 24 24" aria-hidden="true" style="display:none">
                  <path d="M3 13c2.5-3 5.5-4.5 9-4.5S18.5 10 21 13" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                  <path d="M6 11.5l-1-2M9 10.2l-.5-2.2M12 9.5V7M15 10.2l.5-2.2M18 11.5l1-2" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                  <circle cx="12" cy="13.5" r="1.8" fill="currentColor"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="err" id="errBox"></div>
          <div class="dbg" id="dbgBox"></div>

          <div class="actions">
            <button class="btn" id="signIn" type="submit">Sign In</button>
            <a class="link" href="#" id="forgot">Forgot password?</a>
          </div>

          <p class="meta" id="brandMeta">© Dowson Farms — </p>
        </form>
      </div>
    </main>
  </div>

  <script>
    // Eyelash toggle
    (function(){
      const pwd = document.getElementById('password');
      const btn = document.getElementById('togglePwd');
      const open = document.getElementById('lashOpen');
      const closed = document.getElementById('lashClosed');
      btn.addEventListener('click', () => {
        const show = pwd.type !== 'text';
        pwd.type = show ? 'text' : 'password';
        btn.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
        open.style.display = show ? 'block' : 'none';
        closed.style.display = show ? 'none' : 'block';
      }, { passive: true });
    }());
    // Footer date
    (function(){
      const el = document.getElementById('brandMeta');
      const fmt = new Intl.DateTimeFormat('en-US', { year:'numeric', month:'long', day:'2-digit' });
      el.textContent = `© ${new Date().getFullYear()} Dowson Farms — ${fmt.format(new Date())}`;
    }());
  </script>

  <!-- Robust Firebase sign-in (no top-level await; shows init errors) -->
  <script type="module">
    import {
      getAuth, setPersistence, browserLocalPersistence, signOut,
      signInWithEmailAndPassword, sendPasswordResetEmail
    } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';

    const errBox = document.getElementById('errBox');
    const dbgBox = document.getElementById('dbgBox');
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const nextUrl = new URLSearchParams(location.search).get('next') || '/Farm-vista/dashboard/';

    function showErr(msg, code, det){
      errBox.textContent = msg || 'Sign-in failed.';
      dbgBox.textContent = code ? `(${code}${det ? ' • ' + det : ''})` : '';
    }

    // Ensure firebase-init is loaded; if not, import it (no top-level await).
    function ensureFirebase(){
      if (window.firebaseApp && window.firebaseAuth) return Promise.resolve();
      return import('../../js/firebase-init.js').catch(()=>{}).then(()=>void 0);
    }

    function initAuth(){
      try {
        const auth = window.firebaseAuth || getAuth(window.firebaseApp);
        return Promise.resolve(auth);
      } catch (e) {
        showErr('Firebase not initialized.', 'init-error', e && e.message);
        throw e;
      }
    }

    // Boot sequence
    ensureFirebase()
      .then(initAuth)
      .then(async (auth) => {
        try { await setPersistence(auth, browserLocalPersistence); } catch {}
        // Force clean state on login page so logout doesn’t bounce back
        try { await signOut(auth); } catch {}

        // Wire submit
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          errBox.textContent = ''; dbgBox.textContent = '';
          const em = (email.value || '').trim();
          const pw = password.value || '';
          if (!em || !pw) { showErr('Enter email and password.'); return; }
          try {
            await signInWithEmailAndPassword(auth, em, pw);
            location.replace(nextUrl);
          } catch (err) {
            const code = err && err.code || '';
            let msg = 'Sign-in failed.';
            if (code.includes('invalid-credential') || code.includes('wrong-password')) msg = 'Wrong email or password.';
            else if (code.includes('user-not-found')) msg = 'No account found for this email.';
            else if (code.includes('too-many-requests')) msg = 'Too many attempts. Try again later.';
            else if (code.includes('network-request-failed')) msg = 'Network error. Check your connection.';
            else if (code.includes('unauthorized-domain')) msg = 'Domain not authorized in Firebase Authentication.';
            showErr(msg, code, err && err.message);
          }
        });

        document.getElementById('forgot').addEventListener('click', async (e) => {
          e.preventDefault();
          errBox.textContent = ''; dbgBox.textContent = '';
          const em = (email.value || '').trim();
          if (!em) { showErr('Enter your email first, then tap “Forgot password?”.'); return; }
          try {
            await sendPasswordResetEmail(auth, em);
            errBox.style.color = '#2F6C3C';
            errBox.textContent = 'Password reset link sent (if the email exists).';
            setTimeout(()=>{ errBox.textContent=''; errBox.style.color=''; }, 4500);
          } catch (err) {
            showErr('Unable to send reset email.', err && err.code, err && err.message);
          }
        });

        // Mark page ready for sanity
        dbgBox.textContent = 'ready';
      })
      .catch((e)=>{ showErr('Login init failed.', 'init-failed', e && e.message); });
  </script>
</body>
</html>
