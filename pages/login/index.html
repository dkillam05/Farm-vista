<!-- /pages/login/index.html — FULL REPLACEMENT (polished per feedback) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Login — Dowson Farms • FarmVista</title>

  <!-- Theme tokens -->
  <link rel="stylesheet" href="../../assets/css/theme.css" />

  <style>
    :root{
      --green: var(--green, #3B7E46);
      --gold: var(--gold, #D0C542);
      --page: var(--app-bg, #f5f7f4);
      --text: var(--text, #141514);
      --surface: var(--surface, #ffffff);
      --muted: color-mix(in srgb, var(--text) 55%, #9aa09a);
      --ring: color-mix(in srgb, var(--green) 28%, transparent);
      --line: color-mix(in srgb, var(--text) 12%, transparent);
      --radius: 16px;
      --shadow: 0 8px 28px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.06);
      --card-w: 400px;

      --input-bg: #fff;
      --input-border: color-mix(in srgb, var(--text) 16%, transparent);
      --input-border-focus: color-mix(in srgb, var(--green) 60%, var(--input-border));
      --placeholder: color-mix(in srgb, var(--text) 38%, transparent);

      --btn-text: #fff;
      --btn-bg: var(--green);
      --btn-border: color-mix(in srgb, var(--green) 55%, var(--line));
      --eye: #8a8f8a;  /* neutral gray eyelash */
      --eye-hover: color-mix(in srgb, var(--eye) 70%, var(--text) 30%);
    }

    @media (prefers-color-scheme: dark) {
      :root{
        --page: #141514;
        --text: #f5f7f4;
        --surface: #1c1e1c;
        --muted: color-mix(in srgb, var(--text) 45%, #9aa09a 55%);
        --shadow: 0 10px 30px rgba(0,0,0,.55), 0 2px 10px rgba(0,0,0,.35);
        --line: color-mix(in srgb, var(--text) 16%, transparent);

        --input-bg: #232523;
        --input-border: color-mix(in srgb, var(--text) 18%, transparent);
        --input-border-focus: color-mix(in srgb, var(--green) 60%, var(--input-border));
        --placeholder: color-mix(in srgb, var(--text) 45%, transparent);
      }
    }

    html, body { height: 100%; background: var(--page); color: var(--text); }
    body { margin: 0; font: 400 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: min(var(--card-w), 100%);
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--line);
      overflow: clip;
    }

    /* Gold accent */
    .card::before{
      content: "";
      display: block;
      height: 6px;
      background: linear-gradient(90deg, var(--gold), color-mix(in srgb, var(--gold) 70%, var(--green)));
    }

    .pad{ padding: clamp(18px, 5vw, 26px); }

    /* Brand header */
    .brand{
      display: grid;
      grid-template-columns: 44px 1fr;
      gap: 12px;
      align-items: center;
      margin-bottom: 6px;
    }
    .logo{
      width: 44px; height: 44px; border-radius: 10px; object-fit: contain;
      background: color-mix(in srgb, var(--page) 65%, transparent);
      border: 1px solid var(--line);
    }

    .title{ display: grid; gap: 2px; }
    .title h1{
      margin: 0;
      font-size: clamp(18px, 2.4vw, 22px);
      font-weight: 800;
      letter-spacing: .2px;
      line-height: 1.2;
    }
    .title .byline{
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: color-mix(in srgb, var(--text) 80%, var(--green));
    }
    .title .slogan{
      margin: 0;
      font-size: 14px;
      font-style: italic;
      color: var(--muted);
    }

    form{ display: grid; gap: 14px; margin-top: 14px; }

    .field{ display: grid; gap: 6px; }
    .field label{ font-size: 14px; font-weight: 600; }

    .control{ position: relative; }
    .input{
      width: 100%;
      padding: 12px 14px;
      padding-right: 42px; /* eye space */
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 12px;
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
      box-shadow: 0 0 0 0 var(--ring);
    }
    .input::placeholder{ color: var(--placeholder); }
    .input:focus{
      border-color: var(--input-border-focus);
      box-shadow: 0 0 0 3px var(--ring);
    }

    /* Eyelash button (neutral gray) */
    .eye{
      position: absolute; inset: 0 8px 0 auto;
      display: grid; place-items: center;
      width: 34px; height: 100%;
      cursor: pointer; border-radius: 8px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--eye);
    }
    .eye:hover{ color: var(--eye-hover); }
    .eye:focus-visible{
      outline: none;
      border-color: color-mix(in srgb, var(--text) 25%, transparent);
    }
    .eye svg{ width: 22px; height: 22px; }

    .actions{ display: grid; gap: 10px; margin-top: 6px; }

    .btn{
      display: inline-grid; place-items: center; text-align: center;
      padding: 12px 16px; font-weight: 800; letter-spacing: .2px;
      border-radius: 12px; border: 1px solid var(--btn-border);
      cursor: pointer; user-select: none;
      background: linear-gradient(180deg, color-mix(in srgb, var(--btn-bg) 88%, #fff 12%), var(--btn-bg));
      color: var(--btn-text);
      transition: transform .03s ease, filter .15s ease, box-shadow .15s ease;
      box-shadow: 0 2px 0 color-mix(in srgb, #000 25%, var(--btn-bg));
    }
    .btn:active{ transform: translateY(1px); }

    .link{
      display: inline-block; text-align: center; font-size: 14px;
      color: color-mix(in srgb, var(--text) 78%, var(--green));
      text-decoration: none;
    }
    .link:hover{ text-decoration: underline; }

    .meta{
      margin-top: 16px;
      font-size: 12px;
      text-align: center;
      color: var(--muted);
    }

    @media (max-width: 360px){
      :root{ --card-w: 360px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="welcome">
      <div class="pad">
        <div class="brand">
          <img class="logo" src="../../assets/icons/logo.png" alt="FarmVista logo" />
          <div class="title">
            <h1 id="welcome">Welcome to Dowson Farms</h1>
            <p class="byline">powered by FarmVista</p>
            <p class="slogan">Clean Data, Smart Reporting</p>
          </div>
        </div>

        <form id="loginForm" novalidate>
          <div class="field">
            <label for="email">Email</label>
            <div class="control">
              <input id="email" name="email" class="input" type="email" inputmode="email" autocomplete="username"
                     autocapitalize="none" autocorrect="off" placeholder="you@example.com" />
            </div>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="control">
              <input id="password" name="password" class="input" type="password" autocomplete="current-password"
                     placeholder="••••••••" />
              <button type="button" class="eye" id="togglePwd" aria-controls="password" aria-label="Show password" title="Show/Hide password">
                <!-- Neutral gray eyelash icon -->
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M2 12s3.8-7 10-7 10 7 10 7-3.8 7-10 7S2 12 2 12z"/>
                  <path d="M12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="actions">
            <button class="btn" id="signIn" type="submit">Sign In</button>
            <a class="link" href="#" id="forgot">Forgot password?</a>
          </div>

          <p class="meta" id="brandMeta">© Dowson Farms — </p>
        </form>
      </div>
    </main>
  </div>

  <script>
    // Password eye toggle
    (function(){
      const pwd = document.getElementById('password');
      const btn = document.getElementById('togglePwd');
      btn.addEventListener('click', () => {
        const shown = pwd.type === 'text';
        pwd.type = shown ? 'password' : 'text';
        btn.setAttribute('aria-label', shown ? 'Show password' : 'Hide password');
      });
    }());

    // DEV MOCK: Sign-in → dashboard
    (function(){
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        window.location.href = '/Farm-vista/dashboard/';
      });
    }());

    // Footer-style branding date in Central Time
    (function(){
      const el = document.getElementById('brandMeta');
      const fmt = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/Chicago',
        year: 'numeric', month: 'long', day: '2-digit'
      });
      const d = fmt.format(new Date());
      el.textContent = `© ${new Date().getFullYear()} Dowson Farms — ${d} — Central Time`;
    }());
  </script>
</body>
</html>
