<!-- /auth/index.html — FULL FILE (standalone mock login)
     - No header/sidebar/footer
     - System-driven light/dark via prefers-color-scheme
     - Uses theme tokens from assets/css/theme.css
     - Logo: ../assets/icons/logo.png
     - "Sign In" just routes to ../index.html (no auth yet)
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Dowson Farms • FarmVista</title>

  <!-- App theme (tokens, fonts, etc.) -->
  <link rel="stylesheet" href="../assets/css/theme.css" />

  <style>
    :root{
      /* Fallbacks in case theme.css is missing a token */
      --page: var(--app-bg, #f5f7f4);
      --text: var(--app-text, #141514);
      --surface: var(--surface, #ffffff);
      --muted: color-mix(in srgb, var(--text) 50%, #888 50%);
      --ring: color-mix(in srgb, var(--text) 18%, transparent);
      --radius: 14px;
      --gap: 16px;
      --shadow: 0 6px 22px rgba(0,0,0,0.08), 0 2px 6px rgba(0,0,0,0.06);
      --input-bg: var(--surface);
      --input-br: 12px;
      --input-bd: color-mix(in srgb, var(--text) 10%, transparent);
    }

    /* System-driven dark mode (pre-auth) */
    @media (prefers-color-scheme: dark) {
      :root{
        --page: #141514;
        --text: #f5f7f4;
        --surface: #1d1f1d;
        --muted: color-mix(in srgb, var(--text) 40%, #9aa09a 60%);
        --shadow: 0 6px 22px rgba(0,0,0,0.5), 0 2px 6px rgba(0,0,0,0.35);
        --input-bg: #232523;
        --input-bd: color-mix(in srgb, var(--text) 14%, transparent);
      }
    }

    html, body { height: 100%; background: var(--page); color: var(--text); }
    body { margin: 0; font: 400 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: min(520px, 100%);
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 5vw, 28px);
      border: 1px solid color-mix(in srgb, var(--text) 6%, transparent);
    }

    .brand {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 14px;
      align-items: center;
      margin-bottom: 6px;
    }
    .brand img{
      width: 44px; height: 44px; border-radius: 10px; object-fit: contain;
      background: color-mix(in srgb, var(--page) 60%, transparent);
    }
    .brand h1{
      margin: 0;
      font-size: clamp(18px, 2.4vw, 22px);
      font-weight: 700;
    }
    .brand .sub{
      margin: 4px 0 0 58px;
      font-size: 14px; opacity: 0.8; font-style: italic;
    }

    form{
      display: grid; gap: var(--gap);
      margin-top: 18px;
    }

    .field{
      display: grid; gap: 6px;
    }
    .field label{
      font-size: 14px; font-weight: 600;
    }
    .control{
      position: relative;
    }
    .control input{
      width: 100%;
      padding: 12px 14px;
      padding-right: 42px; /* space for eye */
      background: var(--input-bg);
      border: 1px solid var(--input-bd);
      border-radius: var(--input-br);
      color: var(--text);
      outline: none;
      box-shadow: 0 0 0 0 var(--ring);
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
    }
    .control input:focus{
      border-color: color-mix(in srgb, var(--text) 20%, transparent);
      box-shadow: 0 0 0 3px var(--ring);
    }

    .eye{
      position: absolute;
      inset: 0 8px 0 auto;
      display: grid; place-items: center;
      width: 34px; height: 100%;
      cursor: pointer; border-radius: 8px;
      border: 1px solid transparent;
    }
    .eye:focus-visible{
      outline: none;
      border-color: color-mix(in srgb, var(--text) 25%, transparent);
    }
    .eye svg{ width: 22px; height: 22px; opacity: .9; }

    .actions{
      display: grid; gap: 10px; margin-top: 4px;
    }
    .btn{
      display: inline-grid; place-items: center; text-align: center;
      padding: 12px 16px; font-weight: 700; letter-spacing: .2px;
      border-radius: 12px; border: 1px solid transparent; cursor: pointer;
      background: var(--green, #3B7E46); color: #fff;
      transition: transform .03s ease, filter .15s ease;
      user-select: none;
    }
    .btn:active{ transform: translateY(1px); }
    .link{
      display: inline-block; text-align: center; font-size: 14px;
      color: color-mix(in srgb, var(--text) 78%, var(--green, #3B7E46));
      text-decoration: none;
    }
    .link:hover{ text-decoration: underline; }

    .meta{
      margin-top: 18px;
      font-size: 12px;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <div class="brand">
        <img src="../assets/icons/logo.png" alt="FarmVista logo" />
        <h1>Welcome to Dowson Farms, powered by FarmVista</h1>
        <p class="sub">Clean Data, Smart Reporting</p>
      </div>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <div class="control">
            <input id="email" name="email" type="email" inputmode="email" autocomplete="username"
                   autocapitalize="none" autocorrect="off" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="control">
            <input id="password" name="password" type="password" autocomplete="current-password"
                   placeholder="••••••••" required />
            <button type="button" class="eye" id="togglePwd" aria-controls="password" aria-label="Show password">
              <!-- Eye icon (no external deps) -->
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M1.5 12s3.75-7.5 10.5-7.5S22.5 12 22.5 12s-3.75 7.5-10.5 7.5S1.5 12 1.5 12Z" stroke="currentColor" stroke-width="1.5"/>
                <circle cx="12" cy="12" r="3.25" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="signIn" type="submit">Sign In</button>
          <a class="link" href="#" id="forgot">Forgot password?</a>
        </div>

        <p class="meta" id="brandMeta">© Dowson Farms — </p>
      </form>
    </main>
  </div>

  <script>
    // Password eye toggle (accessible)
    (function(){
      const pwd = document.getElementById('password');
      const btn = document.getElementById('togglePwd');
      btn.addEventListener('click', () => {
        const shown = pwd.type === 'text';
        pwd.type = shown ? 'password' : 'text';
        btn.setAttribute('aria-label', shown ? 'Show password' : 'Hide password');
      });
    }());

    // Enter key submits; mock sign-in navigates to dashboard (root)
    (function(){
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // DEV MOCK: route to dashboard/home (adjust if your preferred landing page differs)
        window.location.href = '../index.html';
      });
    }());

    // Footer-style branding date in Central Time
    (function(){
      const el = document.getElementById('brandMeta');
      const fmt = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/Chicago',
        year: 'numeric', month: 'long', day: '2-digit'
      });
      const d = fmt.format(new Date());
      el.textContent = `© ${new Date().getFullYear()} Dowson Farms — ${d} — Central Time`;
    }());
  </script>
</body>
</html>
