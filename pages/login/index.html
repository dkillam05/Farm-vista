<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"/>
  <meta name="theme-color" content="#3B7E46"/>
  <meta name="robots" content="noindex"/>

  <!-- Minimal styles so there's no flash -->
  <style>
    html,body{height:100%}body{margin:0;display:grid;place-items:center;background:#f5f7f4;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .splash{display:flex;gap:.75rem;align-items:center;color:#2F6C3C}
    .spinner{width:18px;height:18px;border:2px solid rgba(0,0,0,.2);border-top-color:rgba(0,0,0,.7);border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>

  <script>
    // Auth was removed — this page is now just a router.
    // It forwards to ?next=... if it's a safe in-app path, otherwise to the dashboard.
    (function(){
      var DEFAULT = "/Farm-vista/pages/dashboard/";   // <- change if your home page is different
      try {
        var u = new URL(location.href);
        var next = u.searchParams.get("next") || "";
        // basic safety: only allow in-app absolute paths
        var safe = (typeof next === "string" && next.startsWith("/Farm-vista/")) ? next : DEFAULT;
        // avoid redirect loops back to login
        if (safe.replace(/\/index\.html$/i,'').startsWith("/Farm-vista/pages/login")) safe = DEFAULT;
        location.replace(safe);
      } catch (e) {
        location.replace(DEFAULT);
      }
    })();
  </script>
</head>
<body>
  <div class="splash">
    <div class="spinner"></div>
    <div>Entering FarmVista…</div>
  </div>

  <noscript>
    <p>JavaScript disabled. Continue to <a href="/Farm-vista/pages/dashboard/">Dashboard</a>.</p>
  </noscript>
</body>
</html>
