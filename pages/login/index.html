<!-- /pages/login/index.html — FULL REPLACEMENT (polished mock login)
     - Standalone (no header/sidebar/footer)
     - System-driven light/dark (prefers-color-scheme)
     - Uses FarmVista tokens when available; safe fallbacks included
     - Correct asset paths from /pages/login/: ../../assets/...
     - "Sign In" → /Farm-vista/dashboard/ (mock — no auth yet)
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Login — Dowson Farms • FarmVista</title>

  <!-- Theme & fonts -->
  <link rel="stylesheet" href="../../assets/css/theme.css" />

  <style>
    :root{
      /* Base tokens (use your theme.css tokens when present) */
      --green: var(--green, #3B7E46);
      --gold: var(--gold, #D0C542);
      --page: var(--app-bg, #f5f7f4);
      --text: var(--text, #141514);
      --surface: var(--surface, #ffffff);
      --muted: color-mix(in srgb, var(--text) 55%, #9aa09a);
      --ring: color-mix(in srgb, var(--green) 28%, transparent);
      --radius: 16px;
      --input-br: 12px;
      --shadow: 0 8px 28px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.06);
      --line: color-mix(in srgb, var(--text) 10%, transparent);
      --card-w: 420px;
    }

    @media (prefers-color-scheme: dark) {
      :root{
        --page: #141514;
        --text: #f5f7f4;
        --surface: #1c1e1c;
        --muted: color-mix(in srgb, var(--text) 45%, #9aa09a 55%);
        --shadow: 0 10px 30px rgba(0,0,0,.55), 0 2px 10px rgba(0,0,0,.35);
        --line: color-mix(in srgb, var(--text) 12%, transparent);
      }
    }

    html, body { height: 100%; background: var(--page); color: var(--text); }
    body { margin: 0; font: 400 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card{
      width: min(var(--card-w), 100%);
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--line);
      overflow: clip;
    }

    /* Gold accent bar */
    .card::before{
      content: "";
      display: block;
      height: 6px;
      background: linear-gradient(90deg, var(--gold), color-mix(in srgb, var(--gold) 70%, var(--green)));
    }

    .pad{
      padding: clamp(18px, 5vw, 28px);
    }

    /* Brand header row */
    .brand{
      display: grid;
      grid-template-columns: 48px 1fr;
      gap: 14px;
      align-items: center;
      margin-bottom: 8px;
    }
    .logo{
      width: 48px; height: 48px; border-radius: 10px; object-fit: contain;
      background: color-mix(in srgb, var(--page) 65%, transparent);
      border: 1px solid var(--line);
    }
    .title{
      display: grid; gap: 4px;
    }
    .title h1{
      margin: 0;
      font-size: clamp(18px, 2.6vw, 22px);
      font-weight: 800;
      letter-spacing: .2px;
      line-height: 1.2;
    }
    .title h1 .muted{
      font-weight: 700;
      color: color-mix(in srgb, var(--text) 80%, var(--green));
    }
    .slogan{
      margin: 0;
      font-size: 14px;
      font-style: italic;
      color: var(--muted);
    }

    form{
      display: grid;
      gap: 14px;
      margin-top: 14px;
    }

    .field{ display: grid; gap: 6px; }
    .field label{ font-size: 14px; font-weight: 600; }

    .control{ position: relative; }
    .input{
      width: 100%;
      padding: 12px 14px;
      padding-right: 42px; /* eye space for pwd */
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--input-br);
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
      box-shadow: 0 0 0 0 var(--ring);
    }
    .input:focus{
      border-color: color-mix(in srgb, var(--green) 55%, var(--line));
      box-shadow: 0 0 0 3px var(--ring);
    }

    .eye{
      position: absolute; inset: 0 8px 0 auto;
      display: grid; place-items: center;
      width: 34px; height: 100%;
      cursor: pointer; border-radius: 8px;
      border: 1px solid transparent;
      background: transparent;
    }
    .eye:focus-visible{
      outline: none;
      border-color: color-mix(in srgb, var(--text) 25%, transparent);
    }
    .eye svg{ width: 22px; height: 22px; opacity: .92; }

    .actions{ display: grid; gap: 10px; margin-top: 6px; }

    .btn{
      display: inline-grid; place-items: center; text-align: center;
      padding: 12px 16px; font-weight: 800; letter-spacing: .2px;
      border-radius: 12px; border: 1px solid color-mix(in srgb, var(--green) 55%, var(--line));
      cursor: pointer; user-select: none;
      background: linear-gradient(180deg, color-mix(in srgb, var(--green) 88%, #fff 12%), var(--green));
      color: #fff;
      transition: transform .03s ease, filter .15s ease, box-shadow .15s ease;
      box-shadow: 0 2px 0 color-mix(in srgb, #000 25%, var(--green));
    }
    .btn:active{ transform: translateY(1px); }

    .link{
      display: inline-block; text-align: center; font-size: 14px;
      color: color-mix(in srgb, var(--text) 78%, var(--green));
      text-decoration: none;
    }
    .link:hover{ text-decoration: underline; }

    .meta{
      margin-top: 16px;
      font-size: 12px;
      text-align: center;
      color: var(--muted);
    }

    /* Slightly narrower on very small phones */
    @media (max-width: 360px){
      :root{ --card-w: 380px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="welcome">
      <div class="pad">
        <div class="brand">
          <img class="logo" src="../../assets/icons/logo.png" alt="FarmVista logo" />
          <div class="title">
            <h1 id="welcome">Welcome to <span class="muted">Dowson Farms</span></h1>
            <p class="slogan">powered by FarmVista — <em>Clean Data, Smart Reporting</em></p>
          </div>
        </div>

        <form id="loginForm" novalidate>
          <div class="field">
            <label for="email">Email</label>
            <div class="control">
              <input id="email" name="email" class="input" type="email" inputmode="email" autocomplete="username"
                     autocapitalize="none" autocorrect="off" placeholder="you@example.com" />
            </div>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div class="control">
              <input id="password" name="password" class="input" type="password" autocomplete="current-password"
                     placeholder="••••••••" />
              <button type="button" class="eye" id="togglePwd" aria-controls="password" aria-label="Show password">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M1.5 12s3.75-7.5 10.5-7.5S22.5 12 22.5 12s-3.75 7.5-10.5 7.5S1.5 12 1.5 12Z" stroke="currentColor" stroke-width="1.5"/>
                  <circle cx="12" cy="12" r="3.25" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="actions">
            <button class="btn" id="signIn" type="submit">Sign In</button>
            <a class="link" href="#" id="forgot">Forgot password?</a>
          </div>

          <p class="meta" id="brandMeta">© Dowson Farms — </p>
        </form>
      </div>
    </main>
  </div>

  <script>
    // Password eye toggle (accessible)
    (function(){
      const pwd = document.getElementById('password');
      const btn = document.getElementById('togglePwd');
      btn.addEventListener('click', () => {
        const shown = pwd.type === 'text';
        pwd.type = shown ? 'password' : 'text';
        btn.setAttribute('aria-label', shown ? 'Show password' : 'Hide password');
      });
    }());

    // DEV MOCK: Sign-in goes straight to your dashboard route
    (function(){
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        window.location.href = '/Farm-vista/dashboard/';
      });
    }());

    // Footer-style branding date in Central Time
    (function(){
      const el = document.getElementById('brandMeta');
      const fmt = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/Chicago',
        year: 'numeric', month: 'long', day: '2-digit'
      });
      const d = fmt.format(new Date());
      el.textContent = `© ${new Date().getFullYear()} Dowson Farms — ${d} — Central Time`;
    }());
  </script>
</body>
</html>
