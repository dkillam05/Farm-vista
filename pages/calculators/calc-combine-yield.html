<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FarmVista - Combine Yield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#3B7E46">
  <link rel="manifest" href="../../manifest.webmanifest">
  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/app.css">
  <script defer src="../../js/theme-boot.js"></script>
  <script defer src="../../js/fv-shell.js"></script>
  <style>
    :root{
      /* Extra breathing room above the fixed footer */
      --page-bottom-gap: 96px;
      --card-max: 940px;
      --accent: #2F6C3C;
    }
    html{-webkit-text-size-adjust:100%}
    body{ background: var(--app-bg, var(--surface)); }

    /* The WRAP is the scroller. Give it big bottom padding so content never hides under footer. */
    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
    }

    /* Nice spacing even before the footer shows up */
    .calc-card{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
      margin-bottom: var(--page-bottom-gap); /* <- extra cushion at page end */
    }

    .card-head{
      display:flex; align-items:center; gap:12px; padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .card-head .icon{ width:28px;height:28px;color:var(--accent); }
    .card-head h1{ margin:0; font-size:clamp(20px,3.2vw,26px); line-height:1.2; }
    .muted{ color:var(--muted,#67706B); }

    form{ padding:16px; display:grid; gap:14px; }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:760px){ .grid{ grid-template-columns:1fr; } }
    label{ display:block; font-weight:600; margin-bottom:6px; }
    .ctrl{
      display:flex; align-items:center; gap:8px;
      border:1px solid var(--border); background:var(--card-surface,var(--surface));
      border-radius:10px; padding:10px 12px;
    }
    input,button{ font-size:16px; } /* stop iOS zoom */
    .ctrl input{ width:100%; border:0; outline:0; background:transparent; color:var(--text); }
    .unit{ font-size:12px; color:var(--muted); white-space:nowrap; }

    .actions{ display:flex; gap:10px; justify-content:flex-end; padding:0 16px 16px; }
    .btn{ appearance:none; border:1px solid var(--border); background:var(--surface);
      padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer; }
    .btn-primary{ background:var(--accent); color:#fff; border-color:var(--accent); }
    .btn-link{ background:none; border:0; padding:0; text-decoration:underline; color:inherit; cursor:pointer; }

    .results{ padding:0 16px 16px; }
    .tile{ border:1px solid var(--border); border-radius:12px; padding:12px;
      background: linear-gradient(180deg, rgba(47,108,60,.06), transparent 55%); }
    .tile h3{ margin:0 0 8px; font-size:16px; }
    .kv{ display:grid; grid-template-columns:1fr auto; gap:6px 12px; align-items:baseline; }
    .kv .val{ font-weight:800; }

    table{ width:100%; border-collapse:collapse; border:1px solid var(--border); border-radius:10px; overflow:hidden; }
    thead th{ background:rgba(47,108,60,.08); text-align:left; padding:10px; border-bottom:1px solid var(--border); }
    tbody td{ padding:10px; border-bottom:1px solid var(--border); }
    tbody tr:last-child td{ border-bottom:0; }

    .hist{ padding:16px; border-top:1px dashed var(--border); }
    .hlist{ display:grid; gap:8px; }
    .hitem{ display:flex; gap:10px; align-items:center; justify-content:space-between;
      padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:var(--card-surface,var(--surface)); }
    .hsummary{ font-weight:700; }
    .muted-line{ font-size:12px; color:var(--muted); }

    /* Centered details modal */
    .modal{ position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.42);
      z-index:9999; transition:opacity .15s; opacity:0; }
    .modal[open]{ display:grid; opacity:1; }
    .dialog{ width:min(760px,92vw); max-height:85vh; display:flex; flex-direction:column; background:var(--surface); color:var(--text);
      border-radius:14px; border:1px solid var(--border); box-shadow:0 16px 36px rgba(0,0,0,.28); }
    .dialog-head{ padding:12px 14px; border-bottom:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:center; }
    .dialog-body{ padding:14px; overflow:auto; flex:1 1 auto; min-height:0; -webkit-overflow-scrolling:touch; }
    .closex{ border:1px solid var(--border); background:var(--surface); border-radius:8px; padding:6px 10px; cursor:pointer; font-weight:700; }
    html.no-scroll, body.no-scroll{ overflow:hidden; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <div class="calc-card">
        <div class="card-head">
          <div class="icon" aria-hidden="true">
            <!-- simple crop icon -->
            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M4 20c4-3 6-6 8-10 2 4 4 7 8 10M12 10V4M6 12V6m12 8V8" stroke-linecap="round"/>
            </svg>
          </div>
          <div>
            <h1>Combine Yield</h1>
            <div class="muted">Enter bushels and harvested acres, then Calculate. History keeps the last 10 runs.</div>
          </div>
        </div>

        <!-- FORM (manual calculate only) -->
        <form id="frm" novalidate autocomplete="off">
          <div class="grid">
            <div>
              <label for="bushels">Bushels</label>
              <div class="ctrl">
                <input id="bushels" type="text" inputmode="decimal" placeholder="e.g. 18,750">
                <span class="unit">bu</span>
              </div>
            </div>
            <div>
              <label for="acres">Harvested Area</label>
              <div class="ctrl">
                <input id="acres" type="text" inputmode="decimal" placeholder="e.g. 120">
                <span class="unit">ac</span>
              </div>
            </div>
          </div>

          <div class="actions">
            <button type="button" class="btn" id="clearInputs">Clear Inputs</button>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </form>

        <!-- RESULTS -->
        <div class="results" id="results" hidden>
          <div class="tile">
            <h3>Summary</h3>
            <div class="kv">
              <div>Bushels</div> <div class="val" id="resBu">—</div>
              <div>Acres</div>   <div class="val" id="resAc">—</div>
              <div>Yield</div>   <div class="val" id="resYld">— bu/ac</div>
            </div>
          </div>
        </div>

        <!-- HISTORY -->
        <section class="hist">
          <div style="display:flex;align-items:center;gap:10px">
            <h2 style="flex:1">Previous Calculations</h2>
            <button class="btn-link" id="clearHist" type="button">Clear History</button>
          </div>
          <div class="hlist" id="hlist"></div>
          <div class="muted-line" id="nohist">No previous combine yield calculations.</div>
        </section>
      </div>
    </div>
  </fv-shell>

  <!-- DETAILS MODAL -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="mdTitle">
      <div class="dialog-head">
        <h3 id="mdTitle">Combine Yield — Details</h3>
        <button class="closex" id="mdClose" type="button">Back</button>
      </div>
      <div class="dialog-body" id="mdBody"></div>
    </div>
  </div>

  <script>
  (function(){
    "use strict";
    if(window.__FV_COMBINE_YIELD_V1__) return; window.__FV_COMBINE_YIELD_V1__=true;

    function $(id){ return document.getElementById(id); }
    function num(v){ return parseFloat(String(v).replace(/,/g,"")); }
    function fmt(n,d){ if(d===void 0) d=2; return Number(n).toLocaleString(undefined,{maximumFractionDigits:d}); }

    var buEl=$("bushels"), acEl=$("acres"), results=$("results"),
        resBu=$("resBu"), resAc=$("resAc"), resYld=$("resYld");

    // Sanitize numbers and keep commas nice
    [buEl, acEl].forEach(function(el){
      el.addEventListener("blur", function(){
        var v = el.value.replace(/[^0-9.]/g,"");
        if(v){ el.value = fmt(parseFloat(v), v.includes(".")?2:0); }
        else { el.value=""; }
      });
    });

    function calc(){
      var bu = num(buEl.value), ac = num(acEl.value);
      if(!(bu>0)){ alert("Enter bushels."); return null; }
      if(!(ac>0)){ alert("Enter harvested acres."); return null; }
      var yld = bu / ac;
      return { t: Date.now(), bu: bu, ac: ac, yld: yld };
    }

    function show(o){
      if(!o){ results.hidden = true; return; }
      resBu.textContent = fmt(o.bu,0)+" bu";
      resAc.textContent = fmt(o.ac,2)+" ac";
      resYld.textContent = fmt(o.yld,2)+" bu/ac";
      results.hidden = false;
    }

    /* -------- History + Modal -------- */
    var LS_KEY="fv_calc_combineyield_history_v1", hlist=$("hlist"), nohist=$("nohist");
    function load(){ try{ return JSON.parse(localStorage.getItem(LS_KEY)||"[]"); }catch(e){ return []; } }
    function save(a){ localStorage.setItem(LS_KEY, JSON.stringify(a.slice(0,10))); }
    function summary(run){ return fmt(run.yld,2)+" bu/ac • "+fmt(run.bu,0)+" bu on "+fmt(run.ac,2)+" ac"; }

    function renderHist(){
      var h=load(); hlist.innerHTML=""; if(!h.length){ nohist.hidden=false; return; } nohist.hidden=true;
      h.forEach(function(run,idx){
        var row=document.createElement("div"); row.className="hitem";
        row.innerHTML = '<div class="hsummary">'+summary(run)+'</div>'
                      + '<button class="btn-link" type="button" data-idx="'+idx+'">View</button>';
        hlist.appendChild(row);
      });
      hlist.querySelectorAll("button[data-idx]").forEach(function(b){
        b.addEventListener("click", function(){
          var i=parseInt(b.getAttribute("data-idx"),10);
          openModal(load()[i], b);
        });
      });
    }

    var modal=$("modal"), mdBody=$("mdBody"), mdClose=$("mdClose");
    var lastOpener=null, trapHandler=null;

    function openModal(run, opener){
      lastOpener = opener||null;
      var html = '<div><strong>When</strong><br>'+new Date(run.t).toLocaleString()+'</div>'
               + '<hr style="margin:12px 0;border:0;border-top:1px solid var(--border)">'
               + '<div class="kv">'
               +   '<div>Bushels</div><div class="val">'+fmt(run.bu,0)+' bu</div>'
               +   '<div>Acres</div><div class="val">'+fmt(run.ac,2)+' ac</div>'
               +   '<div>Yield</div><div class="val">'+fmt(run.yld,2)+' bu/ac</div>'
               + '</div>';
      mdBody.innerHTML = html;
      modal.setAttribute("open",""); modal.setAttribute("aria-hidden","false");
      document.documentElement.classList.add("no-scroll"); document.body.classList.add("no-scroll");
      mdClose.focus(); trapFocus(modal);
    }
    function closeModal(){
      modal.removeAttribute("open"); modal.setAttribute("aria-hidden","true");
      document.documentElement.classList.remove("no-scroll"); document.body.classList.remove("no-scroll");
      releaseFocus(modal); if(lastOpener) lastOpener.focus();
    }
    mdClose.addEventListener("click", closeModal);
    modal.addEventListener("click", function(e){ if(e.target===modal) closeModal(); });
    document.addEventListener("keydown", function(e){ if(modal.hasAttribute("open") && e.key==="Escape") closeModal(); });

    function trapFocus(root){
      var focusables=[].slice.call(root.querySelectorAll('button,[href],input,select,textarea,[tabindex]:not([tabindex="-1"])'))
        .filter(function(el){return !el.disabled && el.offsetParent!==null;});
      if(!focusables.length) return; var first=focusables[0], last=focusables[focusables.length-1];
      trapHandler=function(e){ if(e.key!=="Tab")return;
        if(e.shiftKey && document.activeElement===first){e.preventDefault(); last.focus();}
        else if(!e.shiftKey && document.activeElement===last){e.preventDefault(); first.focus();}
      };
      root.addEventListener("keydown", trapHandler);
    }
    function releaseFocus(root){ if(trapHandler){ root.removeEventListener("keydown", trapHandler); trapHandler=null; } }

    /* Submit */
    $("frm").addEventListener("submit", function(ev){
      ev.preventDefault();
      var out=calc(); show(out);
      if(out){ var h=load(); h.unshift(out); save(h); renderHist(); }
    });

    $("clearInputs").addEventListener("click", function(){
      buEl.value=""; acEl.value=""; results.hidden=true;
    });
    $("clearHist").addEventListener("click", function(){
      localStorage.removeItem(LS_KEY); renderHist();
    });

    renderHist();
  })();
  </script>
</body>
</html>
