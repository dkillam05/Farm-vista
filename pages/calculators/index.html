<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • Calculators</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- PWA + icons -->
  <link rel="manifest" href="../../manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="../../assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="../../assets/icons/icon-192.png"/>

  <!-- Early theme boot -->
  <script src="../../js/theme-boot.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="../../assets/css/theme.css"/>
  <link rel="stylesheet" href="../../assets/css/app.css"/>

  <!-- Shell + tiles -->
  <script src="../../js/fv-shell.js"></script>
  <script src="../../js/form-button.js"></script>

  <style>
    :root{ --page-bottom-gap:56px; }
    body { margin:0; }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap));
    }

    h1{
      margin:8px 0 6px;
      font-size:clamp(22px,3.5vw,28px);
      line-height:1.2;
      font-weight:800;
      letter-spacing:.2px;
    }

    p.lead{
      margin:0 0 18px;
      color:var(--muted,#67706B);
    }

    /* Tile grid (same pattern as other index pages) */
    .form-tiles{
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:clamp(10px,2.5vw,16px);
    }

    @media (min-width: 980px){
      .form-tiles{
        grid-template-columns:repeat(3, minmax(0,1fr));
      }
    }

    /* No default link/blue styles on the tiles */
    fv-form-button a { color: inherit; text-decoration: none; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <h1>Calculators</h1>
      <p class="lead">Quick tools for field and grain math. Your last 10 runs are saved locally on each calculator page.</p>

      <section class="form-tiles">
        <!-- Match NAV_MENU → Calculators group (same labels & emojis) -->
        <fv-form-button
          label="Area"
          icon="📐"
          href="/Farm-vista/pages/calculators/calc-area.html">
        </fv-form-button>

        <fv-form-button
          label="Grain Bin"
          icon="🛢️"
          href="/Farm-vista/pages/calculators/calc-grain-bin.html">
        </fv-form-button>

        <fv-form-button
          label="Grain Shrink"
          icon="📉"
          href="/Farm-vista/pages/calculators/calc-grain-shrink.html">
        </fv-form-button>

        <fv-form-button
          label="Combine Grain Loss"
          icon="🌾"
          href="/Farm-vista/pages/calculators/calc-combine-grain-loss.html">
        </fv-form-button>

        <fv-form-button
          label="Combine Yield Check"
          icon="✅"
          href="/Farm-vista/pages/calculators/calc-combine-yield.html">
        </fv-form-button>

        <fv-form-button
          label="Combine Yield Calibration"
          icon="⚖️"
          href="/Farm-vista/pages/calculators/calc-combine-yield-calibration.html">
        </fv-form-button>

        <fv-form-button
          label="Chemical Mix"
          icon="🧪"
          href="/Farm-vista/pages/calculators/calc-chemical-mix.html">
        </fv-form-button>

        <fv-form-button
          label="Trial Yields"
          icon="🧬"
          href="/Farm-vista/pages/calculators/calc-trial-yields.html">
        </fv-form-button>
      </section>
    </div>
  </fv-shell>
</body>
</html>
