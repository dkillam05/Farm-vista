<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FarmVista • Area</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#3B7E46">

  <!-- FarmVista standard includes (relative from /pages/calculators/) -->
  <link rel="manifest" href="../../manifest.webmanifest">
  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/app.css">
  <script defer src="../../js/theme-boot.js"></script>
  <script defer src="../../js/fv-shell.js"></script>

  <style>
    :root{
      --page-bottom-gap: 96px;
      --card-max: 980px;
      --accent: #2F6C3C;
      --ring: rgba(47,108,60,.20);
    }

    html{-webkit-text-size-adjust:100%}
    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
    }

    .calc-card{
      border:1px solid var(--border);
      border-radius:16px;
      background:var(--surface);
      box-shadow:var(--shadow,0 10px 24px rgba(0,0,0,.08));
      overflow:hidden;
      margin-bottom: var(--page-bottom-gap);
    }

    .card-head{
      display:flex;
      align-items:flex-start;
      gap:12px;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .card-head .icon{ width:28px; height:28px; color:var(--accent); margin-top:2px; }
    .card-head h1{ margin:0; font-size:clamp(20px,3.2vw,26px); line-height:1.2; }
    .muted{ color:var(--muted,#67706B); }
    .sub{ margin-top:4px; font-size:13px; line-height:1.35; }

    /* --- Form layout (cleaner + no “controls inside controls” look) --- */
    form{ padding:16px; display:grid; gap:14px; }

    .section{
      border:1px solid var(--border);
      background:var(--card-surface,var(--surface));
      border-radius:14px;
      padding:14px;
    }
    .section-title{
      display:flex; align-items:center; gap:10px;
      font-weight:800;
      margin:0 0 10px;
    }
    .section-title .dot{
      width:10px; height:10px; border-radius:999px;
      background: rgba(47,108,60,.22);
      border:1px solid rgba(47,108,60,.26);
    }

    .fields{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
    }
    @media (max-width:760px){
      .fields{ grid-template-columns: 1fr; }
    }

    .field{
      grid-column: span 6;
      display:grid;
      gap:6px;
      min-width:0;
    }
    .field.wide{ grid-column: span 12; }
    @media (max-width:760px){
      .field, .field.wide{ grid-column:auto; }
    }

    label{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      font-weight:800;
      margin:0;
    }
    .hint{
      font-size:12px;
      color:var(--muted,#67706B);
      font-weight:600;
      white-space:nowrap;
    }

    .control{
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--border);
      background: var(--surface);
      border-radius:12px;
      padding:10px 12px;
    }

    input, select, button{ font-size:16px; } /* stop iOS zoom */
    .control input,
    .control select{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      color:var(--text);
      min-width:0;
    }
    .unit{
      font-size:12px;
      color:var(--muted,#67706B);
      font-weight:800;
      white-space:nowrap;
      padding-left:10px;
      border-left:1px solid var(--border);
      opacity:.95;
    }

    .control:focus-within{
      border-color: rgba(47,108,60,.42);
      box-shadow: 0 0 0 4px var(--ring);
    }

    .hidden{ display:none !important; }

    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      padding:0 2px 2px;
    }
    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:var(--surface);
      padding:10px 14px;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
      color: var(--text) !important; /* ensure NOT blue */
    }
    .btn-primary{
      background:var(--accent);
      color:#fff !important;
      border-color:var(--accent);
    }
    .btn-link{
      background:none;
      border:0;
      padding:0;
      text-decoration:underline;
      cursor:pointer;
      color: var(--text) !important; /* ensure NOT blue */
      font-weight:800;
    }

    /* Results */
    .results{ padding:0 16px 16px; }
    .tile{
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      background: linear-gradient(180deg, rgba(47,108,60,.06), transparent 55%);
    }
    .tile h3{ margin:0 0 10px; font-size:16px; }
    .kv{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:8px 12px;
      align-items:baseline;
    }
    .kv .val{ font-weight:900; }

    /* History */
    .hist{ padding:16px; border-top:1px dashed var(--border); }
    .hist-head{ display:flex; align-items:center; gap:10px; margin-bottom:10px; }
    .hist-head h2{ margin:0; flex:1; font-size:16px; }
    .hlist{ display:grid; gap:8px; }
    .hitem{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--card-surface,var(--surface));
    }
    .hsummary{ font-weight:900; }
    .muted-line{ font-size:12px; color:var(--muted,#67706B); }

    /* Modal */
    .modal{
      position:fixed; inset:0;
      display:none; place-items:center;
      background:rgba(0,0,0,.42);
      z-index:9999;
      transition:opacity .15s;
      opacity:0;
    }
    .modal[open]{ display:grid; opacity:1; }
    .dialog{
      width:min(760px,92vw);
      max-height:85vh;
      display:flex;
      flex-direction:column;
      background:var(--surface);
      color:var(--text);
      border-radius:16px;
      border:1px solid var(--border);
      box-shadow:0 16px 36px rgba(0,0,0,.28);
      overflow:hidden;
    }
    .dialog-head{
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .dialog-head h3{ margin:0; font-size:16px; }
    .closex{
      border:1px solid var(--border);
      background:var(--surface);
      border-radius:12px;
      padding:8px 12px;
      cursor:pointer;
      font-weight:900;
      color: var(--text) !important; /* ensure NOT blue */
    }
    .dialog-body{
      padding:14px;
      overflow:auto;
      flex:1 1 auto;
      min-height:0;
      -webkit-overflow-scrolling:touch;
    }
    html.no-scroll, body.no-scroll{ overflow:hidden; }
  </style>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <div class="calc-card">

        <div class="card-head">
          <div class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.6">
              <rect x="4" y="6" width="16" height="12" rx="2"></rect>
              <path d="M8 10h8M8 14h6"></path>
            </svg>
          </div>
          <div>
            <h1>Area</h1>
            <div class="muted sub">Pick a shape, enter dimensions, then Calculate. Results show ft² and acres. Last 10 are saved on this device.</div>
          </div>
        </div>

        <!-- FORM -->
        <form id="frm" novalidate autocomplete="off">
          <div class="section">
            <div class="section-title"><span class="dot" aria-hidden="true"></span>Shape</div>

            <div class="fields">
              <div class="field wide">
                <label for="shape">
                  <span>Shape</span>
                  <span class="hint">Choose one</span>
                </label>
                <div class="control">
                  <select id="shape">
                    <option value="rect" selected>Rectangle</option>
                    <option value="circle">Circle</option>
                    <option value="tri">Triangle</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="section">
            <div class="section-title"><span class="dot" aria-hidden="true"></span>Dimensions</div>

            <div class="fields">
              <!-- Rectangle -->
              <div class="field" data-pane="rect">
                <label for="len"><span>Length</span><span class="hint">feet</span></label>
                <div class="control">
                  <input id="len" type="text" inputmode="decimal" placeholder="e.g. 1,320">
                  <span class="unit">ft</span>
                </div>
              </div>

              <div class="field" data-pane="rect">
                <label for="wid"><span>Width</span><span class="hint">feet</span></label>
                <div class="control">
                  <input id="wid" type="text" inputmode="decimal" placeholder="e.g. 660">
                  <span class="unit">ft</span>
                </div>
              </div>

              <!-- Circle -->
              <div class="field hidden" data-pane="circle">
                <label for="rad"><span>Radius</span><span class="hint">feet</span></label>
                <div class="control">
                  <input id="rad" type="text" inputmode="decimal" placeholder="e.g. 300">
                  <span class="unit">ft</span>
                </div>
              </div>

              <div class="field hidden" data-pane="circle"></div>

              <!-- Triangle -->
              <div class="field hidden" data-pane="tri">
                <label for="base"><span>Base</span><span class="hint">feet</span></label>
                <div class="control">
                  <input id="base" type="text" inputmode="decimal" placeholder="e.g. 500">
                  <span class="unit">ft</span>
                </div>
              </div>

              <div class="field hidden" data-pane="tri">
                <label for="height"><span>Height</span><span class="hint">feet</span></label>
                <div class="control">
                  <input id="height" type="text" inputmode="decimal" placeholder="e.g. 400">
                  <span class="unit">ft</span>
                </div>
              </div>
            </div>
          </div>

          <div class="actions">
            <button type="button" class="btn" id="clearInputs">Clear Inputs</button>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </form>

        <!-- RESULTS -->
        <div class="results" id="results" hidden>
          <div class="tile">
            <h3>Summary</h3>
            <div class="kv">
              <div>Area (ft²)</div> <div class="val" id="resFt2">— ft²</div>
              <div>Area (ac)</div>  <div class="val" id="resAc">— ac</div>
            </div>
          </div>
        </div>

        <!-- HISTORY -->
        <section class="hist">
          <div class="hist-head">
            <h2>Previous Calculations</h2>
            <button class="btn-link" id="clearHist" type="button">Clear History</button>
          </div>
          <div class="hlist" id="hlist"></div>
          <div class="muted-line" id="nohist">No previous area calculations.</div>
        </section>

      </div>
    </div>
  </fv-shell>

  <!-- DETAILS MODAL -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="mdTitle">
      <div class="dialog-head">
        <h3 id="mdTitle">Area — Details</h3>
        <button class="closex" id="mdClose" type="button">Back</button>
      </div>
      <div class="dialog-body" id="mdBody"></div>
    </div>
  </div>

  <script>
  (function(){
    "use strict";
    if(window.__FV_AREA_V3__) return; window.__FV_AREA_V3__=true;

    var SQFT_PER_ACRE = 43560;

    function $(id){ return document.getElementById(id); }

    function cleanNumberString(s){
      // allow digits, commas, and one decimal point
      s = String(s || "").trim();
      if(!s) return "";
      // remove everything but digits, comma, dot
      s = s.replace(/[^0-9.,]/g, "");
      // kill commas for parsing, keep dots
      s = s.replace(/,/g, "");
      // if multiple dots, keep first
      var parts = s.split(".");
      if(parts.length > 2){
        s = parts.shift() + "." + parts.join("");
      }
      return s;
    }

    function nraw(s){
      var t = cleanNumberString(s);
      if(!t) return NaN;
      var n = parseFloat(t);
      return isFinite(n) ? n : NaN;
    }

    function fmt(n, d){
      if(d===void 0) d=2;
      return Number(n).toLocaleString(undefined, { maximumFractionDigits:d, minimumFractionDigits:0 });
    }

    function fmtFixed(n, d){
      // used when we want stable decimals (acres)
      return Number(n).toLocaleString(undefined, { maximumFractionDigits:d, minimumFractionDigits:d });
    }

    var shapeEl=$("shape"),
        lenEl=$("len"), widEl=$("wid"),
        radEl=$("rad"), baseEl=$("base"), heightEl=$("height"),
        resFt2=$("resFt2"), resAc=$("resAc"),
        results=$("results");

    // panes toggle
    var panes=[].slice.call(document.querySelectorAll("[data-pane]"));
    function showPane(){
      var v=shapeEl.value;
      panes.forEach(function(p){ p.classList.add("hidden"); });
      [].slice.call(document.querySelectorAll('[data-pane="'+v+'"]'))
        .forEach(function(p){ p.classList.remove("hidden"); });

      // hide results when switching shapes (prevents “wrong-shape” summary confusion)
      results.hidden = true;
    }
    shapeEl.addEventListener("change", showPane);
    showPane();

    // Input formatting: keep typing “raw-ish”; format nicely on blur
    [lenEl,widEl,radEl,baseEl,heightEl].forEach(function(el){
      if(!el) return;

      el.addEventListener("input", function(){
        // lightweight guard: stop weird characters from building up
        var cleaned = cleanNumberString(el.value);
        if(el.value !== cleaned) el.value = cleaned;
      });

      el.addEventListener("blur", function(){
        var v = nraw(el.value);
        if(!isFinite(v)){ el.value=""; return; }

        // Show commas, trim unnecessary trailing zeros
        // Keep up to 2 decimals; if whole number, it will display as whole.
        el.value = fmt(v, 2);
      });
    });

    function calc(){
      var ft2=0, shp=shapeEl.value;

      if(shp==="rect"){
        var L=nraw(lenEl.value), W=nraw(widEl.value);
        if(!(L>0 && W>0)){ alert("Enter length and width."); return null; }
        ft2 = L * W;
        return { t: Date.now(), shape: shp, ft2: ft2, ac: ft2 / SQFT_PER_ACRE, L:L, W:W, R:null, B:null, H:null };
      }

      if(shp==="circle"){
        var R=nraw(radEl.value);
        if(!(R>0)){ alert("Enter radius."); return null; }
        ft2 = Math.PI * R * R;
        return { t: Date.now(), shape: shp, ft2: ft2, ac: ft2 / SQFT_PER_ACRE, L:null, W:null, R:R, B:null, H:null };
      }

      // triangle
      var B=nraw(baseEl.value), H=nraw(heightEl.value);
      if(!(B>0 && H>0)){ alert("Enter base and height."); return null; }
      ft2 = 0.5 * B * H;
      return { t: Date.now(), shape: shp, ft2: ft2, ac: ft2 / SQFT_PER_ACRE, L:null, W:null, R:null, B:B, H:H };
    }

    function show(o){
      if(!o){ results.hidden=true; return; }
      resFt2.textContent = fmt(o.ft2, 2) + " ft²";
      resAc.textContent  = fmtFixed(o.ac, 4) + " ac";
      results.hidden=false;
    }

    /* -------- History + modal -------- */
    var LS_KEY="fv_calc_area_history_v3", hlist=$("hlist"), nohist=$("nohist");

    function load(){
      try{ return JSON.parse(localStorage.getItem(LS_KEY)||"[]"); }
      catch(e){ return []; }
    }
    function save(a){
      localStorage.setItem(LS_KEY, JSON.stringify(a.slice(0,10)));
    }

    function oneLine(o){
      if(o.shape==="rect") return "Rectangle — " + fmt(o.L,2) + " × " + fmt(o.W,2) + " ft → " + fmtFixed(o.ac,4) + " ac";
      if(o.shape==="circle") return "Circle — r " + fmt(o.R,2) + " ft → " + fmtFixed(o.ac,4) + " ac";
      return "Triangle — base " + fmt(o.B,2) + ", height " + fmt(o.H,2) + " ft → " + fmtFixed(o.ac,4) + " ac";
    }

    function renderHist(){
      var h=load();
      hlist.innerHTML="";
      if(!h.length){ nohist.hidden=false; return; }
      nohist.hidden=true;

      h.forEach(function(run,idx){
        var row=document.createElement("div");
        row.className="hitem";
        row.innerHTML =
          '<div class="hsummary">'+ oneLine(run) +'</div>' +
          '<button class="btn-link" data-idx="'+ idx +'" type="button">View</button>';
        hlist.appendChild(row);
      });

      hlist.querySelectorAll("button[data-idx]").forEach(function(b){
        b.addEventListener("click", function(){
          var i=parseInt(b.getAttribute("data-idx"),10);
          openModal(load()[i], b);
        });
      });
    }

    // Modal
    var modal=$("modal"), mdBody=$("mdBody"), mdClose=$("mdClose");
    var lastOpener=null, trapHandler=null;

    function shapeName(s){
      return s==="rect" ? "Rectangle" : (s==="circle" ? "Circle" : "Triangle");
    }

    function openModal(o, opener){
      lastOpener=opener||null;

      var html = '<div class="kv">'
        + '<div>When</div><div>' + new Date(o.t).toLocaleString() + '</div>'
        + '<div>Shape</div><div>' + shapeName(o.shape) + '</div>';

      if(o.shape==="rect"){
        html += '<div>Inputs</div><div>' + fmt(o.L,2) + ' × ' + fmt(o.W,2) + ' ft</div>';
      } else if(o.shape==="circle"){
        html += '<div>Inputs</div><div>r ' + fmt(o.R,2) + ' ft</div>';
      } else {
        html += '<div>Inputs</div><div>base ' + fmt(o.B,2) + ', height ' + fmt(o.H,2) + ' ft</div>';
      }

      html += ''
        + '<div>Area (ft²)</div><div>' + fmt(o.ft2,2) + ' ft²</div>'
        + '<div>Area (ac)</div><div>' + fmtFixed(o.ac,4) + ' ac</div>'
        + '</div>';

      mdBody.innerHTML=html;

      modal.setAttribute("open","");
      modal.setAttribute("aria-hidden","false");
      document.documentElement.classList.add("no-scroll");
      document.body.classList.add("no-scroll");
      mdClose.focus();
      trapFocus(modal);
    }

    function closeModal(){
      modal.removeAttribute("open");
      modal.setAttribute("aria-hidden","true");
      document.documentElement.classList.remove("no-scroll");
      document.body.classList.remove("no-scroll");
      releaseFocus(modal);
      if(lastOpener) lastOpener.focus();
    }

    mdClose.addEventListener("click", closeModal);
    modal.addEventListener("click", function(e){ if(e.target===modal) closeModal(); });
    document.addEventListener("keydown", function(e){
      if(modal.hasAttribute("open") && e.key==="Escape") closeModal();
    });

    function trapFocus(root){
      var focusables=[].slice.call(root.querySelectorAll('button,[href],input,select,textarea,[tabindex]:not([tabindex="-1"])'))
        .filter(function(el){ return !el.disabled && el.offsetParent!==null; });
      if(!focusables.length) return;

      var first=focusables[0], last=focusables[focusables.length-1];
      trapHandler=function(e){
        if(e.key!=="Tab") return;
        if(e.shiftKey && document.activeElement===first){ e.preventDefault(); last.focus(); }
        else if(!e.shiftKey && document.activeElement===last){ e.preventDefault(); first.focus(); }
      };
      root.addEventListener("keydown", trapHandler);
    }

    function releaseFocus(root){
      if(trapHandler){
        root.removeEventListener("keydown", trapHandler);
        trapHandler=null;
      }
    }

    // Submit
    $("frm").addEventListener("submit", function(ev){
      ev.preventDefault();
      var out=calc();
      show(out);
      if(out){
        var h=load();
        h.unshift(out);
        save(h);
        renderHist();
      }
    });

    $("clearInputs").addEventListener("click", function(){
      [lenEl,widEl,radEl,baseEl,heightEl].forEach(function(i){ if(i) i.value=""; });
      results.hidden=true;

      // put cursor in the first visible input to make it feel snappy on mobile
      var v = shapeEl.value;
      var first = (v==="rect") ? lenEl : (v==="circle") ? radEl : baseEl;
      if(first && first.offsetParent!==null) first.focus();
    });

    $("clearHist").addEventListener("click", function(){
      localStorage.removeItem(LS_KEY);
      renderHist();
    });

    renderHist();
  })();
  </script>
</body>
</html>
