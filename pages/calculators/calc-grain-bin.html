<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FarmVista - Grain Bin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#3B7E46">
  <link rel="manifest" href="../../manifest.webmanifest">
  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/app.css">
  <script defer src="../../js/theme-boot.js"></script>
  <script defer src="../../js/fv-shell.js"></script>
  <style>
    :root{
      /* Cushion above fixed footer */
      --page-bottom-gap: 96px;
      --card-max: 940px;
      --accent: #2F6C3C;
    }
    html{-webkit-text-size-adjust:100%}
    body{ background: var(--app-bg, var(--surface)); }

    /* The white scrolling area */
    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
    }

    .calc-card{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
      margin-bottom: var(--page-bottom-gap); /* extra cushion at end */
    }

    .card-head{
      display:flex; align-items:center; gap:12px; padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .card-head .icon{ width:28px; height:28px; color:var(--accent); }
    .card-head h1{ margin:0; font-size:clamp(20px,3.2vw,26px); line-height:1.2; }
    .muted{ color:var(--muted,#67706B); }

    form{ padding:16px; display:grid; gap:14px; }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:760px){ .grid{ grid-template-columns:1fr; } }

    label{ display:block; font-weight:600; margin-bottom:6px; }
    .ctrl{
      display:flex; align-items:center; gap:8px;
      border:1px solid var(--border); background:var(--card-surface,var(--surface));
      border-radius:10px; padding:10px 12px;
    }
    input,select,button{ font-size:16px; } /* prevent iOS zoom */
    .ctrl input,.ctrl select{ width:100%; border:0; outline:0; background:transparent; color:var(--text); }
    .unit{ font-size:12px; color:var(--muted); white-space:nowrap; }
    .hidden{ display:none !important; }

    .actions{ display:flex; gap:10px; justify-content:flex-end; padding:0 16px 16px; }
    .btn{
      appearance:none; border:1px solid var(--border); background:var(--surface);
      padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer;
      color: var(--text) !important;     /* <-- ensure NOT blue */
    }
    .btn-primary{ background:var(--accent); color:#fff !important; border-color:var(--accent); }
    .btn-link{
      background:none; border:0; padding:0; text-decoration:underline; cursor:pointer;
      color: var(--text) !important;     /* <-- ensure NOT blue */
    }

    .results{ padding:0 16px 16px; }
    .tile{
      border:1px solid var(--border); border-radius:12px; padding:12px;
      background: linear-gradient(180deg, rgba(47,108,60,.06), transparent 55%);
    }
    .tile h3{ margin:0 0 8px; font-size:16px; }
    .kv{ display:grid; grid-template-columns:1fr auto; gap:6px 12px; align-items:baseline; }
    .kv .val{ font-weight:800; }

    .hist{ padding:16px; border-top:1px dashed var(--border); }
    .hlist{ display:grid; gap:8px; }
    .hitem{ display:flex; gap:10px; align-items:center; justify-content:space-between;
      padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:var(--card-surface,var(--surface)); }
    .hsummary{ font-weight:700; }
    .muted-line{ font-size:12px; color:var(--muted); }

    /* Centered modal */
    .modal{ position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.42);
      z-index:9999; transition:opacity .15s; opacity:0; }
    .modal[open]{ display:grid; opacity:1; }
    .dialog{ width:min(760px,92vw); max-height:85vh; display:flex; flex-direction:column; background:var(--surface); color:var(--text);
      border-radius:14px; border:1px solid var(--border); box-shadow:0 16px 36px rgba(0,0,0,.28); }
    .dialog-head{ padding:12px 14px; border-bottom:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:center; }
    .dialog-body{ padding:14px; overflow:auto; flex:1 1 auto; min-height:0; -webkit-overflow-scrolling:touch; }
    .closex{
      border:1px solid var(--border); background:var(--surface); border-radius:10px;
      padding:8px 12px; cursor:pointer; font-weight:700; color: var(--text) !important;  /* <-- ensure NOT blue */
    }
    html.no-scroll, body.no-scroll{ overflow:hidden; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <div class="calc-card">
        <div class="card-head">
          <div class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M6 20h12M6 8h12M6 8l3-4h6l3 4M6 8v12M18 8v12" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div>
            <h1>Grain Bin</h1>
            <div class="muted">Enter bin size and top style, then Calculate. We’ll show ft³, bushels, and estimated weight. Last 10 are saved.</div>
          </div>
        </div>

        <!-- FORM -->
        <form id="frm" novalidate autocomplete="off">
          <div class="grid">
            <div>
              <label for="crop">Crop</label>
              <div class="ctrl">
                <select id="crop">
                  <option value="corn" selected>Corn (56 lb/bu, 1.244 ft³/bu)</option>
                  <option value="soy">Soybeans (60 lb/bu, 1.25 ft³/bu)</option>
                  <option value="wheat">Wheat (60 lb/bu, 1.244 ft³/bu)</option>
                </select>
              </div>
            </div>

            <div>
              <label for="diam">Diameter</label>
              <div class="ctrl">
                <input id="diam" type="text" inputmode="decimal" placeholder="e.g. 48">
                <span class="unit">ft</span>
              </div>
            </div>

            <div>
              <label for="sideH">Sidewall Height</label>
              <div class="ctrl">
                <input id="sideH" type="text" inputmode="decimal" placeholder="e.g. 50">
                <span class="unit">ft</span>
              </div>
            </div>

            <div>
              <label for="top">Top</label>
              <div class="ctrl">
                <select id="top">
                  <option value="peaked" selected>Peaked</option>
                  <option value="level">Level</option>
                </select>
              </div>
            </div>

            <div data-peak>
              <label for="peakH">Peak Height</label>
              <div class="ctrl">
                <input id="peakH" type="text" inputmode="decimal" placeholder="e.g. 9">
                <span class="unit">ft</span>
              </div>
            </div>
          </div>

          <div class="actions">
            <button type="button" class="btn" id="clearBtn">Clear</button>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </form>

        <!-- RESULTS -->
        <div class="results" id="results" hidden>
          <div class="tile">
            <h3>Capacity</h3>
            <div class="kv">
              <div>Cubic Feet</div> <div class="val" id="resFt3">— ft³</div>
              <div>Bushels</div>    <div class="val" id="resBu">— bu</div>
              <div>Est. Weight</div><div class="val" id="resLb">— lb</div>
            </div>
          </div>
        </div>

        <!-- HISTORY -->
        <section class="hist">
          <div style="display:flex;align-items:center;gap:10px">
            <h2 style="flex:1">Previous Calculations</h2>
            <button class="btn-link" id="clearHist" type="button">Clear History</button>
          </div>
          <div class="hlist" id="hlist"></div>
          <div class="muted-line" id="nohist">No previous grain bin calculations.</div>
        </section>
      </div>
    </div>
  </fv-shell>

  <!-- DETAILS MODAL -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="mdTitle">
      <div class="dialog-head">
        <h3 id="mdTitle">Grain Bin — Details</h3>
        <button class="closex" id="mdClose" type="button">Back</button>
      </div>
      <div class="dialog-body" id="mdBody"></div>
    </div>
  </div>

  <script>
  (function(){
    "use strict";
    if(window.__FV_BIN_V2__) return; window.__FV_BIN_V2__=true;

    function $(id){ return document.getElementById(id); }
    function nraw(s){ return parseFloat(String(s).replace(/,/g,"")); }
    function fmt(n,d){ if(d===void 0) d=2; return Number(n).toLocaleString(undefined,{maximumFractionDigits:d}); }

    var cropEl=$("crop"), diamEl=$("diam"), sideEl=$("sideH"), topEl=$("top"), peakEl=$("peakH");
    var results=$("results"), resFt3=$("resFt3"), resBu=$("resBu"), resLb=$("resLb");
    var peakGroup=document.querySelector("[data-peak]");

    function setPeakVisible(){
      var isPeaked = topEl.value==="peaked";
      peakGroup.classList.toggle("hidden", !isPeaked);
    }
    topEl.addEventListener("change", setPeakVisible); setPeakVisible();

    // format with commas on blur
    [diamEl,sideEl,peakEl].forEach(function(el){
      el.addEventListener("blur", function(){
        var s=el.value.replace(/[^0-9.]/g,"");
        if(!s){ el.value=""; return; }
        var v=parseFloat(s);
        if(isFinite(v)) el.value = v >= 1000 ? fmt(v,2) : fmt(v,2);
      });
    });

    function constants(){
      switch(cropEl.value){
        case "soy":   return { lbsPerBu:60, ft3PerBu:1.25, name:"Soybeans" };
        case "wheat": return { lbsPerBu:60, ft3PerBu:1.244, name:"Wheat" };
        default:      return { lbsPerBu:56, ft3PerBu:1.244, name:"Corn" };
      }
    }

    function calc(){
      var D=nraw(diamEl.value), H=nraw(sideEl.value);
      if(!(D>0 && H>0)){ alert("Enter diameter and sidewall height."); return null; }
      var peakH = topEl.value==="peaked" ? nraw(peakEl.value) : 0;
      if(topEl.value==="peaked" && !(peakH>0)){ alert("Enter peak height."); return null; }

      var r=D/2, baseArea=Math.PI*r*r;
      var cylVol = baseArea * H;
      var peakVol = (peakH>0) ? (baseArea * peakH / 3) : 0;
      var ft3 = cylVol + peakVol;

      var K=constants();
      var bu = ft3 / K.ft3PerBu;
      var lb = bu * K.lbsPerBu;

      return { t:Date.now(), crop:K.name, D:D, H:H, top:topEl.value, peak:peakH||0, ft3:ft3, bu:bu, lb:lb };
    }

    function show(o){
      if(!o){ results.hidden=true; return; }
      resFt3.textContent = fmt(o.ft3,0) + " ft³";
      resBu.textContent  = fmt(o.bu,0)  + " bu";
      resLb.textContent  = fmt(o.lb,0)  + " lb";
      results.hidden=false;
    }

    /* ------- History ------- */
    var LS_KEY="fv_calc_grainbin_history_v2", hlist=$("hlist"), nohist=$("nohist");
    function load(){ try{ return JSON.parse(localStorage.getItem(LS_KEY)||"[]"); }catch(e){ return []; } }
    function save(a){ localStorage.setItem(LS_KEY, JSON.stringify(a.slice(0,10))); }

    function oneLine(o){
      var top = o.top==="peaked" ? (" +peak "+fmt(o.peak,0)+"ft") : "";
      return o.crop+" D"+fmt(o.D,0)+"ft × "+fmt(o.H,0)+"ft"+top+" → "+fmt(o.bu,0)+" bu";
    }

    function renderHist(){
      var h=load(); hlist.innerHTML=""; if(!h.length){ nohist.hidden=false; return; } nohist.hidden=true;
      h.forEach(function(it,idx){
        var row=document.createElement("div"); row.className="hitem";
        row.innerHTML='<div class="hsummary">'+oneLine(it)+'</div><button class="btn-link" data-idx="'+idx+'" type="button">View</button>';
        hlist.appendChild(row);
      });
      hlist.querySelectorAll("button[data-idx]").forEach(function(b){
        b.addEventListener("click", function(){ var i=parseInt(b.getAttribute("data-idx"),10); openModal(load()[i], b); });
      });
    }

    /* ------- Modal ------- */
    var modal=$("modal"), mdBody=$("mdBody"), mdClose=$("mdClose"); var lastOpener=null, trapHandler=null;
    function openModal(o, opener){
      lastOpener=opener||null;
      var topTxt = o.top==="peaked" ? "Peaked ("+fmt(o.peak,2)+" ft)" : "Level";
      mdBody.innerHTML =
        '<div class="kv">'
        + '<div>When</div><div>'+new Date(o.t).toLocaleString()+'</div>'
        + '<div>Crop</div><div>'+o.crop+'</div>'
        + '<div>Diameter</div><div>'+fmt(o.D,2)+' ft</div>'
        + '<div>Sidewall Height</div><div>'+fmt(o.H,2)+' ft</div>'
        + '<div>Top</div><div>'+topTxt+'</div>'
        + '<div>Cubic Feet</div><div>'+fmt(o.ft3,2)+' ft³</div>'
        + '<div>Bushels</div><div>'+fmt(o.bu,2)+' bu</div>'
        + '<div>Est. Weight</div><div>'+fmt(o.lb,0)+' lb</div>'
        + '</div>';

      modal.setAttribute("open",""); modal.setAttribute("aria-hidden","false");
      document.documentElement.classList.add("no-scroll"); document.body.classList.add("no-scroll");
      mdClose.focus(); trapFocus(modal);
    }
    function closeModal(){
      modal.removeAttribute("open"); modal.setAttribute("aria-hidden","true");
      document.documentElement.classList.remove("no-scroll"); document.body.classList.remove("no-scroll");
      releaseFocus(modal); if(lastOpener) lastOpener.focus();
    }
    mdClose.addEventListener("click", closeModal);
    modal.addEventListener("click", function(e){ if(e.target===modal) closeModal(); });
    document.addEventListener("keydown", function(e){ if(modal.hasAttribute("open") && e.key==="Escape") closeModal(); });

    function trapFocus(root){
      var focusables=[].slice.call(root.querySelectorAll('button,[href],input,select,textarea,[tabindex]:not([tabindex="-1"])')).filter(function(el){return !el.disabled && el.offsetParent!==null;});
      if(!focusables.length) return; var first=focusables[0], last=focusables[focusables.length-1];
      trapHandler=function(e){ if(e.key!=="Tab")return;
        if(e.shiftKey && document.activeElement===first){e.preventDefault(); last.focus();}
        else if(!e.shiftKey && document.activeElement===last){e.preventDefault(); first.focus();}
      };
      root.addEventListener("keydown", trapHandler);
    }
    function releaseFocus(root){ if(trapHandler){ root.removeEventListener("keydown", trapHandler); trapHandler=null; } }

    /* ------- Submit ------- */
    $("frm").addEventListener("submit", function(ev){
      ev.preventDefault();
      var out=calc(); show(out);
      if(out){ var h=load(); h.unshift(out); save(h); renderHist(); }
    });

    $("clearBtn").addEventListener("click", function(){
      [diamEl,sideEl,peakEl].forEach(function(i){ if(i) i.value=""; });
      topEl.value="peaked"; setPeakVisible(); results.hidden=true;
    });
    $("clearHist").addEventListener("click", function(){ localStorage.removeItem(LS_KEY); renderHist(); });

    renderHist();
  })();
  </script>
</body>
</html>
