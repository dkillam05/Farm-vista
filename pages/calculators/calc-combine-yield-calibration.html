<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FarmVista - Combine Yield Calibration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#3B7E46">

  <script defer src="../../js/theme-boot.js"></script>

  <link rel="manifest" href="../../manifest.webmanifest">
  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/app.css">
  <script defer src="../../js/fv-shell.js"></script>

  <style>
    :root{ --accent:#2F6C3C; --card-max:1100px; --ring: rgba(47,108,60,.20); }
    body{ background: var(--app-bg, var(--surface)); }
    .page{max-width:var(--card-max); margin:0 auto; padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;}
    .muted{ color:var(--muted,#67706B); }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:visible; /* ✅ IMPORTANT: allow dropdowns to escape hero */
    }
    .hero-head{display:flex; gap:12px; align-items:flex-start; padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);}
    .hero-head .icon{width:28px;height:28px;color:var(--accent);margin-top:2px;}
    .hero-head h1{margin:0;font-size:clamp(20px,3.2vw,26px);line-height:1.2;}
    .body{padding:16px; display:grid; gap:14px;}

    .row{display:grid; gap:10px; grid-template-columns:1fr 1fr;}
    @media (max-width:880px){ .row{ grid-template-columns:1fr; } }

    .field label{display:block; font-weight:800; margin:0 0 6px 0;}
    .input,.select{width:100%; font:inherit; font-size:16px; color:var(--text);
      background:var(--card-surface,var(--surface)); border:1px solid var(--border);
      border-radius:10px; padding:12px; outline:none;}
    .input:focus,.select:focus{
      border-color: rgba(47,108,60,.42);
      box-shadow: 0 0 0 4px var(--ring);
    }
    .input[readonly]{
      opacity:.92;
      background: color-mix(in srgb, var(--card-surface,var(--surface)) 92%, #000 8%);
    }

    .error{ color:#b00020; font-weight:800; }

    .card{border:1px solid var(--border); border-radius:12px; background:var(--card-surface,var(--surface)); padding:12px;}

    .actions{display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-top:6px; justify-content:flex-end;}
    .btn{display:inline-flex; align-items:center; justify-content:center; min-width:148px; padding:12px 16px;
      border-radius:12px; border:1px solid var(--border); background:var(--card-surface,var(--surface));
      font-weight:800; color:var(--text); cursor:pointer;}
    .btn-primary{border-color:transparent; background:#2F6C3C; color:#fff;}
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .summary{border:1px solid var(--border); border-radius:12px; padding:14px;
      background:linear-gradient(180deg, rgba(47,108,60,.06), transparent);}

    .hist-head{display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-top:1px solid var(--border);}
    .hist-title{font-size:clamp(18px, 2.6vw, 22px); font-weight:800;}
    .hist-clear{border:1px solid var(--border); background:var(--surface); border-radius:10px; padding:8px 12px; font-weight:700; cursor:pointer; color:var(--text) !important;}
    .hist{padding:14px 16px; display:grid; gap:12px;}
    .hist-item{border:1px solid var(--border); border-radius:12px; padding:12px; background:var(--card-surface,var(--surface));
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;}
    .hist-item .view{border:1px solid var(--border); background:var(--surface); border-radius:10px; padding:8px 12px; font-weight:700; cursor:pointer; color:var(--text) !important;}

    .modal{ position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.42);
      z-index:9999; transition:opacity .15s; opacity:0; }
    .modal[open]{ display:grid; opacity:1; }
    .dialog{ width:min(760px,92vw); max-height:85vh; display:flex; flex-direction:column; background:var(--surface); color:var(--text);
      border-radius:14px; border:1px solid var(--border); box-shadow:0 16px 36px rgba(0,0,0,.28); }
    .dialog-head{ padding:12px 14px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
    .dialog-body{ padding:14px; overflow:auto; flex:1 1 auto; min-height:0; -webkit-overflow-scrolling:touch; }
    .closex{border:1px solid var(--border); background:var(--surface); border-radius:10px; padding:8px 12px; cursor:pointer; font-weight:700; color:var(--text) !important;}
    .kv{ display:grid; grid-template-columns:1fr auto; gap:8px 12px; align-items:baseline; }
    .kv .val{ font-weight:800; }

    /* Context card */
    .ctx{
      border:1px solid color-mix(in srgb, var(--accent) 38%, var(--border));
      background:linear-gradient(180deg, rgba(47,108,60,.08), transparent);
    }

    /* === DEV-STYLE INLINE COMBOS (Farm / Field) === */
    :root{
      --combo-gap:4px;
      --combo-radius:12px;
      --combo-btn-radius:10px;
      --combo-shadow:0 12px 26px rgba(0,0,0,.18);
      --combo-item-pad:10px 8px;
      --combo-max-h:50vh;
    }
    .buttonish{
      width:100%;
      font:inherit;
      font-size:16px;
      color:var(--text);
      background:var(--card-surface,var(--surface));
      border:1px solid var(--border);
      border-radius:var(--combo-btn-radius);
      padding:12px;
      padding-right:42px;
      outline:none;
      text-align:left;
      cursor:pointer;
      position:relative;
    }
    .buttonish.has-caret::after{
      content:"";
      position:absolute;
      right:14px;
      top:50%;
      width:0;
      height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
      border-top:7px solid var(--muted,#67706B);
      transform:translateY(-50%);
      pointer-events:none;
    }
    .combo{ position:relative; }
    .combo .combo-anchor{
      position:relative;
      display:inline-block;
      width:100%;
    }
    .combo-panel{
      position:absolute;
      left:0; right:0;
      top:calc(100% + var(--combo-gap));
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--combo-radius);
      box-shadow:var(--combo-shadow);
      padding:8px;
      display:none;
      z-index:9999;
    }
    .combo-panel.show{ display:block; }
    .combo-panel .search{
      padding:4px 2px 8px;
    }
    .combo-panel .search input{
      width:100%;
      padding:10px;
      border:1px solid var(--border);
      border-radius:var(--combo-btn-radius);
      background:var(--card-surface,var(--surface));
      color:var(--text);
    }
    .combo-panel .list{
      max-height:var(--combo-max-h);
      overflow:auto;
      border-top:1px solid var(--border);
    }
    .combo-item{
      padding:var(--combo-item-pad);
      border-bottom:1px solid var(--border);
      cursor:pointer;
    }
    .combo-item:hover{ background:rgba(0,0,0,.04); }
    .combo-item:last-child{ border-bottom:none; }
    .combo-empty{
      padding:var(--combo-item-pad);
      color:#67706B;
    }

    /* ✅ weights always same row (even on mobile) */
    .weights-row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
  </style>
</head>

<body>
  <fv-shell>
    <div class="page container">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">⚙️</div>
          <div>
            <h1>Combine Yield Calibration</h1>
            <p class="muted">Pick a crop, enter the monitor’s <strong>Combine Weight</strong> and the scale’s <strong>Grain Cart Weight</strong>. We’ll tell you if the monitor reads high/low and by what percent. Last 10 are saved locally and to Firestore.</p>
          </div>
        </header>

        <div class="body" id="form">
          <div id="ctxCard" class="card ctx">

            <div class="row">
              <div class="field combo">
                <label for="farmBtn">Farm</label>
                <div class="combo-anchor">
                  <button id="farmBtn" class="buttonish has-caret" type="button">Select farm…</button>
                  <div class="combo-panel" id="farmPanel" role="listbox" aria-label="Farm list">
                    <div class="search"><input id="farmSearch" type="search" placeholder="Search farms…"></div>
                    <div class="list" id="farmList"></div>
                  </div>
                </div>
                <input id="farmId" type="hidden" value="">
              </div>

              <div class="field combo">
                <label for="fieldBtn">Field</label>
                <div class="combo-anchor">
                  <button id="fieldBtn" class="buttonish has-caret" type="button">Select field…</button>
                  <div class="combo-panel" id="fieldPanel" role="listbox" aria-label="Field list">
                    <div class="search"><input id="fieldSearch" type="search" placeholder="Search fields…"></div>
                    <div class="list" id="fieldList"></div>
                  </div>
                </div>
                <input id="fieldId" type="hidden" value="">
              </div>
            </div>

            <!-- Combine row: hub only -->
            <div id="combineRow" class="row" hidden>
              <div class="field">
                <label for="combineName">Combine</label>
                <input id="combineName" class="input" readonly value="—">
              </div>
              <div class="field"></div>
            </div>

            <div class="row">
              <div class="field">
                <label for="submittedBy">Submitted by</label>
                <input id="submittedBy" class="input" readonly value="">
              </div>
              <div class="field">
                <label for="submittedDate">Date</label>
                <input id="submittedDate" class="input" type="date" value="">
              </div>
            </div>

            <div id="ctxErr" class="error" hidden></div>
          </div>

          <div class="row">
            <div class="field">
              <label for="crop">Crop</label>
              <select id="crop" class="select">
                <option value="corn">Corn</option>
                <option value="soy">Soybeans</option>
              </select>
            </div>
            <div class="field"></div>
          </div>

          <div class="weights-row">
            <div class="field">
              <label for="cw">Combine Weight (monitor)</label>
              <input id="cw" class="input" inputmode="numeric" placeholder="e.g. 56,320" autocomplete="off">
            </div>
            <div class="field">
              <label for="gw">Grain Cart Weight (scale)</label>
              <input id="gw" class="input" inputmode="numeric" placeholder="e.g. 54,250" autocomplete="off">
            </div>
          </div>

          <div class="actions">
            <button class="btn" type="button" id="clearBtn">Clear</button>
            <button class="btn btn-primary" type="button" id="calcBtn">Calculate</button>
          </div>

          <div class="summary" id="summary" hidden></div>
        </div>

        <div class="hist-head">
          <div class="hist-title">Recent Calibrations</div>
          <button id="clearHist" class="hist-clear" type="button">Clear History</button>
        </div>
        <div id="history" class="hist">
          <div class="muted">No previous calibrations.</div>
        </div>
      </section>
    </div>
  </fv-shell>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="mdTitle">
      <div class="dialog-head">
        <h3 id="mdTitle">Details</h3>
        <button class="closex" id="mdClose" type="button">Back</button>
      </div>
      <div class="dialog-body" id="mdBody"></div>
    </div>
  </div>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, doc, getDoc, getDocs, addDoc,
      query, orderBy,
      serverTimestamp,
      getAuth,
      onAuthStateChanged
    } from '../../js/firebase-init.js';

    (function(){
      "use strict";
      if(window.__FV_COMBINE_CALIB_MATCH_GRAINLOSS_SAVE_V1__) return; window.__FV_COMBINE_CALIB_MATCH_GRAINLOSS_SAVE_V1__=true;

      const $ = id => document.getElementById(id);
      const fmt = (n, d=0) => Number(n).toLocaleString(undefined,{maximumFractionDigits:d});
      const LS_KEY = "fv_calc_combine_calibration_history_v10";
      const FS_COLLECTION = "combine_yield_calibration";

      const qs = new URLSearchParams(location.search);
      const RAW_COMBINE_ID =
        (qs.get('combineId') || qs.get('combine') || qs.get('equipmentId') || qs.get('equipId') || qs.get('eqId') || '').trim() || "";
      const IS_HUB = /^[A-Za-z0-9_-]{12,}$/.test(RAW_COMBINE_ID);
      const HUB_COMBINE_ID = IS_HUB ? RAW_COMBINE_ID : null;

      const farmBtn = $("farmBtn");
      const farmPanel = $("farmPanel");
      const farmList = $("farmList");
      const farmSearch = $("farmSearch");
      const fieldBtn = $("fieldBtn");
      const fieldPanel = $("fieldPanel");
      const fieldList = $("fieldList");
      const fieldSearch = $("fieldSearch");
      const farmIdEl = $("farmId");
      const fieldIdEl = $("fieldId");

      const combineRow = $("combineRow");
      const combineNameEl = $("combineName");

      const submittedByEl = $("submittedBy");
      const submittedDateEl = $("submittedDate");

      const cropSel = $("crop");
      const cw = $("cw");
      const gw = $("gw");

      const summary = $("summary");
      const historyBox = $("history");
      const ctxErr = $("ctxErr");

      const modal = $("modal");
      const mdBody = $("mdBody");
      const mdClose = $("mdClose");

      const state = { farms: [], fields: [], farm: null, field: null };

      let __db = null;

      function showErr(msg){
        if(!ctxErr) return;
        if(msg){
          ctxErr.textContent = msg;
          ctxErr.hidden = false;
        }else{
          ctxErr.textContent = "";
          ctxErr.hidden = true;
        }
      }

      function esc(s){
        return String(s ?? "").replace(/[&<>"']/g, m =>
          ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])
        );
      }

      function pickName(data){
        return data.name || data.farmName || data.fieldName || data.label || data.title || "Unnamed";
      }

      function refToId(v){
        try{
          if(!v) return null;
          if(typeof v === 'string') return v.trim() || null;
          if(typeof v.id === 'string') return v.id.trim() || null;
          if(typeof v.path === 'string'){
            const p = v.path.trim();
            if(!p) return null;
            const parts = p.split('/').filter(Boolean);
            return parts.length ? parts[parts.length-1] : null;
          }
          return null;
        }catch{ return null; }
      }

      function normalizeSerial(s){ return String(s||'').trim().toUpperCase(); }
      function serialLast6(serial){
        const s = normalizeSerial(serial || '');
        if(!s) return '';
        return s.length <= 6 ? s : s.slice(-6);
      }

      function closeAllCombos(exceptPanel=null){
        document.querySelectorAll('.combo-panel.show').forEach(p=>{
          if(p!==exceptPanel) p.classList.remove('show');
        });
      }
      document.addEventListener('click', ()=> closeAllCombos());
      document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeAllCombos(); });

      function makeCombo({ btn, panel, list, searchInput, items=[], formatter, onPick }){
        if(!btn || !panel || !list) return null;

        panel.addEventListener('click', e=> e.stopPropagation());
        panel.addEventListener('mousedown', e=> e.stopPropagation());

        let DATA = items || [];

        function render(q=""){
          const qq = (q||"").toLowerCase();
          const rows = (DATA||[]).filter(x=>{
            const label = String(formatter(x)||"").toLowerCase();
            return !qq || label.includes(qq);
          });

          if(rows.length){
            list.innerHTML = rows.map(x=>`<div class="combo-item" data-id="${esc(String(x.id))}">${esc(formatter(x))}</div>`).join('');
          }else{
            list.innerHTML = `<div class="combo-empty">(no matches)</div>`;
          }
        }

        function open(){
          closeAllCombos(panel);
          panel.classList.add('show');
          render("");
          if(searchInput){
            searchInput.value = "";
            searchInput.focus();
          }
        }
        function close(){ panel.classList.remove('show'); }

        btn.addEventListener('click', e=>{
          e.stopPropagation();
          panel.classList.contains('show') ? close() : open();
        });

        list.addEventListener('mousedown', e=>{
          const row = e.target.closest('.combo-item');
          if(!row) return;
          const id = row.dataset.id;
          const it = (DATA||[]).find(x=>String(x.id)===String(id));
          if(!it) return;
          onPick && onPick(it);
          close();
        });

        if(searchInput){
          searchInput.addEventListener('input', e=> render(e.target.value));
        }

        return {
          setItems(arr){
            DATA = arr || [];
            render(searchInput ? searchInput.value : "");
          }
        };
      }

      let farmCombo = null;
      let fieldCombo = null;

      function refreshFieldComboForFarm(farmId){
        let list = state.fields;
        if(farmId){
          list = list.filter(f=>String(f.farmId||"") === String(farmId));
        }
        if(fieldCombo) fieldCombo.setItems(list);

        if(state.field && farmId && String(state.field.farmId||"") !== String(farmId)){
          state.field = null;
          fieldBtn.textContent = "Select field…";
          fieldIdEl.value = "";
        }
      }

      function selectFarmById(farmId){
        if(!farmId) return;
        const farm = state.farms.find(f=>String(f.id)===String(farmId));
        if(!farm) return;
        state.farm = farm;
        farmBtn.textContent = farm.name;
        farmIdEl.value = farm.id;
      }

      function digitsOnly(el){
        if(!el) return;
        el.addEventListener("input", ()=>{
          const cleaned = (el.value || "").replace(/[^\d]/g,"");
          if(el.value !== cleaned) el.value = cleaned;
        });
        el.addEventListener("blur", ()=>{
          const raw = (el.value||"").replace(/[^\d]/g,"");
          el.value = raw ? Number(raw).toLocaleString() : "";
        });
      }
      digitsOnly(cw);
      digitsOnly(gw);

      function todayISO(){
        const d = new Date();
        const pad = n => String(n).padStart(2,'0');
        return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
      }

      function loadH(){ try{ return JSON.parse(localStorage.getItem(LS_KEY)||"[]"); }catch(e){ return []; } }
      function saveH(arr){ localStorage.setItem(LS_KEY, JSON.stringify(arr.slice(0,10))); }

      function openModal(it){
        $("mdTitle").textContent = "Calibration Details";
        const rows = [
          ...(it.combineLabel ? [["Combine", it.combineLabel]] : []),
          ["Submitted by", it.submittedBy || "—"],
          ["Date", it.submittedDate || "—"],
          ["Farm", it.farmName || it.farmId || "—"],
          ["Field", it.fieldName || it.fieldId || "—"],
          ["Crop", it.crop==="corn"?"Corn":"Soybeans"],
          ["Status", it.status],
          ["Percent Off", fmt(it.pct,2)+"%"],
          ["Combine Weight", fmt(it.cw,0)+" lb"],
          ["Grain Cart Weight", fmt(it.gw,0)+" lb"],
          ["Timestamp", new Date(it.t).toLocaleString()]
        ];
        mdBody.innerHTML = `<div class="kv">${rows.map(r=>`<div>${esc(r[0])}</div><div class="val">${esc(r[1])}</div>`).join("")}</div>`;
        modal.setAttribute("open","");
        modal.setAttribute("aria-hidden","false");
        mdClose.focus();
      }
      function closeModal(){
        modal.removeAttribute("open");
        modal.setAttribute("aria-hidden","true");
      }
      mdClose.addEventListener("click", closeModal);
      modal.addEventListener("click", e=>{ if(e.target===modal) closeModal(); });
      document.addEventListener("keydown", e=>{ if(e.key==="Escape" && modal.hasAttribute("open")) closeModal(); });

      function renderHist(){
        const h = loadH();
        if(!h.length){
          historyBox.innerHTML = '<div class="muted">No previous calibrations.</div>';
          return;
        }
        historyBox.innerHTML = "";
        h.forEach((it, idx)=>{
          const div = document.createElement("div");
          div.className = "hist-item";
          const c = it.combineLabel ? (it.combineLabel + " • ") : "";
          const line = `${c}${it.crop==="corn"?"Corn":"Soy"} • ${it.status} • ${fmt(it.pct,2)}%`;
          div.innerHTML = `<div class="hline">${esc(line)}</div><button class="view" type="button">View</button>`;
          div.querySelector(".view").addEventListener("click", ()=> openModal(loadH()[idx]));
          historyBox.appendChild(div);
        });
      }

      $("clearHist").addEventListener("click", ()=>{
        localStorage.removeItem(LS_KEY);
        renderHist();
      });

      function calc(){
        showErr("");
        const farmId = (farmIdEl.value || "").trim();
        const fieldId = (fieldIdEl.value || "").trim();
        if(!farmId || !fieldId){ showErr("Select Farm and Field."); return null; }

        const by = String(submittedByEl.value || "").trim();
        const dt = String(submittedDateEl.value || "").trim();
        if(!by){ showErr("Submitted by is required (login missing?)."); return null; }
        if(!dt){ showErr("Date is required."); return null; }

        const cwv = Number((cw.value||"").replace(/,/g,""));
        const gwv = Number((gw.value||"").replace(/,/g,""));
        if(!(cwv>0 && gwv>0)){ showErr("Enter both weights."); return null; }

        const diff = cwv - gwv;
        const pct = Math.abs(diff) / gwv * 100;
        const status = diff===0 ? "MATCH" : (diff>0 ? "HIGH" : "LOW");

        const farmName = (()=>{ const f = state.farms.find(x=>String(x.id)===String(farmId)); return f ? f.name : ""; })();
        const fieldName = (()=>{ const f = state.fields.find(x=>String(x.id)===String(fieldId)); return f ? f.name : ""; })();

        return { farmId, fieldId, farmName, fieldName, cw:cwv, gw:gwv, pct, status, submittedBy:by, submittedDate:dt };
      }

      function showResult(out){
        if(!out){ summary.hidden = true; return; }
        const cropLabel = (out.crop==="corn") ? "Corn" : "Soybeans";
        const c = out.combineLabel ? (out.combineLabel + " • ") : "";
        summary.innerHTML = `<strong>Result:</strong> ${c}${cropLabel} → <strong>${out.status}</strong> • <strong>${fmt(out.pct,2)}%</strong> ( ${fmt(out.cw,0)} lb vs ${fmt(out.gw,0)} lb )`;
        summary.hidden = false;
      }

      async function saveToFirestore(rec){
        if(!__db) return;
        const payload = {
          type: "combine_yield_calibration",
          farmId: rec.farmId || null,
          farmName: rec.farmName || null,
          fieldId: rec.fieldId || null,
          fieldName: rec.fieldName || null,

          combineId: rec.combineId || null,
          combineName: rec.combineLabel || null,

          crop: rec.crop || null,
          combineWeight: (typeof rec.cw === "number") ? rec.cw : null,
          grainCartWeight: (typeof rec.gw === "number") ? rec.gw : null,
          percentOff: (typeof rec.pct === "number") ? rec.pct : null,
          status: rec.status || null,

          submittedBy: rec.submittedBy || null,
          submittedDate: rec.submittedDate || null,

          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        };
        await addDoc(collection(__db, FS_COLLECTION), payload);
      }

      async function boot(){
        await ready;
        __db = getFirestore();

        // Submitted by + date
        submittedByEl.value = "";
        submittedDateEl.value = todayISO();
        try{
          const auth = getAuth();
          onAuthStateChanged(auth, (u)=>{
            const name = (u && (u.displayName || u.email)) ? String(u.displayName || u.email) : "";
            submittedByEl.value = name || "";
          });
        }catch{}

        // Farm/Field combos
        farmCombo = makeCombo({
          btn: farmBtn, panel: farmPanel, list: farmList, searchInput: farmSearch,
          items: [], formatter:x=>x.name,
          onPick: it=>{
            state.farm = it;
            farmBtn.textContent = it.name;
            farmIdEl.value = it.id;
            refreshFieldComboForFarm(it.id);
          }
        });

        fieldCombo = makeCombo({
          btn: fieldBtn, panel: fieldPanel, list: fieldList, searchInput: fieldSearch,
          items: [], formatter:x=>x.name,
          onPick: it=>{
            state.field = it;
            fieldBtn.textContent = it.name;
            fieldIdEl.value = it.id;
            if(it.farmId){
              selectFarmById(it.farmId);
              farmIdEl.value = it.farmId;
              refreshFieldComboForFarm(it.farmId);
              fieldBtn.textContent = it.name;
              fieldIdEl.value = it.id;
            }
          }
        });

        // Farms
        try{
          const fsnap = await getDocs(query(collection(__db,"farms"), orderBy("name")));
          state.farms = fsnap.docs.map(ds=>{
            const d = ds.data() || {};
            if(!!d.archived) return null;
            return { id: ds.id, name: pickName(d) };
          }).filter(Boolean).sort((a,b)=>a.name.localeCompare(b.name));
          farmCombo.setItems(state.farms);
        }catch(e){ console.error(e); }

        // Fields
        try{
          const xsnap = await getDocs(query(collection(__db,"fields"), orderBy("name")));
          state.fields = xsnap.docs.map(ds=>{
            const d = ds.data() || {};
            if(!!d.archived) return null;
            const farmId =
              refToId(d.farmId) ||
              refToId(d.farm) ||
              refToId(d.farmRef) ||
              refToId(d.farmDocId) ||
              refToId(d.farmRefId) ||
              refToId(d.farm_id) ||
              null;
            return { id: ds.id, name: pickName(d), farmId };
          }).filter(Boolean).sort((a,b)=>a.name.localeCompare(b.name));
          refreshFieldComboForFarm(state.farm ? state.farm.id : null);
        }catch(e){ console.error(e); }

        // Combine: hub only (remove if not hub)
        if(!IS_HUB){
          try{ combineRow.remove(); }catch{}
          window.__fv_hub_combine_id = "";
          window.__fv_hub_combine_label = "";
        }else{
          combineRow.hidden = false;
          combineNameEl.value = "Loading…";
          try{
            const snap = await getDoc(doc(__db,"equipment",HUB_COMBINE_ID));
            if(snap.exists()){
              const d = snap.data() || {};
              const mk = String(d.makeName||"").trim();
              const md = String(d.modelName||"").trim();
              const s6 = serialLast6(d.serial || "");
              const mm = [mk, md].filter(Boolean).join(" ").trim();
              const label = mm ? (s6 ? `${mm} — #${s6}` : mm) : (s6 ? `Combine — #${s6}` : `Combine (${HUB_COMBINE_ID.slice(-6)})`);
              combineNameEl.value = label;
              window.__fv_hub_combine_id = HUB_COMBINE_ID;
              window.__fv_hub_combine_label = label;
            }else{
              const label = `Combine (${HUB_COMBINE_ID.slice(-6)})`;
              combineNameEl.value = label;
              window.__fv_hub_combine_id = HUB_COMBINE_ID;
              window.__fv_hub_combine_label = label;
            }
          }catch(e){
            console.error(e);
            const label = `Combine (${HUB_COMBINE_ID.slice(-6)})`;
            combineNameEl.value = label;
            window.__fv_hub_combine_id = HUB_COMBINE_ID;
            window.__fv_hub_combine_label = label;
          }
        }

        renderHist();
      }

      $("calcBtn").addEventListener("click", async ()=>{
        const out = calc();
        if(!out) return;

        out.crop = cropSel.value;
        out.combineId = String(window.__fv_hub_combine_id || "");
        out.combineLabel = String(window.__fv_hub_combine_label || "");

        const rec = {
          t: Date.now(),
          farmId: out.farmId,
          fieldId: out.fieldId,
          farmName: out.farmName || "",
          fieldName: out.fieldName || "",
          combineId: out.combineId,
          combineLabel: out.combineLabel,
          crop: out.crop,
          cw: out.cw,
          gw: out.gw,
          pct: out.pct,
          status: out.status,
          submittedBy: out.submittedBy,
          submittedDate: out.submittedDate
        };

        const h = loadH(); h.unshift(rec); saveH(h); renderHist();
        showResult(rec);

        try{
          await saveToFirestore(rec);
        }catch(e){
          console.error(e);
          // keep UX simple: local history still saved even if Firestore fails
        }
      });

      $("clearBtn").addEventListener("click", ()=>{
        cw.value = "";
        gw.value = "";
        summary.hidden = true;
        showErr("");
      });

      boot();
    })();
  </script>
</body>
</html>
