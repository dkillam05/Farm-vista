<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FarmVista - Trial Yields</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#3B7E46">
  <link rel="manifest" href="../../manifest.webmanifest">
  <link rel="apple-touch-icon" href="../../assets/icons/apple-touch-icon.png">
  <link rel="icon" href="../../assets/icons/icon-192.png">
  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/app.css">
  <script defer src="../../js/theme-boot.js"></script>
  <script defer src="../../js/fv-shell.js"></script>
  <style>
    :root{ --page-bottom-gap:84px; --card-max:940px; --accent:#2F6C3C; --accent-2:#2F6C3C; }
    html{-webkit-text-size-adjust:100%}
    body{ background:var(--app-bg,var(--surface)); }
    .wrap{ max-width:var(--card-max); margin:0 auto; padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)); }

    /* Card shell */
    .calc-card{ border:1px solid var(--border); border-radius:14px; background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08)); overflow:hidden; }
    .card-head{ display:flex; align-items:center; gap:12px; padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);}
    .card-head .icon{ width:28px; height:28px; color:var(--accent); }
    .card-head h1{ margin:0; font-size:clamp(20px,3.2vw,26px); line-height:1.2; }
    .muted{ color:var(--muted,#67706B); }

    /* Form */
    form{ padding:16px; display:grid; gap:12px; }
    .hint{ font-size:13px; color:var(--muted); margin-top:-4px; margin-bottom:8px; }

    .tlist{ display:grid; gap:12px; }
    .tcard{ position:relative; border:1px solid var(--border); border-radius:12px; padding:12px; background:var(--card-surface, var(--surface)); }
    .tcard h3{ margin:0 0 10px; font-size:16px; font-weight:700; }
    .row{ display:grid; grid-template-columns:1fr; gap:10px; }
    @media (min-width:640px){ .row{ grid-template-columns: 240px 1fr; } }

    label{ display:block; font-weight:600; margin-bottom:6px; }
    .ctrl{ display:flex; align-items:center; gap:8px; border:1px solid var(--border);
      background:var(--surface); border-radius:10px; padding:10px 12px; }
    input, button{ font-size:16px; } /* prevents iOS zoom */
    .ctrl input{ width:100%; border:0; outline:0; background:transparent; color:var(--text); }
    .remove{ position:absolute; top:10px; right:10px; border:1px solid var(--border); background:var(--surface);
      border-radius:24px; padding:6px 10px; font-weight:700; cursor:pointer; color:var(--text); }

    .actions{ display:flex; gap:10px; justify-content:flex-end; }
    .btn{ appearance:none; border:1px solid var(--border); background:var(--surface);
      padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer; }
    .btn-primary{ background:var(--accent); color:#fff; border-color:var(--accent); }
    .btn-link{ background:none; border:0; padding:0; text-decoration:underline; color:inherit; cursor:pointer; } /* no blue */

    /* Results table */
    .results{ padding:0 16px 16px; }
    table{ width:100%; border-collapse:collapse; border:1px solid var(--border); border-radius:10px; overflow:hidden; }
    thead th{ background:rgba(47,108,60,.08); text-align:left; padding:10px; border-bottom:1px solid var(--border); }
    tbody td{ padding:10px; border-bottom:1px solid var(--border); }
    tbody tr:last-child td{ border-bottom:0; }

    /* History */
    .hist{ padding:16px; border-top:1px dashed var(--border); }
    .hlist{ display:grid; gap:8px; }
    .hitem{ display:flex; gap:10px; align-items:center; justify-content:space-between;
      padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:var(--card-surface,var(--surface)); }
    .hsummary{ font-weight:700; }
    .muted-line{ font-size:12px; color:var(--muted); }

    /* Centered modal */
    .modal{ position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.42);
      z-index:9999; transition:opacity .15s; opacity:0; }
    .modal[open]{ display:grid; opacity:1; }
    .dialog{ width:min(760px,92vw); max-height:85vh; display:flex; flex-direction:column; background:var(--surface); color:var(--text);
      border-radius:14px; border:1px solid var(--border); box-shadow:0 16px 36px rgba(0,0,0,.28); }
    .dialog-head{ padding:12px 14px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
    .dialog-body{ padding:14px; overflow:auto; flex:1 1 auto; min-height:0; -webkit-overflow-scrolling:touch; }
    .closex{ border:1px solid var(--border); background:var(--surface); border-radius:8px; padding:6px 10px; cursor:pointer; font-weight:700; }
    .kv2{ display:grid; grid-template-columns:1fr 1fr; gap:8px 16px; }
    @media (max-width:640px){ .kv2{ grid-template-columns:1fr; } }

    html.no-scroll, body.no-scroll{ overflow:hidden; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <div class="calc-card">
        <div class="card-head">
          <div class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="1.6">
              <path d="M4 19l16-14M4 10l7 7M13 12l7 7"></path>
            </svg>
          </div>
          <div>
            <h1>Trial Yields</h1>
            <div class="muted">Add one or more treatments. Enter yields as comma-separated bu/ac values, then press Calculate.</div>
          </div>
        </div>

        <!-- FORM -->
        <form id="frm" novalidate autocomplete="off">
          <div class="hint">Example: <em>230, 225.5, 219</em></div>
          <div id="tlist" class="tlist"></div>
          <div class="actions">
            <button type="button" class="btn" id="addRow">Add Treatment</button>
            <button type="button" class="btn" id="clearRows">Clear Rows</button>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </form>

        <!-- RESULTS -->
        <div class="results" id="results" hidden>
          <table aria-label="Trial Results">
            <thead>
              <tr><th>Treatment</th><th>Avg (bu/ac)</th><th>StDev</th><th>Reps</th><th>Rank</th></tr>
            </thead>
            <tbody id="tbl"></tbody>
          </table>
        </div>

        <!-- HISTORY -->
        <section class="hist">
          <div style="display:flex;align-items:center;gap:10px">
            <h2 style="flex:1">Previous Calculations</h2>
            <button class="btn-link" id="clearHist" type="button">Clear History</button>
          </div>
          <div class="hlist" id="hlist"></div>
          <div class="muted-line" id="nohist">No previous trial yields calculations.</div>
        </section>
      </div>
    </div>
  </fv-shell>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="mdTitle">
      <div class="dialog-head">
        <h3 id="mdTitle">Trial Yields — Details</h3>
        <button class="closex" id="mdClose" type="button">Back</button>
      </div>
      <div class="dialog-body" id="mdBody"></div>
    </div>
  </div>

  <script>
  (function(){
    "use strict";
    if(window.__FV_TRIAL_YIELDS_V2__) return; window.__FV_TRIAL_YIELDS_V2__=true;

    function $(id){ return document.getElementById(id); }
    function fmt(n,d){ if(d===void 0) d=2; return Number(n).toLocaleString(undefined,{maximumFractionDigits:d}); }

    /* ------- Row builder ------- */
    var tlist=$("tlist"), MAX_ROWS=12;
    function addRow(name,val){
      if(tlist.children.length >= MAX_ROWS) return;
      var card=document.createElement("div"); card.className="tcard";
      card.innerHTML =
        '<button class="remove" type="button" aria-label="Remove treatment">Remove</button>'
      + '<div class="row">'
      +   '<div><label>Treatment name</label><div class="ctrl"><input type="text" placeholder="e.g. Hybrid A" value="'+(name||'')+'"></div></div>'
      +   '<div><label>Yields (bu/ac)</label><div class="ctrl"><input type="text" placeholder="e.g. 230, 225.5, 219" value="'+(val||'')+'"></div></div>'
      + '</div>';
      card.querySelector(".remove").addEventListener("click", function(){ card.remove(); });
      tlist.appendChild(card);
    }
    $("addRow").addEventListener("click", function(){ addRow(); });
    $("clearRows").addEventListener("click", function(){ tlist.innerHTML=""; });
    addRow(); // start with one

    /* ------- Math helpers ------- */
    function parseYields(s){
      return String(s||"").split(/[, ]+/).map(function(x){ return parseFloat(x); }).filter(function(n){ return isFinite(n); });
    }
    function mean(a){ return a.reduce((x,y)=>x+y,0)/a.length; }
    function stdev(a){ var m=mean(a); var v=a.reduce((s,x)=>s+Math.pow(x-m,2),0)/(a.length-1||1); return Math.sqrt(v); }

    /* ------- Results & history ------- */
    var results=$("results"), tbl=$("tbl");
    var LS_KEY="fv_calc_trialyields_history", hlist=$("hlist"), nohist=$("nohist");
    function load(){ try{ return JSON.parse(localStorage.getItem(LS_KEY)||"[]"); }catch(e){ return []; } }
    function save(a){ localStorage.setItem(LS_KEY, JSON.stringify(a.slice(0,10))); }

    function calc(){
      var rows=[].slice.call(tlist.children);
      if(!rows.length){ alert("Add at least one treatment."); return null; }
      var trials = rows.map(function(card){
        var inputs=card.querySelectorAll("input");
        var name=(inputs[0].value||"Treatment").trim();
        var ys=parseYields(inputs[1].value);
        if(!ys.length) return null;
        return { name:name, reps:ys.length, avg:mean(ys), sd:stdev(ys), values:ys };
      }).filter(Boolean);
      if(!trials.length){ alert("Enter yields for at least one treatment."); return null; }
      trials.sort(function(a,b){ return b.avg - a.avg; });
      trials.forEach(function(t,i){ t.rank=i+1; });
      return { t:Date.now(), trials:trials };
    }

    function show(run){
      if(!run){ results.hidden=true; return; }
      tbl.innerHTML="";
      run.trials.forEach(function(t){
        var tr=document.createElement("tr");
        tr.innerHTML='<td>'+t.name+'</td><td>'+fmt(t.avg,2)+'</td><td>'+fmt(t.sd,2)+'</td><td>'+t.reps+'</td><td>'+t.rank+'</td>';
        tbl.appendChild(tr);
      });
      results.hidden=false;
    }

    function summary(run){
      var top=run.trials[0];
      return 'Top: '+top.name+' '+fmt(top.avg,1)+' bu/ac (n='+top.reps+') — '+run.trials.length+' trt';
    }

    function renderHist(){
      var h=load(); hlist.innerHTML="";
      if(!h.length){ nohist.hidden=false; return; }
      nohist.hidden=true;
      h.forEach(function(run,idx){
        var row=document.createElement("div"); row.className="hitem";
        row.innerHTML='<div class="hsummary">'+summary(run)+'</div><button class="btn-link" data-idx="'+idx+'" type="button">View</button>';
        hlist.appendChild(row);
      });
      hlist.querySelectorAll("button[data-idx]").forEach(function(b){
        b.addEventListener("click", function(){ var i=parseInt(b.getAttribute("data-idx"),10); openModal(load()[i], b); });
      });
    }

    /* ------- Modal ------- */
    var modal=$("modal"), mdBody=$("mdBody"), mdClose=$("mdClose");
    var lastOpener=null, trapHandler=null;

    function openModal(run, opener){
      lastOpener=opener||null;
      var html='<div class="kv2"><div><strong>When</strong><br>'+new Date(run.t).toLocaleString()+'</div>'
             + '<div><strong>Treatments</strong><br>'+run.trials.length+'</div></div>'
             + '<hr style="margin:12px 0;border:0;border-top:1px solid var(--border)">';
      html+='<table style="width:100%;border-collapse:collapse;"><thead><tr>'
          + '<th style="text-align:left;padding:6px 0;">Treatment</th>'
          + '<th style="text-align:right;">Avg</th><th style="text-align:right;">StDev</th>'
          + '<th style="text-align:right;">Reps</th><th style="text-align:right;">Rank</th>'
          + '</tr></thead><tbody>';
      run.trials.forEach(function(t){
        html+='<tr><td>'+t.name+'</td><td style="text-align:right;">'+fmt(t.avg,2)+'</td>'
            + '<td style="text-align:right;">'+fmt(t.sd,2)+'</td>'
            + '<td style="text-align:right;">'+t.reps+'</td>'
            + '<td style="text-align:right;">'+t.rank+'</td></tr>';
      });
      html+='</tbody></table>';
      mdBody.innerHTML=html;

      modal.setAttribute("open",""); modal.setAttribute("aria-hidden","false");
      document.documentElement.classList.add("no-scroll"); document.body.classList.add("no-scroll");
      mdClose.focus(); trapFocus(modal);
    }
    function closeModal(){
      modal.removeAttribute("open"); modal.setAttribute("aria-hidden","true");
      document.documentElement.classList.remove("no-scroll"); document.body.classList.remove("no-scroll");
      releaseFocus(modal); if(lastOpener) lastOpener.focus();
    }
    mdClose.addEventListener("click", closeModal);
    modal.addEventListener("click", function(e){ if(e.target===modal) closeModal(); });
    document.addEventListener("keydown", function(e){ if(modal.hasAttribute("open") && e.key==="Escape") closeModal(); });

    function trapFocus(root){
      var focusables=[].slice.call(root.querySelectorAll('button,[href],input,select,textarea,[tabindex]:not([tabindex="-1"])')).filter(function(el){return !el.disabled && el.offsetParent!==null;});
      if(!focusables.length) return; var first=focusables[0], last=focusables[focusables.length-1];
      trapHandler=function(e){ if(e.key!=="Tab")return; if(e.shiftKey && document.activeElement===first){e.preventDefault(); last.focus();} else if(!e.shiftKey && document.activeElement===last){e.preventDefault(); first.focus();} };
      root.addEventListener("keydown", trapHandler);
    }
    function releaseFocus(root){ if(trapHandler){ root.removeEventListener("keydown", trapHandler); trapHandler=null; } }

    /* ------- Submit (manual only) ------- */
    $("frm").addEventListener("submit", function(ev){
      ev.preventDefault();
      var run=calc(); show(run);
      if(run){ var h=load(); h.unshift(run); save(h); renderHist(); }
    });

    $("clearHist").addEventListener("click", function(){ localStorage.removeItem(LS_KEY); renderHist(); });

    renderHist();
  })();
  </script>
</body>
</html>
