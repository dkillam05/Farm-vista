Changes in this build:
 ‚Ä¢ Keep Farm‚ÜîField auto-link with overlay workaround (working both directions).
 ‚Ä¢ Submitted by / Date submitted use full-width readonly inputs to match other boxes.
 ‚Ä¢ Topic / Category gets:
      - "Topic / Category" label as a tappable button to open a Topic Manager modal.
      - Topic Manager modal: rename topics, archive, unarchive, delete.
      - "Add new topic‚Ä¶" option inside the Topic dropdown, opening a New Topic modal.
 ‚Ä¢ NEW (combo tweaks):
      - Farm, Field, Topic selects upgraded with fv-combo (searchable).
      - Load /Farm-vista/js/fv-combo.js on this page.
      - Shim so only one combo panel (.fv-panel) can be open at a time
        (mirrors Grain Bag behavior).

<!doctype html>

  <script>
    // Combo manager shim ‚Äî make sure only ONE fv-combo panel is open at a time,
    // similar to the Grain Bag combo behavior.
    document.addEventListener('click', function (e) {
      const trigger = e.target.closest('.fv-buttonish');
      if (!trigger) return;
      // Close any currently open panels; fv-combo's own click handler will
      // then open the panel for this trigger.
      document.querySelectorAll('.fv-panel.show').forEach(p => {
        p.classList.remove('show');
      });
    }, true);
  </script>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs, addDoc, updateDoc, deleteDoc,
      serverTimestamp,
      getAuth, onAuthStateChanged,
      doc
    } from '/Farm-vista/js/firebase-init.js';
    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const $ = id => document.getElementById(id);
    const state = { farms: [], fields: [], topics: [] };
    let DB = null;

    const showErr = msg => {
      const box = $("err");
      box.textContent = msg || "";
      box.classList.toggle("show", !!msg);
    };

    const showToast = (msg="Saved.")=>{
      const t = $("toast");
      t.textContent = msg;
      t.classList.remove("show");
      t.style.display = 'block';
      void t.offsetWidth;
      t.classList.add("show");
      setTimeout(()=>{ t.classList.remove("show"); t.style.display='none'; }, 3200);
    };

    function formatLocalDate(d = new Date()){
      const dt = new Date(d.getTime() - d.getTimezoneOffset()*60000);
      return dt.toISOString().slice(0,10);
    }
    function prettyDate(dStr){
      if(!dStr) return "";
      const d = new Date(dStr);
      if(Number.isNaN(d.getTime())) return dStr;
      return d.toLocaleDateString();
    }

    function inferName(data){
      return data.name || data.farmName || data.fieldName || data.label || "Unnamed";
    }

    function updateFarmOverlay(){
      const sel = $("farmSelect");
      const ov  = $("farmSelectOverlay");
      if(!sel || !ov) return;
      const opt = sel.options[sel.selectedIndex] || null;
      const label = (opt && opt.value) ? (opt.textContent || "").trim() : "";
      if(label){
        ov.textContent = label;
        ov.classList.add("show");
        sel.classList.add("overlay-active");
      }else{
        ov.textContent = "";
        ov.classList.remove("show");
        sel.classList.remove("overlay-active");
      }
    }

    async function loadFarms(){
      const snap = await getDocs(collection(DB, "farms"));
      state.farms = snap.docs.map(doc => {
        const data = doc.data() || {};
        return { id: doc.id, name: inferName(data) };
      }).sort((a,b)=>a.name.localeCompare(b.name));
      const sel = $("farmSelect");
      sel.innerHTML = '<option value="">Select farm‚Ä¶</option>';
      state.farms.forEach(f=>{
        const opt = document.createElement("option");
        opt.value = f.id;
        opt.textContent = f.name;
        sel.appendChild(opt);
      });
      updateFarmOverlay();
    }

    async function loadFields(){
      const snap = await getDocs(collection(DB, "fields"));
      state.fields = snap.docs.map(doc => {
        const data = doc.data() || {};
        const farmId = data.farmId || data.farm || data.farmDocId || null;
        return { id: doc.id, name: inferName(data), farmId };
      }).sort((a,b)=>a.name.localeCompare(b.name));
      populateFieldSelect();
    }

    function populateFieldSelect(farmId=null){
      const sel = $("fieldSelect");
      const prev = sel.value;
      sel.innerHTML = '<option value="">Select field‚Ä¶</option>';
      let list = state.fields;
      if(farmId){
        list = list.filter(f=>f.farmId === farmId);
      }
      list.forEach(f=>{
        const opt = document.createElement("option");
        opt.value = f.id;
        opt.textContent = f.name;
        sel.appendChild(opt);
      });
      if(list.some(f=>f.id===prev)) sel.value = prev;
    }

    async function loadTopics(){
      try{
        const snap = await getDocs(collection(DB, "fieldMaintenanceTopics"));
        state.topics = snap.docs.map(doc=>{
          const data = doc.data() || {};
          return {
            id: doc.id,
            label: inferName(data),
            isArchived: !!(data.isArchived || data.archived)
          };
        }).sort((a,b)=>a.label.localeCompare(b.label));

        const sel = $("topicSelect");
        const prev = sel.value;
        sel.innerHTML = '<option value="">Select topic‚Ä¶</option>' +
                        '<option value="__add__">‚ûï Add new topic‚Ä¶</option>';
        state.topics
          .filter(t=>!t.isArchived)
          .forEach(t=>{
            const opt = document.createElement("option");
            opt.value = t.id;
            opt.textContent = t.label;
            sel.appendChild(opt);
          });

        if(prev && sel.querySelector(`option[value="${prev}"]`)){
          sel.value = prev;
        }else{
          sel.value = "";
        }
      }catch(e){
        console.warn("loadTopics error", e);
      }
    }

    function setupShellNav(){
      const shell = document.querySelector("fv-shell");
      if(shell && NAV_MENU) shell.nav = NAV_MENU;
    }

    // Submitted by helpers
    function titleCase(s){
      return String(s||"").replace(/\s+/g," ").trim().split(" ")
        .filter(Boolean).map(w=>w.charAt(0).toUpperCase()+w.slice(1).toLowerCase()).join(" ");
    }
    function nameFromEmail(email){
      const local = String(email||"").split("@")[0]||"";
      if(!local) return "";
      if(/[._-]/.test(local)){
        return titleCase(local.replace(/[0-9]+/g," ").split(/[._-]+/).join(" "));
      }
      const spaced = local.replace(/([a-z])([A-Z])/g,"$1 $2");
      return titleCase(spaced || local);
    }

    function setSubmittedByNow(){
      const disp = $("submittedByDisplay");
      const hidName = $("submittedBy");
      const hidUid = $("submittedUid");
      const hidEmail = $("submittedEmail");
      let label = "";

      try{
        const ctx = window.FVUserContext && window.FVUserContext.get && window.FVUserContext.get();
        if(ctx){
          if(ctx.displayName || ctx.email) label = ctx.displayName || ctx.email || "";
          if(ctx.uid && !hidUid.value) hidUid.value = ctx.uid;
          if(ctx.email && !hidEmail.value) hidEmail.value = ctx.email;
        }
      }catch{}

      if(!label){
        try{
          const u = window.firebaseAuth && window.firebaseAuth.currentUser;
          if(u){
            label = u.displayName || u.email || "";
            if(u.uid && !hidUid.value) hidUid.value = u.uid;
            if(u.email && !hidEmail.value) hidEmail.value = u.email;
          }
        }catch{}
      }

      if(label && label.includes("@")) label = nameFromEmail(label);
      label = titleCase(label || "");
      if(label){
        disp.value = label;
        hidName.value = label;
        return true;
      }
      return false;
    }

    function setupAuth(){
      const auth = getAuth();
      onAuthStateChanged(auth, () => { setSubmittedByNow(); });
      let tries = 30;
      const timer = setInterval(()=>{
        if(setSubmittedByNow() || --tries<=0) clearInterval(timer);
      }, 200);
    }

    function setupDate(){
      const todayIso = formatLocalDate();
      $("dateSubmittedDisplay").value = prettyDate(todayIso);
    }

    function setupPriority(){
      const slider = $("priority");
      const valSpan = $("priorityValue");
      const block = $("priorityReasonBlock");
      const reason = $("priorityReason");

      const sync = ()=>{
        const v = Number(slider.value || 5);
        valSpan.textContent = v;
        if(v>=7){
          block.hidden = false;
        }else{
          block.hidden = true;
          reason.value = "";
        }
      };
      slider.addEventListener("input", sync);
      sync();
    }

    function selectFarmById(farmId){
      const farmSel = $("farmSelect");
      const options = Array.from(farmSel.options || []);
      const idx = options.findIndex(o => o.value === farmId);
      if(idx >= 0){
        farmSel.selectedIndex = idx;
        farmSel.value = farmId;
        updateFarmOverlay();
      }
    }

    function setupFarmFieldLinking(){
      const farmSel  = $("farmSelect");
      const fieldSel = $("fieldSelect");

      farmSel.addEventListener("change", ()=>{
        const farmId = farmSel.value || null;
        populateFieldSelect(farmId);
        updateFarmOverlay();
      });

      fieldSel.addEventListener("change", ()=>{
        const fieldId = fieldSel.value;
        if(!fieldId) return;
        const fld = state.fields.find(f=>f.id === fieldId);
        if(!fld) return;
        const farmId = fld.farmId || null;
        if(!farmId) return;

        populateFieldSelect(farmId);
        $("fieldSelect").value = fieldId;
        selectFarmById(farmId);
      });
    }

    function setupMic(){
      const btn = $("mic");
      const ta = $("notes");
      const ok = ('webkitSpeechRecognition' in window) || ('SpeechRecognition' in window);
      if(!ok){
        btn.style.display = "none";
        return;
      }
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      const rec = new Rec();
      rec.lang = "en-US";
      rec.interimResults = true;
      rec.continuous = false;

      let active = false;
      let baseText = "";

      const setMic = on=>{
        btn.classList.toggle("mic-active", on);
        btn.setAttribute("aria-label", on ? "Stop dictation" : "Start dictation");
      };

      btn.addEventListener("click", ()=>{
        if(!active){
          baseText = ta.value ? (ta.value + " ") : "";
          try{ rec.start(); active=true; setMic(true); }catch{}
        }else{
          try{ rec.stop(); rec.abort(); }catch{}
          active=false; setMic(false);
        }
      });

      rec.onresult = ev=>{
        let txt = "";
        for(let i=ev.resultIndex;i<ev.results.length;i++){
          txt += ev.results[i][0].transcript;
        }
        ta.value = baseText + txt;
      };
      rec.onend = ()=>{ active=false; setMic(false); };
      rec.onerror = ()=>{ active=false; setMic(false); };
    }

    function setupFiles(){
      const inp = $("photos");
      const thumbs = $("thumbs");
      const hint = $("fileHint");
      if(!inp) return;
      inp.addEventListener("change", ()=>{
        const files = Array.from(inp.files || []);
        thumbs.innerHTML = "";
        if(!files.length){
          thumbs.setAttribute("aria-hidden","true");
          hint.textContent = "";
          hint.setAttribute("aria-hidden","true");
          return;
        }
        files.forEach(f=>{
          const wrap = document.createElement("div");
          wrap.className = "thumb";
          if(f.type && f.type.startsWith("image/")){
            const img = document.createElement("img");
            img.alt = f.name;
            wrap.appendChild(img);
            const reader = new FileReader();
            reader.onload = e=>{ img.src = e.target.result; };
            reader.readAsDataURL(f);
          }else{
            wrap.textContent = (f.name.split(".").pop() || "").toUpperCase();
          }
          thumbs.appendChild(wrap);
        });
        thumbs.removeAttribute("aria-hidden");
        hint.textContent = files.length === 1 ? "1 file selected" : `${files.length} files selected`;
        hint.removeAttribute("aria-hidden");
      });
    }

    function setupActions(){
      $("btnCancel").addEventListener("click", ()=>{
        // Back to portal under Crop Production
        location.href = "/Farm-vista/pages/crop-production/field-maintenance/maintenance.html";
      });

      $("btnSave").addEventListener("click", saveMaintenance);
    }

    async function saveMaintenance(){
      showErr("");
      const btn = $("btnSave");
      btn.disabled = true;

      try{
        const farmId = $("farmSelect").value;
        const fieldId = $("fieldSelect").value;
        const topicId = $("topicSelect").value;
        const priority = Number($("priority").value || 0);
        const notes = $("notes").value.trim();
        const priorityReason = $("priorityReason").value.trim();

        if(!farmId || !fieldId || !topicId || !notes){
          showErr("Farm, Field, Topic, and Notes are required.");
          btn.disabled = false;
          return;
        }
        if(!priority || priority<1 || priority>10){
          showErr("Priority must be between 1 and 10.");
          btn.disabled = false;
          return;
        }
        if(priority>=7 && !priorityReason){
          showErr("Please explain why this is a high-priority (7‚Äì10) item.");
          btn.disabled = false;
          return;
        }
        if(!$("submittedBy").value){
          showErr("Unable to detect user. Please re-login.");
          btn.disabled = false;
          return;
        }

        const farm = state.farms.find(f=>f.id===farmId) || null;
        const field = state.fields.find(f=>f.id===fieldId) || null;
        const topic = state.topics.find(t=>t.id===topicId) || null;

        const payload = {
          farmId,
          farmName: farm?.name || null,
          fieldId,
          fieldName: field?.name || null,
          topicId,
          topicLabel: topic?.label || null,
          priority,
          priorityReason: priority>=7 ? priorityReason : null,
          notes,
          submittedBy: {
            uid: $("submittedUid").value || null,
            name: $("submittedBy").value || null,
            email: $("submittedEmail").value || null
          },
          dateSubmitted: serverTimestamp(),
          photoCount: $("photos").files ? $("photos").files.length : 0,
          status: "open",
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        };

        await addDoc(collection(DB, "fieldMaintenance"), payload);

        showToast("Field maintenance saved.");
        setTimeout(()=>{ location.href="/Farm-vista/pages/crop-production/field-maintenance/maintenance.html"; }, 800);
      }catch(e){
        console.error("saveMaintenance error", e);
        showErr("Save failed. Check permissions or network.");
        btn.disabled = false;
      }
    }

    // ===== Topic Manager logic (copying pattern from Makes editor, simplified) =====
    const TopicEdit = {
      el: $("topicEditModal"),
      list: $("topicEdList"),
      saveBtn: $("topicSaveAll"),
      archivedBtn: $("topicShowArchived"),
      archivedPanel: $("topicArchivedPanel"),
      pending: new Map(),
      pendingCount: 0,
      open(){
        this.pending.clear();
        this.pendingCount = 0;
        this.saveBtn.disabled = true;
        this.archivedPanel.classList.remove("show");
        this.archivedPanel.innerHTML = "";
        $("topicShowArchived").textContent = "Show Archived Topics";
        this.el.classList.add("show");
        document.body.style.overflow = "hidden";
      },
      close(){
        this.el.classList.remove("show");
        document.body.style.overflow = "";
        this.list.innerHTML = "";
      }
    };

    document.querySelectorAll('#topicEditModal [data-close]').forEach(el=>{
      el.addEventListener('click', ()=>TopicEdit.close());
    });

    const TopicNew = {
      el: $("newTopicModal"),
      name: $("ntName"),
      createBtn: $("ntCreate"),
      open(){
        this.name.value="";
        this.el.classList.add("show");
        document.body.style.overflow = "hidden";
        setTimeout(()=>{ this.name.focus(); }, 80);
      },
      close(){
        this.el.classList.remove("show");
        document.body.style.overflow = "";
      }
    };
    document.querySelectorAll('#newTopicModal [data-close]').forEach(el=>{
      el.addEventListener('click', ()=>TopicNew.close());
    });

    function bumpTopicPending(delta){
      TopicEdit.pendingCount = Math.max(0, TopicEdit.pendingCount + delta);
      TopicEdit.saveBtn.disabled = TopicEdit.pendingCount === 0;
    }

    async function fetchAllTopics(){
      const snap = await getDocs(collection(DB, "fieldMaintenanceTopics"));
      const all = snap.docs.map(d=>{
        const data = d.data() || {};
        return {
          id: d.id,
          name: inferName(data),
          isArchived: !!(data.isArchived || data.archived)
        };
      }).sort((a,b)=>a.name.localeCompare(b.name));
      return all;
    }

    async function renderTopicEditor(){
      TopicEdit.list.innerHTML = "Loading‚Ä¶";
      const all = await fetchAllTopics();
      const active = all.filter(t=>!t.isArchived);

      if(!active.length){
        TopicEdit.list.innerHTML = '<div class="ed-row" style="padding:10px 12px;">No topics yet. Use "Add new topic‚Ä¶" or create from here.</div>';
        return;
      }

      TopicEdit.list.innerHTML = "";
      active.forEach(t=>{
        const row = document.createElement("div");
        row.className = "ed-row";
        row.dataset.id = t.id;

        const head = document.createElement("div");
        head.className = "ed-head";

        const nameWrap = document.createElement("div");
        nameWrap.className = "ed-name";

        const inp = document.createElement("input");
        inp.className = "input";
        inp.value = t.name;

        const chev = document.createElement("div");
        chev.className = "ed-chevron";
        chev.textContent = "‚Ä∫";

        nameWrap.appendChild(inp);
        head.append(nameWrap, chev);
        row.appendChild(head);

        const body = document.createElement("div");
        body.className = "ed-body";

        const actions = document.createElement("div");
        actions.className = "ed-footer";

        const left = document.createElement("div");
        left.className = "ed-foot-left";

        const delBtn = document.createElement("button");
        delBtn.className = "mark-danger";
        delBtn.type = "button";
        delBtn.textContent = "Delete";

        const arcBtn = document.createElement("button");
        arcBtn.className = "mark-warn";
        arcBtn.type = "button";
        arcBtn.textContent = "Archive";

        left.append(delBtn, arcBtn);
        actions.append(left);
        body.append(actions);
        row.append(body);

        TopicEdit.list.append(row);

        head.addEventListener("click", ()=>{
          row.classList.toggle("open");
        });

        inp.addEventListener("input", ()=>{
          const before = JSON.stringify(TopicEdit.pending.get(t.id) || {});
          const cur = TopicEdit.pending.get(t.id) || {};
          cur.name = inp.value.trim();
          TopicEdit.pending.set(t.id, cur);
          const after = JSON.stringify(cur);
          if(before !== after){
            bumpTopicPending(+1);
          }
        });

        delBtn.addEventListener("click", ()=>deleteTopicImmediate(t.id, inp.value.trim() || t.name));
        arcBtn.addEventListener("click", ()=>archiveTopicImmediate(t.id, inp.value.trim() || t.name));
      });
    }

    async function renderArchivedTopics(){
      const panel = TopicEdit.archivedPanel;
      panel.innerHTML = "Loading‚Ä¶";
      const all = await fetchAllTopics();
      const archived = all.filter(t=>t.isArchived);
      if(!archived.length){
        panel.textContent = "No archived topics.";
        return;
      }
      panel.innerHTML = "";
      archived.forEach(t=>{
        const row = document.createElement("div");
        row.className = "arch-item";
        const name = document.createElement("div");
        name.textContent = t.name;
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.type = "button";
        btn.textContent = "Unarchive";
        btn.addEventListener("click", ()=>{
          const cur = TopicEdit.pending.get(t.id) || {};
          if(!cur.unarchive){
            bumpTopicPending(+1);
          }
          cur.unarchive = true;
          TopicEdit.pending.set(t.id, cur);
          showToast(`Unarchive queued: ${t.name}`);
        });
        row.append(name, btn);
        panel.appendChild(row);
      });
    }

    async function deleteTopicImmediate(id, name){
      if(!confirm(`Delete topic "${name}"? This will not change existing maintenance records, but they may show "Unknown topic".`)) return;
      try{
        await deleteDoc(doc(DB, "fieldMaintenanceTopics", id));
        showToast("Topic deleted");
        await loadTopics();
        await renderTopicEditor();
      }catch(e){
        console.error(e);
        alert("Delete failed.");
      }
    }

    async function archiveTopicImmediate(id, name){
      if(!confirm(`Archive topic "${name}"? It will be hidden from the dropdown but stay on old records.`)) return;
      try{
        await updateDoc(doc(DB, "fieldMaintenanceTopics", id), {
          isArchived: true,
          updatedAt: serverTimestamp()
        });
        showToast("Topic archived");
        await loadTopics();
        await renderTopicEditor();
      }catch(e){
        console.error(e);
        alert("Archive failed.");
      }
    }

    async function applyTopicSaveAll(){
      if(TopicEdit.pending.size === 0){
        showToast("No changes");
        return;
      }
      const ops = [];
      for(const [id, change] of TopicEdit.pending.entries()){
        const base = {};
        if(change.name){
          base.name = change.name;
          base.label = change.name;
          base.nameLower = change.name.toLowerCase();
        }
        if(change.unarchive){
          base.isArchived = false;
        }
        if(Object.keys(base).length){
          base.updatedAt = serverTimestamp();
          ops.push( updateDoc(doc(DB, "fieldMaintenanceTopics", id), base) );
        }
      }
      try{
        await Promise.all(ops);
        showToast("Saved");
        TopicEdit.pending.clear();
        TopicEdit.pendingCount = 0;
        TopicEdit.saveBtn.disabled = true;
        await loadTopics();
        await renderTopicEditor();
        if(TopicEdit.archivedPanel.classList.contains("show")){
          await renderArchivedTopics();
        }
        TopicEdit.close();
      }catch(e){
        console.error(e);
        alert("Save failed.");
      }
    }

    async function createTopicFromModal(){
      const name = (TopicNew.name.value || "").trim();
      if(!name){
        alert("Enter a topic / category name.");
        return;
      }
      try{
        const ref = await addDoc(collection(DB, "fieldMaintenanceTopics"), {
          name,
          label: name,
          nameLower: name.toLowerCase(),
          isArchived: false,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
        showToast("Topic created");
        TopicNew.close();
        await loadTopics();
        $("topicSelect").value = ref.id;
      }catch(e){
        console.error(e);
        alert("Create failed.");
      }
    }

    function setupTopicUI(){
      $("openTopics").addEventListener("click", async ()=>{
        TopicEdit.open();
        await renderTopicEditor();
      });

      $("topicShowArchived").addEventListener("click", async ()=>{
        const panel = TopicEdit.archivedPanel;
        const isShown = panel.classList.toggle("show");
        $("topicShowArchived").textContent = isShown ? "Hide Archived Topics" : "Show Archived Topics";
        if(isShown){
          await renderArchivedTopics();
        }
      });

      $("topicSaveAll").addEventListener("click", applyTopicSaveAll);
      TopicNew.createBtn.addEventListener("click", createTopicFromModal);

      const topicSel = $("topicSelect");
      topicSel.addEventListener("change", ()=>{
        if(topicSel.value === "__add__"){
          topicSel.value = "";
          TopicNew.open();
        }
      });
    }

    (async function boot(){
      await ready;
      DB = getFirestore();
      setupShellNav();
      setupAuth();
      setupDate();
      setupPriority();
      setupFarmFieldLinking();
      setupMic();
      setupFiles();
      setupActions();
      setupTopicUI();
      try{
        await Promise.all([loadFarms(), loadFields(), loadTopics()]);
        updateFarmOverlay();
      }catch(e){
        console.error("Initial data load failed", e);
        showErr("Unable to load farms/fields. Check Firestore or network.");
      }
    })();
  </script>
