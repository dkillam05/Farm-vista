<!doctype html>
<html lang="en">
<head>

  <style>
    :root{
      --card-max: 1100px;
      --page-bottom-gap: 96px;
      --accent: #2F6C3C;

      /* combo + modal vars */
      --combo-gap:4px;
      --combo-radius:12px;
      --combo-btn-radius:10px;
      --combo-shadow:0 12px 26px rgba(0,0,0,.18);
      --combo-item-pad:10px 8px;
      --combo-max-h:50vh;
    }
    html{-webkit-text-size-adjust:100%}
    body{ background: var(--app-bg, var(--surface)); }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
      margin-bottom: var(--page-bottom-gap);
    }
    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }
    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }
    .hero-head h1{ margin:0; font-size:clamp(20px,3.2vw,26px); line-height:1.2; }
    .muted{ color:var(--muted,#67706B); }

    .body{ padding:16px; display:grid; gap:14px; }
    .row{ display:grid; gap:10px; grid-template-columns: 1fr 1fr; }
    .row-1{ display:grid; gap:10px; grid-template-columns: 1fr; }
    @media (max-width:880px){ .row{ grid-template-columns: 1fr; } }

    .field label,
    .fm-row-label{ display:block; font-weight:800; margin:0 0 6px 0; }
    .fm-row-label .req{ color:var(--accent); }

    .input, .select, .textarea{
      width:100%;
      font:inherit;
      font-size:16px;
      font-weight:400;
      color:var(--text);
      background:var(--card-surface,var(--surface));
      border:1px solid var(--border);
      border-radius:10px;
      padding:12px 12px;
      outline:none;
    }
    .textarea{ min-height:110px; resize:vertical; }

    .input-readonly[readonly]{
      cursor:default;
      background:var(--card-surface,var(--surface));
    }

    .actions{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-top:6px;
      justify-content:flex-end;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      min-width:148px; padding:12px 16px; border-radius:12px; border:1px solid var(--border);
      font-weight:800; text-decoration:none; cursor:pointer; user-select:none;
      color:var(--text) !important; background:var(--card-surface,var(--surface));
    }
    .btn-primary{ border-color:transparent; background:#2F6C3C; color:#fff !important; }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .priority-readout{
      font-size:0.9rem;
      color:var(--muted,#67706B);
      margin-top:4px;
    }
    .priority-reason textarea{
      min-height:80px;
      resize:vertical;
    }

    .ta-wrap{ position:relative; }
    .textarea.fm-notes{ padding-right:52px; }
    .mic-btn{
      position:absolute;
      right:10px;
      bottom:10px;
      width:36px;
      height:36px;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--surface);
      display:grid;
      place-items:center;
      cursor:pointer;
    }
    .mic-btn[disabled]{ opacity:.6; cursor:not-allowed; }
    .mic-svg{ width:18px; height:18px; display:block; }
    .mic-active{
      background:#2F6C3C;
      color:#fff;
      border-color:#2F6C3C;
    }

    input[type="file"].file-input{
      width:100%;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      color:var(--text);
    }
    input[type="file"].file-input::file-selector-button{
      border:none;
      border-radius:999px;
      padding:4px 12px;
      margin-right:10px;
      background:var(--surface);
      color:var(--text);
      font-size:0.85rem;
      cursor:pointer;
    }

    .thumbs{ display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
    .thumb{
      width:72px; height:72px;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--card-surface,var(--surface));
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .thumb img{ max-width:100%; max-height:100%; display:block; }
    .muted-line{ font-size:13px; color:var(--muted,#67706B); margin-top:4px; }

    .error{
      border:1px solid #b3261e;
      background:#fff;
      color:#b3261e;
      border-radius:10px;
      padding:10px 12px;
      display:none;
      margin-bottom:8px;
    }
    .error.show{ display:block; }

    .toast{
      position:fixed;
      left:50%;
      bottom:calc(env(safe-area-inset-bottom,0px) + 72px);
      transform:translateX(-50%);
      background:#2F6C3C;
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,.25);
      z-index:99999;
      display:none;
      white-space:nowrap;
      max-width:92vw;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .toast.show{ display:block; animation:fadeout 3.2s forwards; }
    @keyframes fadeout{0%{opacity:1}85%{opacity:1}100%{opacity:0}}

    /* === DEV-STYLE INLINE COMBOS (Farm / Field / Topic) === */
    .buttonish{
      width:100%;
      font:inherit;
      font-size:16px;
      color:var(--text);
      background:var(--card-surface,var(--surface));
      border:1px solid var(--border);
      border-radius:var(--combo-btn-radius);
      padding:12px;
      padding-right:42px;
      outline:none;
      text-align:left;
      cursor:pointer;
      position:relative;
    }
    .buttonish.has-caret::after{
      content:"";
      position:absolute;
      right:14px;
      top:50%;
      width:0;
      height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
      border-top:7px solid var(--muted,#67706B);
      transform:translateY(-50%);
      pointer-events:none;
    }

    .combo{ position:relative; }
    .combo .combo-anchor{
      position:relative;
      display:inline-block;
      width:100%;
    }
    .combo-panel{
      position:absolute;
      left:0; right:0;
      top:calc(100% + var(--combo-gap));
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--combo-radius);
      box-shadow:var(--combo-shadow);
      padding:8px;
      display:none;
      z-index:9999;
    }
    .combo-panel.show{ display:block; }

    .combo-panel .search{
      padding:4px 2px 8px;
    }
    .combo-panel .search input{
      width:100%;
      padding:10px;
      border:1px solid var(--border);
      border-radius:var(--combo-btn-radius);
      background:var(--card-surface,var(--surface));
      color:var(--text);
    }

    .combo-panel .list{
      max-height:var(--combo-max-h);
      overflow:auto;
      border-top:1px solid var(--border);
    }
    .combo-item{
      padding:var(--combo-item-pad);
      border-bottom:1px solid var(--border);
      cursor:pointer;
    }
    .combo-item:hover{ background:rgba(0,0,0,.04); }
    .combo-item:last-child{ border-bottom:none; }
    .combo-empty{
      padding:var(--combo-item-pad);
      color:#67706B;
    }

    /* === Tappable label like equipment makes/models === */
    .as-label{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font:inherit;
      font-weight:800;
      background:transparent;
      border:none;
      padding:0;
      color:var(--text);
      cursor:pointer;
    }
    .as-label:hover{ text-decoration:underline; }
    .as-label .req,
    .as-label.req::after{
      color:var(--accent);
    }
    .as-label.req::after{
      content:" *";
    }

    /* === Topic editor modal (simplified version of equipment modal) === */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100000;
    }
    .modal.show{ display:flex; }
    .backdrop{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.45);
    }
    .sheet{
      position:relative;
      width:min(100vw,760px);
      max-width:90vw;
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 20px 40px rgba(0,0,0,.35);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      max-height:90vh;
    }
    .sheet header{
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      font-weight:800;
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:var(--text);
      flex:0 0 auto;
    }
    .sheet header .close{
      border:none;
      background:transparent;
      font:inherit;
      font-weight:800;
      cursor:pointer;
      padding:6px 10px;
      border-radius:10px;
      color:var(--text);
    }
    .sheet header .close:hover{ background:var(--hover,rgba(0,0,0,.06)); }

    .ed-wrap{
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:12px;
      flex:1 1 auto;
      min-height:0;
    }
    .ed-list{
      border:1px solid var(--border);
      border-radius:12px;
      overflow:auto;
      flex:1 1 auto;
      min-height:0;
      background:var(--card-surface,var(--surface));
    }
    .ed-row{ border-bottom:1px solid var(--border); }
    .ed-row:last-child{ border-bottom:none; }

    .ed-head{
      display:grid;
      grid-template-columns:1fr auto;
      gap:8px;
      align-items:center;
      padding:10px 12px;
      cursor:pointer;
      user-select:none;
    }
    .ed-name{ display:flex; gap:8px; align-items:center; width:100%; }
    .ed-name input{ width:100%; }

    .ed-chevron{
      opacity:.7;
      transform:rotate(0deg);
      transition:transform .18s ease;
    }
    .ed-row.open .ed-chevron{ transform:rotate(90deg); }
    .ed-body{
      display:none;
      padding:0 12px 12px;
    }
    .ed-row.open .ed-body{ display:block; }

    .switch{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--card-surface,var(--surface));
    }
    .switch label{ font-weight:800; }

    .toggle{
      position:relative;
      width:48px;
      height:28px;
      border-radius:999px;
      background:var(--hover,rgba(0,0,0,.12));
      border:1px solid var(--border);
      cursor:pointer;
      outline:none;
      appearance:none;
    }
    .toggle::after{
      content:"";
      position:absolute;
      top:50%;
      left:4px;
      transform:translateY(-50%);
      width:22px;
      height:22px;
      border-radius:50%;
      background:var(--surface);
      box-shadow:0 1px 2px rgba(0,0,0,.15);
      transition:left .16s ease;
    }
    .toggle:checked{
      background:var(--accent);
      border-color:transparent;
    }
    .toggle:checked::after{ left:22px; }

    .ed-bottom{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 2px 2px;
      margin-top:6px;
    }
    .ed-bottom .grow{ flex:1 1 auto; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">üõ†Ô∏è</div>
          <div>
            <h1>Add Field Maintenance</h1>
            <p class="muted">Log field repairs and maintenance by farm and field, set priority, and capture notes/photos.</p>
          </div>
        </header>

        <div class="body">
          <div id="err" class="error"></div>

          <!-- Farm / Field combos -->
          <div class="row">
            <div class="field combo">
              <label for="farmBtn">Farm <span class="req">*</span></label>
              <div class="combo-anchor">
                <button id="farmBtn" class="buttonish has-caret" type="button">Select farm‚Ä¶</button>
                <div class="combo-panel" id="farmPanel" role="listbox" aria-label="Farm list">
                  <div class="search"><input id="farmSearch" type="search" placeholder="Search farms‚Ä¶"></div>
                  <div class="list" id="farmList"></div>
                </div>
              </div>
            </div>
            <div class="field combo">
              <label for="fieldBtn">Field <span class="req">*</span></label>
              <div class="combo-anchor">
                <button id="fieldBtn" class="buttonish has-caret" type="button">Select field‚Ä¶</button>
                <div class="combo-panel" id="fieldPanel" role="listbox" aria-label="Field list">
                  <div class="search"><input id="fieldSearch" type="search" placeholder="Search fields‚Ä¶"></div>
                  <div class="list" id="fieldList"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Submitted by / Date -->
          <div class="row">
            <div class="field">
              <div class="fm-row-label">Submitted by</div>
              <input
                id="submittedByDisplay"
                class="input input-readonly"
                type="text"
                readonly
                value="Detecting user‚Ä¶">
              <input id="submittedBy" type="hidden">
              <input id="submittedUid" type="hidden">
              <input id="submittedEmail" type="hidden">
            </div>
            <div class="field">
              <div class="fm-row-label">Date submitted</div>

                id="dateSubmittedDisplay"
                class="input input-readonly"

                readonly>

          </div>

          <!-- Topic + Priority -->
          <div class="row">
            <div class="field combo">
              <button
                id="openTopics"
                type="button"
                class="as-label req"
                aria-haspopup="dialog"
                aria-controls="topicModal">
                Topic / Category
              </button>
              <div class="combo-anchor">
                <button id="topicBtn" class="buttonish has-caret" type="button">Select topic‚Ä¶</button>
                <div class="combo-panel" id="topicPanel" role="listbox" aria-label="Topic list">
                  <div class="search"><input id="topicSearch" type="search" placeholder="Search topics‚Ä¶"></div>
                  <div class="list" id="topicList"></div>
                </div>
              </div>
              <div class="muted-line">Examples: Repair Needed, Washout, Tile Blowout, Fence, Tree Removal, etc.</div>
            </div>
            <div class="field">
              <label for="priority">Priority (1 = low, 10 = high) <span class="req">*</span></label>
              <input id="priority" class="input" type="range" min="1" max="10" step="1" value="5">
              <div class="priority-readout">
                Priority: <strong><span id="priorityValue">5</span>/10</strong>
              </div>
              <div id="priorityReasonBlock" class="priority-reason" hidden>
                <label for="priorityReason">Why is this a high priority? (7‚Äì10)</label>
                <div class="ta-wrap">
                  <textarea id="priorityReason" class="textarea fm-notes" placeholder="Explain why this needs urgent attention‚Ä¶"></textarea>
                  <button id="micPriority" type="button" class="mic-btn" aria-label="Start dictation for priority reason">
                    <svg class="mic-svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                      <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.92V21H9v2h6v-2h-2v-3.08A7 7 0 0 0 19 11h-2z"/>
                    </svg>

                </div>
              </div>
            </div>
          </div>

          <!-- Notes (with mic) -->
          <div class="row-1">
            <div class="field">
              <label for="notes">Details / Notes <span class="req">*</span></label>
              <div class="ta-wrap">
                <textarea id="notes" class="textarea fm-notes" placeholder="Describe the issue, location in the field, severity, equipment needed, etc."></textarea>
                <button id="mic" type="button" class="mic-btn" aria-label="Start dictation">
                  <svg class="mic-svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.92V21H9v2h6v-2h-2v-3.08A7 7 0 0 0 19 11h-2z"/>

            </div>
          </div>

          <!-- Actions -->
          <div class="actions">
            <button id="btnCancel" type="button" class="btn">Cancel</button>

  <!-- Topic editor modal -->
  <div id="topicModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="topicModalTitle">
    <div class="backdrop" data-close></div>

      <header>
        <div id="topicModalTitle">Edit Topics</div>
        <button class="close" type="button" data-close>Close</button>
      </header>
      <div class="ed-wrap">
        <div id="topicEdList" class="ed-list" role="list">
          <!-- rows injected via JS -->
        </div>
        <div class="ed-bottom">
          <button id="topicAdd" class="btn" type="button">Add Topic</button>
          <div class="grow"></div>
          <button id="topicSaveAll" class="btn btn-primary" type="button" disabled>Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection, getDocs, addDoc,
      updateDoc,
      serverTimestamp,
      getAuth, onAuthStateChanged,
      doc
    } from '/Farm-vista/js/firebase-init.js';
    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const $ = id => document.getElementById(id);
    const state = {
      farms: [],
      fields: [],
      topics: [],
      farm: null,
      field: null,
      topic: null
    };
    let DB = null;

    const showErr = msg => {
      const box = $("err");
      box.textContent = msg || "";
      box.classList.toggle("show", !!msg);
    };

    const showToast = (msg="Saved.")=>{
      const t = $("toast");
      t.textContent = msg;
      t.classList.remove("show");
      t.classList.add("show");
      setTimeout(()=>t.classList.remove("show"), 3200);
    };

    const esc = s => String(s ?? "").replace(/[&<>"']/g, m =>
      ({"&":"&amp;","<":"&lt;","&gt;":"&gt;","\"":"&quot;","'":"&#39;"}[m])
    );

    function formatLocalDate(d = new Date()){
      const dt = new Date(d.getTime() - d.getTimezoneOffset()*60000);
      return dt.toISOString().slice(0,10);
    }
    function prettyDate(dStr){
      if(!dStr) return "";
      const d = new Date(dStr);
      if(Number.isNaN(d.getTime())) return dStr;
      return d.toLocaleDateString();
    }

    function inferName(data){
      return data.name || data.farmName || data.fieldName || data.label || "Unnamed";
    }

    /* ---------- global combo closer ---------- */
    function closeAllCombos(exceptPanel=null){
      document.querySelectorAll('.combo-panel.show').forEach(p=>{
        if(p!==exceptPanel) p.classList.remove('show');
      });
    }
    document.addEventListener('click', ()=> closeAllCombos());
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeAllCombos(); });

    function makeCombo({
      btn,
      panel,
      list,
      searchInput=null,
      items=[],
      searchable=false,
      formatter=x=>String(x.label||x.name||x),
      onPick,
      hasAddNew=false,
      addNewLabel="Add New",
      onAddNew=null
    }) {
      if(!btn || !panel || !list) return;

      panel.addEventListener('click', e=> e.stopPropagation());
      panel.addEventListener('mousedown', e=> e.stopPropagation());

      let DATA = items || [];

      function render(q=""){
        const qq = (q||"").toLowerCase();
        const rows = (DATA || []).filter(x=>{
          const label = formatter(x).toLowerCase();
          return !qq || label.includes(qq);
        });

        let html = "";

        if(hasAddNew){
          html += `<div class="combo-item combo-add-new" data-id="__add__">${esc(addNewLabel)}</div>`;
        }

        if(rows.length){
          html += rows.map(x=>`<div class="combo-item" data-id="${esc(String(x.id))}">${esc(formatter(x))}</div>`).join('');
        }else{
          html += `<div class="combo-empty">(no matches)</div>`;
        }

        list.innerHTML = html;
      }

      function open(){
        closeAllCombos(panel);
        panel.classList.add('show');
        render("");
        if(searchable && searchInput){
          searchInput.value="";
          searchInput.focus();
        }
      }
      function close(){ panel.classList.remove('show'); }

      btn.addEventListener('click', e=>{
        e.stopPropagation();
        panel.classList.contains('show') ? close() : open();
      });

      list.addEventListener('mousedown', e=>{
        const row = e.target.closest('.combo-item');
        if(!row) return;

        const id = row.dataset.id;

        if(hasAddNew && id === "__add__"){
          if(typeof onAddNew === "function"){
            onAddNew();
          }
          close();
          return;
        }

        const it = (DATA || []).find(x => String(x.id) === id);
        if(!it) return;
        onPick?.(it);
        close();
      });

      if(searchable && searchInput){
        searchInput.addEventListener('input', e=>render(e.target.value));
      }

      return {
        setItems(arr){
          DATA = arr || [];
          render("");
        }
      };
    }

    /* ---------- farm ‚áÑ field inflow ---------- */
    function refreshFieldComboForFarm(farmId){
      let list = state.fields;
      if(farmId){
        list = list.filter(f=>f.farmId === farmId);
      }
      fieldCombo && fieldCombo.setItems(list);

      if(state.field && farmId && state.field.farmId !== farmId){
        state.field = null;
        const fb = $("fieldBtn");
        if(fb) fb.textContent = "Select field‚Ä¶";
      }
    }

    function selectFarmById(farmId){
      if(!farmId) return;
      const farm = state.farms.find(f=>f.id === farmId);
      if(!farm) return;
      state.farm = farm;
      const btn = $("farmBtn");
      if(btn) btn.textContent = farm.name;
    }

    async function loadFarms(){
      const snap = await getDocs(collection(DB, "farms"));
      state.farms = snap.docs.map(doc => {
        const data = doc.data() || {};
        return { id: doc.id, name: inferName(data) };
      }).sort((a,b)=>a.name.localeCompare(b.name));
      farmCombo && farmCombo.setItems(state.farms);
    }

    async function loadFields(){
      const snap = await getDocs(collection(DB, "fields"));
      state.fields = snap.docs.map(doc => {
        const data = doc.data() || {};
        const farmId = data.farmId || data.farm || data.farmDocId || null;
        return { id: doc.id, name: inferName(data), farmId };
      }).sort((a,b)=>a.name.localeCompare(b.name));
      refreshFieldComboForFarm(state.farm ? state.farm.id : null);
    }

    async function loadTopics(){
      try{
        const snap = await getDocs(collection(DB, "fieldMaintenanceTopics"));
        const all = snap.docs.map(doc=>{
          const data = doc.data() || {};
          return {
            id: doc.id,
            label: inferName(data),
            isArchived: !!data.isArchived
          };
        }).sort((a,b)=>a.label.localeCompare(b.label));
        state.topics = all.filter(t=>!t.isArchived);
        topicCombo && topicCombo.setItems(state.topics.map(t=>({id:t.id,name:t.label})));
      }catch(e){
        console.warn("loadTopics error", e);
      }
    }

    function setupShellNav(){
      const shell = document.querySelector("fv-shell");
      if(shell && NAV_MENU) shell.nav = NAV_MENU;
    }

    // Submitted by helpers
    function titleCase(s){
      return String(s||"").replace(/\s+/g," ").trim().split(" ")
        .filter(Boolean).map(w=>w.charAt(0).toUpperCase()+w.slice(1).toLowerCase()).join(" ");
    }
    function nameFromEmail(email){
      const local = String(email||"").split("@")[0]||"";
      if(!local) return "";
      if(/[._-]/.test(local)){
        return titleCase(local.replace(/[0-9]+/g," ").split(/[._-]+/).join(" "));
      }
      const spaced = local.replace(/([a-z])([A-Z])/g,"$1 $2");
      return titleCase(spaced || local);
    }

    function setSubmittedByNow(){
      const disp = $("submittedByDisplay");
      const hidName = $("submittedBy");
      const hidUid = $("submittedUid");
      const hidEmail = $("submittedEmail");
      let label = "";

      try{
        const ctx = window.FVUserContext && window.FVUserContext.get && window.FVUserContext.get();
        if(ctx){
          if(ctx.displayName || ctx.email) label = ctx.displayName || ctx.email || "";
          if(ctx.uid && !hidUid.value) hidUid.value = ctx.uid;
          if(ctx.email && !hidEmail.value) hidEmail.value = ctx.email;
        }
      }catch{}

      if(!label){
        try{
          const u = window.firebaseAuth && window.firebaseAuth.currentUser;
          if(u){
            label = u.displayName || u.email || "";
            if(u.uid && !hidUid.value) hidUid.value = u.uid;
            if(u.email && !hidEmail.value) hidEmail.value = u.email;
          }
        }catch{}
      }

      if(label && label.includes("@")) label = nameFromEmail(label);
      label = titleCase(label || "");
      if(label){
        disp.value = label;
        hidName.value = label;
        return true;
      }
      return false;
    }

    function setupAuth(){
      const auth = getAuth();
      onAuthStateChanged(auth, () => { setSubmittedByNow(); });
      let tries = 30;
      const timer = setInterval(()=>{
        if(setSubmittedByNow() || --tries<=0) clearInterval(timer);
      }, 200);
    }

    function setupDate(){
      const todayIso = formatLocalDate();
      $("dateSubmittedDisplay").value = prettyDate(todayIso);
    }

    function setupPriority(){
      const slider = $("priority");
      const valSpan = $("priorityValue");
      const block = $("priorityReasonBlock");
      const reason = $("priorityReason");

      const sync = ()=>{
        const v = Number(slider.value || 5);
        valSpan.textContent = v;
        if(v>=7){
          block.hidden = false;
        }else{
          block.hidden = true;
          reason.value = "";
        }
      };
      slider.addEventListener("input", sync);
      sync();
    }

    /* --- mic dictation for both Notes + Priority Reason --- */
    function wireMic(buttonId, textareaId){
      const btn = $(buttonId);
      const ta  = $(textareaId);
      if(!btn || !ta) return;

      const ok = ('webkitSpeechRecognition' in window) || ('SpeechRecognition' in window);
      if(!ok){
        btn.style.display = "none";
        return;
      }
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      const rec = new Rec();
      rec.lang = "en-US";
      rec.interimResults = true;
      rec.continuous = false;

      let active = false;
      let baseText = "";

      const setMic = on=>{
        btn.classList.toggle("mic-active", on);
        btn.setAttribute("aria-label", on ? "Stop dictation" : "Start dictation");
      };

      btn.addEventListener("click", ()=>{
        if(!active){
          baseText = ta.value ? (ta.value + " ") : "";
          try{ rec.start(); active=true; setMic(true); }catch{}
        }else{
          try{ rec.stop(); rec.abort(); }catch{}
          active=false; setMic(false);
        }
      });

      rec.onresult = ev=>{
        let txt = "";
        for(let i=ev.resultIndex;i<ev.results.length;i++){
          txt += ev.results[i][0].transcript;
        }
        ta.value = baseText + txt;
      };
      rec.onend = ()=>{ active=false; setMic(false); };
      rec.onerror = ()=>{ active=false; setMic(false); };
    }

    function setupMic(){
      wireMic("mic", "notes");
      wireMic("micPriority", "priorityReason");
    }

    function setupFiles(){
      const inp = $("photos");
      const thumbs = $("thumbs");
      const hint = $("fileHint");
      if(!inp) return;
      inp.addEventListener("change", ()=>{
        const files = Array.from(inp.files || []);
        thumbs.innerHTML = "";
        if(!files.length){
          thumbs.setAttribute("aria-hidden","true");
          hint.textContent = "";
          hint.setAttribute("aria-hidden","true");
          return;
        }
        files.forEach(f=>{
          const wrap = document.createElement("div");
          wrap.className = "thumb";
          if(f.type && f.type.startsWith("image/")){
            const img = document.createElement("img");
            img.alt = f.name;
            wrap.appendChild(img);
            const reader = new FileReader();
            reader.onload = e=>{ img.src = e.target.result; };
            reader.readAsDataURL(f);
          }else{
            wrap.textContent = (f.name.split(".").pop() || "").toUpperCase();
          }
          thumbs.appendChild(wrap);
        });
        thumbs.removeAttribute("aria-hidden");
        hint.textContent = files.length === 1 ? "1 file selected" : `${files.length} files selected`;
        hint.removeAttribute("aria-hidden");
      });
    }

    function setupActions(){
      $("btnCancel").addEventListener("click", ()=>{
        location.href = "/Farm-vista/pages/crop-production/field-maintenance/maintenance.html";
      });
      $("btnSave").addEventListener("click", saveMaintenance);
    }

    async function saveMaintenance(){
      showErr("");
      const btn = $("btnSave");
      btn.disabled = true;

      try{
        const farmId = state.farm?.id || "";
        const fieldId = state.field?.id || "";
        const topicId = state.topic?.id || "";
        const priority = Number($("priority").value || 0);
        const notes = $("notes").value.trim();
        const priorityReason = $("priorityReason").value.trim();

        if(!farmId || !fieldId || !topicId || !notes){
          showErr("Farm, Field, Topic, and Notes are required.");
          btn.disabled = false;
          return;
        }
        if(!priority || priority<1 || priority>10){
          showErr("Priority must be between 1 and 10.");
          btn.disabled = false;
          return;
        }
        if(priority>=7 && !priorityReason){
          showErr("Please explain why this is a high-priority (7‚Äì10) item.");
          btn.disabled = false;
          return;
        }
        if(!$("submittedBy").value){
          showErr("Unable to detect user. Please re-login.");
          btn.disabled = false;
          return;
        }

        const farm = state.farm;
        const field = state.field;
        const topic = state.topic;

        const payload = {
          farmId,
          farmName: farm?.name || null,
          fieldId,
          fieldName: field?.name || null,
          topicId,
          topicLabel: topic?.label || topic?.name || null,
          priority,
          priorityReason: priority>=7 ? priorityReason : null,
          notes,
          submittedBy: {
            uid: $("submittedUid").value || null,
            name: $("submittedBy").value || null,
            email: $("submittedEmail").value || null
          },
          dateSubmitted: serverTimestamp(),
          photoCount: $("photos").files ? $("photos").files.length : 0,
          status: "open",
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        };

        await addDoc(collection(DB, "fieldMaintenance"), payload);

        showToast("Field maintenance saved.");
        setTimeout(()=>{ location.href="/Farm-vista/pages/crop-production/field-maintenance/maintenance.html"; }, 800);
      }catch(e){
        console.error("saveMaintenance error", e);
        showErr("Save failed. Check permissions or network.");
        btn.disabled = false;
      }
    }

    /* ---------- Topic editor modal ---------- */
    const TopicEditor = {
      el: $("topicModal"),
      list: $("topicEdList"),
      saveBtn: $("topicSaveAll"),
      addBtn: $("topicAdd"),
      dirty: false
    };

    function topicMarkDirty(){
      if(!TopicEditor.dirty){
        TopicEditor.dirty = true;
        TopicEditor.saveBtn.disabled = false;
      }
    }

    async function renderTopicEditor(){
      if(!DB) return;
      TopicEditor.list.innerHTML = "Loading‚Ä¶";

      try{
        const snap = await getDocs(collection(DB, "fieldMaintenanceTopics"));
        const items = snap.docs.map(doc=>{
          const data = doc.data() || {};
          return {
            id: doc.id,
            name: inferName(data),
            isArchived: !!data.isArchived
          };
        }).sort((a,b)=>a.name.localeCompare(b.name));

        if(!items.length){
          TopicEditor.list.textContent = "No topics yet. Use ‚ÄúAdd Topic‚Äù to create one.";
          return;
        }

        TopicEditor.list.innerHTML = "";
        items.forEach(it=>{
          const row = document.createElement("div");
          row.className = "ed-row";
          row.dataset.id = it.id;
          row.dataset.origName = it.name;
          row.dataset.origArchived = it.isArchived ? "1" : "0";

          const head = document.createElement("div");
          head.className = "ed-head";
          const nameWrap = document.createElement("div");
          nameWrap.className = "ed-name";
          const inp = document.createElement("input");
          inp.className = "input";
          inp.value = it.name;
          const chev = document.createElement("div");
          chev.className = "ed-chevron";
          chev.textContent = "‚Ä∫";
          nameWrap.appendChild(inp);
          head.append(nameWrap, chev);

          const body = document.createElement("div");
          body.className = "ed-body";
          const sw = document.createElement("div");
          sw.className = "switch";
          const lab = document.createElement("label");
          lab.textContent = "Archived";
          const tog = document.createElement("input");
          tog.type = "checkbox";
          tog.className = "toggle";
          tog.checked = it.isArchived;
          sw.append(lab, tog);
          body.append(sw);

          row.append(head, body);
          TopicEditor.list.append(row);

          head.addEventListener("click", ()=> row.classList.toggle("open"));
          inp.addEventListener("input", topicMarkDirty);
          tog.addEventListener("change", topicMarkDirty);
        });
      }catch(e){
        console.error("renderTopicEditor error", e);
        TopicEditor.list.textContent = "Unable to load topics.";
      }
    }

    async function saveAllTopics(){
      if(!TopicEditor.dirty){
        TopicEditor.el.classList.remove("show");
        document.body.style.overflow = "";
        return;
      }

      const rows = TopicEditor.list.querySelectorAll(".ed-row");
      const ops = [];

      rows.forEach(row=>{
        const id = row.dataset.id;
        const nameInput = row.querySelector(".input");
        const toggle = row.querySelector(".toggle");
        if(!id || !nameInput || !toggle) return;

        const name = nameInput.value.trim();
        const archived = toggle.checked;
        const origName = row.dataset.origName || "";
        const origArchived = row.dataset.origArchived === "1";

        if(!name) return;
        if(name === origName && archived === origArchived) return;

        const ref = doc(DB, "fieldMaintenanceTopics", id);
        ops.push(
          updateDoc(ref, {
            name,
            nameLower: name.toLowerCase(),
            isArchived: archived,
            updatedAt: serverTimestamp()
          })
        );
      });

      if(!ops.length){
        TopicEditor.dirty = false;
        TopicEditor.saveBtn.disabled = true;
        TopicEditor.el.classList.remove("show");
        document.body.style.overflow = "";
        return;
      }

      try{
        await Promise.all(ops);
        TopicEditor.dirty = false;
        TopicEditor.saveBtn.disabled = true;
        showToast("Topics updated.");
        await loadTopics();
        await renderTopicEditor();
        TopicEditor.el.classList.remove("show");
        document.body.style.overflow = "";
      }catch(e){
        console.error("saveAllTopics error", e);
        showErr("Failed to save topics. Try again.");
      }
    }

    async function addNewTopicModal(){
      const nameRaw = window.prompt("New topic name:");
      const name = (nameRaw || "").trim();
      if(!name) return;

      try{
        await addDoc(collection(DB, "fieldMaintenanceTopics"), {
          name,
          nameLower: name.toLowerCase(),
          isArchived: false,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
        showToast("Topic added.");
        await loadTopics();
        await renderTopicEditor();
        TopicEditor.dirty = false;
        TopicEditor.saveBtn.disabled = true;
      }catch(e){
        console.error("addNewTopic error", e);
        showErr("Failed to add topic.");
      }
    }

    function openTopicModal(){
      TopicEditor.dirty = false;
      TopicEditor.saveBtn.disabled = true;
      TopicEditor.el.classList.add("show");
      document.body.style.overflow = "hidden";
      renderTopicEditor();
    }

    /* ---------- boot ---------- */
    let farmCombo = null;
    let fieldCombo = null;
    let topicCombo = null;

    (async function boot(){
      await ready;
      DB = getFirestore();

      setupShellNav();
      setupAuth();
      setupDate();
      setupPriority();
      setupMic();
      setupFiles();
      setupActions();

      // Combos first
      farmCombo = makeCombo({
        btn: $("farmBtn"),
        panel: $("farmPanel"),
        list: $("farmList"),
        searchInput: $("farmSearch"),
        searchable: true,
        formatter: x => x.name,
        onPick: it=>{
          state.farm = it;
          $("farmBtn").textContent = it.name;
          refreshFieldComboForFarm(it.id);
        }
      });

      fieldCombo = makeCombo({
        btn: $("fieldBtn"),
        panel: $("fieldPanel"),
        list: $("fieldList"),
        searchInput: $("fieldSearch"),
        searchable: true,
        formatter: x => x.name,
        onPick: it=>{
          state.field = it;
          $("fieldBtn").textContent = it.name;
          if(it.farmId){
            selectFarmById(it.farmId);
            refreshFieldComboForFarm(it.farmId);
          }
        }
      });

      topicCombo = makeCombo({
        btn: $("topicBtn"),
        panel: $("topicPanel"),
        list: $("topicList"),
        searchInput: $("topicSearch"),
        searchable: true,
        formatter: x => x.name,
        onPick: it=>{
          state.topic = { id: it.id, name: it.name, label: it.name };
          $("topicBtn").textContent = it.name;
        },
        hasAddNew: true,
        addNewLabel: "Add new",
        onAddNew: async ()=>{
          const nameRaw = window.prompt("New topic name:");
          const name = (nameRaw || "").trim();
          if(!name) return;

          try{
            const ref = await addDoc(collection(DB,"fieldMaintenanceTopics"),{
              name,
              nameLower: name.toLowerCase(),
              isArchived:false,
              createdAt: serverTimestamp(),
              updatedAt: serverTimestamp()
            });
            // Set current topic to the newly created one
            state.topic = { id: ref.id, name, label: name };
            $("topicBtn").textContent = name;
            await loadTopics();
            showToast("Topic added.");
          }catch(e){
            console.error("addNew topic from combo error", e);
            showErr("Failed to add topic.");
          }
        }
      });

      // Topic modal wiring
      $("openTopics").addEventListener("click", openTopicModal);
      TopicEditor.saveBtn.addEventListener("click", saveAllTopics);
      TopicEditor.addBtn.addEventListener("click", addNewTopicModal);
      document.querySelectorAll('#topicModal [data-close]').forEach(el=>{
        el.addEventListener("click", ()=>{
          TopicEditor.el.classList.remove("show");
          document.body.style.overflow = "";
        });
      });
      TopicEditor.el.querySelector(".backdrop").addEventListener("click", ()=>{
        TopicEditor.el.classList.remove("show");
        document.body.style.overflow = "";
      });

      try{
        await Promise.all([loadFarms(), loadFields(), loadTopics()]);
      }catch(e){
        console.error("Initial data load failed", e);
        showErr("Unable to load farms/fields. Check Firestore or network.");
      }
    })();
  </script>
