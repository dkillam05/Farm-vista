<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista • Trials Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    .form-tiles{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:clamp(10px,2.5vw,16px);
    }
    @media (min-width:900px){
      .form-tiles{ grid-template-columns:repeat(4,minmax(0,1fr)); }
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script'); 
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true; 
        document.head.appendChild(s);
      }
      if(!customElements.get('fv-form-button')){
        const s=document.createElement('script'); 
        s.src='/Farm-vista/js/fv-form-button.js';
        s.defer=true; 
        document.head.appendChild(s);
      }
    })();
  </script>
</head>
<body>
  <fv-shell>
    <div class="page container">

      <h1 class="page-title">Trials Portal</h1>

      <p class="page-sub">
        Design and track field trials—variety, rate, and product tests. Use <strong>Add</strong> to set up new trials,
        <strong>Edit</strong> to manage plots and notes, <strong>Import</strong> to bring in maps or CSV measurements,
        and <strong>Reports</strong> to compare treatments and summarize results.
      </p>

      <section class="form-tiles" aria-label="Trials actions">

        <!-- Existing -->
        <fv-form-button label="General Trial Add"
          icon-svg="plus"
          href="/Farm-vista/pages/crop-production/trials/trials-add.html">
        </fv-form-button>

        <fv-form-button label="General Trial Finalization"
          icon-svg="edit"
          href="/Farm-vista/pages/crop-production/trials/trials-edit.html">
        </fv-form-button>

        <fv-form-button label="Hybrid Plot Finalization"
          icon-svg="edit"
          href="/Farm-vista/pages/crop-production/trials/hybrid-plot-finalization.html">
        </fv-form-button>

        <!-- Reports -->
        <fv-form-button label="Reports"
          icon-svg="report"
          href="./trials-reports.html">
        </fv-form-button>

      </section>

    </div>
  </fv-shell>
</body>
</html>
