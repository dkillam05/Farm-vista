<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/><title>FarmVista â€¢ Spraying Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <script src="/Farm-vista/js/theme-boot.js"></script>
  
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <style>
    .form-tiles{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:clamp(10px,2.5vw,16px);
    }
    @media(min-width:900px){
      .form-tiles{grid-template-columns:repeat(4,minmax(0,1fr));}
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
      if(!customElements.get('fv-form-button')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-form-button.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>
</head><body>
  <fv-shell>
    <div class="page container">
      <h1 class="page-title">Spraying Portal</h1>
      <p class="page-sub">
        Plan and record crop protection applications. Use <strong>Add</strong> for new passes,
        <strong>Edit</strong> to search and update entries, <strong>Import</strong> for CSV/OCR bulk loads,
        and <strong>Reports</strong> to review application summaries and compliance logs.
      </p>

      <section class="form-tiles" aria-label="Spraying actions">
        <fv-form-button label="Add"     icon-svg="plus"   href="javascript:void(0)"></fv-form-button>
        <fv-form-button label="Edit"    icon-svg="edit"   href="javascript:void(0)"></fv-form-button>
        <fv-form-button label="Import"  icon-svg="import" href="javascript:void(0)"></fv-form-button>
        <fv-form-button label="Reports" icon-svg="report" href="javascript:void(0)"></fv-form-button>
      </section>
    </div>
  </fv-shell>
</body></html>
