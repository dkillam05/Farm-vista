<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista â€¢ Spraying Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- PWA + icons -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />

  <!-- Early theme boot + global CSS -->
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    /* Page-local styles: tile grid only (headers come from app.css) */
    .tile-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: clamp(10px, 2.5vw, 16px);
    }
    @media (min-width: 900px){
      .tile-grid{ grid-template-columns: repeat(4, minmax(0,1fr)); }
    }
    .tile{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      aspect-ratio: 1/1;
      background: var(--surface);
      color: var(--text);
      border:1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      text-decoration:none;
      position:relative;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      outline:none;
    }
    .tile:focus-visible{
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--text) 30%, transparent);
    }
    .tile:hover{
      transform: translateY(-1px);
      border-color: color-mix(in srgb, var(--text) 6%, transparent);
    }
    .icon{
      width: clamp(32px, 6.5vw, 44px);
      height: clamp(32px, 6.5vw, 44px);
      margin-bottom: 10px;
      display:block;
    }
    .label{
      font-size: clamp(14px, 2.2vw, 16px);
      font-weight: 700;
      text-align:center;
    }
  </style>

  <!-- Ensure <fv-shell> is available (safe no-op if already registered) -->
  <script>
    (function ensureShell(){
      if(!customElements.get('fv-shell')){
        const s = document.createElement('script');
        s.src = '/Farm-vista/js/fv-shell.js';
        s.defer = true;
        document.head.appendChild(s);
      }
    })();
  </script>
</head>
<body>
  <fv-shell>
    <div class="page container">
      <!-- Consistent global header classes from app.css -->
      <h1 class="page-title">Spraying Portal</h1>
      <p class="page-sub">
        Plan and record crop protection applications. Use <strong>Add</strong> to log a new spray pass,
        <strong>Edit</strong> to find and update existing entries, <strong>Import</strong> for CSV/OCR bulk loads,
        and <strong>Reports</strong> for quick access to application summaries and compliance records.
      </p>

      <!-- Action tiles -->
      <section class="tile-grid" aria-label="Spraying actions">
        <!-- ADD -->
        <a class="tile" href="./spraying-add.html" data-action="add" aria-label="Add a new spraying record">
          <!-- Plus in rounded square -->
          <svg class="icon" viewBox="0 0 24 24" role="img" aria-hidden="true">
            <path d="M8 2.5h8a5.5 5.5 0 0 1 5.5 5.5v8A5.5 5.5 0 0 1 16 21.5H8A5.5 5.5 0 0 1 2.5 16V8A5.5 5.5 0 0 1 8 2.5Z" fill="none" stroke="currentColor" stroke-width="1.5"/>
            <path d="M12 7.75v8.5M7.75 12h8.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
          <div class="label">Add</div>
        </a>

        <!-- EDIT -->
        <a class="tile" href="./spraying-edit.html" data-action="edit" aria-label="View and edit spraying records">
          <!-- Pencil -->
          <svg class="icon" viewBox="0 0 24 24" role="img" aria-hidden="true">
            <path d="M4 20h4l10.5-10.5a2.12 2.12 0 0 0-3-3L5 17v3Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
            <path d="M13.5 6.5l3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <div class="label">Edit</div>
        </a>

        <!-- IMPORT -->
        <a class="tile" href="./spraying-import.html" data-action="import" aria-label="Import CSV or OCR reports">
          <!-- Tray with arrow down -->
          <svg class="icon" viewBox="0 0 24 24" role="img" aria-hidden="true">
            <path d="M4 13v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5" fill="none" stroke="currentColor" stroke-width="1.5"/>
            <path d="M12 4v10M8.5 10.5 12 14l3.5-3.5" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="label">Import</div>
        </a>

        <!-- REPORTS -->
        <a class="tile" href="./spraying-reports.html" data-action="reports" aria-label="Open spraying reports">
          <!-- Bar chart -->
          <svg class="icon" viewBox="0 0 24 24" role="img" aria-hidden="true">
            <path d="M4 20.5h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <rect x="6.5" y="12" width="2.8" height="6.5" rx="1" stroke="currentColor" stroke-width="1.3" fill="none"/>
            <rect x="10.6" y="9" width="2.8" height="9.5" rx="1" stroke="currentColor" stroke-width="1.3" fill="none"/>
            <rect x="14.7" y="6.5" width="2.8" height="12" rx="1" stroke="currentColor" stroke-width="1.3" fill="none"/>
          </svg>
          <div class="label">Reports</div>
        </a>
      </section>
    </div>
  </fv-shell>
</body>
</html>
