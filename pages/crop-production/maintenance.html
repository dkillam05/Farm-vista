<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista â€¢ Field Maintenance Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    .form-tiles {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(10px, 2.5vw, 16px);
    }
    @media (min-width:900px) {
      .form-tiles { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
      if(!customElements.get('fv-form-button')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-form-button.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <script type="module">
    import { ready } from '/Farm-vista/js/firebase-init.js';
    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    ready().then(() => {
      const shell = document.querySelector('fv-shell');
      if (shell) shell.nav = NAV_MENU;
    });
  </script>
</head>

<body>
  <fv-shell>
    <div class="page container">

      <h1 class="page-title">Field Maintenance Portal</h1>

      <p class="page-sub">
        Track and manage maintenance work across fields and equipment.
        Use <strong>Add</strong> to log new work orders,
        <strong>Edit</strong> to update jobs,
        <strong>Import</strong> for CSV/OCR bulk loads,
        <strong>Reports</strong> for summaries, and
        <strong>Finalize Work Orders</strong> to mark completed jobs.
      </p>

      <section class="form-tiles" aria-label="Maintenance actions">
        <!-- Row 1 -->
        <fv-form-button 
          label="Add" 
          icon-svg="plus"
          href="/Farm-vista/pages/crop-production/field-maintenance/maintenance-add.html">
        </fv-form-button>

        <fv-form-button
          label="Approve Work Orders"
          icon-svg="approve"
          href="/Farm-vista/pages/crop-production/field-maintenance/maintenance-approve.html">
        </fv-form-button>

        <!-- Row 2 -->
        <fv-form-button 
          label="Edit" 
          icon-svg="edit"
          href="./maintenance-edit.html">
        </fv-form-button>

        <fv-form-button 
          label="Import" 
          icon-svg="import"
          href="./maintenance-import.html">
        </fv-form-button>

        <!-- Row 3 -->
        <fv-form-button 
          label="Reports" 
          icon-svg="report"
          href="./maintenance-reports.html">
        </fv-form-button>

        <fv-form-button 
          label="Finalize Work Orders" 
          icon-svg="done"
          href="./maintenance-finalize.html">
        </fv-form-button>
      </section>

    </div>
  </fv-shell>
</body>
</html>
