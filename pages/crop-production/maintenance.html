<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista • Field Maintenance Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <script src="/Farm-vista/js/theme-boot.js"></script>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />
  
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    .form-tiles {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(10px, 2.5vw, 16px);
    }
    @media (min-width:900px) {
      .form-tiles { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
      if(!customElements.get('fv-form-button')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-form-button.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <script type="module">
  import { NAV_MENU } from '/Farm-vista/js/menu.js';

  window.FV?.whenReady?.(() => {
    const shell = document.querySelector('fv-shell');
    if (shell) shell.nav = NAV_MENU;
  });
</script>

</head>

<body>
  <fv-shell>
    <div class="page container">

      <h1 class="page-title">Field Maintenance Portal</h1>

      <p class="page-sub">
        Track and manage maintenance work across your fields.
        Use <strong>Add</strong> to create new work orders,
        <strong>Approve</strong> to move jobs forward,
        <strong>Finalize</strong> to complete work orders,
        and <strong>Edit</strong> to modify or remove existing records.
      </p>

      <!-- Must have crop-maint.view to see this whole portal -->
      <section class="form-tiles" aria-label="Maintenance actions" data-perm="crop-maint:view">

        <!-- ADD  → crop-maint.add -->
        <fv-form-button 
          label="Add" 
          icon-svg="plus"
          href="/Farm-vista/pages/crop-production/field-maintenance/maintenance-add.html"
          data-perm="crop-maint:add">
        </fv-form-button>

        <!-- APPROVE  → crop-maint.edit -->
        <fv-form-button
          label="Approve Work Orders"
          icon-svg="approve"
          href="/Farm-vista/pages/crop-production/field-maintenance/maintenance-approve.html"
          data-perm="crop-maint:edit">
        </fv-form-button>

        <!-- FINALIZE  → crop-maint.add -->
        <fv-form-button 
          label="Finalize Work Orders" 
          icon-svg="done"
          href="/Farm-vista/pages/crop-production/field-maintenance/maintenance-active.html"
          data-perm="crop-maint:add">
        </fv-form-button>

        <!-- EDIT (dangerous, can delete)  → crop-maint.delete -->
        <fv-form-button 
          label="Edit" 
          icon-svg="edit"
          href="/Farm-vista/pages/crop-production/field-maintenance/maintenance-edit.html"
          data-perm="crop-maint:delete">
        </fv-form-button>

      </section>

    </div>
  </fv-shell>
</body>
</html>
