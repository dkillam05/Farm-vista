<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista ‚Ä¢ Edit Field Trials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    :root{
      --card-max: 1200px;
      --page-bottom-gap: 96px;
      --accent: #2F6C3C;
    }

    html{-webkit-text-size-adjust:100%}
    body{
      background: var(--app-bg, var(--surface));
      overflow-x:hidden;
    }

    .wrap{
      max-width: var(--card-max);
      margin: 0 auto;
      padding: clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + var(--page-bottom-gap)) !important;
      box-sizing:border-box;
      display:grid;
      gap:12px;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:visible;
    }

    .hero-head{
      display:grid;
      grid-template-columns:36px 1fr;
      gap:12px;
      align-items:center;
      padding:14px 16px;
      background:linear-gradient(90deg, rgba(47,108,60,.12), transparent);
      border-bottom:1px solid var(--border);
    }

    .hero-head .icon{
      width:24px;
      height:24px;
      color:var(--accent);
      display:grid;
      place-items:center;
    }

    .hero-head h1{
      margin:0;
      font-size:clamp(20px,3.2vw,26px);
      line-height:1.2;
    }

    .muted{ color:var(--muted,#67706B); }

    .body{
      padding:16px;
      display:grid;
      gap:12px;
    }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }

    .toolbar-left{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .toolbar-right{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      font-size:0.9rem;
      opacity:0.9;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:120px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      color:var(--text) !important;
      background:var(--card-surface,var(--surface));
      font-size:0.9rem;
      gap:6px;
    }

    .btn-quiet{
      min-width:auto;
      padding-inline:10px;
    }

    /* Status dropdown ‚Äì now INSIDE hero */
    .status-filter-wrap{
      display:flex;
      flex-direction:column;
      gap:3px;
      font-size:0.85rem;
      margin-top:4px;
      max-width:220px;
    }

    .status-filter-label{
      font-size:0.78rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
    }

    .status-filter-select{
      min-width:180px;
      padding:7px 10px;
      border-radius:10px;
      border:1px solid var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.9rem;
    }

    /* Trial list */

    .trial-list{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:4px;
    }

    .trial-empty{
      padding:14px 16px;
      border-radius:12px;
      border:1px dashed var(--border);
      background:var(--card-surface, var(--surface));
      font-size:0.95rem;
      opacity:0.9;
    }

    .trial-card{
      position:relative;
      border-radius:14px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:12px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      transition:transform .06s, box-shadow .12s, border-color .12s, background .12s;
      cursor:pointer;
    }

    .trial-card:active{
      transform:scale(.995);
      box-shadow:var(--shadow);
    }

    .trial-row-top{
      display:flex;
      align-items:flex-start;
      gap:10px;
    }

    .trial-main{
      flex:1 1 auto;
      min-width:0;
      padding-right:110px; /* room for Add Fields btn */
    }

    .trial-title{
      font-weight:700;
      font-size:0.98rem;
      line-height:1.3;
    }

    .trial-sub{
      font-size:0.86rem;
      opacity:0.9;
      margin-top:2px;
    }

    .trial-meta{
      display:flex;
      flex-wrap:wrap;
      gap:6px 10px;
      margin-top:4px;
      font-size:0.8rem;
      opacity:0.85;
    }

    .trial-meta span{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 7px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
    }

    .trial-meta-label{
      font-weight:600;
    }

    .trial-bottom-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      font-size:0.78rem;
      opacity:0.8;
      margin-top:4px;
      flex-wrap:wrap;
    }

    .trial-status-chip{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      font-size:0.78rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
    }

    .trial-card-actions{
      position:absolute;
      top:10px;
      right:12px;
      display:flex;
      gap:8px;
      align-items:center;
    }

    .trial-add-btn{
      border-radius:999px;
      border:1px solid var(--border);
      padding:5px 12px;
      font-size:0.78rem;
      font-weight:700;
      background:var(--surface-strong, var(--surface));
      cursor:pointer;
      white-space:nowrap;
      /* use accent green instead of blue */
      color:var(--accent);
    }

    .trial-add-btn:hover{
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
    }

    /* Detail panel */

    .trial-detail-panel{
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--card-border, var(--border));
      background:var(--card-surface, var(--surface));
      box-shadow:var(--shadow-soft, var(--shadow));
      padding:14px 16px 12px;
      display:none;
      flex-direction:column;
      gap:8px;
    }

    .trial-detail-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }

    .trial-detail-title{
      font-weight:700;
      font-size:1rem;
    }

    .trial-detail-close{
      border:none;
      outline:none;
      background:transparent;
      padding:0;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:28px;
      height:28px;
      border-radius:999px;
      color:var(--muted,#67706B);
    }

    .trial-detail-close:hover{
      background:color-mix(in srgb, var(--surface) 60%, var(--border) 40%);
      color:var(--text);
    }

    .trial-detail-close svg{
      width:16px;
      height:16px;
      display:block;
    }

    .visually-hidden{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    .trial-detail-grid{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:6px 16px;
      font-size:0.9rem;
      margin-top:4px;
    }

    @media (min-width:700px){
      .trial-detail-grid{
        grid-template-columns:repeat(2, minmax(0,1fr));
      }
    }

    .trial-detail-item-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:1px;
    }

    .trial-detail-item-value{
      font-size:0.92rem;
    }

    .trial-detail-notes{
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:0.92rem;
      white-space:pre-wrap;
    }

    .trial-detail-notes-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:2px;
    }

    .trial-detail-notes-body{
      margin-top:2px;
    }

    .trial-attachments{
      margin-top:8px;
      padding-top:8px;
      border-top:1px solid var(--border);
      font-size:0.9rem;
    }

    .trial-attachments-label{
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.06em;
      opacity:0.7;
      margin-bottom:4px;
    }

    /* NEW: gallery-style layout */
    .trial-attachments-grid{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }

    .trial-attachment-thumb{
      width:64px;
      height:64px;
      border-radius:10px;
      overflow:hidden;
      border:1px solid var(--border);
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.8rem;
      cursor:pointer;
      padding:0;
    }

    .trial-attachment-thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .trial-attachment-empty{
      font-size:0.86rem;
      opacity:0.8;
    }

    .trial-actions{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }

    .btn-complete{
      background:var(--accent);
      border-color:var(--accent);
      color:#fff !important;
    }

    .btn-complete[disabled]{
      opacity:.6;
      cursor:not-allowed;
    }

    /* Small red trash icon button */
    .trial-delete-btn{
      width:32px;
      height:32px;
      border-radius:999px;
      border:1px solid #C53030;
      background:transparent;
      color:#C53030;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }

    .trial-delete-btn:hover{
      background:rgba(197,48,48,0.08);
    }

    .trial-delete-btn svg{
      width:16px;
      height:16px;
      display:block;
    }

    .trial-detail-footer{
      margin-top:10px;
      font-size:0.8rem;
      opacity:0.8;
    }

    .trial-detail-pill{
      display:inline-flex;
      align-items:center;
      gap:4px;
      padding:2px 8px;
      border-radius:999px;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      font-size:0.8rem;
      margin-left:6px;
    }

    /* File viewer modal */

    .file-modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100000;
    }
    .file-modal.show{
      display:flex;
    }
    .file-backdrop{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.6);
    }
    .file-sheet{
      position:relative;
      max-width:90vw;
      max-height:90vh;
      background:var(--surface);
      border-radius:14px;
      border:1px solid var(--border);
      box-shadow:0 20px 40px rgba(0,0,0,.4);
      padding:8px 10px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      z-index:1;
    }
    .file-close-row{
      display:flex;
      justify-content:flex-end;
      margin-bottom:4px;
    }
    .file-close-btn{
      border:none;
      border-radius:999px;
      padding:4px 10px;
      font-size:0.85rem;
      cursor:pointer;
      background:color-mix(in srgb, var(--surface) 70%, var(--border) 30%);
      color:var(--text);
    }
    .file-content-wrap{
      border-radius:12px;
      overflow:hidden;
      background:#000;
      max-width:calc(90vw - 20px);
      max-height:calc(80vh - 40px);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .file-content-wrap img{
      max-width:100%;
      max-height:100%;
      display:block;
    }
    .file-content-wrap iframe{
      border:0;
      width:calc(90vw - 20px);
      height:calc(80vh - 40px);
      background:#fff;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:calc(env(safe-area-inset-bottom,0px) + 72px);
      transform:translateX(-50%);
      background:#2F6C3C;
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,.25);
      z-index:99999;
      display:none;
    }
    .toast.show{
      display:block;
      animation:fadeout 5s forwards;
    }
    @keyframes fadeout{
      0%{opacity:1}
      85%{opacity:1}
      100%{opacity:0}
    }

    /* ===== Mobile simplification =====
       On phones only show: title, subline, Add Fields.
       Hide the extra meta chips + created/status row. */
    @media (max-width: 600px){
      .trial-card{
        padding:10px 12px;
      }
      .trial-main{
        padding-right:90px;
      }
      .trial-meta,
      .trial-bottom-row{
        display:none;
      }
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <script type="module">
    import {
      ready,
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from '/Farm-vista/js/firebase-init.js';

    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    const CONFIG = {
      COLLECTION_TRIALS: 'fieldTrials',
      STATUS_FIELD:  'status',
      STATUS_ALL: 'all',
      STATUS_PENDING:'pending',
      STATUS_ACTIVE: 'active',
      STATUS_COMPLETED:'completed',
      ADD_FIELD_URL: '/Farm-vista/pages/crop-production/trials/trial-field-add.html'
    };

    const STATE = {
      db: null,
      allItems: [],      // all trials from Firestore
      items: [],         // filtered trials for the current view
      selectedId: null,
      filterStatus: null,
      loaded: false,
      pendingFilter: null,
      isLoading: false,
      loadRetriedOnce: false
    };

    const $  = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    let toastEl;
    let fileModal, fileBackdrop, fileCloseBtn, fileContentWrap;

    function getTime(ts){
      if(!ts) return 0;
      try{
        if(ts.toMillis) return ts.toMillis();
        if(ts.toDate)   return ts.toDate().getTime();
        if(ts instanceof Date) return ts.getTime();
        return new Date(ts).getTime() || 0;
      }catch{
        return 0;
      }
    }

    function getStatusLabel(code){
      if(!code) return '';
      const c = String(code).toLowerCase();
      if(c === CONFIG.STATUS_ALL)       return 'All';
      if(c === CONFIG.STATUS_PENDING)   return 'Pending';
      if(c === CONFIG.STATUS_ACTIVE)    return 'Active';
      if(c === CONFIG.STATUS_COMPLETED) return 'Completed';
      return code;
    }

    function isImageUrl(url){
      if(!url || typeof url !== 'string') return false;
      const u = url.split('?')[0].toLowerCase();
      return u.endsWith('.jpg') || u.endsWith('.jpeg') || u.endsWith('.png') ||
             u.endsWith('.gif') || u.endsWith('.webp') || u.endsWith('.heic');
    }

    function showToast(message){
      if(!toastEl) return;
      toastEl.textContent = message || 'Saved.';
      toastEl.classList.remove('show');
      // force reflow so animation restarts
      void toastEl.offsetWidth;
      toastEl.classList.add('show');
    }

    function clearDetails(){
      const panel = $('.trial-detail-panel');
      if(!panel) return;
      panel.style.display = 'none';
      panel.dataset.id = '';
      const titleEl = $('.trial-detail-title', panel);
      if(titleEl) titleEl.textContent = 'Trial Details';
      const grid = $('.trial-detail-grid', panel);
      if(grid) grid.innerHTML = '';
      const notesBody = $('.trial-detail-notes-body', panel);
      if(notesBody) notesBody.textContent = '';
      const footer = $('.trial-detail-footer', panel);
      if(footer) footer.innerHTML = '';
      const attGrid = $('#trialDetailAttachments');
      if(attGrid) attGrid.innerHTML = '';
      const completeBtn = $('#trialCompleteBtn');
      if(completeBtn){
        completeBtn.style.display = 'none';
        completeBtn.disabled = false;
        completeBtn.textContent = 'Mark Trial Completed';
        delete completeBtn.dataset.id;
      }
      const deleteBtn = $('#trialDeleteBtn');
      if(deleteBtn){
        deleteBtn.disabled = false;
      }
    }

    function openFileViewer(att){
      if(!fileModal || !fileContentWrap || !att || !att.url) return;
      fileContentWrap.innerHTML = '';
      if(isImageUrl(att.url)){
        const img = document.createElement('img');
        img.src = att.url;
        img.alt = att.name || 'Attachment';
        fileContentWrap.appendChild(img);
      }else{
        const iframe = document.createElement('iframe');
        iframe.src = att.url;
        fileContentWrap.appendChild(iframe);
      }
      fileModal.classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    function closeFileViewer(){
      if(!fileModal) return;
      fileModal.classList.remove('show');
      if(fileContentWrap) fileContentWrap.innerHTML = '';
      document.body.style.overflow = '';
    }

    function renderDetails(){
      const panel = $('.trial-detail-panel');
      if(!panel) return;
      const item = STATE.items.find(x => x.id === STATE.selectedId);
      if(!item){
        clearDetails();
        return;
      }

      const d = item.data;

      const title = d.trialName || 'Field Trial';
      const cropYear = d.cropYear ?? null;
      const crop = d.crop || '';
      const trialType = d.trialType || '';
      const operationTask = d.operationTask || '';
      const treatment = d.treatmentProduct || '';
      const check = d.check || '';
      const status = d[CONFIG.STATUS_FIELD] || '';
      const statusLower = String(status || '').toLowerCase();
      const createdBy = d.createdByName || d.createdByEmail || '';
      const when = d.createdAt && d.createdAt.toDate ? d.createdAt.toDate()
                 : (d.createdAt ? new Date(d.createdAt) : null);
      const notes = d.notes || '';

      panel.dataset.id = item.id;

      const titleEl = $('.trial-detail-title', panel);
      if(titleEl){
        titleEl.textContent = title;
      }

      const grid = $('.trial-detail-grid', panel);
      if(grid){
        grid.innerHTML = `
          ${(cropYear !== null || crop) ? `
          <div>
            <div class="trial-detail-item-label">Crop Year / Crop</div>
            <div class="trial-detail-item-value">
              ${cropYear !== null ? cropYear : ''}${cropYear && crop ? ' ‚Ä¢ ' : ''}${crop}
            </div>
          </div>` : ''}

          ${trialType ? `
          <div>
            <div class="trial-detail-item-label">Trial Type</div>
            <div class="trial-detail-item-value">${trialType}</div>
          </div>` : ''}

          ${operationTask ? `
          <div>
            <div class="trial-detail-item-label">Operation</div>
            <div class="trial-detail-item-value">${operationTask}</div>
          </div>` : ''}

          ${treatment ? `
          <div>
            <div class="trial-detail-item-label">Treatment Product</div>
            <div class="trial-detail-item-value">${treatment}</div>
          </div>` : ''}

          ${check ? `
          <div>
            <div class="trial-detail-item-label">Check</div>
            <div class="trial-detail-item-value">${check}</div>
          </div>` : ''}

          ${createdBy ? `
          <div>
            <div class="trial-detail-item-label">Created By</div>
            <div class="trial-detail-item-value">${createdBy}</div>
          </div>` : ''}

          ${when ? `
          <div>
            <div class="trial-detail-item-label">Created</div>
            <div class="trial-detail-item-value">${when.toLocaleString()}</div>
          </div>` : ''}
        `;
      }

      const notesBody = $('.trial-detail-notes-body', panel);
      if(notesBody){
        notesBody.textContent = notes || 'No additional notes recorded.';
      }

      const attGrid = $('#trialDetailAttachments');
      if(attGrid){
        attGrid.innerHTML = '';
        const files = Array.isArray(d.files) ? d.files : [];
        if(files.length){
          files.forEach(raw => {
            if(!raw || !raw.url) return;
            const att = {
              url: raw.url,
              name: raw.name || raw.path || 'Attachment'
            };

            const thumbBtn = document.createElement('button');
            thumbBtn.type = 'button';
            thumbBtn.className = 'trial-attachment-thumb';
            thumbBtn.title = att.name;

            if(isImageUrl(att.url)){
              const img = document.createElement('img');
              img.src = att.url;
              img.alt = att.name;
              thumbBtn.appendChild(img);
            }else{
              thumbBtn.textContent = 'FILE';
            }

            thumbBtn.addEventListener('click', (ev)=>{
              ev.stopPropagation();
              openFileViewer(att);
            });

            attGrid.appendChild(thumbBtn);
          });
        }else{
          const empty = document.createElement('div');
          empty.className = 'trial-attachment-empty';
          empty.textContent = 'No files or photos attached.';
          attGrid.appendChild(empty);
        }
      }

      const footer = $('.trial-detail-footer', panel);
      if(footer){
        footer.innerHTML = `
          Current status:
          <span class="trial-detail-pill">${getStatusLabel(status) || 'unknown'}</span>
        `;
      }

      const completeBtn = $('#trialCompleteBtn');
      if(completeBtn){
        if(statusLower === CONFIG.STATUS_COMPLETED){
          completeBtn.style.display = 'none';
          completeBtn.disabled = false;
          completeBtn.textContent = 'Mark Trial Completed';
          delete completeBtn.dataset.id;
        }else{
          completeBtn.style.display = 'inline-flex';
          completeBtn.disabled = false;
          completeBtn.textContent = 'Mark Trial Completed';
          completeBtn.dataset.id = item.id;
        }
      }

      const deleteBtn = $('#trialDeleteBtn');
      if(deleteBtn){
        deleteBtn.disabled = false;
      }

      panel.style.display = 'flex';
    }

    // ---------- List & filtering ----------

    function renderList(){
      const listEl  = $('.trial-list');
      const emptyEl = $('.trial-empty');
      const countEl = $('#trialCount');

      if(!listEl) return;

      listEl.innerHTML = '';

      const statusCode  = STATE.filterStatus || CONFIG.STATUS_ALL;

      let labelLower = '';
      if(statusCode === CONFIG.STATUS_ALL){
        labelLower = 'trials';
      }else{
        const statusLabel = getStatusLabel(statusCode);
        labelLower  = statusLabel ? statusLabel.toLowerCase() : 'pending';
      }

      if(!STATE.items.length){
        if(emptyEl) {
          emptyEl.style.display = 'block';
          emptyEl.textContent = statusCode === CONFIG.STATUS_ALL
            ? 'No trials right now.'
            : `No ${labelLower} trials right now.`;
        }
        if(countEl){
          if(statusCode === CONFIG.STATUS_ALL){
            countEl.textContent = '0 trials';
          }else{
            countEl.textContent = `0 ${labelLower} trials`;
          }
        }
        clearDetails();
        return;
      }

      if(emptyEl){
        emptyEl.style.display = 'none';
      }

      for(const item of STATE.items){
        const d = item.data;
        const id = item.id;

        const title = d.trialName || 'Field Trial';
        const cropYear = d.cropYear ?? null;
        const crop = d.crop || '';
        const trialType = d.trialType || '';
        const operationTask = d.operationTask || '';
        const statusRaw = (d.status || '').toString() || CONFIG.STATUS_PENDING;
        const createdAt = d.createdAt || null;
        const when = createdAt && createdAt.toDate ? createdAt.toDate()
                   : (createdAt ? new Date(createdAt) : null);

        const statusLower = statusRaw.toLowerCase();
        const friendlyStatus =
          statusLower === CONFIG.STATUS_ACTIVE    ? 'Active'    :
          statusLower === CONFIG.STATUS_PENDING   ? 'Pending'   :
          statusLower === CONFIG.STATUS_COMPLETED ? 'Completed' :
          statusRaw;

        const card = document.createElement('article');
        card.className = 'trial-card';
        card.dataset.id = id;

        card.innerHTML = `
          <div class="trial-card-actions">
            <button type="button" class="trial-add-btn">Add Fields</button>
          </div>

          <div class="trial-row-top">
            <div class="trial-main">
              <div class="trial-title">
                ${title}
              </div>
              <div class="trial-sub">
                ${cropYear !== null ? cropYear : ''}${cropYear && crop ? ' ‚Ä¢ ' : ''}${crop}
                ${trialType ? ` ‚Ä¢ ${trialType}` : ''}
              </div>
              <div class="trial-meta">
                ${operationTask ? `
                  <span><span class="trial-meta-label">Operation</span> ${operationTask}</span>
                ` : ''}
                ${trialType ? `
                  <span><span class="trial-meta-label">Type</span> ${trialType}</span>
                ` : ''}
              </div>
            </div>
          </div>

          <div class="trial-bottom-row">
            <div>
              ${when ? `Created ${when.toLocaleDateString()} ${when.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}` : ''}
            </div>
            <div class="trial-status-chip">${friendlyStatus}</div>
          </div>
        ];

        // Clicking the card opens details
        card.addEventListener('click', () => {
          STATE.selectedId = id;
          renderDetails();
        });

        // Add Fields button ‚Üí new page with trialId in query string
        const addBtn = card.querySelector('.trial-add-btn');
        if(addBtn){
          addBtn.addEventListener('click', (ev)=>{
            ev.stopPropagation(); // don‚Äôt trigger the card click / details
            const url = `${CONFIG.ADD_FIELD_URL}?trialId=${encodeURIComponent(id)}`;
            window.location.href = url;
          });
        }

        listEl.appendChild(card);
      }

      if(countEl){
        if(statusCode === CONFIG.STATUS_ALL){
          countEl.textContent = `${STATE.items.length} trial${STATE.items.length === 1 ? '' : 's'}`;
        }else{
          countEl.textContent = `${STATE.items.length} ${labelLower} trial${STATE.items.length === 1 ? '' : 's'}`;
        }
      }
    }

    function applyFilter(statusCode){
      const raw = statusCode || CONFIG.STATUS_ALL;
      const status = String(raw).toLowerCase();

      STATE.filterStatus = status;

      // Sync dropdown
      const sel = $('#trialStatusFilter');
      if(sel && sel.value !== status){
        sel.value = status;
      }

      // If data not loaded yet, remember desired filter and show loading text
      if(!STATE.loaded){
        STATE.pendingFilter = status;

        const emptyEl = $('.trial-empty');
        const countEl = $('#trialCount');
        const listEl  = $('.trial-list');

        if(listEl) listEl.innerHTML = '';
        if(emptyEl){
          emptyEl.style.display = 'block';
          emptyEl.textContent = 'Loading trials...';
        }
        if(countEl){
          countEl.textContent = 'Loading trials...';
        }
        clearDetails();
        return;
      }

      let filtered;
      if(status === CONFIG.STATUS_ALL){
        filtered = STATE.allItems.slice();
      }else{
        filtered = STATE.allItems.filter(item => {
          const s = (item.data[CONFIG.STATUS_FIELD] || CONFIG.STATUS_PENDING).toString().toLowerCase();
          return s === status;
        });
      }

      STATE.items = filtered;
      clearDetails();
      renderList();
    }

    async function loadAllTrials(){
      const db  = STATE.db;
      if(!db) return;
      if(STATE.isLoading) return;

      STATE.isLoading = true;

      const emptyEl = $('.trial-empty');
      const countEl = $('#trialCount');
      const listEl  = $('.trial-list');

      if(listEl) listEl.innerHTML = '';
      if(emptyEl){
        emptyEl.style.display = 'block';
        emptyEl.textContent = 'Loading trials...';
      }
      if(countEl){
        countEl.textContent = 'Loading trials...';
      }
      clearDetails();

      try{
        const ref = collection(db, CONFIG.COLLECTION_TRIALS);
        const snap = await getDocs(ref);

        const items = snap.docs.map(d => ({
          id: d.id,
          data: d.data()
        }));

        items.sort((a,b) => {
          const ta = getTime(a.data.createdAt);
          const tb = getTime(b.data.createdAt);
          return tb - ta;
        });

        STATE.allItems = items;
        STATE.loaded = true;
        STATE.loadRetriedOnce = false;

        // Use whatever filter was requested last, or default to ALL
        const desired = STATE.pendingFilter || STATE.filterStatus || CONFIG.STATUS_ALL;
        STATE.pendingFilter = null;
        applyFilter(desired);
      }catch(err){
        console.error('Error loading trials:', err);
        if(emptyEl){
          emptyEl.textContent = 'Error loading trials. Pull-to-refresh to try again.';
          emptyEl.style.display = 'block';
        }
        if(countEl) countEl.textContent = 'Error loading trials';
        clearDetails();

        // one soft retry in case of timing/network blip (helps phones)
        if(!STATE.loadRetriedOnce){
          STATE.loadRetriedOnce = true;
          setTimeout(() => {
            STATE.loaded = false;
            STATE.pendingFilter = STATE.filterStatus || CONFIG.STATUS_ALL;
            loadAllTrials();
          }, 1500);
        }
      }finally{
        STATE.isLoading = false;
      }
    }

    async function markTrialCompleted(){
      const id = STATE.selectedId;
      if(!id || !STATE.db) return;

      const btn = $('#trialCompleteBtn');
      if(btn){
        btn.disabled = true;
        btn.textContent = 'Saving...';
      }

      try{
        const ref = doc(STATE.db, CONFIG.COLLECTION_TRIALS, id);
        await updateDoc(ref, {
          [CONFIG.STATUS_FIELD]: CONFIG.STATUS_COMPLETED
        });

        // update local cache
        const itemAll = STATE.allItems.find(x => x.id === id);
        if(itemAll){
          itemAll.data[CONFIG.STATUS_FIELD] = CONFIG.STATUS_COMPLETED;
        }
        const itemFiltered = STATE.items.find(x => x.id === id);
        if(itemFiltered){
          itemFiltered.data[CONFIG.STATUS_FIELD] = CONFIG.STATUS_COMPLETED;
        }

        // re-apply filter to reflect change (trial may drop from Active)
        const currentFilter = STATE.filterStatus || CONFIG.STATUS_ALL;
        applyFilter(currentFilter);

        showToast('Trial marked as completed.');
      }catch(err){
        console.error('Error marking trial completed:', err);
        showToast('Error updating trial.');
        if(btn){
          btn.disabled = false;
          btn.textContent = 'Mark Trial Completed';
        }
      }
    }

    async function deleteTrial(){
      const id = STATE.selectedId;
      if(!id || !STATE.db) return;

      const ok = window.confirm('Delete this trial and its fields/yield blocks? This cannot be undone.');
      if(!ok) return;

      const delBtn = $('#trialDeleteBtn');
      if(delBtn){
        delBtn.disabled = true;
      }

      try{
        const db = STATE.db;

        // delete subcollections: fields and yieldBlocks (best effort)
        const fieldsRef = collection(db, CONFIG.COLLECTION_TRIALS, id, 'fields');
        const fieldsSnap = await getDocs(fieldsRef);
        await Promise.all(fieldsSnap.docs.map(d => deleteDoc(d.ref)));

        const yieldsRef = collection(db, CONFIG.COLLECTION_TRIALS, id, 'yieldBlocks');
        const yieldsSnap = await getDocs(yieldsRef);
        await Promise.all(yieldsSnap.docs.map(d => deleteDoc(d.ref)));

        // delete main trial doc
        const trialRef = doc(db, CONFIG.COLLECTION_TRIALS, id);
        await deleteDoc(trialRef);

        // update local caches
        STATE.allItems = STATE.allItems.filter(x => x.id !== id);
        STATE.items = STATE.items.filter(x => x.id !== id);
        STATE.selectedId = null;

        applyFilter(STATE.filterStatus || CONFIG.STATUS_ALL);
        clearDetails();
        showToast('Trial deleted.');
      }catch(err){
        console.error('Error deleting trial:', err);
        showToast('Error deleting trial.');
        if(delBtn){
          delBtn.disabled = false;
        }
      }
    }

    (async function boot(){
      await ready;
      STATE.db = getFirestore();
      STATE.filterStatus = CONFIG.STATUS_ALL;
      STATE.loaded = false;
      STATE.pendingFilter = null;

      const shell = document.querySelector('fv-shell');
      if (shell) shell.nav = NAV_MENU;

      toastEl = document.getElementById('toast');

      const backBtn = document.getElementById('btnBack');
      if(backBtn){
        backBtn.addEventListener('click', () => {
          location.href = '/Farm-vista/pages/crop-production/trials.html';
        });
      }

      const closeDetailBtn = $('#trialDetailClose');
      if(closeDetailBtn){
        closeDetailBtn.addEventListener('click', () => {
          STATE.selectedId = null;
          clearDetails();
        });
      }

      // Trial complete button
      const completeBtn = $('#trialCompleteBtn');
      if(completeBtn){
        completeBtn.addEventListener('click', () => {
          if(!STATE.selectedId) return;
          markTrialCompleted();
        });
      }

      // Delete trial button
      const deleteBtn = $('#trialDeleteBtn');
      if(deleteBtn){
        deleteBtn.addEventListener('click', () => {
          if(!STATE.selectedId) return;
          deleteTrial();
        });
      }

      // file viewer wiring
      fileModal       = $('#fileModal');
      fileBackdrop    = $('#fileBackdrop');
      fileCloseBtn    = $('#fileModalClose');
      fileContentWrap = $('#fileContentWrap');

      if(fileBackdrop){
        fileBackdrop.addEventListener('click', closeFileViewer);
      }
      if(fileCloseBtn){
        fileCloseBtn.addEventListener('click', closeFileViewer);
      }

      // Status dropdown wiring
      const statusSelect = $('#trialStatusFilter');
      if(statusSelect){
        statusSelect.value = STATE.filterStatus;
        statusSelect.addEventListener('change', () => {
          const val = (statusSelect.value || CONFIG.STATUS_ALL).toLowerCase();
          applyFilter(val);
        });
      }

      // Initial load
      await loadAllTrials();
    })();

    // ===== Mobile / PWA reliability helpers =====
    // When the page regains focus or visibility, or is restored from bfcache,
    // force a fresh reload of trials so it doesn't get "stuck" empty.

    window.addEventListener('focus', () => {
      if(!STATE.db) return;
      STATE.loaded = false;
      STATE.pendingFilter = STATE.filterStatus || CONFIG.STATUS_ALL;
      loadAllTrials();
    });

    window.addEventListener('pageshow', (event) => {
      if(!STATE.db) return;
      // Always refresh on pageshow ‚Äì especially important for iOS PWA back nav.
      STATE.loaded = false;
      STATE.pendingFilter = STATE.filterStatus || CONFIG.STATUS_ALL;
      loadAllTrials();
    });

    document.addEventListener('visibilitychange', () => {
      if(document.visibilityState === 'visible' && STATE.db){
        STATE.loaded = false;
        STATE.pendingFilter = STATE.filterStatus || CONFIG.STATUS_ALL;
        loadAllTrials();
      }
    });
  </script>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <!-- HERO CARD -->
      <section class="hero">
        <header class="hero-head">
          <div class="icon" aria-hidden="true">üß™</div>
          <div>
            <h1>Edit Field Trials</h1>
            <p class="muted">
              Review and open field trials. Use the status filter to switch between All, Pending, Active, and Completed.
            </p>
          </div>
        </header>

        <div class="body">
          <div class="toolbar">
            <div class="toolbar-left">
              <button id="btnBack" type="button" class="btn btn-quiet">
                ‚Üê Back to Trials
              </button>
            </div>
            <div class="toolbar-right">
              <span id="trialCount">Loading trials...</span>
            </div>
          </div>

          <!-- STATUS DROPDOWN + LIST INSIDE HERO -->
          <div class="status-filter-wrap">
            <label for="trialStatusFilter" class="status-filter-label">Status</label>
            <select id="trialStatusFilter" class="status-filter-select">
              <option value="all">All</option>
              <option value="pending">Pending</option>
              <option value="active">Active</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <section aria-label="Field trials">
            <div class="trial-empty">
              Loading trials...
            </div>
            <div class="trial-list"></div>
          </section>
        </div>
      </section>

      <!-- TRIAL DETAILS PANEL BELOW HERO -->
      <section class="trial-detail-panel" aria-label="Trial details">
        <div class="trial-detail-header">
          <div class="trial-detail-title">Trial Details</div>
          <button type="button" id="trialDetailClose" class="trial-detail-close">
            <span class="visually-hidden">Close</span>
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6.225 4.811 4.81 6.225 10.586 12l-5.775 5.775 1.414 1.414L12 13.414l5.775 5.775 1.414-1.414L13.414 12l5.775-5.775-1.414-1.414L12 10.586 6.225 4.811Z" fill="currentColor"/>
            </svg>
          </button>
        </div>

        <div class="trial-detail-grid">
          <!-- filled by JS -->
        </div>

        <div class="trial-detail-notes">
          <div class="trial-detail-notes-label">Trial Notes</div>
          <div class="trial-detail-notes-body"></div>
        </div>

        <div class="trial-attachments">
          <div class="trial-attachments-label">Files &amp; Photos</div>
          <div class="trial-attachments-grid" id="trialDetailAttachments"></div>
        </div>

        <div class="trial-actions">
          <button type="button" id="trialCompleteBtn" class="btn btn-complete" style="display:none;">
            Mark Trial Completed
          </button>
          <button type="button" id="trialDeleteBtn" class="trial-delete-btn" aria-label="Delete trial">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M9 3a1 1 0 0 0-.894.553L7.382 5H5a1 1 0 1 0 0 2h.293l.853 11.093A2 2 0 0 0 8.14 20h7.72a2 2 0 0 0 1.994-1.907L18.707 7H19a1 1 0 1 0 0-2h-2.382l-.724-1.447A1 1 0 0 0 15 3H9Zm1.118 4a1 1 0 0 0-.996 1.09l.5 8a1 1 0 1 0 1.996-.124l-.5-8A1 1 0 0 0 10.118 7Zm3.764 0a1 1 0 0 0-.882 1.09l.5 8a1 1 0 0 0 1.996-.124l-.5-8A1 1 0 0 0 13.882 7Z" fill="currentColor"/>
            </svg>
          </button>
        </div>

        <div class="trial-detail-footer">
          <!-- status pill by JS -->
        </div>
      </section>
    </div>
  </fv-shell>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite">Saved.</div>

  <!-- File viewer modal -->
  <div id="fileModal" class="file-modal" role="dialog" aria-modal="true" aria-label="Trial attachment">
    <div id="fileBackdrop" class="file-backdrop"></div>
    <div class="file-sheet">
      <div class="file-close-row">
        <button id="fileModalClose" type="button" class="file-close-btn">Close</button>
      </div>
      <div id="fileContentWrap" class="file-content-wrap"></div>
    </div>
  </div>
</body>
</html>
