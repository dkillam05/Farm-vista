<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FarmVista â€¢ Equipment Maintenance Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3B7E46" />

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png" />
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css" />
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css" />

  <style>
    .form-tiles {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(10px, 2.5vw, 16px);
    }
    @media (min-width:900px) {
      .form-tiles { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }
  </style>

  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true;
        document.head.appendChild(s);
      }
      if(!customElements.get('fv-form-button')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-form-button.js';
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <script type="module">
    import { ready } from '/Farm-vista/js/firebase-init.js';
    import { NAV_MENU } from '/Farm-vista/js/menu.js';

    ready().then(() => {
      const shell = document.querySelector('fv-shell');
      if (shell) shell.nav = NAV_MENU;
    });
  </script>
</head>

<body>
  <fv-shell>
    <div class="page container">

      <h1 class="page-title">Equipment Maintenance Portal</h1>

      <p class="page-sub">
        Track and manage service work across your equipment fleet.
        Use <strong>Approve Service Request</strong> to review and approve
        new requests, and <strong>Equipment Service Work Orders</strong> to
        work active jobs through to completion.
      </p>

      <section class="form-tiles" aria-label="Equipment maintenance actions">

        <fv-form-button 
          label="Approve Service Request"
          icon-svg="approve"
          href="/Farm-vista/pages/equipment/actions/service-approve.html">
        </fv-form-button>

        <fv-form-button
          label="Equipment Service Work Orders"
          icon-svg="done"
          href="/Farm-vista/pages/equipment/actions/service-workorders.html">
        </fv-form-button>

      </section>

    </div>
  </fv-shell>
</body>
</html>
