<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • Edit Tractors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script defer src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Ensure fv-shell -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js'; s.defer=true; document.head.appendChild(s);
      }
    })();
  </script>

  <!-- Firebase CONFIG FIRST -->
  <script src="/Farm-vista/js/firebase-config.js"></script>
  <!-- Combo upgrader (same look/feel as Add form) -->
  <script defer src="/Farm-vista/js/fv-combo.js"></script>

  <style>
    :root{ --card-max:1100px; }
    html,body{ max-width:100vw; overflow-x:hidden; }
    body{ background:var(--app-bg, var(--bg)); color:var(--text); }

    .page{
      max-width:var(--card-max); margin:0 auto; padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;
    }
    .title{ margin:0 0 4px; font-size:clamp(22px,3.6vw,32px); line-height:1.1; }
    .sub{ margin:0 0 18px; color:var(--muted,#6f7772); }

    /* Search */
    .search{
      display:flex; align-items:center; gap:10px; border:1px solid var(--border);
      border-radius:12px; background:var(--surface); padding:10px 12px;
    }
    .search input{ flex:1; background:transparent; border:0; outline:none; font:inherit; color:var(--text); }

    .count{ margin:10px 0; color:var(--muted,#6f7772); font-weight:700; }

    /* Cards */
    .group{ margin:14px 0; }
    .group h3{ margin:0 0 8px; color:var(--muted); font-weight:800; letter-spacing:.02em; }
    .card{
      border:1px solid var(--border);
      border-radius:16px;
      background:var(--surface);
      color:var(--text);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      padding:14px 16px; display:flex; align-items:center; justify-content:space-between; gap:10px;
      cursor:pointer;
    }
    .card:hover{ transform:translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.12); }
    .card-title{ font-weight:800; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .badge{ font-size:12px; padding:4px 8px; border:1px solid var(--border); border-radius:999px; color:var(--muted); }

    /* Edit modal */
    dialog.sheet{
      width:min(740px, 92vw);
      border:1px solid var(--border);
      border-radius:16px;
      padding:0;
      background:var(--card-surface, var(--surface));
      color:var(--text);
      box-shadow:0 18px 40px rgba(0,0,0,.45);
    }
    .sheet::backdrop{ background:rgba(0,0,0,.55); }
    .sheet header{
      padding:14px 16px; border-bottom:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      background:var(--card-surface, var(--surface));
      color:var(--text);
    }
    .sheet .body{
      padding:14px 16px; max-height:70vh; overflow-y:auto; overflow-x:hidden; -webkit-overflow-scrolling:touch;
      background:var(--card-surface, var(--surface));
    }
    .sheet footer{
      padding:12px 16px; border-top:1px solid var(--border);
      display:flex; justify-content:flex-end; gap:8px; flex-wrap:wrap;
      background:var(--card-surface, var(--surface)); color:var(--text);
    }
    .kv{ display:grid; grid-template-columns:1fr 1fr; gap:10px 12px; }
    @media(max-width:700px){ .kv{ grid-template-columns:1fr } .kv div{ padding:2px 0 } }
    label{ font-size:13px; color:var(--muted); margin-bottom:6px; display:block; }
    input, select, textarea{
      width:100%; font:inherit; color:inherit; background:var(--surface);
      border:1px solid var(--border); border-radius:12px; padding:10px 12px;
    }
    textarea{ min-height:110px; resize:vertical; }
    .tip{ font-size:12px; color:var(--muted); margin-top:6px; }

    .btn{
      display:inline-flex; align-items:center; gap:8px; border:1px solid var(--border); border-radius:12px;
      background:var(--surface); color:var(--text); padding:10px 14px; font-weight:800; cursor:pointer; text-decoration:none;
    }
    .btn[disabled]{ opacity:.55; pointer-events:none; }
    .btn-primary{ border-color:transparent; background:var(--brand-green,#3B7E46); color:#fff; }
    .btn-warn{ background:var(--brand-gold,#D0C542); color:#2b2b2b; border-color:var(--brand-gold,#D0C542); }
    .btn-danger{ background:#B3261E; color:#fff; border-color:#B3261E; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="page">
      <h1 class="title">Tractors</h1>
      <p class="sub">Active tractors only. Search by make, model, serial, or year.</p>

      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.2-4.2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/></svg>
        <input id="q" type="search" placeholder="Search" autocomplete="off"/>
      </div>

      <p id="count" class="count">0 entries</p>
      <div id="list"></div>
    </div>
  </fv-shell>

  <!-- EDIT MODAL -->
  <dialog id="edit" class="sheet" aria-modal="true">
    <header>
      <strong id="eTitle">Edit Tractor</strong>
      <div style="display:flex; gap:8px; align-items:center">
        <span class="badge" title="UI is editable; Firestore still enforces writes.">Editable</span>
        <button id="eClose" class="btn" type="button">Close</button>
      </div>
    </header>
    <div class="body">
      <div class="kv">
        <div>
          <label for="mk">Make</label>
          <!-- same combobox behavior as Add form -->
          <select id="mk" data-fv-combo></select>
        </div>
        <div>
          <label for="md">Model</label>
          <select id="md" data-fv-combo></select>
          <div class="tip">Models filter by the selected make.</div>
        </div>

        <div>
          <label for="yr">Year</label>
          <select id="yr" data-fv-combo></select>
        </div>
        <div>
          <label for="sn">Serial (full)</label>
          <input id="sn" type="text" placeholder="Full serial"/>
          <div class="tip">Last 6 auto: <strong id="sn6">—</strong></div>
        </div>

        <div>
          <label for="st">Status</label>
          <select id="st">
            <option value="Active">Active</option>
            <option value="Archived">Archived</option>
            <option value="Out of Service">Out of Service</option>
          </select>
        </div>
        <div>
          <label for="hrs">Engine Hours</label>
          <input id="hrs" type="number" min="0" step="1" placeholder="0"/>
        </div>

        <div style="grid-column:1/-1">
          <label for="notes">Notes</label>
          <textarea id="notes" placeholder="Append a quick note… (replaces text notes field)"></textarea>
        </div>
      </div>
    </div>
    <footer>
      <button id="archiveBtn" class="btn btn-warn" type="button">Archive</button>
      <button id="deleteBtn" class="btn btn-danger" type="button">Delete</button>
      <button id="saveBtn" class="btn btn-primary" type="button">Save Changes</button>
    </footer>
  </dialog>

  <script type="module">
    import {
      ready,
      getFirestore, collection, doc, getDoc, getDocs, query, where, orderBy, onSnapshot, setDoc, updateDoc, serverTimestamp, limit
    } from '/Farm-vista/js/firebase-init.js';

    const $ = sel => document.querySelector(sel);

    const list = $('#list');
    const countEl = $('#count');
    const qInput = $('#q');

    // Modal + form
    const dlg = $('#edit');
    const eTitle = $('#eTitle');
    const eClose = $('#eClose');

    const f = {
      mk: $('#mk'), md: $('#md'), yr: $('#yr'),
      sn: $('#sn'), sn6: $('#sn6'),
      st: $('#st'), hrs: $('#hrs'), notes: $('#notes')
    };
    const saveBtn = $('#saveBtn');
    const archiveBtn = $('#archiveBtn');
    const deleteBtn = $('#deleteBtn');

    // State
    let DATA = [];
    let unsub = null;
    let currentId = null;
    let deleteClean = false;

    // Caches for Make/Model lists
    let MAKES = [];  // [{id,name,active}]
    let MODELS = []; // [{id,name,makeId?,makeName?,active}]

    // Helpers (kept aligned with your tractors page)
    const last6 = v => String(v||'').slice(-6);
    const safe = v => (v==null ? '' : String(v));
    const normStatus = v => String(v ?? 'active').toLowerCase();
    const isActive = d => {
      const s = normStatus(d.status);
      return s === 'active' || (d.active === true) || (d.status == null);
    };
    const mmText = d => [safe(d.makeName), safe(d.modelName)].filter(Boolean).join(' ').trim();
    const displayLine = d => {
      const mm = mmText(d);
      const ls = last6(d.serial);
      return mm ? (ls ? `${mm} — #${ls}` : mm) : (ls ? `#${ls}` : '(tractor)');
    };
    const titleFor = d => {
      const mm = mmText(d);
      const ls = last6(d.serial);
      return mm ? (ls ? `${mm} (#${ls})` : mm) : (d.name || '(tractor)');
    };

    /* --------------------- YEAR LIST --------------------- */
    function buildYears(){
      const now = new Date().getFullYear();
      const years = [];
      for(let y = now+1; y >= now-40; y--) years.push(String(y));
      return years;
    }

    function fillSelect(sel, items, value, placeholder='Select…'){
      sel.innerHTML = '';
      const opt0 = document.createElement('option');
      opt0.value=''; opt0.textContent=placeholder;
      sel.appendChild(opt0);
      items.forEach(it=>{
        const o = document.createElement('option');
        o.value = it.value; o.textContent = it.label;
        if(value && value === it.value) o.selected = true;
        sel.appendChild(o);
      });
      // trigger fv-combo upgrade refresh if present
      sel.dispatchEvent(new Event('change', {bubbles:true}));
    }

    /* --------------------- MAKES/MODELS --------------------- */
    async function loadMakes(){
      const db = getFirestore();
      try{
        const qs = await getDocs(query(collection(db,'equipment-makes'), orderBy('name')));
        MAKES = [];
        qs.forEach(s=>{
          const d = s.data()||{};
          MAKES.push({ id:s.id, name:d.name||d.make||'', active:(d.active!==false) });
        });
      }catch(e){ console.error('loadMakes', e); MAKES=[]; }
    }
    async function loadModels(){
      const db = getFirestore();
      try{
        const qs = await getDocs(query(collection(db,'equipment-models'), orderBy('name')));
        MODELS = [];
        qs.forEach(s=>{
          const d = s.data()||{};
          MODELS.push({
            id:s.id, name:d.name||d.model||'',
            makeId:d.makeId||d.makeRef||'',
            makeName:d.makeName||d.make||'',
            active:(d.active!==false)
          });
        });
      }catch(e){ console.error('loadModels', e); MODELS=[]; }
    }
    function currentMakeObj(){
      const val = f.mk.value;
      // match by id or by name
      return MAKES.find(m=>m.id===val || m.name===val) || null;
    }
    function filteredModelsByMake(){
      const mk = currentMakeObj();
      if(!mk) return MODELS.filter(m=>m.active);
      return MODELS.filter(m=>{
        if(!m.active) return false;
        // allow either linkage style
        if(m.makeId && mk.id) return m.makeId===mk.id;
        if(m.makeName && mk.name) return (m.makeName===mk.name);
        return false;
      });
    }
    function refreshMakeSelect(currentMakeName=''){
      const list = MAKES.filter(m=>m.active).sort((a,b)=>a.name.localeCompare(b.name))
        .map(m=>({ value: m.id || m.name, label: m.name }));
      // prefer match by id; if none, try by name
      const val = (MAKES.find(m=>m.name===currentMakeName)?.id) || currentMakeName || '';
      fillSelect(f.mk, list, val, 'Pick a make');
    }
    function refreshModelSelect(currentModelName=''){
      const list = filteredModelsByMake()
        .sort((a,b)=>a.name.localeCompare(b.name))
        .map(m=>({ value: m.id || m.name, label: m.name }));
      const val = (MODELS.find(m=>m.name===currentModelName)?.id) || currentModelName || '';
      fillSelect(f.md, list, val, 'Pick a model');
    }
    function refreshYearSelect(currentYear=''){
      const list = buildYears().map(y=>({ value:y, label:y }));
      fillSelect(f.yr, list, String(currentYear||''), 'Pick a year');
    }

    /* --------------------- LISTENER --------------------- */
    function attach(){
      if (unsub) return;
      const db = getFirestore();
      const qref = query(collection(db,'equipment'), where('type','==','tractor'));
      unsub = onSnapshot(qref, (snap)=>{
        const out = [];
        snap.forEach(docSnap=>{
          const d = docSnap.data() || {};
          if (!isActive(d)) return;
          out.push({ id: docSnap.id, ...d });
        });
        out.sort((a,b)=> displayLine(a).localeCompare(displayLine(b)));
        DATA = out;
        render();
      }, (err)=> {
        console.error('Tractors listener error:', err);
        alert('Error loading tractors. Check Firestore rules or network.');
      });
    }
    function detach(){ if (unsub){ try{ unsub(); }catch{}; unsub = null; } }

    function render(){
      const q = (qInput.value || '').toLowerCase().trim();
      const rows = DATA.filter(d=>{
        if (!q) return true;
        const blob = [
          displayLine(d), d.makeName, d.modelName, d.serial, d.year, d.notes
        ].map(x=>String(x||'').toLowerCase()).join(' ');
        return blob.includes(q);
      });

      countEl.textContent = `${rows.length}/${DATA.length} entries`;
      list.innerHTML = '';

      if(!rows.length){
        const p = document.createElement('p');
        p.className='sub'; p.textContent='No matches.';
        list.appendChild(p);
        return;
      }

      const by = {};
      rows.forEach(d=>{
        const name = displayLine(d);
        const k = (name || '?').charAt(0).toUpperCase();
        (by[k] ||= []).push(d);
      });

      Object.keys(by).sort().forEach(letter=>{
        const wrap = document.createElement('div'); wrap.className='group';
        const h = document.createElement('h3'); h.textContent = letter; wrap.appendChild(h);
        by[letter].forEach(d=>{
          const card = document.createElement('div'); card.className='card'; card.setAttribute('role','button');
          const title = document.createElement('div'); title.className='card-title'; title.textContent = displayLine(d);
          const badge = document.createElement('span'); badge.className='badge'; badge.textContent = d.status||'Active';
          card.append(title, badge);
          card.addEventListener('click', ()=> openEditor(d.id));
          wrap.appendChild(card);
        });
        list.appendChild(wrap);
      });
    }

    /* --------------------- MODAL/EDIT --------------------- */
    function openModal(el){ try{ el.showModal(); }catch{ el.setAttribute('open',''); } }
    function closeModal(el){ try{ el.close(); }catch{ el.removeAttribute('open'); } }

    async function openEditor(id){
      currentId = id;
      deleteClean = false;
      deleteBtn.disabled = false; // UI always enabled

      const db = getFirestore();
      const snap = await getDoc(doc(db,'equipment',id));
      if(!snap.exists()){ alert('Tractor not found'); return; }
      const d = snap.data() || {};

      // Ensure picklists are ready
      if(!MAKES.length) await loadMakes();
      if(!MODELS.length) await loadModels();

      // Populate selects/inputs
      refreshMakeSelect(d.makeName||'');
      // If the make value doesn't match an id option, try set value to name
      if(!f.mk.value && d.makeName) f.mk.value = d.makeName;

      refreshModelSelect(d.modelName||'');
      if(!f.md.value && d.modelName) f.md.value = d.modelName;

      refreshYearSelect(d.year||'');
      if(!f.yr.value && d.year) f.yr.value = String(d.year);

      f.sn.value  = d.serial || '';
      f.sn6.textContent = last6(d.serial);
      f.st.value  = d.status || 'Active';
      f.hrs.value = (d.engineHours ?? '');
      f.notes.value = d.notes || '';

      // Wire dependent model list
      f.mk.addEventListener('change', ()=> {
        refreshModelSelect('');
      }, { once:false });

      // Live last-6
      f.sn.oninput = ()=> (f.sn6.textContent = last6(f.sn.value||''));

      // Reference check for delete; UI stays enabled either way
      dependencyGuard(id).then(ok=>{ deleteClean = ok; }).catch(()=>{ deleteClean=false; });

      eTitle.textContent = titleFor(d);
      openModal(dlg);
    }

    // Only allow hard delete when NO references exist (UI shows error if blocked)
    async function dependencyGuard(equipmentId){
      const db = getFirestore();
      const checks = [
        ['equipmentLogs','equipmentId'],
        ['maintenance','equipmentId'],
        ['usage','equipmentId'],
        ['qrScans','equipmentId'],
      ].map(async ([c,field])=>{
        try{
          const qs = await getDocs(query(collection(db,c), where(field,'==', equipmentId), limit(1)));
          return qs.size===0;
        }catch(_){ return false; }
      });
      const rs = await Promise.all(checks);
      return rs.every(Boolean);
    }

    function collectPatch(){
      // Resolve selected Make/Model display names from option labels
      const makeVal = f.mk.value;
      const modelVal = f.md.value;

      const makeName = (MAKES.find(m=>m.id===makeVal)?.name)
                    || (MAKES.find(m=>m.name===makeVal)?.name)
                    || (f.mk.options[f.mk.selectedIndex]?.text || '').trim();

      const modelName = (MODELS.find(m=>m.id===modelVal)?.name)
                     || (MODELS.find(m=>m.name===modelVal)?.name)
                     || (f.md.options[f.md.selectedIndex]?.text || '').trim();

      const patch = {
        makeName,
        modelName,
        year: f.yr.value || '',
        serial: f.sn.value.trim(),
        status: f.st.value || 'Active',
        engineHours: Number(f.hrs.value||0),
        notes: f.notes.value.trim(),
        updatedAt: serverTimestamp()
      };
      return patch;
    }
    function validate(p){
      if(!p.makeName) return 'Make is required.';
      if(!p.modelName) return 'Model is required.';
      if(!p.year) return 'Year is required.';
      if(!p.serial || p.serial.length<6) return 'Serial must be at least 6 characters.';
      if(p.engineHours<0) return 'Engine hours cannot be negative.';
      return '';
    }

    async function saveEdits(){
      if(!currentId) return;
      const db = getFirestore();
      const patch = collectPatch();
      const err = validate(patch);
      if(err){ alert(err); return; }

      try{
        await setDoc(doc(db,'equipment',currentId), patch, { merge:true });
        alert('Saved ✓');
        closeModal(dlg);
      }catch(e){
        console.error(e);
        alert('Save failed by Firestore rules.');
      }
    }

    async function toggleArchive(){
      if(!currentId) return;
      const db = getFirestore();
      try{
        const snap = await getDoc(doc(db,'equipment',currentId));
        if(!snap.exists()) return;
        const now = snap.data() || {};
        const nextStatus = (now.status==='Archived') ? 'Active' : 'Archived';
        await updateDoc(doc(db,'equipment',currentId), {
          status: nextStatus,
          updatedAt: serverTimestamp()
        });
        alert(nextStatus==='Archived' ? 'Archived ✓' : 'Restored ✓');
        closeModal(dlg);
      }catch(e){
        console.error(e);
        alert('Archive/Unarchive failed by Firestore rules.');
      }
    }

    async function doDelete(){
      if(!currentId) return;

      if(!deleteClean){
        alert('This tractor is referenced by other data. Delete is blocked. Use Archive instead.');
        return;
      }
      const ok = confirm('Delete this tractor permanently? This cannot be undone.');
      if(!ok) return;

      const db = getFirestore();
      try{
        const { deleteDoc } = await import('/Farm-vista/js/firebase-init.js');
        await deleteDoc(doc(db,'equipment',currentId));
        alert('Deleted ✓');
        closeModal(dlg);
      }catch(e){
        console.error(e);
        alert('Delete failed by Firestore rules. Try Archiving instead.');
      }
    }

    // Wire UI
    eClose.addEventListener('click', ()=> closeModal(dlg));
    saveBtn.addEventListener('click', saveEdits);
    archiveBtn.addEventListener('click', toggleArchive);
    deleteBtn.addEventListener('click', doDelete);
    qInput.addEventListener('input', render);

    // Resume hooks
    function resume(){ if (!unsub) attach(); }
    (async()=>{
      await ready;
      // Preload lists so first open is fast
      await Promise.all([loadMakes(), loadModels()]);
      attach();
      window.addEventListener('pageshow', resume);
      document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') resume(); });
      window.addEventListener('focus', resume);
      window.addEventListener('pagehide', ()=>{ detach(); });
    })();
  </script>
</body>
</html>
