<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • Equipment Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script defer src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Ensure fv-shell -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js'; s.defer=true; document.head.appendChild(s);
      }
    })();
  </script>

  <!-- Firebase CONFIG FIRST -->
  <script src="/Farm-vista/js/firebase-config.js"></script>

  <style>
    :root{ --card-max:1100px; }

    /* ===== QL-820NWB / DK-2205 (62mm wide continuous) ===== */
    :root{
      --ql-tape-mm: 62mm; /* tape width */
      --ql-qr-mm: 48mm;
      --ql-pad-mm: 2.2mm;
      --ql-gap-mm: 2mm;

      --ql-font: 18pt;
      --ql-font-small: 16pt;
      --ql-font-lab: 12pt;

      /* Summary (compact) */
      --sf-cut-mm: 62mm;
      --sf-qr-mm: 46mm;
      --sf-serial-font: 16pt;
      --sf-serial-font-sm: 13pt;
    }

    html,body{ max-width:100vw; overflow-x:hidden; }
    body{ background:var(--app-bg, var(--bg)); color:var(--text); }

    .page{
      max-width:var(--card-max); margin:0 auto; padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;
    }
    .title{ margin:0 0 4px; font-size:clamp(22px,3.6vw,32px); line-height:1.1; }
    .sub{ margin:0 10px 12px 0; color:var(--muted,#6f7772); }

    /* Search row */
    .bar{ display:flex; gap:10px; align-items:center; }
    .search{
      display:flex; align-items:center; gap:10px; border:1px solid var(--border);
      border-radius:12px; background:var(--surface); padding:10px 12px; flex:1 1 auto;
    }
    .search input{ flex:1; background:transparent; border:0; outline:none; font:inherit; color:var(--text); }

    /* Filter icon button */
    .icon-btn{
      display:inline-flex; align-items:center; justify-content:center;
      width:42px; height:42px;
      border:1px solid var(--border); border-radius:12px;
      background:var(--surface); color:var(--text);
      cursor:pointer;
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.06));
    }
    .icon-btn:active{ transform:translateY(1px); }
    .icon-btn svg{ display:block }

    /* Popover */
    .popover{
      position:absolute;
      z-index:5;
      min-width:220px;
      border:1px solid var(--border); border-radius:14px;
      background:var(--card-surface, var(--surface)); color:var(--text);
      box-shadow:0 18px 40px rgba(0,0,0,.28);
      padding:10px;
    }
    .popover header{ font-weight:800; margin:4px 2px 8px; color:var(--muted); }
    .opt{
      display:flex; align-items:center; gap:10px;
      padding:8px 10px; border-radius:10px; cursor:pointer;
    }
    .opt:hover{ background:var(--surface-2, rgba(127,127,127,.08)); }
    .opt input{ accent-color:var(--brand-green,#3B7E46); }

    .count{ margin:6px 0 10px; color:var(--muted,#6f7772); font-weight:700; }

    /* Cards */
    .group{ margin:14px 0; }
    .group h3{ margin:0 0 8px; color:var(--muted); font-weight:800; letter-spacing:.02em; }
    .card{
      border:1px solid var(--border);
      border-radius:16px;
      background:var(--surface);
      color:var(--text);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      padding:14px 16px; display:flex; align-items:center; justify-content:space-between; gap:12px;
      cursor:pointer;
    }
    .card:hover{ transform:translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.12); }
    .card-title{ font-weight:800; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px; border-radius:999px; font-weight:800; font-size:12px;
      border:1px solid var(--border); background:var(--surface);
      color:var(--muted);
    }
    .badge.arch{ border-color:rgba(200,80,80,.35); color:rgba(200,80,80,.9); }

    /* Detail modal */
    dialog.sheet{
      width:min(740px, 92vw);
      border:1px solid var(--border);
      border-radius:16px;
      padding:0;
      background:var(--card-surface, var(--surface));
      color:var(--text);
      box-shadow:0 18px 40px rgba(0,0,0,.45);
    }
    .sheet::backdrop{ background:rgba(0,0,0,.55); }
    .sheet header{
      padding:14px 16px; border-bottom:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap;
      background:var(--card-surface, var(--surface));
      color:var(--text);
    }
    .sheet .body{
      padding:14px 16px; max-height:70vh; overflow-y:auto; overflow-x:hidden; -webkit-overflow-scrolling:touch;
      background:var(--card-surface, var(--surface));
    }
    .kv{ display:grid; grid-template-columns:180px 1fr; gap:8px 12px; }
    @media(max-width:700px){ .kv{ grid-template-columns:1fr } .kv div{ padding:2px 0 } }
    .k{ font-weight:800; color:var(--brand-green,#3B7E46); }
    .v{ color:var(--text); }

    .qrbox{
      margin-top:14px; padding:14px; border:1px solid var(--border); border-radius:12px;
      display:grid; place-items:center; gap:10px; background:var(--surface);
    }
    .qrbox h4{ margin:0; font-size:16px; color:var(--text); }
    .qrbox img{
      display:block; width:min(220px, 70%); height:auto; image-rendering:crisp-edges; border-radius:8px;
      border:1px solid var(--border); background:#fff;
    }
    .qrnote{ margin:0; color:var(--muted); font-size:13px; }

    .sheet footer{
      padding:12px 16px; border-top:1px solid var(--border);
      display:flex; justify-content:flex-end; gap:8px; flex-wrap:wrap;
      background:var(--card-surface, var(--surface)); color:var(--text);
    }
    .btn{
      display:inline-flex; align-items:center; gap:8px; border:1px solid var(--border); border-radius:12px;
      background:var(--surface); color:var(--text); padding:10px 14px; font-weight:800; cursor:pointer; text-decoration:none;
    }
    .btn[disabled], .btn.disabled{ opacity:.55; pointer-events:none; }
    .btn-primary{ border-color:transparent; background:var(--brand-green,#3B7E46); color:#fff !important; }
    #openHub{ color:#fff !important; }

    /* ===== Preview modal ===== */
    dialog.sheet.sheet-print{ width:fit-content; max-width:calc(100vw - 24px); }
    dialog.sheet.sheet-print .body{
      width:fit-content; max-width:calc(100vw - 24px);
      overflow-x:auto; overflow-y:auto; -webkit-overflow-scrolling:touch;
    }
    .print-help{
      color:var(--muted,#6f7772);
      font-size:14px;
      line-height:1.35;
      margin:0 0 10px;
      max-width: min(560px, calc(100vw - 48px));
    }
    #printWrap{
      display:flex;
      width: 100%;
      max-width: calc(100vw - 48px);
      overflow-x:auto;
      overflow-y:hidden;
      -webkit-overflow-scrolling:touch;
      justify-content:flex-start;
      padding: 4px 2px 2px;
      box-sizing:border-box;
    }
    #printWrap.center{ justify-content:center; }
    #pPreviewHost{ flex: 0 0 auto; }

    /* Preview blocks */
    .pv-long{
      width:140mm;
      height:var(--ql-tape-mm);
      border:1px dashed var(--border);
      border-radius:10px;
      background:#fff;
      color:#000;
      display:grid;
      grid-template-columns: max-content var(--ql-qr-mm) max-content;
      align-items:center;
      gap:var(--ql-gap-mm);
      padding:var(--ql-pad-mm);
      box-sizing:border-box;
      max-width:none !important;
      white-space:nowrap;
      overflow:visible;
    }
    .pv-long .left, .pv-long .right{
      display:flex; flex-direction:column; justify-content:center; min-width:max-content;
    }
    .pv-long .make{ font-weight:900; font-size:var(--ql-font); line-height:1.05; white-space:nowrap; }
    .pv-long .model{ font-weight:800; font-size:var(--ql-font-small); line-height:1.05; white-space:nowrap; margin-top:1mm; }
    .pv-long .mid{ width:var(--ql-qr-mm); height:var(--ql-qr-mm); display:flex; align-items:center; justify-content:center; background:#fff; }
    .pv-long .mid img{ width:100%; height:100%; image-rendering:pixelated; display:block; }
    .pv-long .right{ align-items:flex-end; text-align:right; }
    .pv-long .lab{ font-weight:800; font-size:var(--ql-font-lab); line-height:1.05; opacity:.85; white-space:nowrap; }
    .pv-long .val{ font-weight:900; font-size:var(--ql-font); line-height:1.05; letter-spacing:.6px; margin-top:1mm; white-space:nowrap; }

    .pv-sf{
      width:var(--sf-cut-mm);
      height:var(--ql-tape-mm);
      border:1px dashed var(--border);
      border-radius:10px;
      background:#fff;
      color:#000;
      display:grid;
      grid-template-rows: var(--sf-qr-mm) 1fr;
      align-content:center;
      justify-items:center;
      gap: 2mm;
      padding: 2.2mm;
      box-sizing:border-box;
      overflow:hidden;
    }
    .pv-sf .qr{ width:var(--sf-qr-mm); height:var(--sf-qr-mm); display:flex; align-items:center; justify-content:center; background:#fff; }
    .pv-sf .qr img{ width:100%; height:100%; display:block; image-rendering:pixelated; }
    .pv-sf .serial{
      width:100%;
      text-align:center;
      font-weight:900;
      letter-spacing:.6px;
      line-height:1.05;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size: var(--sf-serial-font);
    }
    .pv-sf .serial.small{ font-size: var(--sf-serial-font-sm); }

    /* Hidden print iframe */
    #fv-print-frame{
      position:fixed;
      right:0;
      bottom:0;
      width:0;
      height:0;
      border:0;
      visibility:hidden;
    }

    /* ------------------------------------------------------------------
       Overlay copied from your Trial Packet code (same classes)
       NOTE: we'll show this via a <dialog> so it ALWAYS appears above modals
       ------------------------------------------------------------------ */
    dialog.pdf-loading-dlg{
      border:0;
      padding:0;
      background:transparent;
      box-shadow:none;
      width:auto;
      max-width:none;
    }
    dialog.pdf-loading-dlg::backdrop{
      background:rgba(0,0,0,0.35);
    }
    .pdf-loading{
      background:transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      width:100%;
      height:100%;
      box-sizing:border-box;
    }
    .pdf-loading-inner{
      max-width:260px;
      width:100%;
      border-radius:16px;
      background:var(--surface,#ffffff);
      padding:16px 18px 14px;
      box-shadow:0 18px 45px rgba(0,0,0,0.26);
      text-align:center;
      border:1px solid var(--border);
    }
    .pdf-loading-spinner{
      width:32px;
      height:32px;
      border-radius:999px;
      border:3px solid rgba(0,0,0,0.12);
      border-top-color:var(--accent,#2F6C3C);
      margin:0 auto 10px;
      animation:pdf-spin 0.8s linear infinite;
    }
    .pdf-loading-text{
      font-size:0.95rem;
      font-weight:600;
      color:var(--text,#111827);
      margin:0;
    }
    .pdf-loading-sub{
      font-size:0.78rem;
      margin-top:4px;
      color:var(--muted,#67706B);
    }
    @keyframes pdf-spin{ to{ transform:rotate(360deg); } }

    /* Small chooser modal (radio) — tighter */
    dialog#labelChoice.sheet{
      width: fit-content;
      max-width: min(320px, 92vw);
    }
    .radio-box{
      display:grid;
      gap:10px;
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      background:var(--surface);
    }
    .radio-row{
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      white-space:nowrap;
    }
    .radio-row:hover{ background:var(--surface-2, rgba(127,127,127,.08)); }
    .radio-row input{ accent-color:var(--brand-green,#3B7E46); }
  </style>
</head>

<body>
  <fv-shell>
    <div class="page">
      <h1 id="pageTitle" class="title">Equipment Lookup</h1>
      <p id="subtitle" class="sub">Showing Active only. Search by make, model, serial, or year.</p>

      <div class="bar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.2-4.2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/></svg>
          <input id="q" type="search" placeholder="Search" autocomplete="off"/>
        </div>

        <button id="filterBtn" class="icon-btn" aria-label="Filters" aria-haspopup="true" aria-expanded="false">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 5h18l-7 8v5l-4 2v-7L3 5z" fill="currentColor"/>
          </svg>
        </button>
      </div>

      <div id="filterPop" class="popover" hidden>
        <header>Status</header>
        <label class="opt"><input type="radio" name="statusMode" value="active" checked/> <span>Active</span></label>
        <label class="opt"><input type="radio" name="statusMode" value="archived"/> <span>Archived</span></label>
        <label class="opt"><input type="radio" name="statusMode" value="all"/> <span>All</span></label>
      </div>

      <p id="count" class="count">0 entries</p>
      <div id="list"></div>
    </div>
  </fv-shell>

  <!-- Overlay (SAME look as Trial Packet) but shown via dialog so it always appears -->
  <dialog id="pdfLoadingDlg" class="pdf-loading-dlg" aria-modal="true">
    <div class="pdf-loading" role="alertdialog" aria-live="assertive">
      <div class="pdf-loading-inner">
        <div class="pdf-loading-spinner"></div>
        <p id="pdfLoadingText" class="pdf-loading-text">Creating label PDF…</p>
        <p id="pdfLoadingSub" class="pdf-loading-sub">Please keep this tab open.</p>
      </div>
    </div>
  </dialog>

  <!-- Hidden iframe used for desktop print -->
  <iframe id="fv-print-frame"></iframe>

  <!-- Detail modal -->
  <dialog id="detail" class="sheet" aria-modal="true">
    <header>
      <strong id="dTitle">Details</strong>
      <button id="dClose" class="btn" type="button">Close</button>
    </header>
    <div class="body">
      <div class="kv" id="dKV"></div>

      <div id="qrSection" class="qrbox" hidden>
        <h4>Equipment QR</h4>
        <img id="qrImg" alt="Equipment QR"/>
        <p id="qrLbl" class="qrnote"></p>
      </div>
    </div>
    <footer>
      <button id="btnPrintQR" class="btn" type="button" disabled>Reprint QR</button>
      <a id="openHub" class="btn btn-primary disabled" href="#" aria-disabled="true">Open Hub</a>
      <button id="dClose2" class="btn" type="button">Close</button>
    </footer>
  </dialog>

  <!-- Choose label type (small radio + OK) -->
  <dialog id="labelChoice" class="sheet" aria-modal="true">
    <header>
      <strong>Label type</strong>
      <button id="cClose" class="btn" type="button">Close</button>
    </header>
    <div class="body">
      <div class="radio-box">
        <label class="radio-row">
          <input type="radio" name="labelMode" value="summary"/>
          <span><b>Summary</b></span>
        </label>
        <label class="radio-row">
          <input type="radio" name="labelMode" value="detailed"/>
          <span><b>Detailed</b></span>
        </label>
      </div>
    </div>
    <footer>
      <button id="cOk" class="btn btn-primary" type="button">OK</button>
      <button id="cCancel" class="btn" type="button">Cancel</button>
    </footer>
  </dialog>

  <!-- Preview modal -->
  <dialog id="printPrev" class="sheet sheet-print" aria-modal="true">
    <header>
      <strong id="pHdrTitle">QR Label Preview</strong>
      <button id="pClose" class="btn" type="button">Close</button>
    </header>

    <div class="body">
      <p id="pHelp" class="print-help">
        Printer: <b>Brother QL-820NWB</b> • Tape: <b>DK-2205</b><br>
        Tap <b>Create Label</b>, then print from the PDF.
      </p>

      <div id="printWrap" aria-label="Preview scroller">
        <div id="pPreviewHost" aria-label="Label preview host"></div>
      </div>
    </div>

    <footer>
      <button id="pCreate" class="btn btn-primary" type="button">Create Label</button>
      <button id="pCancel" class="btn" type="button">Cancel</button>
    </footer>
  </dialog>

  <script type="module">
    import { ready, getFirestore, collection, query, where, onSnapshot } from '/Farm-vista/js/firebase-init.js';

    // ✅ Your Cloud Run label endpoint
    const FV_LABEL_PDF_ENDPOINT = 'https://farmvista-pdf-label-300398089669.us-central1.run.app/label';

    const $ = (sel, root=document) => root.querySelector(sel);

    const list = $('#list');
    const countEl = $('#count');
    const qInput = $('#q');
    const subtitle = $('#subtitle');
    const pageTitleEl = $('#pageTitle');

    const qs = new URLSearchParams(location.search);
    const TYPE = (qs.get('type') || 'tractor').toLowerCase();
    const IS_STARFIRE = TYPE === 'starfire';

    const TYPE_LABELS = {
      tractor:{ sing:'Tractor', plural:'Tractors' },
      combine:{ sing:'Combine', plural:'Combines' },
      sprayer:{ sing:'Sprayer', plural:'Sprayers' },
      implement:{ sing:'Implement', plural:'Implements' },
      fertilizer:{ sing:'Fertilizer', plural:'Fertilizer Equipment' },
      truck:{ sing:'Truck', plural:'Trucks' },
      trailer:{ sing:'Trailer', plural:'Trailers' },
      construction:{ sing:'Construction', plural:'Construction Equipment' },
      starfire:{ sing:'StarFire', plural:'StarFire Receivers' }
    };
    function getTypeMeta(type){
      const meta = TYPE_LABELS[type] || {};
      const proper = type ? type.charAt(0).toUpperCase()+type.slice(1) : 'Equipment';
      return { type, sing: meta.sing || proper, plural: meta.plural || (proper.endsWith('s') ? proper : proper+'s') };
    }
    const TYPE_META = getTypeMeta(TYPE);

    document.title = `FarmVista • ${TYPE_META.plural}`;
    if (pageTitleEl) pageTitleEl.textContent = `${TYPE_META.sing} Lookup`;

    const filterBtn = $('#filterBtn');
    const filterPop = $('#filterPop');

    let DATA = [];
    let unsub = null;
    let mode = 'active';

    const last6 = v => String(v||'').slice(-6);
    const safe = v => (v==null ? '' : String(v));

    function isMobileLike(){
      const ua = (navigator.userAgent || '').toLowerCase();
      return /iphone|ipad|ipod|android|mobi/.test(ua);
    }

    // Rotation: desktop looked right as-is, phone needs horizontal
    // We'll rotate on desktop, not on mobile
    const ROT_DEG = isMobileLike() ? 0 : 90;

    function normStatus(d){
      const s = String((d && d.status != null ? d.status : '')||'').toLowerCase().trim();
      if (s === 'archived' || s === 'inactive') return 'archived';
      if (d && d.active === false) return 'archived';
      return 'active';
    }
    const isArchived = d => normStatus(d) === 'archived';

    const mmText = d => [safe(d.makeName), safe(d.modelName)].filter(Boolean).join(' ').trim();
    const displayLine = d => {
      const mm = mmText(d);
      const ls = last6(d.serial);
      const fallback = `(${TYPE_META.sing.toLowerCase()})`;
      return mm ? (ls ? `${mm} — #${ls}` : mm) : (ls ? `#${ls}` : fallback);
    };
    const titleFor = d => {
      const mm = mmText(d);
      const ls = last6(d.serial);
      const fallback = `(${TYPE_META.sing})`;
      return mm ? (ls ? `${mm} (#${ls})` : mm) : (d.name || fallback);
    };

    const hubUrl = (id) =>
      `${location.origin}/Farm-vista/pages/equipment/actions/hub.html?id=${encodeURIComponent(id)}`;

    function attach(){
      if (unsub) return;
      const db = getFirestore();
      const qref = query(collection(db,'equipment'), where('type','==', TYPE));
      unsub = onSnapshot(qref, (snap)=>{
        const out = [];
        snap.forEach(docSnap=>{
          const d = docSnap.data() || {};
          out.push({ id: docSnap.id, ...d });
        });
        out.sort((a,b)=> displayLine(a).localeCompare(displayLine(b)));
        DATA = out;
        render();
      }, (err)=> console.error(`${TYPE_META.plural} listener error:`, err));
    }
    function detach(){ if (unsub){ try{ unsub(); }catch{}; unsub = null; } }

    function render(){
      const q = (qInput.value || '').toLowerCase().trim();

      const statusFiltered = DATA.filter(d=>{
        if (mode === 'all') return true;
        return mode === 'archived' ? isArchived(d) : !isArchived(d);
      });

      const rows = statusFiltered.filter(d=>{
        if (!q) return true;
        const blob = [displayLine(d), d.makeName, d.modelName, d.serial, d.year, d.notes, d.starfireSerial]
          .map(x=>String(x||'').toLowerCase()).join(' ');
        return blob.includes(q);
      });

      subtitle.textContent =
        mode === 'all' ? `Showing Active + Archived. Search by make, model, serial, or year.`
        : mode === 'archived' ? `Showing Archived only. Search by make, model, serial, or year.`
        : `Showing Active only. Search by make, model, serial, or year.`;

      countEl.textContent = `${rows.length}/${statusFiltered.length} entries (${mode})`;
      list.innerHTML = '';

      if(!rows.length){
        const p = document.createElement('p');
        p.className='sub'; p.textContent='No matches.';
        list.appendChild(p);
        return;
      }

      const by = {};
      rows.forEach(d=>{
        const name = displayLine(d);
        const k = (name || '?').charAt(0).toUpperCase();
        (by[k] ||= []).push(d);
      });

      Object.keys(by).sort().forEach(letter=>{
        const wrap = document.createElement('div'); wrap.className='group';
        const h = document.createElement('h3'); h.textContent = letter; wrap.appendChild(h);
        by[letter].forEach(d=>{
          const card = document.createElement('div'); card.className='card'; card.setAttribute('role','button');

          const left = document.createElement('div'); left.style.minWidth='0';
          const title = document.createElement('div'); title.className='card-title'; title.textContent = displayLine(d);
          left.append(title);

          const right = document.createElement('div'); right.style.display='flex'; right.style.gap='8px'; right.style.alignItems='center';
          if (isArchived(d)) {
            const badge = document.createElement('span'); badge.className='badge arch'; badge.textContent='Archived';
            right.append(badge);
          }

          card.append(left, right);
          card.addEventListener('click', ()=> openDetail(d));
          wrap.appendChild(card);
        });
        list.appendChild(wrap);
      });
    }

    // Overlay helpers (same look, but show/hide via dialog)
    const pdfLoadingDlg = $('#pdfLoadingDlg');
    const pdfLoadingText = $('#pdfLoadingText');
    const pdfLoadingSub = $('#pdfLoadingSub');
    function setPdfLoading(active, text, sub){
      if (pdfLoadingText && text) pdfLoadingText.textContent = text;
      if (pdfLoadingSub && sub) pdfLoadingSub.textContent = sub;

      if (active){
        try{ if (!pdfLoadingDlg.open) pdfLoadingDlg.showModal(); }
        catch{ pdfLoadingDlg.setAttribute('open',''); }
      } else {
        try{ pdfLoadingDlg.close(); }
        catch{ pdfLoadingDlg.removeAttribute('open'); }
      }
    }

    // Detail modal
    const dlg = $('#detail');
    const dTitle = $('#dTitle');
    const dKV = $('#dKV');
    const btnHub = $('#openHub');
    const btnPrintQR = $('#btnPrintQR');
    const qrSection = $('#qrSection');
    const qrImg = $('#qrImg');
    const qrLbl = $('#qrLbl');

    btnHub.addEventListener('click', (e)=>{
      const href = btnHub.getAttribute('href') || '';
      if (!href.includes('id=')) e.preventDefault();
    });

    const closeDetail = ()=> { try{ dlg.close(); }catch{ dlg.removeAttribute('open'); } };
    $('#dClose').addEventListener('click', closeDetail);
    $('#dClose2').addEventListener('click', closeDetail);

    const has = v => !(v===undefined || v===null || v==='');
    function addRow(k, v){
      if(!has(v)) return;
      const K = document.createElement('div'); K.className='k'; K.textContent = k;
      const V = document.createElement('div'); V.className='v'; V.textContent = String(v);
      dKV.append(K,V);
    }

    function getQrUrl(d){
      try{
        if (!d || !d.qr) return '';
        const img = d.qr.image;
        if (!img) return '';
        if (typeof img === 'string') return img;
        if (typeof img.url === 'string') return img.url;
        return '';
      }catch{ return ''; }
    }

    // Preview modal
    const pDlg = $('#printPrev');
    const pHdrTitle = $('#pHdrTitle');
    const pHelp = $('#pHelp');
    const printWrap = $('#printWrap');
    const pHost = $('#pPreviewHost');
    const pClose = $('#pClose');
    const pCancel = $('#pCancel');
    const pCreate = $('#pCreate');

    // Type chooser modal
    const cDlg = $('#labelChoice');
    const cClose = $('#cClose');
    const cCancel = $('#cCancel');
    const cOk = $('#cOk');

    // Hidden iframe for desktop print
    const printFrame = $('#fv-print-frame');

    let __pending = null;
    let __mode = 'detailed';
    let __labelLenMm = 90;
    let __previewQrSrc = '';
    let __pdfBlobUrl = '';

    // Label sizing rules
    const LABEL = { tapeWmm: 62, qrMm: 48, padMm: 2.2, gapMm: 2.0, minLenMm: 90, maxLenMm: 152.4 };
    const SUMMARY = { tapeWmm: 62, cutLenMm: 62, qrMm: 46 };

    function pxPerMm(){ return 96 / 25.4; }
    function clampLenMm(mm){
      let len = Math.max(LABEL.minLenMm, Math.min(LABEL.maxLenMm, mm));
      len = Math.round(len * 2) / 2;
      return len;
    }
    function normalizeSerial(s){ return String(s||'').trim().toUpperCase(); }
    function serialLast6(serial){
      const s = normalizeSerial(serial || '');
      if(!s) return '';
      return s.length <= 6 ? s : s.slice(-6);
    }
    function pickStarfireSerial(d){
      const raw = normalizeSerial(d?.starfireSerial || d?.serial || '');
      return raw || '';
    }
    function esc(s){
      return String(s||'').replace(/[&<>"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c]));
    }

    function measureTextPxWithComputedStyle(text, styleRefEl){
      const cs = getComputedStyle(styleRefEl);
      const span = document.createElement('span');
      span.textContent = String(text ?? '');
      span.style.position = 'fixed';
      span.style.left = '-99999px';
      span.style.top = '-99999px';
      span.style.visibility = 'hidden';
      span.style.whiteSpace = 'nowrap';
      span.style.fontFamily = cs.fontFamily;
      span.style.fontSize = cs.fontSize;
      span.style.fontWeight = cs.fontWeight;
      span.style.letterSpacing = cs.letterSpacing;
      span.style.textTransform = cs.textTransform;
      document.body.appendChild(span);
      const w = span.getBoundingClientRect().width;
      span.remove();
      return w;
    }

    function computeLongLenMmFromDOM({ makeEl, modelEl, labEl, valEl, makeName, modelName, serial6 }){
      const pmm = pxPerMm();
      const makeWpx  = measureTextPxWithComputedStyle(makeName || '', makeEl);
      const modelWpx = measureTextPxWithComputedStyle(modelName || '', modelEl);
      const leftWpx  = Math.max(makeWpx, modelWpx);

      const labText = 'VIN/Serial';
      const valText = serial6 || '';
      const labWpx = measureTextPxWithComputedStyle(labText, labEl);
      const valWpx = measureTextPxWithComputedStyle(valText, valEl);
      const rightWpx = Math.max(labWpx, valWpx);

      const leftMm  = leftWpx / pmm;
      const rightMm = rightWpx / pmm;

      const safetyMm = 6.0;
      const raw =
        (LABEL.padMm * 2) +
        (LABEL.gapMm * 2) +
        leftMm +
        LABEL.qrMm +
        rightMm +
        safetyMm;

      return clampLenMm(raw);
    }

    function clearPreviewHost(){
      pHost.innerHTML = '';
      __previewQrSrc = '';
    }

    // ✅ Layout fix for your “1.25 inch long” issue:
    // Many mobile print pipelines treat PAGE HEIGHT as the FEED length.
    // So we will send page size: width=62mm, height=cutLenMm.
    // That makes the label LONG, and QR stays large.
    function pageDimsForPrinter(cutLenMm){
      return { widthMm: 62, heightMm: cutLenMm };
    }

    // ✅ HTML for PDFShift (NO @page size; controlled by Cloud Run format)
    // We rotate content on desktop only (ROT_DEG).
    function buildLabelHtmlForPdf({ mode, qrSrc, make, model, serial6, serialRaw }){
      const isSummary = mode === 'summary';
      const Q = isSummary ? SUMMARY.qrMm : LABEL.qrMm;

      const serialText = isSummary ? (serialRaw || '—') : (serial6 || '—');
      const fontSize = (isSummary && serialText.length > 12) ? '13pt' : (isSummary ? '16pt' : '18pt');

      return `<!doctype html>
<html><head><meta charset="utf-8">
<title>FarmVista Label</title>
<style>
@page{ margin:0; }
html,body{ margin:0; padding:0; width:100%; height:100%; background:#fff; overflow:hidden; }
.stage{ width:100%; height:100%; display:grid; place-items:center; overflow:hidden; background:#fff; }
.rot{
  width:100%;
  height:100%;
  transform: rotate(${ROT_DEG}deg);
  transform-origin: 50% 50%;
  display:grid;
  place-items:center;
}
.label{
  width:100%;
  height:100%;
  box-sizing:border-box;
  padding:2.2mm;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#000;
  overflow:hidden;
}
${isSummary ? `
.label{
  display:grid;
  grid-template-rows:${Q}mm 1fr;
  align-content:center;
  justify-items:center;
  gap:2mm;
}
.qr{ width:${Q}mm; height:${Q}mm; display:flex; align-items:center; justify-content:center; }
.qr img{ width:100%; height:100%; display:block; image-rendering:pixelated; }
.serial{
  width:100%;
  text-align:center;
  font-weight:900;
  letter-spacing:.6px;
  line-height:1.05;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-size:${fontSize};
}
` : `
.label{
  display:grid;
  grid-template-columns:max-content ${Q}mm max-content;
  gap:2mm;
  align-items:center;
}
.left,.right{ display:flex; flex-direction:column; justify-content:center; min-width:max-content; }
.make{ font-weight:900; font-size:18pt; line-height:1.05; white-space:nowrap; }
.model{ font-weight:800; font-size:16pt; line-height:1.05; white-space:nowrap; margin-top:1mm; }
.mid{ width:${Q}mm; height:${Q}mm; display:flex; align-items:center; justify-content:center; }
.mid img{ width:100%; height:100%; display:block; image-rendering:pixelated; }
.right{ align-items:flex-end; text-align:right; }
.lab{ font-weight:800; font-size:12pt; line-height:1.05; opacity:.85; white-space:nowrap; }
.val{ font-weight:900; font-size:18pt; line-height:1.05; letter-spacing:.6px; margin-top:1mm; white-space:nowrap; }
`}
</style></head>
<body>
  <div class="stage">
    <div class="rot">
      <div class="label">
        ${
          isSummary
            ? `<div class="qr"><img alt="QR" src="${qrSrc}"></div>
               <div class="serial">${esc(serialText)}</div>`
            : `<div class="left">
                 <div class="make">${esc(make || '—')}</div>
                 <div class="model">${esc(model || '—')}</div>
               </div>
               <div class="mid"><img alt="QR" src="${qrSrc}"></div>
               <div class="right">
                 <div class="lab">VIN/Serial</div>
                 <div class="val">${esc(serialText)}</div>
               </div>`
        }
      </div>
    </div>
  </div>
</body></html>`;
    }

    async function setPreview(payload){
      const isSummary = payload.mode === 'summary';
      const qrUrl = payload.url || '';

      printWrap.classList.toggle('center', isSummary);

      const bust = (qrUrl && qrUrl.includes('?') ? '&' : '?') + '_=' + Date.now();
      const qrSrc = qrUrl ? (qrUrl + bust) : '';

      clearPreviewHost();
      __pdfBlobUrl = '';

      pCreate.disabled = false;
      pCreate.textContent = 'Create Label';

      if (isSummary){
        pHdrTitle.textContent = 'Summary QR Label';
        pHelp.innerHTML = `Printer: <b>Brother QL-820NWB</b> • Tape: <b>DK-2205</b><br>✅ Compact summary label.`;
        document.documentElement.style.setProperty('--sf-cut-mm', `${SUMMARY.cutLenMm}mm`);
        document.documentElement.style.setProperty('--sf-qr-mm', `${SUMMARY.qrMm}mm`);

        const serialTxt = payload.serialRaw || '—';

        const wrap = document.createElement('div');
        wrap.className = 'pv-sf';

        const q = document.createElement('div');
        q.className = 'qr';
        const img = document.createElement('img');
        img.alt = 'QR';
        img.src = qrSrc;
        q.appendChild(img);

        const s = document.createElement('div');
        s.className = 'serial' + (String(serialTxt).length > 12 ? ' small' : '');
        s.textContent = serialTxt;

        wrap.append(q, s);
        pHost.appendChild(wrap);

        __previewQrSrc = img.src || qrSrc;
        __labelLenMm = SUMMARY.cutLenMm;
        return;
      }

      pHdrTitle.textContent = 'Detailed QR Label';
      pHelp.innerHTML = `Printer: <b>Brother QL-820NWB</b> • Tape: <b>DK-2205</b><br>✅ Long label with Make/Model.`;

      const makeName = payload.make || '—';
      const modelName = payload.model || '—';
      const serial6 = payload.serial6 || '—';

      const wrap = document.createElement('div');
      wrap.className = 'pv-long';
      wrap.style.width = `${LABEL.minLenMm}mm`;
      wrap.style.height = `${LABEL.tapeWmm}mm`;

      const left = document.createElement('div');
      left.className = 'left';
      const mk = document.createElement('div');
      mk.className = 'make';
      mk.textContent = makeName;
      const md = document.createElement('div');
      md.className = 'model';
      md.textContent = modelName;
      left.append(mk, md);

      const mid = document.createElement('div');
      mid.className = 'mid';
      const img = document.createElement('img');
      img.alt = 'QR';
      img.src = qrSrc;
      mid.appendChild(img);

      const right = document.createElement('div');
      right.className = 'right';
      const lab = document.createElement('div');
      lab.className = 'lab';
      lab.textContent = 'VIN/Serial';
      const val = document.createElement('div');
      val.className = 'val';
      val.textContent = serial6;
      right.append(lab, val);

      wrap.append(left, mid, right);
      pHost.appendChild(wrap);

      await new Promise(r=>requestAnimationFrame(()=>requestAnimationFrame(r)));
      __labelLenMm = computeLongLenMmFromDOM({ makeEl: mk, modelEl: md, labEl: lab, valEl: val, makeName, modelName, serial6 });

      // preview visual only
      wrap.style.width = `${__labelLenMm}mm`;
      wrap.style.height = `${LABEL.tapeWmm}mm`;

      __previewQrSrc = img.src || qrSrc;
    }

    function openPreview(){
      try{ pDlg.showModal(); }catch{ pDlg.setAttribute('open',''); }
    }
    function closePreview(){
      clearPreviewHost();
      printWrap.classList.remove('center');
      try{ pDlg.close(); }catch{ pDlg.removeAttribute('open'); }
    }
    pClose.addEventListener('click', closePreview);
    pCancel.addEventListener('click', closePreview);

    function openChoice(){
      const r = cDlg.querySelector(`input[name="labelMode"][value="${__mode}"]`);
      if (r) r.checked = true;
      try{ cDlg.showModal(); }catch{ cDlg.setAttribute('open',''); }
    }
    function closeChoice(){
      try{ cDlg.close(); }catch{ cDlg.removeAttribute('open'); }
    }
    cClose.addEventListener('click', closeChoice);
    cCancel.addEventListener('click', closeChoice);

    cOk.addEventListener('click', ()=>{
      const picked = cDlg.querySelector(`input[name="labelMode"]:checked`);
      __mode = picked ? picked.value : __mode;
      closeChoice();

      if (!__pending) return;
      const payload = { ...__pending, mode: __mode };
      openPreview();
      setPreview(payload);
    });

    async function createPdfAndPrintOrOpen(){
      if (!__pending) return;

      // If already created, print/open again
      if (__pdfBlobUrl){
        if (isMobileLike()){
          window.location.assign(__pdfBlobUrl);
          return;
        }
        printFrame.onload = ()=> { try{ printFrame.contentWindow.focus(); printFrame.contentWindow.print(); } catch {} };
        printFrame.src = __pdfBlobUrl;
        return;
      }

      pCreate.disabled = true;
      setPdfLoading(true, 'Creating label PDF…', 'Please keep this tab open.');

      try{
        const cutLenMm = (__mode === 'summary')
          ? SUMMARY.cutLenMm
          : Math.max(LABEL.minLenMm, Math.min(LABEL.maxLenMm, Number(__labelLenMm || LABEL.minLenMm)));

        // ✅ Use portrait-like dims so the feed length is correct on phones:
        const dims = pageDimsForPrinter(cutLenMm);

        const serialRaw = __pending.serialRaw || __pending.serial || '';
        const serial6 = __pending.serial6 || serialLast6(serialRaw) || '';

        const html = buildLabelHtmlForPdf({
          mode: __mode,
          qrSrc: __previewQrSrc || __pending.url || '',
          make: __pending.make || '',
          model: __pending.model || '',
          serial6,
          serialRaw
        });

        const resp = await fetch(FV_LABEL_PDF_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({
            html,
            widthMm: dims.widthMm,
            heightMm: dims.heightMm,
            filename: (__mode === 'summary' ? 'fv-qr-summary.pdf' : 'fv-qr-detailed.pdf')
          })
        });

        const errText = !resp.ok ? await resp.text().catch(()=> '') : '';
        if (!resp.ok){
          console.warn('[label-pdf] failed', resp.status, errText);
          alert('Label PDF failed. Check Cloud Run logs.');
          pCreate.disabled = false;
          return;
        }

        const blob = await resp.blob();
        __pdfBlobUrl = URL.createObjectURL(blob);

        if (isMobileLike()){
          // iPhone/iPad: open PDF in this tab so you can Share → Print
          window.location.assign(__pdfBlobUrl);
        } else {
          // Desktop: auto print via hidden iframe
          printFrame.onload = ()=> { try{ printFrame.contentWindow.focus(); printFrame.contentWindow.print(); } catch {} };
          printFrame.src = __pdfBlobUrl;
        }

        pCreate.textContent = 'Print Again';
        pCreate.disabled = false;
      } catch (err){
        console.warn('[label-pdf] error', err);
        alert('Label PDF error. Check console/logs.');
        pCreate.disabled = false;
      } finally {
        setPdfLoading(false);
      }
    }
    pCreate.addEventListener('click', createPdfAndPrintOrOpen);

    function openDetail(d){
      btnHub.classList.add('disabled');
      btnHub.setAttribute('aria-disabled','true');
      btnHub.setAttribute('href','#');

      dTitle.textContent = titleFor(d);
      dKV.innerHTML = '';
      addRow('Type', TYPE_META.sing);
      addRow('Make', d.makeName);
      addRow('Model', d.modelName);
      addRow('Year', d.year);

      const ls = last6(d.serial);
      if(ls) addRow('Serial (last 6)', ls);

      addRow('Notes', d.notes);

      btnHub.href = hubUrl(d.id);
      btnHub.classList.remove('disabled');
      btnHub.removeAttribute('aria-disabled');

      const url = getQrUrl(d);
      const labelText = [safe(d.modelName)].filter(Boolean).join(' ') + (ls ? ` - #${ls}` : '');

      if (url){
        const bust = (url.includes('?') ? '&' : '?') + '_=' + Date.now();
        qrImg.src = url + bust;
        qrImg.alt = `QR for ${labelText || TYPE_META.sing}`;
        qrLbl.textContent = labelText || TYPE_META.sing;
        qrSection.hidden = false;
        btnPrintQR.disabled = false;

        btnPrintQR.onclick = ()=>{
          const rawSerial = IS_STARFIRE ? (pickStarfireSerial(d) || (d.serial || '')) : (d.serial || '');
          __pending = {
            url,
            make: d.makeName || '',
            model: d.modelName || '',
            serial: rawSerial || '',
            serialRaw: rawSerial || '',
            serial6: serialLast6(rawSerial) || ''
          };

          __mode = IS_STARFIRE ? 'summary' : 'detailed';

          __pdfBlobUrl = '';
          __previewQrSrc = '';
          __labelLenMm = LABEL.minLenMm;

          openChoice();
        };
      } else {
        qrImg.removeAttribute('src');
        qrLbl.textContent = 'No QR image saved for this equipment.';
        qrSection.hidden = false;
        btnPrintQR.disabled = true;
        btnPrintQR.onclick = null;
      }

      try{ dlg.showModal(); }catch{ dlg.setAttribute('open',''); }
    }

    // Filter popover logic
    function openPop(){
      if (!filterPop.hidden) return;
      const r = filterBtn.getBoundingClientRect();
      filterPop.style.top = `${r.bottom + window.scrollY + 8}px`;
      const maxLeft = window.scrollX + document.documentElement.clientWidth - 12 - 220;
      const desiredLeft = r.right + window.scrollX - 220;
      filterPop.style.left = `${Math.max(12, Math.min(maxLeft, desiredLeft))}px`;
      filterPop.hidden = false;
      filterBtn.setAttribute('aria-expanded','true');
    }
    function closePop(){
      if (filterPop.hidden) return;
      filterPop.hidden = true;
      filterBtn.setAttribute('aria-expanded','false');
    }
    filterBtn.addEventListener('click', (e)=>{
      e.stopPropagation();
      if (filterPop.hidden) openPop(); else closePop();
    });
    document.addEventListener('click', (e)=>{
      if (!filterPop.hidden && !filterPop.contains(e.target) && e.target !== filterBtn) closePop();
    });
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closePop(); });
    window.addEventListener('scroll', () => { if (!filterPop.hidden) closePop(); }, { passive:true });

    filterPop.addEventListener('change', (e)=>{
      if (e.target && e.target.name === 'statusMode') {
        mode = e.target.value;
        render();
        closePop();
      }
    });

    function syncRadios(){
      const r = filterPop.querySelector(`input[name="statusMode"][value="${mode}"]`);
      if (r) r.checked = true;
    }

    function resume(){ if (!unsub) attach(); }

    (async()=>{
      await ready;
      attach();
      syncRadios();
      qInput.addEventListener('input', render);
      window.addEventListener('pageshow', resume);
      document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') resume(); });
      window.addEventListener('focus', resume);
      window.addEventListener('pagehide', ()=>{ detach(); });
    })();
  </script>
</body>
</html>
