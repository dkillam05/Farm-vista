  <script type="module">
    import {
      ready,
      getFirestore,
      collection, doc, setDoc, updateDoc, deleteDoc, getDoc, getDocs,
      query, where, orderBy,
      serverTimestamp
    } from '/Farm-vista/js/firebase-init.js';

    const $ = (id)=>document.getElementById(id);
    const qs = new URLSearchParams(location.search);
    const TYPE = String(qs.get('type') || 'tractor').toLowerCase();

    // Firestore collections
    const COL_TPL = 'seasonal_precheck_templates';

    // UI state
    let db = null;
    let currentTemplateId = null;
    let currentTemplate = null; // {id, title, seasonYear, equipmentType, implementType}
    let currentItems = [];      // [{id,label,order,archived}]
    let checklistState = new Map(); // itemId => boolean

    function showToast(msg="Saved."){
      const t=$("toast");
      t.textContent = msg;
      t.classList.remove("show");
      t.style.display='block';
      void t.offsetWidth;
      t.classList.add("show");
      setTimeout(()=>{ t.classList.remove("show"); t.style.display='none'; }, 3800);
    }

    function setErr(msg){
      const el=$("err");
      if(!msg){
        el.style.display='none';
        el.textContent='';
        return;
      }
      el.style.display='block';
      el.textContent = msg;
    }

    function niceType(type){
      return type ? type[0].toUpperCase()+type.slice(1) : 'Equipment';
    }

    function applyHeader(){
      $("hTitle").textContent = `${niceType(TYPE)} • Seasonal Pre-Check Items`;
      $("hSub").textContent = `Build reusable checklist templates for ${niceType(TYPE)} by year${TYPE==='implement' ? ' and implement type' : ''}.`;
      $("pillMeta").textContent = '—';
    }

    function buildYearOptions(){
      const now = new Date().getFullYear();
      const sel = $("seasonYear");
      sel.innerHTML = '';
      for(let y=now+1; y>=now-5; y--){
        const o=document.createElement('option');
        o.value=String(y);
        o.textContent=String(y);
        if(y===now) o.selected=true;
        sel.appendChild(o);
      }
    }

    async function loadImplementTypes(){
      const wrap = $("implTypeWrap");
      const sel  = $("implementType");
      if(TYPE !== 'implement'){
        wrap.style.display='none';
        sel.innerHTML='';
        return;
      }

      wrap.style.display='block';
      sel.innerHTML = `<option value="">— All Implement Types —</option>`;

      // Pull distinct implementType values from equipment docs
      try{
        const snap = await getDocs(query(collection(db,'equipment'), where('type','==','implement')));
        const set = new Set();
        snap.forEach(d=>{
          const v=d.data()||{};
          const t = String(v.implementType||'').trim();
          if(t) set.add(t);
        });

        const arr = [...set].sort((a,b)=>a.localeCompare(b));
        arr.forEach(t=>{
          const o=document.createElement('option');
          o.value=t;
          o.textContent=t;
          sel.appendChild(o);
        });
      }catch(e){
        console.warn('implementType load failed:', e);
        // Still usable with manual/all filter
      }
    }

    function tplAppliesText(){
      const year = $("seasonYear").value || '—';
      const impl = (TYPE==='implement') ? ($("implementType").value || 'All Types') : null;
      return TYPE==='implement'
        ? `${niceType(TYPE)} • ${impl} • ${year}`
        : `${niceType(TYPE)} • ${year}`;
    }

    function readFilters(){
      const seasonYear = Number($("seasonYear").value);
      const implementType = (TYPE==='implement')
        ? (String($("implementType").value||'').trim() || null)
        : null;
      return { seasonYear, implementType };
    }

    async function queryTemplates(){
      const { seasonYear, implementType } = readFilters();

      // Preferred (index-backed) query; fallback to client filtering if needed.
      try{
        let qRef = query(
          collection(db, COL_TPL),
          where('equipmentType','==',TYPE),
          where('seasonYear','==',seasonYear),
          where('archived','!=',true),
          orderBy('archived'),
          orderBy('title')
        );

        // Firestore doesn't allow conditional where additions after orderBy easily in this pattern
        // So for implementType, we will filter client-side unless you want a dedicated index later.
        const snap = await getDocs(qRef);
        const out = [];
        snap.forEach(d=>{
          const v=d.data()||{};
          if(TYPE==='implement'){
            const it = v.implementType ? String(v.implementType) : null;
            if(implementType && it !== implementType) return;
            if(!implementType && it) return; // when "All Implement Types" selected, show only non-typed? (we want all)
            // ^ change behavior: when implementType empty, show all templates (typed or not)
          }
          out.push({
            id:d.id,
            title:String(v.title||'').trim() || '(Untitled)',
            seasonYear:Number(v.seasonYear||seasonYear),
            equipmentType:String(v.equipmentType||TYPE),
            implementType: v.implementType ? String(v.implementType) : null
          });
        });

        // Fix implementType behavior: if implementType is empty, we want ALL templates for implements (typed + untyped)
        if(TYPE==='implement' && !implementType){
          // re-run without filtering typed out
          const all = [];
          snap.forEach(d=>{
            const v=d.data()||{};
            all.push({
              id:d.id,
              title:String(v.title||'').trim() || '(Untitled)',
              seasonYear:Number(v.seasonYear||seasonYear),
              equipmentType:String(v.equipmentType||TYPE),
              implementType: v.implementType ? String(v.implementType) : null
            });
          });
          all.sort((a,b)=>a.title.localeCompare(b.title));
          return all;
        }

        out.sort((a,b)=>a.title.localeCompare(b.title));
        return out;
      }catch(e){
        console.warn('Template query fell back:', e);

        // Fallback: fetch and filter manually
        const snap = await getDocs(collection(db, COL_TPL));
        const out = [];
        snap.forEach(d=>{
          const v=d.data()||{};
          if(String(v.equipmentType||'').toLowerCase() !== TYPE) return;
          if(Number(v.seasonYear||0) !== seasonYear) return;
          if(v.archived) return;
          if(TYPE==='implement'){
            const it = v.implementType ? String(v.implementType) : null;
            if(implementType && it !== implementType) return;
            // if implementType empty => allow all
          }
          out.push({
            id:d.id,
            title:String(v.title||'').trim() || '(Untitled)',
            seasonYear:Number(v.seasonYear||seasonYear),
            equipmentType:String(v.equipmentType||TYPE),
            implementType: v.implementType ? String(v.implementType) : null
          });
        });
        out.sort((a,b)=>a.title.localeCompare(b.title));
        return out;
      }
    }

    function renderTemplateSelect(templates){
      const sel = $("templateSel");
      sel.innerHTML = '';
      const o0=document.createElement('option');
      o0.value='';
      o0.textContent = templates.length ? '— Select Template —' : '— No templates yet —';
      sel.appendChild(o0);

      templates.forEach(t=>{
        const o=document.createElement('option');
        o.value=t.id;

        if(TYPE==='implement'){
          const it = t.implementType ? ` (${t.implementType})` : '';
          o.textContent = `${t.title}${it}`;
        }else{
          o.textContent = t.title;
        }
        sel.appendChild(o);
      });

      currentTemplateId = null;
      currentTemplate = null;
      $("btnEditItems").disabled = true;
      $("btnStart").disabled = true;
      clearChecklistUI();
    }

    async function refreshTemplates(){
      setErr(null);
      const templates = await queryTemplates();
      renderTemplateSelect(templates);
    }

    async function loadTemplateAndItems(templateId){
      if(!templateId){
        currentTemplateId = null;
        currentTemplate = null;
        currentItems = [];
        $("btnEditItems").disabled = true;
        $("btnStart").disabled = true;
        clearChecklistUI();
        return;
      }

      const tSnap = await getDoc(doc(db, COL_TPL, templateId));
      if(!tSnap.exists()){
        showToast('Template not found');
        await refreshTemplates();
        return;
      }

      const v = tSnap.data()||{};
      currentTemplateId = templateId;
      currentTemplate = {
        id: templateId,
        title: String(v.title||'').trim() || '(Untitled)',
        seasonYear: Number(v.seasonYear||Number($("seasonYear").value)),
        equipmentType: String(v.equipmentType||TYPE),
        implementType: v.implementType ? String(v.implementType) : null
      };

      currentItems = await loadItems(templateId);
      $("btnEditItems").disabled = false;
      $("btnStart").disabled = currentItems.filter(x=>!x.archived).length === 0;

      const meta = tplAppliesText();
      $("pillMeta").textContent = `${currentTemplate.title} • ${meta}`;
      clearChecklistUI();
    }

    async function loadItems(templateId){
      // Preferred ordered query; fallback to manual sort
      try{
        const snap = await getDocs(query(
          collection(db, COL_TPL, templateId, 'items'),
          where('archived','!=',true),
          orderBy('archived'),
          orderBy('order')
        ));
        const out=[];
        snap.forEach(d=>{
          const v=d.data()||{};
          out.push({
            id:d.id,
            label:String(v.label||'').trim(),
            order:Number(v.order||0),
            archived: !!v.archived
          });
        });
        return out;
      }catch(e){
        console.warn('Items query fell back:', e);
        const snap = await getDocs(collection(db, COL_TPL, templateId, 'items'));
        const out=[];
        snap.forEach(d=>{
          const v=d.data()||{};
          out.push({
            id:d.id,
            label:String(v.label||'').trim(),
            order:Number(v.order||0),
            archived: !!v.archived
          });
        });
        out.sort((a,b)=>a.order-b.order);
        return out.filter(x=>!x.archived);
      }
    }

    function clearChecklistUI(){
      checklistState.clear();
      $("btnClearChecks").disabled = true;
      $("checklist").style.display='none';
      $("checklist").innerHTML='';
      $("checklistEmpty").style.display='block';
    }

    function renderChecklist(){
      const list = $("checklist");
      const empty = $("checklistEmpty");
      const items = currentItems.filter(x=>!x.archived);

      if(!currentTemplateId || !items.length){
        clearChecklistUI();
        return;
      }

      list.innerHTML='';
      items.forEach(it=>{
        const row=document.createElement('div');
        row.className='item';

        const cb=document.createElement('input');
        cb.type='checkbox';
        cb.className='chk';
        cb.checked = checklistState.get(it.id) === true;

        cb.addEventListener('change', ()=>{
          checklistState.set(it.id, cb.checked);
          $("btnClearChecks").disabled = checklistState.size === 0;
        });

        const txt=document.createElement('div');
        txt.className='txt';
        const p=document.createElement('p');
        p.className='label';
        p.textContent = it.label || '(blank)';
        txt.appendChild(p);

        row.append(cb, txt);
        list.appendChild(row);
      });

      empty.style.display='none';
      list.style.display='grid';
      $("btnClearChecks").disabled = checklistState.size === 0;
    }

    /* ===== Modals ===== */
    function openModal(id){
      const el=$(id);
      el.classList.add('show');
      document.body.style.overflow='hidden';
    }
    function closeModal(id){
      const el=$(id);
      el.classList.remove('show');
      document.body.style.overflow='';
    }
    document.querySelectorAll('[data-close]').forEach(el=>{
      el.addEventListener('click', ()=>{
        const m = el.closest('.modal');
        if(m) m.classList.remove('show');
        document.body.style.overflow='';
      });
    });

    async function createTemplate(){
      const name = String($("tplName").value||'').trim();
      if(!name){ alert('Enter a template name.'); return; }

      const { seasonYear, implementType } = readFilters();
      const ref = doc(collection(db, COL_TPL));
      const data = {
        equipmentType: TYPE,
        seasonYear,
        title: name,
        titleLower: name.toLowerCase(),
        archived: false,
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      };
      if(TYPE==='implement'){
        // If implementType is selected, bind template to that type; if not selected, make it "general"
        if(implementType) data.implementType = implementType;
      }

      await setDoc(ref, data);
      showToast('Template created');
      closeModal('tplModal');

      await refreshTemplates();
      $("templateSel").value = ref.id;
      await loadTemplateAndItems(ref.id);
    }

    async function addItem(){
      if(!currentTemplateId){ return; }
      const txt = String($("newItemText").value||'').trim();
      if(!txt){ return; }

      const nextOrder = (currentItems.reduce((m,x)=>Math.max(m, x.order||0), 0) || 0) + 10;
      const ref = doc(collection(db, COL_TPL, currentTemplateId, 'items'));
      await setDoc(ref, {
        label: txt,
        order: nextOrder,
        archived: false,
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      });

      $("newItemText").value = '';
      currentItems = await loadItems(currentTemplateId);
      renderItemsEditor();
      $("btnStart").disabled = currentItems.filter(x=>!x.archived).length === 0;
      showToast('Item added');
    }

    async function archiveItem(itemId){
      if(!currentTemplateId || !itemId) return;
      await updateDoc(doc(db, COL_TPL, currentTemplateId, 'items', itemId), {
        archived: true,
        updatedAt: serverTimestamp()
      });
      currentItems = await loadItems(currentTemplateId);
      renderItemsEditor();
      $("btnStart").disabled = currentItems.filter(x=>!x.archived).length === 0;
      showToast('Item removed');
    }

    async function reorderItem(itemId, dir){
      const idx = currentItems.findIndex(x=>x.id===itemId);
      if(idx<0) return;
      const target = idx + dir;
      if(target<0 || target>=currentItems.length) return;

      const a = currentItems[idx];
      const b = currentItems[target];

      // swap orders
      const aOrder = a.order || 0;
      const bOrder = b.order || 0;

      await Promise.all([
        updateDoc(doc(db, COL_TPL, currentTemplateId, 'items', a.id), { order: bOrder, updatedAt: serverTimestamp() }),
        updateDoc(doc(db, COL_TPL, currentTemplateId, 'items', b.id), { order: aOrder, updatedAt: serverTimestamp() })
      ]);

      currentItems = await loadItems(currentTemplateId);
      renderItemsEditor();
      showToast('Reordered');
    }

    function renderItemsEditor(){
      const items = currentItems.filter(x=>!x.archived).sort((a,b)=>(a.order||0)-(b.order||0));
      const empty = $("itemsEmpty");
      const list = $("itemsList");

      if(!items.length){
        empty.style.display='block';
        list.style.display='none';
        list.innerHTML='';
        return;
      }

      empty.style.display='none';
      list.style.display='grid';
      list.innerHTML='';

      items.forEach((it, i)=>{
        const row=document.createElement('div');
        row.className='item';

        const txt=document.createElement('div');
        txt.className='txt';
        const p=document.createElement('p');
        p.className='label';
        p.textContent = it.label || '(blank)';
        txt.appendChild(p);

        const right=document.createElement('div');
        right.className='right';

        const up=document.createElement('button');
        up.className='btn mini';
        up.type='button';
        up.textContent='↑';
        up.disabled = (i===0);
        up.addEventListener('click', ()=>reorderItem(it.id, -1));

        const dn=document.createElement('button');
        dn.className='btn mini';
        dn.type='button';
        dn.textContent='↓';
        dn.disabled = (i===items.length-1);
        dn.addEventListener('click', ()=>reorderItem(it.id, +1));

        const rm=document.createElement('button');
        rm.className='btn mini danger';
        rm.type='button';
        rm.textContent='Remove';
        rm.addEventListener('click', ()=>archiveItem(it.id));

        right.append(up, dn, rm);

        row.append(txt, right);
        list.appendChild(row);
      });
    }

    /* ===== Wiring ===== */
    function wire(){
      $("seasonYear").addEventListener('change', async ()=>{
        $("tplApplies").textContent = tplAppliesText();
        await refreshTemplates();
      });

      $("implementType").addEventListener('change', async ()=>{
        $("tplApplies").textContent = tplAppliesText();
        await refreshTemplates();
      });

      $("templateSel").addEventListener('change', async ()=>{
        await loadTemplateAndItems($("templateSel").value || '');
      });

      $("btnNewTemplate").addEventListener('click', ()=>{
        $("tplName").value = '';
        $("tplApplies").textContent = tplAppliesText();
        openModal('tplModal');
        setTimeout(()=>$("tplName").focus(), 60);
      });

      $("tplCreate").addEventListener('click', async ()=>{
        try{
          setErr(null);
          await createTemplate();
        }catch(e){
          console.error(e);
          setErr('Template create failed.');
        }
      });

      $("btnEditItems").addEventListener('click', ()=>{
        if(!currentTemplateId) return;
        $("itemsTitle").textContent = `Edit Items • ${currentTemplate?.title || ''}`;
        $("newItemText").value = '';
        renderItemsEditor();
        openModal('itemsModal');
        setTimeout(()=>$("newItemText").focus(), 60);
      });

      $("btnAddItem").addEventListener('click', async ()=>{
        try{
          setErr(null);
          await addItem();
        }catch(e){
          console.error(e);
          setErr('Add item failed.');
        }
      });

      $("newItemText").addEventListener('keydown', async (e)=>{
        if(e.key === 'Enter'){
          e.preventDefault();
          try{
            setErr(null);
            await addItem();
          }catch(err){
            console.error(err);
            setErr('Add item failed.');
          }
        }
      });

      $("btnStart").addEventListener('click', ()=>{
        checklistState.clear();
        renderChecklist();
        showToast('Checklist started');
      });

      $("btnClearChecks").addEventListener('click', ()=>{
        checklistState.clear();
        renderChecklist();
        showToast('Cleared');
      });
    }

    (async()=>{
      await ready;
      db = getFirestore();

      applyHeader();
      buildYearOptions();
      await loadImplementTypes();

      $("tplApplies").textContent = tplAppliesText();

      await refreshTemplates();
      wire();

    })();
  </script>
