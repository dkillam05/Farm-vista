<!-- /Farm-vista/pages/equipment/actions/hub.html â€” MINIMAL HUB
     Purpose: simple landing with one "Return to Home" button.
     Notes:
     - Absolute paths respected from repo root.
     - Keeps fv-shell/theme for consistent chrome.
     - No QR logic or helper text.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista â€¢ Equipment Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <!-- Theme + base app styles -->
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Ensure fv-shell is available -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true; document.head.appendChild(s);
      }
    })();
  </script>

  <style>
    :root{ --card-max:900px; --brand: var(--green,#3B7E46); }
    body{ background:var(--app-bg,var(--surface)); }

    .wrap{
      max-width:var(--card-max);
      margin:0 auto;
      padding:clamp(14px,3vw,22px);
      /* leave space for camera safe zone/footer on mobile */
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 64px)!important;
    }

    .hero{
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      overflow:hidden;
      margin:8px 0 18px;
    }
    .hero-head{
      display:grid; grid-template-columns:36px 1fr; gap:12px; align-items:center;
      padding:14px 16px; border-bottom:1px solid var(--border);
      background: color-mix(in srgb, var(--brand) 12%, transparent);
    }
    .hero-head h1{ margin:0; font-size:clamp(20px,3.2vw,26px); }
    .muted{ color:var(--muted,#67706B) }

    .body{ padding:16px; display:grid; gap:18px }

    /* Single centered button */
    .actions{ display:grid; place-items:center; padding:10px 0 }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 18px; border-radius:12px; border:1px solid var(--border);
      background:var(--card-surface,var(--surface)); font-weight:800; color:var(--text)!important; cursor:pointer;
      text-decoration:none; min-width:200px;
    }
    .btn-primary{ border-color:transparent; background:var(--brand); color:#fff!important }
  </style>
</head>

<body>
  <fv-shell>
    <div class="wrap">
      <section class="hero">
        <header class="hero-head">
          <div aria-hidden="true">ðŸ”—</div>
          <div>
            <h1>Equipment Hub</h1>
            <p class="muted" id="subtitle">Quick exit while we build this page out.</p>
          </div>
        </header>

        <div class="body">
          <div class="actions">
            <a id="btnHome" class="btn btn-primary" href="/Farm-vista/index.html">Return to Home</a>
          </div>
        </div>
      </section>
    </div>
  </fv-shell>

  <script>
    // Force same-tab navigation to home.
    (function(){
      const btn = document.getElementById('btnHome');
      btn.addEventListener('click', function(ev){
        ev.preventDefault();
        location.assign('/Farm-vista/index.html');
      }, { passive:false });
    })();
  </script>
</body>
</html>
