<!-- /Farm-vista/pages/equipment/tractors-view.html — FULL FILE
Fixes:
• Live list via onSnapshot when available; safe one-shot fallback if not
• Loading + Empty states (no more giant empty pane)
• Modal is vertical-only with background scroll lock
• QR preview + reprint flow unchanged; hub link correct
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • View Tractors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <!-- Theme + base app styles -->
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Ensure fv-shell -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js';
        s.defer=true; document.head.appendChild(s);
      }
    })();
  </script>

  <style>
    :root{
      --brand:var(--green,#3B7E46);
      --card-max:1200px;
      --modal-max-w: 96vw;       /* clamp modal to viewport */
      --modal-max-h: 90vh;       /* vertical-only scrolling inside */
    }

    /* ===== Global: kill sideways movement ===== */
    html, body { max-width:100vw; overflow-x:hidden; }
    html { overscroll-behavior-x: none; }
    body{
      background:var(--app-bg,var(--surface));
      touch-action: pan-y;           /* only allow vertical panning */
      overscroll-behavior-x: none;   /* no left-right bounce */
      word-wrap: break-word;         /* prevent long tokens from forcing width */
    }

    /* Body lock while modal open (prevents background drift/diagonal pans) */
    body.modal-open{
      position: fixed;
      width: 100%;
      overflow: hidden;              /* disable body scrolling */
      touch-action: none;            /* block touch pans on background */
    }

    /* Prevent any child from forcing horizontal scroll */
    img, svg, canvas, video { max-width:100%; height:auto; }
    table { max-width:100%; display:block; overflow:auto; }
    pre, code { white-space:pre-wrap; word-break:break-word; }

    .wrap{
      max-width:var(--card-max); margin:0 auto; padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 80px)!important;
    }

    header.page{margin:8px 0 14px;}
    header.page h1{margin:0 0 6px 0; font-size:clamp(22px,3.5vw,28px)}
    header.page p{margin:0; color:var(--muted,#67706B)}

    .toolbar{display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:10px 0 14px}

    .input, .select, .textarea{
      width:100%; font:inherit; font-size:16px; color:var(--text);
      background:var(--card-surface,var(--surface));
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px; outline:none; line-height:1.2; min-height:40px;
    }
    .textarea{min-height:110px; resize:vertical}

    .select{
      -webkit-appearance:none; -moz-appearance:none; appearance:none;
      position:relative;
      background-image:
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8"><path d="M1 1l6 6 6-6" fill="none" stroke="%2367706B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
      background-repeat:no-repeat; background-position:right 12px center; background-size:14px 8px;
      padding-right:40px; cursor:pointer;
    }
    .select::-ms-expand{ display:none; }

    .input:focus, .select:focus, .textarea:focus{
      border-color: color-mix(in srgb, var(--brand), #000 15%);
      box-shadow: 0 0 0 2px color-mix(in srgb, var(--brand), transparent 70%);
    }

    .toolbar .input{ min-width:240px; }
    .toolbar .select{ min-width:160px; }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:12px; border:1px solid var(--border);
      background:var(--card-surface,var(--surface)); font-weight:800; color:var(--text)!important; cursor:pointer;
    }
    .btn-primary{ border-color:transparent; background:var(--brand); color:#fff!important }
    .btn-quiet{ background:transparent }
    .btn[disabled]{ opacity:.6; cursor:not-allowed }

    .list{ border:1px solid var(--border); border-radius:14px; overflow:hidden; background:var(--surface); }
    .thead,.row{ display:grid; grid-template-columns: 0.6fr 1.2fr 0.6fr 0.6fr; gap:10px; align-items:center; }
    .thead{ padding:10px 12px; font-weight:800; background:color-mix(in srgb, var(--brand) 10%, transparent); }
    .row{ padding:12px; border-top:1px solid var(--border); cursor:pointer }
    .row:hover{ background:color-mix(in srgb, var(--brand) 6%, transparent); }
    .status{ font-size:12px; border:1px solid var(--border); border-radius:999px; padding:2px 8px; }

    @media (max-width:900px){
      .thead{ display:none }
      .row{ grid-template-columns: 1fr; gap:6px }
      .row .mobile-line{ font-size:13px; color:var(--muted) }
    }

    /* ===== Modal (vertical-only) ===== */
    .modal-backdrop{
      position:fixed; inset:0; padding:8px;        /* padding prevents edge cutoffs */
      background:rgba(0,0,0,.35);
      display:none; align-items:center; justify-content:center; z-index:9000;
      overflow:hidden;                               /* never allow x-scroll here */
      touch-action: pan-y;                            /* vertical pan only in backdrop */
      overscroll-behavior: contain;                   /* stop scroll chaining */
    }
    .modal-backdrop.show{ display:flex; }

    .modal-card{
      width:min(720px, var(--modal-max-w));
      max-width:var(--modal-max-w);
      max-height:var(--modal-max-h);
      display:flex; flex-direction:column;
      background:var(--surface); border:1px solid var(--border); border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      overflow:hidden;             /* content scrolls inside .md-body only */
      contain:content;             /* prevents layout spill causing side-scroll */
      touch-action: pan-y;         /* only vertical pan on card */
    }
    .md-head{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 16px; border-bottom:1px solid var(--border);
      background:color-mix(in srgb, var(--brand) 10%, transparent)
    }
    .md-body{
      padding:16px; display:grid; gap:12px;
      overflow-y:auto;             /* vertical scroll here */
      overflow-x:hidden;           /* NO horizontal */
      overscroll-behavior-x:none;  /* no sideways bounce */
      -webkit-overflow-scrolling:touch;
      touch-action: pan-y;
    }
    .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:10px }
    @media (max-width:640px){ .grid2{ grid-template-columns:1fr } }

    .qr-box{ border:1px dashed var(--border); border-radius:12px; padding:12px; display:grid; gap:10px; background:color-mix(in srgb, var(--brand) 4%, transparent); }
    .qr-img{ width:196px; height:196px; background:#fff; border:1px solid var(--border); border-radius:8px; display:grid; place-items:center; overflow:hidden; padding:8px; }
    .qr-img img{ max-width:180px; max-height:180px; display:block }
    .qr-actions{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px }
    .qr-empty{ font-size:13px; color:var(--muted,#67706B); }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <header class="page">
        <h1>View Tractors</h1>
        <p class="muted">Search and filter. Tap a row to edit or reprint the QR.</p>
      </header>

      <div class="toolbar">
        <input id="search" class="input" placeholder="Search make, model, year, serial…">
        <select id="filter" class="select">
          <option value="active">Active</option>
          <option value="archived">Archived</option>
          <option value="all">All</option>
        </select>
        <select id="sort" class="select">
          <option value="name">Name (A→Z)</option>
          <option value="year">Year (new→old)</option>
          <option value="hours">Hours (high→low)</option>
          <option value="created">Recently added</option>
        </select>
        <a class="btn" href="/Farm-vista/pages/equipment/actions/add.html?type=tractor">Add Tractor</a>
      </div>

      <div class="list">
        <div class="thead">
          <div>Name</div>
          <div>Make / Model • Year</div>
          <div>Status</div>
          <div>Added</div>
        </div>
        <div id="rows"></div>
        <!-- Empty/Loading message area -->
        <div id="rowsEmpty" class="qr-empty" style="padding:12px; display:none;">No tractors to show.</div>
      </div>
    </div>
  </fv-shell>

  <!-- Modal -->
  <div id="modal" class="modal-backdrop" aria-modal="true" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-labelledby="mdTitle">
      <div class="md-head">
        <strong id="mdTitle">Unit</strong>
        <div style="display:flex;gap:8px">
          <button id="btnClose" class="btn" type="button">Close</button>
          <button id="btnSave" class="btn btn-primary" type="button">Save</button>
        </div>
      </div>
      <div class="md-body">
        <div class="grid2">
          <div>
            <label>Make</label>
            <input id="dwMake" class="input" placeholder="Make">
          </div>
          <div>
            <label>Model</label>
            <input id="dwModel" class="input" placeholder="Model">
          </div>
        </div>
        <div class="grid2">
          <div>
            <label>Year</label>
            <select id="dwYear" class="select"></select>
          </div>
          <div>
            <label>Serial #</label>
            <input id="dwSerial" class="input" placeholder="Serial (optional)">
          </div>
        </div>
        <div class="grid2">
          <div>
            <label>Engine Hours</label>
            <input id="dwHours" type="number" step="0.1" class="input" placeholder="e.g., 1250.5">
          </div>
          <div>
            <label>Status</label>
            <select id="dwStatus" class="select">
              <option value="active">Active</option>
              <option value="archived">Archived</option>
            </select>
          </div>
        </div>
        <div>
          <label>Notes</label>
          <textarea id="dwNotes" class="textarea" placeholder="Optional details"></textarea>
        </div>

        <div class="qr-box">
          <div style="display:flex; gap:14px; align-items:center; flex-wrap:wrap">
            <div class="qr-img"><img id="qrSmall" alt="QR" hidden></div>
            <div class="qr-actions">
              <button id="btnReprint" class="btn" type="button" disabled>Reprint QR</button>
              <a id="btnOpenHub" class="btn btn-quiet">Open Hub</a>
            </div>
          </div>
          <div id="qrMsg" class="qr-empty" hidden>No QR yet — generate one on the Add/Edit page and save.</div>
        </div>
      </div>
    </div>
  </div>

  <!-- QR library (fallback when image missing) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js" onload="window.__qrReady=true;"></script>

  <script type="module">
    /* -------- Firestore import (guarded) -------- */
    import * as FB from '/Farm-vista/js/firebase-init.js';

    const {
      ready,
      getFirestore, collection, getDocs, query, where, orderBy,
      doc, getDoc, updateDoc, serverTimestamp
    } = FB;

    // Use whatever listener function your wrapper exposes
    const onSnapshot = FB.onSnapshot || FB.firestoreOnSnapshot || null;

    const $ = id => document.getElementById(id);
    const esc = s => String(s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;","&gt;":"&gt;",'"':"&quot;","'":"&#39;"}[m]));
    const fmtDate = ts => ts?.toDate ? new Date(ts.toDate()).toLocaleDateString() : (ts ? new Date(ts).toLocaleDateString() : "—");

    function buildYearOptions(sel){
      sel.innerHTML = '<option value="">—</option>';
      const now = new Date().getFullYear();
      for(let y=now;y>=1980;y--){
        const o=document.createElement('option'); o.value=String(y); o.textContent=String(y); sel.appendChild(o);
      }
    }

    // Correct hub location
    const hubUrl = (id, token) =>
      `${location.origin}/Farm-vista/pages/equipment/actions/hub.html?id=${encodeURIComponent(id)}${token?`&t=${encodeURIComponent(token)}`:''}`;

    const smartLaunch = (absTo) => {
      const u = new URL(location.origin + '/Farm-vista/launch.html');
      u.searchParams.set('to', absTo);
      return u.href;
    };

    let DB, tractors = [];
    let currentId = null;
    let currentSmartLink = null;
    let currentQRImageUrl = null;

    /* ===== Body scroll lock helpers ===== */
    let __scrollY = 0;
    function lockBodyScroll(){
      __scrollY = window.scrollY || 0;
      document.body.classList.add('modal-open');
      document.body.style.top = `-${__scrollY}px`;
    }
    function unlockBodyScroll(){
      document.body.classList.remove('modal-open');
      document.body.style.top = '';
      window.scrollTo(0, __scrollY || 0);
      __scrollY = 0;
    }

    /* =================== LIST: loading/empty + live listener =================== */
    let unsubList = null;
    let firstPaintDone = false;

    function setEmptyState() {
      const rows = $("rows");
      const empty = $("rowsEmpty");
      const has = rows.children.length > 0;
      empty.style.display = has ? "none" : "block";
    }

    function applySearchSort(items){
      const q = $("search").value.trim().toLowerCase();
      let out = items.filter(x=>{
        if($("filter").value==='active'   && x.status!=='active') return false;
        if($("filter").value==='archived' && x.status!=='archived') return false;
        if(!q) return true;
        const hay = [x.name,x.makeName,x.modelName,x.year,x.serial,x.engineHours].map(v=>String(v||"").toLowerCase()).join(" ");
        return hay.includes(q);
      });
      const sort = $("sort").value;
      if(sort==='name') out.sort((a,b)=>String(a.name||"").localeCompare(String(b.name||"")));
      else if(sort==='year') out.sort((a,b)=>(b.year||0)-(a.year||0));
      else if(sort==='hours') out.sort((a,b)=>(Number(b.engineHours||0) - Number(a.engineHours||0)));
      else if(sort==='created') out.sort((a,b)=>((b.createdAt?.seconds||0)-(a.createdAt?.seconds||0)));
      return out;
    }

    function renderList(){
      const rows = $("rows"); rows.innerHTML = "";
      const data = applySearchSort(tractors);
      for(const x of data){
        const row = document.createElement('div');
        row.className='row'; row.tabIndex=0; row.dataset.id = x.id;

        const name = x.name || [x.makeName, x.modelName].filter(Boolean).join(' ');
        const makeModel = [x.makeName, x.modelName].filter(Boolean).join(' ');

        row.innerHTML = `
          <div><strong>${esc(name||'—')}</strong></div>
          <div>${esc(makeModel||'—')}${x.year?` • ${esc(x.year)}`:''}</div>
          <div><span class="status">${esc(x.status||'active')}</span></div>
          <div>${esc(fmtDate(x.createdAt))}</div>
          <div class="mobile-line">${esc(makeModel||'—')} ${x.year?`• ${esc(x.year)}`:''} • ${esc(x.status||'active')} • ${esc(fmtDate(x.createdAt))}</div>
        `;
        const open = ()=> openModal(x.id);
        row.addEventListener('click', open);
        row.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); open(); }});
        rows.appendChild(row);
      }
      setEmptyState();
    }

    function startListListener(){
      if (unsubList) { try{ unsubList(); }catch{} unsubList = null; }

      const base = collection(DB,'equipment');
      const f = $("filter").value;

      let qy = query(base, where('type','==','tractor'));
      if (f === 'active')   qy = query(qy, where('status','==','active'));
      if (f === 'archived') qy = query(qy, where('status','==','archived'));
      try { qy = query(qy, orderBy('name')); } catch { /* ok if index missing */ }

      if (!firstPaintDone) {
        $("rows").innerHTML = `<div class="qr-empty" style="padding:12px">Loading…</div>`;
        $("rowsEmpty").style.display = "none";
      }

      if (typeof onSnapshot === 'function') {
        unsubList = onSnapshot(qy, { includeMetadataChanges:true }, (snap)=>{
          const list = [];
          snap.forEach(d => list.push({ id:d.id, ...d.data() }));

          // Apply client sort to honor current UI selection
          const sort = $("sort").value;
          if (sort==='name')   list.sort((a,b)=>String(a.name||"").localeCompare(String(b.name||"")));
          if (sort==='year')   list.sort((a,b)=>(b.year||0)-(a.year||0));
          if (sort==='hours')  list.sort((a,b)=>Number(b.engineHours||0)-Number(a.engineHours||0));
          if (sort==='created')list.sort((a,b)=>((b.createdAt?.seconds||0)-(a.createdAt?.seconds||0)));

          tractors = list;
          renderList();
          firstPaintDone = true;
        }, (err)=>{
          console.warn('[tractors] snapshot error, fallback once:', err);
          fallbackOnce();
        });
      } else {
        console.warn('[tractors] onSnapshot not available; using one-shot fallback');
        fallbackOnce();
      }

      async function fallbackOnce(){
        try{
          const s = await getDocs(query(base, where('type','==','tractor')));
          const temp=[]; s.forEach(d=>temp.push({id:d.id, ...d.data()}));
          temp.sort((a,b)=>String(a.name||"").localeCompare(String(b.name||"")));
          tractors = temp; renderList(); firstPaintDone = true;
        }catch(e){
          $("rows").innerHTML = `<div class="qr-empty" style="padding:12px">Couldn’t load tractors.</div>`;
          $("rowsEmpty").style.display = "none";
          console.error(e);
        }
      }
    }

    /* ===================== MODAL + QR (unchanged behavior) ===================== */
    function yearOptions(sel, value){ buildYearOptions(sel); if(value) sel.value=String(value); }

    function waitQRReady(cb){
      let tries=0; (function tick(){
        if (window.__qrReady && window.QRCode) cb();
        else if (tries++ < 200) setTimeout(tick,50);
      })();
    }

    async function openModal(id){
      lockBodyScroll();                 // lock background / no sideways drift
      currentId = id;
      currentSmartLink = null;
      currentQRImageUrl = null;
      $("btnReprint").disabled = true;

      const ref = doc(DB,'equipment', id);
      const snap = await getDoc(ref); if(!snap.exists()) return;

      const d = snap.data() || {};
      const name = d.name || [d.makeName,d.modelName].filter(Boolean).join(' ');
      $("mdTitle").textContent = name || `Unit ${id.slice(0,6)}`;
      $("dwMake").value  = d.makeName || '';
      $("dwModel").value = d.modelName || '';
      yearOptions($("dwYear"), d.year||'');
      $("dwSerial").value = d.serial || '';
      $("dwHours").value  = (d.engineHours!=null)? d.engineHours : '';
      $("dwStatus").value = d.status || 'active';
      $("dwNotes").value  = d.notes || '';

      const token = d.qr?.token || null;
      const savedImg = d.qr?.image?.url || null;

      // Build hub link correctly and open in same tab
      const hub = token ? hubUrl(id, token) : null;
      const openHubBtn = $("btnOpenHub");
      openHubBtn.href = hub || '#';
      openHubBtn.target = "_self";
      openHubBtn.rel = "";

      // Show modal
      $("modal").classList.add("show");
      $("modal").setAttribute('aria-hidden','false');

      // Prefer saved QR
      const img = $("qrSmall"); const msg = $("qrMsg");
      if (savedImg){
        currentQRImageUrl = savedImg;
        img.src = savedImg; img.alt = "Saved QR for Equipment Hub";
        img.hidden = false; msg.hidden = true;
        $("btnReprint").disabled = false;
        return;
      }

      // Fallback generate
      if (!token){
        img.hidden = true; msg.hidden = false; msg.textContent = "No QR yet — generate one on the Add/Edit page and save.";
        currentSmartLink = null;
        $("btnReprint").disabled = true;
        return;
      }

      const smart = smartLaunch(hub);
      currentSmartLink = smart;
      img.hidden = true; msg.hidden = false; msg.textContent = "Generating…";

      waitQRReady(()=>{
        try{
          const holder = document.createElement('div');
          new window.QRCode(holder, { text: smart, width: 180, height: 180, correctLevel: window.QRCode.CorrectLevel.H, colorDark:"#000", colorLight:"#fff" });
          const node = holder.querySelector('canvas') || holder.querySelector('img');
          img.src = node.tagName==='CANVAS' ? node.toDataURL('image/png') : node.src;
          img.alt = "QR for Equipment Hub";
          img.hidden = false; msg.hidden = true;
          $("btnReprint").disabled = false;
        }catch(e){
          console.warn('QR render failed:', e);
          img.hidden = true; msg.hidden = false; msg.textContent = "QR render failed.";
          $("btnReprint").disabled = true;
        }
      });
    }

    async function saveModal(){
      if(!currentId) return;
      const ref = doc(DB,'equipment', currentId);
      const patch = {
        makeName: $("dwMake").value.trim() || null,
        modelName: $("dwModel").value.trim() || null,
        year: $("dwYear").value ? Number($("dwYear").value) : null,
        serial: $("dwSerial").value.trim() || null,
        engineHours: $("dwHours").value ? Number($("dwHours").value) : null,
        status: $("dwStatus").value || 'active',
        notes: $("dwNotes").value.trim() || null,
        updatedAt: serverTimestamp()
      };
      const nm = [patch.makeName, patch.modelName].filter(Boolean).join(' ');
      patch.name = nm ? (patch.year ? `${nm} (${patch.year})` : nm) : null;

      await updateDoc(ref, patch);
      const idx = tractors.findIndex(x=>x.id===currentId);
      if(idx>-1) tractors[idx] = { ...tractors[idx], ...patch };
      renderList();
    }

    function closeModal(){
      $("modal").classList.remove("show");
      $("modal").setAttribute('aria-hidden','true');
      currentId = null;
      currentSmartLink = null;
      currentQRImageUrl = null;
      $("btnReprint").disabled = true;
      unlockBodyScroll();             // restore background scroll position
    }

    function last6(v){ v=String(v||""); return v.slice(-6); }

    function closeAfterPrint(win){
      try{
        win.onafterprint = () => { try{ win.close(); }catch{} };
        const mq = win.matchMedia && win.matchMedia('print');
        if(mq && mq.addEventListener){
          mq.addEventListener('change', (m)=>{ if(!m.matches){ setTimeout(()=>{ try{ win.close(); }catch{} }, 60); } });
        }
        win.onfocus = () => { setTimeout(()=>{ try{ win.close(); }catch{} }, 200); };
      }catch{}
    }

    function reprintQR(){
      const model = $("dwModel").value.trim() || "";
      const serial = $("dwSerial").value.trim() || "";
      const caption = `${model || "Unit"} - #${last6(serial)}`;

      if (currentQRImageUrl){
        const url = currentQRImageUrl + (currentQRImageUrl.includes('?') ? '&' : '?') + 'v=' + Date.now();
        const w = window.open('', '_blank', 'width=600,height=700');
        w.document.write(`
          <!doctype html><html><head><meta charset="utf-8"><title>Print QR</title>
          <style>@page{size:2in 2.25in;margin:3mm}html,body{height:100%}body{margin:0;display:flex;align-items:center;justify-content:center;font-family:ui-sans-serif,system-ui}
          .wrap{text-align:center}img{display:block;width:100%;max-width:380px;height:auto;margin:0 auto 4px}
          h1{font-size:12px;margin:0;line-height:1.05;font-family:ui-monospace;font-weight:700}</style></head><body>
          <div class="wrap"><img id="qr" src="${url}" alt="QR"><h1>${caption.replace(/</g,'&lt;')}</h1></div>
          <script>(function(){var i=document.getElementById('qr');function p(){try{window.print()}catch{}} if(i.complete){setTimeout(p,60)}else{i.addEventListener('load',function(){setTimeout(p,60)})}})();<\/script>
          </body></html>`);
        w.document.close();
        closeAfterPrint(w);
        return;
      }

      if(!currentSmartLink){ alert("No QR for this unit yet."); return; }
      const w = window.open('', '_blank', 'width=600,height=700');
      w.document.write(`
        <!doctype html><html><head><meta charset="utf-8"><title>Print QR</title>
        <style>@page{size:2in 2.25in;margin:3mm}html,body{height:100%}body{margin:0;display:flex;align-items:center;justify-content:center;font-family:ui-sans-serif,system-ui}
        .wrap{text-align:center}#qr{width:100%;max-width:380px;margin:0 auto 4px}
        h1{font-size:12px;margin:0;line-height:1.05;font-family:ui-monospace;font-weight:700}</style></head><body>
        <div class="wrap"><div id="qr"></div><h1>${caption.replace(/</g,'&lt;')}</h1></div>
        <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"><\/script>
        <script>(function(){function go(){new QRCode(document.getElementById('qr'),{text:${JSON.stringify(currentSmartLink)},width:380,height:380,correctLevel:QRCode.CorrectLevel.H,colorDark:'#000',colorLight:'#fff'});setTimeout(function(){window.print()},250)} if(window.QRCode)go();else window.addEventListener('load', go);})();<\/script>
        </body></html>`);
      w.document.close();
      closeAfterPrint(w);
    }

    /* ============================== STARTUP WIRING ============================= */
    (async()=>{
      await ready;
      DB = getFirestore();

      buildYearOptions(document.createElement('select')); // warm
      startListListener(); // live subscription or safe fallback

      $("search").addEventListener('input', renderList);
      $("filter").addEventListener('change', startListListener); // resubscribe on scope change
      $("sort").addEventListener('change', renderList);

      $("btnClose").addEventListener('click', closeModal);
      $("btnSave").addEventListener('click', async ()=>{ await saveModal(); closeModal(); });
      $("btnReprint").addEventListener('click', reprintQR);

      // Click outside sheet closes modal (and never causes sideways scroll)
      $("modal").addEventListener('click', (e)=>{ if(e.target === $("modal")) closeModal(); });
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && $("modal").classList.contains('show')) closeModal(); });
    })();
  </script>
