<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista • Tractors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- ABSOLUTE PATHS -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>
  <script defer src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Ensure fv-shell -->
  <script>
    (function(){
      if(!customElements.get('fv-shell')){
        const s=document.createElement('script');
        s.src='/Farm-vista/js/fv-shell.js'; s.defer=true; document.head.appendChild(s);
      }
    })();
  </script>

  <script src="/Farm-vista/js/firebase-config.js"></script>

  <style>
    :root{ --card-max:1100px; }
    html,body{ max-width:100vw; overflow-x:hidden; }
    body{ background:var(--app-bg,var(--surface)); }

    .page{
      max-width:var(--card-max); margin:0 auto; padding:clamp(14px,3vw,22px);
      padding-bottom:calc(env(safe-area-inset-bottom,0px) + var(--ftr-h,42px) + 96px)!important;
    }
    .title{ margin:0 0 4px; font-size:clamp(22px,3.6vw,32px); line-height:1.1; }
    .sub{ margin:0 0 18px; color:var(--muted,#6f7772); }
    .muted{ color:var(--muted,#6f7772); }

    .search{
      display:flex; align-items:center; gap:10px; border:1px solid var(--border);
      border-radius:12px; background:var(--surface); padding:10px 12px;
    }
    .search input{ flex:1; background:transparent; border:0; outline:none; font:inherit; }

    .count{ margin:10px 0; color:var(--muted,#6f7772); font-weight:700; }

    .group{ margin:14px 0; }
    .group h3{ margin:0 0 8px; color:var(--green,#2F6C3C); }
    .card{
      border:1px solid var(--border); border-radius:16px; background:var(--surface);
      box-shadow:var(--shadow,0 8px 20px rgba(0,0,0,.08));
      padding:12px 14px; display:grid; gap:6px; cursor:pointer;
    }
    .card:hover{ transform:translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.12); }

    .badge{ padding:4px 10px; border-radius:999px; font-size:13px; font-weight:800; border:1px solid var(--border); }
    .badge.green{ background:color-mix(in srgb, var(--green) 12%, transparent); }

    dialog.sheet{
      width:min(740px, 92vw); border:1px solid var(--border); border-radius:16px; padding:0;
      background:var(--surface); box-shadow:0 18px 40px rgba(0,0,0,.28);
    }
    .sheet::backdrop{ background:rgba(0,0,0,.35); }
    .sheet header{ padding:14px 16px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
    .sheet .body{ padding:14px 16px; max-height:70vh; overflow-y:auto; overflow-x:hidden; }
    .kv{ display:grid; grid-template-columns:180px 1fr; gap:8px 12px; }
    @media(max-width:700px){ .kv{ grid-template-columns:1fr } }

    .k{ font-weight:800; color:var(--green,#2F6C3C); }
    .v{ color:var(--text); }

    .qrbox{
      margin-top:14px; padding:14px; border:1px solid var(--border); border-radius:12px;
      display:grid; place-items:center; gap:10px; background:var(--surface);
    }
    .qrbox h4{ margin:0; font-size:16px; }
    .qrbox img{
      display:block; width:min(220px,70%); height:auto; border-radius:8px;
      border:1px solid var(--border); background:#fff;
    }
    .qrnote{ margin:0; color:var(--muted); font-size:13px; }

    .sheet footer{
      padding:12px 16px; border-top:1px solid var(--border);
      display:flex; justify-content:flex-end; gap:8px;
    }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--border); border-radius:12px;
      background:var(--surface); color:var(--text);
      padding:10px 14px; font-weight:800; cursor:pointer; text-decoration:none;
    }
    .btn[disabled]{ opacity:.55; pointer-events:none; }
    .btn-primary{ border-color:transparent; background:var(--green,#3B7E46); color:#fff; }
  </style>
</head>
<body>
  <fv-shell>
    <div class="page">
      <h1 class="title">Tractors</h1>
      <p class="sub">Active tractors only. Search by make, model, serial, or year.</p>

      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M21 21l-4.2-4.2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/></svg>
        <input id="q" type="search" placeholder="Search" autocomplete="off"/>
      </div>

      <p id="count" class="count">0 entries</p>
      <div id="list"></div>
    </div>
  </fv-shell>

  <dialog id="detail" class="sheet" aria-modal="true">
    <header>
      <strong id="dTitle">Details</strong>
      <button id="dClose" class="btn" type="button">Close</button>
    </header>
    <div class="body">
      <div class="kv" id="dKV"></div>

      <div id="qrSection" class="qrbox" hidden>
        <h4>Equipment QR</h4>
        <img id="qrImg" alt="Equipment QR"/>
        <p id="qrLbl" class="qrnote"></p>
      </div>
    </div>
    <footer>
      <button id="btnPrintQR" class="btn" type="button" disabled>Reprint QR</button>
      <a id="openHub" class="btn btn-primary" href="#">Open Hub</a>
      <button id="dClose2" class="btn" type="button">Close</button>
    </footer>
  </dialog>

  <script type="module">
    import {
      ready,
      getFirestore, collection, query, where, onSnapshot
    } from '/Farm-vista/js/firebase-init.js';

    const $ = s => document.querySelector(s);
    const list = $('#list'), countEl = $('#count'), qInput = $('#q');
    const dlg = $('#detail'), dTitle = $('#dTitle'), dKV = $('#dKV');
    const btnHub = $('#openHub'), qrSection = $('#qrSection');
    const qrImg = $('#qrImg'), qrLbl = $('#qrLbl'), btnPrintQR = $('#btnPrintQR');

    let DATA = [], unsub = null;

    const last6 = v => String(v||'').slice(-6);
    const safe = v => (v==null ? '' : String(v));
    const normStatus = v => String(v ?? 'active').toLowerCase();
    const isActive = d => {
      const s = normStatus(d.status);
      return s === 'active' || (d.active === true) || (d.status == null);
    };
    const tractorName = d => {
      const mm = [safe(d.makeName), safe(d.modelName)].filter(Boolean).join(' ').trim();
      const ls = last6(d.serial);
      return mm ? (ls ? `${mm} (#${ls})` : mm) : d.name || '(tractor)';
    };
    const hubUrl = (id, token) => {
      const u = new URL(`${location.origin}/Farm-vista/pages/equipment/actions/hub.html`);
      u.searchParams.set('id', id);
      if (token) u.searchParams.set('t', token);
      return u.href;
    };
    const getQrUrl = d => {
      try {
        const img = d?.qr?.image;
        if (!img) return '';
        if (typeof img === 'string') return img;
        if (typeof img.url === 'string') return img.url;
      } catch {}
      return '';
    };

    function attach(){
      if (unsub) return;
      const db = getFirestore();
      const qref = query(collection(db,'equipment'), where('type','==','tractor'));
      unsub = onSnapshot(qref,snap=>{
        const out=[];
        snap.forEach(docSnap=>{
          const d=docSnap.data()||{};
          if(!isActive(d))return;
          out.push({id:docSnap.id,...d});
        });
        out.sort((a,b)=>tractorName(a).localeCompare(tractorName(b)));
        DATA=out; render();
      },err=>console.error('Tractors listener error:',err));
    }
    function detach(){ if(unsub){try{unsub();}catch{}unsub=null;} }

    function render(){
      const q=(qInput.value||'').toLowerCase().trim();
      const rows=DATA.filter(d=>{
        if(!q)return true;
        const blob=[tractorName(d),d.makeName,d.modelName,d.serial,d.year,d.notes]
          .map(x=>String(x||'').toLowerCase()).join(' ');
        return blob.includes(q);
      });
      countEl.textContent=`${rows.length}/${DATA.length} entries`;
      list.innerHTML='';
      if(!rows.length){
        const p=document.createElement('p');p.className='muted';p.textContent='No matches.';list.appendChild(p);return;
      }
      const by={};
      rows.forEach(d=>{
        const name=tractorName(d);const k=(name||'?').charAt(0).toUpperCase();
        (by[k] ||= []).push(d);
      });
      Object.keys(by).sort().forEach(letter=>{
        const wrap=document.createElement('div');wrap.className='group';
        const h=document.createElement('h3');h.textContent=letter;wrap.appendChild(h);
        by[letter].forEach(d=>{
          const card=document.createElement('div');card.className='card';card.setAttribute('role','button');
          const title=document.createElement('div');title.style.fontWeight='800';title.textContent=tractorName(d);
          const badges=document.createElement('div');badges.className='badges';
          const mk=[safe(d.makeName),safe(d.modelName)].filter(Boolean).join(' ');
          const year=d.year?`• ${d.year}`:'';badges.innerHTML=`
            <span class="badge">Tractor ${year}</span>
            ${mk?`<span class="badge">${mk}</span>`:''}
            <span class="badge green">Active</span>`;
          card.append(title,badges);
          card.addEventListener('click',()=>openDetail(d));
          wrap.appendChild(card);
        });
        list.appendChild(wrap);
      });
    }

    function addRow(k,v){
      if(v===undefined||v===null||v==='')return;
      const K=document.createElement('div');K.className='k';K.textContent=k;
      const V=document.createElement('div');V.className='v';V.textContent=String(v);
      dKV.append(K,V);
    }

    function openDetail(d){
      dTitle.textContent=tractorName(d);
      dKV.innerHTML='';
      addRow('Type','Tractor');
      addRow('Make',d.makeName);
      addRow('Model',d.modelName);
      addRow('Year',d.year);
      const ls=last6(d.serial);if(ls)addRow('Serial (last 6)',ls);
      addRow('Engine Hours',d.engineHours);
      addRow('Notes',d.notes);
      const tok=d.qr?.token||'';
      btnHub.href=hubUrl(d.id,tok);

      const url=getQrUrl(d);
      const labelText=[safe(d.modelName)].filter(Boolean).join(' ')+(ls?` - #${ls}`:'');
      if(url){
        qrImg.src=url;qrImg.alt=`QR for ${labelText}`;
        qrLbl.textContent=labelText;qrSection.hidden=false;
        btnPrintQR.disabled=false;
        btnPrintQR.onclick=()=>printQR(url,labelText);
      }else{
        qrImg.removeAttribute('src');qrLbl.textContent='No QR image saved.';qrSection.hidden=false;
        btnPrintQR.disabled=true;
      }
      dlg.showModal();
    }

    function printQR(url,labelText){
      const w=window.open('','_blank','noopener,noreferrer');if(!w)return;
      const html=`<!doctype html><html><head><meta charset="utf-8"/>
<title>QR Label</title><meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>@page{size:2in 1in;margin:4mm}html,body{height:100%;margin:0}
body{display:grid;place-items:center;gap:6px;text-align:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
img{width:75%;height:auto;image-rendering:crisp-edges}.lbl{font-weight:700;font-size:12px}</style>
</head><body>
<img src="${url}" alt="QR"/><div class="lbl">${labelText}</div>
<script>setTimeout(()=>{window.print();setTimeout(()=>window.close(),250)},300);<\/script>
</body></html>`;
      w.document.open();w.document.write(html);w.document.close();
    }

    $('#dClose').onclick=$('#dClose2').onclick=()=>{try{dlg.close();}catch{dlg.removeAttribute('open');}};
    qInput.addEventListener('input',render);

    function resume(){if(!unsub)attach();}
    (async()=>{await ready;attach();
      window.addEventListener('pageshow',resume);
      document.addEventListener('visibilitychange',()=>{if(document.visibilityState==='visible')resume();});
      window.addEventListener('focus',resume);
      window.addEventListener('pagehide',()=>detach());
    })();
  </script>
</body>
</html>
