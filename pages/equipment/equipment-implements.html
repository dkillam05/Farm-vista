<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FarmVista â€¢ Implements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#3B7E46"/>

  <!-- PWA + icons -->
  <link rel="manifest" href="/Farm-vista/manifest.webmanifest"/>
  <link rel="apple-touch-icon" href="/Farm-vista/assets/icons/apple-touch-icon.png"/>
  <link rel="icon" href="/Farm-vista/assets/icons/icon-192.png"/>

  <!-- Theme + global CSS -->
  <script src="/Farm-vista/js/theme-boot.js"></script>
  <link rel="stylesheet" href="/Farm-vista/assets/css/theme.css"/>
  <link rel="stylesheet" href="/Farm-vista/assets/css/app.css"/>

  <!-- Shell (header/footer/drawer) -->
  <script src="/Farm-vista/js/fv-shell.js"></script>

  <!-- Form button component (v3.2.10 with new icons) -->
  <script src="/Farm-vista/js/fv-form-button.js?v=3.2.10"></script>

  <style>
    :root{ --page-bottom-gap: 56px; }
    .wrap{
      max-width:1100px; margin:0 auto;
      padding:clamp(14px,3vw,22px);
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + var(--ftr-h, 42px) + var(--page-bottom-gap));
    }
    header.page{margin:8px 0 20px 0;}
    header.page h1{margin:0 0 6px 0;font-size:clamp(22px,3.5vw,28px);line-height:1.2}
    header.page p{margin:0;color:var(--muted, #67706B);font-size:clamp(14px,2.4vw,16px)}
    .grid{
      display:grid; grid-template-columns:repeat(2,minmax(0,1fr));
      gap:clamp(10px,2.5vw,16px); align-items:stretch;
    }
    @media(min-width:900px){ .grid{ grid-template-columns:repeat(3,minmax(0,1fr)); } }
  </style>
</head>
<body>
  <fv-shell>
    <div class="wrap">
      <header class="page">
        <h1>Implements</h1>
        <p>Add/edit implement records, archive retired units, run seasonal pre-checks, and track maintenance.</p>
      </header>

      <div class="grid">
        <!-- 1) Add -->
        <fv-form-button
          label="Add"
          icon-svg="plus"
          href="/Farm-vista/pages/equipment/actions/add.html?type=implements">
        </fv-form-button>

        <!-- 2) Edit -->
        <fv-form-button
          label="Edit"
          icon-svg="edit"
          href="/Farm-vista/pages/equipment/actions/edit.html?type=implements">
        </fv-form-button>

        <!-- 3) Archive -->
        <fv-form-button
          label="Archive"
          icon-svg="done-box"
          href="/Farm-vista/pages/equipment/actions/archive.html?type=implements">
        </fv-form-button>

        <!-- 4) Seasonal Pre-Check Items -->
        <fv-form-button
          label="Seasonal Pre-Check Items"
          icon-svg="pre-check"
          href="/Farm-vista/pages/equipment/actions/pre-check.html?type=implements">
        </fv-form-button>

        <!-- 5) Equipment Maintenance -->
        <fv-form-button
          label="Equipment Maintenance"
          icon-svg="maintenance"
          href="/Farm-vista/pages/equipment/actions/maintenance.html?type=implements">
        </fv-form-button>
      </div>
    </div>
  </fv-shell>
</body>
</html>
